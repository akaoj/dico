language: fr
word: analysassiez
type: verbe transitif
etymology: ""
definitions:
  - 'Faire l''analyse d''une matière, d''un produit, en déterminer les éléments constituants : Analyser l''eau d''une source.'
  - 'Faire une étude approfondie d''un ensemble abstrait pour en dégager les éléments principaux : Analyser un phénomène social.'
  - Dégager l'essentiel d'un texte, en faire le résumé.
  - Synonyme usuel de psychanalyser.
synonyms: []
