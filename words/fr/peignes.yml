language: fr
word: peignes
type: nom masculin
etymology: ancien français pigne, du latin pecten, -inis
definitions:
  - Instrument muni de dents plus ou moins fines qui sert à démêler les cheveux.
  - Instrument analogue, incurvé, qui maintient les cheveux en place.
  - (Métallurgie) Partie métallique externe d'une plaque-modèle de fonderie, permettant, au démoulage, de soulever le châssis du moule sans arracher le sable.
  - (Peintures et vernis) Outil des peintres décorateurs pour imiter les veines du bois ou du marbre.
  - (Reliure) Genre de marbrure sur les papiers de garde et les tranches des livres reliés.
  - (Textiles) Synonyme de ros.
  - (Tonnellerie) Extrémité du tonneau, du chanfrein jusqu'au jable.
  - (Usinage) 1.  Outil coupant en acier trempé, utilisé au tour pour fileter une vis, et dont l'arête a la forme de la génératrice du filet à obtenir.2.  Chacune des pièces coupantes d'une filière à fileter.
  - (Zoologie) 1.  Organe tactile pair situé à la base de la dernière paire de pattes chez les scorpions.2.  Organe vascularisé et pigmenté de l'œil des oiseaux, situé dans le vitré.3.  Grand bivalve à large coquille en éventail et dont la valve droite est très bombée, la gauche aplatie. (Certaines espèces, comme la coquille Saint-Jacques et le pétoncle, sont comestibles.)
