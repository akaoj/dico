language: fr
word: inventaires
type: nom masculin
etymology: bas latin juridique inventarium, du latin classique invenire, trouver
definitions:
  - État, description et estimation des biens appartenant à quelqu'un, à une collectivité, ou situés dans un lieu déterminé.
  - 'Revue détaillée, minutieuse, recensement de quelque chose : Faire l''inventaire de ses souvenirs.'
  - (Comptabilité) Recensement exhaustif des éléments patrimoniaux de l'entreprise à la date d'arrêté des comptes, avec l'estimation de leur valeur d'actif ou de passif ; document qui reprend ou récapitule cet état descriptif et estimatif.
  - (Marine) État de tous les objets qui composent l'arrimage, la mâture, le gréement, la voilure, l'artillerie, les embarcations, l'ameublement, les vivres et autres approvisionnements d'un navire armé.
  - (Sylviculture) Détermination, par échantillonnage, du volume de bois disponible pour l'exploitation dans une forêt.
synonyms: []
