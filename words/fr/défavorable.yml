language: fr
word: défavorable
type: adjectif
etymology: ""
definitions:
  - 'Qui est mal disposé à l''égard de quelqu''un, qui est hostile, opposé à quelque chose : Un jury défavorable à l''accusé.'
  - 'Qui est nuisible à quelqu''un, à quelque chose, qui a des effets fâcheux sur eux : Climat défavorable à la santé.'
synonyms: []
