language: fr
word: cardinale
type: nom masculin
etymology: latin ecclésiastique cardinalis, du latin classique cardo, pivot
definitions:
  - Membre du Sacré Collège électeur du pape et son plus proche collaborateur. (C'est depuis 1179 que les cardinaux sont les seuls électeurs du pape ; leur nombre, qui a souvent varié, dépasse la centaine depuis Paul VI, qui a fixé à 75 ans l'âge de leur démission.)
  - Passereau fringillidé de couleurs vives, à dominante rouge (mâles), à bec fort et huppe érectile.
synonyms: []
