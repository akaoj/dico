language: fr
word: mandragores
type: nom féminin
etymology: latin mandragora, du grec mandragoras
definitions:
  - 'Plante (solanacée) des régions chaudes, à la tige rudimentaire, dont la racine charnue et divisée en deux branches, rappelant un corps humain, passait pour avoir des vertus magiques. (Elle possède de grandes feuilles pétiolées, des fleurs très colorées réunies sur des hampes. Plante médicinale aux propriétés mydriatiques, elle contient les mêmes alcaloïdes que la belladone : hyoscyamine et scopolamine.)'
