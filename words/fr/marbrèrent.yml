language: fr
word: marbrèrent
type: verbe transitif
etymology: de marbre
definitions:
  - 'Imiter par la peinture ou par un autre procédé les veines du marbre : Marbrer la tranche d''un livre.'
  - 'Littéraire. Imprimer sur le corps des marques semblables aux veines du marbre : Le froid lui marbrait le visage de traces violettes.'
synonyms: []
