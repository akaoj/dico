language: fr
word: pacotilles
type: nom féminin
etymology: espagnol pacotilla, de paca, ballot
definitions:
  - Autrefois, petit lot de marchandises à vendre que pouvaient embarquer, sans payer de fret, les gens de l'équipage ou les passagers.
  - 'Marchandises sans grande valeur : Vendre de la pacotille sur les marchés.'
synonyms: []
