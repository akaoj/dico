language: fr
word: brin
type: nom masculin
etymology: peut-être motgaulois
definitions:
  - Mince tige allongée, petite pousse d'herbe.
  - 'Petite partie d''une chose longue et mince : Brin de fil.'
  - 'Indique une petite quantité, un peu : Il n''y a pas un brin de vent.'
  - (Sylviculture) Jeune arbre provenant soit d'une graine (brin de semence), soit d'une souche coupée (brin de taillis).
  - (Textiles) Chacun des éléments que le cordier tord ensemble pour former une corde.
  - (Vannerie) Tige refendue d'osier ou de rotin pour tresser les paniers.
synonyms: []
