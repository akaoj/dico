language: fr
word: écart
type: nom masculin
etymology: de écarter 1
definitions:
  - 'Distance, intervalle entre deux choses, entre deux personnes : Un écart de 10 cm.'
  - 'Différence de valeur, de quantité, d''intensité, etc., entre deux choses : Des écarts de température.'
  - 'Distance sociale, hiérarchique, culturelle, etc., entre deux personnes, deux groupes : Il y a trop d''écart entre nous, nous ne pouvons pas nous comprendre.'
  - 'Action de se détourner, de s''éloigner de sa ligne de conduite : Faire quelques écarts de régime.'
  - 'Retrait, bond de côté pour éviter quelque chose : Par un écart, il a évité la voiture.'
  - (Balistique) Distance entre le point atteint par un projectile et celui qu'il devait atteindre.
  - (Comptabilité) Différence entre un coût préétabli (ou coût standard) et un coût réel. (L'analyse des écarts est à la base de la gestion budgétaire et du contrôle de gestion.)
  - (Cybernétique) Différence entre la valeur d'une grandeur réglée et sa valeur de consigne. (Le rôle des dispositifs d'asservissement est de réduire l'écart en agissant sur le système réglé au moyen des actionneurs.)
  - (Géographie) Agglomération secondaire d'une commune, formant souvent un hameau.
  - (Statistique) Valeur absolue de la différence entre deux valeurs d'un caractère quantitatif. (Quand l'une des valeurs est la moyenne, on parle d'écart à la moyenne.)
