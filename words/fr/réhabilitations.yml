language: fr
word: réhabilitations
type: nom féminin
etymology: ""
definitions:
  - Mesure individuelle, judiciaire ou légale, qui efface une condamnation pénale et ses conséquences (déchéance, incapacités, etc.).
  - 'Fait de réhabiliter quelqu''un, quelque chose : Réhabilitation d''un homme politique. Réhabilitation d''un îlot insalubre.'
