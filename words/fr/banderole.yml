language: fr
word: banderole
type: nom féminin
etymology: italien banderuola
definitions:
  - Longue bande d'étoffe attachée au haut d'une hampe, et servant d'ornement.
  - Longue bande d'étoffe portant une inscription.
  - Figuration, dans une peinture, un bas-relief, etc., d'une bande d'étoffe ou de parchemin sur laquelle se déroule une inscription. (Art du Moyen Âge ; sert, notamment, à faire parler les personnages.)
