language: fr
word: boîtiers
type: nom masculin
etymology: ""
definitions:
  - Boîte, coffret, généralement à compartiments.
  - 'Boîte renfermant un mécanisme, une pile, un appareil, etc. : Boîtier de lampe de poche. Boîtier de montre.'
  - Corps d'un appareil photographique sans son objectif.
  - Sous la IIIe et la IVe République, parlementaire qui, dans chaque groupe politique, votait pour ses collègues absents.
synonyms: []
