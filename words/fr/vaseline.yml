language: fr
word: vaseline
type: nom féminin
etymology: anglais vaseline, de l'allemand Wasser, eau, et grec elaion, huile
definitions:
  - Mélange d'hydrocarbures obtenus par traitement des fractions lourdes de certains pétroles bruts, utilisé comme excipient pour les pommades. (On dit aussi vaseline officinale.)
  - Graisse minérale, translucide, extraite du résidu de la distillation des pétroles, utilisée en pharmacie et en parfumerie.
synonyms: []
