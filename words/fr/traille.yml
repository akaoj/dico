language: fr
word: traille
type: nom féminin
etymology: latin tragula
definitions:
  - Câble tendu en travers d'un cours d'eau, et qui permet à un bac, frappé obliquement par le courant, d'être porté alternativement d'une rive à l'autre.
  - Bac relié à une traille par une poulie et un câble.
  - Synonyme de chalut.
synonyms: []
