language: fr
word: sanglot
type: nom masculin
etymology: latin populaire singluttus, altération du latin classique singultus, sanglot, d'après gluttire, avaler
definitions:
  - 'Contraction spasmodique du diaphragme sous l''effet de la douleur ou de la peine, accompagnée de larmes, suivie de l''émission brusque et bruyante de l''air contenu dans la poitrine (souvent au pluriel) : Éclater en sanglots.'
  - 'Littéraire. Bruit qui évoque le sanglotement : Les longs sanglots du vent.'
