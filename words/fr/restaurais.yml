language: fr
word: restaurais
type: verbe transitif
etymology: latin restaurare, rétablir, refaire
definitions:
  - 'Réparer un édifice, remettre une œuvre d''art en bon état ou dans son état initial : Un spécialiste qui restaure les tableaux anciens.'
  - 'Remettre en vigueur ce qui est tombé en désuétude, ce qui n''est plus : Restaurer la paix.'
  - Rétablir sa santé, reconstituer ses forces par la convalescence, le repos, les soins.
  - Remettre une dynastie sur le trône.
  - Remettre un système informatique ou un programme dans des conditions permettant la reprise de son fonctionnement.
