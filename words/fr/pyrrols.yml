language: fr
word: pyrrols
type: nom masculin
etymology: grec pûr, feu, et latin oleum, huile
definitions:
  - Composé hétérocyclique C4H5N, à cycle pentagonal. (Liquide bouillant à 131 °C, présent dans les goudrons de houille, le pyrrole se retrouve dans de nombreux produits naturels [pigments biliaires, chlorophylles, etc.].)
