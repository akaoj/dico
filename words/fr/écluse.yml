language: fr
word: écluse
type: nom féminin
etymology: bas latin eclusa aqua, eau isolée, du latin classique excludere, séparer
definitions:
  - Ouvrage intercalé entre deux plans d'eau dont les régimes de niveau sont différents, qui permet aux bâtiments de passer de l'un à l'autre grâce à la manœuvre d'éléments mobiles, portes et vannes.
  - Synonyme de sas à air.
synonyms: []
