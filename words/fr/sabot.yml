language: fr
word: sabot
type: nom masculin
etymology: ancien picard çabot, peut-être du français dialectal bot, chaussure grossière
definitions:
  - Chaussure faite d'une pièce de bois ou d'une semelle de bois et d'un dessus de gros cuir.
  - Chaussure utilitaire du même type, faite en caoutchouc moulé d'une seule pièce.
  - Familier et vieux. Instrument, outil, chose qui ne vaut rien.
  - (Forage) Extrémité inférieure d'une colonne de tubage.
  - (Jeux) Boîte dans laquelle sont placées les cartes que le banquier distribue, une par une, à certains jeux ; les cartes qui s'y trouvent.
  - (Équipements ménagers) Baignoire de longueur réduite conçue pour être utilisée en position assise. (On dit aussi baignoire sabot.)
  - (Mobilier et décoration) Garniture de métal aux pieds de certains meubles.
  - (Travaux publics) Garniture qui s'adapte à l'extrémité d'un poteau, d'une pièce, d'un pilot.
  - (Zoologie) Formation cornée qui entoure la dernière phalange du doigt des équidés ; onglon des ruminants et des suidés. (Le sabot des équidés comprend la lame ou muraille, à la partie inférieure la sole, échancrée à l'arrière par la fourchette, épaississement dermique. Le sabot des artiodactyles est moins complexe ; la sole est peu développée.)
