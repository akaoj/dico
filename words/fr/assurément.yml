language: fr
word: assurément
type: adverbe
etymology: ""
definitions:
  - 'Indique la certitude ou la grande probabilité de quelque chose ; sûrement, sans aucun doute : Cette décision est assurément très opportune.'
  - 'Renforce une affirmation ou une négation, en annonçant souvent une réserve : C''est assurément un homme extraordinaire.'
  - 'Indique une réponse affirmative : Il est malade ? — Assurément.'
synonyms: []
