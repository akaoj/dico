word: halogénure
type: nom masculin
etymology: ""
definitions:
  - Combinaison d'un halogène avec un autre élément.
  - 'Produit résultant de la substitution d''un atome d''halogène à un atome d''hydrogène dans un hydrocarbure ou à un groupe hydroxyle dans un alcool. (Les halogénures subissent facilement des réactions nucléophiles et radicalaires. Leur réactivité dépend de la nature de l''halogène : elle décroît de l''iode au fluor.)'
