language: fr
word: teinterions
type: verbe transitif
etymology: de teinte
definitions:
  - 'Donner à quelque chose une teinte différente de sa couleur naturelle : Teinter du bois blanc en acajou.'
  - 'Littéraire. Donner à quelque chose une coloration, légère ou accentuée : Le soleil couchant teinte le lac de rose.'
synonyms: []
