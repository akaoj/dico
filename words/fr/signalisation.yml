definitions:
  - Emploi de divers signaux pour donner à distance des renseignements d'un ordre particulier.
  - Installation, disposition de signaux sur une voie ferrée, une route, une voie navigable, dans un bâtiment, etc. ; ensemble des signaux par lesquels on est renseigné.
