language: fr
word: coussin
type: nom masculin
etymology: bas latin coxinus
definitions:
  - Enveloppe de tissu ou de cuir rembourrée, utilisée comme élément de confort et de décor en ameublement.
  - En Belgique, oreiller.
  - 'Amas de choses relativement souples : Être assis sur un coussin de feuillage.'
  - 'Ce qui apporte une sécurité matérielle ou une marge de manœuvre : Un confortable coussin de réserves financières.'
  - (Automobile) Pièce de garnissage d'une voiture, constituée de la carcasse, de la matelassure et de la couverture sur laquelle on s'assied.
  - (Cirque) Petit tremplin placé sur la piste et utilisé par des écuyers voltigeurs pour sauter à cheval.
  - (Dentelle) Carreau de dentellière.
  - (Orfèvrerie) Sac plein de sable fin, sur lequel le ciseleur fixe les pierres qu'il veut travailler.
synonyms: []
