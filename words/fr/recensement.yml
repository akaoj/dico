language: fr
word: recensement
type: nom masculin
etymology: ""
definitions:
  - Opération administrative qui consiste à faire le dénombrement de la population d'un État, d'une ville, etc.
  - Action de recenser des êtres, des choses ; fait d'être recensé.
  - Dénombrement des jeunes soumis aux obligations du service national jusqu'en 2002, puis, à partir de cette date, à celle du « parcours citoyen ». (Les jeunes gens et, depuis le 1er janvier 1999, les jeunes filles sont recensés dès leur seizième année.)
  - Inventaire des équipements de toute nature susceptibles d'être requis en temps de guerre.
