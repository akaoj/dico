language: fr
word: sgraffites
type: nom masculin
etymology: italien sgraffitto, égratigné
definitions:
  - Décoration murale, généralement en camaïeu, obtenue en imprégnant la surface de couleur, puis en l'enduisant d'un mortier blanc que l'on grattera et incisera pour faire apparaître la couleur sous-jacente suivant le dessin voulu.
