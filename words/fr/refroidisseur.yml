language: fr
word: refroidisseur
type: nom masculin
etymology: ""
definitions:
  - Échangeur de chaleur destiné à refroidir un fluide.
  - Appareil permettant de refroidir le clinker de ciment à la sortie de la zone de cuisson du four et de récupérer ses calories pour échauffer l'air secondaire nécessaire à la combustion.
  - Dispositif prévu, sur une machine ou sur un organe mécanique, pour en éviter l'échauffement.
  - Pièce métallique placée dans un moule de fonderie et destinée à assurer un rapide refroidissement d'une zone de la pièce coulée.
  - Synonyme de réfrigérant.
synonyms: []
