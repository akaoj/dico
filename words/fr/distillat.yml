language: fr
word: distillat
type: nom masculin
etymology: latin distillatum
definitions:
  - Liquide obtenu par condensation de la vapeur recueillie en fin de distillation.
  - Produit obtenu par distillation du pétrole. (Ce sont les essences, les kérosènes ou les gasoils, par opposition aux résidus.)
synonyms: []
