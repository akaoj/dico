language: fr
word: omission
type: nom féminin
etymology: bas latin omissio, -onis, du latin classique omittere
definitions:
  - 'Action de négliger de dire ou de faire ce que l''on devait dire ou faire ; oubli : L''omission d''une virgule peut altérer le sens d''une phrase.'
  - 'Ce qui est omis dans quelque chose ; lacune : Il y a plusieurs omissions regrettables dans ce texte.'
synonyms: []
