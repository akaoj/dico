language: fr
word: explosion
type: nom féminin
etymology: latin explosio, -onis, de explodere, rejeter avec violence
definitions:
  - 'Fait d''éclater violemment en projetant des fragments, en se brisant ; bruit ainsi provoqué : L''explosion d''une torpille.'
  - 'Rupture violente et accidentelle provoquée par une pression excessive : Explosion d''une chaudière.'
  - 'Manifestation soudaine et bruyante d''un sentiment, d''une réaction ; débordement : Une explosion de joie, de colère.'
  - 'Développement soudain qui rompt un équilibre, un état de stabilité ; boom : Explosion démographique.'
  - (Chimie) Phénomène au cours duquel des gaz sous pression sont libérés ou engendrés en un temps extrêmement court. (Dans les explosions homogènes, la réaction chimique a lieu simultanément dans tout le volume de l'explosif ; dans les explosions hétérogènes [déflagration et détonation], la réaction se propage de proche en proche dans l'explosif.)
  - (Mécanique) Troisième temps du fonctionnement du moteur suivant le cycle à quatre temps.
  - (Phonétique) Bruit très bref réalisé au cours de la détente des consonnes occlusives (comme [p], [t], [k], etc.), phase ultime dans la réalisation de ces consonnes.
synonyms: []
