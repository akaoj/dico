language: fr
word: administrateurs
type: nom
etymology: latin administrator
definitions:
  - 'Personne qui gère les biens, les affaires d''un particulier, d''une famille, d''une société : Il est l''un des administrateurs de l''entreprise.'
  - 'Personne qui a les compétences voulues pour gérer, qui gère bien : Avoir l''esprit d''un administrateur.'
  - (Droit) 1.  Membre d'un conseil d'administration.2.  Fonctionnaire des différents services publics chargés de l'engagement, de la liquidation et de l'ordonnancement des dépenses publiques.
synonyms: []
