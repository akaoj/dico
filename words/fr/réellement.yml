language: fr
word: réellement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière réelle, effective : Ces faits ont réellement eu lieu.'
  - 'D''une manière certaine, véritable : Elle est réellement la plus compétente.'
  - 'D''une manière conforme à la vérité : Montrer quelqu''un tel qu''il est réellement.'
  - 'En réalité, en vérité : Réellement, c''était une faute.'
synonyms: []
