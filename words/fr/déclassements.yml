language: fr
word: déclassements
type: nom masculin
etymology: ""
definitions:
  - 'Action de déclasser quelqu''un, quelque chose, de le faire sortir de sa catégorie, de son rang initial : Subir avec amertume son déclassement.'
  - 'Action de déranger des papiers, des documents : Déclassement des dossiers anciens.'
  - 'État de quelque chose qui est déclassé par rapport à d''autres choses ; dévalorisation : Le déclassement de la fonction publique.'
  - (Chemin de fer) 1.  Affectation d'un compartiment, d'une voiture à une classe inférieure.2.  Annulation par décision légale du classement ou de la déclaration d'utilité publique d'une ligne.
  - (Droit) 1.  Décision administrative faisant quitter une catégorie juridique soumise à une réglementation particulière et la faisant retomber dans le régime de droit commun (déclassement d'un monument historique, par exemple).2.  Radiation définitive des rôles de l'Administration des affaires maritimes d'un matelot ou inscrit cessant d'exercer la profession de marin.3.  Suppression d'un navire de la liste de la flotte.
  - (Économie) Situation d'un équipement qui a épuisé sa durée de vie et qui réalise, de ce fait, une sortie d'actif.
  - (Navigation intérieure) Acte par lequel un cours d'eau, un lac ou un canal est déclaré ne plus faire partie du domaine public fluvial.
