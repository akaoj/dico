language: fr
word: bathyscaphe
type: nom masculin
etymology: ""
definitions:
  - Engin autonome de plongée à grande profondeur, habitable et dont la flottabilité est contrôlée par le maintien d'un liquide plus léger que l'eau et par un lest largable. (Apparu en 1948 avec le FNRS 2 d'A. Piccard, le bathyscaphe, lourd et coûteux d'emploi, a été remplacé par des submersibles plus maniables du type soucoupe plongeante.)
synonyms: []
