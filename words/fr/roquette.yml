language: fr
word: roquette
type: nom féminin
etymology: variante de rochet 2
definitions:
  - Au xive s., fusée de guerre incendiaire, utilisant pour sa propulsion la combustion de la poudre.
  - (d'après l'anglais rocket) Projectile orienté mécaniquement au départ, autopropulsé pendant la phase initiale de sa course et soumis ensuite aux seules lois de la balistique. (On écrit aussi rocket.)
synonyms: []
