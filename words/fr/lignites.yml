language: fr
word: lignites
type: nom masculin
etymology: latin lignum, bois
definitions:
  - Charbon fossile, d'aspect ligneux ou terreux, noir ou brun, contenant 65 à 75 % de carbone, intermédiaire entre la tourbe et la houille et dégageant à la combustion de grandes quantités de matières volatiles.
