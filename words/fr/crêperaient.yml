language: fr
word: crêperaient
type: verbe transitif
etymology: ancien français cresp, frisé
definitions:
  - Donner du volume aux cheveux en rebroussant vers la racine l'envers de chaque mèche et en lissant le dessus.
  - Friser, apprêter le crêpe et autres étoffes, c'est-à-dire y faire apparaître le duvet et y produire des ondulations.
