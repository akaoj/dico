language: fr
word: espéra
type: verbe transitif
etymology: latin sperare
definitions:
  - 'Considérer comme capable de se réaliser un événement, un acte, etc., qui est désiré, attendu ; compter sur : Espérer le succès. Il espérait qu''elle reviendrait.'
  - En Acadie, attendre.
  - 'Escompter, attendre quelque chose de quelqu''un ou de quelque chose, tabler sur quelqu''un, quelque chose pour accomplir un souhait : Je n''en espérais pas tant de lui.'
  - 'Aimer à croire, à penser quelque chose : J''espère avoir été compris.'
synonyms: []
