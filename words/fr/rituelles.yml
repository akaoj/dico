language: fr
word: rituelles
type: nom masculin
etymology: ""
definitions:
  - Gestes, symboles, prières formant l'ensemble des cérémonies d'une religion.
  - Dans l'Église latine, livre liturgique contenant les rites accomplis par le prêtre, notamment lors de la célébration des sacrements.
  - Ensemble d'actes, de paroles et d'objets, codifiés de façon stricte, fondé sur la croyance en l'efficacité d'entités non humaines et approprié à des situations spécifiques de l'existence.
  - 'Ensemble des règles et des habitudes fixées par la tradition : Le rituel des rentrées scolaires.'
