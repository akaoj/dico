language: fr
word: accession
type: nom féminin
etymology: latin accessio, action d'approcher
definitions:
  - Action d'accéder à un état, à une situation, à la propriété.
  - Extension du droit de propriété par suite du rattachement d'une chose accessoire à la chose principale ; les choses mêmes sur lesquelles ce droit est exercé.
synonyms: []
