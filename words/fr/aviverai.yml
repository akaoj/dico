language: fr
word: aviverai
type: verbe transitif
etymology: de vif
definitions:
  - 'Donner de la force à quelque chose ; raviver : Un vent violent avivait l''incendie.'
  - 'Donner de l''éclat à quelque chose, à une couleur : Une brusque montée de sang avive ses joues.'
  - Donner du brillant à un marbre, à une pierre polie ou à une pièce métallique.
  - 'Rendre quelque chose plus vif, plus aigu, plus violent ; raviver : Aviver le désir de quelqu''un, une querelle.'
  - Scier du bois pour obtenir des avivés.
  - Mettre à nu les portions saines d'une plaie, en faisant disparaître les parties malades.
synonyms: []
