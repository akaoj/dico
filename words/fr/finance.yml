language: fr
word: finance
type: nom féminin
etymology: ancien français finer, mener à fin
definitions:
  - 'Ensemble des professions qui ont pour objet la monnaie, l''argent et ses moyens représentatifs, notamment les valeurs mobilières : Le monde de la finance.'
  - Science de la gestion des patrimoines individuels, des patrimoines d'entreprise et des deniers publics.
  - Sous l'Ancien Régime, somme payée au roi pour acquérir un office ; ensemble des financiers.
