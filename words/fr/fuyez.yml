language: fr
word: fuyez
type: verbe intransitif
etymology: latin populaire *fugire, du latin classique fugere
definitions:
  - 'Quitter rapidement un lieu pour échapper à une menace, à un danger réel ou supposé : Les bêtes sauvages fuyaient à notre approche.'
  - 'Donner l''impression de s''éloigner, de s''étendre vers le lointain, en particulier sous l''effet de la perspective : Lignes qui fuient vers l''horizon.'
  - 'S''écouler rapidement, passer, disparaître, en parlant du temps : La belle saison a fui.'
  - 'Ne pas faire face à quelque chose, chercher à y échapper : Fuir devant ses responsabilités.'
  - 'Laisser son contenu liquide ou gazeux s''échapper par une fêlure, une fente, etc. : Stylo qui fuit.'
  - En parlant de capitaux, être placés, investis à l'étranger.
synonyms: []
