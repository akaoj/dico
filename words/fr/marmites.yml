language: fr
word: marmites
type: nom féminin
etymology: ancien français marmite, hypocrite, le couvercle cachant le contenu du récipient
definitions:
  - Récipient avec couvercle, dans lequel on fait bouillir et cuire des aliments ; son contenu.
  - Pendant la Première Guerre mondiale, obus de gros calibre.
  - (Cuisine) Bouillon obtenu à partir d'os et de parures maigres de bœuf.
synonyms: []
