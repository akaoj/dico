language: fr
word: liste
type: nom féminin
etymology: italien lista, du germanique *lista, bord
definitions:
  - 'Suite de mots, de nombres, de noms de personnes, de choses le plus souvent inscrits l''un au-dessous de l''autre : Faire la liste des absents.'
  - 'Longue énumération : La liste de ses crimes est impressionnante.'
  - Dans le cadre d'un scrutin plurinominal, ensemble des candidats d'un même parti ou d'une même tendance. (La liste est dite bloquée lorsque les modalités du scrutin obligent l'électeur à voter pour une liste entière sans aucune modification.)
  - Ensemble d'enregistrements mémorisés sur un ordinateur et reliés en chaîne les uns aux autres, chaque enregistrement contenant l'adresse de l'enregistrement suivant ; plus généralement, tout ensemble structuré d'éléments d'informations.
  - En informatique, synonyme de listing.
synonyms: []
