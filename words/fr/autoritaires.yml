language: fr
word: autoritaires
type: adjectif
etymology: ""
definitions:
  - 'Qui use de toute l''autorité qu''il possède sans s''imposer de limite ; qui ne supporte pas la contradiction : Un directeur autoritaire.'
  - 'Se dit de ce qui manifeste l''autorité : Avoir une voix autoritaire.'
  - Se dit de tout régime politique où l'exécutif est investi d'une très grande autorité, d'un pouvoir absolu, dictatorial.
