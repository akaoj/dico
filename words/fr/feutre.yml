language: fr
word: feutre
type: nom masculin
etymology: francique *filtir
definitions:
  - Étoffe obtenue par feutrage de poils ou de laine, utilisée en chapellerie, pour faire des tapis ainsi que dans diverses industries.
  - Chapeau de feutre.
  - Instrument à écrire, à marquer, dont le corps renferme un réservoir poreux imprégné d'encre et relié à une pointe en matériau synthétique. (On distingue les crayons-feutres, les stylos-feutres, les marqueurs et les surligneurs.)
  - Bande d'étoffe, tournant en continu, dont la fonction, dans la machine à papier, est de soutenir la bande de papier humide ou de l'appliquer contre un cylindre pour assurer le contact.  (Selon les utilisations, on distingue les feutres coucheur, leveur, glaceur, vergeur, sécheur).
