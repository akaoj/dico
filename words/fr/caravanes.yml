language: fr
word: caravanes
type: nom féminin
etymology: persan kārwān
definitions:
  - Groupe de personnes (voyageurs, marchands, nomades, etc.) réunies pour traverser ensemble des régions désertiques ou d'accès difficile, et montées sur des bêtes de somme ou dans des voitures.
  - 'Troupe de gens qui se déplacent ensemble : Une caravane d''alpinistes.'
synonyms: []
