language: fr
word: coucou
type: nom masculin
etymology: latin cuculus, onomatopée
definitions:
  - Gros oiseau passereau, insectivore et migrateur, connu pour son chant printanier caractéristique et ses mœurs parasites. (La femelle pond chacun de ses œufs dans un nid de passereaux d'une autre espèce, aux œufs de couleur voisine des siens ; les parents adoptifs couvent, puis nourrissent le jeune coucou, qui jette les œufs de l'espèce-hôte par-dessus bord.)
  - Nom usuel commun à une primevère aux pétales courts et jaunes et à la jonquille.
  - Horloge à poids dans laquelle apparaît à chaque heure ou demi-heure un oiseau mécanique imitant le chant du coucou.
  - Familier. Avion vétuste, de petite taille.
  - Race de poules et de pigeons dont le plumage rappelle celui du coucou.
synonyms: []
