language: fr
word: conserves
type: nom féminin
etymology: de conserver
definitions:
  - 'Aliment conservé à l''aide de différents procédés ; plus spécialement, aliment conservé en boîte (boîte de conserve), en bocal par traitement à la chaleur : Ne se nourrir que de conserves.'
  - Récipient servant à mettre des substances chimiques en réserve.
synonyms: []
