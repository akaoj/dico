language: fr
word: hypotonies
type: nom féminin
etymology: ""
definitions:
  - Diminution anormale de la pression intraoculaire, qui peut notamment intervenir en cas d'uvéite, de décollement de la rétine, d'atrophie des yeux, lorsqu'ils sont très atteints, après chirurgie d'un glaucome ou en raison d'une plaie du globe oculaire.
  - (Biochimie) État d'une solution dont la concentration en substances chimiques (ions, par exemple) est inférieure à celle du plasma sanguin. (Ainsi définie, l'hypotonie s'oppose à l'isotonie et à l'hypertonie.)
  - (Neurologie) Diminution du tonus musculaire, responsable d'un relâchement des muscles.
