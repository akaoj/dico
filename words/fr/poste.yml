language: fr
word: poste
type: nom masculin
etymology: italien posto
definitions:
  - 'Local, lieu affecté à une destination particulière, où quelqu''un, un groupe remplit une fonction déterminée : Poste de douane.'
  - 'Emploi professionnel assigné à quelqu''un en un lieu donné ; lieu où il exerce cette activité : Un poste d''instituteur.'
  - 'Emplacement aménagé pour recevoir certains véhicules, certains appareils, certaines installations, etc. : Poste de ravitaillement.'
  - 'Installation distributrice : Poste d''essence.'
  - 'Appareil récepteur ou émetteur de radio, de télévision : Poste portatif.'
  - (Chasse) Endroit où l'on se place pour attendre la bête chassée.
  - (Comptabilité) Article de budget, chapitre d'un compte.
  - (Économie) 1.  Division de la journée de travail de vingt-quatre heures en périodes de travail.2.  Ensemble des ouvriers travaillant en même temps dans une entreprise industrielle ou commerciale.
  - (Électricité) Local contenant un appareillage électrique.
  - (Militaire) Endroit où sont placés un ou plusieurs militaires pour exercer une mission de surveillance, de renseignement ou de combat ; ensemble des soldats chargés de cette mission.
  - (Statistique) Rubrique du budget des ménages que retient l'I.N.S.E.E. pour le calcul de l'indice mensuel des prix à la consommation.
  - (Usinage) Dans une machine automatique, chacun des emplacements auxquels les pièces à usiner sont simultanément ou successivement conduites.
