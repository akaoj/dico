language: fr
word: bâtonniers
type: nom masculin
etymology: de bâton
definitions:
  - Titre donné au président du conseil de l'ordre des avocats inscrits à un même barreau. (Le bâtonnier est élu pour deux ans, au scrutin secret, par ses pairs, les avocats.)
  - Chef d'une confrérie détenteur d'un bâton symbolique pour un an.
synonyms: []
