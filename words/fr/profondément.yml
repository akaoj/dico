language: fr
word: profondément
type: adverbe
etymology: ""
definitions:
  - 'À une grande profondeur, loin de la surface : Creuser profondément le sol.'
  - 'D''une manière qui va au fond des choses, qui pénètre loin intérieurement : Idée profondément ancrée dans la tête.'
  - 'D''une manière intense et durable : Dormir profondément.'
  - 'D''une manière extrême, vive : Être profondément déçu.'
synonyms: []
