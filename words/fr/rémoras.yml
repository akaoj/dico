language: fr
word: rémoras
type: nom masculin
etymology: latin remora, retard
definitions:
  - Poisson (échénéidé) des mers tropicales, dont la première nageoire dorsale est transformée en un disque adhésif par lequel il se fixe aux requins ou aux tortues. (Quelques espèces se rencontrent en Méditerranée. Les Anciens leur attribuaient le pouvoir de freiner les bateaux en s'y fixant.)
