language: fr
word: contrastes
type: nom masculin
etymology: italien contrasto, lutte
definitions:
  - 'Opposition de deux choses, dont l''une fait ressortir l''autre : Le contraste entre un tapis bleu et un mur jaune. Le contraste de deux caractères.'
  - Ensemble des rapports d'une unité linguistique avec les unités de même niveau qui l'entourent, en particulier différence phonologique entre deux unités successives de la chaîne parlée.
synonyms: []
