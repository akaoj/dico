language: fr
word: marte
type: nom féminin
etymology: francique *marthor
definitions:
  - Petit mammifère (mustélidé) carnivore et arboricole, des régions boisées. (La martre marque son territoire du produit de ses glandes anales odoriférantes. Elle se nourrit d'écureuils, de lapins, de petits rongeurs et d'oiseaux. La fouine et la zibeline sont classées dans le même genre que la martre.)
  - Fourrure de cet animal.
  - Soies de cet animal utilisées dans la fabrication des pinceaux fins.
synonyms: []
