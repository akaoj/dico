language: fr
word: probabilismes
type: nom masculin
etymology: latin probabilis, probable
definitions:
  - Doctrine qui consiste à nier qu'il soit possible de connaître la vérité absolue (système de Carnéade).
  - Système de théologie morale catholique, particulièrement prisé au xviie s., à l'époque du jansénisme, qui permet de suivre une opinion sérieusement probable même si l'opinion adverse peut sembler plus sûre.
