language: fr
word: résolution
type: nom féminin
etymology: latin resolutio
definitions:
  - 'Fait, pour un corps, de se décomposer en ses éléments ou de passer à un autre état : Résolution de la neige en eau.'
  - 'Action de résoudre un problème, une difficulté : Résolution d''une question de procédure.'
  - 'Acte par lequel, après réflexion, on décide volontairement d''accomplir quelque chose : Prendre la résolution de ne plus boire.'
  - 'Attitude, disposition d''esprit, qualité de quelqu''un qui ne se laisse pas détourner de ses entreprises : Montrer une résolution à toute épreuve.'
  - 'Texte émis par une assemblée, et dans lequel ses membres expriment leur sentiment sur une question déterminée ou qui a trait à son fonctionnement intérieur : Résolution adoptée à l''unanimité.'
  - (Droit) Destruction pour le passé et l'avenir d'un contrat valable. (La résolution est de plein droit si elle est prévue au contrat, sinon elle est judiciaire.)
  - (Informatique) Nombre de pixels ou de points par unité de longueur.  (La résolution s'exprime en pixels par pouce [ppp] pour un fichier image et en points par pouce [PPP] pour une imprimante ou un scanner.)
  - (Mathématiques) Action de résoudre une équation, un système d'équations.
  - (Pathologie) Retour progressif d'un tissu inflammatoire à l'état normal, sans suppuration.
synonyms: []
