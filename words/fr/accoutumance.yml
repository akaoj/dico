language: fr
word: accoutumance
type: nom féminin
etymology: ""
definitions:
  - Fait de s'accoutumer à quelque chose, d'être accoutumé à quelque chose.
  - (Écologie) Résistance de plus en plus grande d'une population d'insectes aux insecticides. (Obligeant parfois à multiplier par 1 000, au bout de 20 ans, la dose nécessaire pour détruire la population nuisible, l'accoutumance a pour cause une sélection naturelle des lignées les plus résistantes, dès l'origine ou à la suite de mutations favorables.)
  - (Éthologie) Forme simple d'apprentissage caractérisée par la disparition d'une réponse à une stimulation particulière et qui résulte de la répétition de cette stimulation si elle n'est pas suivie de renforcement.
  - (Médecine) Atténuation ou disparition de l'activité d'un médicament à la suite de son administration répétée, nécessitant une augmentation des doses.
  - (Psychiatrie) Dépendance psychique à l'égard d'une drogue.
