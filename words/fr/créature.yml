language: fr
word: créature
type: nom féminin
etymology: latin ecclésiastique creatura
definitions:
  - Être créé, par opposition à Dieu qui l'a créé ; en particulier l'être humain.
  - 'Familier. Femme : Une créature de rêve.'
  - Vieux. Femme de mauvaise vie.
  - 'Littéraire. Personne dont la personnalité a été façonnée par quelqu''un d''autre : Elle est la créature d''une sorte de Pygmalion.'
  - 'Péjoratif. Personne qui ne doit sa situation qu''à la protection, à la faveur d''une autre, et qui lui est entièrement soumise ; protégé : Les créatures d''un ministre.'
