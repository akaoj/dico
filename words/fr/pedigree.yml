language: fr
word: pedigree
type: nom masculin
etymology: anglais pedigree, du français pied de grue, qui désignait une marque faite de trois petits traits, dans les registres anglais
definitions:
  - Généalogie, origine d'un animal domestique (chien, cheval, etc.).
  - Document sur lequel est consignée la généalogie d'un animal.
  - 'Généalogie d''une personne (issue d''une famille célèbre, notamment) : Fille d''un couple de stars, la jeune mannequin ne compte pourtant pas spéculer sur son pedigree.'
synonyms: []
