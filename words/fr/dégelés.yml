language: fr
word: dégelés
type: verbe transitif
etymology: ""
definitions:
  - 'Faire cesser la congélation d''un liquide, d''un aliment, etc. : Dégeler de l''huile.'
  - Réchauffer une partie du corps, faire cesser son engourdissement dû au froid.
  - Mettre quelqu'un à l'aise, lui faire perdre sa timidité, son attitude réservée, contrainte, mettre de l'animation dans une réunion.
  - 'Rendre une situation moins tendue en permettant de progresser ; débloquer, détendre : Les négociations ont dégelé les relations internationales.'
  - Libérer des crédits qui étaient gelés, bloqués.
synonyms: []
