language: fr
word: laminoirs
type: nom masculin
etymology: de laminer
definitions:
  - Machine destinée à laminer un produit métallurgique par passage entre deux cylindres ; installation métallurgique comprenant un certain nombre de ces machines.
  - Type de calandre comprenant essentiellement deux rouleaux en fonte dont l'intervalle peut être réglé de façon à donner au papier ou au carton une épaisseur régulière.
  - Appareil formé de deux cylindres, dans lequel on passe les feuilles du livre à relier.
  - En pâtisserie, machine pour étaler une pâte et pour l'amincir jusqu'à une épaisseur voulue.
