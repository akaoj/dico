language: fr
word: albums
type: nom masculin
etymology: latin album, tablette, par l'intermédiaire de l'allemand
definitions:
  - Cahier destiné à recevoir des vers, des dessins, des collections de photographies, de timbres, des cartes postales, etc.
  - Recueil imprimé de grand format comprenant des illustrations.
  - Production musicale comportant généralement plusieurs morceaux formant une unité artistique, éditée en disque, CD ou cassette.
synonyms: []
