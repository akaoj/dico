language: fr
word: dégoûtant
type: adjectif
etymology: ""
definitions:
  - 'Qui provoque le dégoût physique, la répugnance ; écœurant : Un remède dégoûtant.'
  - 'Très sale ; infect : Tu es dégoûtant, où t''es-tu sali comme ça ?'
  - 'Qui provoque la répulsion morale ; infâme, ignoble, révoltant : Une conduite dégoûtante.'
  - 'Familier. Obscène, grossier : Une histoire dégoûtante.'
  - 'Familier. Qui décourage, démoralise : C''est dégoûtant, c''est toujours lui qui gagne.'
synonyms: []
