language: fr
word: récoltes
type: nom féminin
etymology: italien ricolta, de ricogliere, recueillir, du latin recolligere
definitions:
  - Action de recueillir, sur le champ, les produits agricoles ; ces produits eux-mêmes.
  - 'Action de recueillir des produits autres que les produits agricoles : Récolte du sel.'
  - 'Ce qu''on recueille par la recherche : Une ample récolte de documents.'
synonyms: []
