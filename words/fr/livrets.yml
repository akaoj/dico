language: fr
word: livrets
type: nom masculin
etymology: de livre 1
definitions:
  - Carnet, registre ou petite brochure.
  - En Suisse, table de multiplication.
  - (Beaux-arts)  (vieux) Catalogue explicatif des œuvres composant une exposition. (Notamment pour le Salon officiel.)
  - (Chorégraphie) Brochure qui donnait l'explication d'une pantomime, d'un ballet. (On dit aujourd'hui argument.)
  - (Musique) 1.  Petit livre contenant les paroles de tout ouvrage lyrique.2.  Texte littéraire mis en musique.
synonyms: []
