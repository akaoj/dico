language: fr
word: fargues
type: nom féminin pluriel
etymology: latin médiéval falca, de l'arabe falga, éclat de bois
definitions:
  - Petits bordages dans lesquels sont percées les dames de nage des avirons.
  - Planches placées sur chant sur les plats-bords d'une embarcation, dans un sabord, à l'entrée d'une cabine, pour empêcher l'eau d'y pénétrer.
synonyms: []
