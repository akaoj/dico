language: fr
word: tenture
type: nom féminin
etymology: de tendre 1, avec l'influence de tente
definitions:
  - Ensemble de pièces de tissu décorant une pièce d'habitation (murs, rideaux).
  - Ensemble de tapisseries illustrant différents aspects d'un même thème, différents épisodes d'un cycle, et tissées par le même atelier.
  - Étoffe noire dont on tend une maison, une église, pour une cérémonie funèbre.
synonyms: []
