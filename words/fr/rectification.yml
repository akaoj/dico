language: fr
word: rectification
type: nom féminin
etymology: bas latin rectificatio, de rectificare, rectifier
definitions:
  - 'Action de rectifier quelque chose : La rectification d''une faute.'
  - 'Mise au point qui apporte une correction : Apporter une rectification à la déclaration du témoin.'
  - (Agroalimentaire) Purification des spiritueux par une ou plusieurs distillations supplémentaires.
  - (Chimie) Distillation fractionnée d'un liquide volatile soit pour en séparer les constituants, soit pour le purifier.
  - (Mathématiques) Action de rectifier un arc.
  - (Mécanique) Opération ayant pour objet le parachèvement à la meule d'une surface usinée. (C'est un procédé de finition qui s'applique à des surfaces planes ou cylindriques [portées de roulement, par exemple], ainsi qu'à des filetages, profils particuliers, cames, engrenages, etc., et qui permet de respecter des tolérances très serrées [de 0,01 à 0,001 mm].)
