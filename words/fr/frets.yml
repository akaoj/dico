language: fr
word: frets
type: nom masculin
etymology: moyen néerlandais vrecht
definitions:
  - Prix du transport de marchandises par air, par mer, par navigation intérieure ou par route ; le transport lui-même.
  - Prix de location d'un bâtiment maritime ou de navigation intérieure.
  - Chargement d'un avion, d'un bâtiment de navigation ou d'un camion.
synonyms: []
