language: fr
word: manteau
type: nom masculin
etymology: latin mantellum, diminutif de mantum, manteau
definitions:
  - Vêtement à manches longues, boutonné devant, que l'on porte à l'extérieur pour se protéger du froid.
  - 'Littéraire. Tout ce qui sert à cacher : Le manteau de l''indifférence.'
  - (Bâtiment) Construction qui délimite le foyer d'une cheminée et fait saillie dans la pièce. (Il se compose de deux piédroits qui supportent un linteau ou un arc.)
  - (Fauconnerie) Ensemble du plumage des oiseaux, plus spécialement plumage des parties supérieures (dos, ailes).
  - (Géologie) Partie d'une planète tellurique, en particulier de la Terre, intermédiaire entre la croûte et le noyau. (Le manteau terrestre est subdivisé en manteau supérieur, dont le contact avec la croûte est le moho, asthénosphère et manteau inférieur qui va jusqu'à une profondeur d'environ 2 900 km.)
  - (Héraldique) Ornement extérieur consistant en une draperie symétrique, toujours doublée d'hermine et retombant autour de l'écu.
  - (Militaire) Autrefois, vêtement très ample, à manches, qui servait de capote aux troupes montées.
  - (Théâtre) Rôle de personnage grave et âgé. (On dit aussi rôle à manteau.)
  - (Zoologie) Chez les mollusques, repli de peau qui recouvre la masse viscérale et dont la face externe sécrète souvent une coquille qui n'y reste pas adhérente. (Sous le manteau se trouve une cavité palléale, contenant notamment les organes respiratoires [branchies ou poumon]. Chez beaucoup de bivalves, le bord du manteau s'allonge en une paire de tubes qui servent à l'entrée et à la sortie de l'eau de la respiration.)
