language: fr
word: trombone
type: nom masculin
etymology: italien trombone, trompette
definitions:
  - Instrument à air et à embouchure, muni d'une coulisse avec laquelle l'exécutant allonge ou raccourcit la colonne d'air en vibration pour modifier la hauteur des sons.
  - Synonyme de tromboniste.
  - Attache pour papiers, formée d'un fil métallique replié sur lui-même.
synonyms: []
