language: fr
word: humidifiai
type: verbe transitif
etymology: ""
definitions:
  - 'Mouiller légèrement quelque chose, le rendre humide : Humidifier le linge avant de repasser.'
  - 'Augmenter la teneur en vapeur d''eau : Humidifier l''air d''une pièce en disposant des soucoupes d''eau.'
