language: fr
word: presse
type: nom féminin
etymology: de presser
definitions:
  - Nécessité de se hâter, imposée par un travail urgent.
  - Machine à imprimer.
  - 'Ensemble des journaux et des revues périodiques : Que dit la presse ce matin ? Presse d''opinion.'
  - 'Les journalistes : Convoquer la presse.'
  - (Agriculture) Machine réduisant le volume d'un produit agricole en le compressant pour en faciliter la manutention (presses à agglomérer les fourrages déshydratés ou les farines, presses à fourrages et à pailles).
  - (Agroalimentaire) Machine permettant d'exprimer l'huile des matières premières oléagineuses.
  - (Histoire) Enrôlement forcé de marins professionnels pour le service du roi sur les bâtiments de guerre.
  - (Mécanique) Machine composée essentiellement de deux plateaux susceptibles de se rapprocher par commande mécanique ou hydraulique, pour comprimer ce qui est placé entre eux.
  - (Menuiserie) Étau en bois, fixé à l'avant de l'établi, et qui sert à maintenir les planches, les pièces à travailler.
  - (Œnologie) Synonyme de pressoir.
  - (Reliure) Organe des appareils dans lesquels le livre est fortement serré (endossure, par exemple).
  - (Textiles) Machine à plateaux chauffants et vaporisants, destinée à aplatir et à repasser à chaud les étoffes et les articles confectionnés.
