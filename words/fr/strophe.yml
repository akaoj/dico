language: fr
word: strophe
type: nom féminin
etymology: latin stropha, du grec strophê
definitions:
  - Groupe de vers formant une unité et s'ordonnant de manière à présenter une correspondance métrique avec un ou plusieurs groupes semblables.
  - Première des trois parties lyriques de la tragédie grecque chantées par le chœur.
synonyms: []
