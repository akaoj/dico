language: fr
word: remplage
type: nom masculin
etymology: de remplir
definitions:
  - Blocage de petits matériaux et de mortier dont on remplit l'espace vide entre les deux parements d'un mur ou dont on arase les reins d'une voûte.
  - Armature de pierre des vitraux d'une fenêtre, formant un réseau ornemental (art gothique surtout).
synonyms: []
