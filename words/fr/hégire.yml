language: fr
word: hégire
type: nom féminin
etymology: arabe hidjra, fuite
definitions:
  - Ère de l'islam qui commence l'année où Mahomet s'enfuit à Médine (an 622 de l'ère chrétienne, le 22 ou 23 septembre). [Mais la tradition situe l'événement le 16 juillet 622, premier jour de l'année lunaire en cours.] (L'hégire à Médine a permis la transformation de ce qui n'était qu'une secte religieuse en communauté politique.)
