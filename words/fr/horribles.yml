language: fr
word: horribles
type: adjectif
etymology: latin horribilis
definitions:
  - 'Qui remplit d''horreur, cause de l''effroi, de l''épouvante : Un horrible cauchemar.'
  - 'Qui suscite la répulsion, le dégoût, la réprobation morale : Quelle horrible perfidie !'
  - 'Qui n''inspire que de l''antipathie par son caractère dur, méchant, etc. : Il a été horrible avec moi.'
  - 'Qui est extrêmement laid : Un mobilier horrible.'
  - 'Qui est extrêmement mauvais, infect : Nourriture horrible, immangeable.'
  - 'Qui atteint un degré anormal, excessif dans le désagréable, le déplaisant : Un horrible vacarme.'
synonyms: []
