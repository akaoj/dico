language: fr
word: dépréciions
type: verbe transitif
etymology: bas latin depretiare, de pretium, prix
definitions:
  - 'Diminuer la valeur de quelque chose ; abaisser, avilir : L''inflation a déprécié la monnaie.'
  - 'Rabaisser la valeur de quelque chose, le mérite de quelqu''un, porter sur eux un jugement défavorable ; rabaisser, ravaler, dénigrer : Déprécier l''ouvrage d''un rival.'
synonyms: []
