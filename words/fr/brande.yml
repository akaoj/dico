language: fr
word: brande
type: nom féminin
etymology: ancien français brander, flamboyer
definitions:
  - Formation végétale des sols acides et pauvres, où dominent les bruyères, parfois appelées elles-mêmes brandes.  (La brande peut constituer le sous-bois des forêts de pins ou une lande stérile sans arbres ; outre les bruyères, on y trouve l'ajonc, le genêt, la fougère grand-aigle, etc.)
synonyms: []
