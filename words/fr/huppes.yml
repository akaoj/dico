language: fr
word: huppes
type: nom féminin
etymology: bas latin ūppa, du latin classique upupa, oiseau
definitions:
  - Oiseau insectivore au plumage roux marqué de noir et de blanc, au long bec courbe, portant une forte huppe rose et noire. (La huppe niche dans les arbres creux.)
  - Bouquet de plumes dressées, nettement distinctes du reste du plumage, et que certains oiseaux portent sur la tête.
  - Petit plumet que certains pigeons portent sur la tête.
synonyms: []
