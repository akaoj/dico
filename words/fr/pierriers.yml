language: fr
word: pierriers
type: nom masculin
etymology: ""
definitions:
  - Amas naturel de pierres, versant recouvert de pierres, éboulis.
  - Puits rempli de pierres, destiné aux eaux de ruissellement et d'infiltration.
  - Nom donné aux machines de guerre, puis aux premières bouches à feu qui lançaient des boulets de pierre.
