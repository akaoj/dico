language: fr
word: irréversibilités
type: nom féminin
etymology: ""
definitions:
  - Propriété, caractère de ce qui est irréversible.
  - Propriété d'une réaction chimique ou d'une transformation thermodynamique irréversibles.
  - Propriété d'un mécanisme transmettant un mouvement d'un organe à un autre, sans qu'il soit possible à ce dernier de provoquer le mouvement du premier.
