language: fr
word: taquiner
type: verbe transitif
etymology: ""
definitions:
  - 'S''amuser, sans méchanceté, à contrarier, faire enrager quelqu''un : Cesse de taquiner ta sœur, tu vas la faire pleurer.'
  - 'Causer un désagrément physique ou être source d''inquiétude sans gravité : Son rhumatisme le taquine.'
