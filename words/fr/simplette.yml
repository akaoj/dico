language: fr
word: simplette
type: adjectif
etymology: ""
definitions:
  - 'Qui manque par trop d''ouverture d''esprit, de finesse et qui se laisse facilement abuser : Une fille un peu simplette.'
  - 'Se dit d''une idée, d''un jugement, etc., sans recherche ni finesse : Un raisonnement simplet.'
synonyms: []
