language: fr
word: atlas
type: nom masculin
etymology: de Atlas, nom propre d'un héros myth.
definitions:
  - Recueil ordonné de cartes, conçu pour représenter un espace donné et exposer un ou plusieurs thèmes (géographie, économie, histoire, astronomie, linguistique, etc.) ; ensemble de planches de même destination joint à un ouvrage.
synonyms: []
