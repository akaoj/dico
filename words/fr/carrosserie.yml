language: fr
word: carrosserie
type: nom féminin
etymology: de carrosse
definitions:
  - Habillage du mécanisme roulant d'un véhicule.
  - Structure et habitacle combinés d'une voiture.
  - Métier, industrie du carrossier ; établissement, atelier du carrossier.
  - Enveloppe extérieure de la cuve d'un appareil ménager.
synonyms: []
