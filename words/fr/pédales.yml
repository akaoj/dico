language: fr
word: pédales
type: nom féminin
etymology: italien pedale, du latin pedalis, d'un pied
definitions:
  - Mécanisme constitué d'une plaque mue par le pied et oscillant autour d'un axe horizontal, et d'un dispositif transformant ce mouvement en un mouvement continu de rotation (machine à coudre, machine à rémouler, etc.), ou en mouvement alternatif de translation (harmonium, par exemple).
  - Levier destiné à recevoir l'action du pied sur un mécanisme de commande d'une machine, d'un instrument.
  - Chacun des deux organes fixés aux extrémités des manivelles du pédalier d'une bicyclette, sur lesquels agissent les pieds pour transmettre le mouvement.
  - Appareil ferroviaire destiné à fonctionner au moment du passage d'un essieu au point correspondant du rail le long duquel il est placé.
  - Très familier, injurieux. Homosexuel.
