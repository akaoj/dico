language: fr
word: publicain
type: nom masculin
etymology: latin publicanus, de publicum, impôt
definitions:
  - Fermier ou adjudicataire de l'État romain pour la perception des impôts, spécialement à l'époque républicaine. (Les affermages concernaient le plus souvent des associés, originaires de la classe équestre. Les exactions de leurs agents rendirent les publicains impopulaires.)
