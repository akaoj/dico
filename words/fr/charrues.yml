language: fr
word: charrues
type: nom féminin
etymology: latin carruca, de carrus, char, du gaulois
definitions:
  - Instrument agricole servant à labourer et travaillant d'une manière dissymétrique en rejetant et en retournant la terre d'un seul côté.
  - Dispositif utilisé pour détruire la partie superficielle d'une chaussée en mauvais état.
