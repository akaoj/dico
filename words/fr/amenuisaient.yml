language: fr
word: amenuisaient
type: verbe transitif
etymology: ancien français menuisier, couper en morceaux
definitions:
  - 'Rendre quelque chose plus mince, plus fin ; amincir : Amenuiser une planche.'
  - 'Rendre quelque chose plus faible, moins important ; réduire, diminuer : De fortes demandes ont amenuisé les stocks.'
synonyms: []
