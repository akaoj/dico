language: fr
word: bornoyât
type: verbe transitif et verbe intransitif
etymology: de borgne
definitions:
  - Viser d'un œil en fermant l'autre, pour s'assurer si une ligne est droite, si une surface est plane.
  - Placer des jalons en ligne droite, de distance en distance, en vue d'une construction, d'une plantation, etc.
synonyms: []
