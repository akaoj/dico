language: fr
word: appariteur
type: nom masculin
etymology: latin apparitor, huissier attaché au service d'un magistrat
definitions:
  - Autrefois, en France, huissier des cours ecclésiastiques.
  - Préparateur de laboratoire.
  - Employé attaché à une université comme huissier ou chargé d'assurer différents services auprès des enseignants.
