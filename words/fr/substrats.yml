language: fr
word: substrats
type: nom masculin
etymology: latin substratrum, de substernere, subordonner
definitions:
  - Ce qui existe dans un être, indépendamment de ses qualités, et en constitue la réalité profonde.
  - 'Ce qui sert d''infrastructure à quelque chose, ce sur quoi s''exerce une action : Le substrat économique d''un développement culturel.'
  - (Chimie) Celui des deux partenaires d'une réaction chimique dont on examine les changements structuraux.
  - (Électronique) 1.  Cristal d'un métal semi-conducteur sur lequel un circuit intégré est fabriqué par dopage de certaines zones N ou P.2.  Support en matière isolante destiné à recevoir l'impression d'un circuit électrique ou électronique et les divers composants de ce circuit pour constituer des circuits hybrides.
  - (Linguistique) Première langue connue ayant existé dans un espace géographique déterminé, repérable par les traces qu'elle a laissées dans la langue parlée actuellement dans cet espace ; l'ensemble de ces traces.
