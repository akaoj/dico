language: fr
word: mortaises
type: nom féminin
etymology: peut-être latin populaire *moritare, de morari, retenir
definitions:
  - Cavité de section généralement rectangulaire, pratiquée dans une pièce de bois ou de métal, pour recevoir le tenon d'une autre pièce assemblée.
  - Rainure pratiquée dans un alésage et destinée à recevoir une clavette.
  - Vide d'une moufle, où l'on place le réa d'une poulie.
  - Trou pratiqué dans la caisse d'un mât pour le passage de sa clef.
  - Évidement de forme allongée laissant le passage et le libre jeu de l'ardillon d'une boucle.
  - Ouverture pratiquée dans une gâche et dans la têtière d'une serrure pour y recevoir le pêne.
synonyms: []
