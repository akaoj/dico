language: fr
word: égotismes
type: nom masculin
etymology: anglais egotism, du latin ego, moi
definitions:
  - Terme employé par Stendhal pour désigner l'étude analytique, faite par un écrivain, de sa propre personnalité.
  - Littéraire. Sentiment exagéré de sa personnalité, et, en particulier, manie de parler de soi, culte du moi ; narcissisme.
