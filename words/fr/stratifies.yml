language: fr
word: stratifies
type: adjectif et nom masculin
etymology: ""
definitions:
  - Se dit d'un matériau obtenu par agglomération, à l'aide d'un liant (résine thermodurcissable, silicone, polyamide), de plusieurs couches d'un support (tissu de verre, papier, bois, etc.). [On distingue les stratifiés haute pression, obtenus par imprégnation des strates avec un sirop (mélamine-formol) ou une solution de polymère (silicone) et pressage de l'ensemble à chaud, et les stratifiés basse pression, le plus souvent constitués de fibres de verre imprégnées de polyesters ou de résines époxydiques et moulés à la main, sous vide ou sous pression.]
