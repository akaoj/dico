language: fr
word: containers
type: nom masculin
etymology: anglais container
definitions:
  - Caisse de dimensions normalisées utilisée pour la manutention, le stockage ou le transport de matières ou de lots d'objets dont elle permet de simplifier l'emballage.
  - Cylindre dans lequel on place le lopin de métal que l'on veut filer à la presse.
  - Récipient transportable permettant de pratiquer des cultures hors sol.
synonyms: []
