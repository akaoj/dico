language: fr
word: coulisse
type: nom féminin
etymology: de coulis
definitions:
  - Pièce ou guide étroit et long, souvent rainé et destiné à la translation de portes, tiroirs, dessus de tables, etc.
  - Objet mobile qui glisse dans une coulisse (volet, cloison, etc.).
  - Ourlet, ou bande de tissu rapportée, qui sert à glisser un cordon destiné à resserrer le tissu ; ce cordon lui-même.
  - (Bâtiment) Sur un chantier, conduit d'évacuation de déblais.
  - (Forage) Instrument intercalé dans les tiges de forage et permettant de leur imprimer des chocs violents en cas de coincement.
  - (Musique) Segment coulissant sur la partie fixe du tube d'un trombone et qui permet de modifier la hauteur des sons.
  - (Serrurerie) Commande directe d'un pêne dormant à l'aide d'un bouton.
