language: fr
word: frôlerions
type: verbe transitif
etymology: suite consonantique f-r-l, qui évoque le bruit d'un objet qui passe
definitions:
  - 'Toucher légèrement quelqu''un, quelque chose en passant tout près d''eux, effleurer : Sa main a frôlé la mienne.'
  - 'Passer à très peu de distance de quelqu''un, de quelque chose, sans les toucher : L''avion a frôlé le toit du garage.'
  - 'Être très près d''un seuil : Le dollar frôle un euro.'
synonyms: []
