language: fr
word: éruption
type: nom féminin
etymology: latin eruptio, -onis
definitions:
  - Émission de matériaux volcaniques, à la surface de la Terre (projections, laves, gaz).
  - 'Production soudaine et violente d''un sentiment ; accès, explosion : Une éruption de colère.'
  - Apparition rapide d'un exanthème, qui se manifeste sur la peau par des boutons, des plaques ou des taches, telles les éruptions de la rougeole, de la scarlatine ou de l'urticaire.
  - Jaillissement spontané et souvent imprévu de pétrole ou de gaz naturel hors d'un puits en forage.
