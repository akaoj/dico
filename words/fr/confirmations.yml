language: fr
word: confirmations
type: nom féminin
etymology: latin confirmatio, -onis
definitions:
  - 'Action de confirmer quelque chose ; déclaration, écrit, etc., qui en résulte (souvent sans article après avoir, donner, attendre, etc.) : Donner confirmation d''un rendez-vous.'
  - Acte, fait, élément qui vient confirmer une opinion, un sentiment, une théorie, un état, etc.
  - (Droit) 1.  Acte unilatéral ou tacite, par lequel une personne qui aurait le droit de demander l'annulation d'un acte (pour nullité relative ou rescision) renonce volontairement à user de ce droit.2.  Décision de la juridiction du second degré qui consolide et maintient la décision des premiers juges.
  - (Religion) Sacrement de l'Église qui achève le baptême, en communiquant les dons de l'Esprit saint.
synonyms: []
