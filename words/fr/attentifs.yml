language: fr
word: attentifs
type: adjectif
etymology: latin attentus
definitions:
  - 'Qui prête une attention soutenue ; qui dénote de l''attention : Prendre la parole devant un auditoire attentif. Un regard attentif.'
  - 'Qui veille soigneusement à quelque chose : Soyez attentif à chacun de vos gestes.'
  - 'Qui marque des attentions, de la prévenance : Entourer un malade de soins attentifs.'
synonyms: []
