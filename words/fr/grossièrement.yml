language: fr
word: grossièrement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière grossière : Des figures grossièrement dessinées.'
  - 'D''une manière sommaire, approximative : Voici grossièrement le sujet de la pièce.'
  - 'D''une manière inconvenante : Insulter grossièrement un passant.'
  - 'D''une manière brutale : Se tromper grossièrement.'
