language: fr
word: jardinage
type: nom masculin
etymology: ""
definitions:
  - Culture des jardins.
  - Traitement de la futaie, qui consiste à exploiter les arbres un à un, ou par bouquets, de façon à dégarnir le sol le moins possible. (On l'utilise surtout en montagne, pour le sapin, l'épicéa.)
