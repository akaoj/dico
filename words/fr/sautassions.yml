language: fr
word: sautassions
type: verbe intransitif
etymology: latin saltare
definitions:
  - 'Quitter le contact avec un sol ou une surface : Sauter à pieds joints, à cloche-pied.'
  - 'Pratiquer l''exercice ou la discipline sportive du saut : Sauter à la corde. Sauter en parachute.'
  - 'Se laisser tomber dans le vide : Sauter par la fenêtre.'
  - 'S''installer sur ou dans un véhicule et démarrer avec une extrême rapidité : Je saute dans un taxi et j''arrive.'
  - 'Passer sans transition, ou directement, de quelque chose à quelque chose d''autre : Sauter d''emblée à la fin du chapitre.'
  - 'Être agité de mouvements brusques qui élèvent et font retomber : Voiture qui saute sur les cailloux.'
  - 'En parlant d''un phénomène lumineux, du vent, être affecté de brusques variations : Images d''un téléviseur qui sautent.'
  - 'Sortir brusquement de son logement : Les bouchons de champagne vont sauter.'
  - 'Fondre, en parlant de fusibles : Les plombs ont sauté.'
  - 'Exploser, en parlant de certains engins : Les artificiers ont fait sauter la bombe.'
  - 'Être détruit par un engin explosif : Faire sauter un pont.'
  - 'Être oublié, effacé, annulé, etc. : Une phrase a sauté à la frappe. Faire sauter une contravention.'
  - Faire faillite, en parlant d'une entreprise, en particulier d'un établissement bancaire.
  - 'Familier. Être renvoyé, licencié : S''il y a une nouvelle direction, je suis sûr de sauter.'
