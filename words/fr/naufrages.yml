language: fr
word: naufrages
type: nom masculin
etymology: latin naufragium, de navis, navire, et frangere, briser
definitions:
  - Perte, totale ou partielle, d'un bateau par un fait de force majeure (engloutissement, bris sur la côte, etc.).
  - 'Désastre total, ruine matérielle ou morale complète : Naufrage de ses ambitions.'
synonyms: []
