language: fr
word: mobilisai
type: verbe transitif
etymology: de mobile 1
definitions:
  - Procéder à une mobilisation militaire.
  - 'Faire appel à l''action de quelqu''un, d''un groupe : Mobiliser les militants pour une action revendicative.'
  - 'Être pour quelqu''un, un groupe d''un intérêt suffisant pour les faire agir : Cette mesure a mobilisé les syndiqués.'
  - 'Utiliser des forces, y faire appel, les réunir en vue d''une action : Mobiliser les ressources d''un pays pour lutter contre la crise.'
  - (Banque) Céder une créance à terme moyennant un prix donné.
  - (Chirurgie) Pratiquer une mobilisation
  - (Droit) 1.  Synonyme de ameublir.2.  Faciliter la cession d'une valeur commerciale, d'un fonds, d'une part de propriété.
synonyms: []
