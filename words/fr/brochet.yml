language: fr
word: brochet
type: nom masculin
etymology: de broche
definitions:
  - Poisson ésocidé des eaux douces, aux dents redoutables, aux nageoires impaires rejetées en arrière et qui contribuent, ainsi que sa forme cylindrique, son museau aplati, à la propulsion soudaine qui permet à l'animal de saisir ses proies (autres poissons, grenouilles, oiseaux aussi gros que lui). [Le brochet peut dépasser 1 m de long et 20 kg.]
synonyms: []
