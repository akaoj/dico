language: fr
word: cabine
type: nom féminin
etymology: anglais cabin, du picard cabine
definitions:
  - 'Local d''assez petites dimensions où l''on peut s''isoler : Cabine d''essayage. Cabine de douche.'
  - À bord d'un navire, logement de l'équipage ou des passagers. (On dit chambre dans la marine de guerre.)
  - (Aéronautique) Sur les avions de transport, partie du fuselage réservée aux passagers.
  - (Astronautique) Compartiment d'un vaisseau spatial piloté, à l'intérieur duquel les astronautes décollent et reviennent sur la Terre.
  - (Automobile) Espace aménagé pour le conducteur sur un camion, sur certains engins de travaux publics.
  - (Bâtiment) Habitacle d'un ascenseur.
  - (Maroquinerie) Partie principale d'un coffre, d'une malle, d'une valise, d'un coffret, d'un écrin, etc., sur laquelle vient se rabattre et s'ajuster le couvercle.
  - (Transports) Caisson fermé servant au transport des passagers d'un téléphérique.
synonyms: []
