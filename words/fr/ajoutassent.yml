language: fr
word: ajoutassent
type: verbe transitif
etymology: ancien français joster, réunir, du latin populaire *juxtare, de juxta, près de
definitions:
  - 'Additionner une quantité avec une autre : Ajouter cent euros à la somme.'
  - 'Joindre quelque chose à ce qui existait déjà, le mettre en plus : Ajouter un chapitre à un livre.'
  - 'Dire en plus de ce qui a déjà été dit : Il ajouta qu''il ne voulait plus être dérangé.'
synonyms: []
