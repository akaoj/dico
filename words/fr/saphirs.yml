language: fr
word: saphirs
type: nom masculin
etymology: bas latin sapphirus, du grec sappheiros
definitions:
  - Pierre précieuse de la famille des corindons, de système cristallin rhomboédrique, de couleur bleue (Cachemire), verte (Thaïlande, Australie) et vert-jaune (Sri Lanka).
  - Cristal synthétique de même constitution utilisé en bijouterie, horlogerie et électronique.
  - Pointe de lecture en corindon de disques phonographiques.
