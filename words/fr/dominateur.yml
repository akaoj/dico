language: fr
word: dominateur
type: adjectif
etymology: latin dominator, -trix
definitions:
  - 'Littéraire. Qui domine, qui détient le pouvoir, l''autorité, la propriété : Un peuple dominateur des mers.'
  - 'Qui cherche à dominer autrui, qui a ou révèle un caractère autoritaire : Un esprit dominateur.'
synonyms: []
