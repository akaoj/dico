language: fr
word: fuligineux
type: adjectif
etymology: bas latin fuliginosus, du latin classique fuligo, -inis, suie
definitions:
  - 'Qui produit de la suie : Flamme fuligineuse.'
  - 'Littéraire. Noirâtre comme la suie : Couleur fuligineuse.'
  - 'Littéraire. Obscur, qui manque de clarté : Un cerveau fuligineux.'
  - Recouvert de fuliginosités.
synonyms: []
