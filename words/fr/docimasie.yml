language: fr
word: docimasie
type: nom féminin
etymology: grec dokimasia
definitions:
  - Examen que subissaient à Athènes les citoyens appelés à remplir des fonctions politiques.
  - Recherche des causes de la mort par examen des organes après autopsie. (La docimasie pratiquée sur le poumon d'un nouveau-né mort permet de savoir s'il a respiré ou non.)
synonyms: []
