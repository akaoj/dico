language: fr
word: paire
type: nom féminin
etymology: latin populaire *paria, pluriel de par, paris, pair
definitions:
  - 'Ensemble de deux choses identiques et/ou symétriques qui sont destinées à être utilisées en même temps, qui vont habituellement l''une avec l''autre : Une paire de chaussettes, de gants.'
  - 'Objet unique composé de deux pièces semblables et symétriques : Une paire de lunettes, de ciseaux.'
  - 'Ensemble de deux parties du corps symétriques : Une paire de cornes.'
  - 'Couple d''animaux composé d''un mâle et d''une femelle, ou couple d''animaux travaillant ensemble : Une paire de bœufs.'
  - 'Couple de personnes unies par quelque sentiment ou quelque caractéristique : Une paire d''escrocs.'
  - (Mathématiques) Ensemble comportant deux éléments.
synonyms: []
