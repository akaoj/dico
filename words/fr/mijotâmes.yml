language: fr
word: mijotâmes
type: verbe transitif
etymology: ancien français musgode, fruitier, peut-être du germanique *mūsgauda
definitions:
  - 'Faire cuire un aliment lentement et à petit feu : Mijoter du bœuf à la mode.'
  - 'Préparer une action de longue main, mûrir avec soin : Mijoter un complot.'
synonyms: []
