language: fr
word: amphotères
type: adjectif
etymology: grec amphoteros, les deux à la fois
definitions:
  - 'Se dit d''une substance, d''un ion pouvant avoir un rôle tantôt acide, tantôt basique. (L''oxyde d''aluminium, ou alumine, est amphotère : avec l''acide chlorhydrique, il donne le chlorure d''aluminium et, avec la soude, l''aluminate de sodium.)'
