language: fr
word: volontarisme
type: nom masculin
etymology: ""
definitions:
  - Attitude de quelqu'un, d'un groupe qui pense modifier le cours des événements par la seule volonté.
  - Doctrine qui affirme la supériorité de la volonté sur la raison.
  - Doctrine qui affirme que la volonté de l'homme peut l'emporter sur les contraintes sociales et psychologiques.
synonyms: []
