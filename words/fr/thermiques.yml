language: fr
word: thermiques
type: adjectif
etymology: ""
definitions:
  - Relatif à la chaleur, à la température.
  - (Électricité) Se dit d'un appareil de mesure dont l'indication est commandée par la variation de température due au passage d'un courant.
  - (Militaire) Se dit du rayonnement infrarouge émis par un corps chaud (moteur notamment) et d'une lunette permettant de le détecter.
