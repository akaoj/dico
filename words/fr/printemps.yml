language: fr
word: printemps
type: nom masculin
etymology: ancien français prin, premier, et temps
definitions:
  - Saison qui précède l'été et suit l'hiver (de l'équinoxe de mars [20 ou 21] au solstice de juin [21 ou 22], dans l'hémisphère Nord).
  - Littéraire. Douceur du climat, température douce.
  - Symbole littéraire de la jeunesse, de la gaieté, du renouveau, de l'épanouissement.
  - 'Littéraire. Chacune des années de la vie d''une personne jeune ou qui veut le paraître : Elle compte à peine quinze printemps.'
synonyms: []
