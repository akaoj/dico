language: fr
word: angle
type: nom masculin
etymology: latin angulus
definitions:
  - 'Intersection de deux lignes droites ou de deux surfaces planes ; coin : L''immeuble se trouve à l''angle des deux rues.'
  - 'Partie d''un lieu, d''une surface, d''un objet comprise entre deux limites, lignes ou surfaces, qui se coupent ; encoignure : Les angles d''une table.'
  - 'Partie visible d''un espace, d''un objet, etc., considérée par rapport à la position de celui qui les regarde : Prendre une photo sous le bon angle.'
  - (Fortification) Saillant ou rentrant du tracé de la ligne de défense.
  - (Géométrie) Dénomination ancienne pour les notions actuelles de « secteur angulaire » ou de « mesure d'un secteur angulaire ».
