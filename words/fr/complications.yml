language: fr
word: complications
type: nom féminin
etymology: bas latin complicatio, -onis
definitions:
  - 'État, caractère de ce qui est compliqué, difficile à comprendre, à analyser ; complexité : La complication d''une machine.'
  - 'Élément nouveau, concours de circonstances qui entrave le déroulement normal de quelque chose en créant des difficultés (surtout pluriel) : Fuir les complications.'
  - Tout phénomène pathologique provoqué par une première affection, une blessure, etc.
synonyms: []
