language: fr
word: étanches
type: adjectif
etymology: féminin de l'ancien français estanc, desséché
definitions:
  - 'Qui ne laisse pas passer les liquides, les gaz, les poussières, l''humidité : Tonneau étanche.'
  - 'Qui ne laisse rien passer ; hermétique : Une défense particulièrement étanche.'
synonyms: []
