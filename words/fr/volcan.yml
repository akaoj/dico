language: fr
word: volcan
type: nom masculin
etymology: italien Vulcano, du latin Vulcanus, dieu du Feu
definitions:
  - Relief, en général de forme conique, formé par les produits magmatiques qui atteignent la surface du globe, aérienne ou sous-marine.
  - Littéraire. Personne d'une nature impétueuse, ardente.
  - 'Symbole de ce qui, calme en apparence, peut devenir soudain très dangereux : Dormir sur un volcan.'
synonyms: []
