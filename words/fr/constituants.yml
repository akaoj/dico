language: fr
word: constituants
type: nom masculin
etymology: ""
definitions:
  - Membre d'une assemblée constituante.
  - Personne ayant constitué une rente, une dotation, etc.
  - L'un quelconque des corps purs que contient un système en équilibre physico-chimique ; chacun des corps simples qui forment un composé ; chacun des corps, simples ou composés, qui forment un mélange.
  - Élément ou suite d'éléments résultant de la décomposition syntaxique d'une phrase. (Introduite par L. Bloomfield, l'analyse en constituants immédiats, représentable par un arbre, pose le principe que toute phrase n'est pas une simple suite d'éléments discrets mais une structure hiérarchisée de constituants.)
synonyms: []
