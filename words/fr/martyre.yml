language: fr
word: martyre
type: nom masculin
etymology: bas latin martyrium
definitions:
  - 'Torture, supplice, mort que quelqu''un endure, en général pour la défense de sa foi, de sa cause : Le martyre de saint Étienne.'
  - 'Grande douleur physique ou morale ; état, situation extrêmement pénible : Toute sa vie fut un martyre. Souffrir le martyre.'
