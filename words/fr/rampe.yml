language: fr
word: rampe
type: nom féminin
etymology: de ramper
definitions:
  - 'Plan incliné établi entre deux parties d''une construction, d''un lieu aménagé (parc, jardin, etc.), situées à des niveaux différents, et permettant le passage de l''une à l''autre : Rampe d''un garage.'
  - Route ou voie ferrée en déclivité, considérée dans le sens de la montée.
  - 'Garde-corps établi le long d''une volée d''escalier à jour, et supportant une main courante ; la main courante elle-même : Tenir la rampe pour descendre.'
  - (Aéronautique) Alignement de projecteurs pour éclairer une piste.
  - (Agriculture) Tuyau de gros diamètre et de grande longueur, posé sur des supports, percé de trous ou muni d'asperseurs, utilisé pour l'irrigation des jardins ou des champs.
  - (Éclairage) Dispositif d'éclairage de grande longueur, généralement encastré.
  - (Théâtre) Autrefois, rangée de lampes, placée au bord et au ras du plancher de scène, destinée à éclairer le décor et les acteurs. (Aujourd'hui les projecteurs permettent de supprimer la rampe.)
