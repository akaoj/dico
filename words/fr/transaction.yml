language: fr
word: transaction
type: nom féminin
etymology: bas latin transactio, du latin classique transactum, de transigere, arranger
definitions:
  - Opération commerciale ou boursière.
  - Contrat par lequel les parties terminent une contestation ou en préviennent une autre, moyennant un prix ou des concessions réciproques.
  - (Droit) Convention entre l’administration fiscale ou la douane et un contribuable, permettant d’atténuer, sous certaines conditions, des pénalités fiscales.
  - En informatique, opération élémentaire de saisie ou de consultation d'une information.
