language: fr
word: ambiances
type: nom féminin
etymology: de ambiant
definitions:
  - 'Ensemble des caractères définissant le contexte dans lequel se trouve quelqu''un, un groupe ; climat, atmosphère : Une ambiance chaleureuse, triste.'
  - 'Contexte de gaieté, d''entrain ou de désordre : Mettre de l''ambiance.'
  - Constitution et propriétés du milieu dans lequel se déroule une opération ; ensemble des conditions thermométriques et hygrométriques d'un local.
synonyms: []
