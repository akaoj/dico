language: fr
word: jambiers
type: nom masculin
etymology: ""
definitions:
  - Chacun des deux muscles longs (jambier antérieur, jambier postérieur) fléchisseurs du pied sur la jambe.
  - Courroie formant étrier que le couvreur ou le peintre s'attache aux jambes pour monter le long d'une corde à nœuds.
  - Pièce qui sert à tenir écartés, pendant l'habillage, les membres postérieurs d'une bête abattue.
synonyms: []
