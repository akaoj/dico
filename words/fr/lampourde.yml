language: fr
word: lampourde
type: nom féminin
etymology: provençal lampourdo, variante de laporda, du latin lappa, bardane
definitions:
  - Plante (composée) annuelle des régions chaudes et tempérées, aux fleurs mâles réunies en têtes globuleuses, aux fleurs femelles groupées par deux, aux fruits épineux.
synonyms: []
