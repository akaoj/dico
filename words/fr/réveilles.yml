language: fr
word: réveilles
type: verbe transitif
etymology: de éveiller
definitions:
  - 'Tirer du sommeil quelqu''un, un animal, les ramener à l''état de veille : Se faire réveiller par téléphone.'
  - 'Ramener quelqu''un à la conscience : Réveiller un sujet en état d''hypnose.'
  - 'Faire sortir quelqu''un de son apathie, de son inactivité : Un élève qu''il faut réveiller de temps à autre.'
  - 'Ramener à l''activité ce qui est assoupi, ce qui existe à l''état latent : Réveiller une passion.'
synonyms: []
