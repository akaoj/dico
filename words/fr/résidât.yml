language: fr
word: résidât
type: verbe intransitif
etymology: latin residere
definitions:
  - 'Avoir sa résidence quelque part, y demeurer de façon habituelle : Résider à Lyon, en banlieue.'
  - 'Avoir son origine, son fondement, son principe dans telle personne, telle chose : Sa force réside dans son éloquence.'
  - 'Consister en quelque chose, en être formé : Le seul inconvénient de cet appareil réside dans son prix.'
synonyms: []
