language: fr
word: invention
type: nom féminin
etymology: latin inventio, -onis, de invenire, trouver
definitions:
  - 'Action d''imaginer, d''inventer, de créer quelque chose de nouveau : L''invention de l''écriture.'
  - 'Ce qui est inventé, objet inventé : Les dernières inventions de la technique.'
  - 'Faculté de trouver quelque chose de nouveau, de créer par l''imagination : L''invention romanesque.'
  - 'Action de donner comme réel ce qui est de pure imagination ; fiction ainsi créée, mensonge : Cette histoire est une invention de Paul.'
  - Découverte d'un trésor, de reliques, d'un gisement archéologique, etc. ; les objets ainsi découverts.
  - 'Œuvre purement inventive, hors des règles et conventions d''une forme ou d''un style. (Bach en fit un genre didactique : Inventions à deux voix pour clavier.)'
synonyms: []
