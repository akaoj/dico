language: fr
word: interféreront
type: verbe intransitif
etymology: anglais to interfere
definitions:
  - Produire une interférence.
  - 'Se mêler, se superposer à quelque chose d''autre : La crise agricole interfère avec d''autres problèmes économiques.'
  - 'Intervenir, jouer un rôle dans quelque chose : Il n''a pas le droit d''interférer dans nos affaires.'
synonyms: []
