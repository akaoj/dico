language: fr
word: messages
type: nom masculin
etymology: ancien français meis, messager, du bas latin missus, envoyé
definitions:
  - 'Charge de transmettre une information : S''acquitter du message dont on a été chargé.'
  - 'Information, nouvelle transmise à quelqu''un : Envoyer un message.'
  - 'Communication adressée avec une certaine solennité à quelqu''un, à une assemblée, à la nation : Message de bienvenue à un hôte illustre.'
  - 'Communication adressée aux hommes par un être d''exception, un écrivain, un artiste et qui contient une pensée profonde : Le message de l''Évangile.'
  - (Informatique) 1.  Ensemble de données destinées à être transmises par un système informatique.2.  Information donnée par le système d'exploitation d'un ordinateur à un opérateur pour lui signaler une erreur, l'avertir d'un accident, etc.
  - (Linguistique) Toute séquence de discours produite par un locuteur dans le cadre de la communication linguistique.
  - (Politique) Communication du chef de l'État aux assemblées ou au peuple. (En vertu de l'article 18 de la Constitution de 1958, le président de la République communique avec les deux assemblées du Parlement par des messages qu'il fait lire et qui ne donnent lieu à aucun débat. En cas d'utilisation de l'article 16, le président de la République doit en informer la nation par un message.)
  - (Sociologie) Ensemble ordonné de signaux transmis entre un émetteur et un récepteur par un média.
