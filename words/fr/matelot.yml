language: fr
word: matelot
type: nom masculin
etymology: moyen néerlandais mattenoot, compagnon de couche
definitions:
  - Membre subalterne de l'équipage, ayant à bord d'un navire une fonction relative à la conduite et à l'entretien du bâtiment.
  - Homme de troupe de la Marine nationale.
  - Chacun des vaisseaux d'une ligne, considérée par rapport à celui qu'il précède ou qu'il suit.
synonyms: []
