language: fr
word: meurtrier
type: adjectif
etymology: ""
definitions:
  - 'Propre à causer la mort ; qui fait mourir beaucoup de monde : Épidémie meurtrière. Route meurtrière.'
  - 'Qui a servi au meurtre : Arme meurtrière.'
  - Se dit d'une compétition difficile, qui suscite de nombreux abandons.
