language: fr
word: torsades
type: nom féminin
etymology: de tors
definitions:
  - Frange de passementerie dont les fils de jupe sont tordus en hélice.
  - 'Forme obtenue en tournant sur eux-mêmes, l''un autour de l''autre, deux ou plusieurs éléments : Une torsade de cheveux.'
  - Motif ornemental imitant un câble tordu.
  - Point de tricot dont le motif en torsade est obtenu par le croisement de groupes de mailles.
  - Joint de plusieurs fils métalliques dont les extrémités sont tordues l'une sur l'autre.
synonyms: []
