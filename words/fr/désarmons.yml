language: fr
word: désarmons
type: verbe transitif
etymology: ""
definitions:
  - Enlever ses armes à quelqu'un, un soldat, un groupe, etc.
  - Priver un pays de tout moyen de défense ou réduire son potentiel militaire ; démilitariser.
  - 'Faire cesser la colère de quelqu''un, le faire renoncer à toute attitude hostile ou agressive : Sa gentillesse a fini par me désarmer.'
  - Détendre le ressort de percussion d'une arme à feu, en appuyant sur la détente. (L'arme ne doit pas être chargée.)
  - Supprimer une possibilité d'interruption dans un ordinateur, par l'exécution d'instructions spéciales.
  - Dégarnir un navire de son équipage, de ses agrès.
  - Enlever son artillerie à un navire de guerre, son matériel de guerre et ses approvisionnements à une forteresse.
