language: fr
word: appui
type: nom masculin
etymology: de appuyer
definitions:
  - 'Tout ce qui sert à maintenir quelque chose ou quelqu''un, à en assurer la solidité ou la stabilité ; support : Avoir besoin d''un appui pour marcher.'
  - 'Soutien, aide, protection apportés par quelqu''un ; personne qui intervient en faveur de quelqu''un, qui le soutient : Compter sur l''appui d''une personnalité.'
  - (Bâtiment) 1.  Élément, en général à hauteur du coude, sur lequel on peut s'appuyer.2.  Surface horizontale inférieure de la baie d'une fenêtre.
  - (Bâtiment et travaux publics) Élément capable de produire des réactions susceptibles d'équilibrer le système des forces extérieures.
  - (Équitation) 1.  Temps pendant lequel un membre est employé à soutenir le poids du corps du cheval sur le sol.2.  Sensation produite sur la main du cavalier par la tension que le cheval exerce sur les rênes.
  - (Militaire) Aide apportée par une unité à une autre, spontanément ou sur ordre, et comportant le plus souvent le déclenchement des feux.
synonyms: []
