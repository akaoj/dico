language: fr
word: quels
type: adjectif interrogatif et adjectif exclamatif
etymology: latin qualis
definitions:
  - 'Questionne sur l''identité, la qualité, la quantité, le nombre : Quel est cet homme ? Quel temps fait-il ?'
  - 'Marque l''admiration, l''indignation : Quel spectacle inoubliable ! Quel goujat !'
synonyms: []
