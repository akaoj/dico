language: fr
word: monotones
type: adjectif
etymology: bas latin monotonus, du grec monotonos
definitions:
  - 'Qui est toujours sur le même ton, qui offre une grande uniformité de son, de rythme : Chant monotone.'
  - 'Qui lasse par le manque de variété dans les intonations ou les inflexions : Acteur monotone.'
  - 'Qui est uniforme, sans variété, sans imprévu : Paysage monotone.'
  - Se dit d'une fonction mathématique ou d'une suite qui n'est que croissante, ou qui n'est que décroissante.
synonyms: []
