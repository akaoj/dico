language: fr
word: trimestres
type: nom masculin
etymology: latin trimestris
definitions:
  - 'Espace de trois mois : Être payé au trimestre.'
  - 'Somme payée ou reçue à la fin de cette période : Toucher son trimestre de pension.'
  - Chacune des trois divisions de l'année scolaire française (de septembre à juillet) équivalant approximativement à trois mois et séparée par des vacances.
synonyms: []
