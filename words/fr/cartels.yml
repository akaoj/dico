language: fr
word: cartels
type: nom masculin
etymology: italien cartello, de cartel, carte
definitions:
  - Entente réalisée entre des entreprises juridiquement indépendantes d'un même secteur d'activité, afin de limiter la concurrence en s'accordant sur les prix et le partage du marché.
  - Entente entre plusieurs pays pour limiter la production de leurs ressources et en fixer conjointement le prix face à d'autres pays.
  - Entente réalisée entre des groupements professionnels, syndicaux, politiques, etc., en vue d'une action commune.
  - Entente locale ou régionale de narcotrafiquants.
  - Accord intervenu entre les chefs militaires des belligérants, réglant l'échange des prisonniers.
  - Défi entre chevaliers ; acte écrit ou déclaration solennelle par laquelle un seigneur annonçait à un autre l'ouverture d'une guerre privée.
  - (Beaux-arts) 1.  Sorte de cartouche, d'encadrement décoratif.2.  Cartouche, plaquette, étiquette fixés sur le cadre d'un tableau, le socle d'une statue et portant une inscription qui identifie l'œuvre.
synonyms: []
