language: fr
word: présentable
type: adjectif
etymology: ""
definitions:
  - 'Qu''on peut, sans réticence, offrir aux regards, montrer : Copie à peine présentable.'
  - Qui est dans une tenue suffisamment décente, propre, etc., pour pouvoir se montrer à quelqu'un, se présenter en société.
