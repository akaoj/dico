language: fr
word: rush
type: nom masculin
etymology: anglais rush, ruée
definitions:
  - 'Effort violent d''un concurrent — des membres d''une équipe —, pour s''assurer la victoire : Le rush des coureurs sur la ligne d''arrivée.'
  - 'Action de se ruer en grand nombre quelque part ou sur quelque chose : Le grand rush des vacances.'
  - (Cinéma et télévision) 1.  Prises de vues telles qu'elles apparaissent au retour du développement de ce qui a été filmé, avant le choix du montage.2.  (Au pluriel uniquement) Séance de projection au cours de laquelle sont visionnées les rushes.
  - (Presse) Flash d'information traitant d'une actualité brûlante.
synonyms: []
