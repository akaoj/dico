language: fr
word: instituts
type: nom masculin
etymology: latin institutum, chose instituée
definitions:
  - Corps constitué de gens de lettres, d'artistes, de savants.
  - Établissement de recherche scientifique, d'enseignement, etc.
  - Dénomination adoptée par des établissements divers.
  - Ensemble de personnes vivant sous une même règle religieuse ; titre porté par une « congrégation » de religieux non clercs ou de laïques.
synonyms: []
