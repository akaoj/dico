language: fr
word: triturerions
type: verbe transitif
etymology: bas latin triturare, du latin classique tritura, battage du blé
definitions:
  - 'Réduire une substance en poudre ou en pâte par écrasement : Les dents triturent les aliments.'
  - 'Tordre quelque chose, le tirer, le malaxer en tous sens dans ses mains, avec nervosité, vigueur ou sans précaution : Triturer son mouchoir.'
