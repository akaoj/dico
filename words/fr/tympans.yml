language: fr
word: tympans
type: nom masculin
etymology: latin tympanum, du grec tumpanon, tambourin
definitions:
  - Membrane fibreuse, transparente, qui sépare le conduit auditif externe de la caisse du tympan (cavité de l'oreille moyenne contenant les osselets) et transmet les vibrations sonores aux osselets.
  - Surface, pleine ou ajourée, comprise entre le linteau et les deux rampants d'un fronton ; paroi pleine ou ajourée diminuant par le haut l'ouverture d'une baie. (Les tympans pleins des portails d'églises ont été, au Moyen Âge, un champ privilégié de la sculpture monumentale.)
  - Chacun des murs formant les façades d'un pont en maçonnerie.
  - Dans la presse typographique à bras, cadre sur lequel on place chacune des feuilles à imprimer.
synonyms: []
