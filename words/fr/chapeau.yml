language: fr
word: chapeau
type: nom masculin
etymology: bas latin cappellus, de cappa, coiffure
definitions:
  - Coiffure de feutre ou de matières diverses, assez rigides.
  - 'Tout ce qui évoque un chapeau, qui coiffe : Le chapeau des tuyaux de cheminée.'
  - Texte bref qui introduit un article de journal, de revue. (Placé immédiatement sous le titre, il coiffe l'article. On écrit aussi chapô.)
  - (Eaux et assainissement) Amas de matières solides surnageantes, qui se forme à la surface d'une fosse septique.
  - (Botanique) Partie supérieure du carpophore des champignons, souvent développée en un disque horizontal porté par le pied, et à la face intérieure duquel se trouvent les organes sporifères (lamelles, tubes ou pointes).
  - (Héraldique) Figure de chapeau à larges bords, ornement extérieur de l'écu des dignitaires ecclésiastiques catholiques romains.
  - (Mines) Élément de soutènement (en bois ou en métal) qui est plaqué contre la couronne d'une galerie ou d'un chantier par des buttes ou des étançons.
  - (Technique) 1.  Traverse horizontale couvrant l'extrémité de deux ou de plusieurs montants.2.  Petite pièce horizontale couronnant une pièce de charpente verticale ou oblique.
