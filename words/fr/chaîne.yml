language: fr
word: chaîne
type: nom féminin
etymology: latin catena
definitions:
  - Suite d'anneaux de métal, de plastique, etc., engagés les uns dans les autres (chaînons) ou articulés entre aux (maillons), et servant à orner, à attacher, à transmettre un mouvement, etc.
  - 'Succession, série ininterrompue de faits : La chaîne des événements.'
  - 'Méthode d''action utilisant successivement une série de personnes volontaires : Chaîne de solidarité.'
  - Ensemble d'établissements commerciaux de même nature (hôtels, magasins, journaux, etc.) appartenant à une même entreprise.
  - Réseau d'émetteurs de radiodiffusion ou de télévision diffusant le même programme.
  - Système de reproduction du son comprenant une source (tuner, tourne-disque, magnétophone). un élément amplificateur et des éléments reproducteurs (baffles).
  - (Bâtiment) Pilier appareillé incorporé à un mur pour l'affermir. (La jambe est une chaîne établie dans le cours d'un mur ; la chaîne d'angle relie deux murs en angle.)
  - (Chorégraphie) Figure de danse qui fait progresser une ronde dans les deux sens, les exécutants se donnant alternativement les mains.
  - (Économie) Installation industrielle conçue pour l'exécution de travaux de fabrication, d'usinage ou de montage suivant le procédé du travail à la chaîne.
  - (Géographie) Ensemble de reliefs reliés les uns aux autres, égrenés dans une même direction.
  - (Informatique) Suite linéaire de bits ou de caractères.
  - (Textiles) Ensemble des fils parallèles, régulièrement espacés, disposés dans le sens de la longueur d'une pièce de tissu, par opposition à la trame.
  - (Traditions populaires) 1.  Ronde symbolique chantante faite au cours des cérémonies des « fraternités » (compagnonnage, franc-maçonnerie, scouts). [La chaîne d'alliance est un cercle formé par les compagnons en se croisant les bras devant la poitrine et en se donnant les mains.]2.  Jeu d'enfants exécuté sur un chant portant ce même nom.3.  Prière magique que l'on est censé recopier et adresser à un certain nombre de personnes pour avoir du bonheur, gagner à la loterie, etc.
