language: fr
word: déboulé
type: nom masculin
etymology: ""
definitions:
  - Départ à l'improviste, sans arrêt du chien, d'un lièvre, d'un lapin devant le chasseur.
  - Pas composé de deux demi-tours suivis effectués en pivotant très rapidement sur les demi-pointes ou les pointes. (La série de déboulés est aussi appelée tour chaînés.)
  - Allure du joueur de football ou de rugby en pleine vitesse.
synonyms: []
