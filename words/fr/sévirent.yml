language: fr
word: sévirent
type: verbe intransitif
etymology: ""
definitions:
  - 'Se manifester avec force, causer des ravages : La sécheresse a sévi en certaines régions d''Afrique.'
  - 'Être malheureusement en usage et avoir des effets nuisibles : Cette doctrine sévit encore dans les milieux économiques.'
  - 'Avoir une action, une influence, nuisible, dangereuse, ou exercer une autorité pénible quelque part : Cet incapable ne sévira pas longtemps à la tête de ce service.'
