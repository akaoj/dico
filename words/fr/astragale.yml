language: fr
word: astragale
type: nom masculin
etymology: latin astragalus, grec astragalos
definitions:
  - Os court du pied en forme de poulie, situé entre l'extrémité inférieure de la jambe et le calcanéum, qui forme le sommet de la voûte tarsienne et joue un rôle essentiel dans les mouvements de flexion-extension du pied.
  - Légumineuse fourragère dont certaines espèces fournissent la gomme adragante. (Le genre compte plus de 1 000 espèces, dont 25 en France.)
  - Moulure arrondie à la jonction du fût et du chapiteau d'une colonne ou au nez d'une marche d'escalier.
  - Bourrelet aménagé autour du canon des anciennes pièces d'artillerie.
