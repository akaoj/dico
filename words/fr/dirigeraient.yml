language: fr
word: dirigeraient
type: verbe transitif
etymology: latin dirigere
definitions:
  - 'Orienter quelque chose, le placer dans une certaine direction ; braquer : Le gangster dirigeait son arme sur les otages.'
  - 'Faire en sorte que quelque chose soit tourné, orienté, vers un certain but : Il dirigea la conversation sur un autre sujet.'
  - 'Faire aller dans telle ou telle direction, ou indiquer un chemin ; orienter : Le gardien nous dirigea vers la sortie.'
  - 'Orienter quelqu''un vers telle ou telle activité : Le conseil de classe a dirigé trois élèves vers une seconde littéraire.'
  - 'Être l''élément directeur des actes de quelqu''un ; mener, conduire : Aucun intérêt ne le dirige.'
  - 'Être à la tête d''un groupe, le commander, assumer la bonne marche d''une action collective, en déterminer l''exécution : Diriger les recherches d''un groupe d''étudiants.'
  - 'Être le principal responsable de l''administration, de la gestion d''une entreprise, d''une institution, en avoir la direction ; gouverner, administrer, gérer : Diriger une école.'
  - Conduire une exécution musicale.
  - Guider, par ses conseils ou ses décisions, quelqu'un en matière spirituelle.
synonyms: []
