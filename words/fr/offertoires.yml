language: fr
word: offertoires
type: nom masculin
etymology: bas latin offertorium, du latin classique offerre, offrir
definitions:
  - Partie de la messe dans laquelle le prêtre reçoit et dispose sur l'autel le pain et le vin destinés à être consacrés ; rites et prières qui accompagnent ce geste.
  - Morceau de musique composé pour être exécuté à ce moment.
synonyms: []
