language: fr
word: expliqués
type: verbe transitif
etymology: latin explicare, déployer, de plicare, plier
definitions:
  - 'Faire comprendre (à quelqu''un) une question, une énigme, les éclaircir en donnant les éléments nécessaires : Nous constatons le phénomène sans pouvoir l''expliquer.'
  - 'Faire connaître la raison, le motif, la cause de quelque chose : Expliquer une épidémie par l''absence d''hygiène.'
  - 'Montrer quelque chose à quelqu''un, le lui dire en détail ; faire comprendre : On vous a déjà expliqué qu''il y a une erreur de date.'
  - 'Être une justification, constituer une raison suffisante ; être la cause de quelque chose : La grève des postes explique le retard du courrier.'
  - Faire le commentaire détaillé d'un texte, analyser les intentions d'un auteur, son art, etc.
