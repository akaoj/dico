language: fr
word: nodosité
type: nom féminin
etymology: bas latin nodositas, du latin classique nodus, nœud
definitions:
  - Toute lésion arrondie, bien délimitée et de consistance ferme.
  - Tumeur formée sur les racines d'une plante (légumineuse en général) envahie par des bactéries symbiotiques, fixatrices d'azote, du genre rhizobium.
