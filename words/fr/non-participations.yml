language: fr
word: non-participations
type: nom féminin
etymology: bas latin participatio, -onis
definitions:
  - 'Action de participer à quelque chose, part prise à quelque chose : Participation à un complot.'
  - 'Action de payer sa part ; contribution : Participation aux frais.'
  - Association des citoyens au pouvoir.
  - Ensemble des mesures destinées à intéresser les membres du personnel à leur entreprise et à la vie économique ainsi qu'à favoriser l'établissement de rapports de confiance entre salariés et employeurs (participation aux résultats de l'entreprise, intéressement, systèmes de cogestion ou de cosurveillance).
  - Détention par une entreprise d'une part relativement importante du capital d'une autre entreprise, aboutissant généralement à un contrôle de la première sur la seconde.
