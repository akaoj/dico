language: fr
word: juste-milieux
type: nom masculin
etymology: de mi- et lieu
definitions:
  - 'Lieu également éloigné de tous les points du pourtour ou des extrémités de quelque chose : Le milieu d''une place. Couper le pain par le milieu.'
  - 'Moment également éloigné du début et de la fin d''une période de temps : L''explosion s''est produite vers le milieu de la nuit.'
  - 'Position, place de quelque chose, de quelqu''un qui est située entre d''autres : Le médius est le doigt du milieu. Le rang du milieu.'
  - 'Position modérée entre deux partis extrêmes : Cela tient le milieu entre prudence et méfiance.'
  - 'Cadre, environnement dans lequel vit quelqu''un, considéré comme conditionnant son comportement : Savoir s''adapter selon le milieu.'
  - 'Groupe de personnes parmi lesquelles quelqu''un vit habituellement, son entourage, la société dont il est issu : Il est né dans un milieu très modeste.'
  - 'Groupe de personnes liées par leurs intérêts communs, leurs types d''activités identiques : Les milieux des affaires.'
  - (Biologie) 1.  Ensemble des facteurs extérieurs qui agissent de façon permanente ou durable sur un animal, une plante, une biocénose et auxquels les organismes doivent être adaptés pour survivre et se perpétuer.2.  Biotope, site où vit ordinairement une espèce.
  - '(Chimie et physique) Substance dans laquelle se produit une réaction, un phénomène et qui est caractérisée par certaines propriétés. (Exemple : milieu acide, oxydant, réfringent, etc.)'
  - (Chorégraphie) Exercices que l'on exécute au centre de la classe, sans appui à la barre. (Deuxième partie de la leçon de danse, le milieu est la préparation à l'étude d'une œuvre chorégraphique.)
  - (Mathématiques) Point I d'un segment [AB] tel que AI = IB = ABs2. [C'est aussi le milieu du bipoint (A, B).]
