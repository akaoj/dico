language: fr
word: westerns
type: nom masculin
etymology: américain western, de l'ouest
definitions:
  - Film dont l'action se situe dans le Far West américain et qui illustre certains épisodes de la conquête des terres de l'Ouest sur les Indiens.
  - Genre cinématographique constitué par ces films.
  - Familier. Action très mouvementée, poursuite, bagarre.
