language: fr
word: district
type: nom masculin
etymology: bas latin districtus, territoire
definitions:
  - Subdivision administrative territoriale, d'étendue variable suivant les États où elle est adoptée.
  - Territoire d'administration ferroviaire comprenant un parcours de voies et/ou une zone d'installations diverses d'étendue variable, et placée sous la responsabilité d'un chef de district.
  - Subdivision du département, établie en 1790, disparue en 1795 pour donner naissance aux arrondissements.
  - En Suisse, subdivision du canton.
  - Réunion de trois à cinq triages forestiers.
synonyms: []
