language: fr
word: mères
type: nom féminin
etymology: latin mater
definitions:
  - 'Femme qui a mis au monde ou qui a adopté un ou plusieurs enfants : Elle est mère de trois enfants.'
  - 'Femme qui joue le rôle d’une mère : Elle a été une mère pour ses neveux orphelins.'
  - 'Femelle d’un animal qui a eu des petits. : Des chatons qui tètent leur mère.'
  - Supérieure d’un couvent.
  - 'Littéraire. Lieu d’origine, de fondation de qqch ; source : La Chaldée, mère de l’astronomie.'
  - 'En apposition. Qui est à l’origine d’autres choses de même nature : L’idée mère d’une théorie.'
  - (Agriculture et arboriculture) Végétal cultivé en vue de la reproduction.
  - (Céramique) Contre-épreuve en plâtre d'un modèle type dont on tire des séries de moules destinés au façonnage des céramiques.
  - (Droit) Femme ayant autorité reconnue pour élever un, des enfants au sein de la cellule familiale, qu’elle les ait ou non engendrés.
  - (Électroacoustique) Synonyme de disque mère.
  - (Histoire) Dans le compagnonnage, titre donné à des femmes tenant une auberge à l'usage des compagnons.
  - (Mythologie) Surnom de plusieurs déesses grecques ou romaines (Rhéa, Cybèle, Gaia, Matuta, Déméter).
  - (Religion) Titre donné à une Église ou à une abbaye qui en a fondé d'autres.
  - (Sylviculture) Couche génératrice des formations subéreuses du chêne-liège.
  - (Viticulture) Synonyme de bras de vigne.
