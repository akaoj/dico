language: fr
word: pidgin
type: nom masculin
etymology: anglais pidgin, altération chinoise de business
definitions:
  - Nom donné à des langues de relation nées du contact de l'anglais avec diverses langues d'Extrême-Orient.
  - Système linguistique résultant de la simplification d'une langue donnée, servant uniquement aux besoins d'une communication limitée, sans être la langue maternelle de personne (comme l'est un créole).
