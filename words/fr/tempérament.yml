language: fr
word: tempérament
type: nom masculin
etymology: latin temperamentum, juste proportion, de temperare, disposer convenablement
definitions:
  - Disposition générale de l'humeur et de la sensibilité d'un sujet dans sa relation avec lui-même et le milieu extérieur.
  - 'Ensemble des dispositions de quelqu''un ; nature, caractère : Un tempérament romantique.'
  - 'Ensemble de traits psychologiques définissant une réelle aptitude : Avoir un tempérament d''artiste.'
  - Qualité de quelqu'un qui a de l'entrain, du dynamisme, de la volonté.
  - 'Familier. Sensualité : Avoir du tempérament.'
  - Familier. Personne qui a une forte personnalité.
  - (Homéopathie) Totalité des réactions personnelles d'un individu, qui le différencient des autres sujets appartenant à une même constitution et regroupés dans une même diathèse.
  - '(Musique) Légère altération des intervalles musicaux naturellement donnés par la résonance d''un son. (Dans la pratique, le tempérament sert à accorder les instruments à sons fixes : clavecin, piano.)'
