language: fr
word: linaire
type: nom féminin
etymology: latin scientifique linaria, du latin linum, lin
definitions:
  - Plante herbacée (scrofulariacée) dont les fleurs, solitaires ou en grappes jaunes, blanches, pourpres ou violettes, sont irrégulières. (Plusieurs espèces ornent les rocailles ; une des plus jolies est la linaire cymbalaire, ou « ruine de Rome ».)
