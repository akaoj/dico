language: fr
word: armures
type: nom féminin
etymology: latin armatura, ensemble des armes
definitions:
  - Ensemble des armes défensives qui protègent le corps et les membres, comme le casque, la cuirasse, etc.
  - 'Littéraire. Moyen de protection : Une armure d''indifférence.'
  - (Électricité) Enveloppe métallique destinée à protéger un câble électrique.
  - (Musique) Synonyme de armature.
  - (Textiles) Mode d'entrecroisement des fils de chaîne et de trame constituant un tissu.
  - (Zoologie) Ensemble des pièces protectrices recouvrant le corps d'un animal.
synonyms: []
