language: fr
word: défendirent
type: verbe transitif
etymology: latin defendere, repousser
definitions:
  - 'Protéger quelqu''un, quelque chose par la lutte ou la vigilance contre toute attaque réelle ou éventuelle, lutter pour conserver un bien : Animal qui défend son territoire.'
  - 'Préserver quelqu''un, quelque chose de l''effet nuisible de quelque chose, les protéger d''une attaque quelconque, en parlant de quelque chose : Ce manteau vous défendra du froid.'
  - 'Soutenir quelqu''un, quelque chose, plaider en leur faveur devant toute accusation, toute critique : Elle défend toujours son père.'
  - 'Interdire à quelqu''un de faire quelque chose, d''user de quelque chose, d''accéder à un lieu : Son médecin lui a défendu de boire de l''alcool.'
  - Pour un avocat, assister, plaider et représenter.
synonyms: []
