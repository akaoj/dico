language: fr
word: automates
type: nom masculin
etymology: grec automatos, qui se meut de soi-même
definitions:
  - Machine qui, par le moyen de dispositifs mécaniques, pneumatiques, hydrauliques, électriques ou électroniques, est capable d'actes imitant ceux des corps animés. (Pris souvent dans le sens d'androïde.)
  - Personne qui agit comme une machine, d'une manière inconsciente ou sous l'impulsion d'une force extérieure. (S'emploie parfois en ce sens au féminin)
  - Machine et mécanisme automatiques, utilisés par exemple pour la peinture et le soudage dans l'industrie automobile.
  - En Suisse, distributeur automatique.
