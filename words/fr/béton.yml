language: fr
word: béton
type: nom masculin
etymology: latin bitumen, bitume
definitions:
  - Matériau artificiel fait de cailloux, de graviers et de sable, réunis entre eux au moyen d'un liant généralement hydraulique.
  - 'Familier. Tout ce qui est solide, inattaquable, sûr ou bien peu malléable, rigide : Un argument en béton.'
  - Au football, action de bétonner.
synonyms: []
