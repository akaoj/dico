language: fr
word: placier
type: nom masculin
etymology: ""
definitions:
  - Personne qui place des marchandises, qui les vend.
  - Personne qui prend à ferme l'ensemble des places d'un marché public pour les louer aux commerçants et forains.
  - Représentant qui a le statut de V.R.P. chargé de prospecter la clientèle et de vendre dans la localité de l'entreprise qui l'emploie.
synonyms: []
