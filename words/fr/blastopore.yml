language: fr
word: blastopore
type: nom masculin
etymology: ""
definitions:
  - Orifice de la gastrula des embryons animaux, dont la lèvre dorsale joue un rôle capital dans l'organisation de l'embryon et qui devient la bouche chez les protostomiens (annélides, mollusques, arthropodes), l'anus chez les deutérostomiens (échinodermes, vertébrés).
