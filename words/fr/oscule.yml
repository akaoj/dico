language: fr
word: oscule
type: nom masculin
etymology: latin osculum, petite bouche
definitions:
  - Orifice de sortie de l'eau d'une éponge. (Dans les éponges simples, l'eau, entrée par de nombreux pores inhalants, après avoir abandonné les particules nutritives, ressort par un oscule unique, chargée de déchets ; dans les éponges composées, il existe plusieurs oscules.)
synonyms: []
