language: fr
word: cantons
type: nom masculin
etymology: ancien provençal canton, coin, de can, côté, par l'intermédiaire de l'italien
definitions:
  - En France, circonscription administrative issue de l'époque révolutionnaire, dépourvue de la personnalité morale, dans le cadre de laquelle sont élus les conseillers départementaux à raison de deux conseillers de sexe différent par canton.
  - En Suisse, chacun des États qui composent la Confédération helvétique.
  - Au Luxembourg, principale division administrative.
  - Au Canada, division cadastrale dont la superficie est de 100 milles carrés.
  - Quartier de voûte, voûtain.
  - Zone d'une voie ferrée dont l'entretien, la surveillance, etc., sont assurés par une brigade d'agents, sous les ordres d'un chef de canton ; unité de découpage d'une ligne pour l'espacement des trains.
  - Région d'angle de l'écu, délimitée par les branches de la croix ou du sautoir.
  - Subdivision territoriale d'une forêt.
synonyms: []
