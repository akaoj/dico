language: fr
word: bobsleighs
type: nom masculin
etymology: américain bobsleigh, de bob, patin, et sleigh, traîneau
definitions:
  - 'Traîneau sur lequel peuvent prendre place plusieurs personnes (2 ou 4 en compétition) pour effectuer des glissades sur des pistes glacées, naturelles ou artificielles. (Abréviation usuelle : bob.)'
  - Sport pratiqué avec cet engin.
synonyms: []
