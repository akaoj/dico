language: fr
word: merveilleux
type: adjectif
etymology: de merveille
definitions:
  - 'Qui cause une très grande admiration par ses qualités extraordinaires : Une musique merveilleuse.'
  - 'Qui étonne par son côté sensationnel, par ses qualités exceptionnelles : Apprendre avec une merveilleuse facilité.'
synonyms: []
