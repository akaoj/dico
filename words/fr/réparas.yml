language: fr
word: réparas
type: verbe transitif
etymology: latin reparare
definitions:
  - 'Exécuter les travaux, les opérations destinés à remédier à un dégât : Réparer une brèche dans un mur.'
  - 'Remettre en état ce qui a subi un dommage, une détérioration : Réparer un appareil de télévision.'
  - 'Faire disparaître un mal ou en atténuer les conséquences : Réparer hâtivement le désordre de sa toilette.'
  - 'Supprimer ou limiter les conséquences fâcheuses d''une action, compenser un préjudice causé : Réparer une négligence, un oubli.'
  - Procéder au réparage.
synonyms: []
