language: fr
word: trafics
type: nom masculin
etymology: anglais traffic
definitions:
  - 'Ensemble des transports de marchandises ou de voyageurs, ou des circulations de véhicules ou de bâtiments, qui s''effectuent, pendant une durée définie (jour, mois, année), sur une voie de communication ou sur l''ensemble des voies d''un territoire : Trafic portuaire, ferroviaire.'
synonyms: []
