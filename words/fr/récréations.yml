language: fr
word: récréations
type: nom féminin
etymology: latin recreatio
definitions:
  - 'Repos, délassement que l''on s''accorde après un travail ; activité destinée à se détendre, se distraire : Sa seule récréation est le piano.'
  - 'Temps accordé aux élèves pour leur permettre de jouer ou de se détendre : Être en récréation. (Abréviation familière : récré.)'
synonyms: []
