language: fr
word: hostiles
type: adjectif
etymology: latin hostilis, de hostis, ennemi
definitions:
  - 'Qui se conduit en ennemi, qui manifeste des intentions agressives : Une foule surexcitée, hostile.'
  - 'Qui désapprouve quelque chose ou quelqu''un, qui le combat par la parole, par l''écrit, ou par des actes : Être hostile à une réforme.'
  - 'Littéraire. Qui semble contraire à l''homme et à ses entreprises : Rencontrer une nature hostile.'
  - Se dit d'un milieu, d'un environnement dans lequel l'homme est soumis à des agressions physiques (pression, bruit, température, rayonnement, etc.) ou chimiques.
synonyms: []
