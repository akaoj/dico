language: fr
word: ampleur
type: nom féminin
etymology: ""
definitions:
  - Qualité d'un vêtement ample, large.
  - 'Importance, étendue, portée de quelque chose : Constater l''ampleur du désastre.'
  - Excédent de tissu prévu dans un vêtement soit pour réaliser un effet spécial de coupe ou pour sa mise en œuvre dans des fronces, plis, smocks, ou encore pour assurer une grande aisance de mouvement.
