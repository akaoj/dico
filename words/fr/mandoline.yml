language: fr
word: mandoline
type: nom féminin
etymology: italien mandolino, diminutif de mandola, mandore
definitions:
  - Petit luth à caisse très bombée. (On distingue la mandoline napolitaine [la plus répandue], montée de cordes métalliques pincées uniquement en trémolo, et la mandoline milanaise, plus proche de la mandore.)
synonyms: []
