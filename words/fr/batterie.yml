language: fr
word: batterie
type: nom féminin
etymology: de battre
definitions:
  - 'Série d''appareils, d''instruments, d''éléments destinés à fonctionner ou à être utilisés ensemble, etc. : Batterie de piles.'
  - Position ou ensemble de positions de tir des pièces d'artillerie.
  - Réunion de plusieurs pièces d'artillerie soit de façon occasionnelle en vue d'une mission de tir sur un même objectif, soit de façon permanente pour constituer une unité administrative et tactique.
  - Ensemble des instruments à percussion (idiophones et membranophones) qui constituent un des trois groupes formant un orchestre. (Dans les orchestres de jazz, de rock et de pop, on dit aussi drums.)
  - Ensemble de tambours et de clairons d'un régiment, commandé par le tambour-major.
  - Roulement de tambours.
  - (Armement) Pièce de fer aciérée qui, dans la platine du fusil à pierre, recouvrait le bassinet et produisait, sous le choc du silex, les étincelles enflammant la poudre.
  - (Chemin de fer) Ensemble de trains circulant sur une même ligne et dans le même sens avec des marches parallèles dans des horaires très voisins.
  - (Chorégraphie) 1.  Croisement rapide ou choc des jambes au cours d'un saut ou d'un pas.2.  Ensemble des sauts et des battus exécutés à fin de virtuosité. (La petite batterie s'effectue au ras du sol ; la grande batterie, en sautant.)
  - (Électricité) Ensemble de dispositifs de même type (par exemple accumulateurs, condensateurs, fours électriques, piles).
  - (Fortification) Ouvrage de fortification organisé pour recevoir des bouches à feu.
  - (Militaire) Espace compris entre deux ponts sur un bâtiment de guerre moderne.
