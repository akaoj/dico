language: fr
word: promenades
type: nom féminin
etymology: ""
definitions:
  - 'Action de se promener ; trajet fait en se promenant : Faire une promenade à la campagne.'
  - 'Lieu aménagé dans une ville pour qu''on s''y promène : La promenade des Tuileries.'
  - 'Lieu en dehors d''une ville où l''on peut aller se promener : Il y a, dans cette forêt, de jolies promenades.'
  - Voyage, expédition facile et de courte durée, sans risques.
  - Dans un pas de deux, parcours effectué par le danseur, en marchant, autour de la danseuse montée sur pointes, et qu'il maintient pour la faire tourner en même temps qu'il avance.
synonyms: []
