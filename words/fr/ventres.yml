language: fr
word: ventres
type: nom masculin
etymology: latin venter, -tris
definitions:
  - 'Grande cavité qui contient le tube digestif ; région du corps où est située cette cavité : Se coucher sur le ventre.'
  - 'Ensemble des viscères, des organes internes de l''abdomen, et en particulier l''estomac, l''intestin et les organes génitaux internes : Avoir mal au ventre.'
  - 'Siège de la gestation dans le corps de la femme : Dans le ventre de sa mère.'
  - 'Familier. Intérieur de quelque chose de complexe où se situent les organes moteurs, les éléments essentiels : Ouvrir le ventre d''un ordinateur.'
  - 'Partie renflée d''un objet creux : Le ventre d''une cruche.'
  - (Anatomie) Partie charnue de certains muscles.
  - (Marine) Partie centrale d'un navire.
  - (Métallurgie) Zone médiane élargie de la cuve du haut-fourneau.
  - (Physique) Point, ligne ou surface d'un système d'ondes stationnaires où l'amplitude vibratoire est maximale, par opposition à nœud.
  - (Zoologie) 1.  Face du tronc des animaux normalement tournée vers le sol ou le fond de l'eau.2.  Chez les quadrupèdes domestiques, partie du corps située sous les flancs entre le passage de sangle et la région inguinale.
