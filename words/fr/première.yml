language: fr
word: première
type: nom féminin
etymology: ""
definitions:
  - Catégorie la plus chère dans certains moyens de transports.
  - Première représentation d'une pièce de théâtre, d'un spectacle, à laquelle sont en général invités les critiques, les amis.
  - (Alpinisme) Première ascension d'une montagne, d'une arête, d'un versant, etc.
  - (Automobile, cycles et motocycles) Première vitesse.
  - (Chaussure) Partie du dessous de la chaussure sur laquelle repose directement le pied.
  - (Chorégraphie) La première des cinq positions fondamentales.
  - (Couture) Personne qualifiée qui, dans une maison de couture, dirige un atelier.
  - (Enseignement) Classe de l'enseignement secondaire précédant la terminale.
  - (Imprimerie) Première épreuve tirée pour la correction.
synonyms: []
