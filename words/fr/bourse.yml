language: fr
word: bourse
type: nom féminin
etymology: bas latin bursa, du grec bursa, cuir
definitions:
  - Petit sac souple pour mettre l'argent et de menus objets.
  - 'Argent disponible, ressources : Ouvrir sa bourse à un ami.'
  - (Arboriculture) Renflement de la branche d'un arbre fruitier d'où partent les fleurs et les fruits.
  - (Chasse) Filet en forme de poche, que l'on place à la bouche d'un terrier, pour prendre les lapins chassés au furet.
  - (Histoire du costume) Au xviiie s., sac en taffetas noir enfermant, sur la nuque, les cheveux des hommes.
  - (Enseignement) Pension accordée à un élève, un étudiant ou un chercheur pour l'aider à poursuivre ses études.
  - (Entomologie) Autre nom donné au nid des chenilles processionnaires.
  - (Pêche) Nom générique de tous les filets fermés.
  - (Sports) Somme accordée à un boxeur pour un combat.
synonyms: []
