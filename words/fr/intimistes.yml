language: fr
word: intimistes
type: adjectif et nom
etymology: de intime
definitions:
  - Se dit d'un écrivain, d'un poète, qui exprime les émotions les plus intimes, les plus discrètes. (Parmi les intimistes, on peut citer M. Desbordes-Valmore, Sainte-Beuve, Joubert, Amiel, Senancour, F. Coppée, Sully Prudhomme et, au xxe s., Ch. Vildrac et J.-J. Bernard.)
  - Se dit d'un peintre qui peint des scènes d'intérieur de caractère intime, ou qui exprime une vision intime.
synonyms: []
