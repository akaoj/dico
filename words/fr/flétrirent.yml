language: fr
word: flétrirent
type: verbe transitif
etymology: ancien français flaistre, flasque, du latin flaccidus, flasque
definitions:
  - Faire perdre la fraîcheur, l'éclat d'un végétal en le privant d'eau.
  - 'Marquer le corps, le visage de quelqu''un d''un vieillissement ; le rider : L''âge a flétri son visage.'
  - 'Littéraire. Altérer, ternir, corrompre quelqu''un, son esprit, quelque chose : Il flétrit tout ce qu''il touche.'
synonyms: []
