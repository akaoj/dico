language: fr
word: tranquille
type: adjectif
etymology: latin tranquillus
definitions:
  - 'Se dit d''un élément relativement immobile, d''un milieu naturel qui dégage une impression générale de paix : Les eaux tranquilles de l''étang.'
  - 'Se dit d''un lieu sans agitation, sans bruit : Habiter une rue tranquille.'
  - 'Qui est marqué par un rythme lent d''activité : Je vous recevrai à une heure plus tranquille.'
  - 'Que rien ne vient troubler : Aspirer à une vie tranquille.'
  - 'Qui a un comportement paisible, qui ne trouble pas le repos des autres : Nous avons des voisins tranquilles.'
  - 'Qui est exempt d''inquiétude, qui se sent en sécurité : Vous pouvez être tranquille, les précautions ont été prises.'
  - En parlant d'un vin, synonyme de nature.
synonyms: []
