language: fr
word: superstructure
type: nom féminin
etymology: ""
definitions:
  - Dans l'analyse marxiste, ensemble, formé par le système politique (appareil d'État) et le système idéologique (juridique, scolaire, culturel, religieux), qui repose sur une base économique donnée (par opposition à infrastructure).
  - Partie de construction élevée au-dessus de la construction principale.
  - Partie d'un bâtiment située au-dessus du sol, par opposition à une partie enterrée (infrastructure, substructure).
  - Ensemble des installations à caractère spécifiquement ferroviaire (voie et appareils de voie, installations de traction électrique s'il y a lieu, installations de signalisation, bâtiments des gares, etc.).
  - Construction placée sur le pont supérieur d'un navire, faisant corps avec la coque et s'étendant sur toute la largeur, par exemple le château, le gaillard, la dunette.
