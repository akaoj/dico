language: fr
word: piéforts
type: nom masculin
etymology: ""
definitions:
  - Échantillon de monnaie frappé sur flan épais et qui servait de modèle aux graveurs de coins. (À partir du xiie s. en France.)
  - Monnaie d'argent de poids fort, frappée pour être distribuée à des personnages importants.
