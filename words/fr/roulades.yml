language: fr
word: roulades
type: nom féminin
etymology: ""
definitions:
  - Synonyme de roulé-boulé.
  - 'Effet donné par la voix, le chant qui alterne deux ou plusieurs notes sur une même syllabe, un même son : Les roulades d''un oiseau.'
  - Dessin mélodique, ornemental, de rythme variable, précédant une note tenue ou reliant deux notes disjointes d'un intervalle.
  - Tranche de viande ou abaisse de pâte roulée sur elle-même autour d'une farce quelconque.
  - Préparation de charcuterie cuite ayant une forme cylindrique de 9 à 10 cm de diamètre au moins.
synonyms: []
