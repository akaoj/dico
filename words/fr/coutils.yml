language: fr
word: coutils
type: nom masculin
etymology: ancien français coute, matelas de plume
definitions:
  - Tissu d'armure croisée, très serré, qui se fait généralement en uni ou à rayures de couleurs tissées, parfois aussi à dessin Jacquard, utilisé principalement pour la confection des matelas, des vêtements de travail et de chasse.
