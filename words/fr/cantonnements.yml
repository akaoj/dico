language: fr
word: cantonnements
type: nom masculin
etymology: ""
definitions:
  - Établissement temporaire de troupes dans un lieu habité ; lieu où cantonne une troupe.
  - 'Fait de se cantonner, d''être cantonné dans un domaine : Il ne supportait pas ce cantonnement dans des tâches subalternes.'
  - Limitation à certains biens des droits et sûretés en faveur d'un créancier.
  - Système d'espacement des trains de même sens, destiné à éviter les rattrapages et consistant à fractionner la ligne en plusieurs cantons dont l'entrée est protégée par un signal d'arrêt.
