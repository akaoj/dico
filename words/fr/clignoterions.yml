language: fr
word: clignoterions
type: verbe intransitif
etymology: de cligner
definitions:
  - 'Se fermer à plusieurs reprises, vivement et involontairement, en parlant des yeux : Le soleil faisait clignoter ses yeux.'
  - 'S''allumer et s''éteindre alternativement, à intervalles très courts, ou éclairer d''une manière irrégulière, intermittente : Il doit y avoir un faux contact, car la lampe clignote.'
synonyms: []
