language: fr
word: poseuse
type: nom
etymology: ""
definitions:
  - 'Personne dont la profession est de faire la pose de certains équipements : Un poseur de parquet.'
  - 'Personne qui pose, dépose quelque chose : Un poseur de bombes.'
  - Maçon plus spécialement habilité à mettre en place les pierres de taille.
  - Ouvrier qui exécute les travaux d'entretien des voies ferrées.
synonyms: []
