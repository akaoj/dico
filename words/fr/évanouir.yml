language: fr
word: évanouir
type: verbe passif
etymology: ancien français esvanir, du latin evanescere, disparaître
definitions:
  - 'Perdre connaissance, tomber en syncope : Elle s''est évanouie en apprenant la nouvelle.'
  - 'Se dissiper, cesser d''être : Ses illusions se sont évanouies.'
  - 'Disparaître sans laisser de trace : Le fantôme s''est évanoui à l''aube.'
synonyms: []
