language: fr
word: rétine
type: nom féminin
etymology: latin médiéval retina, du latin classique rete, réseau
definitions:
  - Membrane tapissant le fond de l'œil, contenant les cellules sensorielles de la vision (à cône et à bâtonnet), qui se poursuivent par les fibres du nerf optique.
