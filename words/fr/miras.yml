language: fr
word: miras
type: verbe transitif
etymology: latin populaire mirare, du latin classique mirari, admirer
definitions:
  - 'Littéraire. Voir se reproduire sur une surface l''image d''un être, de quelque chose : Les arbres mirent leurs branches dans la rivière.'
  - Observer l'intérieur d'un œuf, soit à contre-jour, soit en le plaçant en avant d'un mire-œufs, afin de s'assurer de l'état du contenu.
