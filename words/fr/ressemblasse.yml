language: fr
word: ressemblasse
type: verbe transitif indirect
etymology: de sembler
definitions:
  - 'Présenter un certain nombre de traits communs physiques ou psychologiques avec quelqu''un : Ressembler à son père. Chercher à ressembler à un acteur célèbre.'
  - 'Offrir un certain degré d''analogie avec quelque chose, un être vivant : Les orvets ressemblent aux serpents.'
  - 'Être conforme aux habitudes, au caractère de quelqu''un : Ce mensonge ne lui ressemble pas du tout.'
synonyms: []
