language: fr
word: charge
type: nom féminin
etymology: de charger
definitions:
  - 'Fardeau, poids, porté ou transporté par un animal, quelqu''un, un véhicule : Charge d''une camionnette. Bête de charge.'
  - 'Ce qui pèse sur quelqu''un, un groupe, qui entraîne des responsabilités (morales, financières, etc.) : Trois enfants, c''est une lourde charge.'
  - 'Fait, témoignage, etc., qui sont des indices de culpabilité : Examiner les charges retenues contre un accusé. Témoin à charge.'
  - 'Rôle, mission, choses ou personnes dont on a la responsabilité : C''est à vous que revient la charge de le prévenir.'
  - 'Toute fonction considérée sur le plan des responsabilités qui s''y attachent : Remplir les devoirs de sa charge.'
  - Mode d'attaque d'une troupe, surtout de cavalerie, qui se jette sur une autre à l'arme blanche.
  - 'Action de charger, d''attaquer un groupe : La charge des manifestants par la police.'
  - 'Portrait, récit, dessin, etc., contenant des exagérations : Ce film est une charge de la vie française.'
  - (Armement) Quantité de poudre, d'explosif ou d'un autre produit destinée à provoquer par sa combustion ou par déflagration le mouvement d'un projectile ou à produire un effet explosif, fumigène, incendiaire, etc.
  - (Bâtiment) 1.  Épaisseur de matière quelconque rapportée en complément sur un mur, un plancher, etc.2.  Ensemble des constituants dosés du béton, prêts pour le malaxage.
  - (Comptabilité) Ensemble des dépenses qui se rapportent à l'exploitation et à l'exercice en cours.
  - (Droit) Fonction publique transmissible exercée dans le cadre d'un office ministériel ; l'office lui-même. (Exemple charge d'huissier de justice.)
  - (Électricité) 1.  Action d'accumuler l'électricité.2.  Dispositif qui absorbe de la puissance.3.  Puissance fournie par un dispositif.
  - (Histoire) Ancienne batterie de tambours ou sonnerie de clairons ou de trompettes donnant le signal de l'assaut dans l'infanterie, de la charge dans la cavalerie.
  - (Hydrologie) Ensemble des matériaux transportés en dissolution, en suspension ou roulés au fond de son lit par un cours d'eau.
  - (Manutention et stockage) Opération de manutention qui consiste à poser les matériaux sur l'engin de transport.
  - (Matériaux) Force extérieure agissant sur une structure.
  - (Mécanique) Masse de mélange air-carburant introduite dans la chambre de combustion durant chaque phase d'admission.
  - (Industrie du papier) Ensemble de matières non fibreuses, généralement d'origine minérale, incorporées dans la pâte au cours de la fabrication du papier et du carton.
  - (Peintures et vernis) Substances, souvent d'origine naturelle, ne présentant qu'un faible pouvoir colorant et opacifiant. (On dit aussi matières de charge.)
  - (Physique) 1.  Pression qu'un fluide exerce sur les parois qui le contiennent.2.  Hauteur verticale de fluide au-dessus d'un point déterminé.3.  Nom générique de certaines grandeurs qui caractérisent intrinsèquement un système physique et régissent les interactions auxquelles il est soumis. (Au niveau élémentaire, les charges physiques sont quantifiées [charge électrique, leptonique, baryonique], et obéissent à une « loi de conservation ».)
  - (Polymères) Nom générique d'un ensemble d'additifs hétérogènes des matières plastiques et des élastomères.
  - (Savonnerie) Mélange de diverses matières grasses végétales et animales ou d'acides gras utilisés pour la fabrication du savon. (On dit aussi charge grasse.)
  - (Sports) Action d'un joueur abordant avec vigueur un de ses adversaires, dans les sports de ballon.
  - (Technique) 1.  Quantité de matière introduite en une fois dans un appareil alimenté en discontinu.2.  Matière minérale incorporée au liant dans la réalisation des abrasifs et des meules.3.  Produit incorporé aux adhésifs pour modifier certaines de leurs propriétés.
  - (Textiles) Opération consistant à augmenter le poids de la soie naturelle, pour compenser la perte de poids importante produite par le décreusage de la soie grège.
  - (Viticulture) Nombre de bourgeons laissés à la taille par souche de vigne ou par hectare.
