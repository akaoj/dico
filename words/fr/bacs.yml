language: fr
word: bacs
type: nom masculin
etymology: de bac 1
definitions:
  - 'Récipient servant à divers usages (souvent suivi d''un complément indiquant sa destination) : Bac à légumes d''un réfrigérateur.'
  - 'En Belgique, casier à bouteilles : Bac de bière, d''eau minérale.'
  - Présentoir en forme de casier dans lequel les disques sont proposés à la clientèle.
  - (Aquaculture) Petit récipient pour l'incubation des œufs des espèces aquatiques.
  - (Matériel de bureau) Meuble contenant des cartes perforées, des fiches ou des dossiers classés verticalement.
  - (Électricité) Récipient qui renferme les électrodes et l'électrolyte d'une pile ou d'un accumulateur.
  - (Équipements ménagers) 1.  Cuve servant de réceptacle à l'eau d'une douche ou d'un évier.2.  Casier amovible d'un réfrigérateur.
  - (Sports) Emplacement dans lequel le sauteur à la perche plante sa perche au moment de l'appel.
synonyms: []
