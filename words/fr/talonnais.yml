language: fr
word: talonnais
type: verbe transitif
etymology: ""
definitions:
  - Presser sa monture du talon ou de l'éperon pour la stimuler.
  - 'Suivre quelqu''un de très près dans une course, une concurrence : Le peloton talonne le leader.'
  - 'Harceler, tourmenter quelqu''un : Des malheureux que la faim talonne.'
  - Au rugby, faire sortir le ballon de la mêlée, en le poussant du talon ou de la face interne du pied, pour le mettre à la portée du demi de mêlée.
