language: fr
word: écrasant
type: adjectif
etymology: ""
definitions:
  - 'Qui pèse lourdement sur quelqu''un, qui l''accable moralement : Une tâche écrasante.'
  - 'Qui accable physiquement : Une chaleur écrasante.'
  - 'Qui impressionne par sa quantité, accable par sa supériorité : Une écrasante majorité.'
  - 'Qui provoque par sa taille un sentiment d''écrasement : Les proportions écrasantes d''une cathédrale.'
