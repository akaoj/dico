language: fr
word: réuniront
type: verbe transitif
etymology: de unir
definitions:
  - 'Rapprocher des choses séparées de façon à les mettre en contact, à les joindre : Réunir deux bouts de ficelle par un nœud.'
  - 'Raccorder, faire communiquer des choses entre elles : Réunir plusieurs villes par une voie rapide.'
  - Rattacher officiellement un pays, une région à un autre.
  - 'Rassembler, regrouper des éléments pour constituer un tout : Réunir les papiers nécessaires à une demande.'
  - 'Littéraire. Rassembler en soi des éléments divers : Cet édifice réunit des styles d''époques différentes.'
  - 'Faire se rassembler des personnes dans une intention déterminée : Réunir une commission.'
  - 'Unir à nouveau des personnes, les rassembler : Ce deuil les a réunis.'
synonyms: []
