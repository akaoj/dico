language: fr
word: cercopithèques
type: nom masculin
etymology: ""
definitions:
  - Singe de l'Ancien Monde à queue non prenante, présentant des abajoues et des callosités fessières, tel que les macaques, babouins, guenons, etc. (Dans ce sens, les cercopithèques forment une famille.)
  - 'Nom générique des guenons : grivet, vervet, talapoin, etc.'
