language: fr
word: reniaient
type: verbe transitif
etymology: latin populaire *renegare, du latin classique negare, nier
definitions:
  - Déclarer qu'on ne croit plus en Dieu.
  - 'Ne plus reconnaître quelqu''un, quelque chose pour ce qu''ils sont, considérer qu''on n''a plus aucun lien avec eux : Renier sa famille.'
  - 'Ne plus reconnaître quelque chose comme sien : Renier ses engagements politiques.'
synonyms: []
