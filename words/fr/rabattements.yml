definitions:
  - Construction, en géométrie descriptive, d'une représentation en vraie grandeur ϕ1 d'une figure plane ℱ à partir de ses projections (ϕ, ϕ′), consistant en une rotation autour d'une droite horizontale (Δ) du plan P contenant ℱ, qui « amène » P sur un plan horizontal, de préférence celui de projection.
  - Opération de triangulation ayant pour objet de déduire les coordonnées d'un point de station de celles d'un point connu inaccessible.
