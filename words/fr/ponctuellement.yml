language: fr
word: ponctuellement
type: adverbe
etymology: ""
definitions:
  - Avec ponctualité, à l'heure exacte.
  - 'Littéraire. Dans le respect des engagements pris : S''acquitter ponctuellement de ses dettes.'
  - 'En quelques cas limités : On rencontre ce phénomène, mais ponctuellement.'
