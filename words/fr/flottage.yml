language: fr
word: flottage
type: nom masculin
etymology: ""
definitions:
  - Transport des bois par les cours d'eau. (Très utilisé en France autrefois, le flottage demeure un mode de transport essentiel dans les pays nordiques, au Canada et dans les pays tropicaux.)
  - Partie apparente de l'about d'une traverse de menuiserie assemblée avec un battant, et distincte du tenon.
  - Procédé de fabrication du verre de vitrage dénommé float-glass, ou glace flottée, dans lequel le verre fondu est versé sur un bain d'étain liquide et s'y étale en formant un ruban continu.
