language: fr
word: ressource
type: nom féminin
etymology: ancien français resours, de resordre, se rétablir, du latin resurgere
definitions:
  - 'Ce qui tire d''embarras, améliore une situation difficile : Vous êtes ma seule ressource dans ces circonstances.'
  - Manœuvre de redressement d'un avion à la suite d'un piqué.
  - Partie d'un système informatique pouvant être employée par différents utilisateurs.
