language: fr
word: révocation
type: nom féminin
etymology: latin revocatio
definitions:
  - Acte par lequel l'auteur d'un acte juridique décide de l'anéantir, ou l'auteur d'une offre de la retirer.
  - Action de retirer les pouvoirs confiés au dirigeant d'une société.
  - Sanction qui, avant 1976, était applicable aux officiers de réserve et qui entraînait la perte de grade.
  - Mesure disciplinaire la plus grave prise contre un fonctionnaire, consistant dans son éviction des cadres de l'Administration.
synonyms: []
