language: fr
word: confiseries
type: nom féminin
etymology: de confis, participe présent de confire
definitions:
  - Fabrication de friandises à partir de sucre cuit, travaillé et aromatisé.
  - Produit vendu par le confiseur ; sucrerie.
  - Usine, magasin du confiseur.
  - Préparation et conservation des aliments par diminution de l'activité de l'eau ou par augmentation de la concentration en extrait au moyen d'addition de sucre, de sel ou de matière grasse ; usine mettant en œuvre ces techniques.
  - Ensemble des techniques nécessaires à la préparation des olives en saumure ; usine où l'on prépare les olives en saumure.
  - Conserverie de sardines.
