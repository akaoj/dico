language: fr
word: inconvénients
type: nom masculin
etymology: bas latin inconveniens, -entis, du latin classique convenire, convenir
definitions:
  - 'Conséquence fâcheuse, risque que comporte ou peut comporter une situation ou une action donnée : Si vous n''y voyez pas d''inconvénients, je partirai plus tôt.'
  - 'Aspect désavantageux ou négatif de quelque chose, considéré par rapport à ses côtés avantageux ou positifs : Peser les avantages et les inconvénients d''une décision.'
synonyms: []
