language: fr
word: signifierions
type: verbe transitif
etymology: latin significare
definitions:
  - 'Avoir tel sens, telle définition : Que signifie le mot « fébrifuge » ?'
  - 'Indiquer quelque chose, vouloir dire, impliquer : Le vent d''ouest signifie qu''il va pleuvoir. Ce changement de poste signifie un surcroît de travail.'
  - 'Littéraire. Faire savoir officiellement, expressément quelque chose à quelqu''un : Je lui signifierai ma décision par écrit.'
  - Notifier quelque chose par huissier.
synonyms: []
