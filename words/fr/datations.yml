language: fr
word: datations
type: nom féminin
etymology: de dater
definitions:
  - Action de déterminer la date ou l'âge d'un objet, d'un événement, d'une formation géologique, d'un sol, etc. (La datation absolue donne l'âge réel, précis, la datation relative, l'âge par rapport à une chronologie bien établie ; toutes deux utilisent les méthodes de la géochronologie.)
  - Action de donner une date à un écrit ; indication de cette date.
  - Première attestation écrite de l'apparition d'un mot dans la langue.
synonyms: []
