language: fr
word: délicatesses
type: nom féminin
etymology: de délicat, avec l'influence de l'italien delicatezza
definitions:
  - 'Qualité de quelqu''un ou de quelque chose de délicat : La délicatesse d''un coloris. Parler avec délicatesse.'
  - Littéraire. Attention délicate envers quelqu'un (au pluriel).
