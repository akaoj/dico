language: fr
word: lambda
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Onzième lettre de l'alphabet grec (Λ, λ), correspondant au l français.
  - Papillon dont la chenille vit sur le trèfle, l'ortie, etc.
  - λ désigne la longueur d'onde d'un phénomène périodique.
