language: fr
word: traîneau
type: nom masculin
etymology: de traîner
definitions:
  - Véhicule bas muni de patins à la place de roues, servant à se déplacer sur la neige ou sur la glace.
  - (Armement) Bloc en acier qui porte le canon dans certains matériels d'artillerie et qui participe au recul du canon sur l'affût.
  - (Charronnerie) 1.  Véhicule de traînage, composé de deux parties réunies par des traverses sur lesquelles est montée une armature pour le fixage de la charge.2.  Sorte de voiture sans roues, servant au transport de fardeaux pesants.
  - (Chasse) Filet que les braconniers employaient la nuit pour capturer le gibier à plume.
  - (Pêche) Synonyme de traîne.
synonyms: []
