language: fr
word: bijoux
type: nom masculin
etymology: breton bizou, anneau, de biz, doigt
definitions:
  - Objet de parure précieux par la matière ou par le travail.
  - 'Objet, monument remarquable par la délicatesse de sa réalisation : Cette chapelle est un bijou de l''art gothique.'
  - Familier. Terme d'affection.
