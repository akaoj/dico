language: fr
word: résistances
type: nom féminin
etymology: ""
definitions:
  - 'Action de résister physiquement à quelqu''un, à un groupe, de s''opposer à leur attaque par la force ou par les armes : Il a opposé une farouche résistance à la police.'
  - 'Action de résister à une autorité, de s''opposer à ce qu''on n''approuve pas : Résistance à l''arbitraire. Se heurter à la résistance de ses proches.'
  - 'Capacité de quelqu''un à résister aux épreuves physiques ou morales, d''un être vivant à résister à des conditions de vie extrêmes : Avoir une bonne résistance à la fatigue.'
  - 'Propriété d''un matériau de résister aux effets d''un agent extérieur : Matière textile utilisée pour sa résistance.'
  - 'Force qui s''oppose au mouvement dans un fluide : La résistance de l''air.'
  - (Électricité) 1.  Quotient de la tension U aux bornes d'une résistance idéale par le courant I qui la parcourt. (R = usI, ce qui constitue l'expression de la loi d'Ohm.)2.  Dispositif caractérisé essentiellement par sa résistance électrique.
  - (Géologie) Aptitude d'une roche à conserver les éléments qui la composent. (La résistance est liée aux constituants de la roche, à leur cohérence, à la granulométrie ; elle dépend aussi de la nature des agents de l'érosion en rapport avec le relief et, surtout, le climat.)
  - (Psychanalyse) Manifestation du refus du sujet de reconnaître un matériel inconscient.
synonyms: []
