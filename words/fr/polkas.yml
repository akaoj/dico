language: fr
word: polkas
type: nom féminin
etymology: tchèque půlka, moitié
definitions:
  - 'Danse tournée d''origine tchèque, de mesure à 2/4, exécutée par couple, en vogue en Europe vers 1830-1850. (Elle connut plusieurs variantes : polka piquée, polka des patineurs, polka-mazurka.)'
  - Air sur lequel on danse la polka.
synonyms: []
