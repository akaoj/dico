language: fr
word: bernaches
type: nom féminin
etymology: peut-être latin médiéval bernecla, de l'irlandais bairnech
definitions:
  - 'Oiseau migrateur noir et blanc, voisin de l''oie, de passage en France pendant l''hiver sous trois espèces : la brante, ou cravant, la nonnette et la bernache du Canada.'
