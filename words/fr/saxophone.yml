language: fr
word: saxophone
type: nom masculin
etymology: de Sax, nom propre
definitions:
  - 'Instrument de musique à air, en cuivre, à anche battante simple, à tuyau conique muni d''un mécanisme de clefs. (L''usage retient quatre modèles de saxophones : le soprano, l''alto, le ténor, le baryton.) [Abréviation : saxo.]'
synonyms: []
