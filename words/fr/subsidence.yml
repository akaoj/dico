language: fr
word: subsidence
type: nom féminin
etymology: latin subsidentia, sédiment
definitions:
  - Mouvement vertical de la lithosphère dirigé du haut vers le bas. (Elle peut être liée à une accumulation d'épaisses séries sédimentaires dans un bassin peu profond, ou à des causes tectoniques.)
  - Mouvement généralisé d'affaissement, qui affecte une masse d'air et qui se traduit par la compression et, par conséquent, le réchauffement adiabatique et le dessèchement de la masse.
