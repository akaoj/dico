language: fr
word: digesteur
type: nom masculin
etymology: ""
definitions:
  - Appareil servant à extraire, par un solvant volatil, les parties solubles de certains corps.
  - (Énergie) Installation de traitement d'effluents en anaérobiose, fournissant gaz carbonique et méthane et qui est utilisée pour les boues provenant du traitement des eaux et pour les déjections animales.
  - Autocuiseur utilisé pour cuire rapidement les viandes de façon diététique.
