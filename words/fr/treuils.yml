language: fr
word: treuils
type: nom masculin
etymology: latin torculum, pressoir
definitions:
  - Appareil destiné à tirer ou à lever des charges, par l'intermédiaire d'un cordage, d'un câble ou d'une chaîne qui s'enroule autour d'un cylindre horizontal (appelé « tambour ») ou d'une noix, actionnés avec ou sans démultiplication par une manivelle ou par un moteur.
synonyms: []
