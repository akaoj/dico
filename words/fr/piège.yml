language: fr
word: piège
type: nom masculin
etymology: latin pedica
definitions:
  - Engin servant pour attirer ou prendre des animaux.
  - 'Embûche insidieusement dressée pour que quelqu''un s''y laisse prendre ; traquenard, guet-apens : Tomber dans un piège.'
  - 'Difficulté, problème volontairement dissimulé pour provoquer une erreur en cas d''inattention ou d''ignorance : Pièges d''une dictée.'
  - 'Situation en général contradictoire ou contraignante qui fait qu''on ne peut s''en échapper : Le piège se referme sur nous.'
  - (Géologie et pétrole) Anomalie dans la régularité des couches géologiques d'un bassin sédimentaire, affectant en particulier le couple roche-réservoir/roche-couverture, permettant l'accumulation des hydrocarbures en un gisement.
