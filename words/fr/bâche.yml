language: fr
word: bâche
type: nom féminin
etymology: ancien français baschoe, sorte de hotte, du latin bascauda, cuvette
definitions:
  - Tissu en lin, en coton ou en fibres synthétiques, épais et imperméabilisé.
  - Pièce de ce tissu servant à couvrir les marchandises exposées aux intempéries.
  - (Géographie) Dépression allongée sur la partie basse de l'estran et séparant des crêtes de plage ; flaque d'eau qui l'occupe après le retrait de la mer.
  - (Horticulture) Abri pour la culture des plantes délicates ou des primeurs, formé d'un coffre recouvert d'un châssis vitré.
  - (Mécanique) 1.  Réservoir où l'huile aspirée par les pompes retourne après utilisation de l'énergie transmise.2.  Carter d'une turbine hydraulique.
  - (Pêche) Espèce de chalut que l'on traîne sur les fonds de sable.
  - (Textiles) Enceinte ou bac destiné à humidifier un tissu.
  - (Thermique) Réservoir qui renferme l'eau servant à l'alimentation d'une chaudière à vapeur.
  - (Travaux publics) Dans un pont-canal, enveloppe destinée à contenir l'eau.
