language: fr
word: carreau
type: nom masculin
etymology: latin populaire quadrellus, du latin classique quadrus, carré
definitions:
  - Petite plaque de céramique, de marbre, etc., de forme quelconque, employée en quantité, par assemblage, pour constituer un revêtement.
  - 'Ce revêtement lui-même ; sol pavé de carreaux : S''agenouiller sur le carreau.'
  - 'Dessin formé par des lignes, des bandes qui se croisent à angle droit : Une veste à carreaux.'
  - 'Plaque de verre d''une fenêtre, d''une porte : Les carreaux de la fenêtre étaient couverts de buée.'
  - 'En Suisse, carré d''un jardin potager : Un carreau de carottes.'
  - Une des quatre couleurs du jeu de cartes, qui se distingue par les carrés rouges dont elle est marquée ; carte de cette couleur.
  - Instrument servant à forcer les serrures.
  - Populaire. Verre de lunette et, au pluriel, les lunettes ou les yeux.
  - (Armement) Trait d'arbalète dont le fer avait quatre faces, ou « carrés ».
  - (Bâtiment) Élément de mur appareillé présentant en parement son plus grand côté.
  - (Broderie) Métier de dentellière, fait d'un coussin de formes diverses.
  - (Mines) Terrain sur lequel est regroupé l'ensemble des installations de surface d'une mine.
  - (Mobilier et décoration) Jusqu'à la Révolution, coussin de forme carrée.
