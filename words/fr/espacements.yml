language: fr
word: espacements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''espacer, de séparer par un espace, un intervalle ; distance entre deux choses : L''espacement entre les lignes.'
  - 'Action d''augmenter la distance, le temps qui sépare deux événements : L''espacement des paiements.'
  - Intervalle laissé entre les mots dans la composition typographique.
synonyms: []
