language: fr
word: supplémentaire
type: adjectif
etymology: ""
definitions:
  - 'Qui constitue un supplément, s''ajoute à ce qui est normal, à ce qui a été décidé : Demander un délai supplémentaire.'
  - 'Qui apparaît comme un surcroît de désagrément : Une fatigue supplémentaire.'
  - (Mathématiques) 1.  Se dit d'un saillant S pour un saillant S′ si la somme de leurs mesures est égale à celle d'un angle plat.2.  Se dit de l'angle d'une première rotation pour celui d'une deuxième lorsque la somme de leurs mesures est égale à π.
synonyms: []
