language: fr
word: ségrégation
type: nom féminin
etymology: bas latin segregatio, du latin classique segregare, isoler
definitions:
  - 'Action de mettre à part quelqu''un, un groupe : L''argent opère souvent une ségrégation sociale.'
  - Processus par lequel une distance sociale est imposée à un groupe du fait de sa race, de son sexe, de sa position sociale ou de sa religion, par rapport aux autres groupes d'une collectivité.
  - (Génétique) Séparation de paires de chromosomes homologues ou de paires de gènes allèles et leur répartition dans les cellules filles lors de la méiose.
  - (Géologie) Concentration de minéraux dans une formation géologique, sous l'effet de processus magmatiques, métamorphiques ou sédimentaires, et pouvant aboutir à la formation de gîtes minéraux exploitables.
  - (Métallurgie) Inégalité de composition chimique entre les diverses parties d'un alliage métallique ; séparation de parties chimiquement hétérogènes durant la solidification d'un alliage.
  - (Technique) Séparation en amas distincts d'un ensemble de corps différents préalablement mélangés.
