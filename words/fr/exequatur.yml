language: fr
word: exequatur
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: latin exequatur, qu'on exécute
definitions:
  - Procédure rendant exécutoire sur le territoire français une décision judiciaire rendue à l'étranger ou une sentence arbitrale.
  - Acte par lequel le gouvernement d'un pays notifie à ses autorités qu'un consul étranger peut exercer ses fonctions dans ce pays.
synonyms: []
