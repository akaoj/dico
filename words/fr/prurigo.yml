language: fr
word: prurigo
type: nom masculin
etymology: latin prurigo, de prurire, démanger
definitions:
  - Maladie cutanée caractérisée par une éruption et provoquant une vive démangeaison, de petites élevures rougeâtres surmontées de vésicules qui s'ouvrent rapidement sous l'effet du grattage puis se couvrent d'une croûte transitoire.
synonyms: []
