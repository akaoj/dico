language: fr
word: drains
type: nom masculin
etymology: anglais drain
definitions:
  - Conduit souterrain pour collecter et évacuer l'eau en excès dans le sol.
  - Tube en caoutchouc, en fibres de crin, en matière synthétique ou en silicone, destiné soit à collecter et à évacuer hors de l'organisme des liquides physiologiques (sang) ou pathologiques (pus), ou des liquides de lavage, soit à en expulser des gaz.
  - Électrode à laquelle aboutit le courant d'électrons dans le transistor à effet de champ.
  - Tuyauterie spéciale, utilisée pour parer aux conséquences des fuites de gaz éventuelles des conduites ou des branchements.
synonyms: []
