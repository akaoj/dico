language: fr
word: trompèrent
type: verbe transitif
etymology: ancien français se tromper de, se moquer de, de trompe
definitions:
  - 'Abuser de la confiance de quelqu''un, se jouer de lui en usant de mensonges, de dissimulation : On veut vous tromper, ne les croyez pas.'
  - 'Être infidèle à quelqu''un, avoir une aventure amoureuse, sexuelle avec un(e) autre : Elle le trompait avec son meilleur ami.'
  - 'Induire quelqu''un en erreur, lui faire prendre quelque chose, quelqu''un pour ce qu''ils ne sont pas : On m''a trompé sur la marchandise.'
  - 'Faire faire à quelqu''un une erreur de jugement, d''appréciation : Ma mémoire peut me tromper.'
  - 'Échapper à quelqu''un, à sa vigilance, son attention, les déjouer par ruse, feinte : Tromper la vigilance de ses gardiens.'
  - 'Décevoir, ne pas répondre à un sentiment, un espoir : Il a trompé mon attente.'
  - 'Détourner, par une diversion, l''attention d''un désir, un état pénible : Un livre pour tromper son ennui.'
synonyms: []
