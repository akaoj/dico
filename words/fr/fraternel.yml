language: fr
word: fraternel
type: adjectif
etymology: latin fraternus
definitions:
  - 'Qui se rapporte à des frères et à des sœurs, au lien qui les unit : L''amour fraternel.'
  - 'Qui a lieu entre personnes unies comme frères et sœurs : Un partage fraternel.'
  - 'Qui a comme des sentiments de frère pour quelqu''un : Une aide fraternelle.'
synonyms: []
