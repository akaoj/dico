language: fr
word: fusilier
type: nom masculin
etymology: ""
definitions:
  - Autrefois, soldat armé d'un fusil.
  - Soldat faisant partie d'une équipe chargée du service d'un fusil-mitrailleur.
  - Tireur au fusil-mitrailleur.
  - Officier marinier, quartier-maître ou marin chargé de l'ordre, de la police à bord et des débarquements à terre.
