language: fr
word: délice
type: nom masculin
etymology: latin deliciae
definitions:
  - 'Très vif plaisir, ce qui produit ce plaisir ; délectation, enchantement : Respirer avec délice le parfum d''une fleur.'
  - 'Chose qui fait un extrême plaisir : Cette poire est un délice.'
  - En Suisse, petite pâtisserie salée.
synonyms: []
