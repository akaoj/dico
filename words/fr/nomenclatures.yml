language: fr
word: nomenclatures
type: nom féminin
etymology: latin nomenclatura
definitions:
  - 'Ensemble des mots en usage dans une science, un art, ou relatifs à un sujet donné, présentés selon une classification méthodique ; méthode employée pour l''établissement de cette classification : Nomenclature chimique.'
  - 'Liste, catalogue détaillé et ordonné des éléments d''un ensemble, permettant de classer celui-ci : La nomenclature des monuments français.'
  - Ensemble des entrées choisies pour figurer dans un dictionnaire, un lexique.
  - Liste des actes médicaux avec indication de leur valeur respective, établie en vue de permettre aux assurés sociaux le remboursement des soins dispensés par les praticiens.
  - Dénomination homogène des animaux et des plantes, établie selon des règles faisant l'objet de codes en zoologie et en botanique. (C'est en 1867 que ces lois ont été codifiées pour la première fois.)
