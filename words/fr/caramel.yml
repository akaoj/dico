language: fr
word: caramel
type: nom masculin
etymology: espagnol caramelo, du portugais
definitions:
  - Confiserie préparée à partir d'un mélange de sucre, de glucose, de lait, de beurre et de parfums divers.
  - Produit aromatique provenant de la cuisson du sucre.
  - Combustible nucléaire constitué de plaquettes carrées d'oxyde d'uranium, placées les unes à côté des autres entre deux tôles d'alliage de zirconium.
synonyms: []
