language: fr
word: décelas
type: verbe transitif
etymology: de celer
definitions:
  - 'Littéraire. Découvrir, dévoiler ce qui était caché : Déceler un secret.'
  - 'Parvenir à distinguer, à repérer quelque chose : Déceler une fuite de gaz.'
  - 'Détecter, repérer chez quelqu''un quelque chose qui n''y était pas apparent : On a vite décelé chez lui un don pour le piano.'
  - 'Révéler l''existence de quelque chose, en être l''indice ; indiquer, signaler : La voix décelait l''émotion.'
synonyms: []
