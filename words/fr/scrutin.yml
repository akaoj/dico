language: fr
word: scrutin
type: nom masculin
etymology: bas latin scrutinium, du latin classique scrutari, scruter
definitions:
  - Ensemble des opérations qui constituent un vote ou une élection. (On distingue le scrutin uninominal [un siège à pourvoir] et le scrutin plurinominal, ou de liste [plusieurs sièges à pourvoir]. Suivant la technique de représentation adoptée, le scrutin peut être majoritaire ou à la proportionnelle.)
