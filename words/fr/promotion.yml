language: fr
word: promotion
type: nom féminin
etymology: bas latin promotio, du latin classique promotum, de promovere, faire avancer
definitions:
  - 'Littéraire. Élévation d''un groupe de personnes à une fonction, à un emploi, à une dignité supérieurs : Une promotion dans l''ordre de la Légion d''honneur.'
  - 'Ensemble de personnes qui bénéficient en même temps de cette élévation : Officiers de la même promotion.'
  - 'Ensemble des personnes entrées la même année dans une école : Être le premier de sa promotion. (Abréviation familière : promo.)'
  - 'Nomination ou accession de quelqu''un à un grade supérieur, à une fonction plus importante sur le plan hiérarchique ou sur celui des responsabilités : Bénéficier d''une promotion.'
  - 'Élévation dans une hiérarchie quelconque à une dignité plus grande : Promotion du travail manuel.'
  - 'Article, produit dont les conditions de vente sont déterminées pour en accroître la vente : Cet article est en promotion cette semaine.'
  - Aux échecs, transformation d'un pion en figure ; aux dames, transformation d'un pion en dame.
  - En démographie, synonyme de cohorte.
synonyms: []
