language: fr
word: fuyants
type: adjectif
etymology: ""
definitions:
  - 'Qui s''éloigne rapidement : Ombre fuyante.'
  - 'Qui se dérobe aux déclarations franches, qui évite de prendre réellement position : Un caractère fuyant.'
  - Se dit d'un regard qui se dérobe.
  - 'Se dit d''une partie du visage qui est inclinée vers l''arrière ou qui est en retrait : Front, menton fuyant.'
