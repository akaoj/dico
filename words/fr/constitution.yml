language: fr
word: constitution
type: nom féminin
etymology: latin constitutio, -onis, institution
definitions:
  - 'Action de constituer quelque chose : La constitution d''un dossier.'
  - 'Manière dont quelque chose est constitué, composé, établi ; ensemble des éléments qui le composent : La constitution de l''équipe est la suivante.'
  - 'Action, fait d''établir, de créer, d''organiser, de former quelque chose : La constitution d''une société.'
  - Ensemble des caractéristiques morphologiques, physiologiques et psychologiques d'un individu qui permettent de déterminer le type auquel il se rattache.
  - Acte de procédure qui permet de se constituer partie civile ou de constituer avocat ou avoué.
  - 'Affectation d''une somme à un usage déterminé (exemple : rente, pension).'
  - Composante statique et invariable retenue par la typologie homéopathique. (L'autre composante étant le tempérament, considéré comme évolutif et variable.)
  - Opération qui consiste à donner une définition d'un concept à partir d'un ou de plusieurs autres concepts.
