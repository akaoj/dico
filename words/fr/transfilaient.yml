language: fr
word: transfilaient
type: verbe transitif
etymology: variante de tranchefiler
definitions:
  - En marine à voiles, rapprocher deux morceaux de toile bord à bord, au moyen d'un bout de ligne.
  - Fixer une voile sur un espar par un laçage passant alternativement dans les œillets de la voile et autour de l'espar.
synonyms: []
