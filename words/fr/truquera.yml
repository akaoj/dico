language: fr
word: truquera
type: verbe transitif
etymology: de truc
definitions:
  - 'Modifier quelque chose de manière relativement invisible pour tricher à un jeu ou faire un tour d''illusionniste : Truquer des dés.'
  - 'Modifier de manière occulte et frauduleuse certains éléments d''une opération pour obtenir à coup sûr le résultat recherché : Truquer des élections.'
synonyms: []
