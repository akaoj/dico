language: fr
word: jugulaires
type: nom féminin
etymology: de jugulaire 1
definitions:
  - Chacune des quatre grosses veines situées de chaque côté des parties latérales du cou.
  - Courroie de cuir ou bande métallique servant à assujettir la coiffure (casque, shako, bombe, etc.) sous le menton.
