language: fr
word: colibacille
type: nom masculin
etymology: grec kôlon, intestin, et bacille
definitions:
  - Bactérie en forme de bacille, très répandue, vivant normalement dans l'intestin mais pouvant contaminer l'environnement, parfois source d'infection (gastro-entérites, infections urinaires, etc.) et utilisée couramment par la recherche biologique et médicale.
synonyms: []
