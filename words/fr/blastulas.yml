language: fr
word: blastulas
type: nom féminin
etymology: ""
definitions:
  - Forme prise par le jeune embryon animal après le stade de la morula et constituée par une sphère creuse. (On y distingue souvent un pôle animal, aux petites cellules, et un pôle végétatif, aux cellules beaucoup plus grosses, de sorte que la cavité, ou blastocœle, est excentrée.)
