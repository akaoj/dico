language: fr
word: monomère
type: nom masculin
etymology: ""
definitions:
  - Composé dont la formule brute comporte, pour chaque espèce d'atome, les indices le plus petits possible, compatibles avec la valence de ces atomes.
  - Molécule qui, par enchaînements successifs avec des molécules identiques ou différentes, donne naissance à une structure polymère.
synonyms: []
