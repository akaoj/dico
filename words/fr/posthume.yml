language: fr
word: posthume
type: adjectif
etymology: latin posthumus, altération de postumus, dernier, sous l'influence de humus, terre
definitions:
  - Né après la mort de son père.
  - 'Dont la divulgation a lieu après la mort de son auteur : Ouvrage posthume.'
  - 'Qui ne se produit qu''après la mort de la personne intéressée : Gloire posthume.'
synonyms: []
