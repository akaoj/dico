language: fr
word: monteuse
type: nom
etymology: ""
definitions:
  - Ouvrier(ère) qui assemble les diverses pièces constitutives d'un ensemble.
  - 'Littéraire. Personne qui prépare, combine certaines choses : Une monteuse de farces.'
  - Personne chargée du montage d'un film.
  - Ouvrier procédant à la pose et à l'entretien des lignes et des canalisations électriques.
  - Ouvrier chargé de l'assemblage des textes et des illustrations pour l'établissement des formes d'impression en offset et en héliogravure.
synonyms: []
