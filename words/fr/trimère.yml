language: fr
word: trimère
type: adjectif
etymology: grec trimerês, formé de trois parties
definitions:
  - Se dit d'un organe qui est composé de trois éléments semblables, disposés soit en métamères (insecte au tarse trimère), soit en antimères (fleur au périanthe trimère).
  - Se dit d'un composé dont la formule renferme trois fois celle du monomère.
synonyms: []
