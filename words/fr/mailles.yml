language: fr
word: mailles
type: nom féminin
etymology: latin macula
definitions:
  - 'Élément constitutif de toute surface textile comportant un réseau plus ou moins lâche de fils entrelacés (tricots, tulles, filets, notamment) ; trou formé par chaque boucle : Poisson qui passe à travers les mailles.'
  - Boucle de fil reliée à d'autres boucles pour former un tricot.
  - 'Nom générique des tricots, étoffes à mailles : L''industrie de la maille.'
  - Anneau d'une chaîne.
  - (Armement) Petit annelet de fer dont on faisait les armures au Moyen Âge.
  - (Bâtiment) 1.  Division élémentaire d'une charpente en treillis.2.  Division élémentaire d'une ossature à travées identiques. (En plan, la juxtaposition des mailles constitue la trame.)
  - (Chasse) Synonyme de maillure.
  - (Cristallographie) Parallélépipède qui, répété périodiquement dans les trois directions de l'espace, engendre un réseau cristallin. (Les sommets des parallélépipèdes sont les nœuds du réseau. La maille est dite simple si sa répétition périodique permet de retrouver tous les nœuds du réseau, et multiple si elle ne permet d'en retrouver qu'une fraction.)
  - (Dentelle) Fond ou réseau des dentelles.
  - (Électricité) Ensemble des branches d'un réseau constituant un circuit fermé.
  - (Marine) 1.  Tôle de navire limitée par deux raidisseurs longitudinaux et deux raidisseurs transversaux.2.  Élément d'une chaîne d'ancre.
  - (Mines) Élément unitaire d'une toile de tamis.
