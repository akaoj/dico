language: fr
word: décemvirs
type: nom masculin
etymology: latin decemvir, de decem, dix, et vir, homme
definitions:
  - À Rome, membre d'une commission de dix personnes. (Les decemviri legibus scribundis, magistrats constitutionnels, furent chargés, en 451 et 450 avant J.-C., d'établir un code de lois écrites. La loi des Douze Tables est leur œuvre.)
