language: fr
word: fût-elle
type: nom masculin
etymology: latin fustis, rondin
definitions:
  - Partie du tronc d'un arbre située entre le sol et la première grosse branche.
  - Tonneau où l'on met le vin, le cidre, l'eau-de-vie, etc.
  - Monture en bois dans laquelle s'encastre le canon d'une arme à feu.
  - (Architecture) Corps de la colonne ou de la colonnette, compris entre la base et le chapiteau. (Généralement diminué de bas en haut, le fût des colonnes est dit monolithe quand il est d'un seul bloc, à tambours ou appareillé dans le cas contraire. Il peut être droit ou en hélice [colonne torse], lisse ou cannelé, bagué, etc.)
  - (Bourrelerie) Armature, charpente de selle de limon.
  - (Emballage et conditionnement) Récipient généralement cylindrique en bois ou en acier, de moyenne ou de grande capacité.
  - (Maroquinerie) Partie rigide d'un article de voyage ou d'un objet de gainerie servant de support aux revêtements qui l'habillent.
  - (Menuiserie) Monture de bois dur dans laquelle est logé un fer pour le travail manuel du bois.
  - (Musique) Caisse des tambours, sur laquelle sont tendues une ou deux peaux.
  - (Textiles) Partie centrale d'une ensouple, sur laquelle s'enroulent les fils de chaîne lors de l'ourdissage.
synonyms: []
