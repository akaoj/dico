language: fr
word: écru
type: adjectif
etymology: de cru
definitions:
  - Se dit de matières textiles, de fils ou d'étoffes n'ayant subi ni lavage, ni blanchiment, ni teinture.
  - Qui est de la couleur blanche tirant sur le beige de ces matières textiles.
  - Se dit de la soie non décreusée.
  - Se dit du fer brûlé, mal corroyé et rempli de crasse.
  - Se dit de la pâte à papier obtenue par cuisson du bois ou de végétaux, mais non blanchie.
synonyms: []
