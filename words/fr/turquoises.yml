language: fr
word: turquoises
type: nom féminin
etymology: ancien français turcois, turc, parce que cette pierre, provenant de Perse, transitait par la Turquie
definitions:
  - Pierre fine de couleur bleu ciel à bleu-vert, opaque, qui est un phosphate hydraté naturel d'aluminium et de cuivre. (La turquoise se rencontre en masses, formant parfois de petits filons engagés dans leur gangue, ou libres et en petits rognons. Les lapidaires distinguent les turquoises en orientales et en occidentales.)
  - Lit de repos à deux dossiers de même hauteur, apparu vers 1767.
