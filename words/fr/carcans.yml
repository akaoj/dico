language: fr
word: carcans
type: nom masculin
etymology: latin médiéval carcanum
definitions:
  - Autrefois, collier de fer pour attacher un criminel au poteau d'exposition ; cette peine.
  - Tout ce qui engonce, serre, en particulier au cou.
  - 'Sujétion, contrainte : Le carcan de la discipline.'
  - Familier et vieux. Mauvais cheval ; rosse.
  - De la fin du xive s. au xviie s., collier d'orfèvrerie ; au xviie s., chaîne portée au front.
  - Triangle de bois passé au cou de certains animaux pour les empêcher de passer à travers les clôtures.
