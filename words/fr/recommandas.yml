language: fr
word: recommandas
type: verbe transitif
etymology: de commander
definitions:
  - 'Signaler quelqu''un à l''attention, à la bienveillance d''un autre : Recommander un jeune à un employeur.'
  - 'Rendre quelqu''un digne d''estime, prouver sa valeur : Un homme que ses états de service recommandent.'
  - 'Conseiller vivement quelque chose à quelqu''un : Je vous recommande de rester calme.'
  - Soumettre une lettre ou un paquet à la recommandation.
synonyms: []
