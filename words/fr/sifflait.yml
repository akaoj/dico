language: fr
word: sifflait
type: verbe transitif
etymology: ""
definitions:
  - 'Moduler un air en sifflant : Siffler une chanson.'
  - 'Appeler quelqu''un, un animal, attirer son attention en sifflant : Siffler les filles dans la rue.'
  - Rappeler quelqu'un à l'ordre, lui intimer de s'arrêter au moyen d'un sifflet, en parlant d'un agent.
  - 'Accueillir quelqu''un, un spectacle, par des sifflements, des cris de désapprobation ; conspuer : Siffler un acteur.'
  - En parlant de l'arbitre, signaler, par un coup de sifflet, une phase du jeu, une faute, une irrégularité.
  - Familier. Boire rapidement un verre, une bouteille, les avaler d'un trait.
synonyms: []
