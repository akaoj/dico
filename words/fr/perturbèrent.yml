language: fr
word: perturbèrent
type: verbe transitif
etymology: latin perturbare
definitions:
  - 'Bouleverser l''équilibre organique ou psychologique de quelqu''un : Cet incident l''a perturbé.'
  - 'Causer du désordre dans une organisation, une action, un état, etc. : La grève a perturbé les transports.'
synonyms: []
