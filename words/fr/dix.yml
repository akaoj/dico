language: fr
word: dix
type: adjectif numéral cardinal
etymology: latin decem
definitions:
  - Neuf plus un.
  - 'S''emploie au sens de « dixième » pour indiquer une numérotation, un rang : Page dix. Charles X.'
  - 'Peut désigner un nombre indéterminé, grand ou petit : On vous l''a dit déjà dix fois.'
synonyms: []
