language: fr
word: cabriolet
type: nom masculin
etymology: de cabrioler
definitions:
  - Véhicule hippomobile léger, ouvert, à deux roues et à deux places, muni d'une capote mobile.
  - Automobile transformable en voiture découverte.
  - Vers 1830, chapeau de femme encadrant le visage et posé sur l'arrière de la tête.
  - Chaise ou fauteuil léger à dossier concave, apparu en France au milieu du xviiie s.
synonyms: []
