language: fr
word: daphnie
type: nom féminin
etymology: latin scientifique daphnia, du grec daphnê, laurier
definitions:
  - Minuscule crustacé cladocère des étangs et des mares, très commun en été, saison où il se reproduit par parthénogenèse. (On vend des daphnies séchées pour nourrir les poissons d'aquarium.)
synonyms: []
