language: fr
word: fortunes
type: nom féminin
etymology: latin fortuna
definitions:
  - 'Littéraire. Puissance mystérieuse qui est censée fixer aux êtres humains leur sort : La fortune sourit aux audacieux.'
  - 'Littéraire. Sort de quelque chose ; destinée : La fortune d''une pièce de théâtre.'
  - 'Succès de quelque chose : Voilà ce qui a fait la fortune de ce mot.'
  - 'Ensemble des biens, des richesses que possède quelqu''un ou une collectivité : N''avoir aucune fortune personnelle. La fortune nationale.'
  - 'Personne très riche : Les plus grandes fortunes de France.'
  - 'Importante somme d''argent : Coûter une fortune.'
  - (Marine) Voile carrée qui se grée sur la vergue de misaine des goélettes ou sur la grand-vergue des cotres ou autres bâtiments à voiles auriques. (On dit aussi voile de fortune.)
