language: fr
word: judiciaire
type: adjectif
etymology: latin judiciarius, de judicium, jugement
definitions:
  - Qui relève de la justice, de son administration.
  - Qui se fait en justice, par autorité de justice.
  - Se dit de l'astrologie qui juge la qualité d'un individu et les péripéties de sa carrière.
synonyms: []
