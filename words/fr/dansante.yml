language: fr
word: dansante
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Se dit de personnes qui dansent : Un chœur dansant de jeunes filles.'
  - Se dit d'une musique qui invite à la danse.
  - 'Qui est animé de mouvements rythmés et vifs : Les reflets dansants des lampadaires dans la Seine.'
  - Se dit d'une marche d'escalier dont les extrémités sont de largeur inégale.
synonyms: []
