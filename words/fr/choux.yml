language: fr
word: choux
type: nom masculin
etymology: latin caulis
definitions:
  - Nom donné à diverses espèces de plantes, de la famille des crucifères, formant un grand nombre de variétés cultivées pour l'alimentation de l'homme et des animaux.
  - Plante ou partie de plante ayant l'aspect du chou.
  - Petite pâtisserie soufflée obtenue à partir de pâte à choux, cuite au four et fourrée de crème.
  - Ornement constitué de ruban ou de cartisane, disposé en forme de chou.
synonyms: []
