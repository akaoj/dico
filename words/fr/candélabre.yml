language: fr
word: candélabre
type: nom masculin
etymology: latin candelabrum, de candela, chandelle
definitions:
  - À l'époque romaine, haut support de luminaire, ornementé, en bronze ou en marbre.
  - Aux époques médiévale et moderne, chandelier ou flambeau à plusieurs branches.
  - Support destiné à porter un ou plusieurs luminaires sur la voie publique.
  - Élément ornemental affectant l'aspect d'un candélabre antique.
  - Motif fait de coupes, de vases superposés associés à des arabesques et décorant des piédroits ou toute surface haute et étroite (art de la Renaissance).
