language: fr
word: nausée
type: nom féminin
etymology: latin nausea, du grec nausia
definitions:
  - Envie de vomir.
  - 'Profond dégoût moral, extrême répulsion provoqués par la conduite particulièrement condamnable de quelqu''un, par quelque chose d''écœurant : Ce livre me donne la nausée.'
synonyms: []
