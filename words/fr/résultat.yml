language: fr
word: résultat
type: nom masculin
etymology: latin médiéval resultatum, du latin classique resultare
definitions:
  - 'Ce qui est la conséquence d''un acte, d''un phénomène : Le résultat négatif d''une enquête.'
  - 'Ce qu''on obtient en agissant dans un but défini : Rechercher un meilleur résultat.'
  - 'Réalisation positive, réussite indiscutable due à l''action de quelqu''un : Vous serez jugé sur vos résultats.'
  - Issue d'une compétition, d'un match ; décompte des points obtenus par chaque concurrent ou équipe.
  - 'Donnée numérique qui constitue la solution d''un problème, d''une opération mathématique, d''un calcul : Connaître le résultat d''un problème d''arithmétique.'
  - 'Familier. En début de phrase sans article, total, conséquence : Il a voulu rejouer au tennis ; résultat il s''est fait une entorse.'
synonyms: []
