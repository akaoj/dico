language: fr
word: contraries
type: verbe transitif
etymology: bas latin contrariare, contredire, de contrarius, contraire
definitions:
  - 'Aller en sens contraire d''un mouvement, d''une force, s''y opposer : Le vent contrarie le mouvement des coureurs.'
  - 'Faire obstacle à quelque chose, aller à son encontre, contrecarrer, déranger : Contrarier les desseins de quelqu''un.'
  - 'Causer à quelqu''un du mécontentement, du dépit, du déplaisir, lui poser problème en allant à l''encontre de ses projets, de ses sentiments, de ses goûts, de ses désirs ; mécontenter, fâcher : Cette histoire me contrarie beaucoup.'
  - Faire alterner des formes, des couleurs, les choisir de telle sorte qu'elles s'opposent les unes aux autres pour produire un effet esthétique.
