language: fr
word: opalins
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Qui a la teinte laiteuse et bleuâtre de l''opale, ses reflets irisés : Teinte opaline.'
  - Se dit d'un verre ou d'un cristal rendu soit opaque par l'adjonction d'oxyde d'étain, soit légèrement opalescent par la présence de cendres d'os ou de corne. (Parmi les verres opalins, les blancs de lait ont cherché, du xvie au xviiie s., à imiter la porcelaine de Chine [Venise, Allemagne, France, Bohême].)
