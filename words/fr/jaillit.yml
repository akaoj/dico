language: fr
word: jaillit
type: verbe intransitif
etymology: latin populaire *galire, lancer, du gaulois gali, bouillir
definitions:
  - 'Sortir, s''élancer avec impétuosité, sous forme de jet : Eau qui jaillit d''une fente de rocher. Une blessure d''où le sang jaillit.'
  - 'Se produire, se manifester de façon soudaine et avec vivacité : La lumière jaillit du projecteur. Une idée jaillit de la discussion.'
  - 'Sortir soudainement d''un lieu, apparaître brusquement : Des groupes de manifestants jaillissent de toutes les rues.'
  - 'Paraître surgir du sol ou de quelque chose : Les tours qui jaillissent à la périphérie d''une ville.'
synonyms: []
