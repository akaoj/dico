language: fr
word: rashs
type: nom masculin
etymology: anglais rash, éruption
definitions:
  - Éruption cutanée de courte durée survenant au cours d'une maladie fébrile, que celle-ci soit d'origine infectieuse (virale, par exemple) ou parasitaire, ou encore au cours d'une intoxication médicamenteuse. (De l'anglais rash, éruption cutanée.)
synonyms: []
