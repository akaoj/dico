language: fr
word: circonférences
type: nom féminin
etymology: bas latin circumferentia, de circumferre, porter autour
definitions:
  - Ligne courbe, plane, fermée, bordant une aire, en particulier un cercle.
  - Pourtour d'un espace plus ou moins circulaire ; cercle.
  - Longueur d'un cercle, égale à 2πR si R est le rayon. (→ pi [π].)
