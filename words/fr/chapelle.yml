language: fr
word: chapelle
type: nom féminin
etymology: latin populaire capella, diminutif de cappa, manteau à capuchon
definitions:
  - Autrefois, église ou oratoire sans qualification paroissiale.
  - Aujourd'hui, édifice religieux comportant généralement un autel, mais autre qu'une église paroissiale ou monastique.
  - Pièce réservée au culte dans un lieu privé (collège, lycée, hôpital, séminaire, château…).
  - Enceinte ménagée dans les bas-côtés ou dans les absidioles d'une église, et comportant un autel.
  - 'Réunion en un lieu de statuettes de piété, etc. : Avoir une petite chapelle dans sa chambre.'
  - 'Ensemble des ornements et des objets nécessaires pour dire la messe : Une chapelle portative.'
  - 'Corps des ecclésiastiques desservant une chapelle : La chapelle du roi.'
  - Ensemble des musiciens et des chanteurs qui assurent la partie musicale d'un office religieux.
  - 'Petit groupe très fermé ; cercle, coterie : Avoir l''esprit de chapelle.'
  - (Automobile) Forme de la culasse d'anciens moteurs à explosion, telle que les soupapes d'admission et d'échappement sont disposées latéralement au cylindre et la tête en haut.
