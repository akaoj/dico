language: fr
word: compromettait
type: verbe transitif
etymology: latin compromittere, s'engager mutuellement
definitions:
  - 'Exposer quelque chose à un danger, à une atteinte, à un risque, diminuer les possibilités de réussite de quelque chose ou de quelqu''un : Compromettre sa fortune, son avenir.'
  - 'Engager quelqu''un dans une action, une entreprise qui lui porte un grave préjudice sur le plan social : Des amis l''ont compromis dans une affaire suspecte.'
  - 'Faire mal juger quelqu''un, nuire à sa réputation : Il refusait les pots-de-vin qui risquaient de le compromettre.'
synonyms: []
