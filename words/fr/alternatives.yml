language: fr
word: alternatives
type: nom féminin
etymology: de alternatif
definitions:
  - 'Succession d''états opposés qui reviennent plus ou moins régulièrement : Des alternatives de colère et d''abattement.'
  - 'Obligation de choisir entre deux possibilités ; dilemme : L''alternative est embarrassante : parler ou se taire.'
  - 'Possibilité de faire alterner, de faire succéder deux états, deux partis opposés : L''alternative démocratique.'
  - '(Logique) Système de deux propositions telles que la vérité de l''une entraîne la fausseté de l''autre, et réciproquement. (Exemple : Le monde a été créé, ou il existe de toute éternité. Entre les deux propositions d''une alternative, il n''est pas de milieu. L''alternative est à la base du jugement disjonctif.)'
  - (Sports) En tauromachie, investiture officielle donnée à un torero, lui permettant d'exercer au milieu de matadors confirmés.
synonyms: []
