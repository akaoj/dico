language: fr
word: tournée
type: nom féminin
etymology: de tourner
definitions:
  - 'Voyage, déplacement de caractère professionnel, effectué par un fonctionnaire, un commerçant, un représentant, etc., selon un itinéraire déterminé : La tournée du facteur. Une tournée électorale.'
  - 'Tour où l''on visite des lieux de même espèce : Faire la tournée des cafés.'
  - 'Voyage d''un chanteur, d''une troupe d''artistes, d''une équipe sportive, qui donnent une série de spectacles, de concerts, etc. : Tournée d''été d''un chanteur.'
  - 'Consommations offertes et payées par quelqu''un : C''est ma tournée.'
  - Populaire. Volée de coups, raclée.
  - Opération de contrôle et de mise à jour effectuée par le contrôleur des contributions directes, en vue de fixer l'assiette des impôts fonciers, des taxes professionnelles et des taxes assimilées.
synonyms: []
