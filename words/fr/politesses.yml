language: fr
word: politesses
type: nom féminin
etymology: ancien italien politezza, de polito, poli
definitions:
  - 'Ensemble des usages sociaux régissant les comportements des gens les uns envers les autres ; observation de ces règles : Une visite de politesse.'
  - 'Action, propos dictés par les bons usages : Faire une politesse.'
