language: fr
word: manivelle
type: nom féminin
etymology: latin populaire *manibella, manche, du latin classique manibula, de manus, main
definitions:
  - Pièce fixée à l'extrémité d'un arbre et munie d'une poignée excentrée permettant de faire tourner cet arbre ou d'un maneton sur lequel s'articule une bielle.
  - Partie du pédalier qui porte la pédale.
synonyms: []
