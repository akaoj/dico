language: fr
word: voirie
type: nom féminin
etymology: ancien français voierie, de voier, voyer, avec l'influence de voie
definitions:
  - Élément du domaine public, constitué par l'ensemble du réseau de voies de circulation terrestre, fluviale, maritime, aérienne, et de leurs dépendances.
  - Administration qui a pour objet l'établissement, la conservation, l'entretien et l'alignement de toutes les voies de communication affectées à la circulation publique.
  - Lieu où l'on dépose les ordures, les épaves ramassées dans la rue, etc.
synonyms: []
