language: fr
word: spéculations
type: nom féminin
etymology: bas latin speculatio
definitions:
  - 'Littéraire. Toute recherche, étude qui n''a d''autre objet que de connaître : Les spéculations de la métaphysique.'
  - 'Construction abstraite, commentaire arbitraire et invérifiable : Leur entretien secret a donné lieu aux spéculations des journalistes.'
  - Opération consistant à acheter un bien en vue de réaliser un bénéfice de sa revente ultérieure.
