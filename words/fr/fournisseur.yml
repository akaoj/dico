language: fr
word: fournisseur
type: nom
etymology: ""
definitions:
  - Personne ou établissement qui fournit habituellement à un particulier ou à une entreprise certaines marchandises. (Le féminin fournisseuse est rare.)
  - Dispositif des métiers circulaires de bonneterie destiné à régulariser l'alimentation du fil distribué aux aiguilles.
