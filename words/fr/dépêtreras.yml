language: fr
word: dépêtreras
type: verbe transitif
etymology: de empêtrer
definitions:
  - 'Dégager quelqu''un, un animal de ce qui le gênait, l''embarrassait dans ses mouvements ; débarrasser : On a réussi à le dépêtrer de ses liens.'
  - 'Tirer quelqu''un d''embarras : Je vais essayer de te dépêtrer de cette situation.'
synonyms: []
