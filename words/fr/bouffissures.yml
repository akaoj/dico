language: fr
word: bouffissures
type: nom féminin
etymology: de bouffir
definitions:
  - Gonflement des téguments qui ne s'accompagne pas de signes d'inflammation et qui peut traduire un œdème ou une infiltration anormale de la peau.
  - 'Littéraire. Caractère de ce qui est ampoulé : La bouffissure du style.'
