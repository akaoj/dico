language: fr
word: valse
type: nom féminin
etymology: allemand Walzer
definitions:
  - Danse ancienne à 3s4, de rythme lent, exécutée par couple et en tournant.
  - Danse de salon standardisée, à 3 temps, avec une légère accentuation sur le premier, exécutée par couple et en tournant ; air sur lequel elle se danse.
  - 'Familier. Changement fréquent de personnes dans une même fonction, à un même poste : La valse des ministres.'
  - 'Familier. Modification, remplacement continuels de choses : La valse des étiquettes, des prix.'
synonyms: []
