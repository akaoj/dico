language: fr
word: reps
type: nom masculin
etymology: peut-être picard réper, racler, râper, ou anglais rib, côte
definitions:
  - Étoffe de soie, de laine, ou de laine et de coton, de toutes couleurs, présentant de grosses côtes perpendiculaires aux lisières et employée le plus souvent pour l'ameublement. (Le reps est un dérivé de la toile.)
