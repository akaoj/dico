language: fr
word: activations
type: nom féminin
etymology: ""
definitions:
  - 'Action d''activer ; accélération : L''activation des travaux.'
  - (Biologie) Ensemble des transformations induites dans l'ovule animal par la pénétration du spermatozoïde, à l'exception de l'appariement des chromosomes mâles et femelles. (Il s'agit notamment du rejet du liquide périvitellin et d'un accroissement intense de la respiration cellulaire, parfois aussi de l'expulsion du second globule polaire.)
  - (Chimie) Passage d'une molécule, d'un atome ou d'un ion de sa forme normale à une forme plus riche en énergie et plus apte à entrer en réaction. (Elle peut être obtenue par apport d'énergie thermique, électrique ou par irradiation.)
  - (Cristallographie) Action de l'agitation thermique qui permet la migration des atomes dans une structure cristalline.
  - (Économie) Mise en œuvre d'une procédure organisée à l'avance. (On procède, par exemple, à l'activation des droits de tirage spéciaux du Fonds monétaire international.)
  - (Pétrole) Pompage ou drainage pour la récupération du pétrole d'un gisement dont l'écoulement spontané est insuffisant.
  - (Physique) Action de rendre radioactif un élément soumis à l'irradiation d'un flux de particules (en général des neutrons). [Les caractéristiques du rayonnement émis par l'élément irradié permettent d'en déterminer la concentration dans l'échantillon examiné. Cette méthode est souvent utilisée pour l'étude des matériaux et en biologie.]
