language: fr
word: défoliante
type: nom masculin
etymology: américain défoliant, de to defoliate, faire perdre ses feuilles
definitions:
  - Se dit d'un produit chimique provoquant la défoliation. (Après application de défoliants, les feuilles vertes tombent en trois jours. Si la mort des arbres et des herbes n'est pas, dans certains cas, générale, il faut cependant des années pour que le tapis végétal se rétablisse.)
