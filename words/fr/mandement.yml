language: fr
word: mandement
type: nom masculin
etymology: de mander
definitions:
  - Synonyme de lettre pastorale.
  - Sous l'Ancien Régime, lettre à caractère administratif, présentant des formes simples et n'ayant qu'un effet temporaire.
  - Instructions adressées par un seigneur féodal à ses officiers pour obliger ses feudataires à rendre les hommages qui lui sont dus.
  - Ordre royal, à des autorités locales.
synonyms: []
