language: fr
word: portée
type: nom féminin
etymology: ""
definitions:
  - 'Nombre des petits qu''une femelle porte et met bas en une fois : La portée de la louve est communément de cinq petits.'
  - 'Durée de la gestation : La portée de l''éléphante est de six cent vingt jours.'
  - 'Distance que peut atteindre une arme, un faisceau, un son, etc. : La portée d''un canon.'
  - 'Étendue du champ d''action de quelque chose : Un incident diplomatique d''une portée considérable.'
  - 'Poids maximal que peut évaluer une balance déterminée : Pèse-personne d''une portée de 120 kilos.'
  - (Bâtiment) 1.  Dimension horizontale mesurée entre les points d'appui d'une poutre, d'un arc, d'un plancher, d'une voûte.2.  Dimension horizontale de la partie libre d'une pièce scellée dans un mur.
  - (Électricité) Portion d'une ligne aérienne comprise entre deux supports consécutifs.
  - (Mécanique) 1.  Partie d'une pièce servant d'appui à une autre, ou par laquelle elle porte sur une autre.2.  Partie d'un arbre de transmission, ou d'un vilebrequin, qui tourne dans un palier.
  - (Métallurgie) Sur un noyau de fonderie, partie destinée à prendre appui dans le moule.
  - (Musique) Système de lignes horizontales, parallèles et équidistantes, sur lesquelles ou entre lesquelles sont placées les notes. (Ces lignes déterminent la hauteur des notes dans l'échelle des sons. On peut leur adjoindre des lignes supplémentaires et fragmentaires au-dessus ou en dessous pour étendre l'ambitus de la portée.)
  - (Topographie) Distance séparant deux stations successives d'un cheminement.
  - (Travaux publics) Distance entre les centres de deux appareils d'appui successifs, ou, pour une voûte encastrée, entre les centres des sections d'encastrement.
