language: fr
word: dédaignai
type: verbe transitif
etymology: de daigner
definitions:
  - 'Considérer, traiter quelqu''un, quelque chose avec dédain, les mépriser : Dédaigner les injures.'
  - 'Refuser quelque chose avec mépris, le rejeter comme indigne de soi : Dédaigner de répondre à une lettre d''insulte.'
synonyms: []
