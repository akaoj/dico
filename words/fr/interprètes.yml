language: fr
word: interprètes
type: nom
etymology: latin interpres, -etis
definitions:
  - Personne qui transpose oralement une langue dans une autre ou qui sert d'intermédiaire, dans une conversation, entre des personnes parlant des langues différentes.
  - Personne qui rend intelligible un texte par des explications.
  - 'Littéraire. Personne qui fait connaître le sens mystique ou allégorique des choses : Un interprète de la volonté de Dieu.'
  - 'Personne qui est chargée de faire connaître les volontés, les intentions, etc., de quelqu''un : Je suis l''interprète des sentiments de tous en disant cela.'
  - 'Personne qui traduit, exprime, représente de telle ou telle façon une œuvre artistique : Un grand interprète de Wagner.'
synonyms: []
