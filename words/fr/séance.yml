language: fr
word: séance
type: nom féminin
etymology: de seoir
definitions:
  - 'Réunion des membres d''une assemblée qui délibèrent ou travaillent ensemble ; durée de cette réunion : Une séance de l''Académie.'
  - 'Intervalle de temps consacré à une activité, un traitement, etc., et qui peut être répété ; contenu de ce temps : Une séance de travail.'
  - 'Chacune des projections du programme d''un cinéma : La séance est à 14 heures.'
synonyms: []
