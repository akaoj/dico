language: fr
word: entrelacs
type: nom masculin
etymology: de entrelacer
definitions:
  - Ensemble de choses entrelacées ; entrelacement.
  - Ornement composé de lignes courbes (et parfois brisées) enlacées les unes dans les autres.
  - En ferronnerie, ensemble de tiges entrelacées qui peuvent remplacer les balustres ou barreaux d'un garde-corps.
synonyms: []
