language: fr
word: contractée
type: verbe transitif
etymology: latin juridique contractus, contrat, de contrahere, engager une affaire
definitions:
  - 'S''engager envers quelqu''un par contrat ou convention (le nom est quelquefois sans article) : Contracter mariage. Contracter une assurance sur la vie.'
  - 'S''engager à quelque chose : Contracter des obligations envers quelqu''un.'
  - 'Acquérir une attitude, prendre une manière d''être souvent fâcheuse : Contracter une manie.'
  - 'Être atteint d''une maladie, l''attraper : Contracter la grippe.'
synonyms: []
