language: fr
word: explorassent
type: verbe transitif
etymology: latin explorare
definitions:
  - 'Parcourir, visiter une contrée, un lieu mal connus ou inconnus, en les étudiant avec soin : Explorer un souterrain.'
  - 'Examiner quelque chose minutieusement, en particulier par la vue, le toucher ou un système équivalent qui en rend compte : Explorer les voies respiratoires.'
  - 'Faire un travail de recherche dans un certain domaine, examiner : Explorer des documents inédits.'
  - 'Chercher à examiner les différents aspects d''une question ; approfondir : Explorer les possibilités d''accord.'
  - Examiner, à l'aide de la main introduite dans le rectum ou le vagin, les divers organes du bassin d'un bovidé ou d'un équidé.
synonyms: []
