language: fr
word: vaches
type: nom féminin
etymology: latin vacca
definitions:
  - Femelle reproductrice de l'espèce bovine.
  - Viande de vache.
  - Populaire. Personne dure, sans pitié, très sévère. (On dit aussi peau de vache.)
  - Populaire. Agent de police.
  - Populaire. Gradé, dans l'armée.
  - (Cuirs et peaux) Peau brute d'un bovin femelle ou cuir fini en provenant.
synonyms: []
