language: fr
word: études
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Travaux et exercices nécessaires à l''acquisition ou au développement de connaissances effectués dans le cadre d''une institution scolaire ou universitaire : Faire des études de lettres.'
  - 'Temps de cette activité : Il l''avait connu pendant ses études.'
  - 'Approfondissement de connaissances sur un sujet quelconque ; recherches : Il a publié des études sur Platon.'
synonyms: []
