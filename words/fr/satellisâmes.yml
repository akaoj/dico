language: fr
word: satellisâmes
type: verbe transitif
etymology: ""
definitions:
  - Lancer un corps dans l'espace avec une vitesse lui permettant de décrire, autour d'un astre, au moins une orbite, sous le seul effet de la force d'attraction qu'exerce l'astre sur lui.
  - Réduire un État à la condition de satellite d'une grande puissance.
  - Amener une ville, une région, etc., à une situation de dépendance économique, administrative par rapport à une autre.
synonyms: []
