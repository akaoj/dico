language: fr
word: cens
type: nom masculin
etymology: latin census, de censere, recenser
definitions:
  - Redevance annuelle due par le tenancier au seigneur. (Pesant sur la censive, le cens était en principe fixe et perpétuel et pouvait être en argent ou en nature.)
  - À Rome, dénombrement, tous les 5 ans, des citoyens et de leur fortune, qui servait à la répartition des tâches politiques, à celle des impôts et au recrutement de l'armée.
synonyms: []
