language: fr
word: bouchot
type: nom masculin
etymology: mot poitevin, du latin médiéval buccaudum, de buccale, embouchure
definitions:
  - Tronc de jeune arbre utilisé pour porter les moules d'élevage, implanté au bord du rivage.
  - Parc pour la multiplication des moules.
  - Sorte de parc construit sur la côte, et ouvert du côté du rivage, afin de retenir les poissons à marée basse.
synonyms: []
