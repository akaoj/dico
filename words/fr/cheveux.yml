language: fr
word: cheveux
type: nom masculin
etymology: latin capillus
definitions:
  - 'Chacun des poils qui poussent sur la tête, chez les humains ; ensemble de ces poils (au pluriel) : Une mèche de cheveux.'
  - 'Familier. Obstacle, difficulté : Il y a un cheveu.'
  - (Céramique) Fissure de surface dans une céramique, une faïence ou une porcelaine.
synonyms: []
