language: fr
word: flèches
type: nom féminin
etymology: peut-être francique *fliukka
definitions:
  - Arme de jet formée d'une hampe de bois, armée d'une pointe à un bout, le plus souvent d'un empennage à l'autre, et qui se lance avec l'arc ou l'arbalète.
  - Projectile muni d'un embout de caoutchouc destiné à le fixer sur une cible et utilisé comme jouet d'enfant.
  - Objet qui a la forme droite et pointue d'une flèche.
  - Représentation schématique d'une flèche servant à attirer l'attention, à indiquer une direction, à symboliser un vecteur, etc.
  - 'Trait d''esprit qui critique de manière plus ou moins masquée ; attaque, raillerie : Lancer une flèche à quelqu''un.'
  - (Aéronautique) Inclinaison donnée au bord d'attaque d'une aile pour faciliter sa pénétration dans l'air.
  - (Agriculture) Synonyme de age.
  - (Architecture) 1.  Couverture pyramidale ou conique, développée en hauteur, qui couronne un clocher, la croisée d'un transept (architecture médiévale).2.  Hauteur d'un arc.
  - (Armement) Partie arrière de l'affût roulant d'un canon, qui supporte la bêche et réunit la pièce à son tracteur ou à son avant-train. (Il existe des affûts monoflèches, biflèches, triflèches.)
  - (Balistique) Hauteur du point le plus élevé de la trajectoire d'un projectile, au-dessus du plan horizontal passant par l'origine du tir.
  - (Charronnerie) Timon mobile adapté à la place des brancards pour atteler deux chevaux ou deux bêtes de trait côte à côte à un véhicule.
  - (Fortification) Nom donné, avant 1914, à un petit ouvrage avancé, de forme triangulaire, et couvrant un saillant.
  - (Jeux) Au jacquet, chacune des vingt-quatre languettes en pointe, alternativement blanches et noires.
  - (Manutention et stockage) Partie de la charpente de la grue portant le point d'attache de la poulie qui sert à soulever les charges.
  - (Marine) Partie supérieure effilée d'un mât composé ou d'un bas-mât au-dessus de son capelage.
  - (Matériaux) Déplacement transversal d'un point de la fibre moyenne d'une poutre droite sous l'action des charges qui la sollicitent.
  - (Mathématiques) Pour un arc de courbe , segment ayant pour extrémités le milieu de la corde [AB] et le milieu de l'arc .
  - (Sports) Récompense (bronze, argent, or) décernée à un skieur qui a effectué un slalom géant en un temps coté par rapport au temps de base d'un ouvreur qualifié.
  - (Sylviculture) Sommet de l'axe principal de divers conifères.
