language: fr
word: tees
type: nom masculin
etymology: mot anglais
definitions:
  - Au golf, petite cheville sur laquelle on pose la balle au départ d'un trou.
  - Au rugby, petit support creux sur lequel le joueur peut poser le ballon à l'occasion d'un coup d'envoi ou d'un coup de pied de pénalité.
