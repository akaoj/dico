language: fr
word: poires
type: nom féminin
etymology: latin populaire pira, du latin classique pirum
definitions:
  - Fruit du poirier, de forme oblongue, dont la couleur varie du vert au jaune.
  - Eau de vie fabriquée à partir de poires fermentées puis distillées.
  - Petit contenant en caoutchouc, en forme de poire, dont on évacue l'air contenu par pression de la main soit pour exercer une pression, soit pour créer un effet d'aspiration.
  - 'Populaire. Tête, figure, face : Il a pris cette réflexion en pleine poire.'
  - (Bijouterie) Perle ou gemme piriforme.
  - (Boucherie) Morceau du tende-de-tranche de bœuf, correspondant au muscle pectiné.
  - (Électricité) Type d'interrupteur ou de contacteur en forme de poire.
