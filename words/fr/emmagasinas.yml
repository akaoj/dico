language: fr
word: emmagasinas
type: verbe transitif
etymology: ""
definitions:
  - Mettre des marchandises en magasin ; entreposer.
  - 'Accumuler quelque chose (quelque part) pour le garder en réserve : Emmagasiner chez soi des provisions.'
  - 'Garder quelque chose dans sa mémoire : Emmagasiner des connaissances.'
