language: fr
word: pegmatites
type: nom féminin
etymology: grec pêgma, -atos, chose fixée
definitions:
  - Roche à très grands cristaux, généralement filonienne, résultant de la cristallisation d'un magma riche en eau. (De composition le plus souvent granitique, les pegmatites contiennent des minéraux pneumatolytiques [tourmaline, topaze, béryl, etc.].)
