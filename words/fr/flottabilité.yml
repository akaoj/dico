language: fr
word: flottabilité
type: nom féminin
etymology: ""
definitions:
  - Force résultant de la poussée de l'eau, subie par le volume immergé d'un corps, opposée au poids total de ce même corps. (Si elle est positive, le corps surnage ; si elle est négative, le corps s'enfonce.)
  - Aptitude d'un minéral à flotter.
synonyms: []
