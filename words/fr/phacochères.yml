language: fr
word: phacochères
type: nom masculin
etymology: ""
definitions:
  - Porc sauvage (suidé) des savanes africaines, aux défenses incurvées vers le haut qu'accompagnent des canines inférieures tranchantes. (Le phacochère peut mesurer jusqu'à 1,50 m pour 100 kg. La peau est presque nue, à l'exception des favoris blancs qui bordent la bouche et de la crinière qui s'étend sur l'échine.)
