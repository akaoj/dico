language: fr
word: fulgurantes
type: adjectif
etymology: latin fulgurans, -antis, de fulgurare, lancer des éclairs
definitions:
  - 'Littéraire. Qui brille d''une lueur très vive : Éclair fulgurant. Regard fulgurant.'
  - 'Littéraire. Qui frappe par son éclat : Beauté fulgurante.'
  - 'Très vif et soudain : Réponse fulgurante.'
  - 'Qui vient brusquement et d''une manière très nette à l''esprit : Idée fulgurante.'
  - 'Se dit d''une très grande vitesse ou de ce qui progresse avec une extrême rapidité : Une carrière fulgurante.'
  - Se dit d'une douleur très vive et intense, mais de courte durée.
synonyms: []
