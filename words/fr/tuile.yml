language: fr
word: tuile
type: nom féminin
etymology: latin tegula, de tegere, couvrir
definitions:
  - Plaquette de terre cuite (parfois d'un autre matériau) dont on se sert pour couvrir les bâtiments.
  - Familier. Événement imprévu et désagréable.
  - Petit four sec aux amandes en forme de tuile.
  - Pièce de jeu de mah-jong.
synonyms: []
