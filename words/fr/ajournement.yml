language: fr
word: ajournement
type: nom masculin
etymology: ""
definitions:
  - Action d'ajourner quelqu'un, quelque chose.
  - Décision prise par une assemblée délibérante de renvoyer à une date ultérieure la discussion d'un texte de loi, la tenue d'un débat, etc.
  - Décision de renvoi à un nouvel examen médical d'aptitude au service national des jeunes gens qui ne peuvent être momentanément déclarés aptes ou exemptés.
synonyms: []
