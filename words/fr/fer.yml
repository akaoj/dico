language: fr
word: fer
type: nom masculin
etymology: latin ferrum
definitions:
  - Métal blanc-gris, tenace, ductile, malléable et magnétique, le plus important pour son utilisation industrielle, surtout sous forme d'alliages, d'aciers et de fontes. (Élément chimique de symbole Fe, de numéro atomique 26, de masse atomique 55,847.)
  - Oligoélément indispensable à l'organisme, qui intervient dans de nombreuses réactions chimiques et permet notamment le transport de l'oxygène par l'hémoglobine des globules rouges.
  - 'Lame d''une épée, d''un fleuret ; cette épée, ce fleuret : Croiser le fer.'
  - Pièce métallique percée de trous (étampures), fixée par des clous au sabot des animaux (cheval, mule, bœuf, etc.) auxquels est demandé un travail (traction, transport, équitation).
  - Renfort que l'on place à l'avant d'une semelle, à l'arrière d'un talon, pour éviter l'usure.
  - Instrument en fer comportant un dessin qui sert à marquer au rouge un animal et à identifier l'élevage.
  - Transport par voie ferrée, par opposition à la route, l'air ou l'eau.
  - (Bâtiment) 1.  Produit laminé d'acier doux (jadis de fer) offrant soit une section ronde, carrée ou plate (fers marchands), soit (fers spéciaux, ou profilés) une section en T, en I, en V simple (cornière) ou spécial (fer Zorès).2.  Barre d'acier servant d'armature au béton, dans la construction en béton armé.
  - (Menuiserie) 1.  Lame d'acier constituant la partie coupante d'un rabot.2.  Lame des dégauchisseuses, raboteuses et toupies à bois.
  - (Sports) Club de golf à tête métallique, destiné aux coups de moyenne ou de courte distance.
