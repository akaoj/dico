language: fr
word: éliminerai
type: verbe transitif
etymology: latin eliminare, mettre dehors, de limen, seuil
definitions:
  - 'Écarter quelqu''un, quelque chose, le supprimer d''un ensemble, le rejeter d''un groupe ; exclure : Éliminer un nom d''une liste de gagnants.'
  - 'Rejeter quelque chose, quelqu''un, l''écarter après un choix, une sélection, une réflexion ; rejeter : Cette hypothèse est à éliminer.'
  - 'Ne pas retenir un candidat, une candidature, ne pas les recevoir parce qu''ils ne satisfont pas à certains critères définis de sélection : Le jury élimine tous ceux qui n''ont pas eu la moyenne en français.'
  - Vaincre un concurrent lors d'une épreuve par élimination.
  - 'Ruiner la concurrence, la faire disparaître : Les grandes surfaces veulent-elles éliminer le petit commerce ?'
  - 'Supprimer comme nuisible, gênant, etc. : Produit qui élimine le tartre des dents.'
  - 'Tuer : Le tueur élimina le témoin gênant.'
  - Évacuer en dehors de l'organisme des produits de déchet (souvent sans complément).
synonyms: []
