language: fr
word: défibrages
type: nom masculin
etymology: ""
definitions:
  - Action de briser l'écorce de la canne à sucre, afin de faciliter la sortie du jus lors du broyage.
  - Opération qui a pour objet d'obtenir de longs et minces copeaux (fibres ou laine de bois) destinés à l'emballage ou à la fabrication de panneaux de fibres ou de laine de bois aggloméré aux liants hydrauliques.
  - Séparation mécanique des fibres élémentaires du bois en vue de la fabrication de la pâte à papier.
synonyms: []
