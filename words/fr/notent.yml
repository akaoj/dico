language: fr
word: notent
type: verbe transitif
etymology: latin notare
definitions:
  - 'Faire une marque, un signe afin de garder l''indication de quelque chose ; cocher : Noter un passage d''une croix.'
  - 'Prendre note de quelque chose, le consigner ; inscrire, marquer : Noter un rendez-vous sur un carnet.'
  - 'Prêter attention à quelque chose, le constater, le retenir, à la suite d''une observation : Ceci est à noter.'
  - Porter une appréciation chiffrée sur quelqu'un, sur son travail.
  - Écrire, à l'aide des caractères propres à cet usage, un morceau de musique que l'on a composé.
synonyms: []
