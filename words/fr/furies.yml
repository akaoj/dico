language: fr
word: furies
type: nom féminin
etymology: latin furia
definitions:
  - (avec une majuscule) Divinité romaine infernale assimilée aux Érinyes.
  - Femme très méchante et emportée.
  - 'Accès de rage, de fureur se manifestant par des actes d''une grande violence : Mettre quelqu''un en furie.'
  - 'Littéraire. Ardeur impétueuse développée au cours d''une action violente : La furie de l''attaque ennemie.'
  - 'Littéraire. Mouvements impétueux des choses, violence : Les vagues en furie.'
synonyms: []
