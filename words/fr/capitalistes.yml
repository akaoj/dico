language: fr
word: capitalistes
type: adjectif et nom
etymology: ""
definitions:
  - Personne qui possède des capitaux et les investit dans des entreprises, directement ou par l'intermédiaire de la Bourse.
  - Pour les marxistes, se dit d'un possesseur des moyens de production mis en œuvre par d'autres producteurs ou avec la collaboration d'autres producteurs.
  - Péjoratif. Se dit de toute personne riche.
