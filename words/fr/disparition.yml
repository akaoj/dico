language: fr
word: disparition
type: nom féminin
etymology: ""
definitions:
  - 'Action de s''effacer, de s''estomper, de ne plus être perceptible : La disparition de la douleur.'
  - 'Absence, plus ou moins bien expliquée, de quelqu''un, de quelque chose : Constater la disparition d''une somme d''argent.'
  - 'Fait de ne plus exister : Disparition d''un dialecte.'
  - 'Mort de quelqu''un : La disparition de notre ami.'
synonyms: []
