language: fr
word: brodequin
type: nom masculin
etymology: peut-être normand brosequin, avec influence de broder
definitions:
  - Dans l'Antiquité, chaussure, ancêtre de la bottine, qui couvrait le pied et le bas de la jambe.
  - Forte chaussure, à tige montant au-dessus de la cheville, pour le travail ou la marche.
synonyms: []
