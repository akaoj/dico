language: fr
word: turfs
type: nom masculin
etymology: anglais turf, pelouse
definitions:
  - Vieux. Terrain sur lequel se font les courses de chevaux.
  - Ensemble des activités qui se rapportent aux courses de chevaux (élevage, entraînement, paris, etc.).
  - Populaire. Lieu de travail ; le travail lui-même ; boulot.
