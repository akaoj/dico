language: fr
word: papier
type: nom masculin
etymology: latin papyrus, du grec papuros, roseau d'Égypte
definitions:
  - Matière se présentant en feuilles minces et sèches composée essentiellement de fibres ou de morceaux de fibres adhérant les uns aux autres. (Le papier a un grammage inférieur à 224 g. Au-dessus de cette valeur il s'agit de carton.)
  - Feuille ou morceau de feuille sur lesquels on peut écrire.
  - 'Article rédigé et destiné à un journal : Faire un papier sur un fait divers.'
  - 'Pièce administrative, document : Signer un papier.'
  - (Banque) Valeur mobilière (action, obligation).
synonyms: []
