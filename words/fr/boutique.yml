language: fr
word: boutique
type: nom féminin
etymology: ancien provençal botica, du grec apothêkê, entrepôt
definitions:
  - Local où se tient un commerce de détail, où exerce un artisan.
  - 'Lieu de commerce en plein air : Boutique foraine.'
  - Familier. Maison en général, lieu de travail, entreprise.
