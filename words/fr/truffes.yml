language: fr
word: truffes
type: nom féminin
etymology: ancien provençal trufa, du bas latin *tufera, du latin classique tuber, excroissance
definitions:
  - Champignon ascomycète mycorhizien en forme de tubercule souterrain apprécié pour son parfum, qu'il communique aux préparations culinaires, et dont la plante hôte est généralement le chêne.
  - Nez du chien et du chat.
  - Familier. Nez gros et rond.
  - Populaire. Personne stupide.
  - Friandise à base de chocolat saupoudrée de poudre de cacao.
synonyms: []
