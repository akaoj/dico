language: fr
word: agrumes
type: nom masculin
etymology: italien agrume, du latin médiéval acrumen, saveur âcre
definitions:
  - Arbre du genre citrus (oranger, bigaradier, mandarinier, pomelos, cédratier, citronnier, limettier) et des genres fortunella (kumquat) et poncirus.
  - Fruit de cet arbre. (S'emploie le plus souvent au pluriel.)
synonyms: []
