language: fr
word: injection
type: nom féminin
etymology: latin injectio, -onis
definitions:
  - Opération qui consiste à injecter un produit dans une matière, un objet.
  - Introduction sous pression d'un liquide ou d'un gaz dans l'organisme.
  - Apport massif de capitaux pour renflouer une économie, aider une entreprise.
  - (Astronautique) 1.  Action d'injecter des ergols dans la chambre de combustion d'un moteur-fusée.2.  Action d'injecter sur orbite un engin spatial.
  - (Industrie du bois) Opération qui consiste à imprégner les bois, sous pression, de produits antiseptiques pour améliorer leur conservation.
  - (Géologie) Pénétration d'un matériel liquide (magma) ou plastique (roche) dans une ouverture de la croûte terrestre.
  - (Mathématiques) Synonyme de application injective.
  - (Mécanique) Introduction, sous pression, d'une quantité mesurée de carburant dans l'air d'admission pour former un mélange susceptible de brûler dans la chambre de combustion d'un moteur.
  - (Mines) Synonyme de cimentation.
  - (Pétrole) Introduction d'un fluide dans un gisement de pétrole afin d'obtenir une meilleure récupération des hydrocarbures en place.
  - (Travaux publics) Consolidation ou étanchement d'un terrain ou d'un ouvrage d'art par introduction sous pression d'un coulis (ciment ou mortier) susceptible de faire prise.
