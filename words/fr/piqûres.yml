language: fr
word: piqûres
type: nom féminin
etymology: de piquer
definitions:
  - Introduction dans l'organisme d'une aiguille pleine (acupuncture) ou creuse (injection, ponction), dans un dessein thérapeutique ou diagnostique.
  - Perforation de la peau ou d'une muqueuse faite par un instrument, un insecte, une plante, etc. ; la plaie ainsi produite.
  - Sensation vive et localisée qui suscite une démangeaison.
  - Trou pratiqué dans un matériau par un insecte.
  - Tache roussâtre provoquée par l'humidité, en particulier sur du papier.
  - Blessure d'amour-propre, vexation légère.
  - Série de points serrés réunissant deux tissus.
  - Opération consistant à maintenir assemblés les éléments d'un imprimé à l'aide d'un fil métallique dont les extrémités sont rabattues à l'intérieur.
  - Petite cavité à la surface des lingots et des produits coulés ou des produits ferreux corrodés (piqûre de rouille).
  - Succession de points obtenus par piquage.
synonyms: []
