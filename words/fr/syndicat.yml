language: fr
word: syndicat
type: nom masculin
etymology: de syndic
definitions:
  - 'Groupement constitué pour la défense d''intérêts professionnels ou catégoriels communs : Syndicat ouvrier, patronal. Syndicat national de l''édition.'
  - (Marine) Circonscription de base de l'administration des Affaires maritimes groupant en général plusieurs communes.
