language: fr
word: ratisseront
type: verbe transitif
etymology: moyen français rater, racler, de rature
definitions:
  - 'Nettoyer ou égaliser avec un râteau : Ratisser une allée.'
  - 'Prendre, ramasser entièrement ce qui se trouve quelque part : Ratisser la monnaie qui est sur le comptoir.'
  - 'Familier. Prendre, voler quelque chose à quelqu''un : On lui a ratissé son portefeuille.'
  - 'Familier. Ruiner quelqu''un : Se faire ratisser de tout son argent au poker.'
  - 'Fouiller méthodiquement une zone de terrain, un quartier pour rechercher quelqu''un : La gendarmerie a ratissé la forêt.'
  - Ramasser les enjeux qui sont sur le tapis avec le râteau.
