language: fr
word: souffle
type: nom masculin
etymology: de souffler
definitions:
  - 'Air qu''on chasse par la bouche en expirant plus ou moins fortement : Attiser les braises avec son souffle.'
  - 'Air exhalé en respirant, respiration ; bruit ainsi produit : Retenir son souffle.'
  - 'Capacité à emmagasiner de l''air dans les poumons, en particulier pour un effort : Manquer de souffle.'
  - 'Agitation de l''air ; courant d''air léger : Il n''y a pas un souffle de vent.'
  - Déplacement d'air extrêmement brutal produit par une explosion.
  - 'Littéraire. Mouvement, élan d''exaltation, d''aspiration profonde, d''inspiration : Un souffle de liberté. Roman qui a du souffle.'
  - 'Littéraire. Inspiration de l''écrivain, de l''artiste : Poète qui manque de souffle.'
  - (Acupuncture) Dans la pensée chinoise, énergie qui constitue et anime à la fois les êtres et le cosmos. (La notion de souffle est essentielle en médecine chinoise. En particulier, l'objet de l'acupuncture est de régulariser les souffles, plus précisément les souffles constitutifs et animateurs de l'homme.)
  - (Électroacoustique) Ensemble de bruits de hauteur indéfinie émis, en dehors de tout signal utile, par un haut-parleur en fin d'une chaîne de transmission.
  - (Médecine) Bruit entendu à l'auscultation, ressemblant au son que produit l'air en sortant d'un soufflet.
