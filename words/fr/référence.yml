language: fr
word: référence
type: nom féminin
etymology: de référer
definitions:
  - 'Action de référer, de renvoyer à un document, à une autorité : Indemnité fixée par référence au traitement.'
  - 'Indication du passage d''un texte (page, paragraphe, ligne, etc.) permettant de s''y reporter : Veuillez me fournir la référence de cette citation.'
  - Indication placée en tête d'une lettre et que l'on doit rappeler dans la réponse.
  - 'Fait permettant de connaître la valeur de quelqu''un : Il a travaillé aux États-Unis : c''est une référence.'
  - 'Base d''une comparaison, personne ou chose à partir de laquelle on définit, estime, calcule, etc. : Prix de référence.'
  - (Commerce) Ensemble des caractéristiques d'un article (prix, taille, couleur, etc.) qui le distinguent des autres articles de la même famille.
  - (Documentation) Indicateur de l'existence d'un être ou d'une chose, qui les synthétise de manière signalétique en renvoyant à la source même.
  - (Linguistique) 1.  Propriété des signes linguistiques leur permettant de renvoyer à des entités extralinguistiques (objets ou individus appartenant au monde réel ou à un monde imaginaire).2.  Synonyme de référent.
  - (Logique) Synonyme de dénotation.
