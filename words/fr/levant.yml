language: fr
word: levant
type: nom masculin
etymology: ""
definitions:
  - 'Est, orient, côté de l''horizon où le soleil se lève : Un appartement exposé au levant. Le levant et le ponant.'
  - Vent d'est, tiède et humide, qui souffle sur la Provence, les Alpes du Sud (au S. du mont Ventoux), le Roussillon et la Corse.
