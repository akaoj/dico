language: fr
word: toupets
type: nom masculin
etymology: ancien français top, du francique *top, pointe
definitions:
  - Touffe de cheveux sur le sommet du front.
  - Touffe de crins située à l'extrémité supérieure de la crinière du cheval et retombant sur le front.
  - 'Familier. Audace, effronterie : Avoir du toupet.'
