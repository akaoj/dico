language: fr
word: consistante
type: adjectif
etymology: ""
definitions:
  - 'Dont la fluidité est réduite ; pâteux : La peinture est un peu trop consistante.'
  - 'Copieux, nourrissant : Un plat consistant.'
  - 'Qui a une existence réelle ; fondé, bien établi, stable : Une rumeur assez consistante.'
synonyms: []
