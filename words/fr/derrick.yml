language: fr
word: derrick
type: nom masculin
etymology: anglais derrick, potence, de Derrick, nom d'un bourreau célèbre
definitions:
  - Tour en charpente métallique, montée au-dessus d'une installation de forage, en particulier pétrolier.
  - Engin de levage constitué d'un mât vertical au pied duquel s'articule une flèche à inclinaison et orientation variables.
synonyms: []
