language: fr
word: loricaires
type: nom masculin
etymology: latin lorica, cuirasse
definitions:
  - Poisson originaire de l'Amérique du Sud, au corps recouvert de plaques osseuses, qui se fixe aux rochers par une ventouse buccale, et que l'on utilise souvent dans l'aquarium pour débarrasser les vitres des algues. (Genre Loricarius ; famille des loricariidés.)
synonyms: []
