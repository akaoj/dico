word: graveurs
type: nom masculin
etymology: ""
definitions:
  - Transducteur électromécanique portant le burin de gravure et transformant les signaux électriques en déplacements du burin sur le support d'enregistrement.
  - Appareil à laser permettant d'inscrire des données sur un CD, un CD-ROM ou un DVD, un DVD-ROM.
  - (Informatique) Périphérique destiné à l'enregistrement sur disque optique de données numériques, exploitables ensuite sur un lecteur de CD audio, de CD-ROM ou de DVD-ROM.
