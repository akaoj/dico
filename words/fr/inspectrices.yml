language: fr
word: inspectrices
type: nom
etymology: latin inspector
definitions:
  - Dénomination de certains fonctionnaires et d'employés d'établissements privés, généralement chargés de contrôler des activités d'autres personnes, de divers organismes ou collectivités.
  - 'Fonctionnaire chargé par le ministère de l''Éducation nationale de surveiller l''enseignement. (On distingue notamment : 1° à l''échelon national, les inspecteurs généraux ; 2° à l''échelon local, les inspecteurs pédagogiques régionaux [I.P.R.], les inspecteurs de l''Éducation nationale [anciennement appelés inspecteurs départementaux de l''Éducation nationale, ou I.D.E.N.] et les inspecteurs d''académie.)'
synonyms: []
