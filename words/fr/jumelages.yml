language: fr
word: jumelages
type: nom masculin
etymology: ""
definitions:
  - Action de jumeler, de grouper deux objets ou appareils semblables.
  - 'Création et développement de liens entre des villes de pays différents : Le jumelage de Nantes et de Cardiff.'
  - Affût commun à plusieurs armes, permettant leur tir simultané.
  - Groupe de deux ou plusieurs autorails commandés chacun par un conducteur, par opposition à couplage.
synonyms: []
