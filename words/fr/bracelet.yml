language: fr
word: bracelet
type: nom masculin
etymology: de bras
definitions:
  - Bijou, rigide ou non, qui se porte autour du bras, du poignet et parfois de la cheville.
  - Poignet en cuir ou en étoffe que mettent parfois les ouvriers, les sportifs pour ne pas se tordre le poignet.
  - 'Objet ayant la forme d''un cercle et servant à tenir, à maintenir ensemble des choses : Bracelets élastiques.'
  - En architecture, synonyme de bague.
  - Demi-manchon porté par l'archer au poignet gauche pour se protéger du coup de fouet donné par la corde de l'arc.
synonyms: []
