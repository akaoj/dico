language: fr
word: tremplin
type: nom masculin
etymology: italien trampolino
definitions:
  - Planche inclinée ou très élastique permettant aux plongeurs d'augmenter la hauteur ou la longueur du saut.
  - Plan incliné recouvert de neige, qui donne l'élan nécessaire pour le saut à skis.
  - Plan incliné pour le saut à ski nautique.
  - Planche semi-élastique, facilitant les impulsions d'un gymnaste (saut de cheval, entrées aux barres et à la poutre).
  - 'Ce qui donne un élan pour atteindre un objectif : Les médias lui ont servi de tremplin pour sa carrière politique.'
