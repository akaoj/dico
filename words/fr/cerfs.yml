language: fr
word: cerfs
type: nom masculin
etymology: latin cervus
definitions:
  - 'Mammifère ruminant à cornes rameuses et caduques (bois), autrefois très commun dans les forêts européennes. (La femelle est la biche, le jeune le faon, le groupe familial la harde. Le mâle porte des bois d''autant plus développés et ramifiés qu''il est âgé ; à un an, c''est un daguet, vers six ou sept ans, un dix-cors. Cri : le cerf brame, rait, rée. Famille des cervidés.)'
synonyms: []
