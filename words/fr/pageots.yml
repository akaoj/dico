language: fr
word: pageots
type: nom masculin
etymology: ancien provençal pagel, du latin populaire *pagellus, du latin classique pager
definitions:
  - Poisson marin omnivore des mers chaudes et tempérées, de couleur gris-rose argenté, au front bombé, au corps ovale assez allongé et comprimé latéralement, dont une espèce, le pageot rose, est commercialisée sous le nom de daurade rose . (Genre Pagellus, famille des sparidés.)
synonyms: []
