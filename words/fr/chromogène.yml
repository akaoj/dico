language: fr
word: chromogène
type: adjectif et nom masculin
etymology: ""
definitions:
  - Se dit de substances incolores ou de bactéries qui, dans certaines conditions, peuvent former ou sécréter des produits colorés.
  - Se dit de la phase du développement d'un film polychrome durant laquelle se forme l'image en couleurs ; se dit aussi du révélateur utilisé.
synonyms: []
