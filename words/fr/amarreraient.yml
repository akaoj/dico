language: fr
word: amarreraient
type: verbe transitif
etymology: néerlandais aenmarren, attacher
definitions:
  - Fixer une amarre, une manœuvre.
  - Attacher un navire, le maintenir au moyen d'amarres, de câbles, de chaînes.
  - 'Fixer, attacher quelque chose avec des cordes : Amarrer des bagages sur le toit d''une voiture.'
  - 'Au Canada (Acadie), attacher, nouer : Amarrer ses lacets.'
  - À la Réunion, séduire quelqu'un, le conquérir ; retenir quelqu'un sentimentalement, se l'attacher affectivement.
  - Aux Antilles, envoûter, ensorceler quelqu'un.
