language: fr
word: éclosion
type: nom féminin
etymology: de éclos, participe passé de éclore
definitions:
  - Ouverture à maturité d'une enveloppe protectrice contenant un être vivant.
  - En parlant de l'être vivant, fait de sortir de cette enveloppe.
  - 'Apparition, manifestation de quelque chose qui naît : L''éclosion d''un talent, d''une idée.'
synonyms: []
