language: fr
word: congestion
type: nom féminin
etymology: latin congestio, -onis, amas
definitions:
  - Accumulation anormale de sang dans un organe ou un tissu.
  - 'État d''un lieu de passage, d''un réseau qui est fortement encombré : La congestion de l''autoroute le vendredi soir.'
synonyms: []
