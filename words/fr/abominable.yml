language: fr
word: abominable
type: adjectif
etymology: latin abominabilis
definitions:
  - 'Qui suscite l''aversion, l''horreur par sa cruauté, son immoralité ; monstrueux, atroce : Un crime abominable. Un abominable individu.'
  - 'Qui est physiquement repoussant ou qui provoque le dégoût, la répulsion : Une abominable odeur de putréfaction.'
  - 'Extrêmement désagréable ; très mauvais, affreux : Un temps abominable.'
synonyms: []
