language: fr
word: jurerait
type: verbe transitif
etymology: latin jurare, faire serment
definitions:
  - 'Prononcer solennellement un serment en prenant à témoin, en engageant un être ou une chose que l''on tient pour sacré : Il jure sur la tête de ses enfants qu''il est innocent.'
  - 'Affirmer quelque chose avec vigueur, le promettre par serment : Ils ont juré le secret.'
  - 'Décider par un engagement ferme qu''on fera telle ou telle chose ; s''engager à respecter ou à ruiner quelque chose ou quelqu''un : Jurer de se venger. Jurer fidélité à un ami. Jurer la perte de quelqu''un.'
