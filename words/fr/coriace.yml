language: fr
word: coriace
type: adjectif
etymology: bas latin coriaceus, du latin classique corium, cuir
definitions:
  - 'Se dit d''une viande extrêmement dure : Bifteck coriace.'
  - 'Qui tient fermement ses positions, qui ne cède pas facilement ; dur, tenace : Un homme d''affaires coriace.'
synonyms: []
