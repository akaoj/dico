language: fr
word: incorrection
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui n''est pas conforme à la correction grammaticale ; faute, impropriété : Une copie d''élève pleine d''incorrections.'
  - 'Attitude de quelqu''un qui manque aux règles de la bienséance, de la politesse ; action ou parole incorrecte : Faire preuve d''incorrection à l''égard de quelqu''un.'
