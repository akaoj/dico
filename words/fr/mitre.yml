language: fr
word: mitre
type: nom féminin
etymology: latin mitra, du grec
definitions:
  - Coiffure de cérémonie que portent, avec la chasuble ou la chape, le pape, les évêques, certains abbés, dits « mitrés », les membres de quelques chapitres.
  - Appareil de forme très variable dont on couronne un conduit de cheminée pour empêcher l'entrée de la pluie et du vent.
