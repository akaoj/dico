language: fr
word: tôt
type: adverbe
etymology: latin populaire *tostum, du latin classique tostus, brûlé
definitions:
  - 'À un moment situé relativement près du début de la journée, de la nuit, de la vie, d''une période quelconque : Se lever tôt. Il a su lire très tôt.'
  - 'Relativement longtemps avant le moment, le temps normal, attendu : Il est trop tôt ; rien n''est prêt.'
  - 'Dans un délai très rapproché : Le plus tôt sera le mieux.'
synonyms: []
