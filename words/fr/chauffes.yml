language: fr
word: chauffes
type: nom féminin
etymology: de chauffer
definitions:
  - Opération consistant à produire par combustion la chaleur nécessaire à un chauffage industriel ou domestique et, plus particulièrement, à conduire cette combustion.
  - Procédure pour l'entretien des feux et le maintien de la pression des chaudières d'un navire.
