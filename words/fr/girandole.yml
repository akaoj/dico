language: fr
word: girandole
type: nom féminin
etymology: italien girandola, de giranda, gerbe de feu
definitions:
  - Partie supérieure d'un candélabre, portant les bras de lumière.
  - Candélabre ou chandelier à plusieurs branches orné de pendeloques de cristal.
  - Guirlande lumineuse décorant une fête, un bal, etc.
  - Artifice pyrotechnique constitué par des lances fixées sur une roue tournant dans un plan horizontal.
synonyms: []
