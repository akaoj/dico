definitions:
  - Relatif à l'existentialisme ; partisan de l'existentialisme.
  - S'est dit, au lendemain de la Seconde Guerre mondiale, des jeunes gens qui se réunissaient pour discuter dans les cafés, écouter du jazz et danser dans les caves de Saint-Germain-des-Prés, à Paris.
