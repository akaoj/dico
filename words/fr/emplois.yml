language: fr
word: emplois
type: nom masculin
etymology: ""
definitions:
  - 'Action ou manière d''employer quelque chose ; utilisation, usage : L''emploi de ce produit est dangereux.'
  - 'Cas, circonstance où on emploie quelque chose : Quels sont les emplois de ce médicament ?'
  - 'Fait d''employer des personnes : L''emploi d''une main-d''œuvre sous-payée.'
  - 'Travail rémunéré dans une administration, une entreprise, chez quelqu''un : Chercher un emploi.'
  - (Comptabilité) Ensemble des montants figurant à l'actif d'un bilan, en contrepartie des ressources figurant au passif.
  - (Droit) 1.  Dans la fonction publique, tâche assignée à un fonctionnaire.2.  Placement d'un capital ; acquisition de biens mobiliers ou immobiliers à l'aide de fonds disponibles.
  - (Économie) Rapport entre le nombre de personnes actives dans une profession, un pays, et la population totale de cette profession, de ce pays. [→ chômage.]
  - (Linguistique) Fait de se servir d'une forme de la langue.
  - (Militaire) Fonction confiée à un militaire de carrière, indépendamment de son grade.
  - (Spectacles) Type de rôle pouvant être joué par un acteur ou interprété par un danseur en fonction de son physique, de sa sensibilité.
