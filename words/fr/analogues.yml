language: fr
word: analogues
type: nom masculin pluriel
etymology: ""
definitions:
  - Organes très différents par leur origine embryologique et phylogénétique, mais qui se ressemblent par leur forme et leur fonction du fait d'une convergence (aile de l'oiseau et de l'insecte, patte fouisseuse de la taupe et de la courtilière, cladode de petit houx et feuille de houx, etc.).
  - Dans le langage du xviiie s., organes de même origine embryologique et phylogénétique mais différents par la forme et la fonction, appelés homologues en langue moderne, tels que le membre antérieur du cheval, l'aile de la chauve-souris et la nageoire antérieure du phoque. (La « théorie des analogues », professée par Étienne Geoffroy Saint-Hilaire, repose sur le fait que de tels organes, si diversifiés que les rende l'évolution, conservent cependant les mêmes connexions avec les organes voisins.)
