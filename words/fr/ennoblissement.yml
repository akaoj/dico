language: fr
word: ennoblissement
type: nom masculin
etymology: ""
definitions:
  - Action de rendre digne, noble, de conférer un air de dignité ; fait de devenir digne moralement.
  - Ensemble des traitements effectués sur tissus écrus (blanchiment, teinture, apprêt, impression, etc.) qui contribuent à en accroître la valeur ; secteur de l'industrie textile spécialisé dans ces opérations.
