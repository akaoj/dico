language: fr
word: ectoplasmes
type: nom masculin
etymology: ""
definitions:
  - Partie extérieure, différenciée, du cytoplasme, des amibiens.
  - Familier. Personnage superficiel, inexistant dans le milieu où il gravite.
  - Substance mystérieuse qui se dégagerait du corps de certains médiums pendant la transe et qui, à quelque distance, se matérialiserait pour former des membres, des visages, des organismes complets (fantômes), humains ou animaux, ou encore des objets divers.
synonyms: []
