language: fr
word: ordination
type: nom féminin
etymology: latin ecclésiastique ordinatio, -onis
definitions:
  - Rite sacramentel par lequel un chrétien, généralement au cours d'une messe, reçoit des mains d'un évêque le sacrement de l'ordre dans un de ses trois degrés (diaconat, presbytérat, épiscopat).
  - Dans les Églises réformées, synonyme de consécration.
synonyms: []
