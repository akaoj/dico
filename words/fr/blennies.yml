language: fr
word: blennies
type: nom féminin
etymology: latin scientifique blennius, du latin classique blendius
definitions:
  - Poisson à grosse tête, à dorsale élevée, gluant, tel que la cagnotte des rivières du sud de la France et une vingtaine d'espèces côtières, veillant avec soin sur ses œufs.
