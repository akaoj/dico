language: fr
word: répliquent
type: verbe transitif indirect
etymology: ""
definitions:
  - Répondre à quelqu'un avec impertinence, contester ce qu'il dit, demande, ordonne.
  - 'Répondre à un comportement hostile par une action de représailles, par telle attitude : Répliquer à une agression par une rupture des relations diplomatiques.'
