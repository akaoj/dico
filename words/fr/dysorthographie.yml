language: fr
word: dysorthographie
type: nom féminin
etymology: ""
definitions:
  - Difficulté spécifique d'apprentissage de l'orthographe chez un enfant qui ne présente pas par ailleurs de déficit intellectuel, sensoriel ou de trouble majeur de la personnalité et qui est normalement scolarisé. (La dysorthographie est liée à la dyslexie.)
