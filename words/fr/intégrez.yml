language: fr
word: intégrez
type: verbe transitif
etymology: latin integrare, rendre entier
definitions:
  - 'Insérer quelque chose dans quelque chose, l''y incorporer, le faire entrer dans un ensemble : Intégrer un nouveau paragraphe dans un exposé.'
  - 'Placer quelque chose dans un ensemble de telle sorte qu''il semble lui appartenir, qu''il soit en harmonie avec les autres éléments : L''architecte a essayé d''intégrer ces maisons dans le site.'
  - 'Faire que quelqu''un, un groupe ne soit plus étranger à une collectivité, qu''il s''y assimile : L''école essaie d''intégrer à la classe les nouveaux venus.'
  - 'Recevoir et comporter en soi un élément qui originellement était extérieur ou distinct : Pays qui a du mal à intégrer les travailleurs immigrés.'
  - Avoir assimilé un savoir, des connaissances, etc.
  - (Droit) Procéder à l'intégration d'un fonctionnaire.
  - (Mathématiques) Procéder à une intégration.
synonyms: []
