language: fr
word: intégrales
type: adjectif
etymology: latin médiéval integralis, du latin classique integer, -gri, entier
definitions:
  - 'Qui ne fait l''objet d''aucune restriction : Le remboursement intégral d''une somme.'
  - 'Qui ne fait l''objet d''aucune coupure : L''édition intégrale d''un texte.'
  - 'Familier. Qui réalise pleinement une qualité, une caractéristique : Un parasite intégral.'
synonyms: []
