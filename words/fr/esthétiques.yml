language: fr
word: esthétiques
type: adjectif
etymology: latin aesthetica, du grec aisthêtikos, de aisthanesthai, sentir
definitions:
  - 'Qui a rapport au sentiment du beau, à sa perception : Il n''a pas le sens esthétique.'
  - 'Qui a une certaine beauté, de la grâce, de l''élégance ; agréable à voir, artistique, harmonieux : Décoration esthétique.'
  - 'Qui entretient ou développe la beauté du corps : Soins esthétiques.'
synonyms: []
