language: fr
word: excitation
type: nom féminin
etymology: bas latin excitatio, -onis
definitions:
  - 'Action de stimuler l''activité, les sentiments, de pousser quelqu''un à agir : L''excitation à la lutte.'
  - 'État d''agitation, d''énervement, d''enthousiasme, d''irritation ou d''exaltation : Être en proie à une grande excitation.'
  - État de quelqu'un qui est excité physiquement, sexuellement.
  - (Électricité) 1.  Force magnétomotrice produisant le flux dans un électroaimant.2.  Production d'un flux d'induction magnétique dans un circuit magnétique au moyen d'un courant électrique.
  - (Physique) Processus par lequel un atome, une molécule, un noyau ou tout autre système quantique effectue une transition vers l'un de ses états excités possibles. (L'excitation peut être due à une collision [cas d'une flamme], à un bombardement de quantons ou à une absorption de photons.)
  - (Physiologie) Modification de l'activité électrique de la membrane d'un neurone, d'une cellule musculaire, sous l'effet d'une stimulation.
synonyms: []
