language: fr
word: digues
type: nom féminin
etymology: moyen néerlandais dijc
definitions:
  - Ouvrage continu sur une certaine longueur, destiné à contenir les eaux ou à protéger contre leurs effets, ou encore à guider leur écoulement.
  - 'Obstacle naturel qui s''oppose à l''écoulement des eaux : Le sable forme une digue.'
  - 'Obstacle destiné à contenir l''action d''une force quelconque, dans l''ordre naturel, moral, psychologique ou social : Élever une digue contre la révolution.'
  - Barrage en matériaux discontinus (enrochements ou terre).
synonyms: []
