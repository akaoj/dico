language: fr
word: arriéré
type: adjectif
etymology: ""
definitions:
  - 'Dont le développement économique, social et intellectuel et les mœurs sont à un niveau inférieur à ceux d''une autre collectivité prise comme référence : Une région arriérée.'
  - 'Qui appartient à une époque révolue ; démodé, ancien : Des idées arriérées.'
  - Se dit d'une dette non acquittée.
synonyms: []
