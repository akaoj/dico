language: fr
word: séquestres
type: nom masculin
etymology: latin sequestrum, dépôt
definitions:
  - Remise d'un bien entre les mains d'un tiers, par ordre de justice ou par convention des parties.
  - Personne entre les mains de laquelle sont remis des biens litigieux.
  - Fragment osseux nécrosé et détaché du reste de l'os après fracture ou infection.
synonyms: []
