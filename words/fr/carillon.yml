language: fr
word: carillon
type: nom masculin
etymology: latin populaire *quadrinionem, du bas latin quaternio, groupe de quatre
definitions:
  - Série de cloches permettant l'exécution de mélodies. (C'est principalement sur le territoire des anciens Pays-Bas que le carillon s'est répandu à la fin du Moyen Âge et à la Renaissance.)
  - Sonnerie de cloches, vive et gaie, du carillon.
  - Horloge sonnant les quarts et les demies, et faisant entendre un air pour marquer les heures ; ensemble de timbres accordés équipant cette horloge ; air sonné toutes les heures par cette horloge.
  - Œuvre musicale imitant un carillon véritable.
