language: fr
word: blindages
type: nom masculin
etymology: ""
definitions:
  - Action de blinder, de munir un engin, un abri d'un moyen de protection contre les effets des projectiles.
  - Revêtement protégeant les matériels aériens, navals et terrestres des impacts de projectiles divers.
  - (Électricité) 1.  Enveloppe ou cloison installée à des fins de protection du personnel et des matériels.2.  Méthode servant à empêcher la propagation des champs électriques ou magnétiques.
  - (Mines et travaux publics) Paroi destinée à maintenir un terrain peu stable et à éviter tout éboulement.
  - (Nucléaire) Dispositif de protection interposé entre une source de rayonnement et la région à protéger.
  - (Serrurerie) Ensemble des dispositions prises pour rendre une porte inviolable.
synonyms: []
