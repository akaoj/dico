language: fr
word: consultations
type: nom féminin
etymology: latin consultatio, -onis
definitions:
  - 'Action de consulter quelqu''un, de lui demander son avis : Consultation de la population par référendum.'
  - 'Action de lire, de parcourir un ouvrage, un panneau, etc., afin d''y puiser un renseignement : La consultation d''un dictionnaire vous donnera le renseignement.'
  - 'Action de donner un avis autorisé sur une affaire, en parlant d''un expert ; cet avis lui-même : Consultation d''un juriste.'
  - Examen d'un malade que le médecin pratique à son cabinet.
  - Avis motivé de plusieurs médecins se rencontrant au chevet d'un malade.
synonyms: []
