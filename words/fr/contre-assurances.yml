language: fr
word: contre-assurances
type: nom féminin
etymology: ""
definitions:
  - Contrat ayant pour objet de garantir, en cas de décès, le remboursement des primes versées pour une assurance en cas de vie, ou opération analogue.
  - Assurance accessoire qui garantit l'assuré contre les dommages éprouvés par ses véhicules au cours de collisions avec des véhicules appartenant à des tiers.
