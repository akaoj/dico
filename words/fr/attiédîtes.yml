language: fr
word: attiédîtes
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre tiède un milieu, un lieu en le refroidissant ou en le chauffant légèrement : Le soleil attiédit l''atmosphère.'
  - 'Littéraire. Rendre moins vif un sentiment, le modérer : Le temps attiédit l''amitié.'
synonyms: []
