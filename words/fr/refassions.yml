language: fr
word: refassions
type: verbe transitif
etymology: ""
definitions:
  - 'Recommencer une action, une tâche déjà faite par soi-même ou par un autre : Refaire une addition.'
  - 'Faire quelque chose d''analogue à ce qu''un autre a fait, essayer de l''imiter : Une génération qui refait les erreurs de la précédente.'
  - 'Modifier quelque chose, quelqu''un pour le rendre différent : Vous ne me referez pas.'
  - 'Redonner son état premier ou un meilleur état à ce qui a subi un dommage : Refaire la toiture d''une maison.'
  - 'Familier. Tromper, duper, escroquer quelqu''un : Se faire refaire de cent mille francs.'
