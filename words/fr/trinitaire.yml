language: fr
word: trinitaire
type: nom
etymology: ""
definitions:
  - Membre d'un ordre religieux, voué à la Trinité, fondé par Jean de Matha et Félix de Valois en 1198 pour racheter les chrétiens capturés par les infidèles. (En France, on les appelait aussi mathurins, de leur église St-Mathurin, à Paris. De nos jours, les trinitaires s'occupent des prisonniers.)
