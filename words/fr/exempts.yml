language: fr
word: exempts
type: adjectif
etymology: latin exemptus, de eximere, enlever
definitions:
  - 'Qui n''est pas assujetti à quelque obligation : Être exempt d''impôts.'
  - 'Qui est préservé de tel ou tel risque, qui n''a pas tel ou tel avantage, qui n''a pas trace de quelque chose : On n''est jamais exempt d''un accident.'
  - 'Littéraire. Qui n''est pas entaché de quelque chose : Un calcul exempt d''erreur.'
synonyms: []
