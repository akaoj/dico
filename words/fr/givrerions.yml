language: fr
word: givrerions
type: verbe transitif
etymology: ""
definitions:
  - 'Recouvrir une surface de givre : Le froid du matin avait givré le pare-brise.'
  - 'Saupoudrer quelque chose de givrée ou d''une couche blanche comme le givre : Givrer une bûche de Noël.'
  - Procéder au givrage d'un verre, d'un produit alimentaire.
synonyms: []
