language: fr
word: dédoublèrent
type: verbe transitif
etymology: de double
definitions:
  - 'Partager quelque chose, un ensemble en deux groupes distincts : Dédoubler des classes.'
  - 'Vieux. Déplier ce qui était plié en double : Dédoubler une feuille.'
  - Répartir les huîtres d'une claire de manière à diminuer la densité d'élevage.
  - Séparer les couches distinctes d'une gemme.
  - Procéder au dédoublement d'un train.
  - Distinguer, à l'aide d'un instrument, les parties d'un objet qui paraît ponctuel à l'œil nu.
synonyms: []
