language: fr
word: adhésion
type: nom féminin
etymology: latin adhaesio
definitions:
  - 'Action d''adhérer à une association, à un parti : L''adhésion à l''association sportive est gratuite.'
  - 'Action d''adhérer à un projet, à une idée, une doctrine : Donner son adhésion à une proposition.'
  - (Droit) Mode d'expression par un État de son consentement à être lié par une convention qu'il n'a pas signée lors de sa conclusion.
  - (Technique) Phénomène physique et/ou chimique créant l'adhérence.
synonyms: []
