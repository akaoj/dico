language: fr
word: consulat
type: nom masculin
etymology: latin consulatus
definitions:
  - Charge de consul en pays étranger ; sa résidence ; bureaux du personnel consulaire.
  - À Rome, charge de consul ; sa durée.
  - En Espagne et dans l'Empire colonial espagnol, guilde de marchands qui contrôlait le commerce avec de très larges attributions, notamment judiciaires. (Les premiers consulats sont nés en Espagne au xiie s. ; les plus importants furent ceux de Barcelone, de Séville, de Cadix, de Mexico et de Lima. L'institution se perpétua jusqu'au début du xixe s.)
synonyms: []
