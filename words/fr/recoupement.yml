language: fr
word: recoupement
type: nom masculin
etymology: ""
definitions:
  - 'Vérification d''un fait établi au moyen de renseignements provenant d''une source différente qui viennent le confirmer : Procéder par recoupements.'
  - 'Éléments d''informations identiques dans des sources différentes ; ce en quoi des choses se recoupent : Il y a des recoupements dans leurs témoignages.'
  - Diminution d'épaisseur que l'on fait subir à un mur, lors d'un ravalement, ou suppression de parties excédentaires (balèvres, par exemple).
  - En topographie, action de déterminer la position d'un point A situé sur une direction prise d'un point connu B, en prenant du point A une ou deux directions sur deux autres points connus C et D.
