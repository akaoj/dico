language: fr
word: legs
type: nom masculin
etymology: ancien français lais, de laisser, avec l'influence du latin legatum, don par testament
definitions:
  - Libéralité faite par testament au bénéfice d'une personne physique ou morale. (Le legs peut être particulier, universel, ou à titre universel.)
  - Littéraire. Ce qu'une génération transmet aux générations suivantes.
