language: fr
word: stationnai
type: verbe intransitif
etymology: ""
definitions:
  - 'S''arrêter, demeurer au même endroit pendant un certain temps, en parlant d''un véhicule : Des voitures qui stationnent en double file.'
  - 'Demeurer au même endroit, en particulier sur la voie publique : Les passants stationnent près du lieu de l''attentat.'
  - En parlant de troupes, rester en stationnement.
synonyms: []
