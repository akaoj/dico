language: fr
word: carafe
type: nom féminin
etymology: italien caraffa, peut-être de l'arabe gharaf, pot à boire, par l'intermédiaire de l'espagnol garrafa
definitions:
  - Récipient en verre à corps pansu et à goulot étroit, destiné à servir à table le vin ou l'eau ; le contenu de ce récipient.
  - Populaire. Tête.
  - Engin de pêche en forme de carafe que l'on pose au fond de l'eau pour capturer des petits poissons.
synonyms: []
