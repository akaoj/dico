language: fr
word: désaccords
type: nom masculin
etymology: ""
definitions:
  - 'Manque d''accord, de concordance, d''harmonie entre des choses ; contraste : Désaccord entre les actes et les paroles.'
  - 'Manque d''entente entre des personnes ; différend : Famille en désaccord.'
  - 'Fait de ne pas approuver quelque chose, de ne pas lui donner son accord ; opposition : Je suis en désaccord avec cette proposition.'
  - En radio, écart entre une fréquence d'accord réelle et sa valeur correcte.
synonyms: []
