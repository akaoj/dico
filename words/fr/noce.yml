language: fr
word: noce
type: nom féminin
etymology: latin populaire *noptiae, du latin classique nuptiae
definitions:
  - 'Cérémonie du mariage ; ensemble des réjouissances qui accompagnent la cérémonie : Être invité à la noce.'
  - Ensemble des personnes qui assistent à la noce.
  - Familier. Partie de plaisir marquée par des excès de table ou par la débauche.
