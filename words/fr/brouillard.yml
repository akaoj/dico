language: fr
word: brouillard
type: nom masculin
etymology: ancien français brouillas, de brouiller
definitions:
  - Nuage stratifié (stratus) reposant sur la surface du sol, presque toujours par temps calme, formé de gouttelettes d'eau liquide pleines. (Il y a brouillard quand la visibilité est inférieure à 1 km, brume au-delà.)
  - Trouble qui affecte la vue.
  - Très petites fleurs vendues par les fleuristes, en général pour accompagner d'autres fleurs. (Nom scientifique gypsophile.)
synonyms: []
