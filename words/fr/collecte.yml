language: fr
word: collecte
type: nom féminin
etymology: latin collecta, de colligere, réunir
definitions:
  - Action de collecter, de réunir des choses, des fonds, etc.
  - Ramassage des ordures ménagères.
  - Sous l'Ancien Régime, levée des deniers de la taille ou d'une taxe.
  - Nom donné primitivement à l'assemblée des fidèles, puis à l'oraison que dit le prêtre lorsque les fidèles sont rassemblés.
  - Opération consistant à grouper l'exploitation d'un certain nombre de puits de pétrole ou de gaz naturel.
  - Réunion des informations nécessaires à l'établissement d'une série statistique.
