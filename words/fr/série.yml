language: fr
word: série
type: nom féminin
etymology: latin series
definitions:
  - 'Suite, succession de choses de même nature : Poser une série de questions.'
  - 'Ensemble d''objets de même nature, généralement rangés dans un certain ordre ou réunis par rapport à un certain critère : Une série de casseroles.'
  - 'Groupe de personnes, catégorie dans une classification quelconque : Il est classé dans la série des récidivistes.'
  - (Chimie) Groupe de composés organiques, qui présentent un rapport caractéristique entre le nombre d'atomes de carbone et le nombre d'atomes d'hydrogène.
  - (Chorégraphie) Enchaînement d'exercices identiques ou voisins, dont la répétition permet d'acquérir une parfaite maîtrise d'exécution.
  - (Géologie) 1.  Ensemble de roches génétiquement liées (série magmatique, série métamorphique).2.  Ensemble de couches considérées dans leur succession chronologique (série stratigraphique), et en particulier unité stratigraphique conventionnelle qui se place hiérarchiquement entre l'étage et le système et dont l'équivalent géochronologique est l'époque.
  - (Habillement) Ensemble de vêtements exécutés dans les tailles commercialisées.
  - (Marine) Ensemble de voiliers présentant des caractéristiques suffisamment comparables pour qu'on puisse les faire courir simultanément.
  - (Mathématiques) Somme infinie , dont les termes sont ceux d'une suite (un), à termes réels ou complexes. (On parle alors de série de terme général un.)
  - (Musique) Succession, dans un ordre fixé à l'avance par le compositeur, des douze sons de l'échelle chromatique. (Les diverses manipulations d'une série obéissent aux règles de l'atonalité, du dodécaphonisme ou du sérialisme.)
  - (Sports) 1.  Épreuve préliminaire, dans certaines compétitions, à laquelle participent un groupe de concurrents dont les premiers sont qualifiés pour la suite de la compétition.2.  Au tennis et au tennis de table, catégorie groupant des sportifs ayant une valeur comparable.
  - (Télévision) Feuilleton tourné pour la télévision.
