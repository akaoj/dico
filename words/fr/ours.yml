language: fr
word: ours
type: nom masculin
etymology: latin ursus
definitions:
  - Mammifère carnivore (ursidé), à denture peu spécialisée, queue courte et marche plantigrade.
  - 'Familier. Personne qui fuit le monde : Un vieil ours solitaire.'
  - Jouet d'enfant en peluche ayant l'apparence d'un ourson.
  - Encadré où doivent figurer, sur chaque exemplaire d'un journal, le nom de l'imprimeur, du directeur de la publication et des principaux rédacteurs, etc.
synonyms: []
