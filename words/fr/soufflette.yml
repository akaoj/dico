language: fr
word: soufflette
type: nom féminin
etymology: ""
definitions:
  - Appareil connecté à une canalisation d'air comprimé, permettant de diriger un jet d'air sous pression sur un endroit dont on veut éliminer les poussières, les copeaux, etc.
  - Poche d'air formant boursouflure, qui se trouve enfermée entre le moule et la croûte d'une céramique.
  - Synonyme de soufflure.
synonyms: []
