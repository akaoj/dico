language: fr
word: saturation
type: nom féminin
etymology: bas latin saturatio
definitions:
  - 'Action de saturer ; fait d''être saturé : La saturation du marché.'
  - (Chimie) Transformation d'une liaison multiple en liaison simple par addition d'hydrogène.
  - (Informatique) État d'une mémoire ou d'une voie de transmission d'informations fonctionnant à ses possibilités maximales.
  - (Logique) Propriété d'un modèle ou d'une théorie saturés.
  - (Magnétisme) État d'une substance ferro- ou ferrimagnétique dont l'aimantation ne peut pas être augmentée de façon appréciable par un accroissement du champ magnétique.
  - (Météorologie) État de l'atmosphère contenant la quantité maximale de vapeur d'eau, compatible avec la température et la pression du moment.
  - (Optique) Attribut de la sensation visuelle permettant d'estimer la proportion de couleur chromatiquement pure contenue dans la sensation totale.
  - (Pétrole) Pourcentage du volume total des pores et des fissures d'une roche-réservoir, occupé par un fluide déterminé.
  - (Thermodynamique) Opération consistant à dissoudre une substance dans un liquide jusqu'à obtention d'une solution saturée ; état de la solution ainsi obtenue.
