language: fr
word: clown
type: nom masculin
etymology: anglais clown
definitions:
  - Artiste comique, maquillé et grotesquement accoutré, qui, dans les cirques, exécute des pantomimes bouffonnes et parfois acrobatiques. Depuis le milieu des années 1980, on assiste à un renouveau de l’art du clown. L’esthétique et le langage clownesques ont notamm. été transformés par une interprétation plus poétique de la réalité.
  - Personne qui cherche à se faire remarquer par sa drôlerie, ses pitreries.
