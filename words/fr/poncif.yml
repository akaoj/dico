language: fr
word: poncif
type: nom masculin
etymology: de poncer
definitions:
  - Formule rabâchée, qui a perdu toute originalité ; cliché.
  - Autrefois, esquisse ou modèle dessiné piqué de trous sur ses lignes principales et destiné à être reporté sur un support (celui de l'œuvre à exécuter) au moyen d'une ponce. (La poudre, en passant par les trous, reproduisait en pointillé les contours du dessin.)
  - Motif figuratif ou décoratif maintes fois reproduit.
  - En cartographie, structure de surface constituée par la répétition plus ou moins régulière d'un élément graphique ou d'un symbole.
  - Poudre dont on enduit l'intérieur d'un moule de fonderie pour empêcher l'adhérence du métal que l'on y coule.
synonyms: []
