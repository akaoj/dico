language: fr
word: dissidentes
type: adjectif et nom
etymology: latin dissidens, de dissidere, s'écarter
definitions:
  - Qui se sépare, à cause d'une divergence d'opinions, d'une communauté dont il faisait jusqu'alors partie, qui cesse d'adhérer à une idéologie, qui s'oppose au système politique du gouvernement en place.
  - 'Qui se sépare d''un mouvement artistique, scientifique, philosophique : Les disciples dissidents de Freud.'
  - Toute personne se séparant de l'Église romaine.
  - En Angleterre, nom donné aux chrétiens qui n'appartiennent pas à l'Église anglicane. (On n'utilise plus ce terme pour les catholiques.)
synonyms: []
