language: fr
word: méritera
type: verbe transitif
etymology: de mérite
definitions:
  - 'Être en droit, par sa conduite, de jouir d''un bien, d''un avantage ou de s''exposer à tel mal, à tel inconvénient, à telle sanction : Il ne mérite pas la femme qu''il a. Tu mériterais d''être puni.'
  - 'Valoir quelque chose : Son attitude désinvolte lui a mérité un blâme.'
  - 'Donner lieu à, requérir, légitimer : Voilà une lettre qui mérite une réponse.'
synonyms: []
