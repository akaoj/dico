language: fr
word: nages
type: nom féminin
etymology: de nager
definitions:
  - Action de nager.
  - Chacune des manières particulières de progresser dans l'eau, constituée par un ensemble de mouvements appropriés (brasse, crawl, etc.).
  - (Biologie) Déplacement actif au sein ou à la surface de l'eau, sans appui sur le fond.
  - (Sports) En aviron, équipage d'un bateau (vieux).
synonyms: []
