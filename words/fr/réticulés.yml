language: fr
word: réticulés
type: verbe passif
etymology: ""
definitions:
  - En parlant d'un mur, être formé de moellons carrés disposés en diagonale. (C'est l'opus reticulatum romain.)
  - En parlant d'une voûte gothique, comporter un réseau complexe de nervures.
  - En parlant d'un minéral, avoir des fibres arrangées de telle manière qu'elles imitent un réseau.
  - En parlant d'un tissu vivant, être en forme de réseau.
synonyms: []
