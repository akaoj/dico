language: fr
word: imputable
type: adjectif
etymology: ""
definitions:
  - 'Qui peut ou doit être imputé, attribué à quelqu''un, à quelque chose : Erreur imputable à l''étourderie.'
  - 'Qui peut être prélevé sur un compte, un budget, etc. : Financement d''une mission imputable sur les crédits de fonctionnement.'
synonyms: []
