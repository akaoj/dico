language: fr
word: avortait
type: verbe intransitif
etymology: latin abortare
definitions:
  - (auxiliaire avoir) Expulser un embryon ou un fœtus non viable.
  - '(auxiliaire avoir ou être) Ne pas réussir, ne pas aboutir, en parlant d''une action, d''un projet ; échouer : La révolution a avorté. Une réforme avortée.'
synonyms: []
