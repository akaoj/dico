language: fr
word: montures
type: nom féminin
etymology: de monter
definitions:
  - Bête sur laquelle on monte pour se faire porter ; cheval de selle.
  - Armature de métal servant à protéger, à enrichir ou à rendre d'un usage plus facile vases, pendules, miroirs, etc.
  - Mode de fixation des pierres et perles dans un ouvrage de joaillerie. (On distingue les montures « en plein », « à jour », « illusion », « en pavé ».)
  - Partie des lunettes destinée à maintenir les verres devant les yeux.
  - Synonyme de avançon.
  - Bois qui supporte certains filets de pêche ; ensemble des plombées et des flottes dont on garnit un filet.
  - Ensemble de la garde, de la fusée et du pommeau d'une épée.
  - Parties en bois qui supportent le canon et les mécanismes d'un fusil.
synonyms: []
