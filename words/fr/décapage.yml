language: fr
word: décapage
type: nom masculin
etymology: ""
definitions:
  - Opération ayant pour objet de nettoyer une surface métallique en la débarrassant des oxydes qui la recouvrent.
  - Action de débarrasser de ce qui est nuisible, inutile.
  - Éclaircissement de la teinte des cheveux, consécutive à une coloration.
  - Action de décaper un gisement.
  - Utilisation d'un décapant pour préparer un subjectile à recevoir un enduit, une peinture ou un vernis.
