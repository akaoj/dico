language: fr
word: garez
type: verbe transitif
etymology: ancien scandinave vara, avertir, du germanique *warôn
definitions:
  - 'Rentrer un véhicule dans un garage ou le ranger, le faire stationner dans un lieu aménagé, le long du trottoir, etc. : Garer sa voiture sur un parking.'
  - 'Familier. Mettre à l''abri, en lieu sûr : Garer ses bijoux.'
  - Diriger un train sur une voie de garage pour libérer la voie principale ; placer un véhicule sur une voie de service spécialisée pendant une période d'immobilisation.
synonyms: []
