language: fr
word: grouillots
type: nom masculin
etymology: de se grouiller
definitions:
  - À la Bourse, jeune employé qui portait rapidement de l'un à l'autre les ordres d'achat et de vente.
  - Familier. Jeune employé chargé de faire les courses.
  - Journaliste débutant ou stagiaire.
