language: fr
word: cuvaison
type: nom féminin
etymology: ""
definitions:
  - Fermentation dans une cuve du raisin destiné au vin rouge. (Le raisin est foulé après la récolte puis introduit dans la cuve, où il reste de 1 à 10 jours. Pendant cette période, tout ou partie du sucre se transforme en alcool.)
  - En cidrerie, séjour dans la cuve de la pulpe de pomme râpée avant de la presser.
