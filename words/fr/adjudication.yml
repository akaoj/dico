language: fr
word: adjudication
type: nom féminin
etymology: latin adjudicatio
definitions:
  - Attribution par l'Administration d'un marché public à l'entrepreneur ou au fournisseur qui, au terme d'une procédure publique de mise en concurrence, offre le plus bas prix.
  - Attribution d'un bien mis aux enchères par le juge ou l'officier ministériel qui procède à la vente.
synonyms: []
