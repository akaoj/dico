language: fr
word: abusif
type: adjectif
etymology: bas latin abusivus
definitions:
  - 'Qui est exagéré, qui dépasse une limite convenable : Un emploi abusif de médicaments.'
  - 'Qui constitue un abus, qui est répréhensible : Privilège abusif.'
  - 'Se dit de quelqu''un qui, abusant de liens affectifs, maintient une personne, en particulier un enfant, dans une grande dépendance : Mère, épouse abusive.'
  - Se dit de l'emploi d'un mot dans un sens qu'il n'a pas selon la norme.
synonyms: []
