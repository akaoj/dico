language: fr
word: ressorts
type: nom masculin
etymology: de ressortir 1
definitions:
  - Organe élastique capable de supporter d'importantes déformations et destiné à exercer une force en tendant à reprendre sa forme initiale après avoir été plié, tendu, comprimé ou tordu. (Les ressorts sont destinés à amortir des chocs [tampons, ressorts de suspension des voitures] par absorption d'énergie pour produire un mouvement [mouvement d'horlogerie] par restitution de l'énergie emmagasinée lors de la déformation.)
  - 'Littéraire. Force occulte qui fait agir : L''argent est le ressort de tous les conflits.'
  - 'Force morale, énergie qui permet de faire face : Manquer de ressort.'
