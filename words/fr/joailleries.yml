language: fr
word: joailleries
type: nom féminin
etymology: de joaillier
definitions:
  - Art qui consiste à mettre en valeur des pierres précieuses, des pierres fines, des perles ou des minéraux divers en tirant parti de leur éclat, de leur couleur et de leur forme.
  - Atelier, magasin du joaillier.
  - Articles vendus par le joaillier.
synonyms: []
