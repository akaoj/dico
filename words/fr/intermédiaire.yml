language: fr
word: intermédiaire
type: nom
etymology: ""
definitions:
  - 'Personne qui intervient entre deux autres pour leur servir de lien, pour les mettre en rapport : Il a été leur intermédiaire dans cette négociation.'
  - Toute personne, physique ou morale, qui intervient dans les circuits commerciaux (grossiste, demi-grossiste, détaillant) ou pour faire conclure une affaire commerciale (représentant, commissionnaire, courtier).
synonyms: []
