language: fr
word: stylets
type: nom masculin
etymology: italien stiletto, de stilo, poignard
definitions:
  - Dague fine à lame triangulaire très effilée.
  - Petite tige métallique fine, rigide ou flexible, à pointe émoussée, d'usage chirurgical.
  - Chez les insectes piqueurs-suceurs, comme les hémiptères, pièce buccale piqueuse en forme de soie rigide, allongée dans la cannelure du rostre.
synonyms: []
