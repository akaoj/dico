language: fr
word: marigot
type: nom masculin
etymology: mot français des Antilles, peut-être du caraïbe avec l'influence de mare
definitions:
  - Dans les pays tropicaux, bras mort d'un fleuve ou d'une rivière, ou mare d'eau stagnante ; tout petit cours d'eau.
  - 'Au figuré, secteur de la société considéré par certains comme un domaine réservé et qui est parfois le lieu d''affrontements féroces : Le marigot de la politique.'
synonyms: []
