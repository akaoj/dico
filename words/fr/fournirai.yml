language: fr
word: fournirai
type: verbe transitif
etymology: germanique *frumjan, produire
definitions:
  - 'Ravitailler quelqu''un, un magasin, etc., l''approvisionner en quelque chose : Grossiste qui fournit les commerçants du quartier.'
  - 'Procurer quelque chose à quelqu''un, à un groupe, le mettre à leur disposition et, en particulier, en parlant d''un commerçant, le vendre, le livrer au client : Fournir des armes à un pays.'
  - 'Présenter la pièce, le document requis par quelqu''un, par un service, etc. : Fournir un devis.'
  - 'Apporter, donner quelque chose : Ce livre vous fournira tous les renseignements nécessaires.'
  - 'Produire quelque chose : Sol qui fournit un très bon vin.'
  - 'En parlant d''une école, d''un milieu, former quelqu''un, un groupe : Grande école qui fournit au pays la plupart des hommes d''État.'
  - 'Jouer une carte de la couleur demandée : Fournir du trèfle. Fournir à cœur.'
synonyms: []
