language: fr
word: pareilles
type: adjectif
etymology: bas latin pariculus, du latin classique par, paris, égal
definitions:
  - 'Qui est semblable par l''aspect, la nature, la valeur, etc., à quelqu''un ou quelque chose d''autre : Ces deux anneaux sont pareils.'
  - 'Indique que quelque chose, quelqu''un est exceptionnel, extraordinaire par quelque aspect (mélioratif ou péjoratif) : Comment peux-tu sortir avec un pareil individu ?'
synonyms: []
