language: fr
word: floculation
type: nom féminin
etymology: de floculer
definitions:
  - Transformation que subissent les suspensions colloïdales par association des particules constituantes. (Contrairement à la coagulation, la floculation consiste dans le groupement des particules sans qu'il y ait coalescence de ces particules entre elles et c'est un phénomène réversible.)
  - Procédé d'épuration consistant à rassembler en flocons les impuretés en suspension dans un liquide. (La floculation est en général précédée d'une coagulation et suivie d'une décantation ou d'une flottation.)
  - Agglomération en flocons des colloïdes du sol, humus et argiles, en suspension dans l'eau, qui provoque la formation des agrégats du sol.
