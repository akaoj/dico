language: fr
word: lapins
type: nom masculin
etymology: radical préroman *lapparo-
definitions:
  - Mammifère lagomorphe proche du lièvre, mais dont il existe des races domestiques.
  - Chair comestible de cet animal.
  - 'Fourrure de cet animal : Un manteau en lapin.'
  - Homme rusé ou brave et résolu.
  - 'Familier. Terme d''amitié, d''affection : Ça va, mon petit lapin ?'
synonyms: []
