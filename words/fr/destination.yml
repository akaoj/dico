language: fr
word: destination
type: nom féminin
etymology: bas latin destinatio, -onis
definitions:
  - 'Littéraire. Finalité de quelqu''un, ce pourquoi il existe : La destination de l''homme sur terre.'
  - 'But, usage, affectation de quelque chose, ce à quoi quelque chose est destiné : Quelle est la destination de cet appareil ?'
  - 'Lieu vers lequel quelque chose ou quelqu''un se dirige, est dirigé : Destination inconnue.'
synonyms: []
