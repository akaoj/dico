language: fr
word: soifs
type: nom féminin
etymology: ancien français seit, du latin sitis, peut-être d'après des mots du type noif, cas régime de nois, neige
definitions:
  - Besoin de boire et sensation que produit ce besoin ; sensation que produit ce besoin.
  - 'Désir ardent, impatient, passionné de quelque chose : La soif de l''absolu. La soif de connaître.'
