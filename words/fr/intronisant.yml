language: fr
word: intronisant
type: verbe transitif
etymology: latin ecclésiastique inthronizare, du grec enthronidzein, placer sur un trône
definitions:
  - Placer, installer un roi, un pape, etc. sur le trône, officialiser la prise de fonction par une cérémonie.
  - 'Littéraire. Établir quelque chose, l''installer de façon durable : Introniser une mode.'
synonyms: []
