language: fr
word: hautes
type: adjectif
etymology: latin populaire *haltus, du latin classique altus, avec l'influence du germanique *hôh
definitions:
  - 'Qui a telle dimension dans le sens vertical : Un mur haut de trois mètres. Sa maison est moins haute que la nôtre.'
  - 'Qui a une grande dimension dans le sens vertical par rapport à une valeur de référence : Un homme de haute taille.'
  - 'Qui est situé à un niveau plus élevé que le niveau habituel : Porter une robe à taille haute.'
  - 'Se dit de la partie supérieure, la plus élevée de quelque chose, de ce qui se situe dans cette partie : La partie haute d''un arbre.'
  - 'Se dit, par opposition à bas, de la partie d''une région qui est la plus éloignée de la mer ; de la partie d''un massif montagneux qui a la plus grande altitude ; de la partie d''un cours d''eau qui est la plus proche de la source ; de la partie d''une époque qui est la plus reculée dans le temps : La haute Normandie. Le haut Moyen Âge.'
  - 'Se dit d''un son élevé dans l''échelle musicale : Il a la voix très haute.'
  - 'Qui atteint un niveau élevé en grandeur, en intensité, en valeur, etc. : À haute température.'
  - 'Qui est d''un degré, d''un niveau élevé dans une hiérarchie donnée ou dans une échelle de valeurs : Des études de haut niveau. La haute finance.'
  - 'Qui est très grand, très important : Des calculs d''une haute précision.'
synonyms: []
