language: fr
word: présences
type: nom féminin
etymology: latin praesentia
definitions:
  - 'Fait pour quelqu''un, quelque chose de se trouver physiquement, matériellement en un lieu déterminé, par opposition à absence : Constater la présence d''arsenic dans les viscères.'
  - 'Personne ou animal présents à proximité de quelqu''un, ou personne souvent présente auprès de quelqu''un, qui lui tient compagnie : Sentir une présence derrière soi.'
  - 'Impression donnée d''être là, alors qu''on ne l''est plus : Tous ces objets me faisaient ressentir sa présence.'
  - Fait d'être présent en esprit, fait d'être disponible à n'importe quelle sollicitation extérieure.
  - 'Fait de jouer un rôle dans une partie du monde, un secteur d''activité : La présence culturelle de la France en Afrique.'
  - 'Littéraire. Fait pour un auteur, un artiste du passé de rester vivant dans le monde contemporain : La présence de Stendhal.'
  - Qualité d'un acteur qui, par son talent, s'impose au public, qualité de quelqu'un dont la personnalité exerce un puissant attrait, un rayonnement.
synonyms: []
