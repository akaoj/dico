language: fr
word: coupon
type: nom masculin
etymology: de couper
definitions:
  - Petit métrage d'étoffe restant d'une pièce de tissu.
  - Papier imprimé de format réduit et, en général, détachable d'un registre d'un carnet à souches, etc.
  - Droit attaché à un titre (action ou obligation) permettant au titulaire d'encaisser un revenu (dividende, intérêt) à certaines échéances ou d'exercer certains droits lors, notamment, des augmentations de capital. (Avant la dématérialisation des valeurs mobilières, le coupon revêtait la forme d'une partie du titre, dotée d'un numéro et détachable. Aujourd'hui, le coupon a disparu, mais le terme subsiste pour désigner le droit à paiement.)
  - Bulletin remis au guichet, attestant l'achat ou la location d'une place de théâtre.
  - En Belgique, billet de chemin de fer.
  - Rail de longueur inférieure à la longueur normale des barres, que l'on incorpore dans la voie ferrée pour établir un raccord sur appareil, un ouvrage d'art, etc.
  - Subdivision d'une coupe en forêt.
  - Lot de bûches liées ensemble dans un train de bois flotté.
