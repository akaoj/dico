language: fr
word: gares
type: nom féminin
etymology: de garer
definitions:
  - Ensemble des installations de chemin de fer permettant d'assurer les opérations relatives à la circulation des trains, au service des voyageurs et/ou des marchandises.
  - Endroit d'une rivière destiné à mettre en sûreté les bateaux et à les empêcher de gêner la navigation.
  - Endroit d'un canal suffisamment élargi pour que deux bateaux puissent se croiser ou se doubler sans s'aborder.
synonyms: []
