language: fr
word: ohm
type: nom masculin
etymology: de G.S. Ohm, nom propre
definitions:
  - Unité SI de résistance électrique (symbole Ω), équivalant à la résistance électrique qui existe entre deux points d'un fil conducteur lorsqu'une différence de potentiel constante de 1 volt, appliquée entre ces deux points, produit dans ce conducteur un courant de 1 ampère, ledit conducteur n'étant le siège d'aucune force électromotrice.
synonyms: []
