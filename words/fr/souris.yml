language: fr
word: souris
type: nom féminin
etymology: latin populaire *sorix, -icis, du latin classique sorex, -icis
definitions:
  - Petit mammifère rongeur (muridé), ubiquiste, au pelage gris, qui fréquente bois et champs, mais aussi et surtout les maisons.
  - Nom donné à un grand nombre de rongeurs de la taille de la souris grise.
  - Populaire. Jeune femme.
  - Partie du gigot de mouton formée par les muscles de la jambe.
  - Petit dispositif dont le déplacement manuel sur une surface permet d'amener, sur l'écran de visualisation d'un ordinateur, un point sur la zone ainsi désignée.
synonyms: []
