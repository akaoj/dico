language: fr
word: présélections
type: nom féminin
etymology: ""
definitions:
  - Premier tri dans un choix qui comportera une sélection ultérieure.
  - Opération préliminaire permettant, dans certains changements de vitesse, de déterminer à l'avance le choix d'un rapport de démultiplication.
  - Dispositif permettant, lors du déclenchement, d'amener le diaphragme d'un appareil photographique reflex à une ouverture préalablement affichée.
  - Synonyme de préréglage.
synonyms: []
