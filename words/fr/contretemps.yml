language: fr
word: contretemps
type: nom masculin
etymology: calque de l'italien contrattempo
definitions:
  - 'Circonstance, événement qui va contre un projet, des dispositions prises, etc. ; complication : Un fâcheux contretemps a retardé notre départ.'
  - En chorégraphie, synonyme de passé.
  - Procédé rythmique dans lequel un son est articulé sur un temps faible ou sur la partie faible d'un temps.
synonyms: []
