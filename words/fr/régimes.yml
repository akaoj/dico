language: fr
word: régimes
type: nom masculin
etymology: latin regimen, -inis, de regere, diriger
definitions:
  - Ensemble d'institutions, de procédures et de pratiques caractérisant un mode d'organisation et d'exercice du pouvoir ; les institutions et le personnel politique en place.
  - 'Ensemble des dispositions légales qui régissent la manière dont quelqu''un ou quelque chose est soumis à une institution : Être marié sous le régime de la communauté.'
  - 'Ensemble de prescriptions concernant les aliments et destinées à maintenir ou à rétablir la santé : Régime lacté. Régime végétarien.'
  - 'Conduite alimentaire caractérisée par des restrictions : Suivre un régime.'
  - 'Manière dont un phénomène se produit, se déroule ; rythme : Le régime pluviométrique d''une région.'
  - 'Mode de fonctionnement d''une machine, d''une installation à l''état normal ; vitesse de rotation d''un moteur : Marcher à plein régime.'
  - Ensemble d'institutions et de mécanismes conditionnant le fonctionnement de la production, de la consommation et de la répartition des biens économiques.
  - (Hydrologie) Ensemble des variations subies par le débit d'un cours d'eau.
  - (Linguistique) Mot ou groupe de mots qui dépend grammaticalement d'un autre mot de la phrase.
  - (Physique) Mode d'évolution d'un système dans lequel les paramètres intéressants restent constants (régime laminaire, régime turbulent).
  - (Sylviculture) Mode de traitement d'une forêt défini par l'aménagement et destiné à assurer dans les meilleures conditions l'exploitation et la régénération du peuplement.
