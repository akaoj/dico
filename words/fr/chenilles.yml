language: fr
word: chenilles
type: nom féminin
etymology: latin canicula, petite chienne
definitions:
  - Forme larvaire des insectes de l'ordre des lépidoptères. (L'adulte est le papillon ; la nymphe, la chrysalide.)
  - Bande sans fin souple, à maillons métalliques ou en caoutchouc liés et articulés par des axes à chacune de leurs extrémités, interposée entre le sol et les roues d'un véhicule pour assurer la traction dans des terrains à faible coefficient d'adhérence.
  - (Horticulture) Petit tunnel constitué d'arceaux recouverts d'un film transparent de matière plastique et abritant une culture.
  - (Textiles) 1.  Passementerie faite d'un étroit ruban de soie effilé et tordu sur lui-même, employé dès la fin du xviie s. dans le costume et l'ameublement.2.  Fil fantaisie formé par des brins de soie pris dans chaque torsion de fils de coton ou de soie.3.  Fil retors portant des poils plus ou moins longs.
synonyms: []
