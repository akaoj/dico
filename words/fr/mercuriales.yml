language: fr
word: mercuriales
type: nom féminin
etymology: latin mercurialis, d'après Mercurii dies, mercredi, jour de Mercure
definitions:
  - À partir de 1493, assemblée des différentes chambres du parlement, sans périodicité fixe, mais qui se tenait le mercredi. (Un discours, appelé aussi mercuriale, et rédigé par les magistrats, y dénonçait les abus commis dans l'administration de la justice. Les mercuriales du chancelier d'Aguesseau sont restées célèbres [1698-1715].)
  - Littéraire. Remontrance, admonestation d'une certaine vivacité.
