language: fr
word: frégates
type: nom féminin
etymology: italien fregata
definitions:
  - Dans la marine à voile, bâtiment moins lourd et plus rapide que le vaisseau, servant à l'éclairage des escadres et à la protection des convois.
  - Bâtiment de combat de moyen tonnage, intermédiaire entre la corvette et le croiseur, à vocation anti-sous-marine.
synonyms: []
