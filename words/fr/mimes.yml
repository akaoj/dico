language: fr
word: mimes
type: nom masculin
etymology: latin mimus, du grec mimos, de mimeisthai, imiter
definitions:
  - Dans les littératures grecque et latine, sorte de pièce parfois parodique.
  - Genre de comédie où l'acteur représente une action sans paroles, raconte une histoire par gestes.
  - 'Action de mimer, activité du mime : Apprendre le mime.'
synonyms: []
