language: fr
word: dioramas
type: nom masculin
etymology: du grec orama, vue
definitions:
  - Peinture panoramique sur toile présentée dans une salle obscure afin de donner l'illusion, grâce à des jeux de lumière, de la réalité et du mouvement. (Le premier diorama fut créé à Paris, en 1822, par Daguerre et le peintre Charles Marie Bouton.)
