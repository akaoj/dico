language: fr
word: framboise
type: nom féminin
etymology: francique *brambasi, avec l'influence de fraise
definitions:
  - Fruit comestible du framboisier, drupe arrondie, formée de nombreux petits grains (drupéoles). [On l'utilise pour fabriquer des jus de fruits, des sirops, des confitures, des sorbets, des liqueurs.]
  - Liqueur ou eau-de-vie élaborée à partir de framboises.
synonyms: []
