language: fr
word: nagèrent
type: verbe intransitif
etymology: latin navigare, naviguer
definitions:
  - 'Se déplacer à la surface de l''eau ou dans l''eau par des mouvements appropriés : Apprendre à nager. Nager comme un poisson.'
  - 'Flotter sur un liquide : Le bois nage sur l''eau.'
  - 'Être plongé dans un liquide surabondant : Quelques haricots nageaient dans une sauce insipide.'
  - 'Être plongé dans un sentiment, un état : Nager dans la joie.'
  - 'Familier. Être dans l''embarras, ne pas comprendre : Je nage complètement dans ce dossier.'
  - Imprimer un mouvement de rame aux avirons d'une embarcation, pour la faire avancer.
synonyms: []
