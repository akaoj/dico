language: fr
word: fleuve
type: nom masculin
etymology: latin fluvius, de fluere, couler
definitions:
  - Cours d'eau finissant dans la mer et souvent formé par la réunion d'un certain nombre de rivières.
  - 'Masse importante de matière plus ou moins liquide en mouvement : Fleuve de boue.'
  - 'Littéraire. Ce qui coule, ce qui est répandu abondamment, ne tarit pas ; flot : Des fleuves de larmes.'
  - 'S''emploie comme apposition (avec ou sans trait d''union) pour indiquer quelque chose d''immense ou d''interminable : Un roman-fleuve.'
