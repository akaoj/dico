language: fr
word: amendes
type: nom féminin
etymology: de amender
definitions:
  - Sanction pécuniaire édictée par la loi en matières civile, fiscale, douanière ou pénale, consistant en une somme d'argent payable à l'État.
  - Sanction pécuniaire à caractère disciplinaire infligée par un employeur à son salarié, partiellement prohibée en 1932 et interdite en 1978.
