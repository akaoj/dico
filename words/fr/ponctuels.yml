language: fr
word: ponctuels
type: adjectif
etymology: latin médiéval punctualis, du latin classique punctum, point
definitions:
  - 'Qui fait à point nommé ce qu''il doit faire, sans retard ni négligence : Être ponctuel à s''acquitter de ses dettes.'
  - 'Qui arrive à l''heure fixe : Un employé ponctuel.'
  - 'Qui porte sur un point, un lieu, un milieu précis ou n''existe qu''en un nombre restreint de cas : Une opération ponctuelle de publicité.'
  - Se dit d'une source de rayonnement électromagnétique de très faible diamètre apparent.
  - Se dit de l'aspect de l'action verbale considérée comme étant à un moment de son développement. (Elle peut être à son début [inchoatif] ou à son achèvement [accompli].)
  - Dont les éléments sont des points ; relatif à un ensemble de points.
synonyms: []
