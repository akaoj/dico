language: fr
word: arrosages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''arroser, de répandre de l''eau : Tuyau d''arrosage.'
  - 'Action d''arroser de projectiles un objectif : L''arrosage d''une position par des obus.'
  - Familier. Action de corrompre quelqu'un par des gratifications.
  - Familier. Petite réunion où l'on boit pour fêter un événement.
  - Distribution d'un nombre réduit d'exemplaires de journaux d'une édition spéciale sur les points de vente les plus importants, permettant d'informer le public d'un événement survenu trop tard pour figurer dans les éditions normales.
