language: fr
word: cohésions
type: nom féminin
etymology: latin cohaesum, de cohaerere, être attaché ensemble
definitions:
  - 'Propriété d''un ensemble dont toutes les parties sont solidaires ; solidarité : La cohésion des différentes parties d''un État.'
  - 'Caractère d''une pensée, d''un exposé, etc., dont toutes les parties sont liées logiquement les unes aux autres : La cohésion d''un récit.'
  - Ensemble des forces développées à l'intérieur d'un film d'adhésif sec, qui assurent son intégrité par maintien entre elles de ses particules.
  - Résistance au cisaillement d'un échantillon de sol en l'absence de contrainte normale.
