language: fr
word: tourbillonneras
type: verbe intransitif
etymology: de tourbillon
definitions:
  - 'Être animé d''un mouvement rapide et circulaire : La neige tourbillonnait autour d''eux.'
  - 'Littéraire. Donner l''impression de mouvements tournants, confus ou vertigineux : Les idées tourbillonnaient dans sa tête.'
synonyms: []
