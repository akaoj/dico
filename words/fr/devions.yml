language: fr
word: devions
type: verbe intransitif
etymology: bas latin deviare
definitions:
  - 'S''écarter de sa direction, en être détourné : La voiture a dévié sur la gauche.'
  - 'S''écarter d''une ligne de conduite, ne pas s''en tenir au but fixé : Le projet a dévié au fur et à mesure des difficultés rencontrées.'
  - 'S''écarter du cours normal ou déterminé à l''avance : La conversation dévia sur un sujet scabreux.'
synonyms: []
