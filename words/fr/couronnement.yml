language: fr
word: couronnement
type: nom masculin
etymology: ""
definitions:
  - 'Action de placer une couronne sur la tête de quelqu''un, fait d''être couronné : Le couronnement de la Vierge.'
  - Cérémonie accompagnant le sacre d'un monarque ou l'investiture solennelle d'un pape.
  - 'Achèvement digne et complet d''une grande entreprise : Le couronnement de ses efforts.'
  - (Architecture et arts décoratifs) Élément décoratif plus long que haut placé au sommet d'une élévation, d'un objet.
  - (Fortification) Phase de l'attaque méthodique d'une place, qui avait pour objet de se retrancher sur un emplacement enlevé à l'assiégé.
  - (Serrurerie) Ornement qui décore l'écusson d'une serrure.
  - (Médecine vétérinaire) Lésion du cheval et, en général, d'un quadrupède qui s'est couronné.
synonyms: []
