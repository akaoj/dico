language: fr
word: gorgerin
type: nom féminin
etymology: ancien français gorgiere
definitions:
  - Partie inférieure d'un casque fermé, destinée à protéger le cou.
  - Sorte de bandeau circulaire, lisse ou orné, formant la partie inférieure de certains chapiteaux ioniques, doriques romains, etc.
synonyms: []
