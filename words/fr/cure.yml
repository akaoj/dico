language: fr
word: cure
type: nom féminin
etymology: latin médiéval cura, direction spirituelle
definitions:
  - Fonction à laquelle sont attachées la direction et l'administration spirituelle d'une paroisse.
  - Circonscription territoriale, commune ou paroisse, administrée par un prêtre ayant le titre de « curé ».
  - Habitation du curé, presbytère.
synonyms: []
