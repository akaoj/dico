language: fr
word: limpide
type: adjectif
etymology: latin limpidus
definitions:
  - 'Clair et transparent : Une eau limpide.'
  - 'Dont rien ne vient troubler l''éclat, la pureté : Un regard limpide.'
  - 'Littéraire. Dont rien ne trouble la paix, la tranquillité : Un bonheur limpide.'
  - 'Simple et clair pour l''esprit, qui se comprend sans difficulté : Un exposé limpide.'
synonyms: []
