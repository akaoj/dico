language: fr
word: royalties
type: nom féminin pluriel (Réf. ortho. nom féminin)
etymology: anglais royalties
definitions:
  - Droits d'auteur, redevance due au propriétaire d'un brevet ou d'une marque ou encore au propriétaire du sol sur lequel sont assurées certaines exploitations.
  - Somme versée à des intermédiaires pour certains services rendus sur le plan commercial.
