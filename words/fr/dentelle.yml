language: fr
word: dentelle
type: nom féminin
etymology: de dent
definitions:
  - Tissu ajouré constitué par l'entrelacement de fils formant un fond de réseau sur lequel se détachent des motifs décoratifs.
  - 'Littéraire. Ce qui rappelle la délicatesse, la finesse, les dentelures de la dentelle : Dentelle de papier.'
  - (Bijouterie) Ensemble des petites facettes triangulaires autour de la table d'une pierre taillée.
  - (Reliure) Décor doré, au petit fer ou à la plaque, comportant un encadrement bordé de motifs ornementaux légers (xviiie s.).
synonyms: []
