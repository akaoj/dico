language: fr
word: lit
type: nom masculin
etymology: latin lectus
definitions:
  - 'Meuble sur lequel on se couche pour dormir ou se reposer : S''allonger sur son lit.'
  - 'Partie fixe de ce meuble, charpente sur laquelle repose le sommier : Lit métallique.'
  - 'Sommier, matelas sur lesquels on se couche : Avoir un lit dur.'
  - 'Ensemble des draps, des couvertures qui garnissent le lit : Le lit était tout défait.'
  - 'Place considérée comme unité de capacité d''accueil dans un hôpital, une clinique, un lieu de résidence, etc. : Un service hospitalier de 100 lits.'
  - 'Tout ce qui, sur le sol, peut être utilisé pour se coucher, s''étendre : Faire la sieste sur un lit de feuillage.'
  - 'Couche horizontale d''une matière ou d''objets quelconques sur laquelle vient reposer quelque chose : Poisson présenté sur un lit de fenouil.'
  - Partie du fond de vallée où s'écoulent les eaux d'un cours d'eau. (On distingue le lit majeur, ou plaine inondable, occupé par les eaux seulement lors des crues, et le lit apparent, dit aussi mineur, ordinaire ou permanent.)
  - (Bâtiment) 1.  Surface d'une assise de pierres de taille.2.  Intervalle de deux assises superposées, rempli ou non de liant.
  - (Chimie) Couche de matières divisées, généralement peu épaisse. (On distingue les lits fixes et les lits fluidisés.)
  - (Géologie) Plus petite subdivision lithologique d'une formation sédimentaire.
  - (Mines) Séparation naturelle de la masse de roche en bancs, selon une direction horizontale ou oblique.
  - (Mobilier et décoration) Rideaux, draperies qui garnissent un lit (par exemple lit d'indienne).
