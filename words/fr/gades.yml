language: fr
word: gades
type: nom masculin
etymology: grec gados, merluche
definitions:
  - Poisson généralement marin, aux écailles caduques, muni d'un barbillon gustatif, tel que le merlan, l'églefin, la morue, le merlu, le tacaud, le lieu, la lingue et la motelle. (Les gadidés forment parfois des bancs immenses, dans toutes les eaux froides et tempérées. Seule la lotte de rivière est un gadidé d'eau douce. Ils forment une famille.)
synonyms: []
