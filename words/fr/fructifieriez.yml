language: fr
word: fructifieriez
type: verbe intransitif
etymology: bas latin fructificare, du latin classique fructus, fruit
definitions:
  - Produire, porter des récoltes, des fruits, en parlant du sol, des arbres.
  - 'Produire des résultats avantageux, profitables, des bénéfices : Entreprise qui fructifie. Idée qui fructifie.'
