language: fr
word: déférassions
type: verbe transitif
etymology: latin deferre, dénoncer
definitions:
  - Attribuer une affaire à une juridiction.
  - 'Traduire un accusé ou un prévenu devant la juridiction compétente : Déférer un officier en conseil de guerre.'
  - Imposer un serment judiciaire à quelqu'un.
