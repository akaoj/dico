language: fr
word: confrontiez
type: verbe transitif
etymology: latin médiéval confrontare, confiner à, du latin classique frons, frontis, front
definitions:
  - 'Mettre des personnes en présence, pour comparer, vérifier leurs dires : Confronter l''accusé avec sa victime.'
  - 'Comparer des choses pour déceler des ressemblances ou des différences : Confronter des textes, des points de vue.'
  - 'Mettre quelqu''un en présence d''une difficulté, d''un problème auquel il doit faire face : Cette nouvelle situation l''a confronté à une réalité pénible.'
synonyms: []
