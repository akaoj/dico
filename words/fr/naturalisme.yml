language: fr
word: naturalisme
type: nom masculin
etymology: ""
definitions:
  - École littéraire amorcée par le réalisme, groupée autour de Zola, qui visait, par l'application à l'art des méthodes et des résultats de la science positive, à reproduire la réalité avec une objectivité parfaite et dans tous ses aspects, même les plus vulgaires.
  - Dans les arts, imitation exacte de la nature, s'opposant tant à la stylisation qu'à l'idéalisme et au symbolisme.
  - Théorie d'après laquelle la nature est l'unique ou, du moins, la principale force curative des maladies.
  - Doctrine philosophique qui affirme que la nature existe par elle-même, sans cause ou principe extérieurs à elle.
