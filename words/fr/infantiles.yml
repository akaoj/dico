language: fr
word: infantiles
type: adjectif
etymology: bas latin infantilis
definitions:
  - 'Qui est relatif à l''enfant : Maladies infantiles.'
  - 'Qui a conservé à l''âge adulte certains caractères de l''enfance : Visage infantile.'
  - 'Qui n''a pas l''attitude d''un adulte, qui manque de maturité : Réactions infantiles.'
synonyms: []
