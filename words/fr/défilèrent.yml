language: fr
word: défilèrent
type: verbe intransitif
etymology: de file
definitions:
  - En parlant d'une troupe, marcher en colonnes, par files ; se présenter en formation de parade.
  - Dans la marine, passer une ligne de file, à proximité du bâtiment amiral ou de l'autorité à laquelle on rend honneur.
  - 'Passer les uns derrière les autres, en file ou en rang, dans un but de démonstration ou de manifestation : Défiler de la Bastille à République.'
  - 'Passer, se dérouler, se succéder régulièrement, d''une manière continue : Faire défiler la bande du magnétoscope. Les souvenirs défilent dans l''esprit.'
synonyms: []
