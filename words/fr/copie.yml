language: fr
word: copie
type: nom féminin
etymology: latin copia, abondance, avec l'influence du latin médiéval copiare, transcrire
definitions:
  - 'Reproduction d''un écrit : Faire une copie dactylographiée d''un contrat.'
  - 'Reproduction d''une œuvre d''art, d''un bijou, d''une photo, etc. : Acheter une copie d''un tableau de maître.'
  - 'Reproduction, calque, imitation de quelque chose : L''art n''est pas une copie de la nature.'
  - 'Vieux. Personne qui ressemble à une autre par son attitude, ses traits : Il est la copie de son père.'
  - Feuille double de papier, de format standard, destinée à la rédaction.
  - 'Devoir, travail scolaire rédigé sur des feuilles volantes : Corriger des copies d''examen.'
  - (Droit) Reproduction littérale d'un autre écrit, qui n'a généralement pas de force probante, mais peut parfois tenir lieu de commencement de preuve par écrit.
  - (Imprimerie) 1.  Texte écrit (copie manuscrite), dactylographié (tapuscrit) ou imprimé (copie en réimpression) destiné à être saisi et traité en composition.2.  Opération qui consiste, dans les procédés photomécaniques, à reporter sur une forme les éléments imprimants, réunis préalablement par montage sur un support transparent.
