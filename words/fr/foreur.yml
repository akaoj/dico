language: fr
word: foreur
type: nom masculin
etymology: ""
definitions:
  - Professionnel qui fore les trous de mine ; spécialiste du forage.
  - Nom de divers insectes dont la larve creuse des galeries dans les tissus des plantes cultivées, en particulier un papillon nuisible au riz et un coléoptère longicorne nuisible au caféier.
