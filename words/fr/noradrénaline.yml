language: fr
word: noradrénaline
type: nom féminin
etymology: ""
definitions:
  - Substance synthétisée essentiellement par les fibres nerveuses périphériques sympathiques, mais également par le système nerveux central et, en faible quantité, par les glandes médullosurrénales ; elle participe surtout à la constriction artérielle.
