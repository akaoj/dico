language: fr
word: coiffes
type: nom féminin
etymology: bas latin cofia, peut-être du germanique
definitions:
  - Coiffure que portaient autrefois les femmes de toutes les classes sociales et qui est encore portée par des religieuses et quelquefois à la campagne.
  - Partie de la coiffure faite de lingerie, qui se portait à même les cheveux.
  - Doublure d'une coiffure quelconque.
  - Partie de peau rabattue en tête et en queue du dos d'un livre.
  - Partie de la cotte de mailles habillant autrefois le crâne sous le casque.
  - Partie supérieure d'une fusée, dans laquelle est logée la charge utile, et la protégeant durant la traversée des couches denses de l'atmosphère.
  - Région terminale de chacune des racines d'une plante, dont les cellules se renouvellent constamment.
  - Débris d'archégone recouvrant le sporogone des mousses avant la dispersion des spores.
