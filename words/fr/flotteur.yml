language: fr
word: flotteur
type: nom masculin
etymology: ""
definitions:
  - Corps, dispositif, pièce spécialement conçus pour flotter à la surface d'un liquide à des fins de mesure ou de régulation.
  - Cavité remplie de gaz, qui permet à une plante aquatique de flotter à la surface ou de se tenir verticalement dans l'eau.
  - Dispositif destiné à augmenter la flottabilité d'un navire.
  - Petite pièce en matériau léger fixée sur la ligne, qui maintient l'hameçon à un niveau constant et sert d'indicateur de touche.
synonyms: []
