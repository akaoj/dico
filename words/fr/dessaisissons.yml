definitions:
  - 'Enlever à quelqu''un ce qu''il a, ce qui fait partie de son patrimoine : On l''a dessaisi de ses meubles.'
  - Retirer à un tribunal ou à un service enquêteur la connaissance d'une affaire dont il était saisi.
