language: fr
word: poitrine
type: nom féminin
etymology: latin populaire *pectorina, du latin classique pectus, -oris
definitions:
  - Partie du tronc, entre le cou et l'abdomen.
  - 'Appareil broncho-pulmonaire : Être fragile de la poitrine.'
  - 'Seins d''une femme : Une opulente poitrine.'
  - Partie inférieure de la cage thoracique des animaux de boucherie ; chez le porc, morceau correspondant à la partie inférieure de l'abdomen et du thorax.
synonyms: []
