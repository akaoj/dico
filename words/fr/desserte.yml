language: fr
word: desserte
type: nom féminin
etymology: de desservir 1
definitions:
  - 'Action de desservir une localité : La desserte postale d''un lieu écarté.'
  - Voie de communication, moyen de transport permettant de faire communiquer diverses localités, de desservir un chantier de mine, de travaux publics, etc.
  - (Chemin de fer) Mouvement d'un train, d'une manœuvre, pour desservir une gare, un embranchement, etc.
  - (Mines) Ensemble des opérations de transport au chantier.
  - (Religion) 1.  Fonction que comporte l'accomplissement d'un office ecclésiastique.2.  Paroisse vacante qu'un curé est chargé d'administrer en plus de celle dont il est le titulaire.
  - (Sylviculture) Chemin de vidange en forêt.
synonyms: []
