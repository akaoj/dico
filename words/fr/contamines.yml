language: fr
word: contamines
type: verbe transitif
etymology: latin contaminare
definitions:
  - 'Infecter quelqu''un, un milieu, de germes pathogènes, leur transmettre une affection contagieuse : Il faut isoler le malade pour qu''il ne contamine pas toute la famille.'
  - Provoquer la contamination radioactive.
  - 'En parlant d''un mal ou de quelqu''un, de quelque chose atteint par un mal, gagner quelqu''un, quelque chose d''autre : Quelques mauvais esprits ont contaminé toute la classe.'
  - 'Influencer quelque chose et le transformer : Courant de pensée qui en a contaminé un autre.'
synonyms: []
