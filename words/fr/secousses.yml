language: fr
word: secousses
type: nom féminin
etymology: ancien français secous, de secourre, secouer
definitions:
  - 'Ébranlement qui affecte un corps, dû en particulier à un choc, à un effort exercé brusquement, etc. : Secousses dues aux inégalités du terrain.'
  - 'Effet, plus ou moins profond et durable, d''un événement pénible sur l''équilibre psychique : Toutes ces secousses ont fini par ébranler sa santé.'
  - 'Perturbation, politique, économique, sociale, qui affecte une collectivité : Pays en proie à de continuelles secousses politiques.'
synonyms: []
