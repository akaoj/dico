language: fr
word: fiction
type: nom féminin
etymology: latin fictio, -onis, de fictus, imaginé
definitions:
  - 'Création de l''imagination ; ce qui est du domaine de l''imaginaire, de l''irréel : Vivre dans la fiction.'
  - 'Ce qui n''a qu''une valeur, qu''une réalité de convention : L''égalité devant l''impôt est souvent une fiction.'
  - 'S''emploie comme apposition, avec ou sans trait d''union, pour désigner une activité, un domaine qui ressort de la pure imagination : Politique-fiction.'
