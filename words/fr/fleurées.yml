language: fr
word: fleurées
type: verbe intransitif
etymology: ancien français flaor, odeur, du latin populaire flator, -oris, du latin classique flatus, souffle
definitions:
  - 'Exhaler une odeur, le plus souvent agréable : Fleurer bon la menthe.'
  - 'Évoquer l''idée de quelque chose, annoncer : Une affaire qui fleure l''escroquerie.'
synonyms: []
