language: fr
word: rodéo
type: nom masculin
etymology: espagnol rodeo
definitions:
  - Dans la pampa argentine, rassemblement des troupeaux pour marquer les jeunes animaux.
  - Jeu sportif des États-Unis et du Mexique, comportant plusieurs épreuves minutées (attraper un veau au lasso, chevaucher un taureau, ou un bronco, maîtriser un bouvillon).
  - Familier. Course bruyante et agitée d'autos, de motos.
