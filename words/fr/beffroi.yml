language: fr
word: beffroi
type: nom masculin
etymology: ancien bas francique *bergfripu
definitions:
  - Tour de bois montée sur roues, utilisée pour l'attaque des remparts.
  - Tour de ville, dans laquelle on plaçait des gardes pour surveiller la campagne, et une cloche qui servait à donner l'alarme. (C'est surtout dans les libres communes de Flandre, d'Artois et du Hainaut qu'on éleva des beffrois. À partir du xive s., ils reçurent de grandes horloges.)
  - Bâti en charpente qui porte les cloches à l'intérieur d'un clocher.
  - Charpente métallique très robuste établie au-dessus du pont d'une drague à godets et supportant l'élinde à l'intérieur de laquelle circule la chaîne à godets.
