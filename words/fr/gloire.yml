language: fr
word: gloire
type: nom féminin
etymology: latin gloria
definitions:
  - 'Renommée éclatante, célébrité, grand prestige dont jouit quelqu''un dans l''esprit d''un grand nombre de personnes : Un artiste au sommet de sa gloire.'
  - 'Ce qui constitue l''occasion d''une légitime fierté, d''un orgueil justifié, ce qui suscite l''admiration : Cette découverte est sa plus grande gloire.'
  - 'Personne illustre qui marque son époque, son pays, le groupe auquel elle appartient : Ce poète est la gloire de son temps.'
  - 'Littéraire. Splendeur, éclat de quelque chose : La gloire d''un ciel ensoleillé.'
  - (Beaux-arts) 1.  Figuration d'une auréole lumineuse enveloppant tout le corps du Christ. (Le nimbe entoure la tête seule.)2.  Faisceau de rayons dorés, parfois entremêlés de têtes ailées de chérubins, groupés soit autour du triangle symbolisant la Trinité, soit autour d'un ovale entourant la colombe du Saint-Esprit ou l'image d'un saint.3.  En peinture, ciel peuplé d'anges et de saints décorant une coupole.
  - (Météorologie) Phénomène optique constitué d'un ou de plusieurs anneaux colorés que l'on observe parfois sur un nuage ou sur du brouillard.
  - (Théâtre et chorégraphie) Dans l'ancienne décoration, nacelle entourée de nuages et servant aux apparitions célestes.
  - (Théologie) Manifestation de la majesté, de la toute-puissance et de la sainteté de Dieu, qui se reflètent aussi dans sa création.
