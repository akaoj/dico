language: fr
word: dédire
type: verbe pronominal
etymology: de dire
definitions:
  - 'Désavouer ce qu''on avait dit, revenir sur une affirmation ou sur un accord ; se rétracter : Le témoin s''est dédit.'
  - 'Littéraire. Ne pas tenir quelque chose, y manquer : Se dédire d''un engagement.'
synonyms: []
