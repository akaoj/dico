language: fr
word: cavité
type: nom féminin
etymology: bas latin cavitas, du latin classique cavus, creux
definitions:
  - 'Creux, espace vide dans un corps solide : Les cavités d''un rocher.'
  - (Anatomie) 1.  Parties creuses du corps humain ou de ses organes (par exemple cavités du cœur).2.  Intérieur des espaces clos contenant les viscères (cavité crânienne, cavité thoracique, cavité abdominale).
  - (Pathologie) Excavation pathologique.
  - (Phonétique) Résonateur qui participe à l'émission des sons de la parole. (L'appareil vocal humain comprend la cavité buccale, la cavité pharyngale et la cavité nasale.)
synonyms: []
