language: fr
word: déroberai
type: verbe transitif
etymology: ancien français rober, piller, du germanique *raubôn
definitions:
  - 'S''emparer furtivement de quelque chose, le voler : On lui a dérobé son portefeuille.'
  - 'Soustraire habilement quelqu''un à ce qui le menace : Dérober un coupable à la justice.'
  - 'Empêcher de voir quelque chose, quelqu''un, le cacher, le dissimuler, le masquer : Les arbres nous dérobent la vue de la mer.'
synonyms: []
