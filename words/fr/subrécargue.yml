language: fr
word: subrécargue
type: nom masculin
etymology: espagnol sobrecargo, de sobre, sur, et cargar, charger
definitions:
  - Officier d'une compagnie de navigation qui assure, sur un navire, l'exécution des obligations commerciales afin d'en décharger le capitaine ou qui, sur un navire de pêche, dirige les opérations de pêche.
  - Représentant des chargeurs, qui a pour mission de surveiller le capitaine et de défendre leurs intérêts.
synonyms: []
