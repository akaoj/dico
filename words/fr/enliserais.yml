language: fr
word: enliserais
type: verbe transitif
etymology: normand lise, sable mouvant
definitions:
  - 'Enfoncer quelque chose, un véhicule, quelqu''un dans un sol sans consistance, dans le sable, la vase, la boue, etc. ; embourber : Enliser sa voiture.'
  - 'Mettre, maintenir quelqu''un, quelque chose dans un état d''inertie, de stagnation, qui l''empêche d''évoluer ; enfoncer : Politique qui enlise le pays dans la crise.'
synonyms: []
