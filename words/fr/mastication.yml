language: fr
word: mastication
type: nom féminin
etymology: bas latin masticatio, -onis
definitions:
  - Action de broyer des aliments à l'aide des dents, considérée comme la première étape de la digestion.
  - Opération consistant à déchiqueter et à réagglomérer le caoutchouc cru ou un élastomère, pour augmenter sa plasticité et faciliter l'incorporation d'ingrédients divers.
