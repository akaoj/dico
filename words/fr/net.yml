language: fr
word: net
type: adjectif
etymology: latin nitidus, brillant
definitions:
  - 'Propre et soigné : Un intérieur net.'
  - 'Que rien ne ternit, ne trouble : Teint net.'
  - 'Qui est dépourvu, exempté de quelque chose : 8 % d''intérêt net d''impôts.'
  - 'Se dit d''une quantité qui n''a à subir aucune retenue, par opposition à brut : Bénéfice net.'
  - 'Dont les formes sont bien marquées : Écriture nette.'
  - 'Qui ne laisse pas de doute, qui est sans équivoque : Réponse nette.'
  - 'Se dit d''une image, d''une photo dont tous les détails sont exempts de flou : Cliché net.'
  - 'Qui est précis, qui se distingue bien : Avoir les idées nettes.'
  - 'Qui est marqué, sensible, important : La différence est très nette.'
  - 'Qui est droit, honnête, pur : Avoir la conscience nette.'
  - Se dit du charbon ou du minerai après lavage.
synonyms: []
