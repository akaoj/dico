language: fr
word: automatisme
type: nom masculin
etymology: de automate
definitions:
  - Qualité des appareils et installations qui fonctionnent sans intervention humaine.
  - 'Acte accompli mécaniquement, sans intervention de la volonté : Des automatismes créés par l''habitude.'
  - (Beaux-arts et littérature) Processus, repris des expériences médiumniques du xixe s. dont les surréalistes ont prôné l'usage dans la création littéraire et artistique.
  - (Cybernétique) Système à fonctionnement automatique. (Les automatismes comprennent les automatismes séquentiels, les asservissements, ou systèmes asservis, les systèmes adaptatifs et les systèmes autodidactiques.)
  - (Neurologie) Accomplissement d'actes psychomoteurs échappant au contrôle de la volonté du sujet. (En dehors des automatismes de la vie courante, il existe des automatismes pathologiques, conscients ou inconscients. Ceux-ci peuvent être dus à des causes organiques [automatismes épileptiques ou médullaires] ou psychiques.)
  - (Physiologie) Propriété d'un organe qui possède en lui-même tous les éléments de son fonctionnement (par exemple l'automatisme cardiaque).
