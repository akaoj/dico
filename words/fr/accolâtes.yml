language: fr
word: accolâtes
type: verbe transitif
etymology: ancien français acoler, de col, cou
definitions:
  - 'Placer des choses l''une à côté de l''autre et, en particulier, en parlant des mots, les faire figurer ensemble : Accoler une particule à un nom.'
  - Réunir des lignes par une accolade.
  - Pratiquer l'accolage.
synonyms: []
