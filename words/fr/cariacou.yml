language: fr
word: cariacou
type: nom masculin
etymology: ""
definitions:
  - Cerf d'Amérique du Nord, aux bois recourbés vers l'avant, encore appelé cerf de Virginie.
  - Petit cerf d'Amérique du Sud, aux bois courts (12 cm), dont la hauteur au garrot dépasse rarement 60 cm, encore appelé mazama rouge.
synonyms: []
