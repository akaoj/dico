language: fr
word: manufacture
type: nom féminin
etymology: latin médiéval manu factura, travail à la main
definitions:
  - 'Entreprise industrielle réalisant des produits manufacturés (ne se dit plus que pour certains établissements) : La manufacture de tapisseries des Gobelins.'
  - Établissement industriel de grande taille, qui regroupait dans un même atelier différentes machines, conduites chacune par une seule personne, effectuant différentes opérations en vue d'une même production. (L'organisation sociale de la manufacture disparut avec la parcellisation des tâches, créée par le taylorisme et le travail à la chaîne.)
