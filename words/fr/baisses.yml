language: fr
word: baisses
type: nom féminin
etymology: ""
definitions:
  - 'Action, fait de baisser, de descendre à un niveau inférieur, de diminuer en quantité, intensité, valeur, importance, etc. : La baisse du mercure dans le thermomètre. Baisse autoritaire des prix.'
  - (Hydrologie) Période de descente de la surface marine entre la pleine mer et la basse mer.
synonyms: []
