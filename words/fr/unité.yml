language: fr
word: unité
type: nom féminin
etymology: latin unitas, de unus, un seul
definitions:
  - 'Caractère de ce qui est un, unique : L''unité et la pluralité.'
  - 'Caractère de ce qui est considéré comme formant un tout dont les diverses parties concourent à constituer un ensemble indivisible : L''unité du moi.'
  - 'Caractère de ce qui est commun à plusieurs, qui est identique pour plusieurs personnes : L''unité de pensée. Unité de vue.'
  - 'Qualité de ce qui est homogène, non composite : L''unité architecturale d''un édifice.'
  - 'Nombre un, à la base de la formation des autres nombres : Le nombre peut être défini comme une collection d''unités.'
  - 'Chacun des objets d''une collection, d''une production en série : Assiettes vendues à l''unité. Chaîne produisant 50 unités par jour.'
  - 'Grandeur prise comme étalon de mesure des grandeurs de même espèce : Les unités monétaires des différents États.'
  - 'Élément de base d''un ensemble de caractère structuré : La cellule, unité fondamentale des organismes vivants.'
  - 'Structure organisée, cohérente au sein d''un ensemble plus vaste : Unité de production. Unité de recherche.'
  - (Géologie) Subdivision des différentes catégories stratigraphiques (ère, période, époque et âge).
  - (Industrie) Groupe d'appareils, dans une usine, capables de réaliser une opération industrielle indépendamment des autres installations de cette usine.
  - (Informatique) Partie d'un ordinateur effectuant une tâche donnée.
  - (Marine) Appellation donnée à des bâtiments de la marine nationale, quelle que soit leur importance.
  - (Métrologie) Grandeur particulière prise comme terme de comparaison avec des grandeurs de même espèce. (Les nombres qui résultent de ces comparaisons donnent les mesures de ces grandeurs.)
  - (Militaire) Formation militaire constituée de façon permanente dans les armées de terre et de l'air. (On dit aussi unité organique, unité aérienne.)
  - (Statistique) Unité statistique, fait élémentaire à étudier.
