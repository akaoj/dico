language: fr
word: logicismes
type: nom masculin
etymology: de logique 2
definitions:
  - Conception qui met l'accent sur la logique des raisonnements et minimise leur aspect psychologique.
  - Conception des rapports entre la logique et les mathématiques, qui est défendue notamment par Frege et Russell. (Le logicisme s'intéresse à la dérivation des concepts mathématiques à partir des concepts logiques en vertu de définitions explicites ; il s'intéresse aussi à la dérivation des théorèmes mathématiques à partir des axiomes logiques en vertu de déductions purement logiques.)
