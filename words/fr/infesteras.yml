language: fr
word: infesteras
type: verbe transitif
etymology: latin infestare, ravager
definitions:
  - 'Littéraire. Ravager un lieu par des actes de violence, des attaques brutales, en parlant de personnes : Les bandits infestent les routes.'
  - 'En parlant d''animaux, envahir un lieu, y pulluler : Les moustiques infestent ces marécages.'
  - 'Faire venir des animaux en grand nombre quelque part : L''humidité et la chaleur ont infesté la région de moustiques.'
  - Produire une infestation chez quelqu'un, un animal.
synonyms: []
