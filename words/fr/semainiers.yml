language: fr
word: semainiers
type: nom masculin
etymology: ""
definitions:
  - Calendrier, agenda de bureau qui indique les jours en les groupant par semaines.
  - État qui indique le total des heures passées par les ouvriers d'une entreprise pour les travaux exécutés pendant une semaine, et d'après lequel est établie la liste des acomptes hebdomadaires.
  - Chiffonnier à sept tiroirs.
  - Bracelet à sept anneaux.
synonyms: []
