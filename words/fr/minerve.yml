language: fr
word: minerve
type: nom féminin
etymology: de Minerve, nom propre
definitions:
  - Appareil orthopédique en plâtre, en cuir ou en matière synthétique destiné à solidariser parfaitement la tête avec le thorax.
  - Petite machine à imprimer à platine, fonctionnant à l'aide d'une pédale ou d'un moteur.
synonyms: []
