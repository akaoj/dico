language: fr
word: reste
type: nom masculin
etymology: de rester
definitions:
  - 'Résultat d''une soustraction ; ce qui subsiste d''un ensemble dont on a retranché une ou plusieurs parties ou dont on considère à part une ou plusieurs parties : Il occupe trois pièces et loue le reste de la maison. Elle est très différente du reste de ses collègues.'
  - 'Ce qui reste ou resterait à dire, à faire, etc. ; toute chose qui vient en plus : Faites ceci, je m''occupe du reste.'
  - 'Partie non utilisée d''un matériau, de quelque chose, partie non consommée d''un aliment, d''un plat : Râper des restes de fromage.'
  - 'Ce qui subsiste de quelque chose qui est détruit ou qui est en voie de disparaître : Un reste de sa splendeur.'
  - (Droit) Voix non utilisées et sièges non attribués après la première répartition dans le cadre d'un scrutin à la représentation proportionnelle.
synonyms: []
