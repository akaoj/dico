language: fr
word: masquait
type: verbe transitif
etymology: ""
definitions:
  - 'Couvrir quelqu''un, son visage d''un masque : Masquer des enfants pour mardi gras.'
  - 'Dérober quelque chose à la vue de quelqu''un par un objet qui fait écran : Masquer le coin cuisine avec un paravent.'
  - 'Être placé devant quelque chose et faire écran : Un bouquet d''arbres qui masque la maison.'
  - 'Se cacher sous de fausses apparences, dissimuler : Il nous masque ses projets.'
  - 'Rendre une odeur, un goût moins perceptibles par l''apport d''une odeur ou d''un goût plus forts : Le poivre masque le goût de ce lapin.'
  - (Cuisine) Napper une préparation d'une sauce ou d'une crème, etc.
synonyms: []
