language: fr
word: maintenez
type: verbe transitif
etymology: latin populaire *manutenire, du latin classique manus, main, et tenere, tenir
definitions:
  - 'Tenir quelque chose ferme, fixe, stable : Des rivets maintiennent l''assemblage.'
  - 'Empêcher quelque chose, un animal de bouger ; immobiliser : Maintenir un forcené.'
  - 'Faire garder une position, conserver dans le même état : Maintenir les yeux fermés. Maintenir un malade en vie.'
  - 'Faire durer quelque chose : Maintenir la paix, les traditions.'
  - 'Continuer d''affirmer ce qu''on a déjà affirmé, ne pas revenir sur ce qu''on a dit : Je vous maintiens qu''il a tort.'
  - Conserver un matériel ou une installation dans un état de fonctionnement spécifié.
synonyms: []
