language: fr
word: pontage
type: nom masculin
etymology: ""
definitions:
  - Action de construire un pont provisoire.
  - Réunion de deux vaisseaux sanguins par une greffe vasculaire ou par un tube plastique afin de restaurer une circulation normale et de court-circuiter un rétrécissement ou une obstruction artériels.
  - Opération consistant à réunir entre elles des macromolécules.
