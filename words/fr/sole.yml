language: fr
word: sole
type: nom féminin
etymology: latin populaire *sola, du latin classique solea, sandale, avec l'influence de solum, sol
definitions:
  - (Agriculture) Étendue de terre labourable destinée à une certaine culture pendant une période donnée de la rotation.
  - (Zoologie) Plaque cornée formant le dessous du sabot d'un ongulé.
  - Partie inférieure d'une galerie de mine ; terrain qui est sous la galerie. (Pour une mine de charbon, on dit plutôt daine.)
  - Partie réfractaire horizontale d'un four sur laquelle on place les pièces à réchauffer.
synonyms: []
