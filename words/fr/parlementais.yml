language: fr
word: parlementais
type: verbe transitif indirect
etymology: de parlement
definitions:
  - Entrer en pourparlers avec l'ennemi en vue de conclure un armistice, d'obtenir une suspension d'armes.
  - 'Rechercher un arrangement par des discussions avec un adversaire quelconque : Les syndicats ont parlementé avec le gouvernement.'
  - 'Familier. S''entretenir longuement avec quelqu''un afin d''obtenir quelque chose : Il dut parlementer avec le gardien pour pouvoir entrer.'
synonyms: []
