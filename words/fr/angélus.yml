language: fr
word: angélus
type: nom masculin
etymology: latin angelus, ange, mot initial de cette prière
definitions:
  - Prière chrétienne en l'honneur du mystère de l'Incarnation.
  - Sonnerie de cloches qui se fait entendre le matin, à midi et le soir, pour indiquer aux fidèles l'heure de cette prière.
synonyms: []
