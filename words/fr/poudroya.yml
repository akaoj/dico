language: fr
word: poudroya
type: verbe intransitif
etymology: de poudre
definitions:
  - 'Être couvert d''une poussière que fait briller le soleil : La route poudroie.'
  - 'Donner à l''œil l''impression d''une poudre brillante sous l''effet de la lumière : Le sable poudroie.'
  - En parlant du soleil, de la lumière, faire apparaître les poussières ou la brume.
synonyms: []
