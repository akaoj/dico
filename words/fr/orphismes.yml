language: fr
word: orphismes
type: nom masculin
etymology: ""
definitions:
  - Mouvement religieux de la Grèce antique qui se rattache à Orphée et qui affirme que le salut, la vie éternelle dépendent de la vie menée sur la terre, et que seule une vie ascétique peut sauvegarder la pureté de l'âme de l'impureté du corps.
  - Nom donné par Apollinaire, en 1913, à une tendance picturale surtout représentée par R. Delaunay et qui tendait à une construction abstraite des formes par la couleur. (De ce « cubisme orphique » se rapprocheront notamment Kupka ainsi que trois Américains, Patrick Henry Bruce et les « synchromistes », M. Russell et S. MacDonald-Wright.)
