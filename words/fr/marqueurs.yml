language: fr
word: marqueurs
type: nom masculin
etymology: ""
definitions:
  - Feutre servant au marquage, à l'écriture et formant un trait large.
  - (Géologie) Point de repère dans une série stratigraphique.
  - (Génétique) Segment de l'ADN permettant de localiser un gène voisin ; caractère dépendant d'un gène (groupe sanguin, par exemple) permettant de différencier des individus.
  - '(Médecine) Substance présente naturellement ou introduite dans un milieu (organisme, lame de microscope, etc.), que l''on détecte ou dont on suit le cheminement afin de faire un diagnostic, d''étudier un phénomène : Marqueur tumoral.'
  - (Nucléaire) Synonyme de traceur radioactif.
synonyms: []
