language: fr
word: marbrure
type: nom féminin
etymology: ""
definitions:
  - Marque semblable aux veines d'un marbre, qui se voit sur la peau.
  - Imitation peinte des taches et des veines du marbre.
  - Altération de la couleur d'un feuil de peinture, sous forme de taches en forme de veines irrégulières.
  - Décoration des peaux et des papiers utilisés en reliure, ou des tranches des livres, présentant des couleurs et des effets variés.
synonyms: []
