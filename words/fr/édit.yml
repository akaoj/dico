language: fr
word: édit
type: nom masculin
etymology: latin edictum, de edicere, proclamer
definitions:
  - Dans la Rome antique, règlement qui émanait d'un magistrat et qui demeurait en vigueur durant toute sa magistrature.
  - Sous l'Ancien Régime, acte législatif émanant du roi et concernant une seule matière, ou une catégorie particulière de personnes, ou une partie seulement du royaume.
synonyms: []
