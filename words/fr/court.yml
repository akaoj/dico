language: fr
word: court
type: adjectif
etymology: latin curtus
definitions:
  - 'Qui a peu d''étendue en longueur ou en hauteur en soi ou de manière relative : Une jupe courte. Des cheveux courts.'
  - 'Se dit d''un trajet qui dure peu de temps, ou d''une distance qui a peu d''étendue par rapport à une moyenne, à un autre trajet, à une autre distance : Passer par la rue du Chemin-Vert, c''est plus court.'
  - 'Qui a peu de durée ; bref : En hiver, les jours sont plus courts qu''en été.'
  - 'Qui a peu d''étendue, de longueur : Un exposé court. Un film court.'
  - 'Familier. Insuffisant en quantité, en valeur : Ses connaissances en histoire sont courtes.'
  - 'Qui est juste suffisant, qui est obtenu de justesse : Une courte victoire.'
synonyms: []
