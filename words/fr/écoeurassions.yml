language: fr
word: écoeurassions
type: verbe transitif
etymology: ""
definitions:
  - 'Soulever le cœur, donner la nausée ; dégoûter : Cette odeur forte m''écœurait.'
  - 'Inspirer de l''aversion, du mépris : Sa bassesse m''écœurait.'
  - 'Familier. Décourager, démoraliser : Tant de chance m''écœure.'
