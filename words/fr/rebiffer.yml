language: fr
word: rebiffer
type: verbe pronominal
etymology: radical onomatopéique biff- exprimant un mouvement brusque
definitions:
  - 'Se refuser à quelque chose avec brusquerie : Se rebiffer contre des ordres stupides.'
  - 'Refuser d''obéir à quelqu''un ; se révolter : Il se rebiffe contre son chef.'
synonyms: []
