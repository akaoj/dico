language: fr
word: programmation
type: nom féminin
etymology: ""
definitions:
  - 'Action de programmer quelque chose, un événement : La programmation des vacances.'
  - Établissement du programme d'une station de radio ou de télévision, d'une salle de cinéma, d'un programme de fabrication, etc.
  - Prévision à moyen terme de la conjoncture économique.
  - Ensemble des activités liées à la définition, l'écriture, la mise au point et l'exécution de programmes informatiques ; séquence des ordres auxquels doit obéir un dispositif.
synonyms: []
