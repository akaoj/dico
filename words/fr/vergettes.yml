language: fr
word: vergettes
type: nom féminin
etymology: diminutif de verge
definitions:
  - Petite verge.
  - Marque sur la peau, qui ressemble à une marque de verge.
  - En héraldique, pal diminué de largeur.
  - Chacune des baguettes de fer qui servent à raidir un panneau de vitrail, liées aux plombs de celui-ci par de petites attaches en plomb.
