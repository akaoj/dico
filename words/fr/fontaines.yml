language: fr
word: fontaines
type: nom féminin
etymology: bas latin fontana, du latin classique fons, fontis, source
definitions:
  - Source d'eau vive jaillissant du sol naturellement ou artificiellement, et se déversant généralement dans un bassin.
  - 'Édicule de distribution d''eau, simple ou architecturé, comprenant au moins une bouche d''où l''eau s''écoule dans une vasque ou un bassin : Fontaine publique.'
  - (Arts décoratifs) Récipient à pied ou fixé au mur, à couvercle et à robinet, associé à une vasque. (Il servait autrefois aux usages domestiques. On en a fait en métal, en faïence, en porcelaine.)
  - (Cuisine) Creux ménagé au centre d'un monticule de farine, où l'on place les ingrédients pour les incorporer à la pâte.
  - (Pêche) Partie supérieure de la tête du cachalot, qui fournit le spermaceti.
