language: fr
word: confisquai
type: verbe transitif
etymology: bas latin confiscare, du latin classique fiscus, fisc
definitions:
  - 'Saisir au nom du fisc, des douanes, de l''État ou d''un tiers : Confisquer des biens, des marchandises de contrebande.'
  - 'Prendre à quelqu''un des objets qu''on lui interdit d''avoir en sa possession : Confisquer à son fils son couteau.'
  - 'S''emparer de quelque chose à son profit ; ravir, supprimer : On nous confisque les libertés.'
  - 'Familier. Soustraire quelqu''un à la compagnie de quelqu''un d''autre : Je vous confisque cinq minutes votre mari.'
synonyms: []
