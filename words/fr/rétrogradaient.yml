language: fr
word: rétrogradaient
type: verbe intransitif
etymology: bas latin retrogradare, du latin classique retrogradi
definitions:
  - 'Revenir en arrière : Armée contrainte de rétrograder.'
  - 'Revenir à une situation antérieure, inférieure : L''économie du pays a rétrogradé.'
  - Avoir une longitude géocentrique décroissante, en parlant d'une planète.
  - Passer le rapport de boîte de vitesses inférieur à celui que l'on utilise présentement.
synonyms: []
