language: fr
word: isotonique
type: adjectif
etymology: ""
definitions:
  - Se dit d'une contraction musculaire telle que la force développée par le muscle reste constante alors que sa longueur varie.
  - Se dit d'une solution, en particulier médicamenteuse, qui a la même pression osmotique que les liquides de l'organisme (plasma, par exemple).
synonyms: []
