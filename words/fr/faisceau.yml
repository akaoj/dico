language: fr
word: faisceau
type: nom masculin
etymology: latin populaire *fascellus, du latin classique fascis, paquet
definitions:
  - 'Réunion de plusieurs choses allongées, liées ensemble dans le sens de leur longueur : Un faisceau de flèches.'
  - 'Groupe de rayons lumineux émanant d''une même source : Les faisceaux des projecteurs.'
  - 'Ensemble cohérent d''éléments qui concourent au même résultat : Un faisceau de preuves.'
  - Réunion de plusieurs fibres, conjonctives, musculaires ou nerveuses, liées ensemble dans le sens de leur longueur.
  - (Botanique) Groupe serré d'organes longitudinaux filiformes des axes végétaux et des nervures des feuilles, servant, outre le soutien, à la conduction de la sève brute (faisceaux ligneux), de la sève élaborée (faisceaux libériens) ou de l'une et de l'autre (faisceaux libéro-ligneux), et constitué de fibres et de vaisseaux.
  - (Chemin de fer) Ensemble de voies ferrées groupées de façon sensiblement parallèle, et réunies par des aiguillages à leurs extrémités.
  - (Électricité) Dans une machine tournante, ensemble des conducteurs placés dans une même encoche et appartenant à une même bobine élémentaire.
  - (Géométrie) Famille de courbes (respectivement surfaces) algébriques indexée par un paramètre λ décrivant ℝ ou une de ses parties finies ou non, dans le plan (respectivement l'espace) souvent projectif.
  - (Militaire) Assemblage d'armes posées à terre qui se soutiennent entre elles.
  - (Mines) Ensemble de couches de minerai assez rapprochées pour que l'exploitation de chacune influe sur les autres (notamment par détente des terrains ou dégazage).
  - (Neurologie) Ensemble de fibres nerveuses parallèles ayant toutes même origine et même destination.
  - (Physique) Flux de particules produites par un accélérateur, triées puis concentrées sur une cible ou un détecteur.
