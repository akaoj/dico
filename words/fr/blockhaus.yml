language: fr
word: blockhaus
type: nom masculin invariable
etymology: mot allemand, de Block, bloc, et Haus, maison
definitions:
  - Petit ouvrage fortifié, chargé de défendre isolément un point important.
  - Petite casemate dans un système fortifié.
  - Poste de commandement cuirassé des grands navires modernes.
synonyms: []
