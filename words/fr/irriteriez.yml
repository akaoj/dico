language: fr
word: irriteriez
type: verbe transitif
etymology: latin irritare, exciter
definitions:
  - 'Mettre quelqu''un en colère, l''énerver : Ces retards continuels l''irritent.'
  - 'Déterminer une légère inflammation de la peau, d''un organe en provoquant une douleur ou une réaction : La fumée irrite la gorge.'
synonyms: []
