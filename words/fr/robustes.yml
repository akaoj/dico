language: fr
word: robustes
type: adjectif
etymology: latin robustus, de robur, force
definitions:
  - 'Qui est solidement constitué, capable de fournir un effort physique important et de résister à la fatigue : Avoir des jambes robustes. Un robuste cheval de trait.'
  - 'Qui résiste bien aux causes d''agression ou d''altération : Une robuste constitution.'
  - Se dit des végétaux qui supportent les conditions rigoureuses du climat ou du milieu.
  - 'Qui est solidement construit et capable de résister à des efforts extrêmes et à un usage prolongé : Une voiture robuste.'
  - 'Littéraire. Qui ne se laisse pas ébranler facilement : Rien ne peut entamer ses robustes certitudes.'
synonyms: []
