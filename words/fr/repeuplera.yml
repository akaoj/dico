language: fr
word: repeuplera
type: verbe transitif
etymology: ""
definitions:
  - 'Faire venir des populations quelque part pour peupler une région dépeuplée ; occuper un lieu en tant que population immigrée : Des colons ont repeuplé cette région.'
  - 'Regarnir un lieu d''espèces animales ou végétales : Repeupler une forêt de nouvelles essences.'
synonyms: []
