language: fr
word: trotteront
type: verbe intransitif
etymology: francique *trottôn
definitions:
  - 'Aller au trot : Cheval qui trotte bien.'
  - 'Marcher à petits pas : Un enfant qui trotte auprès de sa mère.'
  - 'Familier. Marcher beaucoup, passer rapidement d''un lieu à un autre : J''ai trotté en ville toute la journée.'
synonyms: []
