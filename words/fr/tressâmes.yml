language: fr
word: tressâmes
type: verbe transitif
etymology: de tresse
definitions:
  - Entrelacer des brins, des fils, des cheveux, etc., pour en faire une tresse.
  - 'Entrelacer certains brins d''une matière flexible pour fabriquer un objet : Tresser de l''osier.'
  - 'Fabriquer un objet en tressant : Tresser un panier.'
synonyms: []
