language: fr
word: lendits
type: nom masculin
etymology: pour l'endit, ancien français endit, jour fixe, du latin indictum, fixé
definitions:
  - Importante foire qui avait lieu à Saint-Denis, au Moyen Âge. (Créée au xie s., il s'y faisait un grand commerce de parchemin. Elle déclina après la guerre de Cent Ans).
  - Honoraires des maîtres payés à cette époque.
