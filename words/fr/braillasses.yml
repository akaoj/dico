language: fr
word: braillasses
type: verbe intransitif
etymology: latin populaire *bragulare, de *bragere, braire
definitions:
  - Crier ou pleurer d'une voix assourdissante.
  - Crier hors de propos.
  - Chanter mal et fort ou d'une voix avinée, éraillée.
  - Pousser son cri, en parlant du paon.
