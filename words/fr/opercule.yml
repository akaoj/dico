language: fr
word: opercule
type: nom masculin
etymology: latin operculum
definitions:
  - Repli cutané, soutenu par des os dermiques, qui recouvre latéralement la cavité branchiale chez les poissons osseux et ne laisse qu'une fente postérieure, dite fente operculaire, ou ouïe.
  - Pièce squelettique plus ou moins calcifiée, fixée à la face dorsale du pied et qui vient fermer la coquille des mollusques gastropodes prosobranches.
  - Couvercle d'une alvéole d'abeille ou de guêpe.
  - Couvercle de l'urne du sporogone, chez les mousses.
  - Découpe en aluminium mince, film plastique ou complexe servant à la fermeture de petits contenants (pots de yaourt, etc.).
synonyms: []
