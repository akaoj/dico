language: fr
word: respectueux
type: adjectif
etymology: de respect
definitions:
  - 'Qui témoigne ou éprouve du respect : Respectueux envers ses maîtres.'
  - 'Qui désire ne pas porter atteinte à quelque chose ; soucieux : Respectueux de la liberté des autres.'
  - 'Qui marque le respect, en particulier dans des formules de politesse : Présenter ses respectueuses salutations.'
synonyms: []
