language: fr
word: tribu
type: nom féminin
etymology: latin tribus
definitions:
  - Agglomération de familles vivant dans la même région, ou se déplaçant ensemble, ayant un système politique commun, des croyances religieuses et une langue communes, et tirant primitivement leur origine d'une même souche.
  - Division de la population, chez certains peuples, notamment dans l'Antiquité. (À Rome, comme à Athènes, les tribus ont constitué un cadre politique et militaire. Les douze tribus d'Israël, issues, selon la tradition, des douze fils de Jacob, ont formé une fédération dont la composition a varié.)
  - 'Familier. Groupe assez nombreux et, en particulier, famille dont les membres se tiennent de près, suivent des règles communes : Il s''est installé chez nous avec toute sa tribu.'
  - Niveau de la classification inférieur à la famille, supérieur au genre, inférieur ou égal à la sous-famille selon les groupes.
