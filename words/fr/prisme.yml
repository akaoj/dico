language: fr
word: prisme
type: nom masculin
etymology: grec prisma, -atos, de pridzein, scier
definitions:
  - Polyèdre constitué par la partie d'une surface prismatique comprise entre deux plans parallèles (appelée surface latérale) et par les polygones sections des deux plans par la surface prismatique (appelés bases) ; volume intérieur à ce polyèdre. (La surface latérale est formée de parallélogrammes. Les arêtes des polygones de base sont appelées arêtes de base, les autres arêtes latérales. Suivant que le prisme a 3, 4, 5, etc., côtés, le prisme est dit triangulaire, quadrangulaire, pentagonal, etc.)
  - Prisme triangulaire de matière transparente, qui dévie et décompose les rayons lumineux.
  - Partie du viseur d'un appareil photographique reflex qui permet de redresser l'image projetée sur le dépoli.
synonyms: []
