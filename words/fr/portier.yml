language: fr
word: portier
type: nom masculin
etymology: bas latin portarius
definitions:
  - Personne qui gardait la porte d'une maison particulière.
  - Personne qui se tient à l'entrée d'un hôtel pour accueillir les clients.
  - Clerc qui avait reçu l'ordre mineur de portier, ou « ostiariat », supprimé en 1972.
  - Synonyme vieilli de gardien de but.
synonyms: []
