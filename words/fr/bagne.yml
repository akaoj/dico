language: fr
word: bagne
type: nom masculin
etymology: italien bagno, bain, parce qu'à Livourne des prisonniers turcs et barbaresques furent détenus dans des caves en partie inondées
definitions:
  - Bâtiment pénitentiaire, lieu où s'exécutait la peine des travaux forcés ; lieu de détention ou de déportation.
  - 'La peine de travaux forcés : Vingt ans de bagne.'
  - 'Situation, travail astreignant, asservissant, pénible : Ce travail, c''est le bagne.'
