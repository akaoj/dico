language: fr
word: arrière-petites-filles
type: nom féminin
etymology: latin manus
definitions:
  - Organe de la préhension et de la sensibilité, muni de cinq doigts, qui constitue l'extrémité des membres supérieurs de l'homme.
  - 'Cet organe considéré comme un instrument : Travailler de ses mains.'
  - 'Image de la force, de la vigueur d''une action : Mener ses affaires d''une main de fer.'
  - 'Image, symbole d''un acte, de celui qui le fait : Chercher une main secourable.'
  - Poche de tissu qu'on utilise pour la toilette, pour tenir les plats chauds, etc.
  - Unité de longueur égale à la largeur d'une main.
  - En Afrique, portion d'un régime de bananes.
  - (Bourrelerie) Partie des guides que le conducteur tient à la main lorsqu'il est sur le siège.
  - (Beaux-arts) Spécificité de manière propre à un artiste, surtout en peinture et en dessin.
  - (Jeux) 1.  Réunion des cartes distribuées à chaque joueur.2.  Situation de celui qui donne les cartes à jouer ou de celui qui est le premier à jouer après la donne, les enchères ou le dernier pli.
  - (Mobilier et décoration) Poignée de meuble.
  - (Industrie du papier) Ensemble de vingt-cinq feuilles de papier ou vingtième de rame.
  - (Sports) Au football, faute commise par le joueur qui touche le ballon de la main.
synonyms: []
