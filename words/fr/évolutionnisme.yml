language: fr
word: évolutionnisme
type: nom masculin
etymology: ""
definitions:
  - Doctrine ou théorie explicative de l'évolution des espèces au cours des âges. (S'oppose au fixisme.)
  - Doctrine anthropologique et sociologique qui considère que toute culture est le résultat d'un processus constant d'évolution.
  - (Économie) Courant de pensée né dans les années 1960 de la contestation des hypothèses néoclassiques sur la rationalité et sur l'équilibre, et privilégiant, dans le prolongement des analyses de Schumpeter, la dynamique économique engendrée par le progrès technique.
