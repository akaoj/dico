language: fr
word: brida
type: verbe transitif
etymology: ""
definitions:
  - Mettre la bride ou le bridon à un cheval ou à un âne.
  - 'En parlant d''un vêtement, serrer quelqu''un, le gêner dans ses mouvements : Cette veste me bride aux emmanchures.'
  - 'Contenir quelque chose, quelqu''un, empêcher qu''il manifeste librement ses sentiments, ses désirs, ses aptitudes : Brider une imagination exubérante.'
  - (Cuisine) Maintenir les membres d'une volaille par une ficelle passée au travers du corps.
  - (Marine) Serrer fortement un amarrage reliant deux cordages ou un cordage et un espar.
  - (Mécanique) Sur une machine-outil, fixer la pièce à usiner sur son support (table de fraiseuse, plateau de tour, etc.).
  - (Technique) 1.  Serrer avec une bride.2.  Régler un appareil (moteur, soupapes, etc.) de façon à l'empêcher d'atteindre le maximum de ses possibilités.
