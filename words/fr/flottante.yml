language: fr
word: flottante
type: adjectif
etymology: ""
definitions:
  - 'Qui flotte sur l''eau : Des mines flottantes.'
  - 'Qui flotte dans l''air : Une brume flottante.'
  - 'Qui ondoie au gré du vent, des mouvements : Un drapeau flottant. Des cheveux flottants.'
  - 'Se dit d''un vêtement qui n''est pas ajusté, qui est souple et assez ample : Robe flottante.'
  - 'Qui n''est pas nettement fixé : Des effectifs flottants.'
  - 'Qui est indécis, irrésolu, incertain dans ses idées, ses décisions : Être flottant en politique.'
  - 'Qui n''est pas fixé dans son attitude, sa fonction, etc. : Électeurs flottants.'
synonyms: []
