language: fr
word: flamines
type: nom masculin
etymology: latin flamen, -inis
definitions:
  - Prêtre romain attaché au culte de certaines divinités. (Le culte public nécessitait trois flamines majeurs, patriciens, prêtres de Jupiter, Mars et Quirinus, et douze flamines mineurs, pris parmi les plébéiens. Sous l'Empire, des flamines municipaux furent chargés du culte impérial.)
synonyms: []
