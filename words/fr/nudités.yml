language: fr
word: nudités
type: nom féminin
etymology: bas latin nuditas, -atis
definitions:
  - Fait pour quelqu'un d'être nu, non vêtu.
  - 'Littéraire. État d''une partie du corps non couverte d''un vêtement : La nudité de la gorge.'
  - 'État de ce qui n''est garni par rien, qui est dépouillé de tout ornement : La nudité d''une cellule.'
  - Littéraire. Absence de recherche, simplicité dans le style, l'expression, etc.
  - Personne représentée nue.
synonyms: []
