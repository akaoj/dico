language: fr
word: périmètre
type: nom masculin
etymology: latin perimetros, du grec
definitions:
  - Longueur de la ligne qui délimite les contours d'une surface.
  - 'Zone de terrain définie, déterminée, réservée à quelque chose, à quelqu''un : Un périmètre d''exploitation pétrolière.'
  - Somme des mesures des côtés d'un polygone.
  - Longueur de la frontière d'un convexe compact plan.
  - Appareil de mesure et d'enregistrement graphique du champ visuel.
synonyms: []
