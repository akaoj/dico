language: fr
word: notoriétés
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui est notoire, connu d''un grand nombre de personnes : La notoriété d''un produit dans le public.'
  - 'Fait d''être avantageusement connu : Ce livre a fait la notoriété de cet écrivain.'
  - 'Personne célèbre : Ce savant est une notoriété internationale.'
