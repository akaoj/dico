language: fr
word: récitations
type: nom féminin
etymology: latin recitatio, de recitare, lire à haute voix
definitions:
  - 'Action, manière de réciter ce qu''on sait, ce qu''on a appris par cœur : La récitation des leçons.'
  - Texte littéraire, poésie que les élèves doivent apprendre par cœur et réciter de mémoire ; exercice scolaire correspondant.
