language: fr
word: junker
type: nom masculin
etymology: allemand Junker
definitions:
  - En Allemagne, fils de propriétaires terriens nobles quand il prenait du service comme simple soldat.
  - Gentilhomme terrien qui, au xixe s., a été membre, surtout en Prusse, d'un parti traditionaliste conservateur et nationaliste.
