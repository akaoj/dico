language: fr
word: hauts-reliefs
type: nom masculin
etymology: ""
definitions:
  - En sculpture, relief dont les parties principales, adhérant ou non au fond, offrent, toutes proportions gardées, un volume en saillie intermédiaire entre la moitié et les trois quarts du volume réel de la figure ou de l'objet représentés. (Dans le cas d'un volume saillant de moitié, on parle de demi-relief.)
synonyms: []
