language: fr
word: pénétrant
type: adjectif
etymology: ""
definitions:
  - 'Susceptible de pénétrer : Balle pénétrante.'
  - 'Qui traverse les vêtements, contre quoi on ne peut se protéger : Un froid pénétrant.'
  - 'Qui procure une vive sensation : Un parfum pénétrant.'
  - 'Qui a de la vivacité, de la perspicacité : Esprit pénétrant.'
  - Se dit d'une plaie s'étendant jusque dans l'intérieur d'une cavité splanchnique (crâne, thorax, abdomen).
synonyms: []
