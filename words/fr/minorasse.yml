language: fr
word: minorasse
type: verbe transitif
etymology: bas latin minorare
definitions:
  - 'Diminuer l''importance de quelque chose, lui accorder une valeur moindre : Minorer un incident diplomatique.'
  - 'Porter quelque chose à un chiffre inférieur : Minorer les prix de 10 %.'
  - Déterminer un minorant.
synonyms: []
