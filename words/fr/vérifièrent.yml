language: fr
word: vérifièrent
type: verbe transitif
etymology: bas latin verificare, du latin classiqueverus, vrai
definitions:
  - 'Soumettre quelque chose à un examen, à une confrontation avec des faits, des preuves pour en contrôler l''exactitude : Vérifier l''hypothèse par l''expérience.'
  - 'Examiner, s''assurer que : Vérifier si la porte est bien fermée.'
  - 'Soumettre quelque chose à un examen ou à des tests pour en contrôler l''état ou le fonctionnement : Faire vérifier sa vue. Vérifier un moteur.'
  - 'Être la preuve de quelque chose, établir son exactitude : Cet événement a vérifié nos prévisions.'
  - Être solution d'une équation ; satisfaire à une condition.
synonyms: []
