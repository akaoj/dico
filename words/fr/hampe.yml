language: fr
word: hampe
type: nom féminin
etymology: ancien français hante, du latin hasta, lance, croisé avec le francique *hant, main
definitions:
  - Fût en bois d'une arme d'hast.
  - Bois qui porte un drapeau.
  - Trait vertical caractérisant la graphie de certaines lettres (t, h, etc.).
  - Tige d'une crosse épiscopale.
  - Partie de l'hameçon.
  - Manche d'un pinceau.
synonyms: []
