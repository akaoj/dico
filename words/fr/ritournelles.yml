language: fr
word: ritournelles
type: nom féminin
etymology: italien ritornella, de ritorno, retour
definitions:
  - Phrase instrumentale qui précède et termine un air ou en sépare les strophes.
  - Introduction instrumentale d'une scène lyrique, d'un acte d'opéra.
  - 'Chanson, air où les refrains sont très fréquents : Une petite ritournelle qu''elle chantait tous les matins.'
  - 'Familier. Propos, idée que quelqu''un ressasse et qui revient comme un refrain dans sa conversation : C''est sa ritournelle sur la dureté des temps.'
