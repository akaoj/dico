language: fr
word: effectivement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière effective ; réellement : Il faut l''aider effectivement.'
  - 'S''emploie pour confirmer une affirmation ; en effet : Il avait promis de m''écrire, et, effectivement, j''ai reçu une lettre de lui.'
