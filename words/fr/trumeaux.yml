language: fr
word: trumeaux
type: nom masculin
etymology: peut-être francique *thrum, tronçon
definitions:
  - Pan de mur entre deux baies rapprochées.
  - Panneau de lambris, de peinture décorative ou de glace, plus haut que large, occupant l'espace entre deux fenêtres, le dessus d'une cheminée, etc.
  - Pilier central séparant les baies d'un portail et soulageant le linteau.
synonyms: []
