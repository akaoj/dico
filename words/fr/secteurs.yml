language: fr
word: secteurs
type: nom masculin
etymology: latin sector, de secare, diviser
definitions:
  - 'Domaine défini d''activité économique, sociale dans un État, une organisation, une institution : Le secteur de l''élevage.'
  - 'Subdivision d''un domaine d''activité : Le secteur des ventes.'
  - 'Division d''un espace par rapport à une activité quelconque : Pour la prospection de la clientèle, chacun a son secteur bien défini.'
  - 'Familier. Endroit quelconque : Qu''est-ce que tu fais dans le secteur ?'
  - (Économie) 1.  Division des activités économiques qui tient compte de la nature de l'activité ou des biens produits. (On distingue les secteurs primaire, secondaire, tertiaire.)2.  Division de l'activité économique nationale sur la base de la propriété des entreprises. (Secteurs privé, public, semi-public.)
  - (Électricité) Subdivision d'un réseau de distribution électrique.
  - (Marine) Subdivision militaire d'une région maritime.
  - (Mathématiques) Synonyme de secteur angulaire.
  - (Militaire) Zone d'action, dans le combat défensif, ou circonscription territoriale confiée à une grande unité (secteur de régiment, de brigade, par exemple).
  - (Religion) Groupe de paroisses.
  - (Urbanisme et droit) Subdivision d'une zone.
synonyms: []
