language: fr
word: décathlons
type: nom masculin
etymology: de pentathlon
definitions:
  - 'Discipline d''athlétisme masculin comportant dix épreuves qui se déroulent en deux journées consécutives, dans l''ordre suivant : 100 m, longueur, poids, hauteur, 400 m (première journée) ; 110 m haies, disque, perche, javelot, 1 500 m (seconde journée).'
synonyms: []
