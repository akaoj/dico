language: fr
word: casoars
type: nom masculin
etymology: anglais cassawarway, peut-être du malais kasuāri
definitions:
  - Grand oiseau ratite d'Australie et des îles voisines, à la tête surmontée d'un « casque » osseux, au cou nu orné de barbillons colorés, aux pattes à trois doigts. (Les casoars sont herbivores et forestiers ; ils pondent des œufs verts.) [Hauteur 1,50 m environ ; famille des casuariidés.]
  - Nom donné par les saint-cyriens au plumet blanc et rouge qui orne leur shako depuis 1855.
synonyms: []
