language: fr
word: propretés
type: nom féminin
etymology: ""
definitions:
  - Qualité de ce qui est net, exempt de saleté.
  - 'Qualité de quelqu''un qui est soigneux de sa personne, propre dans sa manière de traiter les objets, qui veille à tenir nette sa maison : Manger avec propreté.'
  - Fait pour un enfant, un animal domestique de contrôler ses sphincters.
  - 'Caractère d''un comportement irréprochable, de quelqu''un qui en fait preuve : Propreté morale de quelqu''un.'
synonyms: []
