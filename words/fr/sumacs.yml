language: fr
word: sumacs
type: nom masculin
etymology: arabe summāq
definitions:
  - Arbre ou arbrisseau (anacardiacée) dont quelques espèces sont cultivées. (Nom générique rhus.) [La corroyère fournit un extrait tannant, le fustet un colorant jaune, le sumac vénéneux un médicament homéopathique ; le sumac de Sicile, qui renferme de 25 à 30 % de tanin, est très utilisé pour le tannage des peaux de chèvre et de mouton destinées à la maroquinerie.]
