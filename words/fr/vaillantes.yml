language: fr
word: vaillantes
type: adjectif
etymology: ancien participe présent de valoir
definitions:
  - 'Littéraire. Qui fait preuve de bravoure, de courage en face du danger : De vaillants soldats.'
  - 'Littéraire. Qui a de la force d''âme, de l''énergie au travail : Une vaillante infirmière.'
  - 'Familier. Qui a une santé robuste : Il ne se sent plus guère vaillant depuis sa grippe.'
synonyms: []
