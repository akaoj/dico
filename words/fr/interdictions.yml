language: fr
word: interdictions
type: nom féminin
etymology: latin interdictio, -onis
definitions:
  - 'Action d''interdire : Interdiction du port d''armes. Interdiction de stationner.'
  - 'Chose interdite : Lever une interdiction.'
  - 'Défense définitive ou temporaire, faite à quelqu''un de remplir ses fonctions habituelles : Interdiction d''un prêtre, d''un magistrat.'
synonyms: []
