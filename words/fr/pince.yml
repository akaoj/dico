language: fr
word: pince
type: nom féminin
etymology: de pincer
definitions:
  - 'Instrument formé de deux branches qu''on rapproche l''une de l''autre pour saisir ou que l''on serre l''une contre l''autre pour maintenir quelque chose en place : Pince à glaçons. Pince à cheveux. Pince à épiler.'
  - Outil à main formé de deux branches articulées comportant chacune à une extrémité une mâchoire, un bec, etc., à l'autre une poignée (ou manche), et servant à saisir, serrer, couper, dénuder, etc.
  - 'Populaire. Main : Je lui serre la pince.'
  - (Chauffage) Instrument destiné à remuer les bûches dans une cheminée.
  - (Couture) Pli que l'on coud, en diminuant progressivement sa profondeur pour ajuster certaines parties d'un vêtement.
  - (Hippologie) Partie médiane antérieure de la paroi du sabot du cheval.
  - (Manutention et stockage) 1.  Barre métallique terminée, d'un bout, par une pointe et, de l'autre, par un talon permettant de soulever ou de faire riper de pesants fardeaux.2.  Dispositif à deux branches, suspendu à un appareil de levage et agissant en ciseaux pour serrer la charge à lever.
  - (Maréchalerie) Partie antérieure du fer à cheval.
  - (Mécanique) Pièce de révolution partiellement fendue suivant une ou plusieurs génératrices, permettant, par son élasticité, de serrer extérieurement ou intérieurement une partie cylindrique d'une pièce ou d'un outil.
  - (Outillage) Synonyme de pied-de-biche.
  - (Vénerie) Extrémité du sabot des bêtes fauves.
  - (Zoologie) 1.  Appendice à deux mors d'arthropodes, fonctionnant comme une pince (pédipalpe des scorpions et des pseudoscorpions, péréiopode antérieur de nombreux crustacés [crabe, homard, langoustine, etc.]).2.  Chez les quadrupèdes domestiques, chacune des deux incisives centrales de chaque mâchoire (ou de la mâchoire inférieure chez les ruminants).
