language: fr
word: délires
type: nom masculin
etymology: latin deliriumj
definitions:
  - Perte du sens de la réalité se traduisant par un ensemble de convictions fausses, irrationnelles, auxquelles le sujet adhère de façon inébranlable.
  - Agitation mêlée de paroles incohérentes due à une forte élévation de température.
  - 'Agitation extrême, frénésie, exaltation causées par des passions violentes, enthousiasme exubérant, dépassant la mesure : La foule est en délire.'
