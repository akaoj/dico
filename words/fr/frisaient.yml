language: fr
word: frisaient
type: verbe passif
etymology: ""
definitions:
  - 'Se mettre en boucles : Elle a les cheveux frisés.'
  - 'Avoir les cheveux qui bouclent : Elle frise naturellement.'
  - Se dit de légumes dont la feuille est comme crêpée.
  - Se dit d'un velours dont le poil, au lieu d'être coupé, reste à l'état de bouclettes arrondies.
  - Se dit de races de pigeons ou de poules à plumage hérissé.
synonyms: []
