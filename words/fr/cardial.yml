language: fr
word: cardial
type: nom masculin
etymology: de cardium
definitions:
  - Faciès culturel caractérisant le premier courant méditerranéen de néolithisation de l'Europe occidentale.  (Il est défini par une céramique au décor obtenu par l'impression d'un coquillage [le cardium] ; il se diffuse entre le VIIe et le IVe millénaire.)
