language: fr
word: garnisons
type: nom féminin
etymology: de garnir
definitions:
  - Aire géographique à l'intérieur de laquelle stationnent des unités et sont implantés des établissements des armées.
  - Ensemble des troupes stationnées dans une ville ou dans un ouvrage fortifié ; la ville elle-même.
  - Accessoire rapporté sur une pièce d'orfèvrerie par soudure ou autre moyen (couvercle, pieds, bec, anse, etc.).
synonyms: []
