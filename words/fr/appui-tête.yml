language: fr
word: appui-tête
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Sommet du dossier d'un siège qui permet d'appuyer la tête.
  - Élément de garnissage intérieur des véhicules à voyageurs, placé à la partie supérieure des dossiers et qui joue un rôle de protection en cas de choc arrière.
  - Dispositif réglable adapté à un siège de dentiste, de coiffeur, etc., et destiné à soutenir la tête.
synonyms: []
