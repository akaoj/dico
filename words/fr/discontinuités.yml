language: fr
word: discontinuités
type: nom féminin
etymology: latin médiéval discontinuitas, -atis
definitions:
  - 'Absence de continuité matérielle : Discontinuité d''une ligne.'
  - 'Littéraire. Manque de continuité dans le temps ; interruption : Les éclairs se succédaient sans discontinuité.'
  - Absence de continuité entre des couches sédimentaires.
  - Caractère d'une fonction discontinue.
synonyms: []
