language: fr
word: sapes
type: nom féminin
etymology: de saper
definitions:
  - Tranchée creusée sous un mur, un ouvrage, etc., pour le renverser.
  - Dans la guerre de siège, communication enterrée (sape volante ou pleine) ou souterraine (sape russe) ; terme générique tendant à englober tous les travaux de fortification en campagne.
synonyms: []
