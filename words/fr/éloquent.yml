language: fr
word: éloquent
type: adjectif
etymology: latin eloquens, -entis
definitions:
  - 'Qui émeut ou convainc par la qualité de sa parole ; se dit des propos eux-mêmes : Un orateur éloquent.'
  - 'Qui impressionne vivement, qui est expressif, significatif ; parlant, probant : Un regard éloquent.'
synonyms: []
