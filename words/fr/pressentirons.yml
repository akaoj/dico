language: fr
word: pressentirons
type: verbe transitif
etymology: latin praesentire
definitions:
  - 'Prévoir vaguement quelque chose, par intuition : Je pressens qu''il va y avoir du nouveau.'
  - 'S''enquérir des dispositions de quelqu''un avant de l''appeler à certaines fonctions : Pressentir quelqu''un comme ministre.'
synonyms: []
