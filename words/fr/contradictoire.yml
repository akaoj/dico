language: fr
word: contradictoire
type: adjectif
etymology: bas latin contradictorius
definitions:
  - 'Qui contredit une affirmation, un fait : Des théories contradictoires.'
  - 'Où s''opposent des opinions divergentes : Débat contradictoire.'
  - 'Qui renferme en soi-même une contradiction : Témoignage contradictoire.'
synonyms: []
