language: fr
word: brosseriez
type: verbe transitif
etymology: ""
definitions:
  - 'Frotter quelque chose avec une brosse pour en enlever les poussières, le faire briller, etc. : Brosser ses chaussures.'
  - 'Frictionner quelqu''un, un animal, une partie du corps, frotter avec une brosse : Brosser un cheval.'
  - 'Ébaucher ou peindre à grands traits une forme, un tableau : Brosser un paysage.'
  - 'Familier. En Belgique, ne pas assister à quelque chose ; sécher : Brosser un cours.'
  - Frapper un ballon, une balle en leur imprimant un mouvement de rotation.
synonyms: []
