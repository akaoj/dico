language: fr
word: bouterolle
type: nom féminin
etymology: de bouter
definitions:
  - Garniture métallique fixée au bout d'un fourreau d'épée.
  - Outil à tête ronde qu'utilisent les orfèvres pour faire les chatons des bagues, et les graveurs en pierres fines pour travailler à la poudre d'émeri les camées et les intailles.
  - Outil portant une empreinte concave et que l'on emploie pour arrondir l'extrémité martelée d'un rivet.
  - Pièce cylindrique fendue, servant à renforcer l'épaisseur du palâtre, à l'entrée de clef.
