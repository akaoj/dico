language: fr
word: fenugrec
type: nom masculin
etymology: bas latin faenugraecum, du latin classique faenum, foin, et graecum, grec
definitions:
  - Herbe (papilionacée) à feuilles trifoliolées et à fleurs blanches du pourtour de la Méditerranée. (Les graines, à odeur très forte, ont été employées comme reconstituant et stimulant de l'appétit.)
