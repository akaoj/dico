language: fr
word: soute
type: nom féminin
etymology: ancien provençal sota, du latin populaire *subta, sous
definitions:
  - Compartiment fermé de l'entrepont et des cales d'un navire, servant à contenir du matériel, du combustible, des munitions ou des vivres.
  - Compartiment à bagages aménagé dans le fuselage d'un avion.
synonyms: []
