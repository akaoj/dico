language: fr
word: censurera
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Critiquer vivement quelqu''un, ses actions, ses ouvrages, etc. : Censurer toute innovation.'
  - 'Interdire tout ou partie d''une communication destinée au public : Censurer un article de journal.'
  - Voter à la majorité une motion de censure contre le gouvernement.
  - Refouler un désir, un affect.
synonyms: []
