language: fr
word: constructrices
type: nom masculin
etymology: ""
definitions:
  - Littéraire. Personne qui construit ou fait construire des monuments, des édifices.
  - Groupe, société qui construit des édifices ou des appareils.
  - Tout architecte, entrepreneur ou technicien, tout vendeur d'immeuble après achèvement et, enfin, tout mandataire assimilé à un locateur d'ouvrage.
