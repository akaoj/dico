language: fr
word: bars
type: nom masculin
etymology: anglo-américain bar-room, de l'anglais bar, barre de comptoir
definitions:
  - Débit de boissons où les consommateurs se tiennent debout ou assis sur de hauts tabourets devant un comptoir.
  - 'Lieu où l''on consomme des boissons, dans un théâtre, un hôtel, etc. : Prendre une consommation au bar.'
  - Comptoir d'un débit de boissons, où l'on peut consommer debout ou assis sur de hauts tabourets.
  - Meuble d'appartement contenant de quoi préparer les boissons.
  - 'Comme deuxième élément d''un nom composé, indique qu''un meuble ou un local est aménagé de telle sorte qu''on puisse s''y servir en boissons : Voiture-bar dans un train.'
synonyms: []
