language: fr
word: rotins
type: nom masculin
etymology: néerlandais rotting, du malais rôtan
definitions:
  - Partie de la tige du rotang dont on fait des cannes, des sièges, des meubles entiers, ou dont on décore des meubles à bâtis ou à panneaux. (Les ouvrages en rotin sont souples, résistants, légers, imputrescibles. Ils tiennent dans l'ameublement une place originale.)
synonyms: []
