language: fr
word: chondriomes
type: nom masculin
etymology: grec khondrios, granule
definitions:
  - Ensemble d'organites cellulaires extérieurs au noyau et assurant la respiration de la cellule et la reconstitution de ses réserves. (Le chondriome contient de l'A.D.N. et est capable d'autoreproduction.)
