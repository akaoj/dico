language: fr
word: disettes
type: nom féminin
etymology: peut-être grec byzantin disekhtos, année bissextile, année de malheur
definitions:
  - 'Manque de ce qui est nécessaire à la vie, et en particulier manque de vivres, pénurie : Une année de disette.'
  - 'Littéraire. Privation, défaut, manque de quelque chose : Disette d''argent.'
synonyms: []
