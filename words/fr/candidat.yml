language: fr
word: candidat
type: nom
etymology: latin candidatus, vêtu de blanc
definitions:
  - Personne qui aspire à une fonction, à un titre, à une dignité ; qui se présente à un examen, à un concours, à une élection.
  - 'Personne qui aspire à participer à une action, à obtenir quelque chose, etc. : Les candidats au voyage.'
synonyms: []
