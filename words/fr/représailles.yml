language: fr
word: représailles
type: nom féminin pluriel
etymology: latin médiéval represalia ; de l'italien ripresaglia, de riprendere, reprendre
definitions:
  - Mesures de violence qu'un État prend à l'égard d'un autre État pour répondre à un acte hostile de ce dernier.
  - 'Action de rendre le mal qu''on a subi : Exercer des représailles.'
synonyms: []
