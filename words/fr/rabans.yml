language: fr
word: rabans
type: nom masculin
etymology: moyen néerlandais rabant, de raa, vergue, et bant, lien
definitions:
  - Cordage de faible longueur servant à amarrer ou à saisir divers objets.
  - Corde retenant un filet dormant et qui est maintenue par une pierre enfouie dans le sable.
synonyms: []
