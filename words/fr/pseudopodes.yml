language: fr
word: pseudopodes
type: nom masculin
etymology: ""
definitions:
  - Expansion cytoplasmique de la cellule, fréquente chez les protozoaires rhizopodes et servant à la locomotion et à la phagocytose. (Les pseudopodes renfermant un axe rigide sont appelés axopodes.)
  - Familier. Prolongement, extension tentaculaire de quelque chose.
