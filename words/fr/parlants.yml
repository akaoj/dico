language: fr
word: parlants
type: adjectif
etymology: ""
definitions:
  - 'Qui est très expressif, éloquent : Un regard parlant.'
  - 'Qui est convaincant par soi-même, qui n''a pas besoin de commentaires : Les chiffres sont parlants.'
  - En héraldique, se dit d'armes dans lesquelles certains éléments sont en relation avec le nom du possesseur. (Par exemple, le créquier des Créqui.)
synonyms: []
