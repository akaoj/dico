language: fr
word: profit
type: nom masculin
etymology: latin profectus, de proficere, progresser
definitions:
  - 'Gain réalisé sur une opération ou dans l''exercice d''une activité : Cette entreprise a réalisé des profits importants.'
  - 'Avantage, bénéfice intellectuel ou moral : Son séjour à Londres lui a été d''un grand profit.'
synonyms: []
