language: fr
word: intouchable
type: nom
etymology: ""
definitions:
  - 'En Inde, membre des castes les plus basses, considérées comme si impures qu''elles peuvent transmettre la pollution par simple contact physique (exemple : tanneurs, musiciens, balayeurs). [Les intouchables étaient relégués dans des quartiers extérieurs aux villes et l''accès des maisons, des fontaines, des temples leur était interdit. Ces discriminations, prohibées par la loi, subsistent en fait.]'
