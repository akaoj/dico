language: fr
word: manoeuvré
type: verbe transitif
etymology: ""
definitions:
  - 'Mettre en action un appareil, une machine, les faire fonctionner : Manœuvrer une pompe.'
  - 'Faire exécuter une manœuvre à un véhicule, le diriger, le conduire : Apprendre à manœuvrer une voiture.'
  - 'Faire habilement exécuter quelque chose à quelqu''un, se servir de lui comme moyen pour parvenir à ses fins : Dictateur qui sait manœuvrer les foules.'
synonyms: []
