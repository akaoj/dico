language: fr
word: infortune
type: nom féminin
etymology: latin infortunium
definitions:
  - 'État, situation de quelqu''un qui subit des événements malheureux : Mon infortune attirait la pitié.'
  - '(Souvent au pluriel.) Événement malheureux, revers de fortune : Ma plus grande infortune est de t''avoir connu. Conter ses infortunes.'
