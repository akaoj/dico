language: fr
word: éponges
type: nom féminin
etymology: latin populaire *sponga, du latin classique spongia, du grec spoggos
definitions:
  - Synonyme de spongiaire.
  - Substance élastique cornée formant le squelette de certains spongiaires et utilisée à différents usages domestiques à cause de sa propriété à retenir le liquide.
  - 'Objet à usage ménager d''aspect analogue à l''éponge : Éponge métallique.'
  - Populaire. Poumon.
  - Familier. Ivrogne.
  - (Métallurgie) Masse de métal poreux obtenue par électrolyse, réduction directe, etc.
  - (Textiles) Synonyme courant de tissu-éponge.
synonyms: []
