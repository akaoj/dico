language: fr
word: tâteur
type: nom masculin
etymology: ""
definitions:
  - Sur un métier à tisser, capteur de présence de trame entraînant l'arrêt de la machine en cas d'absence.
  - Organe de contrôle mécanique de certaines machines agricoles (décolleteuse de betteraves, planteuse de pommes de terre) qui permet de reconnaître la présence de la plante ou du tubercule.
