language: fr
word: sécréteuse
type: adjectif
etymology: de sécrétion
definitions:
  - 'Se dit des organes, des tissus qui produisent une sécrétion. (Chez les plantes, les organes sécréteurs sont divers : cellules isolées, poils, poches ou canaux, tubes ou laticifères, nectaires des fleurs, glandes digestives des plantes carnivores.)'
  - Se dit d'un sujet dont la salive contient, quel que soit le groupe érythrocytaire ABO, de la substance H salivaire et, pour les sujets des groupes A, B et AB, respectivement l'antigène A, l'antigène B et les antigènes A et B. (Cette propriété est observée chez 80 % des sujets de race blanche et se transmet sur le mode dominant ; les 20 % restants sont appelés non-sécréteurs.)
