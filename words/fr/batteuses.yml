language: fr
word: batteuses
type: nom féminin
etymology: ""
definitions:
  - Machine fixe pour séparer les grains de leurs supports et de leurs enveloppes, principalement utilisée pour battre les céréales.
  - Appareil servant à réduire certains métaux en feuilles.
  - Machine rotative permettant d'effectuer l'opération du battage des feuilles de tabac.
