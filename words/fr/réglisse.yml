language: fr
word: réglisse
type: nom féminin
etymology: de l'ancien français ricolice, de licorece, du latin liquiritia, du grec glukurhidza, racine douce
definitions:
  - Arbrisseau (papilionacée) des contrées du sud de l'Europe, aux racines longues, riches en sucre.
  - Racine de réglisse employée en pharmacie pour son action laxative et dans le traitement des gastrites.
  - Produit obtenu par extraction des matières solubles contenues dans la racine de réglisse, utilisé comme arôme. (Souvent masculin en ce sens.)
