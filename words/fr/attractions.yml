language: fr
word: attractions
type: nom féminin
etymology: bas latin attractio, action de tirer à soi
definitions:
  - Force, d'origine électrique, magnétique ou gravitationnelle, qui tend à rapprocher les corps matériels.
  - 'Action exercée sur les êtres animés par quelque chose (lieu, milieu, élément, etc.) qui les attire : Pouvoir d''attraction d''une grande ville.'
  - 'Action exercée sur quelqu''un par quelqu''un ou par quelque chose qui éveille en lui un intérêt puissant, intellectuel ou affectif ; attirance, attrait : Une doctrine qui conserve un grand pouvoir d''attraction sur la jeunesse.'
  - 'Distraction mise à la disposition du public dans certains lieux ou à l''occasion de manifestations collectives (le plus souvent au pluriel) : Attractions d''une fête foraine.'
  - 'Chose, événement, personne qui attire le public, éveille sa curiosité, l''amuse : Pierre a été l''attraction de la soirée.'
  - Numéro de cirque ou de music-hall.
  - (Éthologie) Tendance des individus à se rapprocher les uns des autres et à constituer des groupes plus ou moins stables pour la réalisation d'activités particulières (reproduction, hivernage, agression, etc.), observée chez diverses espèces animales.
  - (Linguistique) Modification morphologique subie par un mot sous l'influence d'un autre mot avec lequel il est en rapport syntaxique.
