language: fr
word: reclassé
type: verbe transitif
etymology: ""
definitions:
  - 'Remettre à sa place, dans un classement, ce qui en avait été sorti : Reclasser une fiche dans le classeur.'
  - 'Classer selon une méthode différente les éléments d''un ensemble : Reclasser des archives.'
  - Opérer le reclassement des salaires, des personnes.
