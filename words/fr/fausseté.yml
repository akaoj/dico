language: fr
word: fausseté
type: nom féminin
etymology: de faux 1, d'après le bas latin falsitas, -atis
definitions:
  - 'Caractère de quelque chose de faux, de contraire à la vérité, à la réalité : La fausseté d''une assertion.'
  - 'Caractère, défaut de quelqu''un qui manque de franchise, qui dissimule ce qu''il pense : Sous cet aspect bonhomme, on devine une grande fausseté.'
synonyms: []
