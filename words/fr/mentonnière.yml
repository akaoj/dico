language: fr
word: mentonnière
type: nom féminin
etymology: ""
definitions:
  - Bande passant sous le menton pour assujettir certaines coiffures.
  - Pièce entourant le menton et assurant la tenue d'un casque.
  - Pièce articulée des deux côtés de certains casques pour protéger le bas de la figure (xve-xviiie s.).
  - Jugulaire des coiffures militaires (xviiie s.).
  - Appareil en plâtre ou en métal emboîtant la partie externe du maxillaire inférieur et prenant appui sur la voûte du crâne.
  - Accessoire épousant la forme du menton et servant à maintenir le violon.
