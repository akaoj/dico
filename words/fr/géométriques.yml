language: fr
word: géométriques
type: adjectif
etymology: latin geometricus, du grec geômetrikos
definitions:
  - 'Qui relève de la géométrie : Figure géométrique.'
  - 'Qui a des formes régulières, des contours nets, simples, rappelant les figures de la géométrie : Décor géométrique.'
  - 'Vieux. Qui est exact, précis, mathématique : Avoir une rigueur toute géométrique.'
  - (Archéologie) 1.  Se dit du décor des vases produits en Grèce du xie au viiie s. avant J.-C., qui fait une large part aux formes géométriques.2.  Se dit de la période de l'art grec pendant laquelle se développe ce décor.
synonyms: []
