language: fr
word: gifle
type: nom féminin
etymology: moyen haut allemand kifel, mâchoire, du francique *kifel
definitions:
  - 'Coup donné sur la joue avec le plat ou le revers de la main : Une paire de gifles.'
  - 'Coup de vent, projection d''eau, etc., qui fouette le visage : La pluie nous atteint d''une gifle froide.'
  - 'Blessure d''amour-propre, humiliation, affront, vexation : Il supporte mal la gifle de ce refus.'
synonyms: []
