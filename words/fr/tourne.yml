language: fr
word: tourne
type: nom féminin
etymology: de tourner
definitions:
  - Altération du lait qui tourne.
  - Action de peser, diviser et façonner la pâte à pain pour la mettre dans les bannetons.
  - Maladie du vin produite par certaines bactéries, qui entraîne une odeur de piqué et un goût fade.
  - 'Suite d''un article de journal commencé sur une page précédente : Débuter à la une et la tourne à la page 10.'
synonyms: []
