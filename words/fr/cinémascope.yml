language: fr
word: cinémascope
type: nom masculin
etymology: nom déposé
definitions:
  - Procédé de cinéma sur écran large par anamorphose de l'image, lancé en 1953. (L'image est comprimée à la prise de vues, puis dilatée à la projection, grâce à un objectif secondaire, l'Hypergonar, inventé en 1925 par Henri Chrétien.)
synonyms: []
