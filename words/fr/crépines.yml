language: fr
word: crépines
type: nom féminin
etymology: ancien français cresp, frisé
definitions:
  - Pièce sphérique ou cylindrique, évidée et percée de trous, servant à arrêter les corps étrangers à l'ouverture d'un tuyau d'aspiration.
  - Membrane graisseuse, transparente, qui entoure les viscères du porc, du mouton, du veau.
  - Résille pour la chevelure féminine.
synonyms: []
