language: fr
word: exotique
type: adjectif
etymology: latin exoticus, du grec eksôtikos, étranger
definitions:
  - 'Qui appartient à des pays étrangers et lointains : Plantes exotiques.'
  - Se dit d'un noyau atomique qui comporte un fort excès ou un fort déficit du nombre de ses neutrons par rapport aux noyaux stables de masse comparable.
synonyms: []
