language: fr
word: amicales
type: adjectif
etymology: latin amicalis
definitions:
  - 'Qui est inspiré par l''amitié ; qui est empreint d''amitié : Un geste amical. Une discussion amicale.'
  - 'Dont l''attitude exprime l''amitié : Il est très amical avec moi.'
  - 'Se dit d''une rencontre sportive sans enjeu : Match amical.'
synonyms: []
