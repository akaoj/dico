language: fr
word: répartiteur
type: nom masculin
etymology: ""
definitions:
  - Dispositif permettant de répartir un flux de matière au cours du temps sur un même appareil, ou entre plusieurs appareils.
  - Réservoir dans lequel on coule plusieurs poches d'acier liquide et qui permet d'alimenter les diverses lignes d'une machine de coulée continue.
  - Bâti dans lequel des circuits aboutissent sur des bornes ou des connecteurs qui permettent de relier les circuits entre eux de façon semi-permanente et de changer les destinations suivant les besoins.
synonyms: []
