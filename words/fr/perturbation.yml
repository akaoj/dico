language: fr
word: perturbation
type: nom féminin
etymology: latin perturbatio, -onis
definitions:
  - 'Dérèglement dans un fonctionnement, un organisme, un système : Des perturbations dans le trafic aérien.'
  - 'Trouble profond dans le cours de la vie humaine, dans la société : Jeter la perturbation dans la classe.'
  - Effet sur le mouvement d'un corps céleste autour d'un autre de toute action naturelle s'ajoutant à l'attraction du corps principal considéré comme ponctuel.
  - État de l'atmosphère caractérisé par des vents violents et des précipitations.
  - Écart positif ou négatif des valeurs d'un élément météorologique par rapport à la moyenne.
synonyms: []
