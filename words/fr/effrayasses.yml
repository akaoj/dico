language: fr
word: effrayasses
type: verbe transitif
etymology: bas latin *exfridare, faire sortir de la paix, du francique *fridu, paix
definitions:
  - 'Causer de la frayeur ; épouvanter, affoler : Le coup de feu effraya le cheval qui se cabra.'
  - 'Rebuter quelqu''un, le décourager : L''énormité de la tâche ne l''effrayait pas.'
synonyms: []
