language: fr
word: balbuzard
type: nom masculin
etymology: anglais bald-buzzard, de bald, chauve, et buzzard, busard
definitions:
  - Grand oiseau rapace des régions tempérées, qui se nourrit de poissons, d'où son nom usuel d'aigle pêcheur. (Une chasse excessive l'a rendu très rare en France.)
