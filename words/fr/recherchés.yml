language: fr
word: recherchés
type: verbe passif
etymology: ""
definitions:
  - 'Être rare, difficile à trouver, à obtenir : Les œuvres de ce peintre sont très recherchées.'
  - 'Être très demandé pour ses qualités : Un conférencier recherché.'
  - 'Dénoter du soin, du raffinement, de l''originalité ou un excès de recherche et un manque de naturel : Des expressions trop recherchées.'
synonyms: []
