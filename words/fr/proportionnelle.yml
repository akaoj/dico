language: fr
word: proportionnelle
type: adjectif
etymology: bas latin proportionalis
definitions:
  - 'Se dit d''une quantité qui reste dans son rapport de proportion avec une autre : La somme gagnée est proportionnelle au travail.'
  - 'Qui est déterminé par une proportion, une relation à quelque chose d''autre : Retraite proportionnelle.'
synonyms: []
