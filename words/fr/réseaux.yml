language: fr
word: réseaux
type: nom masculin
etymology: de rets
definitions:
  - 'Ensemble formé de lignes ou d''éléments qui communiquent ou s''entrecroisent : Un réseau de tranchées.'
  - Ensemble de routes, de voies navigables, de lignes aériennes ou de chemin de fer, qui relient différentes régions entre elles, qui appartiennent à une même compagnie.
  - 'Ensemble organisé dont les éléments, dépendant d''un centre, sont répartis en divers points : Le réseau des agences d''une banque. Réseau de distribution commerciale.'
  - Ensemble de circuits, de canalisations et des appareils qui les relient, permettant la circulation et la distribution de l'électricité, de l'eau, du gaz, du téléphone, etc.
  - 'Organisation clandestine dont les membres travaillent en liaison les uns avec les autres : Un réseau d''espionnage. Un réseau de résistance.'
  - 'Littéraire. Ensemble de liens, d''attaches de tous ordres : Un réseau d''intrigues.'
  - (Anatomie) Entrelacement de vaisseaux, de nerfs, etc.
  - (Architecture) 1.  Synonyme de remplage.2.  Dans une voûte d'ogives, système complexe de nervures entrecroisées.
  - (Chemin de fer) À la S.N.C.F., groupe de régions ayant des relations privilégiées pour certains domaines d'activité.
  - (Cristallographie) Infinité triplement périodique de points se déduisant les uns des autres par des translations et où sont disposés les atomes constituant les cristaux.
  - (Dentelle) Fond de dentelle à mailles géométriques.
  - (Géodésie) Ensemble de points terrestres physiquement liés, généralement matérialisés et stables. (Selon le type de positionnement effectué, on distingue les réseaux planimétriques, ou réseaux géodésiques, les réseaux altimétriques, ou réseaux de nivellement, et les réseaux spatiaux, pour lesquels on détermine les trois coordonnées.)
  - (Informatique) Ensemble d'ordinateurs ou de terminaux interconnectés par des télécommunications généralement permanentes.
  - (Militaire) Ensemble de moyens de nature homogène pouvant communiquer entre eux. (Certains réseaux sont spécialisés, tels les réseaux d'appui aérien.)
  - (Optique) Surface portant une série de traits parallèles et équidistants très rapprochés.
  - (Polymères) Structure macromoléculaire tridimensionnelle dans laquelle les chaînes sont reliées entre elles par des liaisons le plus souvent covalentes. (Un réseau peut se constituer lors de la formation des chaînes [synthèse alcaline des phénoplastes] ou en reliant entre elles des chaînes déjà existantes [réticulation des polyesters insaturés, vulcanisation du caoutchouc naturel].)
  - (Télécommunications) Synonyme de chaîne (de radiodiffusion, de télévision).
  - (Zoologie) Chez les ruminants, synonyme de bonnet.
