language: fr
word: divertit
type: verbe transitif
etymology: bas latin divertere, détourner
definitions:
  - 'Égayer quelqu''un, l''amuser, lui procurer une distraction ; distraire : Tes plaisanteries ne nous divertissent pas.'
  - 'Littéraire. Détourner quelqu''un de quelque chose, faire que ses pensées se tournent ailleurs : Divertir un ami de ses soucis en lui rendant visite.'
  - Détourner un bien, une succession.
