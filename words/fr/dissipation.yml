language: fr
word: dissipation
type: nom féminin
etymology: latin dissipatio, -onis
definitions:
  - 'Action de se dissiper, de disparaître : La dissipation du brouillard, d''un malentendu.'
  - Littéraire. Action de dépenser follement ; dilapidation.
  - 'Manque d''attention, indiscipline, turbulence chez un élève : Sa dissipation lui vaut de nombreuses punitions.'
  - 'Littéraire. Vie de désordre, de libertinage, de débauche : Vivre dans la dissipation.'
  - Perte d'énergie mécanique, électrique, etc., par transformation en énergie thermique.
synonyms: []
