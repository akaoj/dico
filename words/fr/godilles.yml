language: fr
word: godilles
type: nom féminin
etymology: mot dialectal
definitions:
  - Aviron placé à l'arrière d'une embarcation et permettant de la propulser par un mouvement hélicoïdal de la pelle.
  - À skis, enchaînement de virages courts de part et d'autre de la ligne de plus grande pente.
