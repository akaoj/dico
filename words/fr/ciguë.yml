language: fr
word: ciguë
type: nom féminin
etymology: ancien français cëue, du latin cicuta
definitions:
  - Ombellifère vénéneuse. (On distingue la grande ciguë, toxique, qui atteint 2 m de haut, la petite ciguë ou æthuse, moins dangereuse mais qui peut être confondue avec le persil et le cerfeuil, la ciguë vireuse, aquatique, au rhizome toxique.)
  - Poison extrait de la grande ciguë. (Socrate fut condamné à boire la ciguë.)
synonyms: []
