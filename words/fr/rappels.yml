language: fr
word: rappels
type: nom masculin
etymology: ""
definitions:
  - 'Action de rappeler quelqu''un, de lui faire savoir qu''il doit rejoindre une destination ou revenir du lieu où il se trouve : Rappel d''un ambassadeur.'
  - Action de faire revenir sur la scène un interprète en l'applaudissant.
  - 'Action d''inviter, d''exhorter quelqu''un à revenir au respect d''une règle dont il s''est écarté : Rappel à la raison.'
  - 'Action de rappeler, d''évoquer quelque chose, d''y faire penser de nouveau : Ce rappel du passé l''a ému.'
  - 'Lettre, formulaire, panneau de signalisation, etc., qui répète, rappelle une injonction, une information, un avertissement précédents : Recevoir un rappel de l''assurance.'
  - 'Chose qui en rappelle une autre : Rappel de couleur dans une toilette.'
  - 'Paiement d''une portion d''appointements ou d''arrérages restée en suspens : Toucher un rappel d''augmentation de trois mois.'
  - (Alpinisme) Technique permettant de descendre une paroi verticale ou surplombante sur une corde mise en double, fixée en son milieu à un piton, un anneau de corde ou une saillie du rocher.
  - (Jeux) Au billard, coup qui consiste à toucher la première bille adverse de façon qu'elle revienne à son point de départ après avoir touché une ou plusieurs bandes.
  - (Marine) 1.  Mouvement transversal d'un navire qui se redresse subitement à la suite d'un coup de roulis.2.  Sanction qui s'applique à un bateau ayant franchi trop tôt la ligne de départ d'une régate et qui l'oblige à revenir derrière cette ligne pour prendre un nouveau départ.3.  Action de porter le corps à l'extérieur d'un voilier afin de contrebalancer la gîte due à l'action du vent sur les voiles.
  - (Médecine) Injection d'une dose convenable de vaccin, pratiquée un certain temps après une vaccination et destinée à renforcer et à prolonger l'immunité.
  - (Militaire) Batterie de tambour ou sonnerie de clairon ou de trompette pour ordonner aux militaires de gagner un point déterminé ou pour rendre les honneurs aux généraux de brigade.
  - (Presse) Titre de page intérieure reprenant un sujet ou une information signalés dans une page précédente.
