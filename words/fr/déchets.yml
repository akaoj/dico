language: fr
word: déchets
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Débris, restes d''aliments qui sont impropres à la consommation ou à l''usage : Jeter les déchets à la poubelle.'
  - Matériaux rejetés comme n'ayant pas une valeur immédiate ou laissés comme résidus d'un processus ou d'une opération. (On nomme déchets industriels ceux qui ne peuvent ni être admis en décharge ni être ramassés avec les ordures ménagères en raison de leur quantité ou de leur toxicité.)
  - Produits incombustibles et inutiles du métabolisme des cellules vivantes, destinés soit à être rejetés (gaz carbonique, excreta, urine, sueur, urée, acide urique), soit, chez les végétaux surtout, à être accumulés à l'écart de la circulation générale (latex, oléorésines, alcaloïdes, etc.).
synonyms: []
