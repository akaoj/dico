language: fr
word: réductions
type: nom féminin
etymology: latin reductio
definitions:
  - 'Action de réduire quelque chose, d''en diminuer la valeur, le nombre, la quantité, l''importance : Une réduction de personnel.'
  - 'Quantité dont quelque chose est réduit et, en particulier, diminution opérée sur un prix : Consentir une réduction à un acheteur.'
  - 'Reproduction d''un dessin, d''une carte, d''une œuvre d''art, etc., en diminuant les dimensions de l''original ; reproduction ainsi obtenue : Réduction photographique d''un plan.'
  - (Astronomie) Opération par laquelle on ramène les résultats bruts obtenus au cours d'une observation à leur valeur telle qu'elle doit être introduite dans les calculs.
  - (Chimie) Réaction chimique par laquelle on fournit des électrons à un atome, un ion ou une molécule.
  - (Chirurgie) Remise en place des éléments atteints lors d'une fracture, d'une luxation, d'une hernie, etc.
  - (Cuisine) Action de réduire un liquide.
  - (Histoire) En Amérique espagnole, village indien constitué par initiative de la Couronne pour faciliter la sédentarisation et l'évangélisation des indigènes. (Les plus célèbres réductions furent celles des Jésuites, au Paraguay, aux xviie et xviiie s.)
  - (Linguistique) Transformation d'un mot en un mot plus court par abrègement, apocope, évolution phonétique, etc. (par exemple métro pour métropolitain).
  - (Mathématiques) Synonyme de décomposition.
  - (Musique) Action de réduire les parties ou les effectifs d'une œuvre musicale.
  - (Pétrole) Distillation très poussée du pétrole brut ou d'un produit lourd.
  - (Phonétique) Dégradation du timbre d'une voyelle en syllabe inaccentuée.
  - (Technique) Pièce destinée à assurer l'assemblage de deux éléments de tuyauterie de diamètres différents.
