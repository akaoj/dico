language: fr
word: pigeon
type: nom masculin
etymology: latin pipio, -onis
definitions:
  - Oiseau (columbidé) assez gros, souvent gris, très commun dans les villes, connu pour sa démarche oscillante et pour son cri, le roucoulement.
  - Familier. Homme naïf, facile à duper.
  - (Bâtiment) Poignée de plâtre gâché que l'ouvrier lève doucement à la main et à la truelle pour faire un pigeonnage.
  - (Pêche) Chacune des demi-mailles par lesquelles on commence les filets de pêche.
  - (Peinture artistique) Petit morceau de bois ou de métal qu'on place dans un des onglets du cadre d'un tableau pour le renforcer.
synonyms: []
