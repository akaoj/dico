language: fr
word: repérables
type: adjectif
etymology: ""
definitions:
  - Qui peut être repéré.
  - Se dit d'une grandeur telle qu'on peut définir l'égalité, mais non la somme ou le rapport, de deux grandeurs de cette espèce. (C'est le cas de la température Celsius.) [S'oppose à mesurable.]
synonyms: []
