language: fr
word: refendrez
type: verbe transitif
etymology: ""
definitions:
  - Scier en long une pièce de bois en deux pièces égales.
  - Débiter l'ardoise dans un bloc.
  - Couper, avant ou après impression, des feuilles de papier.
  - Ouvrir dans une pièce d'orfèvrerie le logement d'une autre pièce.
  - Diviser une peau en plusieurs couches dans son épaisseur.
