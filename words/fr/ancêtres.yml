language: fr
word: ancêtres
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Ascendance lointaine de quelqu''un, ceux dont il est issu, pris indistinctement ; ascendants : Ses ancêtres sont originaires du Midi.'
  - 'Tous ceux qui ont vécu dans les siècles passés et dont un peuple est la continuation ; aïeux : Nos ancêtres les Gaulois.'
