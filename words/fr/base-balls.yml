language: fr
word: base-balls
type: nom masculin
etymology: anglais base-ball, de base et ball, balle
definitions:
  - Sport de balle, dérivé du cricket, qui se pratique sur un terrain jalonné de piquets (bases) entre deux équipes de neuf joueurs. (La balle expédiée par un lanceur doit être renvoyée le plus loin possible par le batteur qui doit alors progresser de base en base pendant que les défenseurs récupèrent la balle.)
synonyms: []
