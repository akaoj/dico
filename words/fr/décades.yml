language: fr
word: décades
type: nom féminin
etymology: bas latin decas, -adis, du grec dekas, -ados, dizaine
definitions:
  - Période de dix jours.
  - Familier. Décennie.
  - Groupe, réunion de dix livres, dix chapitres, etc.
  - Période de dix jours remplaçant la semaine dans le calendrier républicain.
