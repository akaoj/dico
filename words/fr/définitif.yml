language: fr
word: définitif
type: adjectif
etymology: latin definitivus
definitions:
  - 'Qui termine une affaire, qu''on ne doit plus modifier, qui est fixé une fois pour toutes ; irrévocable : Un refus définitif.'
  - 'Qui donne une solution décisive, qui met un point final à quelque chose : Un ouvrage définitif sur une question.'
synonyms: []
