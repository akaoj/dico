language: fr
word: conservations
type: nom féminin
etymology: latin conservatio, -onis
definitions:
  - 'Action de conserver quelque chose intact, de le maintenir dans le même état : Conservation des aliments par le froid.'
  - Manière dont quelque chose est conservé.
  - (Droit) 1.  Fonctions d'un conservateur.2.  Administration régie par un conservateur.3.  Local de service du conservateur.
  - (Pétrole) Ensemble des mesures destinées à limiter la production instantanée des puits d'un même gisement afin d'augmenter la récupération totale.
  - (Psychologie) Schème de la pensée conceptuelle acquis par l'enfant entre 7 et 12 ans et suivant lequel l'enfant sait que certaines transformations sensibles d'un objet (par exemple son changement de forme) n'excluent pas qu'il conserve une ou plusieurs qualités qu'il avait antérieurement (par exemple son poids).
