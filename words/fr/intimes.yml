language: fr
word: intimes
type: adjectif
etymology: latin intimus
definitions:
  - 'Qui est au plus profond de quelqu''un, de quelque chose, qui constitue l''essence de quelque chose et reste généralement caché, secret : J''ai l''intime conviction qu''il est coupable.'
  - 'Qui atteint le fond des choses : Mélange intime de deux corps.'
  - 'Avec qui on est étroitement lié : Avoir un ami intime.'
  - 'Qui se passe entre un petit nombre de personnes plus ou moins étroitement unies par des liens d''amitié, d''amour : Pour leur mariage, ils veulent une cérémonie intime.'
  - 'Qui est caché des autres et appartient à ce qu''il y a de tout à fait privé : Sa vie intime ne nous regarde pas.'
  - 'Qui a trait à l''hygiène des parties génitales internes et externes : Faire sa toilette intime.'
