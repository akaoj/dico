language: fr
word: discounts
type: nom masculin
etymology: anglais discount
definitions:
  - Rabais sur les prix consentis par un commerçant en fonction de l'ampleur des commandes et des ventes et de la réduction de ses charges.
  - Vente au public à bas prix et par très grandes quantités.
  - 'Pratique commerciale consistant à casser les prix.  (Recommandation officielle : discompte.)'
synonyms: []
