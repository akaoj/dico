language: fr
word: givres
type: nom masculin
etymology: moyen français joivre, du prélatin *gevero
definitions:
  - Couche de glace formée par la congélation de gouttelettes surfondues (présentes dans le brouillard ou les nuages) et qui recouvre souvent, en hiver, par temps brumeux, les branches des arbres, les fils télégraphiques, les aspérités du sol, etc.
  - Fêlure ou petite tache blanche dans une gemme.
synonyms: []
