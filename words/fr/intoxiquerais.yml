language: fr
word: intoxiquerais
type: verbe transitif
etymology: latin intoxicare
definitions:
  - 'Empoisonner quelqu''un, son organisme, par des substances toxiques : S''intoxiquer avec des champignons.'
  - 'Imprégner quelqu''un de certaines idées, au point de lui faire perdre tout sens critique : Intoxiquer la population par la propagande.'
synonyms: []
