language: fr
word: trompettes
type: nom féminin
etymology: diminutif de trompe
definitions:
  - Instrument de musique à air et à embouchure, composé d'un tube de perce cylindrique replié sur lui-même et terminé par un pavillon. (L'instrument devint définitivement chromatique en 1830 après l'adoption des pistons, inventés par Blühmel et Stölzel.)
  - Chacune des parties évasées du pont arrière d'un véhicule à essieux rigides, situées de part et d'autre du différentiel et renfermant les arbres de roues.
synonyms: []
