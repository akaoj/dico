language: fr
word: crachements
type: nom masculin
etymology: ""
definitions:
  - Rejet de crachats.
  - 'Projection d''étincelles, de vapeurs, de projectiles, etc., accompagnée d''un bruit semblable à celui d''un crachement : Crachement de lave d''un volcan.'
  - 'Bruit parasite, crépitement : Les crachements d''un haut-parleur.'
  - (Armement) Projection de gaz par la culasse d'une arme à feu, soit par défaut d'obturation, soit par rupture du culot de l'étui métallique.
  - (Métallurgie) Éjection d'un métal coulé à travers un défaut du moule.
  - (Thermique) Fuite de vapeur qui se produit aux soupapes d'une chaudière, ou à un joint d'un récipient à vapeur.
synonyms: []
