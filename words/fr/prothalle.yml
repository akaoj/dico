language: fr
word: prothalle
type: nom masculin
etymology: ""
definitions:
  - Petite lame verte, poussant sur la terre, résultant de la germination des spores de fougères (ou des autres cryptogames vasculaires). [C'est sous le prothalle, ou gamétophyte, qu'ont lieu la fécondation et la germination de l'œuf. La plantule vit d'abord aux dépens du prothalle, qui peut être hermaphrodite ou unisexué selon le groupe végétal.]
