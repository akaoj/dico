language: fr
word: trésorier
type: nom
etymology: ""
definitions:
  - Personne chargée de détenir, de comptabiliser et parfois de gérer les deniers d'un État, d'une communauté, d'une société, etc.
  - Officier chargé de solder les dépenses et d'encaisser les recettes d'un corps de troupes, dont il détient, en outre, les archives administratives.
