language: fr
word: thalliums
type: nom masculin
etymology: anglais thallium, du grec thallos, jeune pousse, parce que le thallium donne, dans le spectre, une raie verte
definitions:
  - Métal qui se trouve dans certaines pyrites. (Élément chimique de symbole Tl.)
  - Métal de numéro atomique 81 dont un isotope radioactif, le thallium 201, est employé en médecine nucléaire.
synonyms: []
