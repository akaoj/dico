language: fr
word: vinasses
type: nom féminin
etymology: de vin
definitions:
  - 'Familier. Vin faible et fade, de mauvaise qualité : Sentir la vinasse.'
  - Résidu de la distillation des moûts fermentés utilisé pour l'alimentation du bétail (vinasses de pommes de terre) ou comme engrais (vinasses de betteraves).
synonyms: []
