language: fr
word: dévolutions
type: nom féminin
etymology: latin médiéval devolutio, -onis
definitions:
  - Transfert, transmission d'un bien, d'un droit, qui se fait d'une personne à une autre. (Se dit particulièrement en parlant de la transmission successorale.)
  - Droit qui, dans certains pays, donnait la succession aux seuls enfants nés d'un premier mariage.
synonyms: []
