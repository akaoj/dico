language: fr
word: bâtiment
type: nom masculin
etymology: de bâtir
definitions:
  - 'Toute construction destinée à servir d''abri et à isoler : Les bâtiments d''un monastère, d''une usine.'
  - 'Ensemble des professions, des activités en relation avec la construction : Les métiers du bâtiment.'
