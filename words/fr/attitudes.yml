language: fr
word: attitudes
type: nom féminin
etymology: italien attitudine, du bas latin aptitudo, aptitude
definitions:
  - 'Manière de tenir son corps, position qu''on lui donne ; posture : Avoir une attitude gauche, nonchalante.'
  - 'Manière d''être qui manifeste certains sentiments ; comportement : Avoir une attitude ferme.'
  - 'Ensemble des opinions manifestées par un individu, un groupe social ou une institution, se traduisant par un comportement habituel ou circonstancié : Attitude politique d''un journal.'
  - 'Comportement affecté par quelqu''un qui veut cacher ses sentiments réels : Il a l''air sévère, mais ce n''est qu''une attitude.'
  - (Astronautique) Synonyme de orientation.
  - (Chorégraphie) Pose de la danse académique dans laquelle une jambe est sur pointe, demi-pointe ou à plat, l'autre levée et pliée en arrière, un bras ou les deux étant levés.
  - (Psychologie) Système organisé et relativement stable de dispositions cognitives d'un sujet vis-à-vis d'un objet ou d'une situation dont il évalue le contenu comme vrai ou faux, bon ou mauvais, désirable ou indésirable.
  - (Zootechnie) Aspect général que présente un animal au repos ou immobile. (S'oppose à allure.)
synonyms: []
