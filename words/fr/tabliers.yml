language: fr
word: tabliers
type: nom masculin
etymology: de table
definitions:
  - Vêtement que l'on place sur le devant du corps pour préserver les vêtements.
  - Blouse enveloppante.
  - En Afrique, petit commerçant, vendant de menus objets à l'éventaire.
  - (Automobile) Cloison qui séparait le compartiment avant du véhicule de la partie de la carrosserie où se tenait le conducteur.
  - (Chauffage) Synonyme de trappe.
  - (Chemin de fer) Sur une locomotive, ensemble de passerelles et de plates-formes permettant de circuler autour de la chaudière ou des groupes-moteurs.
  - (Franc-maçonnerie) Morceau de peau d'agneau blanche, en forme de tablier, symbole du travail.
  - (Militaire) Partie d'un pont-levis qui s'abaisse pour recouvrir le fossé.
  - (Travaux publics) Partie d'un pont comprenant la couverture, qui porte la voie routière ou ferrée, et l'ensemble des structures porteuses de la couverture (entretoises, longerons, etc.) situées au-dessous de celle-ci et à peu près à son niveau.
synonyms: []
