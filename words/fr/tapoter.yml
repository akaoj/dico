language: fr
word: tapoter
type: verbe transitif
etymology: de taper
definitions:
  - 'Donner de petites tapes légères à quelque chose, ou frapper à petits coups répétés, avec les doigts ou avec quelque objet : Sourire à un enfant en lui tapotant la joue.'
  - Exécuter négligemment ou maladroitement un air sur un piano.
synonyms: []
