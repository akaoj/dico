language: fr
word: dogmatisasse
type: verbe intransitif
etymology: bas latin dogmatizare, du grec dogmatidzein, soutenir une opinion
definitions:
  - Énoncer les principes d'une théorie (philosophique, religieuse, politique).
  - Énoncer des affirmations d'un ton sentencieux, tranchant, autoritaire.
