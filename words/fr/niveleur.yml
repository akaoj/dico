language: fr
word: niveleur
type: nom masculin
etymology: calque de l'anglais leveller
definitions:
  - Nom porté en Angleterre, pendant la guerre civile, par les républicains les plus résolus. (Hostiles à la monarchie, ils se méfiaient des tendances autoritaires de Cromwell, et réclamaient une réforme du Parlement. Leurs revendications provoquèrent des troubles que Cromwell réprima sévèrement.)
