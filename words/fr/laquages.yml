language: fr
word: laquages
type: nom masculin
etymology: ""
definitions:
  - Action, manière de laquer une surface, les cheveux, une volaille, etc.
  - Dépôt d'une pellicule transparente (vernis ou laque) sur un support imprimé.
  - Fixation, sur un support généralement minéral, d'une matière colorante organique soluble, formant un revêtement protecteur et souvent décoratif.
  - Protection de la surface d'un phototype par application de vernis.
synonyms: []
