language: fr
word: régulatrice
type: nom masculin
etymology: ""
definitions:
  - Agent chargé de suivre sur un graphique le mouvement réel des trains sur une section de ligne pour assurer la meilleure circulation possible.
  - Officier d'état-major ou officier général (régulateur général) responsable de certaines tâches de régulation.
  - Appareil destiné à limiter la vitesse de rotation d'un moteur.
  - Dispositif réglant la tension et le courant fourni par la dynamo ou l'alternateur.
  - Appareil capable de maintenir pratiquement constante, ou de faire varier selon une loi déterminée du temps, une grandeur physique intervenant dans le fonctionnement d'une installation.
  - Horloge de parquet et de précision, ayant en général un balancier compensé.
  - Ouvrage établi sur les canaux ayant pour objet de maintenir au droit des prises un niveau sensiblement constant quel que soit le débit dérivé.
synonyms: []
