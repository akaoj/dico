language: fr
word: tricholomes
type: nom masculin
etymology: ""
definitions:
  - Champignon basidiomycète, dont de nombreuses espèces sont comestibles (tricholome de la Saint-Georges ou mousseron, tricholome nu ou pied-bleu, tricholome équestre des bois de pins) et une gravement vénéneuse (tricholome tigré, des forêts de conifères des montagnes).
