language: fr
word: prêtre
type: nom masculin
etymology: bas latin presbyter, du grec presbuteros, comparatif de presbus, vieux
definitions:
  - Ministre de certains cultes religieux.
  - Dans l'Église catholique et les Églises orientales, celui qui a reçu le sacrement de l'ordre.
  - Poisson marin comestible (athérinidé), du littoral des lagunes, voire d'eau douce, caractérisé par une bande argentée sur les flancs. (Autre nom usuel trogne.)
synonyms: []
