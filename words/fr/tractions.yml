language: fr
word: tractions
type: nom féminin
etymology: latin tractum, de trahere, tirer
definitions:
  - Mode d'action d'une force motrice dont le point d'application est situé devant celui de la force résistante.
  - Action d'une force agissant sur un corps suivant son axe et tendant à l'allonger.
  - Mouvement de gymnastique consistant à soulever avec les bras le corps suspendu à une barre ou à des anneaux, ou allongé sur le sol.
  - Dans une administration ferroviaire, service chargé de la gestion, de l'entretien courant et de la conduite des engins moteurs (locomotives, automotrices).
  - Manœuvre consistant à tirer sur une partie d'un membre ou sur la colonne vertébrale afin d'obtenir un effet thérapeutique ou analgésique.
