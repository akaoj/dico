language: fr
word: onces
type: nom féminin
etymology: latin uncia
definitions:
  - Douzième d'une unité quelconque chez les Romains.
  - Douzième de la livre romaine, valant environ 27,25 g.
  - Seizième de l'ancienne livre de Paris, valant 30,594 g.
  - Unité de poids ancienne d'un grand nombre de pays, avec des valeurs comprises entre 24 et 33 gr.
  - 'Très petite quantité de quelque chose : Il n''a pas une once de bon sens.'
synonyms: []
