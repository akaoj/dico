language: fr
word: bonde
type: nom féminin
etymology: peut-être gaulois *bunda
definitions:
  - Ouverture à la partie basse d'un étang ; tampon bouchant cette ouverture.
  - Trou rond pratiqué dans un tonneau, un fût de bière métallique.
  - Élément servant à boucher éviers, lavabos, baignoires et bidets.
synonyms: []
