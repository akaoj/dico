language: fr
word: pompon
type: nom masculin
etymology: radical expressif pomp-
definitions:
  - Touffe serrée de fibres textiles, sorte de houppe arrondie servant d'ornement dans l'ameublement et dans l'habillement.
  - En apposition, désigne une variété de rose, de chrysanthème ou de dahlia à petites fleurs aux nombreux pétales.
  - Accessoire en chardon de laine ou en fil d'or ou d'argent qui, à partir de la Ire République, se plaçait sur le chapeau, le shako, le casque ou le képi. (De laine rouge, il orne toujours le béret des marins.)
synonyms: []
