language: fr
word: quinoléines
type: nom féminin
etymology: de quinine et latin oleum, huile
definitions:
  - Composé aromatique bicyclique C9H7N, dérivé de la pyridine et isomère de l'isoquinoléine. (Liquide incolore, d'odeur forte, la quinoléine est peu soluble dans l'eau et possède des propriétés chimiques voisines de celles de la pyridine.)
  - Nom générique des dérivés de ce composé.
synonyms: []
