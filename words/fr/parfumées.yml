language: fr
word: parfumées
type: verbe transitif
etymology: ancien provençal perfumar, du latin fumare, jeter de la fumée
definitions:
  - 'Remplir, imprégner un lieu d''une odeur agréable : Les fleurs parfument la pièce.'
  - 'Imprégner quelque chose, quelqu''un d''une substance qui répand une odeur : Parfumer un mouchoir.'
  - 'Imprégner un aliment de quelque chose qui lui donne une saveur particulière : Parfumer un gâteau au citron.'
synonyms: []
