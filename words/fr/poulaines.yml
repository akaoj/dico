language: fr
word: poulaines
type: nom féminin
etymology: ancien français Polain, Polonais
definitions:
  - Autrefois, chaussure d'origine polonaise, munie d'une pointe d'un demi-pied de long ou plus, qui était baleinée ou rattachée à la jambe par une chaîne ; aujourd'hui, forme de tige fantaisie s'inspirant de ce type de chaussure. (La poulaine connut une mode en France au xive s. et au xve s.) [On disait aussi soulier à la poulaine.]
  - Dans l'ancienne construction en bois, saillie des pièces de construction montées sur l'étrave et l'avant du navire qui abritait des cabinets d'aisances.
