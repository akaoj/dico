language: fr
word: dominant
type: adjectif
etymology: ""
definitions:
  - 'Qui a la prépondérance par l''influence, le nombre, l''étendue ; prépondérant : L''idéologie dominante dans un pays.'
  - 'Qui joue le principal rôle, qui domine parmi d''autres : Les traits dominants de son caractère.'
  - (Biologie) Se dit d'un caractère génétique (ou, par extension, du gène qui le porte) qui se manifeste lorsqu'il est présent dans le caryotype d'un sujet sur un seul des deux chromosomes homologues.
synonyms: []
