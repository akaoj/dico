language: fr
word: quinze
type: nom masculin invariable
etymology: ""
definitions:
  - Nombre quinze. (Désigne aussi, selon les cas, le jour, le numéro d'une chambre, un pourcentage, etc.)
  - Ensemble d'une équipe de rugby composée de quinze joueurs.
  - Au tennis, premier point marqué par un joueur ou par une équipe dans un jeu.
