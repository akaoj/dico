language: fr
word: éoliennes
type: adjectif
etymology: de Éole, nom mythologique
definitions:
  - 'Qui fonctionne sous l''action du vent : Énergie éolienne.'
  - Se dit des processus marqués par l'intervention du vent (notamment le transport d'éléments fins en suspension dans l'air ou par saltation) et des formes qui résultent de ces actions (formes d'érosion et surtout d'accumulation[dunes]).
synonyms: []
