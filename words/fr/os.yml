language: fr
word: os
type: nom masculin
etymology: latin os, ossis
definitions:
  - Structure rigide, fortement minéralisée, constituant le squelette de l'homme et des vertébrés.
  - 'Matière constituée d''os avec laquelle on fabrique des objets : Manche de couteau en os.'
  - 'Familier. Le corps, la vie (en particulier dans des expressions au pluriel) : Se rompre les os. Y laisser ses os.'
  - 'Familier. Difficulté, problème : Tomber sur un os.'
synonyms: []
