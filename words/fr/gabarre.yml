language: fr
word: gabarre
type: nom féminin
etymology: ancien provençal gabarra, du grec byzantin *gabaros
definitions:
  - Embarcation servant au transport de marchandises sur les rivières et les estuaires.
  - Autrefois, bateau auxiliaire de la Marine nationale.
  - Filet à mailles serrées, dont on se sert à l'embouchure des cours d'eau.
synonyms: []
