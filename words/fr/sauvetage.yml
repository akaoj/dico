language: fr
word: sauvetage
type: nom masculin
etymology: de sauver
definitions:
  - 'Action de soustraire quelqu''un, quelque chose à ce qui le menace : Le sauvetage d''un monument historique.'
  - 'Action de tirer quelqu''un, quelque chose d''une situation critique : Le sauvetage des entreprises en difficulté.'
  - 'Secours porté à un navire ou à un engin flottant par un autre navire. (Nom légal : assistance maritime.)'
synonyms: []
