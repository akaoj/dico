language: fr
word: trajets
type: nom masculin
etymology: italien tragetto, du latin trajectum, de trajicere, traverser
definitions:
  - Fait de parcourir un espace d'un point à un autre.
  - 'Chemin à parcourir entre deux points déterminés : Étudier le trajet de Lyon à Nice.'
  - Parcours d'une formation normale ou pathologique.
synonyms: []
