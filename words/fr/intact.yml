language: fr
word: intact
type: adjectif
etymology: latin intactus, pur, de tangere, toucher
definitions:
  - 'Qu''on n''a pas touché, qui demeure dans l''état originel : Une neige intacte sans traces de pas.'
  - 'Qui n''a souffert aucun dommage, aucune blessure, aucune altération : Le colis est arrivé intact. Les passagers sont sortis intacts de la voiture accidentée.'
  - 'Qui n''a souffert d''aucune atteinte morale : Sa réputation est restée intacte.'
synonyms: []
