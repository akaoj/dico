language: fr
word: jaquemarts
type: nom masculin
etymology: ancien provençal jacomart, de Jaqueme, Jacques
definitions:
  - Automate frappeur du timbre ou de la cloche de certaines horloges monumentales. (Sous leur première forme, placés au sommet d'un beffroi, les jaquemarts remontent au xive s. [Courtrai] ; les Mauri de Venise sont du xve s.)
