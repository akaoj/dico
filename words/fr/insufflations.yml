language: fr
word: insufflations
type: nom féminin
etymology: bas latin insufflatio, -onis
definitions:
  - Introduction, à l'aide du souffle ou d'un appareil, d'un gaz, d'une poudre, etc.
  - Introduction d'air ou de gaz dans une cavité naturelle du corps dans un dessein diagnostique ou thérapeutique.
