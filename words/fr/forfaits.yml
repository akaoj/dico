language: fr
word: forfaits
type: nom masculin
etymology: de for, altération de l'ancien français fur, taux, et fait
definitions:
  - 'Clause d''un contrat qui fixe à un montant invariable le prix d''une prestation : Payer quelqu''un au forfait.'
  - 'Billet correspondant à ce prix (peut s''employer avec un nom en apposition) : Acheter un forfait pour les remontées mécaniques au ski. Forfait-voyage-hôtel.'
  - Méthode d'évaluation des bases d'imposition à partir d'éléments considérés comme révélateurs, et résultant d'une discussion entre le fisc et le contribuable (en général les petites entreprises ou leurs représentants) ; résultat de cette évaluation.
