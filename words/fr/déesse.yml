language: fr
word: déesse
type: nom féminin
etymology: latin dea, féminin de deus, dieu
definitions:
  - Divinité du sexe féminin.
  - 'Être abstrait (dont le nom est féminin), que l''on personnifie à la manière des divinités du paganisme : La déesse de la Vérité.'
  - Femme d'une grande beauté.
synonyms: []
