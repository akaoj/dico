language: fr
word: flanc
type: nom masculin
etymology: francique *hlanka
definitions:
  - Partie latérale de l'abdomen de l'homme, située entre les côtes et l'aile iliaque du bassin.
  - Partie latérale de la cavité abdominale des quadrupèdes.
  - 'Partie latérale de tout le corps de l''homme ou de l''animal : Se coucher sur le flanc.'
  - 'Partie latérale, côté de certaines choses : Les flancs d''un navire. Le flanc d''une colline.'
  - Côté droit ou gauche d'une formation ou d'un dispositif militaires.
  - (Fortification) Partie d'un bastion qui joint la face à la courtine.
  - (Géologie) Chacun des deux côtés d'un pli, de part et d'autre de la charnière.
  - (Héraldique) Côté dextre ou senestre de l'écu.
synonyms: []
