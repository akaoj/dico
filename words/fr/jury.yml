language: fr
word: jury
type: nom masculin
etymology: anglais jury, de l'ancien français jurée, serment
definitions:
  - Ensemble des jurés appelés à titre temporaire à participer à l'exercice de la justice en cour d'assises.
  - 'Commission de personnes qualifiées, réunies officiellement pour évaluer et noter des candidats à un examen, à un concours : Le jury du baccalauréat.'
  - 'Ensemble de personnes chargées de juger des œuvres, de décerner un prix, etc., dans une réunion prévue à cet effet : Le jury du prix Goncourt.'
synonyms: []
