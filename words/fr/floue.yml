language: fr
word: floue
type: nom masculin
etymology: ""
definitions:
  - 'Caractère de ce qui est peu net, fondu, léger : Le flou d''une pensée.'
  - Manque de netteté de l'image, provenant soit d'une mise au point défectueuse à la projection, soit d'un effet délibéré à la prise de vues (flou artistique).
  - Spécialisation du métier de la couture qui a trait à la technique de réalisation de vêtements souples, par opposition à la technique du tailleur.
synonyms: []
