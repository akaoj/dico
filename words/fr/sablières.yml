language: fr
word: sablières
type: nom masculin
etymology: ""
definitions:
  - Petit appareil en verre, constitué de deux récipients communiquant par un étroit conduit où s'écoule du sable fin, qui sert à mesurer le temps.
  - Vieux. Petit récipient contenant le sable fin qu'on répandait jadis sur l'écriture qu'on voulait sécher.
  - Nom usuel de l'assacu.
  - Bac ou canal dont le rôle est de retenir par gravité les impuretés d'une suspension fibreuse qui s'écoule.
