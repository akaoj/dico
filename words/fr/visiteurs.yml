language: fr
word: visiteurs
type: nom
etymology: ""
definitions:
  - 'Personne qui rend visite à quelqu''un : Attendre un visiteur.'
  - 'Touriste, voyageur, personne qui visite un musée, un château, un site, etc. : Il y a cinq cents visiteurs par jour.'
  - Familier. Personne qui pénètre par effraction quelque part pour voler, ou animal qui s'immisce dans un lieu pour prendre de la nourriture.
  - (Chemin de fer) Agent chargé de la visite des wagons.
  - (Textiles) Ouvrier qui est chargé de l'opération de visitage.
synonyms: []
