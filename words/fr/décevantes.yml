language: fr
word: décevantes
type: adjectif
etymology: ""
definitions:
  - 'Qui déçoit, cause une désillusion, ne répond pas aux espoirs de quelqu''un : Élève décevant.'
  - Se dit, chez les insectes, d'une distribution des couleurs du tégument susceptible de tromper les prédateurs, par homochromie, homomorphie ou mimétisme.
synonyms: []
