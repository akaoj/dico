language: fr
word: trompe
type: nom féminin
etymology: francique *trumba, trompette
definitions:
  - Instrument de musique à air et à embouchure, composé d'un long tube conique (4 à 7 m de long) enroulé sur lui-même et terminé par un pavillon.
  - Appareil avertisseur des automobiles anciennes.
  - Nom donné à diverses expansions impaires tubulaires, généralement voisines de la bouche, telles que le long nez préhensile des éléphants.
  - Nom donné à des conduits anatomiques recourbés et évasés.
  - Petite voûte en encorbellement, d'appareillage varié, permettant un changement de plan entre la partie inférieure d'une construction et la partie supérieure, qu'elle supporte. (Quatre trompes d'angle, notamment, permettent de passer du plan carré à l'octogone pour asseoir une coupole.)
