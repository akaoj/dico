language: fr
word: dépendances
type: nom féminin
etymology: ""
definitions:
  - 'Rapport de liaison étroite entre quelque chose et ce qui le conditionne, le régit : La dépendance du déficit commercial à l''égard du taux du dollar.'
  - 'État de quelqu''un qui est soumis à l''autorité d''autrui ; sujétion, subordination : Il a choisi d''être artisan pour éviter la dépendance du salarié.'
  - 'État, situation de quelqu''un, d''un groupe, qui n''a pas son autonomie par rapport à un autre, qui n''est pas libre d''agir à sa guise : Dépendance financière.'
  - Assujettissement à une drogue, à une substance toxicomanogène, se manifestant lors de la suppression de cette dernière par un ensemble de troubles physiques et/ou psychiques.
  - 'Bâtiment ou terre se rattachant accessoirement à un autre bâtiment ou à un autre domaine ; annexe, attenance : Restaurer un château et ses dépendances.'
