language: fr
word: proches
type: adjectif
etymology: de prochain
definitions:
  - 'Qui est peu éloigné dans le temps : Le dénouement est proche.'
  - 'Qui est voisin, près, ou le moins éloigné dans l''espace : C''est mon plus proche voisin.'
  - 'Qui est peu éloigné dans l''espace ou le temps : Cet événement est trop proche de nous.'
  - 'Qui présente avec quelque chose d''autre des points communs : Une insolence proche de la grossièreté.'
  - 'Qui a de profondes affinités, qui entretient des relations étroites avec quelqu''un d''autre : Des amis très proches.'
synonyms: []
