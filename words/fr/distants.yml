language: fr
word: distants
type: adjectif
etymology: latin distans, de distare, être éloigné
definitions:
  - 'Qui est situé à telle distance de quelque chose : Villes distantes de 100 kilomètres.'
  - 'Qui est éloigné dans le temps : Époque assez distante de la nôtre.'
  - 'Qui est différent, éloigné de quelque chose : Opinions distantes l''une de l''autre.'
  - 'Qui est réservé, froid, qui ne se lie pas facilement : Attitude distante. Personne distante.'
synonyms: []
