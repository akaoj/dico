language: fr
word: graines
type: nom féminin
etymology: latin grana, pluriel de granum, grain
definitions:
  - Organe dormant qui résulte de la fécondation et du développement de l'ovule chez les plantes à fleurs (phanérogames), et qui est apte, après germination, à reproduire un nouvel individu.
  - Œuf du ver à soie.
  - Vieux. Partie centrale de la Terre.
  - Bouton en forme de graine qui surmonte certains couvercles d'orfèvrerie.
synonyms: []
