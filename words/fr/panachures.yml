language: fr
word: panachures
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. Tache, bande colorée sur un fond de couleur différente : Panachures d''un plumage.'
  - Phénomène par lequel des fleurs ou des feuilles présentent des taches dépourvues de chlorophylle, décolorées, dû à des caractères héréditaires ou à des maladies.
