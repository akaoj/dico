language: fr
word: entorses
type: nom féminin
etymology: de l'ancien français entordre, tordre, du latin intorquere
definitions:
  - Lésion traumatique d'une articulation résultant de sa distorsion brutale, avec étirement (entorse bénigne ou foulure) ou rupture (entorse grave) des ligaments.
  - 'Atteinte portée à quelque chose ; manquement : Entorse au règlement.'
synonyms: []
