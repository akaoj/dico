language: fr
word: collier
type: nom masculin
etymology: baslatin collarium, du latin classique collare, collier
definitions:
  - Bijou de cou constitué soit de pierres précieuses serties, soit de perles ou de menus objets enfilés, ou encore d'un cercle ou d'une chaîne de métal.
  - Cercle de cuir ou de métal, courroie, qu'on met au cou de certains animaux pour les attacher, les aider à travailler, les reconnaître, etc.
  - 'Toute parure qui se porte autour du cou et qui est constituée d''éléments décoratifs enfilés : Collier de fleurs.'
  - Barbe courte et étroite, disposée en demi-cercle d'une tempe à l'autre.
  - Bague généralement métallique entourant, pour le maintenir ou le fixer à un appui, un tuyau, une conduite, un arbre de transmission, etc., et composée de deux pièces réunies par boulons ou par charnière et targette.
  - (Arboriculture) Cercle métallique, garni d'une matière protectrice, telle le caoutchouc, qui sert à relier un jeune arbre à son tuteur.
  - (Boucherie) 1.  Cou des gros bovins.2.  Synonyme de collet.
  - (Bourrelerie) Partie principale du harnais d'attelage du cheval, qui entoure la base de l'encolure.
  - (Décorations) Chaîne ouvragée supportant les insignes des hauts dignitaires de certains ordres de chevalerie.
  - (Franc-maçonnerie) Large ruban en sautoir, terminé par un bijou distinctif, que portent les officiers d'une loge.
  - (Pêche) Corde reliée au bout du verveux, et s'attachant à un pieu fiché en terre.
