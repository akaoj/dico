language: fr
word: cyclamen
type: nom masculin
etymology: bas latin cyclamen, du grec kuklaminos
definitions:
  - Primulacée vivace à feuilles en cœur et dont les fleurs roses à pétales réfléchis semblent présenter une gorge, tournée vers le bas. (Les cyclamens sont utilisés comme plantes ornementales.)
  - Couleur mauve propre à cette fleur.
synonyms: []
