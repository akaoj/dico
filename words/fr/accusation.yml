language: fr
word: accusation
type: nom féminin
etymology: latin accusatio
definitions:
  - 'Action d''accuser quelqu''un, de lui imputer un crime, une faute ; ce dont on l''accuse : Vos accusations ne sont pas fondées.'
  - (Droit) 1.  Fait de déférer devant la cour d'assises la connaissance d'un crime. (La chambre d'accusation a été supprimée en 2000. Certaines de ses attributions sont reprises par la chambre de l'instruction.)2.  Le ministère public lui-même.
