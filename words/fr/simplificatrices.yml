language: fr
word: simplificatrices
type: adjectif
etymology: ""
definitions:
  - 'Qui est porté à ne retenir que ce qu''il juge essentiel dans les choses : Un esprit simplificateur.'
  - 'Qui vise à réduire ce qui est complexe en quelque chose de plus simple : Des règles simplificatrices dans le domaine de l''orthographe.'
