language: fr
word: étape
type: nom féminin
etymology: ancien français estaple, du moyen néerlandais stapel, entrepôt
definitions:
  - 'Fait de s''arrêter en un lieu au cours d''un voyage, d''un parcours, etc., pour prendre du repos avant de repartir : Voyage avec deux étapes.'
  - 'Lieu où l''on s''arrête : Arriver à l''étape.'
  - 'Distance à parcourir pour arriver à ce lieu : L''étape a été très longue.'
  - 'Chacun des trajets à parcourir au cours d''une épreuve sportive : Les étapes du Tour de France.'
  - 'Période dans le cours d''un événement ; palier, point notable marqué par un fait important : Les étapes de la vie. La réforme s''est faite en plusieurs étapes.'
  - (Cybernétique) Dans un automatisme séquentiel, intervalle de temps pendant lequel le système de commande ne change pas d'état.
  - (Histoire) Dans l'Angleterre médiévale et sous les Tudors, lieu où s'effectuait obligatoirement le commerce de certains produits, plus particulièrement l'exportation de la laine ; association de marchands à laquelle le roi donnait le monopole de cette exportation. (On disait aussi ville d'étape.)
