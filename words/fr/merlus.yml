language: fr
word: merlus
type: nom masculin
etymology: ancien provençal merlus, de merle, et ancien français luz, brochet
definitions:
  - Poisson marin à deux dorsales et une anale, sans barbillon mentonnier, dont une espèce commune dans l'Atlantique et la Méditerranée, à chair estimée, est commercialisée sous le nom de colin ou saumon blanc. (Famille des merluciidés.)
synonyms: []
