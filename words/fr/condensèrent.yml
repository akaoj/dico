language: fr
word: condensèrent
type: verbe transitif
etymology: latin condensare
definitions:
  - Faire passer de l'état de vapeur à l'état de liquide ou de solide.
  - 'Réduire quelque chose à ses éléments essentiels, significatifs, en éliminant l''accessoire ; abréger, résumer, resserrer : Condenser un récit. Style condensé.'
  - En chimie, procéder à la condensation.
synonyms: []
