language: fr
word: extinction
type: nom féminin
etymology: latin exstinctio, -onis, de exstinguere, éteindre
definitions:
  - 'Action d''éteindre ce qui était allumé, de refroidir ce qui était incandescent : L''extinction d''un incendie.'
  - 'État de ce qui s''affaiblit, cessation d''une activité : L''extinction de l''enthousiasme.'
  - 'Destruction, disparition : Lutter jusqu''à l''extinction de ses forces.'
  - Absence de descendants mettant fin à une variété, à une espèce animale ou végétale.
  - (Astronautique) 1.  Arrêt de la combustion d'un propulseur.2.  Interruption momentanée de la réception des signaux émis par un engin spatial, pendant la traversée des couches denses d'une atmosphère ou lors du passage de l'engin derrière un astre.
  - (Chimie) Hydratation de la chaux vive.
  - (Physique) Disparition dans un rayonnement électromagnétique de certaines longueurs d'onde par suite d'interférences, de polarisation ou d'absorption.
synonyms: []
