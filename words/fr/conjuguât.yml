language: fr
word: conjuguât
type: verbe transitif
etymology: latin conjugare, unir, de jugum, joug
definitions:
  - 'Joindre des choses ensemble, les associer : Conjuguons nos efforts pour sortir de la crise.'
  - Mettre en conjugaison deux ou plusieurs atomes ou groupes d'atomes, deux ou plusieurs radicaux.
synonyms: []
