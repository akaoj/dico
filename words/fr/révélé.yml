language: fr
word: révélé
type: verbe transitif
etymology: bas latin revelare, du latin classique velare, voiler
definitions:
  - 'Faire connaître à quelqu''un ou rendre public ce qui était tenu secret : Je vais vous révéler mon secret.'
  - 'Manifester par des signes indubitables ce qui n''était pas immédiatement perceptible : Sa tenue révélait son indifférence pour la toilette.'
  - 'Faire connaître quelqu''un, le faire découvrir comme quelqu''un de talentueux : Cette émission de radio a révélé ce chanteur.'
  - Transformer l'image photographique latente en image visible.
synonyms: []
