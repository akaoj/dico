language: fr
word: colmate
type: verbe transitif
etymology: italien colmata, de colmare, combler
definitions:
  - Boucher une fente, une fuite, etc., les fermer plus ou moins complètement.
  - 'Réparer quelque chose, l''arranger tant bien que mal, en comblant les manques : Colmater, le déficit du commerce extérieur.'
  - Réaliser un colmatage.
synonyms: []
