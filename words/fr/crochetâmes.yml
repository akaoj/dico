language: fr
word: crochetâmes
type: verbe transitif
etymology: ""
definitions:
  - Ouvrir une serrure, une porte à l'aide d'un crochet.
  - 'Vieux. Piquer, attraper quelque chose avec un crochet : Crocheter de vieux vêtements dans les poubelles.'
  - Éviter un joueur adverse en changeant brusquement de direction.
  - Faire un ouvrage de couture au crochet.
