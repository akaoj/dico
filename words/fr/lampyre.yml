language: fr
word: lampyre
type: nom masculin
etymology: latin lampyris, -idis, du grec lampuris, -idos, de lampein, briller
definitions:
  - Insecte coléoptère (lampyridé) dont la femelle est lumineuse (ver luisant).  [Les mâles seuls sont ailés. Les femelles, aptères, lourdes et lentes, se signalent par l'émission d'une lumière d'un jaune-vert sans production de chaleur.]
