language: fr
word: bungalow
type: nom masculin
etymology: anglais bungalow, de l'hindi bangla, maison du Bengale, par l'intermédiaire du gujarati bangalo
definitions:
  - Dans les pays chauds, habitation basse, généralement en bois, entourée de vérandas.
  - Construction simple et légère servant de résidence de vacances, en particulier à l'intérieur d'un ensemble hôtelier, d'un camping.
synonyms: []
