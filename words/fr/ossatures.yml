language: fr
word: ossatures
type: nom féminin
etymology: de os 1
definitions:
  - Ensemble des os, charpente d'un homme ou d'un animal ; squelette.
  - 'Toute charpente qui soutient un ensemble : L''ossature d''un immeuble.'
  - 'Structure qui soutient un tout : L''ossature d''un discours.'
synonyms: []
