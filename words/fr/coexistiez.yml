language: fr
word: coexistiez
type: verbe intransitif
etymology: ""
definitions:
  - 'Exister simultanément, en même temps que quelqu''un ou quelque chose d''autre : L''ancienne université coexiste avec la nouvelle.'
  - 'Exister simultanément avec un groupe, une collectivité : Ces deux ethnies coexistent difficilement.'
synonyms: []
