language: fr
word: artilleries
type: nom féminin
etymology: ancien français artillier, munir d'engins de guerre
definitions:
  - Ensemble des matériels de guerre comprenant les bouches à feu, leurs munitions et les véhicules chargés de leur transport ou de leur traction.
  - Arme chargée de la mise en œuvre de ces matériels. (On distingue aujourd'hui, en France, dans l'armée de terre, l'artillerie sol-air, l'artillerie sol-sol et l'artillerie sol-sol nucléaire.)
  - Populaire. Arme à feu individuelle de gros calibre.
