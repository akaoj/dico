language: fr
word: intrusion
type: nom féminin
etymology: latin intrusio, -onis
definitions:
  - 'Fait de s''introduire de façon inopportune dans un groupe, un milieu, sans y être invité : Son intrusion dans l''assemblée causa une grande gêne.'
  - 'Fait d''intervenir dans un domaine où il ne conviendrait pas de le faire : L''intrusion de la politique dans le sport.'
  - Mise en place d'un magma dans des formations préexistantes ; ensemble de roches magmatiques mises en place en profondeur.
  - Contre-mesure électronique consistant à entrer dans un réseau radioélectrique ennemi en se faisant passer pour l'un des membres de celui-ci.
synonyms: []
