language: fr
word: poursuites
type: nom féminin
etymology: de poursuivre
definitions:
  - 'Action de poursuivre, de courir après quelqu''un, un animal pour le rejoindre : Se lancer à la poursuite d''un voleur.'
  - 'Action de rechercher quelque chose de difficile avec ardeur : La poursuite d''un idéal.'
  - 'Action de persévérer dans une action commencée : La poursuite de négociations.'
  - (Droit) 1.  Action du fisc pour assurer le recouvrement forcé des créances du Trésor.2.  Exercice d'une action en justice en vue de faire rendre une décision ou de la faire exécuter.3.  Tout acte qui tend, au pénal, à la répression d'une infraction.
  - (Sports) Course cycliste sur piste (sur 4 km pour les amateurs, sur 5 km pour les professionnels), où deux coureurs, ou deux équipes (de quatre coureurs), qui prennent le départ à deux endroits de la piste diamétralement opposés, essaient de se rejoindre.
