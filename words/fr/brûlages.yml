language: fr
word: brûlages
type: nom masculin
etymology: ""
definitions:
  - Destruction, par le feu, des pailles, des herbes sèches, des broussailles, des chaumes, etc.
  - Passage rapide et léger à la flamme des cheveux mis en mèches torsadées pour en éliminer les pointes fourchues.
  - Décapage d'une peinture à la lampe à souder, complété par un grattage au couteau.
