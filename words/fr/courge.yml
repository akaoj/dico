language: fr
word: courge
type: nom féminin
etymology: latin cucurbita
definitions:
  - Plante potagère et d'ornement (cucurbitacée), à longue tige grimpante et à grandes fleurs orangées, dont il existe de nombreuses formes cultivées (courgette, dont on consomme le fruit cueilli jeune ; potiron, au très gros fruit à chair jaune orangée utilisé dans les potages ; citrouille ; pâtisson).
  - Fruit de certaines espèces de cette plante, de forme, de dimension et de couleur variées.
  - Populaire. Imbécile, idiot.
