language: fr
word: coryphée
type: nom masculin
etymology: latin coryphaeus, du grec koruphaios
definitions:
  - Chef du chœur, dans le théâtre grec.
  - Deuxième échelon dans la hiérarchie du corps de ballet de l'Opéra.
  - Danseur placé à la tête du quadrille.
  - Chef de pupitre qui donne l'attaque aux choristes.
synonyms: []
