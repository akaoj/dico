language: fr
word: fève
type: nom féminin
etymology: latin faba
definitions:
  - Plante annuelle (papilionacée) à longues gousses, dont on consomme les grosses graines, vertes ou sèches ; graine de cette plante.
  - Nom donné à des graines de forme voisine utilisées en pharmacie (fève de Saint-Ignace [stimulant gastro-intestinal contenant de la strychnine], fève de Calabar, fève tonka [dont on extrait la coumarine], fève pichurim [excitant stomachique et antidiarrhéique]).
  - 'Québec. Haricot : Des fèves jaunes, vertes.'
  - Petit objet de porcelaine caché dans la galette des Rois.
synonyms: []
