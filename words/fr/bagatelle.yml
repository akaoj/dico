language: fr
word: bagatelle
type: nom féminin
etymology: italien bagatella, tour de bateleur, du latin baca, baie
definitions:
  - 'Occupation futile, dénuée de sérieux ; fadaise : Perdre son temps à des bagatelles.'
  - 'Somme insignifiante ou, ironiquement, très importante : Sa voiture lui a coûté la bagatelle de 200 000 euros.'
  - 'Chose, action sans gravité ; vétille : Se fâcher pour une bagatelle.'
  - Morceau court et léger, de ton intime, souvent pour le piano. (Beethoven en a composé trois cahiers).
  - Québec.  Dessert confectionné avec des morceaux de gâteau, de la crème fouettée ou pâtissière, de la confiture et des fruits, disposés en couches superposées.
synonyms: []
