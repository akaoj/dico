language: fr
word: diviseur
type: nom masculin
etymology: ""
definitions:
  - Nombre par lequel on divise quand on fait une division.
  - (Mécanique) 1.  Partie des machines-outils servant à faire des divisions (division d'une grume en planches, d'un angle en parties égales, etc.).2.  Appareil, éventuellement équipé d'un dispositif optique, destiné à faire tourner d'un certain angle le support (plateau, poupée, etc.) d'une pièce à usiner.
synonyms: []
