language: fr
word: naos
type: nom masculin
etymology: grec naos
definitions:
  - Dans l'Antiquité grecque, partie intérieure du temple où se trouvait placée la statue de la divinité ; sanctuaire.
  - Dans l'Égypte ancienne, édicule de pierre ou de bois placé dans le sanctuaire d'un temple et destiné à recevoir la statue de la divinité.
  - Dans les églises grecques modernes, partie de l'édifice où se tiennent les fidèles.
