language: fr
word: pied
type: nom masculin
etymology: latin pes, pedis
definitions:
  - Partie terminale du membre inférieur, articulée avec la jambe, permettant l'appui au sol dans la station debout et la marche.
  - Partie terminale des membres inférieurs de certains animaux. (En zootechnie, c'est la partie du membre recouverte par les sabots chez les équidés, par les onglons chez les ruminants.)
  - 'Partie d''un végétal qui est le plus près de la terre : Le pied d''un arbre.'
  - 'Plant de certains végétaux cultivés : Un pied de salade.'
  - 'Partie d''un objet, de quelque chose qui est le plus près du sol ; partie inférieure, base : Le pied d''un mât. Le pied d''une montagne.'
  - 'Élément qui sert, seul ou avec d''autres, de support à certains objets, meubles : Les quatre pieds d''une chaise.'
  - Partie du lit qui est opposée au chevet, à la tête.
  - (Bonneterie) Extrémité d'un article chaussant où l'on enfile le pied.
  - (Botanique) 1.  Chez les plantes herbacées, individu végétal perçant la surface du sol en un seul point, ou collet, par opposition à la touffe.2.  Partie, en général cylindrique, portant le chapeau des champignons supérieurs.
  - (Cuisine) Patte d'un animal de boucherie ou de charcuterie diversement apprêtée.
  - (Imprimerie) Partie inférieure d'un caractère typographique.
  - (Mathématiques) Point d'intersection d'une perpendiculaire à une droite ou à un plan avec cette droite ou ce plan.
  - (Métrique) 1.  Mesure élémentaire du vers grec ou latin, constituée de deux à quatre syllabes, longues ou brèves.2.  Synonyme de syllabe.
  - (Métrologie) 1.  Ancienne unité de mesure de longueur en France, qui contenait 12 pouces et valait 0,324 8 m.2.  Synonyme de foot.
  - (Musique) Unité de mesure servant, dans la facture instrumentale, à évaluer la hauteur du tuyau le plus grave d'un jeu d'orgue. (Un jeu de huit pieds [8’] est celui dont le tuyau le plus long [ut] mesure 8 pieds, soit 2,66 m.)
  - (Photographie et cinéma) Accessoire sur lequel peut être fixé l'appareil de prise de vues.
  - (Zoologie) Expansion ventrale des mollusques, sur laquelle ils peuvent ramper.
