language: fr
word: colifichet
type: nom masculin
etymology: moyen français coeffichier, avec l'influence de coller et affiquet
definitions:
  - Objet de fantaisie, de peu de valeur, utilisé pour la parure ou la décoration.
  - Support séparant les céramiques en terre cuite réfractaire, émaillées pendant leur cuisson.
