language: fr
word: grade
type: nom masculin
etymology: de gradus, degré, de gradi, marcher
definitions:
  - Chacun des degrés de la hiérarchie militaire.
  - 'Chacun des degrés d''une hiérarchie quelconque : Monter en grade.'
  - (Abrasifs) Désignation conventionnelle, par une lettre de l'alphabet, de la dureté d'un abrasif aggloméré.
  - (Biologie) Degré d'évolution atteint par un ensemble d'espèces vivantes, exprimant le parallélisme, voire la convergence de certaines évolutions biologiques et contrastant avec l'aspect opposé ; diversification ou radiation évolutive.
  - (Droit) Titre conférant aux fonctionnaires vocation à occuper l'un des emplois qui leur sont réservés.
  - (Mathématiques) Unité de mesure d'angle plan (symbole gr, g ou gon) égale à la centième partie de l'angle droit.
  - (Polymères) Nombre associé à une matière thermoplastique (surtout le polyéthylène) dans le but de caractériser sa fluidité à l'état fondu.
synonyms: []
