language: fr
word: missels
type: nom masculin
etymology: ancien français messel, du latin ecclésiastique missalis liber, livre de messe
definitions:
  - Livre qui contient les prières de la messe, et dont le prêtre se sert à l'autel.
  - Livre de piété à l'usage des fidèles, qui contient tout ou partie du missel d'autel, avec souvent des introductions et des commentaires.
synonyms: []
