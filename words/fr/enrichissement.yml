language: fr
word: enrichissement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''enrichir, fait de s''enrichir, de devenir riche : L''enrichissement d''un promoteur.'
  - 'Fait d''être enrichi, de s''enrichir, de devenir plus riche par l''addition de nouveaux éléments : L''enrichissement de l''esprit par des lectures.'
  - (Mines) Ensemble de divers procédés mécaniques, physiques ou physico-chimiques ayant pour but d'augmenter la concentration en élément utile des minerais, de rendre ceux-ci plus faciles à traiter par les processus métallurgiques ultérieurs, et enfin d'éliminer des parties stériles, telles que les gangues, avant les traitements d'élaboration.
  - (Nucléaire) 1.  Teneur isotopique relative à un isotope déterminé présent dans un mélange d'isotopes d'un élément lorsque cette teneur est supérieure à la teneur isotopique naturelle.2.  Processus par lequel la teneur isotopique d'un élément relative à un isotope déterminé est augmentée.
  - (Sylviculture) Introduction dans un peuplement d'essences plus intéressantes que celles qui s'y trouvent ou augmentation de leur proportion.
