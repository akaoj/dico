language: fr
word: préventions
type: nom féminin
etymology: bas latin praeventio, -onis
definitions:
  - 'Opinion préconçue, en général défavorable, à l''égard de quelqu''un ou de quelque chose : Se heurter aux préventions du public.'
  - 'Ensemble des dispositions prises pour prévenir un danger, un risque, un mal ; organisation chargée de mettre en place ces dispositions : Prévention routière. Prévention de la délinquance.'
  - État d'une personne poursuivie en justice comme présumée coupable d'une infraction ; autrefois, temps qu'un prévenu passait en prison avant d'être jugé. (Aujourd'hui Détention provisoire.)
  - Ensemble de moyens médicaux et médico-sociaux mis en œuvre pour empêcher l'apparition, l'aggravation ou l'extension des maladies, ou leurs conséquences à long terme.
