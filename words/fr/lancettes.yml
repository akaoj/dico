language: fr
word: lancettes
type: nom féminin
etymology: de lance
definitions:
  - Petit instrument de chirurgie qui était utilisé pour la saignée, la vaccination et l'incision de petits abcès.
  - Petit couteau employé en boucherie pour dépouiller les animaux.
  - Dans une fenêtre gothique, chacun des compartiments allongés en hauteur et se terminant par un arc en lancette (ou simplement brisé), déterminés par la présence de meneaux ou de colonnettes qui subdivisent cette fenêtre.
synonyms: []
