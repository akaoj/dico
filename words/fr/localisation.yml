language: fr
word: localisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de localiser, de situer ; fait d''être localisé ou d''être situé dans l''espace ou le temps : La localisation d''un bruit. La localisation d''un engin spatial par rapport à la Terre.'
  - 'Action de limiter l''extension de quelque chose ; fait d''être limité : Localisation d''un conflit.'
  - Adaptation d'un produit, d'une activité productrice ou commerciale à une zone géographique, en fonction de divers facteurs naturels, techniques, économiques, culturels et sociaux.
