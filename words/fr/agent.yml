language: fr
word: agent
type: nom masculin
etymology: latin médiéval agens, participe présent de agere, agir
definitions:
  - 'Corps, substance, force qui détermine quelque chose, qui est à l''origine d''un phénomène ou d''un processus ; cause, facteur : Les enzymes sont les agents des fermentations.'
  - 'Personne qui exerce une action d''une certaine sorte, qui joue un rôle déterminant dans la production d''un fait humain ou social ; cause, moteur : Il a été l''agent de nombreuses réformes sociales.'
  - (Droit) Auteur d'une infraction.
  - (Géographie) Élément responsable de la morphogenèse. (Il existe des agents atmosphériques ou météoriques [précipitations, températures, vent, etc.], biologiques [plantes] et anthropiques [actions humaines].)
  - (Informatique) Logiciel qui exécute de lui-même certaines tâches, afin de répondre aux demandes de l'utilisateur ou à celles d'autres éléments logiciels.
  - (Linguistique) Être ou objet qui accomplit l'action exprimée par le verbe.
  - (Parapsychologie) Personne qui semble être la source des informations télépathiques.
  - (Philosophie) Dans la tradition scolastique, cause qui opère, par opposition à patient.
synonyms: []
