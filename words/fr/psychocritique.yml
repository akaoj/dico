language: fr
word: psychocritique
type: nom féminin
etymology: ""
definitions:
  - Méthode d'étude d'une œuvre littéraire consistant à montrer dans les textes des faits et des relations issus de la personnalité inconsciente de l'écrivain. (Cette méthode a été illustrée par Ch. Mauron à partir des thèses de Roger Fry.)
