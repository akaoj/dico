language: fr
word: entraînerons
type: verbe transitif
etymology: de traîner
definitions:
  - 'Traîner quelque chose ou quelqu''un avec soi, derrière soi, les emporter avec soi en parlant de quelque chose ou de quelqu''un en mouvement : Le vase tomba en entraînant les bibelots posés à côté.'
  - 'En parlant d''un mécanisme, communiquer le mouvement à un autre mécanisme : Courroie qui entraîne une poulie.'
  - 'Faire connaître à quelqu''un le même état, la même évolution que soi-même : Il fit faillite, entraînant son associé dans sa ruine.'
  - 'Conduire quelqu''un avec soi quelque part, l''amener de force : Elle m''entraîna vers la sortie.'
  - 'Amener quelqu''un, par une pression morale, par la séduction ou l''exemple, à agir, à s''engager dans une voie qu''il n''a pas délibérément choisie ; pousser : Se laisser entraîner par les autres.'
  - 'Amener tel comportement de la part de quelqu''un, en être la cause, avoir tel résultat, telle conséquence ; impliquer, engager : Son incompétence l''entraînera à commettre de graves erreurs.'
  - 'Exercer un effet stimulant sur quelqu''un, le pousser irrésistiblement : Se laisser entraîner par la passion.'
  - Donner à un solide un mouvement d'entraînement.
synonyms: []
