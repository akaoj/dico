language: fr
word: déployâmes
type: verbe transitif
etymology: ""
definitions:
  - 'Étendre, développer, ouvrir ce qui était plié, roulé : Déployer ses ailes.'
  - 'Manifester quelque chose, l''étaler dans toute son intensité ; montrer, manifester : Déployer une activité fébrile.'
  - Faire passer des troupes d'une formation de marche ou de transport à une formation de combat.
  - Installer au sol des missiles tactiques ou stratégiques en position opérationnelle.
synonyms: []
