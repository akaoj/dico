language: fr
word: compromettantes
type: adjectif
etymology: ""
definitions:
  - 'Qui peut exposer quelqu''un à un danger, qui peut lui causer un préjudice, porter atteinte à sa réputation : Des lettres compromettantes.'
  - 'Susceptible de nuire à la réputation de quelqu''un : Se promener en compagnie d''une personne compromettante.'
