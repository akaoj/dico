language: fr
word: tigres
type: nom masculin
etymology: grec tigris
definitions:
  - Gros félin d'Asie, à la robe fauve marquée de stries verticales sombres.
  - Littéraire. Homme très cruel, sanguinaire.
  - (Économie) Vieilli. Pays asiatique qui a fait partie de la seconde génération de ceux dont l'économie a décollé (Indonésie, Philippines, Malaisie, Thaïlande) [après celle des dragons].
synonyms: []
