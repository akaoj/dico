language: fr
word: partage
type: nom masculin
etymology: ancien français partir, partager, du latin partire
definitions:
  - 'Action de diviser une chose en portions, en parties : Le partage du butin.'
  - 'Fait de partager quelque chose avec quelqu''un : Le partage du pouvoir.'
  - (Droit) Acte juridique par lequel les copropriétaires d'un patrimoine mettent fin à l'indivision.
synonyms: []
