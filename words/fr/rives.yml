language: fr
word: rives
type: nom féminin
etymology: latin ripa
definitions:
  - 'Bande de terre qui borde une étendue d''eau : Les rives de la Loire. Arriver sur l''autre rive.'
  - 'Partie ou quartier d''une ville en bordure ou proche d''un cours d''eau : Habiter la rive droite de la Seine.'
  - (Bâtiment) Limite d'un versant de toiture couvrant le mur pignon. (La rive peut faire, ou non, saillie.)
  - (Industrie du bois) 1.  Champ d'une pièce de bois avivé.2.  Petite face dressée d'un plateau provenant d'un plot.
  - (Maréchalerie) Bord d'un fer à cheval.
  - (Métallurgie) Bord longitudinal d'un produit plat.
synonyms: []
