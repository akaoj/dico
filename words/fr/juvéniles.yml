language: fr
word: juvéniles
type: adjectif
etymology: latin juvenilis
definitions:
  - 'Qui appartient à la jeunesse, qui en a l''ardeur, la vivacité : Ardeur juvénile.'
  - Se dit d'une concentration minérale produite par la circulation de fluides magmatiques ; se dit des fluides (eau, gaz) dérivant directement d'un magma.
  - Se dit d'une hormone qui s'oppose à l'apparition des caractères adultes chez les insectes.
synonyms: []
