language: fr
word: dégorgeoirs
type: nom masculin
etymology: ""
definitions:
  - Outil de forge servant à ébaucher des bossages ou à finir des congés.
  - Bassin en ciment dans lequel les huîtres sont mises à dégorger.
  - Extrémité d'un tuyau par lequel se déverse au-dehors l'eau d'un réservoir ou d'une pompe.
  - Couteau à lame recourbée utilisé pour dégager, après la fente des gants, les morceaux de peau restés entre les lames du calibre.
  - Ciseau à bois servant à extraire les copeaux d'une mortaise.
  - Tringlette de métal en forme de fourche pour sortir l'hameçon de la gorge du poisson.
  - Appareil servant à dégorger les tissus de laine.
