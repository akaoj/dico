language: fr
word: ampliation
type: nom féminin
etymology: latin ampliatio
definitions:
  - Copie de l'original d'un acte administratif, revêtue du caractère d'authenticité.
  - Acte qui ajoute à ce qui a été dit dans un acte précédent. (La formule pour ampliation figure au bas de ces actes.)
  - Augmentation du volume d'une cavité naturelle du corps.
synonyms: []
