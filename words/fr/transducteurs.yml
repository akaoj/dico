language: fr
word: transducteurs
type: nom masculin
etymology: de conducteur
definitions:
  - Dispositif assurant une conversion ou un transfert de signaux et dans lequel un signal au moins est de nature électrique.
  - Synonyme de traducteur.
  - Élément d'un instrument de mesure qui transforme une grandeur physique en une autre grandeur physique, fonction de la précédente.
