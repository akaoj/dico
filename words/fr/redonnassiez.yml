language: fr
word: redonnassiez
type: verbe transitif
etymology: ""
definitions:
  - 'Donner de nouveau à quelqu''un quelque chose qu''il a déjà eu : S''il tousse encore, qu''on lui redonne du sirop.'
  - 'Rendre à quelqu''un ce qui lui a été pris, qu''il a eu, mais n''a plus : Ce traitement vous redonnera la santé.'
  - 'Rendre à quelque chose un élément, un caractère possédé antérieurement : Produit qui redonne au cuir l''éclat du neuf.'
  - 'Présenter de nouveau un spectacle : Redonner un film à la télévision.'
synonyms: []
