language: fr
word: myrtes
type: nom masculin
etymology: latin myrtus, du grec murtos
definitions:
  - Arbuste de 2 à 5 m de hauteur, toujours vert, à tige irrégulière, caractéristique du maquis. (Sa croissance est très lente, mais il vit jusqu'à cent ans. Par distillation, on extrait de ses feuilles une essence aromatique.)
synonyms: []
