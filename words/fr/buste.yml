language: fr
word: buste
type: nom masculin
etymology: italien busto, poitrine
definitions:
  - Partie supérieure du corps humain de la taille au cou.
  - Poitrine, seins, chez la femme.
  - Figuration sculptée de la tête et d'une partie variable du buste d'un être humain. (Peut être, ou non, porté par un piédouche, taillé « en hermès », etc.)
synonyms: []
