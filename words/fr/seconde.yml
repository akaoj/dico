language: fr
word: seconde
type: nom féminin
etymology: ""
definitions:
  - Deuxième catégorie dans certains moyens de transport en commun (train, bateau), moins chère que la première ; billet de cette classe.
  - Seconde vitesse d'une automobile.
  - La deuxième des cinq positions fondamentales de la danse académique.
  - Classe qui précède la 1re et correspond à la cinquième année de l'enseignement secondaire.
  - Intervalle de deux degrés dans l'échelle diatonique. (La seconde est mineure quand ces degrés sont distants d'un demi-ton et majeure quand ils le sont d'un ton.)
synonyms: []
