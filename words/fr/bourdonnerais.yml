language: fr
word: bourdonnerais
type: verbe intransitif
etymology: de bourdon 3
definitions:
  - Faire entendre un son vibrant et régulier, en parlant d'insectes.
  - 'Émettre un son grave et continu, en parlant d''un appareil : Les ventilateurs bourdonnaient.'
  - 'Faire entendre un murmure, un bruit confus : La salle bourdonnait du bruit des convives.'
synonyms: []
