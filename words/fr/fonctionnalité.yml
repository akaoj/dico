language: fr
word: fonctionnalité
type: nom féminin
etymology: ""
definitions:
  - Caractère de ce qui est fonctionnel, de ce qui répond à une fonction déterminée.
  - 'Nombre de fonctions disponibles, sur une molécule de monomère, vis-à-vis d''une réaction donnée. (De la fonctionnalité d''un monomère dépendent les caractéristiques essentielles du polymère qui en dérive : longueur de chaîne, présence de branchements, caractère thermodurcissable ou thermoplastique.)'
synonyms: []
