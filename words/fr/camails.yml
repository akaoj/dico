language: fr
word: camails
type: nom masculin
etymology: ancien provençal capmalh
definitions:
  - Capuchon de mailles qui se portait sur ou sous le casque.
  - Courte pèlerine à capuchon minuscule, ne recouvrant que le buste, que portent en France certains dignitaires ecclésiastiques.
  - Pièce de harnachement destinée à couvrir la tête et les épaules du cheval.
  - Groupe de plumes, de longueur et de couleur particulières, qui recouvrent le dos et le cou des oiseaux galliformes.
