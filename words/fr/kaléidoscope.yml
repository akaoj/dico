language: fr
word: kaléidoscope
type: nom masculin
etymology: grec kalos, beau, eidos, aspect, et skopein, regarder
definitions:
  - Appareil formé d'un tube contenant plusieurs miroirs disposés de façon que de petits objets colorés placés dans le tube y produisent des dessins variés.
  - Suite rapide d'impressions, de sensations vives et variées.
