language: fr
word: craquelés
type: nom masculin
etymology: ""
definitions:
  - Procédé de décoration d'une céramique consistant à y provoquer volontairement des craquelures par refroidissement brusque à la cuisson ou en incorporant un ingrédient spécial dans la composition des revêtements. (Utilisé par les Chinois dès le xe s., ce procédé fut repris à diverses époques par les Chinois et en Europe par les céramistes des xixe et xxe s.)
  - Verre dont le décor consiste en un réseau de craquelures réelles ou simulées ; technique produisant ce décor.
