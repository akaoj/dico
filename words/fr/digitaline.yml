language: fr
word: digitaline
type: nom féminin
etymology: de digitale
definitions:
  - Hétéroside extrait des graines de la digitale, médicament cardiotonique majeur qui se fixe de façon élective sur le myocarde et dont les effets durent plusieurs jours. (C'est une substance dangereuse, qui doit être administrée sous stricte surveillance médicale.)
