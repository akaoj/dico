language: fr
word: fougueux
type: adjectif
etymology: ""
definitions:
  - 'Se dit d''un animal qui a de la fougue ; impétueux : Cheval fougueux.'
  - 'Qui montre une ardeur impétueuse, enthousiaste : Élan fougueux.'
  - Se dit d'un arbre qui donne beaucoup de bois et de feuilles mais peu de fruits.
synonyms: []
