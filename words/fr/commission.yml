language: fr
word: commission
type: nom féminin
etymology: latin commissio, -onis, de committere, confier
definitions:
  - Charge, mission que l'on confie à quelqu'un pour qu'il fasse quelque chose à votre place ; cette action elle-même.
  - 'Rémunération dont le montant est déterminé proportionnellement aux bénéfices ou au chiffre d''affaires de l''entreprise : Travailler à la commission.'
  - Gratification plus ou moins régulière rétribuant celui qui a permis la conclusion d'une affaire par son influence ; pot-de-vin versé lors de la conclusion d'un contrat à l'étranger.
  - Réunion de personnes chargées de procéder à l'étude d'une question ou d'une proposition, de donner des avis, d'assurer un service.
  - (Commerce) Pouvoir conféré à quelqu'un (le commissionnaire) d'agir au nom de celui qui le délègue (le commettant).
  - (Droit) 1.  Attribution d'une fonction, d'une charge, par l'autorité ou par une administration ; fonction, charge ainsi conférée.2.  Délégation de pouvoirs conférée par cette administration à son agent ; titre constatant cette délégation.3.  Action de commettre (une infraction).
  - (Militaire) 1.  Dans l'armée de l'Ancien Régime, titre ou brevet délivré par le roi et conférant un grade ou un emploi militaire.2.  Organisme temporaire ou permanent chargé d'une étude ou d'une mission particulière (commissions locales d'aptitude, commissions de réforme, commissions consultatives des unités [ordinaire, foyer et loisirs, information]).
