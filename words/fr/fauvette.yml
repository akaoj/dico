language: fr
word: fauvette
type: nom féminin
etymology: de fauve
definitions:
  - Petit passereau (sylviidé) de teintes fauves ou grisâtres, insectivore, au chant agréable, nichant dans les buissons d'Eurasie tempérée, tel que la grisette, la fauvette à tête noire, très familière, la fauvette des jardins, le pitchou de Bretagne et du Midi et sept autres espèces.
synonyms: []
