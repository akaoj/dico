language: fr
word: aviation
type: nom féminin
etymology: latin avis, oiseau
definitions:
  - Navigation aérienne au moyen d'appareils plus lourds que l'air.
  - Technique dont l'objet est l'étude et la construction des avions.
  - Ensemble des avions, du personnel à bord et des installations utilisés pour la navigation aérienne.
  - En Afrique, aéroport ou aérodrome.
