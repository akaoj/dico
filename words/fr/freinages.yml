language: fr
word: freinages
type: nom masculin
etymology: ""
definitions:
  - 'Action de créer un couple retardateur ou une force retardatrice afin de provoquer le ralentissement ou l''arrêt d''une machine, d''organes en mouvement : Dispositif de freinage.'
  - 'Action de ralentir le développement de quelque chose : Le freinage des augmentations de salaires et des prix.'
