language: fr
word: képi
type: nom masculin
etymology: suisse allemand Käppi, de l'allemand Kappe, bonnet
definitions:
  - Coiffure militaire légère, munie d'une visière en cuir et d'une fausse jugulaire en galon métallique, portée essentiellement par les officiers de l'armée de terre française.
