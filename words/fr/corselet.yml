language: fr
word: corselet
type: nom masculin
etymology: ancien français cors, corps
definitions:
  - Anciennement. Corps de cuirasse, composé d'un plastron et d'une dossière.
  - Anciennement. Vêtement de femme, porté sur la chemise ou le corsage, sans manches ou à manches courtes, parfois ouvert devant et souvent fermé par un laçage.
  - Anciennement. Large bande de tissu, surmontant souvent la taille d'une jupe et enserrant la partie inférieure du buste.
  - Partie rigide du thorax des insectes (prothorax seulement ou thorax entier).
synonyms: []
