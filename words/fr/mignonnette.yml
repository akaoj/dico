language: fr
word: mignonnette
type: nom féminin
etymology: ""
definitions:
  - Petit gravillon roulé, de granulométrie très précise.
  - Nom usuel commun au réséda, à la saxifrage désespoir-du-peintre, à l'œillet mignardise et à d'autres petites fleurs.
  - Poivre grossièrement moulu.
  - Flacon miniature contenant un échantillon d'alcool.
  - Petite dentelle aux fuseaux, étroite, fine et légère, à peine décorée.
synonyms: []
