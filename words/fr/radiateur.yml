language: fr
word: radiateur
type: nom masculin
etymology: de radiation 2
definitions:
  - Corps de chauffe transmettant, surtout par rayonnement, la chaleur qu'il reçoit d'un fluide chaud ou d'un fluide en combustion.
  - Organe de refroidissement du moteur d'une automobile, dans lequel l'eau échauffée en provenance de celui-ci cède ses calories au courant d'air déplacé qui le traverse.
synonyms: []
