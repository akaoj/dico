language: fr
word: enviait
type: verbe transitif
etymology: ""
definitions:
  - 'Éprouver à l''égard de quelqu''un un sentiment d''envie, de jalousie ; jalouser : Il envie ses voisins.'
  - 'Désirer ardemment un avantage que quelqu''un a, ou regretter de ne pas l''avoir : Je vous envie votre mémoire.'
synonyms: []
