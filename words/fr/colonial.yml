language: fr
word: colonial
type: adjectif
etymology: ""
definitions:
  - 'Relatif aux colonies ; qui concerne les colonies : Régime colonial.'
  - 'Qui appartient aux pays tropicaux : Produits coloniaux.'
  - Se dit du caractère particulier de l'architecture ou de l'art dans une contrée colonisée.
  - Se dit d'une espèce animale qui vit en colonies.
synonyms: []
