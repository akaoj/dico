language: fr
word: tenants
type: nom masculin
etymology: ""
definitions:
  - 'Personne qui soutient, défend activement quelqu''un, une idée, une doctrine : C''est un tenant du libéralisme.'
  - Dans un sport ou un jeu, équipe ou concurrent qui détient un titre, par opposition au challenger ou à plusieurs équipes ou concurrents qui essaient de le lui ravir. (On dit aussi tenant du titre.)
  - Motif décoratif figurant un personnage soutenant un ornement.
  - En héraldique, être humain employé comme support de l'écu.
synonyms: []
