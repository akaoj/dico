language: fr
word: culée
type: nom féminin
etymology: de cul
definitions:
  - Appui d'extrémité d'un pont. (Les culées comportent généralement un mur de front et des murs latéraux, dits en aile ou en retour suivant leur implantation.)
  - Partie d'un cuir de bovin ou de cheval la plus voisine de la queue.
  - Souche d'arbre après l'abattage.
synonyms: []
