language: fr
word: tabou
type: adjectif
etymology: ""
definitions:
  - 'Qui est l''objet d''un tabou, d''une interdiction religieuse : Pratique taboue.'
  - 'Qu''il serait malséant d''évoquer, en vertu des convenances sociales ou morales : Un sujet tabou.'
  - 'Familier. Auquel on ne peut toucher, qu''on ne peut critiquer, mettre en cause : Une institution vénérable et taboue.'
synonyms: []
