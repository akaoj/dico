language: fr
word: cannelure
type: nom féminin
etymology: italien cannellatura
definitions:
  - Cavité rectiligne verticale ou rainure à la surface de quelque chose.
  - (Beaux-arts) Longue moulure concave de profil ordinairement curviligne, creusée verticalement ou en hélice, qui est employée en nombre, à intervalles réguliers, pour décorer le fût d'une colonne, la panse d'un vase, la surface d'un pilastre, etc.
  - (Céramique) Partie en creux d'un emboîtement de tuile.
  - (Géologie) Type de tectoglyphe pouvant marquer un miroir de faille sous la forme de larges rainures.
  - (Mécanique) Sur une pièce mécanique de révolution, chacune des rainures longitudinales qui, régulièrement réparties sur la circonférence, permettent de réaliser un accouplement avec une pièce complémentaire munie de cannelures analogues.
  - (Monnaies) Ornementation qui consiste en rainures parallèles creusées transversalement sur la tranche des pièces de monnaie.
