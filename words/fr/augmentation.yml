language: fr
word: augmentation
type: nom féminin
etymology: bas latin augmentatio
definitions:
  - 'Accroissement en valeur, en nombre, en prix, etc. : L''augmentation du prix du pain.'
  - Quantité qui vient s'ajouter à une autre pour l'accroître.
  - 'Accroissement de salaire : Donner une augmentation à une employée.'
  - (Habillement) Ajout d'une ou de plusieurs mailles sur un rang de tricot.
synonyms: []
