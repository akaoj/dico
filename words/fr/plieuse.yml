language: fr
word: plieuse
type: nom féminin
etymology: ""
definitions:
  - Machine de bureau permettant le pliage automatique des lettres au format des enveloppes utilisées.
  - Machine d'imprimerie qui plie le papier pour former des cahiers ; ensemble qui, à la sortie des rotatives, coupe et plie la bande imprimée.
  - Machine-outil de chaudronnerie, utilisée pour le pliage des tôles.
  - Machine qui opère le pliage et la mesure des tissus.
synonyms: []
