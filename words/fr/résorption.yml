language: fr
word: résorption
type: nom féminin
etymology: latin resorbere, avaler de nouveau
definitions:
  - Disparition par absorption ou atrophie progressive d'un épanchement pathologique, d'une tumeur, d'un corps étranger, d'un organe.
  - 'Disparition, suppression de ce qui est résorbé : Résorption du chômage.'
  - Diffusion dans l'organisme et pénétration dans la circulation générale d'une substance introduite localement après passage à travers un revêtement épithélial (peau, par exemple) ou une muqueuse (muqueuse intestinale, par exemple).
