language: fr
word: fusains
type: nom masculin
etymology: latin fusago, -inis, de fusus, fuseau
definitions:
  - Arbuste ou arbrisseau rustique (célastracée), à feuilles opposées, à petites fleurs verdâtres, et dont le fruit contient une graine rouge vif.
  - Baguette de charbon de bois, en principe de fusain, qui sert à dessiner.
  - Dessin exécuté à l'aide de ce charbon de bois.
  - Un des constituants du charbon, caractérisé par sa friabilité.
synonyms: []
