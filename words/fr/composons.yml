language: fr
word: composons
type: verbe transitif
etymology: latin componere, placer ensemble, avec l'influence de poser
definitions:
  - 'Former, réaliser, en combinant, en assemblant divers éléments : Composer un bouquet, un menu.'
  - 'Entrer dans la constitution de quelque chose, d''un groupe, en être un des éléments constitutifs ; constituer : Les professeurs qui composent le jury.'
  - 'Créer de toutes pièces une œuvre, un texte en choisissant et en arrangeant leurs différents éléments constitutifs : Composer un roman, un discours.'
  - 'Créer de la musique, être compositeur : Composer une symphonie.'
  - Inscrire successivement les différents éléments d'un code, d'un numéro sur un cadran, un clavier.
  - 'Emprunter telle expression, adopter telle attitude, pour paraître aux yeux d''autrui non pas tel qu''on est, mais tel qu''on veut apparaître : Composer son personnage.'
  - Procéder à la composition d'un texte à imprimer.
synonyms: []
