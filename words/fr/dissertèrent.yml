language: fr
word: dissertèrent
type: verbe transitif indirect
etymology: bas latin dissertare
definitions:
  - 'Faire une dissertation sur un sujet, le traiter par écrit : Les élèves ont disserté sur une pensée de Pascal.'
  - 'Parler longuement d''un point, d''une question, d''une personne ; discourir : Disserter sur la situation politique.'
synonyms: []
