language: fr
word: essaimez
type: verbe intransitif
etymology: de essaim
definitions:
  - En parlant des jeunes abeilles, quitter la ruche pour former une colonie nouvelle.
  - En parlant des ruches, se diviser par l'émigration du nouvel essaim.
  - 'Littéraire. En parlant d''une famille, d''un groupe, de leurs membres, émigrer, se disperser : Les Irlandais ont essaimé en Amérique du Nord.'
  - En parlant d'une firme, installer quelque part de nouvelles filiales.
synonyms: []
