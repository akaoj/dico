language: fr
word: initièrent
type: verbe transitif
etymology: latin initiare, de initium, commencement
definitions:
  - Admettre quelqu'un à la connaissance, à la participation de mystères religieux, aux pratiques secrètes d'une association, d'une secte.
  - 'Donner à quelqu''un les connaissances rudimentaires d''une science, d''une technique, d''un sport : Initier un élève aux mathématiques.'
  - 'Mettre quelqu''un au courant de choses secrètes ou connues de quelques personnes : Initier un collaborateur au secret d''une négociation.'
  - 'Révéler une pratique à quelqu''un, être le premier à la lui faire connaître : Initier quelqu''un à la méditation.'
  - Faire démarrer un processus, une réaction, avoir l'initiative d'un projet.
synonyms: []
