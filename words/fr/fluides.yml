language: fr
word: fluides
type: adjectif
etymology: latin fluidus, qui coule
definitions:
  - Se dit d'un corps dont les molécules ont peu d'adhésion et peuvent glisser librement les unes sur les autres (liquides) ou se déplacer indépendamment les unes des autres (gaz), de façon que le corps prenne la forme du vase qui le contient.
  - Se dit d'un corps liquide à la température ordinaire.
  - 'Se dit d''une manière de s''exprimer aisée, facile : Un style fluide.'
  - Se dit de la circulation des véhicules qui s'effectue régulièrement, sans à-coups.
  - 'Se dit de ce qu''il est difficile de fixer, de saisir : Une pensée fluide.'
  - Se dit d'un vêtement dont la ligne est mouvante.
synonyms: []
