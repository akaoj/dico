language: fr
word: réagissiez
type: verbe transitif indirect
etymology: bas latin reagere, avec l'influence de agir
definitions:
  - 'Présenter une modification qui est un effet direct de l''action exercée par un agent extérieur : La cellule photoélectrique réagit à la lumière.'
  - 'Répondre d''une certaine manière à une action ou à un événement extérieurs : Bien réagir à une critique.'
  - 'S''opposer activement à l''action de quelque chose, résister à une menace, un danger : Réagir contre la routine.'
  - 'Avoir un comportement qui contrebalance une agression extérieure : Le malade est perdu, son organisme ne réagit plus.'
  - 'Avoir des répercussions sur quelque chose : Trouble psychique qui réagit sur l''organisme.'
  - Entrer en réaction, en parlant d'un corps chimique.
synonyms: []
