language: fr
word: emmurai
type: verbe transitif
etymology: ""
definitions:
  - 'Enfermer quelqu''un derrière un mur de manière qu''il ne puisse sortir : Emmurer quelqu''un dans la cave.'
  - 'Bloquer quelqu''un, le maintenir sous un édifice écroulé : L''explosion avait emmuré les habitants sous les décombres.'
synonyms: []
