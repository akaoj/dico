language: fr
word: instruise
type: verbe transitif
etymology: latin instruere, outiller
definitions:
  - 'Donner des connaissances, des renseignements, augmenter le savoir, l''expérience de quelqu''un : Instruire des jeunes enfants. Instruire des recrues.'
  - 'Former l''esprit de quelqu''un, constituer pour lui un enseignement : La vie et les malheurs l''ont instruit.'
  - 'Soutenu. Informer quelqu''un, le mettre au courant de quelque chose : On ne nous a pas instruits des conclusions du rapport.'
synonyms: []
