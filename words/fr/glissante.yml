language: fr
word: glissante
type: adjectif
etymology: ""
definitions:
  - 'Sur quoi l''on glisse facilement : Une route glissante.'
  - 'Qu''on ne peut retenir ou à quoi on ne peut se retenir : Un savon glissant. Une rampe glissante.'
  - (Mécanique) Ajustement glissant, assemblage de deux organes mécaniques, faciles à monter ou à démonter mais qui fonctionnent sans déplacement relatif.
