language: fr
word: spécifique
type: adjectif
etymology: bas latin specificus, du latin classique species, espèce
definitions:
  - 'Qui appartient en propre à une espèce, qui est particulier à quelque chose : L''odeur spécifique du formol.'
  - (Chimie) Se dit d'une réaction qui peut produire deux isomères et qui, à cause de son mécanisme, n'en produit qu'un.
  - (Droit) Se dit des droits de douane calculés sur les quantités physiques des produits qu'ils frappent, par opposition aux droits « ad valorem ».
  - (Linguistique) Se dit d'un mot dont la compréhension est plus grande et l'extension plus petite que celles de son générique. (Ainsi moineau, corbeau, aigle, etc., sont des termes spécifiques, par rapport à oiseau qui est leur générique.)
  - (Médecine) Se dit d'un signe clinique ou d'une réaction biologique qui caractérisent une maladie ou d'un traitement exclusivement efficace pour une maladie donnée.
  - (Métrologie) Se dit d'une grandeur rapportée au volume, à la masse de la matière.
