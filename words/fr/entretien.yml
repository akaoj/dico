language: fr
word: entretien
type: nom masculin
etymology: de entretenir
definitions:
  - 'Action de tenir, de conserver en bon état ; travaux, dépenses nécessaires pour y parvenir : Les communes sont chargées de l''entretien des chemins vicinaux.'
  - Service chargé de maintenir en état et de réparer le matériel et les installations d'un service, d'une entreprise.
  - 'Action de subvenir aux besoins matériels de quelqu''un, d''un groupe ; ce qui est nécessaire à leur existence matérielle : L''entretien des troupes.'
  - 'Conversation suivie avec une ou plusieurs personnes ; entrevue : Solliciter un entretien.'
  - Partie d'un examen consistant en l'interview d'un candidat, d'un postulant à un emploi.
  - Fonction périodique d'un appareil horaire chargée de maintenir, avec une amplitude égale si possible, le fonctionnement d'un oscillateur (pendule, balancier-spiral, quartz).
synonyms: []
