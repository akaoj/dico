language: fr
word: exactitudes
type: nom féminin
etymology: de exact
definitions:
  - 'Caractère de ce qui est conforme à la vérité, à la réalité : L''exactitude d''un récit.'
  - 'Qualité de ce qui est conforme à la grandeur mesurée : Vérifier l''exactitude d''une division.'
  - 'Qualité de ce qui est parfaitement adéquat à son objet, à la logique : L''exactitude d''un raisonnement.'
  - Littéraire. Qualité de quelqu'un qui met un soin scrupuleux à faire ce qu'il a à faire.
  - 'Qualité de quelqu''un qui arrive à l''heure fixée : Être d''une parfaite exactitude.'
  - Qualité d'un instrument de mesure qui donne les indications conformes à la grandeur mesurée.
synonyms: []
