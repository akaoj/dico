language: fr
word: discutant
type: verbe transitif
etymology: bas latin discutere
definitions:
  - 'Examiner contradictoirement une question pour l''approfondir, la régler ou pour prendre une décision ; débattre : Les députés discutent le projet de loi.'
  - 'Faire l''examen minutieux de quelque chose dans un exposé écrit ou oral, en évaluer la véracité, la valeur, etc. ; critiquer : Discuter un argument.'
  - 'Mettre en question quelque chose, considérer que quelque chose est sujet à caution ; contester : Discuter des ordres.'
  - 'Contester chaque chose : Allons, obéissez sans discuter !'
synonyms: []
