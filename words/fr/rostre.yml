language: fr
word: rostre
type: nom masculin
etymology: latin rostrum
definitions:
  - Éperon de navire de guerre antique.
  - Ornement représentant une proue de navire antique.
  - Prolongement antérieur rigide surmontant la tête de divers animaux (stylets des acariens et des insectes piqueurs, bec des charançons, pointe dentelée de certaines crevettes, etc.).
  - Pointe arrière de la coquille des bélemnites, souvent seule partie conservée à l'état fossile.
synonyms: []
