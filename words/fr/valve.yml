language: fr
word: valve
type: nom féminin
etymology: latin valvae, battants d'une porte
definitions:
  - Clapet, en particulier clapet antiretour.
  - Petite soupape à clapet obturant l'orifice de gonflage d'une chambre à air.
  - Dispositif thermoïonique ou à semi-conducteur, présentant une conductibilité unilatérale et utilisé comme détecteur ou redresseur.
  - Chacune des deux parties constitutives d'une coquille bivalve.
  - Chacun des éléments qui s'écartent ou se séparent lors de la déhiscence d'une anthère ou d'un fruit, à la maturité d'une inflorescence, etc.
  - Structure anatomique qui ne permet l'écoulement d'un liquide que dans une direction unique.
