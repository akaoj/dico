language: fr
word: émerger
type: verbe intransitif
etymology: latin emergere, sortir de
definitions:
  - 'Sortir d''un milieu liquide et apparaître à la surface : Un plongeur qui émerge de l''eau.'
  - 'Apparaître quelque part en surgissant d''un ensemble : Il émergea de la foule.'
  - 'Se distinguer d''un ensemble, d''un groupe par sa qualité : De toute cette littérature, seuls émergent aujourd''hui quelques romans.'
  - 'Familier. Sortir du sommeil, d''une situation confuse, pénible, difficile, dans laquelle on était comme englouti : Dix heures du matin et il émerge à peine.'
synonyms: []
