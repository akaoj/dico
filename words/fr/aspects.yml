language: fr
word: aspects
type: nom masculin
etymology: latin aspectus, regard
definitions:
  - 'Manière dont quelqu''un ou quelque chose se présente à la vue ; apparence, extérieur : Une vallée d''aspect sauvage.'
  - 'Chacune des faces sous lesquelles peut être examinée une question : Étudier un projet sous tous ses aspects.'
  - '(Astrologie) 1.  Distance angulaire entre deux astres sur la sphère céleste, à laquelle est attribuée une vertu astrologique particulière. (On distingue cinq aspects : la conjonction [0°] et l''opposition [180°], en principe neutres ; le carré [90°], maléfique ; le sextile [60°] et le trigone [120°], bénéfiques.)2.  Point du zodiaque faisant avec un astre ou un point important de l''horoscope (ascendant, milieu du ciel, etc.) un angle auquel est attribuée une vertu astrologique particulière.'
  - (Astronomie) Terme désignant indifféremment les configurations appelées conjonction, opposition et quadrature.
  - (Linguistique) Ensemble des procédés qui permettent d'exprimer la manière dont le sujet parlant envisage le procès exprimé par le verbe.
