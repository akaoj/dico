language: fr
word: plomb
type: nom masculin
etymology: latin plumbum
definitions:
  - Métal très pesant, d'un gris bleuâtre. (Élément chimique de symbole Pb, de numéro atomique 82, de masse atomique 207,2.)
  - Balle, grain de plomb dont on charge les armes à feu.
  - (Bâtiment) Petite masse de plomb, ou d'un autre métal, servant à lester le fil à plomb.
  - (Couture) Pastille de plomb cousue dans l'ourlet d'un vêtement, d'un rideau pour leur donner de la tenue.
  - (Droit) Sceau douanier pour certifier qu'un colis a acquitté certains droits.
  - (Électricité) Lame ou fil de plomb utilisé comme élément fusible. (On dit aussi plomb fusible.)
  - (Imprimerie) Caractère typographique ; composition d'imprimerie.
  - (Marine) Morceau de métal fixé à l'extrémité d'une ligne et servant à sonder. (On dit aussi plomb de sonde.)
  - (Pêche) Corps lourd, fixé à la ligne ou au filet pour les faire plonger ou les maintenir au fond.
  - (Vitrail) Baguette de plomb de section en H, servant d'élément d'assemblage aux pièces de verre d'un panneau de vitrail.
synonyms: []
