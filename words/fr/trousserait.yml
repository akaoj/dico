language: fr
word: trousserait
type: verbe transitif
etymology: latin populaire *torsare, du bas latin torsum, du latin classique torquere, tordre
definitions:
  - Vieux. Relever un vêtement du bas, le retrousser.
  - Populaire  et   vieux. Posséder une femme, une fille.
  - Littéraire. Composer rapidement, avec brio un article, un compliment, un discours, etc.
  - Relever et attacher les branches qui croissent trop bas.
  - Préparer une volaille en ficelant au corps les membres et le cou.
  - Nouer la queue du cheval ou faire usage du trousse-queue.
  - En moulage de fonderie, réaliser un moule ou un noyau par troussage.
synonyms: []
