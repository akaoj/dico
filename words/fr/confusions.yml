language: fr
word: confusions
type: nom féminin
etymology: latin confusio, -onis
definitions:
  - 'Action de confondre, de prendre quelque chose ou quelqu''un, pour quelque chose, quelqu''un d''autre ; erreur, méprise : Ce malentendu était dû à une confusion de noms.'
  - 'Littéraire. Action de réunir ce qui était distinct ; état qui en résulte : La confusion des pouvoirs.'
  - 'État de ce qui est confus, indistinct, désordonné ; désordre : Ce plan reste d''une grande confusion.'
  - 'Situation d''un groupe où tout le monde s''agite de manière désordonnée : La réunion s''est terminée dans la confusion générale.'
  - 'Embarras, trouble causé par le sentiment d''une maladresse, d''une faute ; gêne, honte : Rougir de confusion.'
  - (Droit) Réunion de droits différents, dont l'un implique l'autre, sur un même objet.
