language: fr
word: ampoule
type: nom féminin
etymology: latin ampulla, petite fiole
definitions:
  - Dispositif d'éclairage, constitué d'une enveloppe, transparente ou translucide, étanche aux gaz, renfermant un corps lumineux.
  - Récipient à col assez long et à gros ventre servant à divers usages.
  - Tube de verre à paroi mince, effilé à ses extrémités, destiné à contenir et à conserver un médicament liquide ou pulvérulent ; son contenu.
  - Récipient dans lequel on garde les saintes huiles et le saint chrême.
