language: fr
word: branchasse
type: verbe transitif
etymology: de branche
definitions:
  - Réunir les deux parties d'une canalisation, d'une conduite, etc.
  - Mettre l'eau, le gaz, l'électricité en état d'être utilisés en les reliant à la conduite d'alimentation principale.
  - Connecter un appareil à la source d'énergie qui lui permet de fonctionner.
  - 'Aiguiller quelqu''un, le diriger sur quelque chose, le mettre en contact avec quelqu''un : On m''a branché sur une affaire intéressante.'
  - 'Familier. Aiguiller quelqu''un sur un thème : Branche-le sur son sujet favori.'
  - 'Populaire. Intéresser quelqu''un, lui plaire au plus haut point : La moto, ça le branche.'
  - 'Populaire. Se sentir en harmonie avec quelqu''un, sympathiser : Ce type, il ne me branche pas.'
synonyms: []
