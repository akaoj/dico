language: fr
word: mastic
type: nom masculin
etymology: bas latin masticum, du grec mastikhê, gomme du lentisque
definitions:
  - Adhésif caractérisé par une viscosité très élevée et des propriétés adhésives moyennes, mais suffisantes dans les opérations de remplissage et d'étanchéification. (Employés dans le bâtiment, les mastics se composent d'un liant et d'une charge. On distingue les mastics à l'huile, à base de carbonate de calcium et d'huile de lin pure, les mastics résineux et les mastics bitumineux.)
  - Erreur dans la composition typographique, en particulier mélange des caractères.
  - Produit utilisé pour le bouchage des cavités de petites dimensions, dans les pièces de fonderie devant présenter une excellente étanchéité aux liquides ou aux gaz.
synonyms: []
