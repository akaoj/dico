language: fr
word: soléaire
type: adjectif et nom masculin
etymology: du latin solea, plante du pied
definitions:
  - Muscle soléaire ou soléaire (nom masculin), volumineuse masse musculaire située à la face postérieure de la jambe. (Il s'insère, en haut, sur le péroné et le tibia, puis il fusionne avec les jumeaux pour former le triceps sural, qui se termine par le tendon d'Achille sur le calcanéum.)
synonyms: []
