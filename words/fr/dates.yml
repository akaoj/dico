language: fr
word: dates
type: nom féminin
etymology: latin médiéval data littera, lettre donnée ; premier mot de la formule indiquant la date sur les actes
definitions:
  - 'Indication précise du jour, du mois, de l''année où un fait s''est passé, se passera, où une lettre, un contrat sont rédigés, et qui permet de les situer dans le temps : Date de naissance, de mariage.'
  - 'Nombre, formule qui indique la date : La date est illisible.'
  - 'Événement marquant qui se passe à un moment précis : La prise de la Bastille est une grande date de la Révolution.'
synonyms: []
