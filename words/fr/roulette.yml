language: fr
word: roulette
type: nom féminin
etymology: ancien français roele, petite roue
definitions:
  - Petite roue tournant en tous sens, fixée sous un chariot de manutention, sous le pied d'un meuble, etc.
  - Familier. Fraise dentaire.
  - Jeu de hasard, dans lequel le gagnant est désigné par l'arrêt d'une bille sur l'un des numéros d'un plateau tournant.
  - (Gravure et lithographie) Petite molette d'acier dentée dont les graveurs se servent pour grener leur planche (notamment dans la gravure en manière de crayon).
  - (Mathématiques) Dans un mouvement d'un plan mobile π sur un plan fixe P tel qu'une courbe de π (roulante) roule sans glisser sur une courbe de P (base), ensemble des points de P qui sont les positions successives d'un point attaché à π.
  - (Reliure) Fer à dorer formé d'un disque ou d'un cylindre mobiles dont la tranche ou la surface est gravée.
