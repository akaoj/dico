language: fr
word: venimeux
type: adjectif
etymology: ancien français venim, venin
definitions:
  - 'Se dit des animaux et des plantes qui peuvent injecter un venin à leurs prédateurs ou à leurs proies au moyen d''un organe vulnérant spécialisé : Serpent venimeux.'
  - Se dit parfois d'animaux ou de plantes dont le venin n'est pas injecté mais dont le contact peut irriter ou intoxiquer.
  - 'Qui contient, qui peut sécréter du venin : Organe venimeux.'
  - 'Littéraire. Qui est malveillant, méchant à l''égard des autres : Lancer des paroles venimeuses.'
synonyms: []
