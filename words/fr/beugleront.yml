language: fr
word: beugleront
type: verbe intransitif
etymology: ancien français bugle, buffle, du latin buculus, jeune taureau
definitions:
  - Pousser des beuglements, en parlant d'un bovidé.
  - 'Familier. Pousser de grands cris prolongés ou émettre un son violent et désagréable : Radio qui beugle chez les voisins.'
synonyms: []
