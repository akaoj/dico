language: fr
word: margerez
type: verbe transitif
etymology: de marge
definitions:
  - Respecter l'alignement vertical des caractères à l'extrémité gauche ou droite d'un texte tapé à la machine en réservant une marge.
  - Placer ou amener manuellement ou mécaniquement la feuille à imprimer en position correcte pour son transfert vers le premier groupe d'impression.
synonyms: []
