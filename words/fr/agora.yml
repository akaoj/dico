language: fr
word: agora
type: nom féminin
etymology: mot grec signifiant assemblée des citoyens, puis place publique
definitions:
  - À l'époque grecque classique, la place publique, centre administratif, religieux et commercial de la cité.
  - Dans une ville nouvelle, espace piétonnier en général couvert, centre important d'activités diverses.
synonyms: []
