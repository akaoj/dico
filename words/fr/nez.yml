language: fr
word: nez
type: nom masculin
etymology: latin nasus
definitions:
  - Organe formant une saillie sur le tiers moyen de la hauteur de la face et constituant la partie initiale des voies respiratoires. (Le nez est composé d'os et de cartilages, qui constituent son squelette. Il contient la partie antérieure des fosses nasales, deux cavités tapissées de muqueuse qui s'ouvrent vers l'avant par deux orifices, les narines.)
  - Mufle, museau de quelques mammifères.
  - 'Finesse de l''odorat, flair : Chien qui a du nez.'
  - 'Visage, tête : Il ne lève pas le nez de son bureau.'
  - (Aéronautique et astronautique) Avant d'une fusée ou du fuselage d'un avion.
  - (Bâtiment) Petite saillie ménagée sur des tuiles plates pour les accrocher à la latte ou sur un conduit de descente des eaux pluviales pour l'empêcher de glisser dans son collier de soutien.
  - (Géographie) Promontoire, avancée d'une falaise, d'un escarpement.
  - (Marine) Synonyme de proue et de éperon de marche.
  - (Œnologie) Caractère d'un vin dû à son arôme ou à son bouquet.
  - (Parfumerie) Parfumeur créateur.
synonyms: []
