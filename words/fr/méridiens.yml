language: fr
word: méridiens
type: nom masculin
etymology: ""
definitions:
  - Lieu des points ayant une même longitude à la surface de la Terre.
  - En un lieu donné, plan vertical qui contient l'axe du monde. (On dit aussi plan méridien.)
  - (Acupuncture) Trajet préférentiel de circulation d'un souffle, dont la topographie est très précise, bien qu'il ne soit pas encore quantifié. (Répartis sur tout le corps humain, les méridiens assurent la liaison dans la relation entre les viscères creux et pleins et le revêtement cutané, faisant ainsi un tout des différentes parties du corps.)
  - (Astronomie) 1.  En un lieu donné, demi-grand cercle de la sphère céleste limité aux pôles et passant par le zénith.2.  À la surface d'un astre en rotation, trace d'un demi-plan issu de l'axe de rotation.
  - (Géodésie) En un point image m d'un point de la Terre, plan défini par l'axe de rotation de l'ellipsoïde terrestre considéré et m. (Ce plan contient la normale à l'ellipsoïde passant par m.)
  - (Mathématiques) Courbe d'une sphère où la longitude est constante.
