language: fr
word: infantilisme
type: nom masculin
etymology: ""
definitions:
  - État de quelqu'un dont la conduite est infantile ; caractère de cette conduite.
  - État caractérisé par la persistance à l'âge adulte de caractères physiologiques (retard du développement de la croissance et de la puberté) ou psychiques propres à l'enfance. (Les causes sont génétiques, endocriniennes, etc.)
synonyms: []
