language: fr
word: pousses
type: nom féminin
etymology: ""
definitions:
  - 'Développement des graines et des bourgeons des végétaux : La pousse des feuilles.'
  - 'Fait de se développer, en parlant de certaines parties du corps : La pousse des cheveux.'
  - 'Bourgeon dans son premier état de développement : Des pousses de bambou.'
  - En boulangerie, synonyme de levée.
  - Cas de tourne prononcée du vin, lorsqu'il y a un fort dégagement de gaz carbonique et dégradation de l'acide tartrique.
  - Chez le cheval, difficulté de la respiration au cours de l'effort, accompagnant diverses affections.
synonyms: []
