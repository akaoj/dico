language: fr
word: sonnées
type: verbe passif
etymology: ""
definitions:
  - 'Avoir été annoncé par le son de la cloche, par une sonnerie : Il est 6 heures sonnées.'
  - 'Familier. Être accompli, révolu : Elle a quarante ans bien sonnés.'
  - 'Familier. Être fortement ébranlé sous l''effet d''un choc, d''une émotion : Le boxeur était complètement sonné.'
  - 'Populaire. Avoir l''esprit dérangé : Ce garçon est complètement sonné.'
synonyms: []
