language: fr
word: vecteurs
type: nom masculin
etymology: ""
definitions:
  - Tout véhicule aéronautique capable de transporter une arme en vue de la lancer sur un objectif.
  - Tout être vivant capable de transmettre de façon active (en étant lui-même infecté) ou passive un agent infectieux (bactérie, virus, parasite).
  - Molécule d'A.D.N. susceptible de recevoir un fragment d'A.D.N. étranger, dont elle facilite l'introduction, la multiplication et/ou l'expression dans une cellule.
  - 'Ce qui sert de support à la transmission des informations, d''un message, etc. : Les principaux vecteurs de la presse.'
  - En informatique, ensemble de données d'un même type présentées sous la forme d'une suite de mot de mémoire tous séparés par le même incrément, en vue de leur traitement par un ordinateur vectoriel
  - Élément d'un espace vectoriel.
synonyms: []
