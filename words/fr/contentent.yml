language: fr
word: contentent
type: verbe transitif
etymology: de content
definitions:
  - 'Satisfaire quelqu''un, combler ses désirs, lui plaire : Cet arrangement amiable devrait contenter tout le monde.'
  - 'Assouvir une tendance, un instinct, les laisser s''exercer : Pour contenter ta curiosité, je vais te lire la lettre.'
synonyms: []
