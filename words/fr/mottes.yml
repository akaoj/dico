language: fr
word: mottes
type: nom féminin
etymology: préroman *mucarontt
definitions:
  - Masse de terre plus ou moins volumineuse, détachée du sol par un instrument de labour (charrue, bêche, etc.) et gardant une certaine cohésion.
  - Masse de beurre pour la vente au détail.
  - Masse de terre prête à être mise sur le tour du potier.
  - Terre qu'on laisse adhérente aux racines d'une plante pour conserver leur fraîcheur.
  - Moule en sable séparé de son châssis avant la coulée ; saillie du sable d'une partie de dessus de moule vers la partie de dessous.
