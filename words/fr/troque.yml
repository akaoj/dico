language: fr
word: troque
type: nom féminin
etymology: latin scientifique trochus, du grec trokhos, roue
definitions:
  - Mollusque gastropode des mers chaudes (océan Indien, Océanie), à coquille conique à spire élevée et au test épais, nacré seulement à l'intérieur, tel que le calliostoma.
