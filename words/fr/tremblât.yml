language: fr
word: tremblât
type: verbe intransitif
etymology: latin populaire *tremulare, du latin classique tremulus, de tremere, trembler
definitions:
  - 'Avoir le corps agité de petits mouvements musculaires, vifs et involontaires : Trembler de peur. Ses mains tremblent.'
  - 'Bouger, être agité de mouvements répétés de faible amplitude : Les feuilles des arbres tremblent.'
  - 'Être l''objet d''un séisme : La terre a encore tremblé en Italie.'
  - 'Varier d''intensité, selon de menues oscillations, en parlant d''un phénomène, de la voix : L''image de la télévision tremble. Un vieillard dont la voix tremble.'
  - 'Éprouver une grande crainte, une vive émotion : Il tremblait d''apprendre la vérité.'
synonyms: []
