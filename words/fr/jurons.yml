word: jurons
type: nom masculin
etymology: de jurer 2
definitions:
  - Expression grossière traduisant sous forme d'interjection une réaction vive de dégoût ou de colère.
  - Dans la religion chrétienne, parole offensante pour Dieu ou pour quelque chose de sacré pris, mal à propos, à témoin.
