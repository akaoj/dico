language: fr
word: scribe
type: nom masculin
etymology: latin scriba, de scribere, écrire
definitions:
  - En Égypte ancienne, personnage important d'une administration chargé de la rédaction de divers textes.
  - Dans les écrits du Nouveau Testament, docteur juif, interprète officiel des saintes Écritures.
  - Familier. Employé aux écritures ; celui qui écrit pour quelqu'un d'autre.
  - Familier. Écrivain public.
synonyms: []
