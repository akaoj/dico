language: fr
word: lambeaux
type: nom masculin
etymology: ancien français label, du francique *labba, bout d'étoffe
definitions:
  - 'Morceau d''étoffe, de papier, d''une matière quelconque déchiré, détaché d''un tout : Vêtement en lambeaux.'
  - 'Morceau de chair arraché : Les vautours détachaient la chair par lambeaux.'
  - 'Fragment détaché d''un ensemble, débris, partie d''un tout : Se disputer les lambeaux d''une fortune.'
