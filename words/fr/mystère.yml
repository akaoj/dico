language: fr
word: mystère
type: nom masculin
etymology: latin mysterium, du grec mustêrion, de mustês, initié
definitions:
  - 'Ce qui est inaccessible à la raison humaine, ce qui est de l''ordre du surnaturel, ce qui est obscur, caché, inconnu, incompréhensible : Le mystère de la création. La lande bretonne baignée de mystère. Cet homme est un mystère.'
  - 'Événement inexplicable, aventure énigmatique : La clé du mystère.'
  - 'Chose inconnue ou qui n''est accessible qu''à des initiés : Ce sont là les mystères de la politique.'
  - 'Silence, obscurité volontaire faits sur quelqu''un, en particulier sur sa vie : S''entourer de mystère.'
  - 'Précaution prise pour cacher quelque chose : Faire des mystères.'
  - (Antiquité) Rite religieux, souvent purificatoire, magique, lié au culte de certaines divinités et dont les initiés juraient de ne rien révéler. (Les mystères les mieux connus sont ceux d'Éleusis, d'Isis, de Cybèle et de Mithra.)
  - (Cuisine) Crème glacée au café, au chocolat ou à la vanille, enrobée de meringue. (Nom déposé.)
  - (Littérature) Genre dramatique de la fin du Moyen Âge et du xvie s.
  - (Théologie) 1.  Sacrement du baptême et de l'eucharistie.2.  Vérité inaccessible à l'intelligence humaine, mais dont le contenu ne peut être saisi que par la révélation divine. (La catéchèse traditionnelle classe parmi les principaux mystères la Trinité, l'Incarnation et la Rédemption. Le mystère ne doit pas être conçu comme une forme négative de la connaissance humaine, mais comme une ouverture au mystère central qui est le mystère de Dieu manifesté en Jésus-Christ.)
