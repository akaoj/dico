language: fr
word: llanos
type: nom masculin pluriel
etymology: espagnol llanos, pluriel de llano, plaine
definitions:
  - Région de plaines couvertes de savanes du Venezuela central, en partie drainée par les affluents de gauche de l'Orénoque. (L'élevage est complété depuis 1950 par des cultures de riz, maïs, sésame, coton au pied de la cordillère Caraïbe et de la cordillère des Andes. Gisements de pétrole et de gaz naturel.)
synonyms: []
