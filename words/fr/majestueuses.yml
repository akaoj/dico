language: fr
word: majestueuses
type: adjectif
etymology: de majesté, avec l'influence de somptueux
definitions:
  - 'Qui est plein de majesté, de dignité, de solennité : Un ton majestueux. Une démarche majestueuse.'
  - 'Qui est d''une beauté pleine de grandeur ; grandiose : Un fleuve majestueux.'
synonyms: []
