language: fr
word: affirmeraient
type: verbe transitif
etymology: latin affirmare
definitions:
  - 'Assurer fermement la véracité de quelque chose ; soutenir, certifier : J''affirme qu''il était présent.'
  - 'Énoncer quelque chose avec force et conviction : Affirmer son désir d''en finir avec les abus.'
  - 'Manifester clairement un trait de caractère, une aptitude : Affirmer sa personnalité, son autorité.'
synonyms: []
