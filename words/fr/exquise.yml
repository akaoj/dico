language: fr
word: exquise
type: adjectif
etymology: ancien français esquis, du latin exquisitus, choisi
definitions:
  - 'Qui est recherché, choisi parmi ce qu''il y a de plus délicat pour le goût : Des vins exquis.'
  - 'Qui produit la plus délicate impression : Une exquise harmonie de couleurs.'
  - 'Qui est d''une délicatesse, d''une douceur, d''un charme particuliers : Une exquise gentillesse.'
  - 'Qui est très affable, d''une compagnie très agréable : Un homme exquis, plein d''attentions.'
synonyms: []
