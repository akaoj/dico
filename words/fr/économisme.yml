language: fr
word: économisme
type: nom masculin
etymology: ""
definitions:
  - Tendance à privilégier les faits économiques dans l'explication des faits sociaux et politiques, des événements historiques, etc.
  - Doctrine libérale qui a tendance à réduire l'individu à un Homo œconomicus pratiquant en toute situation un calcul coût/avantage dans ses choix politiques, familiaux, éducatifs.
  - Doctrine d'une fraction du mouvement socialiste russe qui donnait comme tâche essentielle au parti social-démocrate la lutte économique sur le lieu du travail au détriment du travail politique. (Cette doctrine fut combattue par Lénine, qui mit en évidence le lien qu'elle entretenait avec les théories révisionnistes de Bernstein.)
