language: fr
word: limande
type: nom féminin
etymology: ancien français lime, limande, d'un radical gaulois lem-, planche
definitions:
  - Poisson pleuronecte marin, plat, dissymétrique, couché sur le côté gauche, présent sur le plateau continental atlantique, du golfe de Gascogne à la mer Blanche.
  - Latte mince dont on recouvre parfois des joints ou des défauts de construction.
  - Règle, large et plate, dont se servent les menuisiers.
  - Biface ovalaire plat et très allongé caractérisant surtout l'acheuléen ancien et moyen du nord de la France.
synonyms: []
