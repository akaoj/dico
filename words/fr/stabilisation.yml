language: fr
word: stabilisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de stabiliser ; fait de se stabiliser : La stabilisation de la situation.'
  - (Aéronautique) Méthode assurant automatiquement, pendant un vol, la stabilité d'un avion quelles que soient les conditions de vol.
  - (Astronautique) Régulation des mouvements d'un engin spatial autour de son centre de masse, par la mise en œuvre de couples internes ou externes à l'engin.
  - (Chimie) Mode d'action d'un stabilisateur ou d'un stabilisant.
  - (Économie) Opération ayant pour objet de conférer ou de maintenir une valeur fixe à une monnaie.
  - (Métallurgie) Traitement thermique destiné à freiner l'évolution de la structure vers des états fragiles ou sensibles à la corrosion.
  - (Pétrole) Synonyme de dégazage.
  - (Pharmacie) Destruction des enzymes solubles des plantes fraîches pour empêcher leur action en cours de dessiccation.
  - (Pyrotechnie) Élimination des impuretés instables contenues dans un explosif, complétée par l'addition d'un stabilisant.
  - (Travaux publics) Transformation, soit mécanique, soit par addition d'un liant approprié, du terrain naturel en une surface de roulement résistant au trafic et aux intempéries.
