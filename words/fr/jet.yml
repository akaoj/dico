language: fr
word: jet
type: nom masculin
etymology: ""
definitions:
  - 'Action de jeter, de lancer quelque chose loin de soi, en particulier un projectile : Un jet de pierres.'
  - 'Distance parcourue par un projectile lancé : Un jet de 75 mètres au javelot. À un jet de pierre de cet endroit.'
  - 'Mouvement, projection d''un fluide qui sort avec force, jaillit de l''endroit où il est contenu, généralement par une ouverture réduite ; ce fluide lui-même : Le jet puissant d''une lance d''incendie. Un jet de salive.'
  - 'Embout placé sur un tuyau, une arrivée d''eau, et permettant de projeter celle-ci avec force ; eau ainsi projetée : Passer sa voiture au jet.'
  - 'Émission, projection de quelque chose de façon vive et soudaine : Des jets de flammes. Des jets de lumière.'
  - (Agroalimentaire) Étape de la cristallisation fractionnée du sucre cristallisé.
  - (Astronautique) Écoulement de fluide à grande vitesse, par un orifice ou une tuyère, destiné à produire un effet propulsif.
  - (Fauconnerie) Entrave de cuir souple passée autour des tarses de l'oiseau.
  - (Forage) Orifice calibré disposé sur un trépan, et destiné à diriger la circulation de boue sur le fond du puits, ce qui accroît la vitesse de pénétration du trépan.
  - (Métallurgie) 1.  Veine libre de métal liquide.2.  Petite arête que laisse le moule sur la pièce fondue, aux points de jonction des diverses parties du moule.
  - (Industrie du papier) Nappe fibreuse homogène formée sur la toile de la machine à papier ou à carton.
  - (Physique) Faisceau parallèle d'atomes ou de molécules se propageant dans une enceinte vide. (Les jets atomiques, constitués d'atomes qui ne sont perturbés par aucune collision, sont utilisés dans les masers et certaines horloges atomiques.)
  - (Textiles) Appareil de teinture à tuyère, utilisé notamment dans l'industrie bonnetière, dans lequel on fait circuler à la fois la matière et le bain de teinture.
synonyms: []
