language: fr
word: antiphonaire
type: nom masculin
etymology: bas latin antiphonarium, du grec antiphonos, qui répond à
definitions:
  - Ensemble des chants de l'Église romaine (office et messe).
  - Depuis le viiie s., recueil des offices diurnes, auquel s'ajoutaient parfois l'hymnaire et l'office nocturne.
synonyms: []
