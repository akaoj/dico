language: fr
word: alidade
type: nom féminin
etymology: latin médiéval alidada, de l'arabe al-‘idāda, règle
definitions:
  - Règle munie d'un dispositif de visée (pinnule ou lunette) et permettant de matérialiser une direction sur une planchette de topographe ou sur un cercle gradué.
  - Partie mobile d'un théodolite.
