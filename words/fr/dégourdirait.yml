language: fr
word: dégourdirait
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre le mouvement à un membre engourdi : Dégourdir ses mains engourdies par le froid.'
  - Vieux. Faire chauffer légèrement de l'eau, un liquide, les faire tiédir.
  - 'Faire perdre à quelqu''un sa gaucherie, la timidité qui le paralyse : Les vacances à l''étranger l''ont dégourdi.'
  - Opérer le dégourdi.
synonyms: []
