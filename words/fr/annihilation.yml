language: fr
word: annihilation
type: nom féminin
etymology: bas latin annihilatio
definitions:
  - Action d'annihiler ; anéantissement.
  - Réaction entre une particule et son antiparticule au cours de laquelle elles disparaissent pour se transformer en un ensemble d'autres particules (généralement plus légères). [Par exemple, l'annihilation nucléon-antinucléon produit le plus souvent des mésons π.]
