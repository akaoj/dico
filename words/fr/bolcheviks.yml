language: fr
word: bolcheviks
type: adjectif et nom
etymology: russe bolchevik
definitions:
  - S'est dit des partisans de la thèse soutenue par Lénine et Plekhanov au congrès de Bruxelles de 1903.
  - S'est dit des membres de la fraction dure au sein du parti ouvrier social-démocrate de Russie.
  - Après 1918, relatif au parti communiste d'Union soviétique (« parti communiste [bolchevik] d'Union soviétique » [P.C.(b.)U.S.]) et à ses membres.
  - Péjoratif. Synonyme vieilli de communiste.
