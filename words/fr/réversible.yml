language: fr
word: réversible
type: adjectif
etymology: latin médiéval reversibilis, du latin classique revertere, retourner
definitions:
  - 'Qui peut revenir en arrière, qui peut se produire en sens inverse : Le temps n''est pas réversible.'
  - Se dit d'une étoffe, d'un vêtement qui peuvent être mis à l'envers comme à l'endroit.
  - (Chemin de fer) Se dit d'un ensemble de voitures et d'engin(s) moteur(s) comportant une cabine de conduite à chaque extrémité.
  - (Chimie) Se dit d'une réaction qui, dans les mêmes conditions de température et de pression, se produit simultanément dans les deux sens opposés. (De telles réactions aboutissent à un équilibre chimique.)
  - (Droit) 1.  Se dit d'un bien devant faire l'objet d'une réversion.2.  Se dit d'une rente assurée à d'autres personnes après la mort du titulaire.
  - (Physique) Se dit d'une transformation telle qu'il est possible de réaliser exactement la transformation inverse, tous les paramètres ayant à chaque étape les mêmes valeurs, que la transformation ait lieu dans l'un ou l'autre sens.
