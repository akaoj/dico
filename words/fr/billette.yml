language: fr
word: billette
type: nom féminin
etymology: de bille, pièce de bois
definitions:
  - Petite bille de bois.
  - Morceau de bois fendu pour le chauffage.
  - Tronçon de tore employé en nombre pour la décoration des archivoltes, des bandeaux, surtout dans l'art roman.
  - Nom donné aux pièces plates de métal de certains vêtements d'armes ; clavette retenant l'épée dans l'armure.
  - Petit meuble héraldique de forme rectangulaire posé verticalement et très peu employé isolément.
  - Ébauche de produit long, de section rectangulaire et obtenue soit par coulée continue de métal liquide, soit par laminage à chaud de blooms.
synonyms: []
