language: fr
word: conciliateurs
type: nom masculin
etymology: ""
definitions:
  - Personne chargée, à titre bénévole, de faciliter, en dehors de toute procédure judiciaire, le règlement amiable de certains conflits privés ou de tenter une conciliation avant l'engagement d'une procédure, avec l'accord des parties et sur demande du juge.
