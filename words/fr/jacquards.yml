language: fr
word: jacquards
type: nom masculin
etymology: de J.M. Jacquard, nom propre
definitions:
  - Métier à tisser équipé d'un mécanisme, inventé par Jacquard, qui permet, en principe, la commande individuelle des fils de chaîne.
  - Métier à tricoter sur lequel, par une sélection individuelle des aiguilles, on peut obtenir des dessins Jacquard de plusieurs couleurs.
  - Tissu ou tricot présentant des dessins complexes réalisés sur la machine à tisser ou à tricoter.
synonyms: []
