language: fr
word: fractions
type: nom féminin
etymology: bas latin fractio, -onis, de fractus, brisé
definitions:
  - 'Division, partie, portion d''un tout : Une fraction de l''Assemblée, de la nation.'
  - À l'intérieur d'un parti, d'un syndicat, minorité ou tendance organisée en opposition.
  - En Suisse, groupe parlementaire.
  - Coupe pétrolière.
  - Nom donné à la notation fractionnaire , lorsque a et b sont des entiers (b étant non nul), et par abus de langage donc, parfois, aux éléments de ℚ, corps des rationnels.
synonyms: []
