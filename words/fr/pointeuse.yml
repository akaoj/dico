language: fr
word: pointeuse
type: nom féminin
etymology: ""
definitions:
  - Appareil qui imprime et enregistre les temps individuels de travail dans les entreprises où existe le pointage. (On dit aussi horloge pointeuse.)
  - Machine-outil servant à usiner des trous cylindriques, dont les entraxes et les positions par rapport aux surfaces de référence de la pièce doivent être respectés avec une grande précision.
