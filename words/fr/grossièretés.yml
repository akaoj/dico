language: fr
word: grossièretés
type: nom féminin
etymology: de grossier
definitions:
  - 'Caractère de ce qui est grossier, épais : Grossièreté des traits.'
  - 'Manque d''éducation, de finesse, de goût : La grossièreté de ses manières est choquante.'
  - 'Caractère de ce qui choque la bienséance ; parole ou action inconvenantes : Dire des grossièretés.'
  - 'Caractère de ce qui manque d''intelligence, de subtilité : La grossièreté d''un mensonge.'
synonyms: []
