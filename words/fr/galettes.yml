language: fr
word: galettes
type: nom féminin
etymology: de galet
definitions:
  - 'Préparation culinaire plate et ronde, à base de farine ou de féculents, que l''on cuit au four ou à la poêle : Galette de pommes de terre.'
  - En Bretagne, crêpe salée de farine de sarrasin.
  - En Belgique, gaufrette ; crème glacée entre deux gaufrettes.
  - 'Nom donné à certains gâteaux secs : Galettes pur beurre.'
  - 'Figuré, familier. Tout objet en forme de galette : Des galettes de chaise.'
  - Familier. Disque compact ou vinyle.
  - 'Familier, vieilli. Argent, fortune : Avoir de la galette.'
  - (Cinéma) Film enroulé en serrant les spires, ce qui évite l'emploi d'une bobine pour le manipuler.
  - (Électroacoustique) Bande magnétique enroulée sur un seul flasque horizontal.
  - (Militaire) À Saint-Cyr, contre-épaulette portée jusqu'en 1914 par les lieutenants en grande tenue et qui est le symbole de l'admission dans le corps des officiers ; nom de la marche traditionnelle de l'École de Saint-Cyr.
  - (Pyrotechnie) 1.  Poudre noire agglomérée par galetage.2.  Matière servant à faire les poudres à la nitroglycérine.
