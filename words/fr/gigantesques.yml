language: fr
word: gigantesques
type: adjectif
etymology: italien gigantesco, de gigante, géant, du grec gigas, -antos
definitions:
  - 'Extrêmement grand par rapport à ce qui est habituel ou par rapport à l''homme ; colossal, immense, géant : Un arbre gigantesque.'
  - 'Qui dépasse la commune mesure ; prodigieux, énorme, fantastique, monumental : Une erreur gigantesque.'
synonyms: []
