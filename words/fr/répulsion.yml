language: fr
word: répulsion
type: nom féminin
etymology: bas latin repulsio, de repellere, repousser
definitions:
  - Force en vertu de laquelle certains corps se repoussent mutuellement.
  - 'Vive répugnance physique ou psychologique pour quelqu''un, quelque chose : Cet homme m''inspirait de la répulsion.'
synonyms: []
