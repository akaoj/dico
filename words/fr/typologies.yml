language: fr
word: typologies
type: nom féminin
etymology: ""
definitions:
  - Système de classification des individus en types physiques et/ou psychologiques où, le plus souvent, des correspondances sont établies entre des types physiques et des types psychologiques, les premiers étant supposés prédéterminer les seconds.
  - Classification des langues qui s'appuie sur la comparaison de leurs caractéristiques internes que l'analyse synchronique permet de dégager. (Elle s'oppose à la classification génétique [familles de langues] ou à des classifications qui font appel à des critères extralinguistiques, comme la proximité géographique [langues amérindiennes, par exemple] ou le degré d'évolution des sociétés.)
  - Système de classification d'un ensemble de données empiriques concernant un phénomène social en types distincts.
