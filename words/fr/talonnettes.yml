language: fr
word: talonnettes
type: nom féminin
etymology: ""
definitions:
  - Partie de l'arrière de la tige de la chaussure entourant le talon du pied.
  - Plaque de liège, mise à l'intérieur de la chaussure à l'endroit du talon, dans un but orthopédique ou esthétique.
  - Morceau d'extrafort cousu intérieurement au bas d'un pantalon pour en éviter l'usure.
synonyms: []
