language: fr
word: turbine
type: nom féminin
etymology: latin turbo, -inis, tourbillon
definitions:
  - Turbomachine dans laquelle l'énergie d'un fluide moteur (eau, vapeur, gaz, etc.) fait tourner une roue mobile sur laquelle on recueille un travail.
  - Essoreuse centrifuge servant à séparer le sucre du sirop.
