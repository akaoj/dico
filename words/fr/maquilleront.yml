language: fr
word: maquilleront
type: verbe transitif
etymology: ancien picard. makier, du moyen néerlandais maken, faire
definitions:
  - Procéder au maquillage esthétique ou artistique du visage.
  - 'Donner à quelqu''un, par le maquillage, les traits caractéristiques d''un personnage : Maquiller un enfant en clown.'
  - 'Modifier l''aspect de quelque chose, falsifier pour tromper : Maquiller un passeport.'
  - 'Donner à quelque chose l''aspect d''autre chose pour tromper : Maquiller un crime en suicide.'
synonyms: []
