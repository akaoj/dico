language: fr
word: fourmilier
type: nom masculin
etymology: de fourmi
definitions:
  - Mammifère (xénarthre) au museau allongé, édenté, à forte queue, aux membres antérieurs munis de fortes griffes, se nourrissant de fourmis et de termites, qu'il attrape de sa longue langue gluante. (Principaux types le tamanoir, le tamandua et le myrmidon.)
  - Passereau de la famille des formicariidés.
