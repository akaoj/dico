language: fr
word: château
type: nom masculin
etymology: latin castellum, forteresse, diminutif de castrum, camp
definitions:
  - Habitation seigneuriale ou royale.
  - Grande et belle maison de plaisance à la campagne.
  - Autrefois, demeure féodale fortifiée, défendue par un fossé, des murailles et des tours.
  - Suivi d'un nom propre et avec majuscule, désigne un grand cru du Bordelais.
  - (Héraldique) Meuble constitué par trois tours réunies par des pans de murs crénelés.
  - (Marine) Superstructure placée au milieu du navire, s'étendant sur toute sa largeur et utilisée pour les aménagements de l'équipage ou des passagers.
  - (Nucléaire) Conteneur blindé et étanche permettant d'effectuer le transport ou le stockage de matières radioactives conformément à la réglementation.
