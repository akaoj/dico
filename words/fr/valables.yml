language: fr
word: valables
type: adjectif
etymology: de valoir
definitions:
  - 'Qui remplit les conditions pour être reçu en justice : Acte valable.'
  - 'Qui a, garde sa valeur : Ticket encore valable.'
  - 'Qui est fondé, qu''on ne conteste pas : Excuse valable.'
  - 'Qui a les qualités requises pour quelque chose : Interlocuteur valable.'
  - 'Qui a un certain mérite, une certaine valeur artistique, littéraire : Écrivain valable.'
synonyms: []
