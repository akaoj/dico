language: fr
word: quiétismes
type: nom masculin
etymology: latin quietus, paisible
definitions:
  - Doctrine religieuse du xviie s., élaborée par le théologien espagnol Miguel de Molinos, rendue célèbre en France par les traités spirituels de Mme Guyon et un ouvrage de Fénelon, et qui, affirmant la présence continuelle de Dieu à l'âme, prônait un abandon total à l'effusion divine.
