language: fr
word: fixe
type: adjectif
etymology: latin fixus, de figere, fixer
definitions:
  - 'Qui ne remue pas, ne change pas de place, qui est arrêté dans une position déterminée : Châssis fixe d''une fenêtre.'
  - 'Qui a été déterminé et ne varie plus, qui a été réglé de façon durable : Avoir un domicile fixe. Prix fixe.'
  - 'Qui est régulier, stable, constant : Un revenu fixe.'
  - Se dit de la partie d'une rémunération qui ne varie pas, par opposition aux sommes versées en pourcentage.
  - (Astronomie) Se disait autrefois des étoiles, par opposition aux planètes (astres errants).
  - (Mathématiques) Se dit de ce qui est invariant par une application, notamment d'un point invariant dans une transformation (point dit aussi « double »).
synonyms: []
