language: fr
word: condensation
type: nom féminin
etymology: bas latin condensatio, -onis
definitions:
  - 'Action de ne garder que l''essentiel, de résumer : Condensation de texte.'
  - Réaction au cours de laquelle deux molécules se soudent pour former une molécule plus grosse, avec élimination d'une autre molécule généralement plus petite (eau par exemple). [En chimie organique, les réactions de condensation se font par liaison carbone-oxygène (estérification), carbone-azote (formation d'amide) ou carbone-carbone (alkylation ou acylation).]
  - Passage d'une vapeur à l'état solide ou liquide.
  - Phase du cycle d'une machine thermique au cours de laquelle le gaz se liquéfie. (La condensation de la vapeur s'obtient par compression ou refroidissement et dégage de la chaleur. Elle peut avoir lieu sur une surface plus froide que le gaz environnant ou, loin d'une surface, autour de noyaux de condensation, petites particules en suspension qui initient le phénomène.)
  - Mécanisme par lequel une représentation inconsciente concentre les éléments d'une série d'autres représentations.
  - Chaudière à condensation, chaudière à haut rendement dans laquelle on récupère par condensation l'énergie latente contenue dans la vapeur.
synonyms: []
