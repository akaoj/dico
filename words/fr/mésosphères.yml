language: fr
word: mésosphères
type: nom féminin
etymology: ""
definitions:
  - Zone de l'atmosphère d'une planète, située entre la stratosphère et la thermosphère et caractérisée par une décroissance de la température avec l'altitude.
  - Dans le globe terrestre, zone située sous l'asthénosphère, dont le toit se situe à environ 600-700 km de profondeur (correspondant à la limite de présence des séismes les plus profonds), et allant jusqu'au centre de la Terre.
