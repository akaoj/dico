language: fr
word: règne
type: nom masculin
etymology: latin regnum
definitions:
  - Gouvernement d'un souverain ; durée, époque de ce gouvernement.
  - 'Domination de quelqu''un, d''un groupe jouissant d''un pouvoir absolu dans un domaine donné : Le règne de la Pompadour.'
  - 'Influence considérable exercée par une idée, un principe, sur la manière de penser d''une époque : Le règne de l''argent.'
  - Très vaste subdivision du monde vivant, comprenant toutes les espèces ayant un mode général d'alimentation relativement voisin et l'organisation adéquate.
synonyms: []
