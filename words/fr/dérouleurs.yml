language: fr
word: dérouleurs
type: nom masculin
etymology: ""
definitions:
  - Appareil permettant de dérouler à la demande certains produits (câbles, papier, carton) livrés en rouleaux.
  - Support pour feuille d'aluminium et papiers ménagers présentés en rouleaux.
  - Dispositif pour enrouler et dérouler d'un seul tenant la totalité du programme d'une séance cinématographique, permettant ainsi de n'employer qu'un seul projecteur.
synonyms: []
