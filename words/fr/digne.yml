language: fr
word: digne
type: adjectif
etymology: latin dignus
definitions:
  - 'Qui montre une retenue, une gravité inspirant le respect, ou qui affecte cette attitude : Il est resté très digne dans sa douleur.'
  - 'Qui a les qualités, le caractère convenables à une fonction ou à un état honorable : Il a agi en digne représentant de son pays.'
  - 'Qui, pour ses qualités, ses actes, mérite quelque chose, appelle telle attitude, telle action : C''est un garçon digne de confiance.'
  - 'Dont les mérites sont en rapport avec ceux de quelqu''un d''autre : Se montrer digne de ses aînés.'
  - 'Qui convient à quelqu''un ou qui est approprié à quelque chose : Cette mesquinerie ne serait pas digne de vous.'
