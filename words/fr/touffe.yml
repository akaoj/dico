language: fr
word: touffe
type: nom féminin
etymology: ancien alémanique topf
definitions:
  - 'Ensemble de brins, de petits végétaux, de poils, etc., naturellement disposés très près les uns des autres : Une touffe d''herbes.'
  - 'Groupe d''arbres, d''arbustes, de fleurs, etc., serrés les uns contre les autres : Planter des fleurs par touffes.'
synonyms: []
