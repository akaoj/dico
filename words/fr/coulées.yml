language: fr
word: coulées
type: nom féminin
etymology: de couler
definitions:
  - Action de verser un métal en fusion dans un moule ou une lingotière.
  - Masse de métal provenant d'une même élaboration.
  - Orifice en forme de conduit, permettant au métal fondu d'atteindre l'empreinte du moule.
  - 'Fait de s''écouler en parlant d''un liquide, d''une masse qui glisse ; ce qui s''écoule : Des coulées de neige.'
  - Couloir, petit sentier, chemin forestier tracés par les passages répétés du gibier.
  - Action de verser du verre en fusion sur une table en fonte ; sortie du verre du four.
synonyms: []
