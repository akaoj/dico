language: fr
word: économe
type: nom
etymology: ""
definitions:
  - Personne se trouvant à la tête d'un économat.
  - Fonctionnaire financier des rois hellénistiques.
  - À Byzance, dignitaire chargé de la gestion des finances ecclésiastiques.
  - Administrateur d'un patrimoine ou d'un bénéfice ecclésiastique pendant une période de vacance.
