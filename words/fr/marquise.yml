language: fr
word: marquise
type: nom féminin
etymology: ""
definitions:
  - Femme d'un marquis.
  - 'Familier et vieux. Femme qui prend des airs d''importance : Faire sa marquise.'
  - (Bâtiment) 1.  Auvent vitré protégeant un quai de gare, une porte d'entrée, un perron, une devanture de magasin, etc.2.  Auvent d'une tente.
  - (Bijouterie) 1.  Bague à chaton oblong, couvrant toute la première phalange (xviiie s. notamment).2.  Synonyme de navette.
  - '(Cuisine) 1.  Sorte de granité à base de purée de fruits (généralement des fraises), parfumé au kirsch.2.  Entremets glacé, intermédiaire entre la mousse et le parfait, servi avec une crème anglaise : Marquise au chocolat.'
  - (Mobilier et décoration) Bergère à deux places, à dossier bas, sorte de demi-canapé (xviiie s.).
  - (Navigation intérieure) 1.  Auvent protégeant le marinier de la pluie et du soleil.2.  Poste de commande d'un automoteur.
