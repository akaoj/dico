language: fr
word: censeur
type: nom masculin
etymology: latin censor
definitions:
  - Magistrat curule qui, chez les Romains, était chargé du cens et de la surveillance des mœurs.
  - Littéraire. Personne qui critique les actions ou les œuvres des autres.
  - Personne chargée par une autorité de contrôler les productions artistiques (littérature, cinéma) avant d'en permettre la publication ou la représentation.
  - Dans certaines sociétés, personne ayant une mission de contrôle et de surveillance de la gestion.
  - Ancien titre du fonctionnaire chargé de maintenir la discipline générale dans un lycée. (Les censeurs sont devenus des proviseurs adjoints.)
