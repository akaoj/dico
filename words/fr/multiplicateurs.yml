language: fr
word: multiplicateurs
type: nom masculin
etymology: ""
definitions:
  - Dans le produit de deux entiers, facteur qui joue le rôle d'opérateur.
  - Coefficient d'accroissement du revenu global imputable à un accroissement de l'investissement.
  - Dispositif permettant d'effectuer simultanément plusieurs prises de vue identiques distinctes sur une même surface sensible.
  - Éleveur ou entreprise qui réalise la multiplication des sujets issus des élevages de sélection et en vend les produits aux élevages commerciaux de production ; agriculteur ou entreprise qui multiplie des semences sélectionnées.
synonyms: []
