language: fr
word: mannequin
type: nom masculin
etymology: moyen néerlandais mannekijn, petit homme, diminutif de man, homme
definitions:
  - Forme humaine sur laquelle les couturières essaient les vêtements en cours de confection ou qui sert à exposer ceux-ci dans les étalages.
  - Dans une maison de couture, personne sur laquelle le couturier essaie ses modèles et qui est chargée de présenter sur elle-même les modèles de collection au public. (Au féminin, on rencontre souvent une mannequin.)
  - Représentation d'un être humain en cire, en tissu, etc.
  - Figure imitant grossièrement un être humain et destinée à servir d'épouvantail aux oiseaux ou de personnage grotesque dans les défilés de carnaval.
  - Personne sans volonté, qu'on fait mouvoir à sa guise.
  - Figure en ronde bosse d'homme (ou d'animal, en particulier cheval), articulée (ou déformable), destinée à l'étude des diverses attitudes du corps.
