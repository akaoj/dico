language: fr
word: mules
type: nom féminin
etymology: latin mula
definitions:
  - Hybride femelle, presque toujours stérile, produit par l'accouplement d'un âne et d'une jument. (Le mâle est le mulet.) ; race de cet hybride, comprenant des individus femelles comme males, telle que la mule poitevine et la mule des Pyrénées. La mule a les mêmes qualités que le mulet. Il existe différentes races de mules (et mulets). La plus connue est sans doute la mule poitevine, produit du croisement de la jument Trait poitevin mulassière avec le baudet du Poitou.
synonyms: []
