language: fr
word: crocodiles
type: nom masculin
etymology: latin crocodilus, du grec krokodeilos
definitions:
  - Nom donné à tous les reptiles actuels de l'ordre des crocodiliens.
  - Crocodilien au museau triangulaire (en vision de dessus), ayant une dent inférieure visible même lorsque la bouche est fermée, et muni d'une queue puissante, fortement comprimée et crêtée.
  - 'Cuir obtenu par tannage de la peau de crocodile. (Abréviation familière : croco.)'
  - Scie égoïne utilisée pour la pierre tendre.
  - Pièce métallique longiligne, placée entre les rails au niveau d'un signal et destinée à la répétition de ce signal par établissement d'un circuit électrique avec une brosse placée sous la locomotive.
synonyms: []
