language: fr
word: sifflet
type: nom masculin
etymology: de siffler
definitions:
  - Petit instrument avec lequel on produit des sons aigus.
  - Appareil de signalisation sonore actionné par la vapeur ou l'air comprimé.
  - 'Désapprobation manifestée par des personnes qui sifflent : S''exposer aux sifflets du public.'
  - Familier. Gorge, gosier.
synonyms: []
