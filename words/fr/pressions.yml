language: fr
word: pressions
type: nom féminin
etymology: latin pressio, -onis, de pressum, de premere, presser
definitions:
  - 'Action de presser ou de pousser avec effort ; fait d''être pressé : Exercer une pression avec la main sur le bras.'
  - Rapport de l'intensité de la force s'exerçant uniformément sur une surface et perpendiculairement à celle-ci, à l'aire de cette surface.
  - 'Influence coercitive, contrainte morale : Refuser de céder aux pressions de son entourage.'
  - Synonyme de bouton-pression.
synonyms: []
