language: fr
word: courbe
type: nom féminin
etymology: ""
definitions:
  - 'Ligne ou forme courbe : La courbe des sourcils.'
  - Virage d'une route, d'une voie de communication.
  - 'Représentation graphique de l''évolution d''un phénomène ; ce phénomène lui-même : La courbe des ventes.'
  - (Géométrie) Image dans un espace euclidien de dimension 2 ou 3 d'un intervalle de ℝ par une application continue.
synonyms: []
