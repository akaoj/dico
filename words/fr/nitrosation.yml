language: fr
word: nitrosation
type: nom féminin
etymology: latin nitrosus, nitreux
definitions:
  - Première phase de la nitrification, au cours de laquelle l'azote ammoniacal du sol est transformé en azote nitreux sous l'effet de bactéries aérobies (nitrosomonas).
  - Substitution, dans une molécule, d'un groupe nitrosyle à un atome d'hydrogène.
