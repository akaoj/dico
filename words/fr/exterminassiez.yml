language: fr
word: exterminassiez
type: verbe transitif
etymology: latin ecclésiastique exterminare
definitions:
  - 'Anéantir des êtres vivants, les faire périr jusqu''au dernier ou en très grande partie ; supprimer : Exterminer un peuple.'
  - Familier. Mettre quelqu'un à mal, le réduire en bouillie.
