language: fr
word: centime
type: nom masculin
etymology: de cent, avec influence de décime
definitions:
  - Monnaie divisionnaire valant un centième de franc, de dinar (algérien), de dirham (marocain).
  - En France, monnaie divisionnaire valant un centième d'euro.
  - 'La plus petite somme d''argent (dans des phrases négatives) : Je n''ai pas déboursé un centime.'
synonyms: []
