language: fr
word: pleurages
type: nom masculin
etymology: de pleurer
definitions:
  - Effet parasite produit, lors de la lecture d'un signal enregistré, par les fluctuations de la vitesse de défilement du support, et qui se traduit par une variation de hauteur du son.
  - Fluctuation de vitesse des appareils d'enregistrement ou de lecture.
synonyms: []
