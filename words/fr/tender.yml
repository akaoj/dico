language: fr
word: tender
type: nom masculin
etymology: anglais tender, de to tend, prendre soin de
definitions:
  - Véhicule qui, placé immédiatement après une locomotive à vapeur, porte le combustible (charbon ou fuel) et l'eau nécessaires à l'alimentation de la machine.
  - Bateau de service dans les forages sous-marins.
