language: fr
word: mercis
type: nom masculin
etymology: latin merces, -edis, salaire
definitions:
  - 'Terme de politesse dont on use pour remercier (accompagné parfois de grand, mille) : Merci de vous être dérangé. Mille mercis pour votre aide.'
  - 'Parole de remerciement : Dire un grand merci.'
  - 'Terme de politesse accompagnant un refus : Merci, non merci, je n''ai plus faim.'
  - 'Marque la négation, la dénégation (souvent renforcé par bien) : Y aller ? Merci bien, après tout ce qu''il m''a fait !'
synonyms: []
