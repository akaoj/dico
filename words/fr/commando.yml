language: fr
word: commando
type: nom masculin
etymology: du portugais comando, corps de troupes
definitions:
  - Formation militaire de faible effectif, chargée de missions spéciales et opérant isolément.
  - Dans le système des camps, petit groupe de prisonniers affectés à certains travaux.
  - Petit groupe d'hommes armés qui se livre à des actes de violence (attentats, sabotages, détournements d'avions, etc.).
synonyms: []
