language: fr
word: expansion
type: nom féminin
etymology: bas latin expansio, -onis, du latin classique expandere, étendre
definitions:
  - 'Dilatation d''un corps ; développement en volume ou en surface : L''expansion d''un corps sous l''influence de la chaleur.'
  - 'Mouvement par lequel un pays s''étend au-delà de ses frontières ou accroît son influence dominatrice dans le monde : L''expansion coloniale au XIXe s.'
  - 'Mouvement de ce qui s''accroît, se développe ; essor : Économie en pleine expansion.'
  - 'Mouvement par lequel les pensées, les influences s''étendent, se propagent : Expansion d''une doctrine.'
  - Littéraire. Action de s'épandre ; mouvement qui pousse quelqu'un à faire part de ses sentiments.
  - (Économie) 1.  Phase ascendante du cycle économique.2.  Processus au cours duquel un produit économique croissant et un pouvoir d'achat en augmentation peuvent être observés.
  - (Linguistique) Synonyme de adjoint.
synonyms: []
