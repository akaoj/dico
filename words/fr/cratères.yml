language: fr
word: cratères
type: nom masculin
etymology: de cratère 1
definitions:
  - Cavité de forme arrondie, relevant de dynamismes volcaniques variés (éruptions, affaissements), sur les flancs ou plus souvent au sommet d'un volcan.
  - Cavité qui se produit à l'extrémité du charbon positif d'un arc électrique.
  - Trou créé par la détonation d'une charge explosive dans la roche.
  - Excavation formée par l'exploitation à ciel ouvert d'un gisement fortement pentu.
synonyms: []
