language: fr
word: camerlingues
type: nom masculin
etymology: italien camerlingo, du germanique kamerling, chambellan
definitions:
  - Fonction de deux cardinaux de la cour pontificale. (L'un, le camerlingue de la sainte Église romaine, est chargé de l'administration temporelle du Saint-Siège, spécialement lors de la vacance du siège ; l'autre, le camerlingue du Sacré Collège, est chargé d'en administrer les biens.)
synonyms: []
