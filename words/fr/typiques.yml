language: fr
word: typiques
type: adjectif
etymology: bas latin typicus, du grec tupikos
definitions:
  - 'Qui caractérise exactement quelque chose : Un cas typique d''obsession.'
  - 'Qui constitue un exemple caractéristique : C''est un cas typique.'
  - 'Qui est fortement original : Balzac a créé plusieurs personnages typiques.'
  - Se dit d'un caractère propre à un seul groupe animal ou végétal et d'un individu ou d'un groupe qui présente nettement ce caractère.
  - Se dit d'une musique de caractère sud-américain.
synonyms: []
