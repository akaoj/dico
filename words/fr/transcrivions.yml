language: fr
word: transcrivions
type: verbe transitif
etymology: latin transcribere, avec l'influence de écrire
definitions:
  - 'Copier, reporter un texte par l''écriture : Transcrire un rapport dans un registre.'
  - 'Reproduire un mot, un texte à l''aide d''un système d''écriture différent : Faire transcrire en clair un message codé. Transcrire un mot chinois en caractères latins.'
  - 'Littéraire. Mettre très exactement par écrit des paroles, des idées, etc., telles qu''elles ont été conservées par la mémoire : Transcrire après coup une conversation.'
  - Changer l'instrument, la voix ou le groupe d'instruments pour lequel une œuvre a été écrite.
synonyms: []
