language: fr
word: overdose
type: nom féminin
etymology: anglais overdose
definitions:
  - Dose excessive d'un stupéfiant ou d'un médicament psychotrope, susceptible d'entraîner la mort.
  - 'Familier. Quantité excessive d''une sensation, d''un sentiment, difficilement supportable : Une overdose de musique.'
