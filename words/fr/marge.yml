language: fr
word: marge
type: nom féminin
etymology: latin margo, -inis
definitions:
  - 'Espace blanc laissé autour ou simplement d''un seul côté d''un texte manuscrit ou imprimé : Annotations portées dans la marge d''un devoir.'
  - 'Écart entre une limite (espace, temps, quantité) absolue et une autre qu''on se donne pour disposer d''un délai, d''une quantité supplémentaire : Marge de sécurité. Marge d''erreur.'
  - 'Temps, espace, quantité, latitude, liberté, suffisamment grands pour rendre quelque chose plus facile, moins contraignant : Marge de manœuvre.'
  - (Banque) Différence entre le montant d'un crédit accordé et la valeur des biens remis en gage pour obtenir le remboursement de ce crédit.
  - (Beaux-arts) Espace de papier libre, en principe non travaillé, autour d'un dessin, d'une gravure.
  - (Imprimerie) Opération manuelle ou mécanique destinée à assurer le transfert des feuilles à imprimer, depuis la partie de la machine où elles sont disposées jusqu'au premier groupe d'impression de la presse.
  - (Phonétique) Unité phonétique qui ne constitue pas un centre de syllabe (par exemple les consonnes [p] et [t] dans [pat] patte).
