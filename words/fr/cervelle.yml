language: fr
word: cervelle
type: nom féminin
etymology: latin cerebella, pluriel de cerebellum, cerveau
definitions:
  - Substance constituant le cerveau.
  - 'Substance cérébrale, considérée comme le siège des facultés intellectuelles : N''avoir rien dans la cervelle.'
  - Cerveau d'animaux que l'on consomme poché, puis poêlé.
synonyms: []
