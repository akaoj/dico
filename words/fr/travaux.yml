language: fr
word: travaux
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Ensemble d''opérations propres à un domaine particulier d''activité : Les travaux agricoles.'
  - 'Ensemble des opérations de construction, d''aménagement ou de remise en état d''édifices, de voies, de terrains, etc. : Faire des travaux dans son appartement.'
  - 'Ensemble des recherches entreprises dans un domaine de la connaissance : Se livrer à des travaux scientifiques.'
  - 'Discussions, débats d''une assemblée ou d''un groupe de personnes organisé : L''Assemblée nationale a repris ses travaux.'
synonyms: []
