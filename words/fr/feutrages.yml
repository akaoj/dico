language: fr
word: feutrages
type: nom masculin
etymology: de feutrer
definitions:
  - Agrégation intime de fibres textiles d'origine animale, pour en former des étoffes flexibles et solides, sans filature ni tissage.
  - Altération d'un tissu de laine qui, sous l'effet de l'usure ou d'un mauvais entretien, prend l'aspect du feutre.
  - Enchevêtrement des fibres sur la toile de la machine à papier.
synonyms: []
