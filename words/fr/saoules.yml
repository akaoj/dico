language: fr
word: saoules
type: adjectif
etymology: latin satullus, de satur, rassasié
definitions:
  - 'Familier. Qui est ivre, qui a bu avec excès d''une boisson alcoolisée : Rentrer soûl à la maison.'
  - 'Qui est pleinement rassasié de quelque chose, qui en a eu au-delà de ses désirs : Nous sommes soûls de publicité.'
  - 'Qui est grisé, enivré, étourdi : Être soûl d''espace et de liberté.'
synonyms: []
