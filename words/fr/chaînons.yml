language: fr
word: chaînons
type: nom masculin
etymology: ""
definitions:
  - Chacun des anneaux d'une chaîne.
  - 'Chacun des éléments d''une série directement lié à celui qui le précède et à celui qui le suit ; maillon : Il manque un chaînon à votre raisonnement.'
  - Ensemble montagneux formant une chaîne secondaire, ou se greffant sur elle.
synonyms: []
