language: fr
word: ravalements
type: nom masculin
etymology: de ravaler
definitions:
  - Nettoyage d'un mur par grattage, lavage, ragréage et/ou application d'un enduit. (La loi française prescrit le ravalement des façades d'immeubles au moins tous les 10 ans.)
  - 'Littéraire. Action de déprécier quelqu''un ; fait d''être déprécié, abaissé : Ravalement à une condition inférieure.'
  - Action d'égaliser avec soin le parement d'une façade en pierre de taille qui vient d'être construite.
  - Crépi ou enduit que l'on exécute de haut en bas sur un mur.
  - Action de couper plus près du sol une souche trop saillante, une branche jusqu'à son point d'insertion sur une autre.
