language: fr
word: muguets
type: nom masculin
etymology: ancien français mugue, musc
definitions:
  - Petite liliacée à rhizome rampant, à deux ou trois feuilles entre lesquelles se dresse une grappe de petites fleurs blanches en clochettes, très parfumées.
  - Candidose de la muqueuse buccale, formant des plaques blanches.
synonyms: []
