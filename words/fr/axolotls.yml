language: fr
word: axolotls
type: nom masculin
etymology: mot aztèque
definitions:
  - Forme larvaire de l'amblystome, à respiration branchiale, capable de se reproduire sans avoir pris la forme adulte (phénomène de néoténie). [La forme albinos est commune dans les laboratoires ; l'axolotl a des houppes branchiales rouges très visibles.]
