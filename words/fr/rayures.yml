language: fr
word: rayures
type: nom féminin
etymology: de rayer
definitions:
  - 'Ligne ou bande plus ou moins large qui marque une étoffe, une surface : Pantalon à rayures.'
  - 'Entaille laissée sur une surface par quelque chose de pointu, de coupant : Des rayures sur une carrosserie.'
  - Rainure hélicoïdale, pratiquée à l'intérieur du canon d'une arme à feu, qui imprime au projectile un mouvement de rotation afin d'en augmenter la précision.
synonyms: []
