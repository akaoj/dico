language: fr
word: grandement
type: adverbe
etymology: ""
definitions:
  - 'Indique une quantité plus que suffisante, un degré au-delà de la mesure ordinaire : Vous en avez grandement assez.'
  - 'Indique un haut degré : Vous vous trompez grandement.'
  - Littéraire. Avec grandeur d'âme ; noblement.
synonyms: []
