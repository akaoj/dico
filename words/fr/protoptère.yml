language: fr
word: protoptère
type: nom masculin
etymology: ""
definitions:
  - Poisson dipneuste d'Afrique tropicale, allongé, aux nageoires paires filiformes, aux branchies atrophiées, respirant l'air grâce à deux poumons. (Pendant la saison sèche, il s'enfonce dans la vase, édifie un cocon et entre en vie ralentie.)
