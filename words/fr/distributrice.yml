language: fr
word: distributrice
type: nom masculin
etymology: ""
definitions:
  - Appareil de distribution ou de vente mesurant le débit, le volume, le poids ou le prix d'un produit pétrolier.
  - Dispositif servant à fournir du papier, du savon, etc., à usage domestique.
  - (Agriculture) 1.  Machine destinée à épandre régulièrement des engrais, des semences ou à mettre à la disposition des animaux des aliments en quantité déterminée.2.  Organe rotatif d'un semoir à grains permettant la distribution régulière du grain selon des quantités fixées à l'avance.
  - (Automobile) Organe de l'allumage distribuant le courant secondaire aux bougies.
  - (Chemin de fer) Organe du frein à air comprimé permettant d'obtenir la modérabilité du freinage au serrage et au desserrage.
  - (Électricité) Boîte de dérivation permettant de relier chacun des circuits dérivés à l'un des circuits principaux.
  - (Manutention et stockage) Dispositif qui, disposé au-dessous d'une capacité de stockage (trémie, silo), assure un débit régulier et contrôlé de matières pulvérulentes ou granuleuses.
  - (Mécanique) Organe fixe des turbomachines servant à conduire le fluide depuis l'entrée de la machine jusqu'à la roue mobile.
  - (Technique) Appareil permettant, dans un circuit hydraulique ou pneumatique, l'ouverture ou la fermeture d'une ou plusieurs voies de passage du fluide.
  - (Thermique) Appareil employé, dans les machines à vapeur, pour établir alternativement la communication d'une part entre la chaudière et l'une des faces du piston moteur, d'autre part entre l'autre face de ce piston et l'atmosphère ou le condenseur.
  - (Verrerie) Dispositif situé à la sortie du canal de distribution alimentant en verre une machine de bouteillerie, et délivrant de façon automatique des paraisons d'un poids fixé.
