language: fr
word: comprimions
type: verbe transitif
etymology: latin comprimere, serrer
definitions:
  - 'Exercer sur quelque chose une pression de telle sorte que son volume s''en trouve réduit : Comprimer une artère pour arrêter une hémorragie.'
  - 'Serrer fortement quelque chose, quelqu''un ; tasser : Comprimer des vêtements dans une valise.'
  - 'Contenir un sentiment, l''empêcher de se manifester : Comprimer ses larmes, sa colère.'
synonyms: []
