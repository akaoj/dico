language: fr
word: fourgon
type: nom masculin
etymology: de fourgon 1
definitions:
  - 'Voiture longue et couverte, pour le transport des bagages, des meubles, des bestiaux, etc. : Fourgon automobile.'
  - Véhicule couvert incorporé dans un train à voyageurs et destiné au transport des bagages, des envois express ou spécialement aménagé pour le transport des automobiles accompagnées ou encore équipé d'un groupe électrogène servant à la climatisation des voitures.
  - Autrefois, voiture militaire pour le transport des munitions, des vivres, etc.
