language: fr
word: tons
type: nom masculin
etymology: latin tonus, du grec tonos, tension
definitions:
  - 'Qualité sonore d''une voix liée à sa hauteur, à son timbre, à son intensité, etc. : Dire un texte sur un ton monocorde.'
  - 'Manière de parler significative d''un état d''esprit, d''un sentiment ou adaptée à une situation : Répliquer d''un ton sec. Sur le ton de la plaisanterie.'
  - 'Manière d''écrire, de composer significative d''un état d''esprit, d''un sentiment : Le ton badin d''une lettre.'
  - 'Atmosphère générale qui se dégage d''une expression orale, écrite, artistique : Dès les premières images, le ton du film est évident.'
  - 'Manière de s''exprimer, de se tenir, de se comporter propre à un milieu, à un groupe social : Un ton provincial.'
  - 'Couleur, du point de vue de sa valeur sensorielle, de son intensité : Différents tons de jaune, de vert.'
  - (Beaux-arts) Couleur considérée du point de vue de son degré de saturation et de son degré de clarté. (Dans leurs rapports entre eux, les tons déterminent des valeurs.)
  - (Marine) Partie haute d'un mât, entre le capelage et l'extrémité supérieure.
  - (Musique) 1.  Détermination de la hauteur absolue de la gamme par l'énoncé de sa tonique ; synonyme de tonalité.2.  Rapport des hauteurs entre deux notes conjointes correspondant à l'intervalle de seconde majeure. (Il se compose de deux demi-tons, l'un diatonique et l'autre chromatique.)
  - (Phonétique) Niveau de hauteur ou variation mélodique propre à une syllabe, et constituant des unités prosodiques qui assument dans certaines langues (chinois, vietnamien, suédois, serbo-croate, etc.) une fonction distinctive analogue à celle du phonème.
