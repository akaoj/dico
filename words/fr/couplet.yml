language: fr
word: couplet
type: nom masculin
etymology: ancien français couple
definitions:
  - Chacune des strophes d'une chanson, séparée par un refrain.
  - Strophe unique d'une chanson gaie ou d'une chansonnette.
  - 'Familier. Ce que quelqu''un répète volontiers à tout propos : Chacun y est allé de son couplet sur les nouveaux impôts.'
synonyms: []
