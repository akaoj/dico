language: fr
word: aspergeâmes
type: verbe transitif
etymology: latin aspergere, arroser
definitions:
  - 'Mouiller légèrement quelqu''un, quelque chose, en projetant sur eux un liquide, une eau en pluie : Le tourniquet d''arrosage aspergeait les passants.'
  - 'Projeter un liquide en pluie sur quelque chose : Asperger un insecticide sur les rosiers.'
synonyms: []
