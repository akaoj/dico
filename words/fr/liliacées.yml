language: fr
word: liliacées
type: nom féminin
etymology: bas latin liliaceus, de lis, du latin classique lilium, lis
definitions:
  - Très grande famille de plantes monocotylédones aux feuilles généralement basales, verticales et très allongées, aux fleurs à six pétales colorés. (4 000 espèces, dont certaines sont ornementales [lis, muguet, tulipe, etc.], alimentaires [asperges, poireau, ail], médicinales [colchique, aloès] ou textiles [phormium].)
synonyms: []
