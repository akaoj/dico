language: fr
word: dispatchings
type: nom masculin
etymology: anglais dispatching
definitions:
  - Organisme assurant, à partir d'un bureau unique, la répartition de l'énergie électrique, la diffusion aux avions en vol de toutes instructions sur les routes à suivre, etc.
  - 'Répartition et distribution des éléments d''un ensemble : Dispatching du courrier.'
