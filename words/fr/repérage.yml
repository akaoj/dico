language: fr
word: repérage
type: nom masculin
etymology: ""
definitions:
  - Action de repérer, de déterminer la place de quelque chose dans un espace.
  - Recherche, effectuée pendant la préparation d'un film, des décors où auront lieu les prises de vues.
  - Recherche sur le support d'un enregistrement du point où se trouve enregistré un signal déterminé.
  - Ensemble des dispositions prises pour que, dans des impressions à plusieurs couleurs, chaque couleur coïncide très précisément avec la couleur précédemment imprimée.
