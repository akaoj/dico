language: fr
word: défailles
type: verbe intransitif
etymology: de faillir
definitions:
  - 'Littéraire. Perdre momentanément ses forces physiques, s''évanouir : À la nouvelle de la mort de son fils, elle fut sur le point de défaillir.'
  - 'Perdre momentanément son contrôle, sa maîtrise, sa force morale sous le coup d''une émotion : Défaillir de joie.'
  - Littéraire. Venir à manquer, en parlant des forces, de la mémoire, etc.
synonyms: []
