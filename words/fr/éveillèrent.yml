language: fr
word: éveillèrent
type: verbe transitif
etymology: latin populaire *exvigilare, du latin classique evigilare
definitions:
  - 'Littéraire. Tirer quelqu''un du sommeil : Ma mère m''éveilla au petit matin.'
  - 'Susciter, provoquer la manifestation, l''apparition d''un sentiment, d''une aptitude (chez quelqu''un), les faire naître : Ceci éveilla ma curiosité.'
synonyms: []
