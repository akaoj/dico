language: fr
word: bocal
type: nom masculin
etymology: italien boccale, du bas latin baucalis, vase à rafraîchir
definitions:
  - Récipient en verre, à orifice assez large, servant à conserver divers produits ; son contenu.
  - 'Globe de verre servant en particulier d''aquarium : Bocal à poissons rouges.'
  - Petit tuyau de métal recourbé, qui sert d'embouchure et de support à l'anche du basson.
synonyms: []
