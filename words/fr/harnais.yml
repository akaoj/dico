language: fr
word: harnais
type: nom masculin
etymology: ancien scandinave *hernest, matériel pour l'armée
definitions:
  - Équipement complet d'un cheval d'attelage ou d'une bête de trait ou de bât, constitué par un ensemble de pièces de cuir et souvent de bois ou de métal.
  - Familier. Vêtement incommode, pénible ou ridicule à porter.
  - (Pêche) Large ceinture de cuir sur laquelle on fixe la canne dans la pêche aux grands poissons de mer.
  - (Textiles) Ensemble des lisses ou lames d'un métier à tisser, au moyen desquelles les fils sont baissés ou levés pour livrer passage à la navette.
