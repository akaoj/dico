language: fr
word: saturés
type: verbe passif
etymology: ""
definitions:
  - 'Être rempli, imprégné à l''excès (de quelque chose) : Un sol saturé de sel.'
  - 'Être encombré de quelque chose au point de ne pouvoir l''absorber : Un marché saturé.'
  - En parlant d'une voie de circulation, ne plus pouvoir assurer l'écoulement des véhicules.
  - 'Être rassasié de ce dont on a eu en abondance ou écœuré par ce qu''on a dû subir de façon excessive : Des enfants saturés de télévision.'
  - (Chimie) En parlant d'un composé chimique, avoir des liaisons interatomiques telles que tous les électrons sont appariés.
  - (Électroacoustique) En parlant d'un enregistrement, recevoir un signal électrique d'un niveau tel que toute augmentation à partir de ce niveau entraînerait de sévères distorsions.
  - (Géologie) En parlant d'une roche magmatique, être sans feldspathoïde.
  - (Logique) En parlant d'une théorie se dit de celle à laquelle on ne peut adjoindre un axiome indépendant des autres sans le rendre contradictoire.
  - (Magnétisme) En parlant d'une substance ou d'un circuit, être en état de saturation magnétique.
  - (Optique) En parlant des couleurs spectrales, correspondre à une pureté égale à l'unité.
  - (Thermodynamique) 1.  Se dit d'une atmosphère dans laquelle la pression partielle de la vapeur d'eau est égale à la pression de vapeur saturante de l'eau à la même température.2.  Se dit d'une solution dans laquelle il est impossible, à température fixée, d'augmenter la concentration de soluté.
