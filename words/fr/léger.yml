language: fr
word: léger
type: adjectif
etymology: latin populaire *leviarius, du latin classique levis
definitions:
  - 'Dont la densité est peu élevée ou moins élevée qu''une autre : L''aluminium est plus léger que le fer.'
  - 'Qui pèse peu, qu''on peut facilement porter, soulever : N''emporter avec soi qu''un bagage léger.'
  - 'Qui n''est pas massif, lourd, qui ne donne pas une impression de grande solidité : Constructions légères.'
  - 'Qui est peu dense, peu serré, qui a peu d''épaisseur, dont la texture est fine : Une légère couche de neige. Tissu léger.'
  - 'Qui est peu concentré, pas fort : Un café léger.'
  - 'Qui ne charge pas l''estomac, peu copieux, qui se digère bien : Prendre un dîner léger.'
  - 'Qui n''est pas appuyé : Peindre en touches légères.'
  - 'Peu perceptible, peu sensible : Ce vin a un léger goût de bouchon.'
  - 'Qui a de la délicatesse, de la finesse, de la grâce : Mouvements légers d''une danseuse.'
  - 'Qui nécessite des moyens techniques peu importants : Équipe médicale d''intervention légère.'
  - 'Qui se sent alerte, dispos, frais : Se sentir léger après une douche.'
  - 'Qui se sent libre de toute préoccupation, en particulier morale : Avoir le cœur léger.'
  - 'Qui est peu important, peu grave, qui ne représente pas une trop grande charge : Une peine légère pour le délit.'
  - 'Qui manque de sérieux, qui fait preuve d''imprudence : Vous avez été bien léger de vous engager sans garanties.'
  - 'Qui est volage, inconstant : Une personne aux mœurs légères.'
  - (Œnologie) Se dit d'un vin qui possède peu de couleur, de corps et d'alcool.
synonyms: []
