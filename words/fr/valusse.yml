language: fr
word: valusse
type: verbe transitif
etymology: ""
definitions:
  - 'Être équivalent à une autre chose, l''égaler, ou pouvoir lui être comparé : En musique, une blanche vaut deux noires. Après tout, son film en vaut bien un autre.'
  - 'Présenter un intérêt qui justifie l''effort fait pour l''obtenir : Un spectacle qui vaut le déplacement.'
  - 'Être la cause qui permet à quelqu''un de recevoir quelque chose : Cette série d''articles nous a valu un important courrier.'
synonyms: []
