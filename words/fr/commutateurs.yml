language: fr
word: commutateurs
type: nom masculin
etymology: de commuter 2
definitions:
  - Appareil destiné à modifier les connexions d'un ou plusieurs circuits électriques.
  - Synonyme de interrupteur.
  - Ensemble d'organes de connexion, permettant de relier à la demande des lignes téléphoniques. (On distingue les commutateurs manuels, électromécaniques et électroniques.)
synonyms: []
