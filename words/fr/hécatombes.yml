language: fr
word: hécatombes
type: nom féminin
etymology: grec hekatombê, de hekaton, cent, et boûs, bœuf
definitions:
  - 'Massacre, destruction d''un grand nombre de personnes ou d''animaux : Les hécatombes des deux guerres mondiales.'
  - 'Grand nombre de personnes atteintes ou éliminées par quelque chose : L''hécatombe annuelle des blessés de la route.'
  - Dans la Grèce antique, sacrifice de cent bœufs.
synonyms: []
