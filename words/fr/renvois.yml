language: fr
word: renvois
type: nom masculin
etymology: ""
definitions:
  - 'Action de renvoyer, de congédier quelqu''un d''un emploi, d''un établissement : Renvoi d''un élève.'
  - 'Action de retourner quelque chose à celui qui l''a envoyé : Renvoi d''une lettre à l''expéditeur.'
  - 'Action de remettre à une date ultérieure : Renvoi d''une audience à huitaine.'
  - 'Action de relancer un objet que l''on a reçu : Le renvoi du ballon en touche par un équipier.'
  - Indication par laquelle on invite le lecteur à se reporter à un autre endroit du texte.
  - 'Fait, pour une onde, d''être renvoyée, réfléchie par une surface : Renvoi des rayons lumineux par une glace.'
  - 'Éructation, rot : Avoir des renvois d''ail.'
  - (Droit) 1.  Modification ou addition faite à la suite d'un acte, ou en marge, ou en bas de page, qui fait partie intégrante de cet acte et qui doit être paraphée par ses signataires.2.  Décision judiciaire de porter une affaire devant une autre juridiction. (C'est le cas en matière de cassation et de compétence de juridiction notamment. Toutefois, en cas de suspicion légitime ou pour cause de récusation des juges, ou encore pour cause de sûreté publique, le renvoi devant une autre juridiction peut être demandé.)3.  Attribution d'une affaire à un magistrat (conseiller rapporteur, juge de la mise en état) ou à une chambre déterminée d'une juridiction.4.  Décision de procéder à une audience ultérieure à l'examen d'une affaire.
  - (Imprimerie) Synonyme de appel de note.
  - (Marine) 1.  Synonyme de dévers.2.  Mouvement du navire à la lame.
  - (Mécanique) Élément intermédiaire d'une transmission, qui en modifie la géométrie (arbre de renvoi, renvoi d'angle, etc.).
  - (Politique) Décision par laquelle une assemblée parlementaire confie l'examen d'un texte à l'une de ses commissions, ou l'étude d'une pétition au ministre intéressé.
