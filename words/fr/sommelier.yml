language: fr
word: sommelier
type: nom masculin
etymology: ""
definitions:
  - Au Moyen Âge, officier affecté au transport, sur des sommiers, ou chevaux de somme, des bagages d'un prince ou d'un seigneur.
  - Sous l'Ancien Régime, officier de cour chargé de mettre le couvert et de préparer les vins.
