language: fr
word: diamètres
type: nom masculin
etymology: bas latin diametrus, du grec diametros
definitions:
  - Ligne droite qui partage symétriquement une figure ronde ou arrondie.
  - 'Dans un cercle, un objet circulaire, segment de droite passant par le centre et limité par la courbe ; longueur de ce segment : Un tuyau de deux centimètres de diamètre.'
synonyms: []
