language: fr
word: atomisations
type: nom féminin
etymology: ""
definitions:
  - 'Action d''atomiser, de détruire par l''énergie nucléaire : Atomisation d''une ville.'
  - 'Action de parcellariser, de se parcellariser ; état de dispersion qui en résulte et qui engendre anarchie et faiblesse : Atomisation d''un parti.'
  - Pulvérisation d'un liquide en fines gouttelettes, en vue de son séchage.
synonyms: []
