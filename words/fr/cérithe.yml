language: fr
word: cérithe
type: nom masculin
etymology: latin scientifique cerithium, du grec kêrukion, coquillage
definitions:
  - Mollusque gastropode à coquille en forme de tour, encore actuel dans toutes les mers, mais surtout abondant au début de l'ère tertiaire. (Le calcaire grossier éocène de la région parisienne est rempli de ses coquilles fossilisées.)
synonyms: []
