language: fr
word: remportera
type: verbe transitif
etymology: ""
definitions:
  - 'Emporter d''un lieu ce qu''on y avait apporté : N''oubliez pas de remporter votre disque.'
  - 'Être vainqueur : Remporter la victoire dans un concours. Remporter le match.'
  - 'Obtenir un succès, une récompense : Son livre a remporté un vif succès.'
synonyms: []
