language: fr
word: quercitron
type: nom masculin
etymology: latin quercus, chêne, et citron
definitions:
  - Nom usuel du chêne tinctorial (Quercus tinctoria ; famille des fagacées) à feuilles ovales sinuées, à glands courts et sessiles, originaire de la Pennsylvanie et de la Caroline.
