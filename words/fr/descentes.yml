language: fr
word: descentes
type: nom féminin
etymology: ""
definitions:
  - 'Action de porter à un endroit plus bas : La descente du vin à la cave.'
  - 'Pente plus ou moins prononcée d''un chemin, d''une route, etc., considérée du haut vers le bas : Ralentir dans la descente.'
  - 'Action de descendre une pente : Descente en rappel d''un alpiniste.'
  - 'Action de descendre vers un lieu, perte régulière d''altitude en parlant d''un avion, d''un parachutiste : L''avion amorce sa descente vers Paris.'
  - 'Coup de main en territoire ennemi : Les descentes des Vikings sur les côtes normandes.'
  - 'Incursion rapide dans le camp adverse : Une descente dangereuse vers les buts.'
  - En Afrique, fin de la journée de travail.
  - (Bâtiment) Synonyme de tuyau de descente.
  - (Psychiatrie) Cycle qui, pour le toxicomane, succède presque immédiatement à la sensation de plaisir (le flash) et qui aboutit à une phase dépressive.
  - (Sports) Épreuve de vitesse de ski alpin, disputée sur un parcours en forte pente comportant des portes directionnelles.
synonyms: []
