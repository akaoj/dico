language: fr
word: récitante
type: nom
etymology: ""
definitions:
  - Personne qui récite un texte.
  - Dans une œuvre dramatique, un film, etc., personne qui dit un commentaire, parfois en « voix off ».
  - Narrateur qui déclame un texte dans une œuvre musicale (l'Histoire du soldat de Stravinski).
