language: fr
word: assignat
type: nom masculin
etymology: de assigner
definitions:
  - Billet émis en France de 1789 à 1796. (L'assignat n'était pas convertible en espèces, mais remboursable sur le produit de la vente des biens du clergé. Il devint rapidement du papier-monnaie qui subit une dépréciation constante.)
