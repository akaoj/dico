language: fr
word: cotons
type: nom masculin
etymology: arabe qutlowdotun, avec l'influence de l'italien cotone
definitions:
  - Fibre textile cellulosique naturelle constituant les poils séminaux qui poussent à la surface des graines du cotonnier.
  - Étoffe que l'on fabrique avec ces fibres.
  - Le cotonnier lui-même.
  - 'Morceau d''ouate, de coton hydrophile : Se mettre du coton dans les oreilles.'
  - Familier. Brouillard épais.
  - (Textiles) Fil de coton plat ou tordu, mat ou brillant, vendu en pelotes ou en écheveaux, pour exécuter des travaux de couture ou de broderie.
synonyms: []
