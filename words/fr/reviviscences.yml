language: fr
word: reviviscences
type: nom féminin
etymology: bas latin reviviscentia, du latin classique reviviscere, revivre
definitions:
  - Retour à la vie active de formes vivantes (rotifères, tardigrades, anguillules, ciliés, amibes, mousses, graines, spores) qui étaient entrées en anhydrobiose (vie latente) sous l'effet de la dessiccation.
  - Littéraire. Réapparition d'états de conscience déjà éprouvés.
synonyms: []
