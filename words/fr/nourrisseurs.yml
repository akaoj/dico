language: fr
word: nourrisseurs
type: nom masculin
etymology: ""
definitions:
  - Éleveur situé à proximité d'une ville, qui produit et vend du lait à partir de femelles nourries avec des aliments achetés. (Ce mode d'élevage a pratiquement disparu dans les pays industrialisés, mais subsiste dans beaucoup de villes du tiers monde.)
  - Éleveur spécialisé dans l'engraissement du bétail destiné à la boucherie.
  - Appareil destiné à l'alimentation automatique des animaux domestiques, constitué d'un réservoir d'aliments placé au-dessus d'une auge.
  - Récipient où les abeilles viennent prendre le produit qui leur est fourni en nourrissement (miel pur, sirop de sucre).
synonyms: []
