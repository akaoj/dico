language: fr
word: ascenseur
type: nom masculin
etymology: radical latin ascensum, de ascendere, monter
definitions:
  - Appareil élévateur permettant de transporter des personnes dans une cabine se déplaçant entre des guides verticaux, ou faiblement inclinés sur la verticale.
  - Élévateur à bateaux assurant la liaison entre deux biefs de niveau différent.
  - (Informatique) Bande verticale ou horizontale qui, dans les fenêtres des interfaces de nombreux logiciels, sert à faire défiler le contenu à afficher.
synonyms: []
