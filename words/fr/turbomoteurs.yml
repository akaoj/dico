language: fr
word: turbomoteurs
type: nom masculin
etymology: ""
definitions:
  - Turbine à gaz sur l'arbre de laquelle on recueille un effort moteur à des fins de propulsion aéronautique, de traction ferroviaire.
  - Turbine à action dans laquelle de l'air comprimé se détend dans une tuyère convergente-divergente et fait tourner une roue à aubages.
