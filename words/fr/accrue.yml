language: fr
word: accrue
type: nom féminin
etymology: de accroître
definitions:
  - Maille supplémentaire qu'on ajoute au filet de pêche en la jetant entre deux mailles du rang supérieur.
  - Augmentation d'une forêt par extension sur le terrain voisin ; parcelle abandonnée par la culture et qui s'est couverte naturellement d'une végétation forestière.
synonyms: []
