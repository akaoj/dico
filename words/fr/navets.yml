language: fr
word: navets
type: nom masculin
etymology: ancien français nef, navet, du latin napus
definitions:
  - Plante (crucifère) cultivée, à racine comestible ; la racine de cette plante. (Les variétés de navets se distinguent par la forme de la racine, aplatie, conique ou cylindrique, par la couleur de la peau, blanche, grise ou noire, et celle du collet, violet, blanc ou vert ; il existe des navets fourragers.)
  - Familier. Œuvre littéraire, artistique, filmique, ou spectacle sans valeur, insipide.
synonyms: []
