language: fr
word: carpelle
type: nom masculin
etymology: ""
definitions:
  - Pièce florale située au sommet de l'axe de la fleur et généralement soudée aux pièces homologues pour constituer le pistil, organe femelle contenant des ovules. (Un carpelle ressemble à une feuille rabattue de façon que ses bords, qui portent les ovules, se touchent et se soudent, entre eux ou à ceux de la feuille voisine.)
synonyms: []
