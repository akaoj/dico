language: fr
word: impure
type: adjectif
etymology: latin impurus
definitions:
  - 'Qui n''est pas pur, dont la composition est altérée par la présence d''éléments étrangers : Produit brut, impur qui doit être raffiné.'
  - 'Qui est souillé, infecté par des éléments corrompus, pathogènes : L''air impur des grandes villes.'
  - 'Littéraire. Qui a un aspect trouble, impudique, indécent : Pensées impures.'
  - Se dit de quelqu'un, de quelque chose qui est frappé d'impureté par la loi religieuse.
synonyms: []
