language: fr
word: formations
type: nom féminin
etymology: latin formatio, -onis
definitions:
  - 'Action de former, manière dont quelque chose se forme ; processus entraînant l''apparition de quelque chose qui n''existait pas auparavant : La formation d''un abcès. La formation d''une équipe.'
  - Développement et modification de l'organisme qui rend l'individu capable d'exercer les fonctions de reproduction.
  - 'Action de former quelqu''un intellectuellement ou moralement ; éducation : La formation du goût.'
  - 'Action de donner à quelqu''un, à un groupe, les connaissances nécessaires à l''exercice d''une activité : La formation des cadres.'
  - 'Ensemble de ces connaissances : Avoir une bonne formation technique. Il est médecin de formation.'
  - 'Ce qui est formé (dans des sens et expressions techniques) : Des formations nuageuses.'
  - 'Groupement de personnes : Les formations politiques.'
  - 'Groupe de musiciens constituant un orchestre : Formation symphonique. Formation de jazz.'
  - (Aéronautique) Dans l'A.L.A.T., ensemble d'appareils placés sous les ordres d'un chef, le commandant de formation, dans le but d'exécuter une mission déterminée. (La patrouille est la plus petite formation.)
  - (Anatomie) Ensemble constitué par différents éléments anatomiques ayant la même fonction.
  - (Chorégraphie) Ordonnance particulière prise par un groupe de danseurs ou de gymnastes ; dessins spatiaux que leurs évolutions déterminent devant le spectateur.
  - (Géologie) Unité lithostratigraphique de base constituée d'un ensemble de couches géologiques.
  - (Linguistique) Synonyme de forme.
  - (Militaire) 1.  Élément ou détachement d'une force militaire.2.  Disposition que peut prendre une troupe sur le terrain, une flotte en mer, un groupe d'aéronefs.
