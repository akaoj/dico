language: fr
word: givrages
type: nom masculin
etymology: ""
definitions:
  - 'Formation de givre sur une surface : Le givrage du pare-brise.'
  - Application de sucre semoule sur le bord d'un verre à cocktail après avoir plongé celui-ci dans de la glace.
  - Enrobage d'un produit congelé non emballé par une pellicule de glace.
  - Formation de particules de glace, par temps froid, dans les orifices et ajutages d'un carburateur.
synonyms: []
