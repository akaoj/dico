language: fr
word: cérémonie
type: nom féminin
etymology: latin caerimonia
definitions:
  - 'Formes extérieures et régulières qui accompagnent la célébration du culte religieux : Cérémonies du baptême.'
  - 'Formes d''apparat qui accompagnent la célébration d''une solennité ; la célébration elle-même : La cérémonie de la remise des prix.'
  - 'Littéraire. Témoignages convenus de civilité ; politesses excessives : Parler avec cérémonie.'
synonyms: []
