language: fr
word: investitures
type: nom féminin
etymology: latin médiéval investitura
definitions:
  - Acte par lequel un parti politique désigne son (ou ses) candidat(s) pour une élection, et qui confère au candidat le droit d'invoquer le patronage de cette formation.
  - Toute procédure qui tend, en régime parlementaire, à confier à un nouveau chef de gouvernement et/ou à un nouveau gouvernement la confiance du Parlement.
  - Acte faisant suite à l'hommage et au serment de foi, et par lequel le seigneur remettait au vassal un objet (gant, rameau, motte de terre, couteau) symbolisant la transmission du fief.
