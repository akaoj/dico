language: fr
word: aréquiers
type: nom masculin
etymology: portugais areca, du malais adkka
definitions:
  - Palmier de l'Asie du Sud-Est, à tige très élancée, cultivé pour son bourgeon (chou-palmiste) et pour son fruit (noix d'arec), qui fournit un cachou et dont l'amande broyée est un élément du bétel.
synonyms: []
