language: fr
word: rivière
type: nom féminin
etymology: latin populaire *riparia, du latin classique riparius, qui se tient sur les rives
definitions:
  - Cours d'eau de faible ou moyenne importance qui se jette dans un autre cours d'eau. (Pour la pêche on distingue les rivières de première catégorie, où dominent truite, ombre, saumon, etc., et les rivières de deuxième catégorie, où dominent des poissons blancs.)
  - 'Littéraire. Coulée, traînée formant un courant semblable à celui des eaux : Une rivière de feu.'
  - Obstacle de steeple constitué d'une étendue d'eau peu profonde, généralement précédée d'une petite haie.
