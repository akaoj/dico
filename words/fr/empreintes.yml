language: fr
word: empreintes
type: nom féminin
etymology: de empreindre
definitions:
  - 'Marque pratiquée en creux ou en relief par l''objet que l''on presse sur une surface : L''empreinte d''un cachet.'
  - 'Relevé de la forme de quelque chose avec un matériau plastique ; le moulage ainsi obtenu : Prendre l''empreinte d''une serrure.'
  - 'Trace naturelle laissée par un contact, par la pression d''un corps sur une surface : Des empreintes de pas.'
  - 'Marque durable, profonde, caractère distinctif : Mettre son empreinte personnelle dans un ouvrage collectif.'
  - (Archéologie) Marque en relief laissée sur l'argile fraîche des tablettes cunéiformes ou des bouchons de jarres par les cachets et les cylindres-sceaux.
  - (Éthologie) Chez certaines espèces (vertébrés, certains insectes sociaux) et à certaines périodes privilégiées de la vie de l'individu, fixation d'une manière irréversible au premier objet qui se présente comme but à un besoin instinctuel.
  - (Géologie) Marque laissée dans les roches par un animal ou un végétal ou par une action mécanique.
  - (Imprimerie) Moulage en creux d'une composition ou d'un cliché en relief.
  - (Numismatique) Relief des monnaies et des médailles.
  - (Odontologie) Moule d'un maxillaire permettant un moulage qui servira à la confection des travaux de prothèses.
  - (Sculpture) Dans les techniques de moulage, cavité du moule, correspondant à la forme extérieure du modèle.
  - (Technique) Reproduction en négatif d'un relief ou d'un dessin.
synonyms: []
