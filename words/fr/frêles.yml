language: fr
word: frêles
type: adjectif
etymology: latin fragilis
definitions:
  - 'Dont l''apparence ténue marque la fragilité : Une tige frêle.'
  - 'Qui est de nature faible, fragile, délicate : Une santé frêle. Une frêle jeune fille.'
  - 'Qui n''est pas solide, qui est condamné à disparaître ; fugitif, précaire : Un frêle espoir.'
synonyms: []
