language: fr
word: diacre
type: nom masculin
etymology: latin ecclésiastique diaconus, du grec diakonos, serviteur
definitions:
  - Chez les catholiques et les orthodoxes, ministre qui a reçu l'ordre immédiatement inférieur à la prêtrise. (Le diacre sert le prêtre ou l'évêque à l'autel, et proclame l'Évangile.)
  - Chez les protestants, laïc chargé de visiter les malades, de quêter ou d'administrer les fonds de l'église et d'assister les pauvres.
