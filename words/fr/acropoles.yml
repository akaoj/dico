language: fr
word: acropoles
type: nom féminin
etymology: grec akropolis, ville haute
definitions:
  - Hauteur fortifiée des anciennes cités grecques abritant le palais royal (Mycènes) puis le siège de la vie politique (la Cadmée de Thèbes) ou religieuse (Athènes).
  - Toute cité protohistorique fortifiée sur une hauteur.
synonyms: []
