language: fr
word: commerçantes
type: adjectif
etymology: ""
definitions:
  - 'Qui fait du commerce, dont le commerce est la principale activité : Les Phéniciens étaient un peuple commerçant.'
  - 'Où il se fait du commerce, où il y a beaucoup de commerces : Un quartier commerçant.'
  - 'Qui sait vendre intelligemment des articles ou des services : Un hôtelier très commerçant.'
synonyms: []
