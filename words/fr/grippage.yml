language: fr
word: grippage
type: nom masculin
etymology: de gripper
definitions:
  - Accident mécanique entre deux surfaces métalliques frottant l'une contre l'autre, lorsque des particules de métal se détachent de l'une d'elles et rayent l'autre plus ou moins profondément, en entraînant un échauffement, puis un soudage des surfaces en présence.
  - 'Mauvais fonctionnement d''un système : Le grippage du système monétaire international.'
