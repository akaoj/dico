language: fr
word: évaporateur
type: nom masculin
etymology: ""
definitions:
  - Appareil utilisé pour évaporer un composé volatil d'une solution, afin de la concentrer. (L'évaporation, obtenue par chauffage, est améliorée par l'effet d'une réduction de pression.)
  - Dans un circuit frigorifique, échangeur de chaleur où le fluide frigorigène se vaporise en prélevant de la chaleur au milieu à refroidir. (On distingue les évaporateurs à serpentin, à plaque, multitubulaires, etc.)
