language: fr
word: strontiums
type: nom masculin
etymology: anglais strontium, de Strontian, nom d'un village d'Écosse
definitions:
  - Métal alcalinoterreux, présentant de grandes analogies avec le baryum. (Élément chimique de symbole Sr.)
  - Corps simple de numéro atomique 38, doué de propriétés comparables, du point de vue physiologique, à celles du calcium, c'est-à-dire présentant une affinité marquée pour le tissu osseux.
synonyms: []
