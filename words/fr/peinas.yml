language: fr
word: peinas
type: verbe intransitif
etymology: ""
definitions:
  - 'Éprouver de la difficulté dans un travail : Il peinait à faire son problème.'
  - 'En parlant d''une machine, avoir à supporter un effort trop grand : Voiture qui peine en montée.'
  - Supporter une charge, une poussée trop forte, en parlant d'un membre d'architecture.
synonyms: []
