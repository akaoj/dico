language: fr
word: cimetière
type: nom masculin
etymology: latin ecclésiastique cimiterium, du grec koimêtêrion, lieu où l'on dort
definitions:
  - Terrain où l'on enterre les morts.
  - 'Lieu où se trouvent rassemblés des objets hors d''usage, des animaux morts : Un cimetière de voitures.'
  - 'Littéraire. Lieu où se trouvent des choses disparues : Le passé est un cimetière d''illusions.'
synonyms: []
