language: fr
word: col-de-cygne
type: nom masculin
etymology: ""
definitions:
  - Tuyauterie doublement coudée pour absorber la dilatation due aux produits chauds.
  - Robinet dont l'extrémité est recourbée comme le cou d'un cygne.
  - Motif décoratif fréquent dans les styles Empire et Restauration.
