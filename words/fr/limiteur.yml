language: fr
word: limiteur
type: nom masculin
etymology: ""
definitions:
  - Dispositif mécanique ou électrique ayant pour objet d'empêcher qu'une grandeur, par sa variation au-delà d'une certaine valeur, puisse avoir des conséquences dangereuses. (Une turbine est toujours munie d'un limiteur de vitesse permettant de fermer l'arrivée d'eau ou de vapeur dès que la vitesse normale est dépassée.)
synonyms: []
