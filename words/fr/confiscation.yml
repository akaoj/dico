language: fr
word: confiscation
type: nom féminin
etymology: latin confiscatio, -onis
definitions:
  - 'Action de confisquer ; saisie : La confiscation des biens des grands propriétaires.'
  - Acte qui consiste à transférer à l'État, ou parfois à un établissement public, tout ou partie des biens d'une personne, à la suite d'une condamnation pénale, par sanction en matière fiscale ou par mesure de police.
