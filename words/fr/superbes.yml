language: fr
word: superbes
type: adjectif
etymology: latin superbus, orgueilleux
definitions:
  - 'Qui produit une forte impression par sa beauté, sa grandeur, son éclat, ses hautes qualités : Ce cheval est un superbe animal. Une ville superbe.'
  - 'Se dit de conditions météorologiques particulièrement agréables : Une superbe matinée de printemps.'
  - 'Qui atteint un haut degré de perfection, est excellent dans son genre ou dans une qualité particulière : Elle a été superbe de sang-froid.'
synonyms: []
