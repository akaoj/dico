language: fr
word: prohibitions
type: nom féminin
etymology: latin prohibitio, -onis
definitions:
  - 'Action de prohiber ; interdiction décrétée par une autorité : La prohibition de certaines armes.'
  - Aux États-Unis, interdiction de fabriquer et de vendre des boissons alcooliques qui fut en vigueur entre 1919 et 1933. (La prohibition absolue exista aussi en Norvège de 1919 à 1926 et en Finlande de 1919 à 1932.)
synonyms: []
