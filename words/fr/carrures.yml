language: fr
word: carrures
type: nom féminin
etymology: de carrer
definitions:
  - 'Largeur du dos, d''une épaule à l''autre : Une carrure d''athlète.'
  - Largeur du vêtement entre les deux épaules.
  - 'Forte personnalité de quelqu''un ; envergure : Homme d''une carrure exceptionnelle.'
synonyms: []
