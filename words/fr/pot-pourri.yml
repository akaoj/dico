language: fr
word: pot-pourri
type: nom masculin
etymology: calque de l'espagnol olla podrida
definitions:
  - Pièce musicale formée de mélodies empruntées à d'autres œuvres.
  - Mélange de plusieurs couplets ou refrains de chansons diverses.
  - Mélange hétéroclite de choses diverses.
  - Mélange de fleurs séchées odorantes.
  - Vase très en vogue au xviiie s., dont le couvercle et parfois l'épaulement étaient percés de trous afin de laisser échapper le parfum des fleurs ou des herbes aromatiques qu'il contenait.
