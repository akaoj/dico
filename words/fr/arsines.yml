language: fr
word: arsines
type: nom féminin
etymology: latin médiéval arsinicum, du latin classique arsenicum
definitions:
  - Composé organique de formule générale AsH3−nRn, résultant du remplacement d'un ou de plusieurs atomes d'hydrogène de l'hydrogène arsénié AsH3 par des radicaux carbonés monovalents. (Analogues arséniés des amines et des phosphines, les arsines ressemblent à ces dernières par leurs propriétés chimiques et physiques.)
synonyms: []
