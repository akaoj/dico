language: fr
word: chaouchs
type: nom masculin
etymology: turc çauş
definitions:
  - Nom porté par les huissiers des légations et consulats de France au Moyen-Orient.
  - Nom donné en Afrique du Nord aux appariteurs des services publics.
  - Cépage oriental, donnant des grappes énormes et que l'on cultive surtout comme raisin de table.
synonyms: []
