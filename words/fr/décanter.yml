language: fr
word: décanter
type: verbe transitif
etymology: latin des alchimistes decanthare, de canthus, bec d'une cruche
definitions:
  - 'Transvaser un liquide d''un récipient dans un autre afin de le séparer de son dépôt : Décanter du vin.'
  - 'Clarifier quelque chose, y mettre de l''ordre : Décanter ses souvenirs.'
  - Opérer la décantation de produits non miscibles.
synonyms: []
