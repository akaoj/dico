language: fr
word: raviront
type: verbe transitif
etymology: latin populaire *rapire, du latin classique rapere, enlever de force
definitions:
  - 'Littéraire. Arracher, enlever quelqu''un aux siens, à leur affection : Une famille à qui la guerre a ravi ses deux enfants.'
  - 'Littéraire. Soustraire, prendre à quelqu''un par surprise ou par ruse ce qui lui appartient, lui revient : On lui a ravi le mérite de l''entreprise.'
  - 'Procurer à quelqu''un une satisfaction, un plaisir extrême, lui plaire beaucoup : Un livre qui ravit l''esprit.'
synonyms: []
