language: fr
word: hormone
type: nom féminin
etymology: anglais hormone, du grec hormân, exciter
definitions:
  - Substance sécrétée par une glande endocrine, libérée dans la circulation sanguine et destinée à agir de manière spécifique sur un ou plusieurs organes cibles afin d'en modifier le fonctionnement.
  - Substance sécrétée par une plante et qui agit sur sa croissance (auxine), sa floraison, etc.
