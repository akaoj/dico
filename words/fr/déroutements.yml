language: fr
word: déroutements
type: nom masculin
etymology: ""
definitions:
  - Action de changer en cours de route l'itinéraire d'un véhicule, d'un navire, et en particulier d'un avion pour le faire atterrir sur un autre aérodrome que celui qui était prévu.
  - Littéraire. État de quelqu'un qui est déconcerté, désorienté.
  - Dans un ordinateur, abandon d'un programme en cours d'exécution au profit d'un autre traitement, à la suite d'une instruction particulière ou d'un événement anormal.
synonyms: []
