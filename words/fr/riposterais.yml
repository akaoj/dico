language: fr
word: riposterais
type: verbe transitif indirect
etymology: de riposte
definitions:
  - 'Rendre avec vivacité à un adversaire la contrepartie d''une attaque : Riposter à une agression par des mesures adéquates.'
  - 'Répondre à une parole par une brutale repartie : Il riposta par des injures aux reproches qui lui étaient faits.'
  - En escrime, effectuer une riposte.
synonyms: []
