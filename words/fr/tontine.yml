language: fr
word: tontine
type: nom féminin
etymology: de L. Tonti
definitions:
  - Opération par laquelle plusieurs personnes constituent par le paiement de cotisations un fonds commun, qui sera capitalisé et versé à l'échéance convenue aux survivants.
  - Convention conclue entre plusieurs personnes lors de l'acquisition d'un bien et en vertu de laquelle chacun en aura la jouissance et seul le survivant en sera le propriétaire.
  - Dans certaines communautés, notamment en Afrique et en Asie, coutume qui consiste à verser régulièrement une somme d'argent à un fonds que chaque donateur peut utiliser à tour de rôle.
  - Procédé d'emprunt par lequel l'État, sous l'Ancien Régime, constituait sur la tête de chaque souscripteur une rente viagère qui, à sa mort, était reversée sur l'ensemble des souscripteurs survivants. (Développée en Italie en particulier par le banquier Lorenzo Tonti et introduite en France en 1653, la tontine royale fut supprimée en 1763, mais la formule fut encore utilisée par les particuliers au xixe s. [tontine Lafarge].)
