language: fr
word: grillons
type: nom masculin
etymology: ancien français grillet, du latin grillus
definitions:
  - 'Petit insecte orthoptère fouisseur, omnivore, à grosse tête et élytres courts, dont le mâle possède un appareil stridulatoire puissant. (Le grillon domestique abonde dans les boulangeries. Le grillon des champs, plus gros, noir et brun, est commun partout ; chant : le grillon grésille.) [Nom usuel cricri.]'
