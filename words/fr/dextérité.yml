language: fr
word: dextérité
type: nom féminin
etymology: latin dexteritas, -atis, de dexter, droit
definitions:
  - Adresse de la main dans l'exécution de quelque chose.
  - 'Adresse d''esprit, ingéniosité dans l''accomplissement d''une action ; habileté : Conduire une affaire avec beaucoup de dextérité.'
