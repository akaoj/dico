language: fr
word: généraux
type: adjectif
etymology: latin generalis, de genus, -eris, genre
definitions:
  - 'Qui s''applique à un ensemble d''êtres ou de choses : Agir dans l''intérêt général.'
  - 'Qui intéresse tous les éléments d''un ensemble d''individus, de choses : La grève générale.'
  - 'Qui s''applique à la très grande majorité des cas ou des êtres : L''opinion générale est que vous avez tort.'
  - 'Qui est considéré dans son ensemble, abstraction faite des cas particuliers : Le climat général de ce pays est tempéré.'
  - 'Qui intéresse l''ensemble des connaissances ou des notions relatives à un domaine : Culture générale.'
  - 'Qui est abstrait et vague, indéterminé : S''en tenir à des considérations générales.'
  - 'Qui coiffe l''ensemble d''un service, d''une administration et qui est à l''échelon le plus élevé dans la hiérarchie : Le directeur général d''une entreprise.'
  - 'Qui intéresse l''ensemble de l''organisme, du corps de quelqu''un : Être frappé d''une paralysie générale.'
  - (Logique) Qui a la propriété de la généralité.
  - (Philosophie) Se dit d'un concept qui s'applique à une classe d'éléments, d'individus, ou d'événements, qui constituent son extension. (La propriété inverse du degré de généralité est le degré d'abstraction.)
