language: fr
word: présentation
type: nom féminin
etymology: ""
definitions:
  - 'Action de présenter quelque chose au public : Assurer la présentation du journal télévisé.'
  - 'Manifestation au cours de laquelle quelque chose est montré au public : Aller assister à une présentation de mode.'
  - 'Action de présenter quelqu''un quelque part, en particulier à un personnage officiel : Présentation à la Cour.'
  - 'Action d''énoncer, de faire connaître quelque chose : La présentation d''un projet.'
  - 'Action et manière de disposer, d''agencer quelque chose pour le laisser voir, lire, entendre, etc. : Soigner la présentation d''un devoir.'
  - 'Aspect ou tenue de quelqu''un, considérés du point de vue de l''effet qu''ils produisent sur autrui : Avoir une bonne présentation.'
  - 'Aspect, forme sous lesquels un produit est proposé : Nouvelle présentation d''un médicament en granulés.'
  - 'Action de présenter, de montrer quelque chose à quelqu''un : Présentation d''une carte d''identité.'
  - Fait de présenter un compte, une facture, etc.
synonyms: []
