language: fr
word: animai
type: verbe transitif
etymology: latin animare, de anima, souffle vital
definitions:
  - 'Donner à quelque chose la vie ou l''apparence de la vie : Les flammes animaient les visages des statues.'
  - 'Douer quelque chose de mouvement : Le moteur animait la roue d''un mouvement très rapide.'
  - 'Inspirer quelqu''un, le pousser à agir : C''est la passion qui l''anime.'
  - 'Rendre un propos, un récit plus vif, plus vivant : Animer la conversation.'
  - 'Donner du mouvement, de l''activité à un lieu, à une entreprise : Coureur qui anime la course.'
  - Être l'animateur d'un groupe, d'une émission, faire de l'animation.
synonyms: []
