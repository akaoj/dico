language: fr
word: duale
type: adjectif
etymology: latin dualis, de deux
definitions:
  - 'Qui comporte une interaction, une réciprocité entre deux choses : Structure duale.'
  - Se dit d'une société dont l'économie est caractérisée par le dualisme.
  - Se dit d'un connecteur logique qui présente la propriété de dualité.
synonyms: []
