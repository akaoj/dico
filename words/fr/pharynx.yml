language: fr
word: pharynx
type: nom masculin
etymology: grec pharugks, gosier
definitions:
  - Conduit musculaire et membraneux s'ouvrant en haut sur les fosses nasales et la bouche, en bas sur le larynx et l'œsophage, et où se croisent la voie digestive et la voie respiratoire.
  - Partie du tube digestif des insectes faisant suite à la bouche. (Chez les insectes suceurs, le pharynx fonctionne comme une pompe actionnant l'organe de succion ; il est alors appelé jabot aspirateur.)
synonyms: []
