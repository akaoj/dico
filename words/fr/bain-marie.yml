language: fr
word: bain-marie
type: nom masculin
etymology: de bain de Marie, sœur de Moïse, à qui on attribuait des œuvres d'alchimie
definitions:
  - Mode de cuisson ou de chauffage consistant à placer la préparation dans un récipient plongé dans un autre rempli d'eau en ébullition.
  - Récipient qui sert à cette opération.
