language: fr
word: argus
type: nom masculin
etymology: de Argus, nom mythologique
definitions:
  - Publication qui fournit certaines informations spécialisées à ses lecteurs.
  - Littéraire, vieux. Surveillant vigilant qu'il est difficile de tromper ; homme très clairvoyant, espion.
  - Miroir partiellement transparent posé entre deux locaux inégalement éclairés, permettant de voir sans être vu.
  - Nom donné, pour leurs nombreuses taches oculiformes, à un poisson marin brun à taches bleues, à chair toxique, de Polynésie, et à un grand faisan d'Indo-Malaisie, au plumage richement ocellé.
