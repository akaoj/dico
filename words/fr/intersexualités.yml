language: fr
word: intersexualités
type: nom féminin
etymology: ""
definitions:
  - Évolution individuelle des animaux d'espèce gonochorique, dont tout ou partie des caractères sexuels s'inversent au cours de la vie. (Chez les crépidules [mollusques] les individus sont d'abord mâles, puis femelles. Les femelles d'anguille se masculinisent avant l'état adulte en général.)
  - État d'un individu chez lequel coexistent des caractères sexuels mâles et femelles. (Dans l'espèce humaine, il s'agit de l'hermaphrodisme et du pseudo-hermaphrodisme.)
synonyms: []
