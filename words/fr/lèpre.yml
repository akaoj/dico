language: fr
word: lèpre
type: nom féminin
etymology: bas latin lepra, du grec lepra
definitions:
  - Maladie infectieuse chronique plus ou moins contagieuse, due au bacille de Hansen, qui prédomine au niveau de la peau (forme lépromateuse) ou des nerfs (forme tuberculoïde).
  - 'Moisissure qui ronge : Les murs mangés par une lèpre.'
  - Littéraire. Mal ou vice grave qui progresse.
synonyms: []
