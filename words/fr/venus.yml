language: fr
word: venus
type: nom féminin
etymology: de Vénus, nom propre
definitions:
  - Littéraire. Femme d'une grande beauté.
  - 'Type de beauté féminine d''un lieu ou d''une époque : La vénus hottentote est stéatopyge.'
  - Statuette, statue de la déesse Vénus ou d'un type de beauté idéal.
  - Nom générique de la praire et des mollusques bivalves voisins.
synonyms: []
