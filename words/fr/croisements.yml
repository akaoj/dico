language: fr
word: croisements
type: nom masculin
etymology: ""
definitions:
  - 'Action de disposer en forme de croix, de faire se croiser : Croisement de fils.'
  - 'Fait pour deux véhicules de se rencontrer en allant dans des directions opposées : Croisement de deux péniches sur un canal.'
  - 'Rencontre de deux choses : Croisement d''idées.'
  - Carrefour constitué par l'intersection de deux voies de circulation.
  - Union sexuelle naturelle ou expérimentale entre deux individus animaux ou végétaux présentant des caractères somatiques différents.
  - (Chemin de fer) Pièce d'un appareil de voie permettant aux roues de franchir à niveau un rail qui rencontre et croise le rail sur lequel elles roulent.
  - (Linguistique) Action de deux mots agissant l'un sur l'autre par contamination pour former une nouvelle unité lexicale.
  - (Musique) Passage momentané d'une voix au-dessus ou au-dessous de celle qui lui est normalement supérieure ou inférieure.
  - (Textiles) Disposition des fils qui, par leur entrelacement, forment les armures.
