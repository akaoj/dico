definitions:
  - Dans certaines sociétés, ensemble de croyances et de pratiques symboliques, impliquant une relation entre l'individu ou un groupe d'individus, d'une part, un animal, un objet ou un ensemble d'êtres vivants ou de phénomènes, d'autre part.
