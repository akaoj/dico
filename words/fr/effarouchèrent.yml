language: fr
word: effarouchèrent
type: verbe transitif
etymology: ""
definitions:
  - 'Faire fuir quelqu''un, un animal en l''effrayant : Effaroucher les poissons en jetant des pierres.'
  - 'Provoquer chez quelqu''un un sentiment de recul en lui inspirant de la crainte, de la défiance : Effaroucher sa clientèle électorale par des discours imprudents.'
  - 'Porter atteinte à quelque chose par une attitude grossière, brutale, choquer : Effaroucher la pudeur d''une jeune fille.'
synonyms: []
