language: fr
word: excrément
type: nom masculin
etymology: bas latin excrementum
definitions:
  - (Souvent pluriel.) Matière évacuée du corps par les voies naturelles, et particulièrement résidus solides de la digestion évacués par l'anus.
  - 'Littéraire. Rebut, personne vile : Excrément de la nature humaine.'
synonyms: []
