language: fr
word: articulée
type: nom masculin
etymology: ""
definitions:
  - Animal présentant des articulations externes. (Ce terme, employé par Cuvier pour désigner l'ensemble des annélides et des arthropodes terrestres, s'applique seulement aujourd'hui aux crinoïdes et à la plupart des brachiopodes.)
  - Relation d'engrènement des dents antagonistes entre elles lorsque les deux arcades dentaires, supérieure et inférieure, sont en position d'occlusion.
synonyms: []
