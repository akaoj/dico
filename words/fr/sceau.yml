language: fr
word: sceau
type: nom masculin
etymology: latin populaire *sigellum, du latin classique sigillum
definitions:
  - Grand cachet (ou matrice) sur lequel sont gravées en creux la figure, les armes ou la marque symbolique d'un État, d'un souverain, d'une communauté ou d'un particulier et dont on applique l'empreinte sur des actes ou des objets pour les authentifier, les clore d'une manière inviolable ou pour marquer la propriété.
  - L'empreinte même de ce sceau, sur une matière malléable, généralement la cire.
  - 'Littéraire. Signe manifeste qui authentifie ; marque : Un récit qui porte le sceau de la sincérité.'
  - (Histoire) Fonction, dignité du chancelier, du garde des Sceaux.
