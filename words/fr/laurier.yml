language: fr
word: laurier
type: nom masculin
etymology: ancien français lor, du latin laurus
definitions:
  - Arbuste (lauracée) à fleurs blanchâtres de la région méditerranéenne, dont les feuilles allongées et dures sont utilisées comme condiment. (On l'appelle aussi laurier commun, laurier-sauce.)
  - 'Les feuilles de cet arbuste utilisées comme condiment : Mettre du thym et du laurier dans un bouquet garni.'
