language: fr
word: coelioscopies
type: nom féminin
etymology: grec koilia, ventre
definitions:
  - Technique d'exploration consistant à introduire à travers la paroi de l'abdomen un endoscope (tube muni d'un système optique) dans l'intention d'observer les organes abdominaux et de pratiquer des prélèvements.
