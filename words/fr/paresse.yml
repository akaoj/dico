language: fr
word: paresse
type: nom féminin
etymology: ancien français perece, du latin pigritia
definitions:
  - 'Comportement de quelqu''un qui répugne à l''effort, au travail, à l''activité ; goût pour l''oisiveté : Climat qui incite à la paresse.'
  - 'Manque d''énergie dans une action : Avoir la paresse d''écrire.'
  - 'Lenteur anormale à fonctionner sur le plan biologique : Paresse intestinale.'
synonyms: []
