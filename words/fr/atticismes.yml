language: fr
word: atticismes
type: nom masculin
etymology: latin atticismus, du grec attikos, attique
definitions:
  - Forme de la langue grecque particulière au dialecte attique.
  - Élégance du style propre aux écrivains de l'Attique.
  - Littéraire. Délicatesse de goût et de langage.
