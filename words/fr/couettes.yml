language: fr
word: couettes
type: nom féminin
etymology: latin culcita, matelas
definitions:
  - Vieux. Literie de plume.
  - Aujourd'hui, grand édredon qui, habillé d'une housse, sert à la fois de couverture et de drap.
  - Chacune des glissières en bois utilisées pendant les opérations de lancement d'un navire.
