language: fr
word: foie
type: nom masculin
etymology: bas latin ficatum, foie d'oie engraissée avec des figues
definitions:
  - Volumineuse glande annexe du tube digestif, aux fonctions multiples et complexes de synthèse et de transformation de diverses substances.
  - Foie comestible de certains animaux (veau, génisse, volailles).
