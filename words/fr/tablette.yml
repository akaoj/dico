language: fr
word: tablette
type: nom féminin
etymology: de table
definitions:
  - Petite planche ou plaque horizontale destinée à recevoir divers objets.
  - 'Présentation sous forme de petite plaque d''une substance alimentaire : Tablette de chewing-gum, de chocolat.'
  - (Bâtiment) 1.  Plaque de marbre, de pierre, de bois, etc., posée à plat sur le linteau d'une cheminée, sur l'appui d'une fenêtre ou d'une balustrade.2.  Dessus d'une marche.
  - (Marine) Dans la construction métallique, pièce triangulaire de l'extrême avant, qui sert de renfort à l'étrave.
  - (Pharmacie) Médicament à base de sucre, de liant et de produit actif, principalement destiné à agir sur les muqueuses buccale ou stomacale.
