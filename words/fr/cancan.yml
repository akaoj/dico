language: fr
word: cancan
type: nom masculin
etymology: de canard
definitions:
  - Danse, souvent improvisée, associant gesticulations et levés de jambe, très en vogue vers 1830 dans les bals publics (Moulin-Rouge, etc.) et dont la création a été attribuée au danseur Chicard. (Devenu danse de girls, le cancan, dit aussi french cancan, a fait la réputation du bal Tabarin.)
synonyms: []
