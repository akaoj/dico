language: fr
word: astrakan
type: nom masculin
etymology: de Astrakhan, nom propre
definitions:
  - Fourrure noire, grise, brun tacheté marron, provenant de la dépouille d'un agneau caracul de quelques jours ou d'un agneau mort-né (breitschwanz).Originaires de l'Ouzbékistan et du Turkménistan, les agneaux caraculs sont élevés aussi en Afghanistan, en Iran et en Afrique du Sud.
synonyms: []
