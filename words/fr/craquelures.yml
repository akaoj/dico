language: fr
word: craquelures
type: nom féminin
etymology: ""
definitions:
  - Fendillement, le plus souvent associé à d'autres sous forme de réseaux, à la surface d'un objet, en particulier d'un tableau, d'une peinture. (Les craquelures sont dues soit au vieillissement naturel des couches de peinture et de vernis, soit à une faute technique du peintre.)
  - Fendillement accidentel ou volontaire (craquelé) formant un réseau sur la couverte, l'émail ou la glaçure d'une céramique.
