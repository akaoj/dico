language: fr
word: mousse
type: nom féminin
etymology: de mousse 2
definitions:
  - Milieu formé à l'interface d'un liquide et d'un gaz par une phase continue liquide dans laquelle est dispersée sous forme de cellules une phase gazeuse.
  - Populaire. Verre de bière.
  - (Cuisine) Préparation salée, comportant un élément de base auquel on incorpore de la crème et des blancs d'œufs battus, et qui, une fois cuite moulée, peut être servie chaude ou froide.
  - (Polymères) Nom donné à certaines matières plastiques ou certains élastomères quand ils sont présentés sous une forme cellulaire (par exemple caoutchouc mousse).
  - (Verrerie) Masse spongieuse de verre contenant une multitude de points ou petites bulles.
synonyms: []
