language: fr
word: perforante
type: adjectif
etymology: ""
definitions:
  - Qui perfore, qui perce, traverse.
  - Se dit d'un certain nombre d'artères et de nerfs en raison de leur trajet.
  - Se dit d'un projectile doté d'un noyau en métal particulièrement dur, qui le rend capable de percer les blindages.
