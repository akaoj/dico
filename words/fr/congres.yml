language: fr
word: congres
type: nom masculin
etymology: latin congressus, réunion
definitions:
  - Réunion, conférence de souverains, d'ambassadeurs, de délégués de divers pays.
  - 'Réunion de personnes qui délibèrent sur des intérêts communs, des études communes, etc. : Congrès scientifique.'
  - Nom donné à l'Assemblée constituante belge de 1830-1831.
synonyms: []
