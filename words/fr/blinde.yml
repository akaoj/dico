language: fr
word: blinde
type: nom masculin
etymology: ""
definitions:
  - Véhicule de combat automoteur, plus ou moins armé et recouvert d'un blindage. (Il peut être à roues, à chenilles ou semi-chenillé.) [On dit aussi engin blindé.]
  - Soldat servant dans une unité de l'arme blindée.
