language: fr
word: beaujolais
type: nom masculin
etymology: ""
definitions:
  - 'Vin récolté dans le Beaujolais. (Il s''agit surtout de vins rouges, dont une partie est commercialisée dès la fin de la vinification [beaujolais nouveau]. On distingue 9 crus : du N. au S. Saint-Amour, Juliénas, Chénas, Moulin-à-Vent, Fleurie, Chiroubles, Morgon, Côte-de-Brouilly et Brouilly.)'
