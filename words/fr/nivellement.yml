language: fr
word: nivellement
type: nom masculin
etymology: ""
definitions:
  - Mesure des différences de hauteur, ou dénivelées, entre les divers points d'un terrain.
  - Détermination des altitudes des divers points d'un terrain.
  - Action d'égaliser un terrain, de le rendre plan.
  - Aplanissement des reliefs lié à l'action de l'érosion.
  - 'Action d''égaliser les fortunes, les conditions, etc., en général par le bas : Le nivellement des revenus par la base.'
