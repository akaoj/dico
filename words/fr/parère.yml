language: fr
word: parère
type: nom masculin
etymology: italien parere, opinion
definitions:
  - Acte de notoriété émanant de jurisconsultes, d'autorités étrangères, etc., affirmant et précisant un point d'usage ou de droit étranger. (Très fréquents dans l'ancien droit, les parères sont surtout utilisés en matière internationale.)
