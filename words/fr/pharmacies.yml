language: fr
word: pharmacies
type: nom féminin
etymology: bas latin pharmacia, du grec pharmakeia
definitions:
  - Science appliquée à la conception, la préparation et la distribution des médicaments.
  - Profession de pharmacien.
  - Officine où sont préparés, conservés, remis au public les médicaments.
  - Dans un établissement hospitalier, local où l'on entrepose et prépare les médicaments destinés aux malades en traitement.
  - 'Ensemble de médicaments, de produits pharmaceutiques : Armoire à pharmacie.'
synonyms: []
