language: fr
word: mitraillèrent
type: verbe transitif
etymology: ""
definitions:
  - Tirer sur quelqu'un, quelque chose par rafales, à la mitrailleuse.
  - 'Arroser quelqu''un de projectiles nombreux et serrés ; bombarder : Mitrailler la foule de confettis.'
  - 'Familier. Photographier quelqu''un ou le filmer de façon ininterrompue et de tous côtés : Les photographes ont mitraillé les mariés.'
  - Réduire de la ferraille en très petites pièces.
