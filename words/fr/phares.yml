language: fr
word: phares
type: nom masculin
etymology: latin pharus, du grec pharos, de Pharos, nom propre
definitions:
  - Tour élevée portant un puissant foyer de lumière pour guider les navires pendant la nuit et placée sous la surveillance d'un personnel de garde. (Sans personnel de surveillance, il s'agit d'un feu.)
  - Projecteur de lumière placé à l'avant d'un véhicule.
  - Puissant projecteur de lumière installé sur un aérodrome pour en faciliter l'approche ou sur un avion pour faciliter l'atterrissage de nuit.
  - Littéraire. Personne ou chose qui éclaire, guide intellectuellement.
  - 'En apposition, avec ou sans trait d''union, indique que quelqu''un, quelque chose sert de modèle : Usine-phare. Projet phare.'
  - Ensemble des voiles d'un mât.
synonyms: []
