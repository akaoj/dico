language: fr
word: métreur
type: nom
etymology: ""
definitions:
  - Technicien chargé de contrôler l'état d'avancement d'un ouvrage de construction (bâtiment ou travaux publics), par mesure des éléments réalisés, et capable de déterminer les diverses quantités de travail entrant dans la réalisation d'une partie quelconque d'un tel ouvrage.
  - Employé qui dresse le devis d'un travail et établit les feuilles de situation nécessaires au paiement des travaux exécutés par un entrepreneur.
synonyms: []
