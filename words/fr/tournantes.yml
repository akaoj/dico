language: fr
word: tournantes
type: nom masculin
etymology: ""
definitions:
  - 'Endroit où une voie tourne, prend une autre direction : Les tournants d''une route.'
  - 'Moment ou événement qui marque une orientation nouvelle, un changement important : Un grand tournant de notre histoire.'
  - Obturateur percé transversalement d'orifices et qui, en tournant dans le corps d'un robinet (boisseau), permet le passage ou l'arrêt d'un fluide.
