language: fr
word: aréopages
type: nom masculin
etymology: grec Areios pagos, colline d'Arès
definitions:
  - Colline d'Athènes, à l'Ouest de l'Acropole (avec majuscule).
  - Tribunal suprême d'Athènes que la tradition fait remonter aux origines de la ville.
  - 'Assemblée de personnes particulièrement compétentes dans leur domaine. : Un aréopage de chercheurs.'
