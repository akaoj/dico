language: fr
word: centrifugations
type: nom féminin
etymology: ""
definitions:
  - Opération de séparation mécanique, par action de la force centrifuge, des constituants d'un mélange entraîné dans un mouvement de rotation.
  - Procédé de coulée mettant en œuvre la pression développée par la force centrifuge, utilisé en fonderie pour obtenir des pièces de révolution (tubes et tuyaux de fonte) ou des moulages de forme quelconque.
