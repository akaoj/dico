language: fr
word: lakistes
type: adjectif et nom
etymology: anglais lakist, de lake, lac
definitions:
  - Se dit des poètes anglais de la fin du xviii et du début du xixe s. tels Wordsworth, Coleridge et Southey, qui fréquentaient le Lake District et qui appartiennent à la première génération du romantisme.
