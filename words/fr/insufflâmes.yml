language: fr
word: insufflâmes
type: verbe transitif
etymology: bas latin insufflare
definitions:
  - 'Introduire de l''air, un gaz dans quelque chose en soufflant : Insuffler de l''oxygène dans les poumons.'
  - 'Inspirer un sentiment, une force à quelqu''un, les lui communiquer : Ce succès lui insuffla un nouvel élan.'
  - 'Littéraire. Donner la vie à quelqu''un par le souffle : Dieu insuffla la vie à sa créature.'
  - Pratiquer une insufflation.
synonyms: []
