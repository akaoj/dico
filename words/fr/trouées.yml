language: fr
word: trouées
type: nom féminin
etymology: de trouer
definitions:
  - Ouverture naturelle ou artificielle dans un bois, une haie, une palissade, etc.
  - 'Interruption dans un relief, seuil qui constitue une voie de passage naturelle : Trouée de Belfort.'
  - Échappée, espace entre des nuages laissant apparaître le bleu du ciel.
  - Synonyme de percée.
synonyms: []
