language: fr
word: sévères
type: adjectif
etymology: latin severus
definitions:
  - 'Qui est dépourvu d''indulgence, qui n''hésite pas à sanctionner : Des parents sévères.'
  - 'Se dit d''un règlement, d''une loi, d''un système, qui sont très rigoureux, très stricts : Une morale sévère.'
  - 'Qui sanctionne, punit lourdement : Un verdict sévère.'
  - 'Qui juge, critique : Vous êtes trop sévère pour l''auteur de ce film.'
  - 'Dont l''aspect extérieur exprime la gravité, l''austérité : Un magistrat au visage sévère.'
  - 'Qui se caractérise par l''absence de fantaisie et d''ornements : Une architecture sévère.'
  - 'Se dit d''une maladie, d''une infirmité qui est grave, par opposition à bénin, léger : Une forme sévère de pneumonie.'
  - '(d''après l''anglais severe) Indique un haut niveau dans quelque chose de pénible, de grave : Subir une sévère défaite.'
synonyms: []
