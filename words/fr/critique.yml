language: fr
word: critique
type: adjectif
etymology: bas latin criticus, du grec kritikos
definitions:
  - 'Qui expose à un grave danger ; dangereux : La situation est critique.'
  - Qui présente les caractères d'une crise.
  - 'Où le risque de bouleversements est présent, où une décision s''impose pour éviter des conséquences fâcheuses ; crucial : Seuil critique.'
  - (Nucléaire) Se dit d'un milieu ou d'un système siège d'une réaction nucléaire de fission en chaîne et tel que, dans un temps donné, le nombre de neutrons produits est égal au nombre des neutrons qui disparaissent.
  - (Philosophie) 1.  Selon Saint-Simon et Proudhon, se dit d'une période au cours de laquelle se produit une transformation sociale et économique (par opposition à une période organique, bornée par deux périodes critiques).2.  Relatif à la démarche philosophique pratiquée en particulier par Kant et Marx.
  - (Physique) Se dit des grandeurs (masse, température, pression, etc.) pour lesquelles se produit un changement dans les propriétés d'un corps, dans l'allure d'un phénomène.
