language: fr
word: exécutions
type: nom féminin
etymology: latin exsecutio, -onis, de exsequi, accomplir
definitions:
  - 'Action d''exécuter, d''effectuer, de réaliser : Exécution de la loi.'
  - 'Action de faire un ouvrage : L''exécution d''un tableau.'
  - 'Action de réaliser quelque chose ; accomplissement : Exécution d''un projet.'
  - 'Action, manière d''interpréter une œuvre musicale, chorégraphique : L''exécution d''un morceau de musique.'
  - 'Action de mettre à mort quelqu''un, de le tuer : L''exécution a eu lieu à l''aube.'
  - 'Action de discréditer complètement quelqu''un, de le perdre de réputation : Cette critique est une exécution en règle.'
  - (Bourse) Vente ou achat de titres aux dépens d'un spéculateur défaillant.
  - (Droit) Accomplissement d'une obligation, d'un jugement.
  - (Informatique) Traitement, par l'unité centrale d'un ordinateur, de la suite d'instructions d'un programme en langage machine chargé dans la mémoire principale.
synonyms: []
