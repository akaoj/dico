language: fr
word: dimension
type: nom féminin
etymology: bas latin dimensio, -onis, mesurage
definitions:
  - Étendue mesurable d'un corps en tel ou tel sens (longueur, largeur, hauteur, profondeur).
  - 'Mesure de chacune des grandeurs nécessaires à l''évaluation de quelque chose ; cote : Donnez-moi les dimensions de la fenêtre.'
  - 'Portion relative de l''espace occupée par un corps ; taille : Un paquet de petite dimension.'
  - 'Grandeur, importance de quelque chose ; taille : Donner aux événements une dimension historique.'
  - 'Aspect significatif de quelque chose : L''inégalité des peuples est une des dimensions du monde actuel.'
  - (Informatique) Nombre maximal d'éléments que peut contenir un tableau.
  - (Mathématiques) Longueur d'un segment particulier d'une figure plane ou d'un solide. (La longueur et la largeur d'un rectangle sont ses dimensions.)
  - (Métrologie) Expression de la relation existant entre une grandeur dérivée et les grandeurs fondamentales dont elle dépend.
  - (Psychologie) Aspect selon lequel des sujets diffèrent les uns des autres. (L'identification de dimensions distinctes ayant chacune une certaine unité constitue un problème important de la psychologie différentielle.)
synonyms: []
