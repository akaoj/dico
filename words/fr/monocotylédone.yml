language: fr
word: monocotylédone
type: nom féminin
etymology: ""
definitions:
  - Plante à fleurs dont la graine n'a qu'un seul cotylédon. (Les monocotylédones forment une importante classe de plantes à fleurs [angiospermes], comprenant notamment les graminées [blé], les liliacées [lis, poireau], les palmiers [dattier, cocotier], les aracées [arum], les orchidacées [vanillier], les broméliacées [ananas], les musacées [bananier] et diverses petites familles de plantes aquatiques [zostéracées, lemnacées, etc.].)
synonyms: []
