language: fr
word: extrairait
type: verbe transitif
etymology: latin populaire *extragere, du latin classique extrahere
definitions:
  - 'Tirer une matière, par des moyens techniques appropriés, d''un milieu naturel où elle se trouve enfouie, enfoncée : Extraire du charbon d''une mine.'
  - 'Retirer de l''organisme un corps étranger ou un organe malade : Extraire une balle de la jambe.'
  - 'Obtenir une substance en la séparant d''un corps par voie physique ou chimique : Extraire de l''huile des graines.'
  - 'Tirer un objet de l''endroit (étroit, difficile d''accès) où il se trouve placé : Extraire un mouchoir du fond de son sac.'
  - 'Faire sortir quelqu''un d''un lieu, l''en tirer ; extirper avec difficulté : Extraire un blessé d''une voiture accidentée.'
  - 'Soutirer quelque chose à quelqu''un, lui extorquer une information par ruse, violence ou avec difficulté : Il lui a extrait des aveux complets.'
  - Tirer un passage d'un écrit, d'un discours.
  - (Mathématiques) 1.  Construire à partir d'une famille ou d'une suite donnée.2.  Chercher la racine carrée ou la racine cubique d'un nombre.
synonyms: []
