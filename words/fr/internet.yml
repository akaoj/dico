language: fr
word: internet
type: nom masculin
etymology: abréviation de l'anglo-américain international network, réseau international
definitions:
  - 'Réseau télématique international, issu du réseau militaire américain Arpanet (conçu en 1969) et résultant de l''interconnexion d''ordinateurs du monde entier utilisant un protocole commun d''échanges de données (IP pour Internet protocol). [Abréviation : Net.] (Tout utilisateur d''un micro-ordinateur muni d''un modem peut se connecter à Internet via un fournisseur d''accès pour la consultation d''informations [sites Web], la messagerie électronique, des forums, des blogs, le commerce électronique, les réseaux sociaux, etc.)'
synonyms: []
