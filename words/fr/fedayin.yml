language: fr
word: fedayin
type: nom masculin
etymology: arabe fidā‘iyyūn, ceux qui se sacrifient
definitions:
  - Combattant de la guérilla palestinienne.
  - Membre de la secte ismaélienne des Assassins (xie-xiiie s.).
  - Membre de groupes politico-religieux d'opposition de l'Empire ottoman ou de l'Iran.
synonyms: []
