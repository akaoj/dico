language: fr
word: rebuteront
type: verbe transitif
etymology: de buter, de but
definitions:
  - 'Lasser quelqu''un de quelque chose, l''inciter à renoncer à poursuivre son action, son effort : Par ses méthodes, il rebute ses collaborateurs.'
  - 'Ne pas être attirant, dégoûter : Cette nourriture rebuterait un homme affamé.'
synonyms: []
