language: fr
word: dédommagées
type: verbe transitif
etymology: ""
definitions:
  - 'Donner à quelqu''un une compensation matérielle en réparation d''une perte ou d''un dommage subi : Le gouvernement a dédommagé les victimes des inondations.'
  - 'Donner à quelqu''un une compensation pour la peine, les dangers encourus, etc. : Je vous dédommagerai pour les ennuis que je vous ai causés.'
  - 'Être pour quelqu''un une compensation matérielle ou morale, compenser, récompenser quelque chose : Le succès dédommagera vos efforts.'
synonyms: []
