language: fr
word: houlette
type: nom féminin
etymology: ancien français houler, jeter
definitions:
  - Ancien. Bâton de berger terminé soit par un crochet pour attraper les animaux par une patte, soit par une lame de fer pour leur lancer des mottes de terre.
  - Petite bêche de jardinier.
  - Vieux. Crosse d'un évêque.
synonyms: []
