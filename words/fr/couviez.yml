language: fr
word: couviez
type: verbe transitif
etymology: latin cubare, être couché
definitions:
  - 'En parlant des oiseaux, s''étendre sur les œufs pour leur assurer la chaleur nécessaire au développement normal de l''embryon : Une poule qui couve dix œufs.'
  - 'Entourer quelqu''un de soins attentifs et excessifs de tendresse : Sa mère l''a trop couvé.'
  - 'Littéraire. Entretenir secrètement et patiemment un sentiment : Il couve sa vengeance.'
synonyms: []
