language: fr
word: atomisassent
type: verbe transitif
etymology: ""
definitions:
  - Réduire un corps en fines particules à partir de son état liquide.
  - Détruire un objectif au moyen d'armes atomiques.
  - 'Faire perdre à un groupement, à un organisme, etc., son unité, son efficacité en le divisant en une multitude d''éléments : Atomiser un parti politique.'
  - 'Au figuré, familier. Réduire à néant ; faire disparaître complètement ; tuer ; détruire : Internet n''a pas mis longtemps à atomiser le Minitel.'
