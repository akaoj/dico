language: fr
word: polaire
type: adjectif
etymology: latin médiéval polaris, du latin classique polus, pôle
definitions:
  - Relatif à l'un des pôles, aux régions proches des pôles. (Les régions polaires sont définies par les cercles polaires ou par l'isotherme de 10 °C pour le mois le plus chaud.)
  - 'Relatif aux pôles de quelque chose : Division polaire de l''opinion.'
  - (Astronautique) Se dit d'une orbite de satellite dont l'inclinaison par rapport au plan équatorial du corps principal est de 90° environ
  - (Biologie) Relatif au pôle d'un organe, d'une cellule.
  - (Chimie) 1.  Se dit d'une molécule dont l'action à distance est assimilable à celle d'un dipôle électrique.2.  Se dit d'une substance formée de telles molécules. (Dans une molécule polaire, les barycentres des charges positives et des charges négatives ne coïncident pas. C'est le cas de l'eau et de la plupart des composés ioniques.)
  - (Magnétisme et Électricité) Relatif aux pôles d'un aimant ou d'un électroaimant.
  - (Textiles) Se dit d'une fibre émerisée, à base de polyester, utilisée pour la confection de vêtements chauds, isolants, coupe-vent, notamment pour les sports d'hiver.
synonyms: []
