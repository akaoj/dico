language: fr
word: fourre-tout
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Petite pièce ou placard servant de débarras.
  - Sac de voyage souple, sans compartiment ni division.
  - 'Péjoratif. Texte, discours, œuvre, etc., qui contient dans un grand désordre des idées diverses : Cette loi est un fourre-tout.'
