language: fr
word: crampon
type: nom masculin
etymology: francique *krampo, crochet
definitions:
  - Pièce de métal recourbée, servant à attacher, à retenir ou à saisir fortement. (Les crampons sont à pointe ou à crochet, ou bien fixés dans un scellement.)
  - Partie métallique en forme de pont, qui se fixe aux brancards d'une voiture pour recevoir les courroies de reculement.
  - Clou à crochet, servant à assujettir le patin d'un rail de chemin de fer sur une traverse.
  - Accessoire métallique assurant la jonction du couvercle à la cuvette d'une malle, d'une valise, d'un coffret, etc.
  - Chacun des petits bourrelets fixés à la semelle des chaussures des joueurs de rugby et de football.
  - Partie recourbée aux extrémités d'un fer de cheval.
  - Chacune des petites pièces d'acier vissées sur les fers pour éviter au cheval de glisser.
  - Organe de fixation des plantes, n'ayant aucune fonction d'absorption chez les algues, pouvant en acquérir une chez les plantes vasculaires dans certains cas.
