language: fr
word: assumerai
type: verbe transitif
etymology: latin assumere, prendre sur soi
definitions:
  - 'Prendre en charge une activité, une responsabilité : Assumer une fonction.'
  - 'Se considérer comme solidaire d''un état, d''une situation, d''un acte et en accepter les conséquences : Assumer pleinement ses origines bourgeoises.'
synonyms: []
