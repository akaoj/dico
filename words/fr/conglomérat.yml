language: fr
word: conglomérat
type: nom masculin
etymology: latin conglomerare, entasser
definitions:
  - Roche sédimentaire détritique dont les éléments, de taille supérieure à 2 mm, sont consolidés par un ciment. (Lorsque les éléments sont anguleux, on parle de brèche, lorsqu'ils sont arrondis, de poudingue.)
  - 'Personnes ou choses intimement réunies ou mêlées dans un tout : Un État multinational, conglomérat de diverses nationalités.'
synonyms: []
