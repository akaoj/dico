language: fr
word: enkysté
type: adjectif
etymology: ""
definitions:
  - Se dit d’un corps étranger ou d’une lésion qui persiste et s’entoure de tissu conjonctif.
  - Se dit d’un animal à l’état de vie ralentie dans un kyste.
  - 'Se dit d’un phénomène indésirable durablement ancré : La région souffre d’un chômage enkysté.'
synonyms: []
