language: fr
word: livrée
type: nom féminin
etymology: de livrer
definitions:
  - Costume distinctif que portent certains domestiques masculins.
  - Vêtements que les rois et les princes donnaient à leurs courtisans et qui étaient à leurs couleurs ou à leurs armes.
  - Pelage tacheté des faons et pelage couvert de raies jaunâtres des marcassins ; plumage de certains oiseaux (paons, quiscales).
  - Aspect visuel présenté par un insecte, principalement en vue dorsale.
  - Papillon (lasiocampidé) dont la chenille vit en société dans une bourse de soie et se rend très nuisible aux arbres fruitiers et forestiers (genre malacosoma).
synonyms: []
