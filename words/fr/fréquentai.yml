language: fr
word: fréquentai
type: verbe transitif
etymology: latin frequentare, être assidu
definitions:
  - 'Aller souvent ou régulièrement dans un lieu : Je ne fréquente pas ce genre d''endroit.'
  - 'Avoir des relations suivies avec quelqu''un, un milieu : Fréquenter des voisins.'
  - Vieilli. Avoir des relations sentimentales, amoureuses avec quelqu'un.
  - 'Littéraire. Avoir souvent recours à quelque chose : Fréquenter les grandes œuvres classiques.'
synonyms: []
