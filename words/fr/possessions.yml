language: fr
word: possessions
type: nom féminin
etymology: latin possessio, -onis
definitions:
  - 'Fait de posséder quelque chose : Revendiquer la possession d''un bien.'
  - 'Territoire possédé par un État : Cette île est une possession française.'
  - Littéraire. Accomplissement de l'acte sexuel sur une femme.
  - Exercice, en fait, des prérogatives attachées à un droit réel.
  - Phénomène diabolique qui fait d'un sujet l'instrument du démon. (Chez les catholiques et les luthériens, on combat la possession par l'exorcisme.)
synonyms: []
