language: fr
word: rebours
type: adverbe
etymology: bas latin reburrus, hérissé
definitions:
  - 'À contre-poil : Brosser du velours à rebours.'
  - 'En sens contraire, en partant de la fin : Compter à rebours.'
  - 'De travers, à contresens : Comprendre à rebours.'
  - 'À l''opposé, à l''inverse : Tu fais tout à rebours de ce qu''on te dit.'
synonyms: []
