language: fr
word: chaises
type: nom féminin
etymology: latin cathedra
definitions:
  - Siège à dossier, sans bras.  (La chaise n'apparaît en France qu'au xvie s., sous le nom de chaise à dos ou chaise à vertugadin, tandis que le fauteuil est nommé à la même époque chaise à bras.)
  - (Bâtiment) Chacun des petits portiques en bois établis à l'extérieur d'un bâtiment à construire et sur lesquels on tend des cordeaux qui matérialisent les axes ou les nus des murs à implanter.
  - (Chimie) Une des conformations du cyclohexane.
  - (Marine) Cordage ou planchette suspendue servant de siège à qui travaille le long d'une carène ou d'une mâture.
synonyms: []
