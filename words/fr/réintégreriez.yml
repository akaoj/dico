language: fr
word: réintégreriez
type: verbe transitif
etymology: latin médiéval reintegrare, rétablir
definitions:
  - 'Revenir dans un lieu après l''avoir quitté : Le Rhône a réintégré son lit.'
  - Rendre à quelqu'un la possession intégrale de ses droits, de ses biens.
  - Procéder à la réintégration de quelqu'un.
synonyms: []
