language: fr
word: avatars
type: nom masculin
etymology: sanskrit avatāra, descente sur la terre d'une divinité
definitions:
  - Chacune des incarnations de Vishnou, dans la religion hindoue.
  - Événement fâcheux, accident ; mésaventure.
  - 'Changement, transformation : Après de multiples avatars, la loi fut votée.'
  - (Informatique) Personnage virtuel que l'utilisateur d'un ordinateur choisit pour le représenter graphiquement, dans un jeu électronique ou dans un lieu virtuel de rencontre.
synonyms: []
