language: fr
word: normalisera
type: verbe transitif
etymology: ""
definitions:
  - Fixer ou appliquer une norme à quelque chose, à une production.
  - 'Faire entrer une relation dans la règle commune, dans l''état habituel, supprimer la tension qui existait : Normaliser les rapports entre les syndicats et le patronat.'
  - Rétablir dans un pays les structures sociales et politiques déstabilisées par des mouvements révolutionnaires.
synonyms: []
