language: fr
word: vénerie
type: nom féminin
etymology: ancien français vener, chasser, du latin venari
definitions:
  - Art de chasser avec des chiens courants des animaux sauvages, tels que le cerf, le chevreuil, le sanglier, le lièvre, le renard.
  - Autrefois, administration des officiers de chasse d'un souverain.
