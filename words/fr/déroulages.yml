language: fr
word: déroulages
type: nom masculin
etymology: ""
definitions:
  - Synonyme de déroulement.
  - Mode de débit d'une bille de bois en une feuille mince continue, à l'aide d'une dérouleuse. (Le bois déroulé sert à fabriquer le contreplaqué, des emballages légers et des tiges d'allumettes.)
  - Industrie débitant le bois par cette méthode.
synonyms: []
