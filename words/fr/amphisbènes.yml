language: fr
word: amphisbènes
type: nom masculin
etymology: latin amphisbaena, du grec amphisbaina, de bainein, marcher
definitions:
  - Reptile fouisseur des régions chaudes, vermiforme, aveugle et décoloré, et dont l'avant et l'arrière sont presque semblables. (Sous-ordre des lacertiliens.)
