language: fr
word: strabismes
type: nom masculin
etymology: grec strabismos, de strabos, qui louche
definitions:
  - Déviation permanente résultant du défaut de parallélisme des axes visuels des deux yeux. (Dans le strabisme convergent, la déviation se fait en dedans, par opposition au strabisme divergent.)
synonyms: []
