language: fr
word: pontil
type: nom masculin
etymology: de pointe
definitions:
  - Masse de verre à l'état de demi-fusion avec laquelle on fixe, à l'extrémité d'une barre de fer, un objet de verre en fabrication.
  - Cette barre de fer elle-même.
  - Épaisseur de verre que laisse cette même masse à l'endroit où elle a été fixée.
