language: fr
word: flashes
type: nom masculin
etymology: anglais flash, éclair
definitions:
  - Éclair très bref dont l'intensité lumineuse permet une prise de vue photographique lorsque la lumière ambiante n'est pas suffisante.
  - Appareil produisant les éclairs nécessaires à des prises de vues.
  - Rendez-vous d'information radiophonique ou télévisé, de courte durée, faisant brièvement le point sur l'actualité.
  - Populaire. Plaisir extrême procuré par certaines drogues (opiacés, amphétamines) lorsqu'elles sont administrées par voie intraveineuse.
  - Plan très court par rapport au rythme général d'un film.
  - Amorçage électrique généralisé sur un collecteur de machine tournante.
  - Vaporisation partielle, par détente brusque, d'un produit pétrolier préalablement surchauffé sous pression.
