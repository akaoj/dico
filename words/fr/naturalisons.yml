language: fr
word: naturalisons
type: verbe transitif
etymology: de naturel
definitions:
  - Conférer une nouvelle nationalité à un étranger ou à un apatride.
  - 'Introduire un mot, une coutume dans un pays et les adopter définitivement : Les Français ont naturalisé un grand nombre de mots anglais.'
  - Restituer à un animal mort, par taxidermie, l'apparence du vivant.
synonyms: []
