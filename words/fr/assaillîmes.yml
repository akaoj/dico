language: fr
word: assaillîmes
type: verbe transitif
etymology: latin populaire *assalire, du latin classique assilire, sauter sur
definitions:
  - 'Attaquer quelqu''un en se jetant délibérément sur lui : Des voyous l''ont assailli dans une rue déserte.'
  - 'En parlant d''une force naturelle, soumettre quelqu''un, quelque chose à une action violente, à un assaut : Des vagues énormes assaillent la jetée.'
  - 'En parlant de quelque chose, accabler quelqu''un, le tourmenter sans répit : Les difficultés l''ont assailli dès sa prise de fonctions.'
synonyms: []
