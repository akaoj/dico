language: fr
word: acidité
type: nom féminin
etymology: latin aciditas
definitions:
  - 'Saveur acide : L''acidité du verjus.'
  - 'Causticité, mordant : L''acidité d''une remarque.'
  - Caractère acide d'un corps.
  - (Pédologie) Concentration en ions hydrogène, ou protons, dans un sol.
synonyms: []
