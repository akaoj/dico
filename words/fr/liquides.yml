language: fr
word: liquides
type: nom masculin
etymology: ""
definitions:
  - 'Corps qui se trouve à l''état liquide à la température et à la pression ordinaires : L''eau est un liquide transparent et inodore.'
  - 'Aliment ou boisson liquide : N''absorber que du liquide.'
  - Corps qui prend la forme du récipient qui le contient mais dont le volume est déterminé. (Dans l'état liquide, les molécules sont séparées par de faibles distances et sont soumises à une agitation thermique intense et aléatoire.)
synonyms: []
