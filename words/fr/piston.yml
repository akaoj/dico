language: fr
word: piston
type: nom masculin
etymology: italien pistone, de pestare, broyer
definitions:
  - Organe de machine constitué par une cloison rigide mobile entre deux fluides à des pressions différentes et destiné à transmettre un effort moteur.
  - Dans une arme automatique, pièce cylindrique mobile sur laquelle agissent les gaz dérivés du canon et qui provoque le mouvement de la culasse, dont elle est solidaire.
  - Mécanisme qui ouvre ou ferme un tube ajouté au corps principal de certains instruments à air en cuivre, pour en modifier la longueur et permettre l'émission de tous les degrés de l'échelle chromatique.
  - 'Familier. Recommandation, protection plus ou moins occulte que l''on accorde à quelqu''un pour lui faire obtenir un avantage, une place ; personne qui recommande, appuie quelqu''un : Un bon piston.'
  - Argot scolaire. Candidat à l'École centrale des arts et manufactures ou élève de cette école ; avec une majuscule, l'École centrale.
