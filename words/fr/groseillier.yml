language: fr
word: groseillier
type: nom masculin
etymology: de groseille
definitions:
  - Petit arbuste (saxifragacée) des régions tempérées et froides, cultivé pour son fruit. (On distingue le groseillier à grappes [fruits rouges ou blancs], le cassissier, le groseillier à maquereau, épineux.)
