language: fr
word: brais
type: nom masculin
etymology: de brayer, enduire de goudron
definitions:
  - 'Résidu de la distillation des goudrons de pétrole, de houille, de bois, ou d''autres matières organiques. (Utilisations : agglomération des fines de houille, fabrication de peintures, de vernis, d''électrodes, d''enduits d''étanchéité.)'
synonyms: []
