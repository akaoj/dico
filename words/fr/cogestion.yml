language: fr
word: cogestion
type: nom féminin
etymology: ""
definitions:
  - Gestion en commun d'un organisme.
  - Système de direction décentralisé, dans lequel les représentants du personnel exercent conjointement avec les représentants du capital la gestion de l'entreprise.
  - Système par lequel les représentants élus des salariés d'une entreprise participent aux décisions de celle-ci, sans être nécessairement actionnaires ou bailleurs de fonds. (Il est né en Allemagne fédérale.)
