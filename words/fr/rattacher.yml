language: fr
word: rattacher
type: verbe transitif
etymology: ""
definitions:
  - 'Attacher de nouveau un lien, quelqu''un, un animal : Rattacher la ficelle d''un paquet.'
  - 'Relier quelque chose ou quelqu''un à quelque chose, unir deux choses jusqu''alors indépendantes : Rattacher plusieurs services à une nouvelle direction.'
  - 'Établir un rapport de dépendance entre quelque chose ou quelqu''un et quelque chose : Un peintre qu''il faut rattacher à telle école.'
  - 'Constituer avec quelque chose un groupe, un lien d''ordre affectif : Plus rien ne le rattachait à la vie.'
  - Effectuer un rattachement géodésique.
synonyms: []
