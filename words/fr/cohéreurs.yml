language: fr
word: cohéreurs
type: nom masculin
etymology: latin cohaerere, être attaché ensemble
definitions:
  - Détecteur d'oscillations électriques, inventé par Édouard Branly, fondé sur la diminution brusque de la résistance d'un contact métallique lorsqu'il est soumis à une tension alternative de fréquence élevée. (Marconi l'utilisa pour réaliser la première liaison par T.S.F. à travers la Manche, en 1899.)
synonyms: []
