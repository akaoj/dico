language: fr
word: concierge
type: nom
etymology: latin populaire *conservius, de conservus, compagnon d'esclavage
definitions:
  - Personne qui a la garde d'un hôtel particulier, d'un édifice public, d'un immeuble.
  - Familier. Personne qui aime les potins, les commérages.
  - Employé d’une conciergerie d’hôtel ou, par extension, d’une conciergerie d’entreprise ou privée.
synonyms: []
