language: fr
word: construits
type: verbe transitif
etymology: latin construere, bâtir, édifier
definitions:
  - 'Assembler à partir d''un plan les diverses parties d''un ouvrage d''architecture, de travaux publics, le bâtir, l''édifier, le réaliser : Construire une route, un pont.'
  - 'Diriger ou commander la réalisation d''un édifice : Il fait construire un pavillon en banlieue.'
  - 'Édifier des bâtiments, en particulier d''habitation : On a beaucoup construit récemment dans ce quartier.'
  - 'Réaliser quelque chose, en assembler les diverses parties : Construire un navire.'
  - 'Faire une phrase, un texte, les réaliser selon un ordre, un plan, etc. : Apprendre à construire un exposé.'
  - 'Imaginer quelque chose, bâtir un ensemble abstrait ; élaborer : Construire une théorie.'
  - 'Élaborer un système, le préparer et en assurer la réalisation : Construire l''Europe.'
synonyms: []
