language: fr
word: fonds
type: nom masculin
etymology: ancien français fonz, du latin populaire fundus, fond
definitions:
  - 'Le sol d''une terre considéré comme moyen de production ; terrain sur lequel on bâtit : Cultiver un fonds.'
  - 'Somme d''argent : Fonds de roulement.'
  - 'Ensemble de choses dont on dispose pour parer à la vie courante : Avoir un fonds de vêtement dans sa garde-robe.'
  - 'Ce qui, au point de vue physique, moral, intellectuel, constitue une sorte de capital : Fonds de santé'
  - Dans les bibliothèques, les musées, etc., ensemble des livres, œuvres d'art et documents constituant leurs collections.
  - Dans les maisons d'édition, ensemble des produits sur lesquels s'appuie l'activité de base de l'entreprise.
  - (Finances) Compte spécial du Trésor destiné à réaliser la politique économique de l'État. (Par exemple Fonds de développement économique et social [F.D.E.S.].)
  - (Sylviculture) Ensemble comprenant le sol forestier, les semis, les racines et les souches. (Le fonds s'oppose à la superficie, qui représente les arbres sur pied.)
synonyms: []
