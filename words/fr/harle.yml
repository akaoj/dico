language: fr
word: harle
type: nom masculin
etymology: mot dialectal
definitions:
  - 'Gros canard piscivore, migrateur, au bec mince, allongé, recourbé en crochet à son extrémité. (Les harles [genre mergus] sont d''excellents plongeurs des mers froides. Trois espèces nichent ou hivernent en France : le bièvre, le piette et le harle huppé.)'
synonyms: []
