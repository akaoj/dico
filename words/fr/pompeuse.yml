language: fr
word: pompeuse
type: adjectif
etymology: bas latin pomposus
definitions:
  - 'Littéraire. Qui a de la magnificence, de l''éclat : Les fêtes pompeuses du mariage princier.'
  - 'Qui est d''une solennité excessive marquant une certaine vanité : Réserver un accueil pompeux à des visiteurs étrangers.'
  - 'Qui se caractérise par l''emploi de termes emphatiques et exagérés : Discours pompeux.'
synonyms: []
