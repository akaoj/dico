language: fr
word: vigie
type: nom féminin
etymology: port vigia, de vigiar, veiller
definitions:
  - À bord d'un navire, homme de veille dans une hune ou le nid-de-pie, qui était chargé de surveiller tout l'horizon.
  - Homme qui était chargé à terre de surveiller le large et de faire des signaux.
