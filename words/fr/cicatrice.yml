language: fr
word: cicatrice
type: nom féminin
etymology: latin cicatrix
definitions:
  - Tissu fibreux remplaçant à titre définitif ou très prolongé un tissu normal après une lésion.
  - 'Trace matérielle laissée par une guerre, une catastrophe, etc. ; trace physique ou morale laissée par les malheurs, les souffrances, etc. : Les cicatrices du tremblement de terre.'
  - Au sein d'une chaîne de montagnes, zone étroite séparant des domaines originellement éloignés, et dans laquelle peuvent se retrouver des composants d'éléments paléogéographiques intermédiaires.
synonyms: []
