language: fr
word: arrhes
type: nom féminin pluriel
etymology: latin arra, gage, du grec arrhabôn, arrhes
definitions:
  - Somme d'argent remise lors de la conclusion d'un contrat par le débiteur ou le créancier et leur permettant de se dédire. (Dans ce cas, celui qui a versé les arrhes les perd, celui qui les a reçues doit en restituer le double.)
