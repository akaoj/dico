language: fr
word: bastides
type: nom féminin
etymology: ancien provençal bastida
definitions:
  - En Provence, ferme ou maison de campagne.
  - Ouvrage provisoire construit pour renforcer la défense ou les travaux de siège d'une place.
  - Petite ville fortifiée et à plan régulier, créée de toutes pièces au Moyen Âge dans le sud-ouest de la France.
