language: fr
word: dynaste
type: nom masculin
etymology: grec dunastês, qui a le pouvoir
definitions:
  - Dans l'Antiquité, membre de certaines oligarchies (Corinthe, Thèbes), ou souverain de pays barbares (Thrace, Illyrie), ou encore souverain vassal dans le monde hellénistique et romain.
  - Très grand scarabée d'Amérique tropicale, dont le mâle porte à l'avant une longue pince médiane. (Le dynaste hercule, avec ses 18 cm de long, est sans doute le plus grand insecte de la faune actuelle.)
synonyms: []
