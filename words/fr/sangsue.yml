language: fr
word: sangsue
type: nom féminin
etymology: latin sanguisuga, de sanguis, sang, et sugere, sucer
definitions:
  - Annélide marine (hirudinée), dulcicole ou terrestre, sans parapodes ni soies, souvent ectoparasite de vertébrés.
  - Littéraire. Personne avide, qui soutire de l'argent par tous les moyens.
  - Familier. Personne collante dont on n'arrive pas à se débarrasser.
synonyms: []
