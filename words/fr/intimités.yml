language: fr
word: intimités
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. Caractère de ce qui est intime, profond, intérieur : Dans l''intimité de sa conscience.'
  - 'Familiarité qui unit des personnes liées par l''amitié, l''amour : Ne troublez pas leur intimité conjugale.'
  - 'Vie privée : Dans l''intimité, il est très simple.'
  - 'Qualité d''un cadre accueillant qui favorise les relations familières : L''intimité d''un coin du salon.'
synonyms: []
