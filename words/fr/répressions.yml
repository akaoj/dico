language: fr
word: répressions
type: nom féminin
etymology: latin repressum, de reprimere, réprimer
definitions:
  - 'Action de réprimer, de punir : La répression d''une insurrection.'
  - Action d'exercer des contraintes graves, des violences sur quelqu'un ou un groupe afin d'empêcher le développement d'un désordre.
  - Poussée hors de la conscience d'un contenu représenté comme déplaisant ou inacceptable ; action de l'appareil psychique sur l'affect.
  - Arrêt de synthèse d'un métabolite par arrêt de synthèse des enzymes impliquées à sa formation.
synonyms: []
