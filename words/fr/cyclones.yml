language: fr
word: cyclones
type: nom masculin
etymology: anglais cyclone, du grec kukloma, de kuklos, cercle, mouvement circulaire
definitions:
  - Masse atmosphérique animée d'un mouvement de rotation en sens inverse des aiguilles d'une montre dans l'hémisphère N. (rotation inverse dans l'hémisphère S.), accompagnée de vents forts, d'une baisse barométrique et de précipitations.
  - Dans la zone tropicale, vent dévastateur accompagné de pluies, provoqué par une dépression très marquée.
  - Bourrasque violente ; tourbillon de vent.
  - Appareil destiné à effectuer une récupération ou une classification de particules d'un produit entraîné dans un fluide. (Le cyclone se compose d'un cylindre à axe vertical qui reçoit tangentiellement le courant à épurer, arrivant à grande vitesse. Sous l'influence de la force centrifuge, les divers éléments contenus dans le fluide se séparent suivant leur densité. Les cyclones sont employés pour l'épuration des fumées d'usines.)
