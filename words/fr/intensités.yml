language: fr
word: intensités
type: nom féminin
etymology: ""
definitions:
  - 'Force, puissance de quelque chose : La crise atteint son maximum d''intensité. La tempête diminue d''intensité.'
  - 'Caractère de ce qui est intense, atteint un haut degré de puissance : L''intensité dramatique d''un film.'
  - (Électricité) Quantité d'électricité que débite un courant continu pendant l'unité de temps.
  - (Mécanique) Norme du vecteur représentant une force.
  - (Musique) 1.  Sensation de force produite par un son et dépendant de l'amplitude des vibrations sonores.2.  Terme d'interprétation relatif aux nuances et à la qualité du son.
synonyms: []
