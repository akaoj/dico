language: fr
word: étambrais
type: nom masculin
etymology: moyen français estambre, de l'ancien scandinave timbr, bois de construction
definitions:
  - Pièce soutenant le mât d'un navire à l'endroit de son passage à travers le pont.
  - Ouverture ménagée dans le pont pour permettre le passage d'un mât.
synonyms: []
