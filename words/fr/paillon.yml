language: fr
word: paillon
type: nom masculin
etymology: ""
definitions:
  - Feuille brillante de métal qu'on place sous un émail translucide, une gemme ou une fausse gemme, etc., pour leur fournir un fond miroitant.
  - Sorte de panier d'osier, rond ou allongé, et sans anse.
  - Enveloppe en paille pour emballer des bouteilles contenant des liqueurs ou des vins fins.
synonyms: []
