language: fr
word: caban
type: nom masculin
etymology: sicilien cabbanu, par l'intermédiaire du provençal caban, de l'arabe qabā'
definitions:
  - Longue veste croisée en tissu épais, à double boutonnage, avec col tailleur, manches droites et poches plaquées.
  - Vêtement ample imperméabilisé, utilisé par les marins.
  - Manteau des officiers ou veste croisée des matelots en drap bleu marine, à deux rangs de boutons dorés.
synonyms: []
