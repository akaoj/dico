language: fr
word: pralin
type: nom masculin
etymology: de praliner
definitions:
  - Mélange de sucre et de vanille, cuit à brun, additionné d'amandes grillées et pilé, utilisé en pâtisserie et en confiserie.
  - Mélange de terre boueuse et de bouse de vache, dans lequel on trempe les graines ou les racines des arbres avant de les planter.
synonyms: []
