language: fr
word: graduait
type: verbe transitif
etymology: latin scolastique graduare, du latin classique gradus, degré
definitions:
  - Marquer sur un axe, une droite, un instrument de mesure, etc., les points dont les positions correspondent à des valeurs entières successives.
  - 'Augmenter quelque chose par étapes, par degrés : Graduer ses efforts.'
synonyms: []
