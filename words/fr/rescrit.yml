language: fr
word: rescrit
type: nom masculin
etymology: latin rescriptum, de rescribere, récrire
definitions:
  - Décision d'un empereur romain, consistant en une réponse sur un point de droit.
  - Réponse du pape à une supplique ou à une consultation.
  - Lettre d'ordres donnée par certains souverains sur une affaire particulière.
synonyms: []
