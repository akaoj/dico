language: fr
word: conservatrice
type: adjectif
etymology: latin conservator
definitions:
  - 'Qui aime garder les choses, ne pas s''en dessaisir : Il ne jette rien, il est très conservateur.'
  - 'Inspiré par un esprit de conservation, de maintien du statu quo : Gestion conservatrice des intérêts des actionnaires.'
  - 'Relatif au conservatisme, à ses partisans : Journal conservateur.'
  - 'Qui vise à conserver un organe dans son état : Chirurgie conservatrice.'
synonyms: []
