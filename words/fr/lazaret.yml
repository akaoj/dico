language: fr
word: lazaret
type: nom masculin
etymology: italien lazzaretto, altération de Nazareto, du nom de l'église Santa Maria di Nazareth et de lazaro, ladre, du latin Lazarus, nom du pauvre couvert d'ulcères dans la parabole de saint Luc
definitions:
  - Établissement où l'on isole les sujets suspects de contact avec des malades contagieux et où ils subissent éventuellement la quarantaine.
  - Local conçu pour loger momentanément les animaux nouvellement introduits dans un troupeau, un pays, et isoler ceux qui peuvent être atteints d'une maladie contagieuse.
