language: fr
word: affiche
type: nom féminin
etymology: ""
definitions:
  - 'Feuille écrite ou imprimée placardée dans un lieu public et portant une annonce officielle, publicitaire ou propagandiste, à laquelle une image peut être associée : Le mur est couvert d''affiches.'
  - 'Programme d''un spectacle, d''un match, etc., défini par les vedettes, les rencontres qui le constituent : Il y a une belle affiche ce soir à l''Olympia.'
synonyms: []
