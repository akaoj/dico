language: fr
word: opposables
type: adjectif
etymology: ""
definitions:
  - 'Qui peut être mis en face et en contact : L''homme a le pouce opposable à tous les autres doigts.'
  - 'Qui peut être opposé à quelque chose, utilisé contre quelque chose : Argument opposable à un projet de loi.'
  - Se dit d'un acte juridique ou d'une décision judiciaire qui a des effets à l'égard des tiers.
synonyms: []
