language: fr
word: poussifs
type: adjectif
etymology: de pousser
definitions:
  - Se dit d'un cheval qui a une respiration difficile, qui a la pousse.
  - 'Qui manque de souffle, s''essouffle au moindre effort : Une petite vieille poussive.'
  - Se dit d'un moteur qui donne des signes de défaillance, d'un véhicule qui avance difficilement.
  - Familier. Qui se fait avec difficulté, sans inspiration, sans élan.
synonyms: []
