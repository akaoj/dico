language: fr
word: réactif
type: nom masculin
etymology: ""
definitions:
  - Substance qui peut réagir avec une ou plusieurs espèces chimiques appelées substrats.  (Un réactif permet de classer les réactions dans lesquelles il intervient [électrophile, nucléophile, radicalaire, etc.] et de caractériser une espèce chimique particulière.)
  - Littéraire. Ce qui, réagissant avec une extrême sensibilité, révèle un caractère profond.
  - Produit chimique utilisé en minéralurgie pour attaquer, dissoudre ou séparer des minéraux.
