language: fr
word: transparences
type: nom féminin
etymology: ""
definitions:
  - 'Propriété de ce qui est transparent : La transparence de l''eau.'
  - 'Propriété de ce qui est translucide : La transparence d''un papier.'
  - 'Parfaite accessibilité de l''information dans les domaines qui regardent l''opinion publique : Réclamer la transparence du financement des partis politiques.'
  - Propriété d'un milieu de laisser passer plus ou moins le flux lumineux qu'il reçoit.
  - Truquage où les personnages sont filmés, en studio, devant un écran en verre dépoli sur lequel le décor est projeté par transparence.
