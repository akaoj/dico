language: fr
word: polarité
type: nom féminin
etymology: de polaire
definitions:
  - Qualité qui permet de distinguer les pôles d'un générateur.
  - Différence de propriétés biologiques entre les deux extrémités d'une cellule, d'un organe ou de l'organisme entier.
  - Orientation première d'une couche géologique par rapport à la gravité.
  - Qualité liée aux pôles d'un aimant et à la direction de l'induction magnétique extérieure.
