language: fr
word: torsion
type: nom féminin
etymology: latin torsio, de torquere, tordre
definitions:
  - 'Déformation donnée à un corps allongé par une rotation dans le sens transversal : La torsion d''un cordage.'
  - 'Mouvement tournant imposé au corps humain, à une partie du corps : Torsion accidentelle d''un membre.'
  - Mouvement de rotation d'un organe sur lui-même.
  - (Matériaux) Composante, suivant la normale à la section droite d'une poutre, du couple du torseur relatif à cette section.
  - (Mathématiques) Inverse du rayon de torsion.
  - (Textiles) Nombre de tours au mètre appliqués au fil sur la machine à filer ou à retordre.
synonyms: []
