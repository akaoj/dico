language: fr
word: fêlures
type: nom féminin
etymology: de fêler
definitions:
  - 'Fente étroite traversant l''épaisseur d''un objet sans qu''il y ait fragmentation : La fêlure d''une vitre.'
  - 'Littéraire. Indice d''un désaccord encore léger ; fissure : Il y a une fêlure dans le couple.'
  - Altération du timbre de la voix.
  - Fracture incomplète d'un os.
synonyms: []
