language: fr
word: restituions
type: verbe transitif
etymology: latin restituere
definitions:
  - 'Rendre quelque chose à son propriétaire légitime : Un État invité à restituer les territoires conquis.'
  - 'En parlant d''un appareil, redonner, dégager ce qui y a été emmagasiné sous une certaine forme : Un radiateur qui restitue la chaleur accumulée.'
  - 'Reproduire un son enregistré : Ce magnétophone restitue très bien les aigus.'
  - 'Donner une représentation fidèle de quelque chose : Un roman qui restitue la société d''une époque.'
  - Rétablir un texte, un objet dans son état d'origine.
  - Reconstituer sur le papier l'aspect d'un monument ancien, détruit ou dénaturé.
  - Opérer la restitution d'un terrain ou d'un objet.
synonyms: []
