language: fr
word: buisson
type: nom masculin
etymology: de l'ancien français boisson, petit bois, peut-être avec l'influence du germanique *buska, bûches
definitions:
  - Arbuste ou groupe d'arbustes rameux dès la base et difficile à traverser. (S'emploie au pluriel dans le même sens.)
  - (Cuisine) Dressage en pyramide de crustacés ou d'articles frits.
synonyms: []
