language: fr
word: banalisasses
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelque chose banal, commun, courant : Banaliser un sujet tabou.'
  - 'Priver quelque chose de son originalité : Banaliser un roman en l''adaptant au cinéma.'
  - 'Soumettre quelque chose au droit commun, lui ôter toute destination ou marque spécifique : Banaliser une voiture de police.'
  - Procéder à la banalisation d'une voie ferrée.
synonyms: []
