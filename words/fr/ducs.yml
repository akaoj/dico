language: fr
word: ducs
type: nom masculin
etymology: latin dux, ducis, chef
definitions:
  - Titre de noblesse le plus élevé dans quelques États.
  - En France, titre de noblesse situé, dans la hiérarchie des titres de l'Ancien Régime, au-dessus de celui de marquis et, dans celle du premier Empire, entre le titre de prince et celui de comte.
  - Titre porté par le souverain d'un duché.
synonyms: []
