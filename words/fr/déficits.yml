language: fr
word: déficits
type: nom masculin
etymology: latin deficit, il manque
definitions:
  - 'Ce qui manque pour équilibrer les recettes avec les dépenses (par opposition à excédent) : Le déficit d''un compte d''exploitation.'
  - 'Situation financière résultant de ce manque : La Sécurité sociale est en déficit.'
synonyms: []
