language: fr
word: liseuse
type: nom féminin
etymology: ""
definitions:
  - Couvre-livre mobile.
  - Petit couteau à papier, muni parfois d'un crochet, servant à marquer la page d'un livre.
  - Veste chaude et légère portée par les femmes pour lire au lit.
  - Petite lampe personnelle de lecture
  - Micro-ordinateur de la taille d'un livre, destiné à l'affichage et à la consultation sur écran de textes et d'images préalablement téléchargés et stockés dans sa mémoire.
synonyms: []
