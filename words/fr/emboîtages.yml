language: fr
word: emboîtages
type: nom masculin
etymology: ""
definitions:
  - Action de mettre un produit, un objet en boîte.
  - Le conditionnement lui-même.
  - (Chaussure) Partie arrière de la chaussure, qui entoure le talon du pied.
  - (Reliure) 1.  Action de placer et de fixer le corps d'ouvrage dans la couverture préparée à part, par le contrecollage des gardes sur l'intérieur des cartons de la couverture.2.  Ensemble formé d'un étui et d'une couverture rigides, destiné à recevoir un livre de luxe en cahiers non cousus, de manière que le bibliophile puisse faire exécuter la reliure de son choix sans avoir à débrocher le livre.
