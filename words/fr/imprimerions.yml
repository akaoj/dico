language: fr
word: imprimerions
type: verbe transitif
etymology: latin imprimere
definitions:
  - 'Communiquer, transmettre un mouvement à un corps, à un objet : Imprimer un mouvement de va-et-vient à un balancier.'
  - 'Donner à quelque chose une impulsion, une direction : Imprimer une orientation nouvelle à une politique.'
  - 'Produire ou laisser une marque, une empreinte sur une surface par pression de quelque chose sur cette surface : Imprimer la marque de ses pas sur la neige.'
  - 'Reporter sur un support (papier, tissu) une empreinte, un dessin, des couleurs, un texte, etc. : Imprimer des tissus.'
  - 'Reproduire un livre, un journal, un ouvrage graphique à un certain nombre d''exemplaires par un procédé d''impression : Imprimer des livres scolaires.'
  - 'Publier un texte, l''éditer : Un journal a-t-il le droit d''imprimer de tels propos ?'
  - (Cuirs et peaux) Donner à un cuir un grain artificiel.
  - (Peintures et vernis) Couvrir d'une première couche de couleur une boiserie, un mur enduit de plâtre.
synonyms: []
