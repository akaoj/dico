definitions:
  - Parasite flagellé sanguicole agent des trypanosomiases. (Les trypanosomes, à l'aspect fusiforme, ont de 10 à 60 μm de longueur et de 2 à 3 μm de largeur. Ils contiennent un noyau et un blépharoblaste, d'où part le flagelle.)
