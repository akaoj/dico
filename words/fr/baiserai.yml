language: fr
word: baiserai
type: verbe transitif
etymology: latin basiare
definitions:
  - 'Poser ses lèvres sur quelqu''un, quelque chose, en signe d''affection, d''amour, de respect : Baiser la main.'
  - Très familier. Tromper, duper.
  - Vulgaire. Avoir des relations sexuelles avec quelqu'un.
synonyms: []
