language: fr
word: tanguerait
type: verbe intransitif
etymology: ancien scandinave tangi
definitions:
  - Être soumis au tangage, en parlant d'un bateau, d'un aéronef, etc.
  - 'Familier. Tituber, osciller dans sa marche : Un ivrogne qui va en tanguant par les rues.'
  - 'Familier. Vaciller, chanceler : Il se sentait partir, tout tanguait autour de lui.'
synonyms: []
