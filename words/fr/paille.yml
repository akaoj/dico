language: fr
word: paille
type: nom féminin
etymology: latin palea
definitions:
  - Tige de graminée, en particulier de céréale, dépouillée de son grain.
  - Ensemble des tiges et feuilles obtenu par battage des céréales, séparation des grains et des fragments légers.
  - Matière ressemblant à la paille et employée à des usages du même genre, par exemple le tressage.
  - Chalumeau de paille ou petit tuyau de papier ou de plastique, servant à aspirer une boisson.
  - Défaut apparaissant à l'œil nu sur la cassure d'une pièce mécanique.
  - Longue cheville métallique utilisée sur les bateaux.
synonyms: []
