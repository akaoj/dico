language: fr
word: airelles
type: nom féminin
etymology: du provençal aire, du latin ater, noir
definitions:
  - Sous-arbrisseau montagnard à baies rouges ou noires rafraîchissantes. (Hauteur de 20 à 50 cm ; genre Vaccinium, famille des éricacées.)
  - Fruit de cet arbrisseau, proche de la myrtille. (On distingue la myrtille, noire, et l'airelle de Scandinavie, rouge.)
synonyms: []
