language: fr
word: enrayages
type: nom masculin
etymology: ""
definitions:
  - Action d'entraver le mouvement d'une roue, de le bloquer accidentellement ou volontairement.
  - Accident qui se produit dans le fonctionnement d'une arme à feu et en interdit momentanément l'emploi.
  - Action d'arrêter les wagons dans un triage, à l'aide de sabots d'enrayage.
synonyms: []
