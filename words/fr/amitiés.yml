language: fr
word: amitiés
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Relations de sympathie, de cordialité avec d''autres personnes ; ces personnes elles-mêmes : Être fidèle à ses amitiés.'
  - 'Marques, témoignages d''affection, d''intérêt ; paroles amicales : Faire, transmettre ses amitiés à quelqu''un.'
