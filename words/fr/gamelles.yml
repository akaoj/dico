language: fr
word: gamelles
type: nom féminin
etymology: italien gamella, du latin camella, écuelle
definitions:
  - Autrefois, seau en bois dans lequel les soldats prenaient collectivement leur repas.
  - Récipient métallique servant aux troupes pour faire la cuisine.
  - Récipient individuel du soldat, du marin, de certains ouvriers, des campeurs, etc.
  - Sur un navire de guerre, communauté administrative formée par les officiers ou les officiers mariniers prenant leurs repas à une même table.
  - Familier. Projecteur de théâtre ou de cinéma.
