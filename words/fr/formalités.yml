language: fr
word: formalités
type: nom féminin
etymology: latin formalis, formel
definitions:
  - 'Opération prescrite dans certains cas par la loi pour la validité d''un acte administratif, juridique ou judiciaire : Remplir une formalité.'
  - '(Souvent pluriel.) Règle de conduite imposée par le respect des conventions, des convenances : Les formalités d''usage.'
  - 'Démarche, action sans importance véritable ou qui ne présente aucune difficulté. : Cet examen n''est qu''une simple formalité.'
synonyms: []
