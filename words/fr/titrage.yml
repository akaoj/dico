language: fr
word: titrage
type: nom masculin
etymology: ""
definitions:
  - Action de titrer un film, un article, un ouvrage.
  - 'Opération qui consiste à verser un volume ou une masse déterminés de réactif titré dans un volume connu de la solution à doser, correspondant à l''achèvement d''une réaction caractéristique. (Exemples : titrage acido-basique, titrage d''oxydoréduction.)'
  - 'Opération qui a pour objet d''indiquer la grosseur d''un fil en donnant sa masse pour une longueur donnée (unité : tex).'
synonyms: []
