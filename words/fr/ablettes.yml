language: fr
word: ablettes
type: nom féminin
etymology: de able
definitions:
  - Poisson (cyprinidé) insectivore, social, difficile à pêcher, des eaux douces calmes et claires, mesurant 10 à 15 cm et caractérisé par ses écailles argentées d'où l'on extrayait l'« essence d'Orient » des fausses perles.
