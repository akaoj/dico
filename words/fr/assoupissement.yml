language: fr
word: assoupissement
type: nom masculin
etymology: ""
definitions:
  - 'Fait de s''assoupir ; état de quelqu''un qui est assoupi : Vieillard sujet à des assoupissements.'
  - 'Littéraire. Fait d''avoir perdu son acuité, sa violence, en parlant d''un sentiment, d''une sensation : L''assoupissement d''un chagrin avec le temps.'
  - 'Littéraire. Fait de perdre son dynamisme : L''assoupissement d''une entreprise.'
synonyms: []
