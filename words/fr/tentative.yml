language: fr
word: tentative
type: nom féminin
etymology: latin scolastique tentativa, du latin classique tentare, tenter
definitions:
  - 'Action, démarche par laquelle on tente de faire réussir quelque chose : Faire une dernière tentative.'
  - Commencement d'exécution d'une infraction qui n'a manqué son effet que par des circonstances extérieures à la volonté de son auteur. (Lorsqu'elle est prévue par la loi, la tentative est assimilée à l'infraction accomplie et est donc punie des mêmes peines.)
synonyms: []
