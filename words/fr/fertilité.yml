language: fr
word: fertilité
type: nom féminin
etymology: latin fertilitas, -atis
definitions:
  - Qualité d'une terre, d'un sol qui est fertile.
  - 'Capacité de quelqu''un à créer ; créativité : Fertilité d''esprit.'
  - Aptitude à la procréation, tant chez l'homme que chez la femme.
synonyms: []
