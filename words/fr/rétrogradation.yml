language: fr
word: rétrogradation
type: nom féminin
etymology: bas latin retrogradatio
definitions:
  - 'Action de rétrograder, de descendre ou de faire descendre à un niveau inférieur : Rétrogradation d''un concurrent.'
  - 'Mouvement apparent de recul d’une planète dans son déplacement autour du Soleil, observé depuis la Terre (référentiel géocentrique), elle-même en mouvement autour du Soleil à une vitesse angulaire supérieure à celle de la planète : Rétrogradation de Mars.'
  - Synonyme ancien de réduction de grade.
synonyms: []
