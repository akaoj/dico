language: fr
word: gendarmes
type: nom masculin
etymology: de gens d'armes
definitions:
  - 'Instance jouant un rôle régulateur : Le gendarme de la Bourse.'
  - Familier. Personne autoritaire et, en particulier, femme de grande taille, à l'air viril.
  - Familier. Hareng saur.
  - (Alpinisme) Pointement rocheux, situé sur une arête, pouvant constituer un obstacle à la progression des alpinistes.
  - (Charcuterie) Saucisse séchée et fumée, vendue par paire, de couleur brun doré et de forme parallélépipédique.
  - (Histoire) 1.  Homme d'armes, cavalier ayant sous ses ordres un certain nombre d'autres cavaliers (souvent écrit gens d'armes).2.  Cavalier des compagnies d'ordonnance créées par Charles VII, en 1439.
  - (Zoologie) L'un des noms usuels de la punaise de feu (pyrocoris).
synonyms: []
