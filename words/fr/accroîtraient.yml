language: fr
word: accroîtraient
type: verbe transitif
etymology: latin accrescere
definitions:
  - 'Augmenter quelque chose, le rendre plus grand, plus important ; développer, amplifier, augmenter : Accroître sa fortune.'
  - 'Amplifier un état, un sentiment, etc., l''intensifier : Accroître le désordre.'
synonyms: []
