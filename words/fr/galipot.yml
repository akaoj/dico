language: fr
word: galipot
type: nom masculin
etymology: ancien provençal guarapot
definitions:
  - Concrétion jaunâtre, larmeuse, odorante et sapide résultant de l'évaporation de la térébenthine sur le tronc des arbres.
  - Mastic de résine et de matière grasse destiné à protéger le bois des carènes de navires.
synonyms: []
