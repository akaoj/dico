language: fr
word: éclatement
type: nom masculin
etymology: ""
definitions:
  - 'Action de se fendre, de se percer, de se briser en éclatant : L''éclatement d''un pneu.'
  - 'Fait de se diviser brutalement en plusieurs parties : L''éclatement d''un parti politique.'
  - En informatique, séparation des données d'un article ou des articles d'un fichier en plusieurs éléments dispersés en mémoire.
synonyms: []
