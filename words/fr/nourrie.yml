language: fr
word: nourrie
type: verbe passif
etymology: ""
definitions:
  - 'Avoir sa nourriture payée, fournie : Être logé et nourri.'
  - 'Avoir reçu quelque chose comme aliment : Enfant nourri au lait maternel.'
  - 'Être fait de décharges nombreuses et rapprochées, en parlant d''un tir : Une fusillade nourrie.'
  - 'Se succéder sans interruption, en parlant de bruits : Des applaudissements nourris.'
  - 'Être abondant, riche, dense, en parlant de quelque chose : Style nourri.'
synonyms: []
