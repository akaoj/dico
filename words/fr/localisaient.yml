language: fr
word: localisaient
type: verbe transitif
etymology: de local 1
definitions:
  - 'Déterminer la place de quelque chose, l''endroit où se situe quelque chose, quelqu''un, d''où provient quelque chose : Localiser le siège de la parole dans le cerveau. Localiser un bruit.'
  - 'Limiter l''extension d''une action, d''un phénomène, etc., les circonscrire : Localiser une épidémie.'
synonyms: []
