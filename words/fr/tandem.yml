language: fr
word: tandem
type: nom masculin
etymology: anglais tandem, du latin tandem, à la longue
definitions:
  - Bicyclette conçue pour être actionnée par deux personnes placées l'une derrière l'autre.
  - 'Association de deux personnes, de deux groupements liés dans une action : Le tandem du président et du vice-président.'
  - Cabriolet découvert attelé de deux chevaux.
synonyms: []
