language: fr
word: damnable
type: adjectif
etymology: latin ecclésiastique damnabilis, condamnable
definitions:
  - Qui peut causer la damnation éternelle.
  - 'Littéraire. Qui mérite d''être damné : Un homme damnable.'
  - 'Vieux. Qui mérite réprobation ; condamnable, détestable : Invention damnable.'
synonyms: []
