language: fr
word: alertes
type: adjectif
etymology: moyen français à l'herte, sur ses gardes, de l'italien all'erta, de erta, hauteur
definitions:
  - 'Qui a des mouvements rapides, aisés ; qui montre de la vivacité, de la légèreté : Marcher d''un pas alerte. Garder l''esprit alerte.'
