language: fr
word: spécimen
type: nom masculin
etymology: anglais specimen, mot latin
definitions:
  - 'Être ou objet qui donne une idée de l''espèce, de la catégorie dont il fait partie : Château qui est un spécimen de l''architecture de la Renaissance.'
  - Exemplaire ou échantillon (en particulier revue, publications) offerts gratuitement.
synonyms: []
