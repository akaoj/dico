language: fr
word: pompage
type: nom masculin
etymology: ""
definitions:
  - 'Action de pomper : Le pompage des eaux d''égout.'
  - (Cybernétique) Régime d'auto-oscillations caractéristique d'un système actif dont la stabilité n'est pas satisfaisante.
  - (Électricité) État de fonctionnement d'un ensemble de machines synchrones interconnectées, caractérisé par une oscillation des écarts angulaires autour d'une valeur moyenne.
  - (Pétrole) Méthode d'exploitation des puits de pétrole dans lesquels la pression de la couche productive n'est pas suffisante pour que le puits soit éruptif.
synonyms: []
