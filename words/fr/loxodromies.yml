language: fr
word: loxodromies
type: nom féminin
etymology: du grec loksos, oblique
definitions:
  - Ligne qui coupe les méridiens terrestres sous un angle constant ; en particulier, route d'un navire ou d'un avion qui suit constamment le même cap.
  - Courbe qui fait un angle constant avec tous les méridiens d'une surface de révolution.
