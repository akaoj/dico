language: fr
word: auriculaires
type: adjectif
etymology: latin auricularius, de auris, oreille
definitions:
  - Relatif à l'oreille, qui a la forme d'une oreille.
  - Qui appartient aux oreillettes du cœur.
  - Se dit des affections de l'oreille et des médicaments utilisés dans ces affections.
