language: fr
word: aurignaciennes
type: nom masculin
etymology: de Aurignac, nom propre
definitions:
  - Faciès industriel du début du paléolithique supérieur, contemporain du périgordien, qui apparaît dans le sud-ouest de la France vers 33 000 avant J.-C., caractérisé par de nombreux grattoirs et des sagaies en os.
