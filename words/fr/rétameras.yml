language: fr
word: rétameras
type: verbe transitif
etymology: ""
definitions:
  - Étamer de nouveau une surface métallique.
  - 'Populaire. Rendre ivre : Ce verre de punch m''a rétamé.'
  - 'Populaire. Fatiguer, épuiser : Cette marche nous a rétamés.'
  - 'Populaire. Esquinter, démolir quelqu''un, mettre hors d''usage quelque chose : Il a rétamé sa voiture.'
  - Populaire. Refuser quelqu'un à un examen.
synonyms: []
