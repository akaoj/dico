language: fr
word: itinéraire
type: nom masculin
etymology: latin itinerarius, de iter, itineris, chemin
definitions:
  - 'Indication du chemin à suivre ; trajet parcouru : Choisir son itinéraire sur la carte.'
  - 'Chemin suivi par quelqu''un dans sa carrière, dans ses opinions, son raisonnement : L''itinéraire politique d''un homme d''État.'
  - Représentation graphique du chemin parcouru par un explorateur ou un topographe s'aidant de la boussole et appréciant les distances à vue, au pas ou à la montre. (On dit aussi lever d'itinéraire.)
  - Parcours ferroviaire situé dans la zone d'action d'un poste d'aiguillage, comprenant généralement plusieurs aiguilles et dont l'accès est protégé par un signal implanté à son origine.
