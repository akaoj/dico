language: fr
word: spécialités
type: nom féminin
etymology: bas latin specialitas, du latin classique specialis, particulier
definitions:
  - 'Ensemble de connaissances approfondies dans une branche déterminée : Sa spécialité, c''est la micro-informatique.'
  - 'Activité à laquelle on s''adonne d''une façon particulière et dans laquelle on réussit très bien : Chacun a sa spécialité, lui, c''est la cuisine.'
  - 'Produit, objet, en particulier mets, que quelqu''un réussit particulièrement bien : Il nous a fait goûter une de ses spécialités.'
  - Produit qu'on ne trouve que sous telle marque, dans telle maison.
  - 'Produit réputé originaire d''une région : Le cassoulet est une spécialité toulousaine.'
  - 'Familier. Manie agaçante : Il a la spécialité de ne jamais arriver à l''heure.'
  - (Droit) Principe selon lequel une personne extradée ne peut être poursuivie pour une infraction autre que celle sur laquelle avait été fondée la demande d'extradition.
  - (Finances) Principe selon lequel les dépenses, lors du vote de la loi de finances, sont présentées au Parlement de façon détaillée.
  - (Médecine) Branche particulière de la médecine exercée par un médecin spécialiste.
