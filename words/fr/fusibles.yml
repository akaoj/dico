language: fr
word: fusibles
type: nom masculin
etymology: ""
definitions:
  - Appareil de connexion électrique dont la fonction est d'ouvrir, par la fusion d'un ou de plusieurs de ses éléments, le circuit dans lequel il est inséré, interrompant ainsi le courant lorsque celui-ci dépasse, pendant un temps suffisant, une valeur donnée. (On dit aussi coupe-circuit à fusibles.)
  - Pièce en métal fusible (bouchon, pastille, plomb, rondelle) qui ferme une ouverture et dont la fusion, sous l'effet d'une élévation anormale de température, livre passage à un jet de fluide qui agit comme avertisseur ou extincteur.
  - Familier. Personne assumant une responsabilité intermédiaire, souvent pour protéger son supérieur hiérarchique.
