language: fr
word: pacifiasses
type: verbe transitif
etymology: latin pacificare, de pax, pacis, paix
definitions:
  - Rétablir la paix dans un État en proie à la guerre, à la dissension, y rétablir l'ordre, le calme en réprimant la rébellion.
  - 'Calmer la colère, l''irritation de quelqu''un, d''un groupe : Pacifier les esprits.'
