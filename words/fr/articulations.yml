language: fr
word: articulations
type: nom féminin
etymology: latin articulatio
definitions:
  - Fait, pour deux os, de s'articuler l'un à l'autre ; jointure entre deux os, chez l'homme et les vertébrés.
  - 'Action d''articuler un élément à un autre, fait de s''articuler à quelque chose ; liaison entre deux éléments : L''articulation d''un développement.'
  - 'Manière de prononcer les sons d''une langue : Avoir une mauvaise articulation.'
  - (Anatomie) Région de contact entre deux pièces dures, assurant la mobilité relative de ces deux pièces ou leur emboîtement en position fixe.
  - (Bâtiment et travaux publics) Organe de transmission des efforts entre deux parties de poutre ou entre une poutre et son appui, caractérisé par le fait qu'il permet une libre rotation autour d'un axe et qu'il ne peut équilibrer que des forces perpendiculaires à cet axe et situées dans le même plan.
  - (Droit) Énonciation écrite et détaillée de faits dont on offre de rapporter la preuve en justice.
  - (Économie) Faculté, pour une économie, de bénéficier d'un progrès ou d'une croissance qui, réalisés en un point du territoire, se propagent de proche en proche à l'ensemble de la nation. (Elle manque, en général, aux économies des pays en développement.)
  - (Mécanique) Assemblage dont l'élément de liaison est constitué par un axe ou par une rotule permettant un déplacement angulaire relatif des pièces assemblées.
  - (Musique) Exécution distincte des sons vocaux ou instrumentaux en fonction des signes d'interprétation.
  - (Phonétique) Ensemble des facteurs physiologiques et anatomiques qui rendent compte de l'émission d'une unité phonétique. (L'articulation est déterminée par le mode d'articulation et le lieu [ou point]d'articulation.)
