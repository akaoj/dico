language: fr
word: libérales
type: adjectif
etymology: ""
definitions:
  - Se dit d'une profession qui a pour objet un travail intellectuel effectué sans lien de subordination entre celui qui l'effectue et celui pour le compte de qui il est effectué, dans le respect de règles déontologiques (architecte, avocat, médecin, par exemple) et dont la rémunération ne revêt aucun caractère commercial ou spéculatif (notaire, avocat, médecin, expert-comptable, etc.) ; se dit de quelqu'un qui exerce cette profession, du travail lui-même.
  - Littéraire. Qui est généreux, qui donne avec largesse.
