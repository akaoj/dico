language: fr
word: jouissances
type: nom féminin
etymology: de jouir
definitions:
  - 'Plaisir intense, intellectuel ou moral, que l''on tire de la possession de quelque chose ou de la connaissance : Les jouissances de la poésie.'
  - 'Plaisir physique intense : Les jouissances de l''amour.'
  - 'Libre disposition de quelque chose : Avoir, garder la jouissance de son appartement.'
  - Perception des fruits naturels ou civils d'un bien.
synonyms: []
