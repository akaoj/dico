language: fr
word: rapetassé
type: verbe transitif
etymology: ancien occitan petasar, ou ancien provençal petasser, rapiécer, du latin pittacium, pièce
definitions:
  - 'Raccommoder un vêtement, des chaussures ou les réparer de façon sommaire : Rapetasser un pantalon.'
  - 'Corriger, remanier un texte en y faisant des retouches partielles : Rapetasser un manuscrit.'
synonyms: []
