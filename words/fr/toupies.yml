language: fr
word: toupies
type: nom féminin
etymology: anglais top, du francique *top, pointe
definitions:
  - Jouet en forme de poire qu'on fait tourner à l'aide d'une ficelle ou d'un ressort.
  - Machine pour le travail du bois, avec laquelle on exécute les moulures et les entailles.
  - Outil de plombier qui sert à évaser les tuyaux pour réaliser une emboîture.
synonyms: []
