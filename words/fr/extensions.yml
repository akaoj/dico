language: fr
word: extensions
type: nom féminin
etymology: latin extensio, -onis, de extendere, étendre
definitions:
  - 'Action d''étendre un objet, un muscle, le corps ; allongement : L''extension d''une plaque de métal au laminoir. L''extension des bras.'
  - 'Action de reculer les limites de quelque chose, d''agrandir, d''accroître l''étendue de quelque chose : L''extension d''un pays hors de sa zone d''influence.'
  - 'Augmentation d''importance, accroissement en volume, en étendue : L''extension des pouvoirs du président.'
  - (Géologie) Synonyme de distension.
  - (Informatique) Augmentation de la capacité d'un organe d'un système informatique, tout particulièrement des mémoires.
  - (Linguistique) Faculté qu'a un signe linguistique de dénoter un nombre plus ou moins grand d'objets ; classe des objets dénotés par un signe linguistique.
  - (Logique) Champ à l'intérieur duquel un concept, un langage, une théorie prennent exclusivement leur référence et leur signification.
  - (Télécommunications) En Belgique, poste téléphonique dépendant d'un central d'entreprise.
