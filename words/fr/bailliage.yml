language: fr
word: bailliage
type: nom masculin
etymology: ""
definitions:
  - Au Moyen Âge et sous l'Ancien Régime, circonscription administrative et judiciaire de la France, placée sous l'autorité du bailli.
  - Tribunal du bailli.
  - Dignité et juridiction d'un bailli dans l'ordre de Malte.
  - Subdivision administrative des îles Anglo-Normandes.
