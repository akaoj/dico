language: fr
word: bandeaux
type: nom masculin
etymology: de bande 1
definitions:
  - Bande d'étoffe, ou d'une autre matière, qui ceint la tête, le front.
  - Cheveux partagés sur le milieu du front et lissés de chaque côté de la tête, coiffure à la mode au xixe s.
  - Bande, linge que l'on applique sur les yeux de quelqu'un pour l'empêcher de voir.
  - (Architecture) 1.  Large moulure plate ou bombée.2.  Assise ou large moulure en saillie sur une façade, au niveau d'un plancher, pour servir d'arase et surtout pour écarter les eaux de ruissellement.
  - (Bonneterie) Défaut d'aspect vertical sur un groupe de colonnes de mailles d'un tricot.
  - (Imprimerie) Frise placée en tête d'un chapitre de livre ou d'un article de revue.
  - (Informatique) Synonyme de bannière.
  - (Menuiserie) Habillage horizontal haut d'une boiserie.
  - (Presse) Gros titre à la une d'un périodique, placé au-dessus de la manchette et destiné à accrocher l'attention du lecteur.
  - (Publicité) 1.  Surface publicitaire de faible hauteur.2.  Panneau longitudinal situé à l'extérieur d'un véhicule et utilisé comme surface publicitaire.
