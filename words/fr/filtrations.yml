language: fr
word: filtrations
type: nom féminin
etymology: ""
definitions:
  - Opération consistant à séparer à l'aide d'un filtre une phase continue (liquide ou gazeuse) et une phase dispersée (solide ou liquide), initialement mélangées.
  - Passage d'un liquide à travers un corps quelconque poreux et perméable.
