language: fr
word: flambages
type: nom masculin
etymology: ""
definitions:
  - Action de flamber une volaille, un gibier, un mets arrosé d'alcool ou de liqueur.
  - Action de faire disparaître, en les brûlant, les duvets et les fibrilles de la surface des filés ou des tissus.
  - Synonyme de flambement.
synonyms: []
