language: fr
word: hissiez
type: verbe transitif
etymology: bas allemand hissen
definitions:
  - Élever, dresser un mât.
  - Monter une voile, un drapeau, etc., au haut d'un mât.
  - 'Monter, porter, transporter quelque chose, quelqu''un dans un lieu plus élevé (avec effort) : Hisser un blessé dans l''ambulance.'
  - 'Faire accéder quelqu''un, un groupe, un organisme, etc., à une position élevée : Hisser une petite entreprise au niveau des plus grandes.'
synonyms: []
