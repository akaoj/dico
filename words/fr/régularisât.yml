language: fr
word: régularisât
type: verbe transitif
etymology: bas latin regularis, régulier
definitions:
  - 'Rendre quelque chose régulier, lui donner un rythme régulier : Régulariser le trafic. Médicament qui régularise le rythme cardiaque.'
  - 'Donner à quelque chose une forme légale, réglementaire : Régulariser un permis de séjour.'
synonyms: []
