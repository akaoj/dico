language: fr
word: fermetures
type: nom féminin
etymology: de fermer
definitions:
  - Action de fermer une porte, un robinet, etc.
  - 'Dispositif qui sert à fermer : Fermeture automatique.'
  - 'Cessation momentanée ou définitive de l''activité d''un commerce, d''une entreprise industrielle, etc. ; fin de la saison d''une activité (pêche, chasse) : Ordonner la fermeture d''un débit de boissons.'
  - 'Moment où cesse, s''interrompt une activité ; durée de cette cessation : Arriver après la fermeture.'
  - (Bâtiment) Ensemble des éléments de clôture d'une fenêtre ou d'une porte.
  - (Chirurgie) Suture d'une plaie chirurgicale ou accidentelle.
  - (Couture) Dispositif (bouton, fermeture à glissière, etc.) permettant de réunir les parties écartées d'un vêtement.
  - (Phonétique) Degré de resserrement du conduit vocal réalisé pendant l'émission d'une unité phonique. (La fermeture peut aller jusqu'à l'occlusion dans le cas d'une consonne occlusive.)
