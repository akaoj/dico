language: fr
word: sommiers
type: nom masculin
etymology: bas latin sagmarius, bête de somme
definitions:
  - Châssis de bois ou de métal dont l'intérieur est diversement garni et sur lequel repose le matelas.
  - (Bâtiment) 1.  Pierre taillée disposée à plat sur un pilier ou un piédroit et recevant sur un lit en coupe (c.-à-d. oblique) la charge d'une plate-bande ou d'un arc (dont le sommier constitue le premier claveau).2.  Sablière formant linteau, poitrail.3.  Chacune des traverses horizontales d'une grille, percées pour recevoir le barreaudage.
  - (Chaussure, maroquinerie et sellerie) Synonyme de billot.
  - (Musique) 1.  Partie essentielle de l'orgue, constituée par de grandes caisses de bois dans lesquelles l'air est envoyé sous pression.2.  Dans le piano et le clavecin, pièce de hêtre destinée à recevoir les chevilles auxquelles sont fixées les cordes.
  - (Thermique) Pièce réfractaire d'appui d'une voûte ou d'un arc de four.
