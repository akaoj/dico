language: fr
word: étang
type: nom masculin
etymology: ancien français estanchier, étancher
definitions:
  - Étendue d'eau stagnante, naturelle ou artificielle, généralement de dimensions et de profondeur plus faibles qu'un lac. (Les écologistes réservent ce terme aux pièces d'eau artificielles susceptibles d'être vidées.)
synonyms: []
