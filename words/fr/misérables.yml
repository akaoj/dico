language: fr
word: misérables
type: adjectif
etymology: latin miserabilis
definitions:
  - 'Dont l''état, le sort inspire la pitié : Mener une existence misérable.'
  - 'Qui évoque par son aspect la misère, le dénuement : Un pays misérable.'
  - 'Qui est d''une extrême insuffisance : Un salaire misérable.'
  - 'Qui est dérisoire, insignifiant : Se brouiller pour une misérable somme.'
  - 'Qui inspire le mépris : Une misérable vengeance.'
synonyms: []
