language: fr
word: décrochement
type: nom masculin
etymology: ""
definitions:
  - 'Action de décrocher ; fait de se décrocher : Le décrochement de la corde de rappel.'
  - 'Partie en retrait d''une ligne, d''une façade, d''une surface : Un décrochement de la muraille.'
  - (Aéronautique) Décrochage dû à une perte de vitesse dans un virage serré.
  - (Bâtiment) Décalage de la surface d'un parement de maçonnerie.
  - (Géologie) Type de faille, généralement subverticale, caractérisée par un rejet horizontal longitudinal dominant.
synonyms: []
