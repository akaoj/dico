language: fr
word: fondations
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ensemble des travaux qui ont pour but de faire les assises d''un édifice ; tranchée destinée à recevoir ces assises, partie inférieure d''une construction, assurant sa solidité. (On distingue les fondations superficielles : rigoles, semelles isolées ou filantes, radiers, et les fondations profondes, pieux battus ou moulés en béton, puits bétonnés, parois moulées ou préfabriquées, radiers profonds.)'
synonyms: []
