language: fr
word: rallumons
type: verbe transitif
etymology: ""
definitions:
  - 'Allumer de nouveau ce qui avait été éteint : Rallumer sa cigarette.'
  - 'Allumer une autre chose de même nature : Rallumer une cigarette.'
  - 'Faire renaître, redonner de la force, de l''intensité à ce qui faiblissait : Cette remarque ralluma sa colère.'
synonyms: []
