language: fr
word: picoreraient
type: verbe transitif
etymology: de piquer, voler
definitions:
  - 'Saisir avec le bec de la nourriture : Les pigeons viennent picorer des miettes de pain.'
  - 'Familier. Prendre çà et là avec les doigts quelques menus aliments : Picorer des amuse-gueule avant le repas.'
synonyms: []
