language: fr
word: dérangeant
type: adjectif
etymology: ""
definitions:
  - 'Qui dérange, gêne ou perturbe quelque chose ; gênant : Ce bruit est très dérangeant pour moi.'
  - 'Qui n''est pas conforme aux idées reçues ou aux opinions admises par la société et qui gêne : Des théories dérangeantes.'
synonyms: []
