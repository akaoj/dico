language: fr
word: dindons
type: nom masculin
etymology: de dinde
definitions:
  - Oiseau gallinacé originaire d'Amérique du Nord, introduit en Europe au xvie s. et donnant lieu à un élevage industriel pour la production de viande.
  - Familier. Homme vaniteux et stupide, facile à berner.
