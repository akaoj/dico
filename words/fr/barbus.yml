language: fr
word: barbus
type: nom masculin
etymology: ""
definitions:
  - Oiseau piciforme (capitonidé) des forêts tropicales, aux vives couleurs, au bec puissant bordé de fortes vibrisses.
  - Jeu de cartes disputé par séries de donnes dont les règles diffèrent entre elles.
  - Nom de races de poules aux nombreuses plumes sous l'oreillon et sous le menton.
