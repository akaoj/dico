language: fr
word: planes
type: nom masculin
etymology: de plant, assiette d'un bâtiment, avec influence de plan 1
definitions:
  - 'Dessin représentant schématiquement l''organisation dans l''espace des différents éléments d''un tout : Faire le plan d''un quartier.'
  - 'Carte, représentation graphique d''une région, d''un réseau, etc. : Acheter un plan de métro.'
  - 'Organisation générale des différents éléments de quelque chose, des principales parties d''un texte, d''une œuvre, etc. : Écrire le plan d''une dissertation.'
  - 'Suite ordonnée d''opérations prévue pour atteindre un but ; projet ainsi élaboré : Tout était prémédité, ils avaient leur plan.'
  - 'Familier. Projet d''activité, de loisir, généralement concerté : Si on se faisait un plan ciné ce soir ?'
  - (Architecture) 1.  Représentation graphique, généralement géométrale, d'un bâtiment selon une coupe horizontale.2.  Organisation de l'œuvre construite, telle qu'elle peut apparaître sur cette représentation, ou être ressentie par les usagers.
  - (Dessin et perspective) Projection horizontale d'un objet, d'une machine, d'un bâtiment. (Le plan est dit « coté » lorsqu'on a inscrit, sur le dessin, les cotes des niveaux des points représentés en projection.)
  - (Économie) Ensemble des dispositions arrêtées soit par des responsables privés, soit, plus souvent, par les autorités publiques, pour l'exécution d'un projet se proposant de résoudre un problème économique ou social donné.
