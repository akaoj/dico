language: fr
word: descendances
type: nom féminin
etymology: ""
definitions:
  - 'Fait de descendre de quelqu''un, de tirer son origine familiale de quelqu''un ; filiation : Prouver sa descendance.'
  - 'Ensemble de ceux qui sont issus de quelqu''un, sa postérité ; lignée, progéniture : Une nombreuse descendance.'
  - 'Fait de se rattacher sur le plan des idées à quelqu''un : La descendance des symbolistes.'
  - (Démographie) Nombre d'enfants potentiellement mis au monde par une femme en âge de procréer.
synonyms: []
