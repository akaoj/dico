language: fr
word: exclusif
type: adjectif
etymology: latin médiéval exclusivivus, du latin classique excludere, exclure
definitions:
  - 'Qui exclut une autre chose comme incompatible : Droit exclusif de tout autre droit.'
  - 'Qui appartient à un seul, à l''exclusion des autres, par privilège spécial : La propriété exclusive d''un modèle.'
  - 'Qui relève d''une propriété excluant toute autre : Un modèle exclusif.'
  - 'Qui exclut tout partage, qui ne s''attache qu''à un seul objet : Un amour exclusif.'
  - 'Qui s''attache à une seule chose, rejette tout ce qui est contraire à ses goûts ou à ses opinions : C''est un homme exclusif dans ses idées.'
synonyms: []
