language: fr
word: cocottes
type: nom féminin
etymology: onomatopée d'après le cri de la poule
definitions:
  - Nom que les enfants donnent à la poule.
  - Familier. Carré de papier plié de façon à lui donner quelque ressemblance avec une poule.
  - Appellatif familier, terme affectueux, adressé à une femme, à une petite fille.
  - 'Terme affectueux adressé à un cheval : Hue, cocotte !'
  - Familier et vieux. Femme entretenue ; demi-mondaine.
  - Nom usuel de la fièvre aphteuse.
synonyms: []
