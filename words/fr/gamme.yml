language: fr
word: gamme
type: nom féminin
etymology: latin médiéval gamma, du grec gamma
definitions:
  - Fragment de l'échelle musicale qui se caractérise par sa structure.
  - 'Série de choses de même nature, mais présentant divers aspects, divers degrés, diverses nuances : Une gamme de beiges, du plus clair au plus foncé.'
  - 'Série d''objets de même fonction allant du moins cher au plus cher, de la qualité la plus médiocre à la meilleure qualité, du moins perfectionné au plus perfectionné, etc. : Une gamme de téléviseurs.'
  - (Imprimerie) Ensemble des épreuves de contrôle d'une sélection pour l'impression en quadrichromie.
  - (Télécommunications) Bande de fréquences à l'intérieur de laquelle les ondes électromagnétiques ont des propriétés peu différentes, ou à l'intérieur de laquelle un appareil peut fonctionner ou être réglé.
synonyms: []
