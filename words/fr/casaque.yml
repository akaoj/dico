language: fr
word: casaque
type: nom féminin
etymology: turc kazak
definitions:
  - Au xvie et au xviie s., ample manteau d'homme.
  - Manteau des mousquetaires, sorte de paletot sans ceinture à larges manches refendues.
  - Blouse sans taille marquée, assez longue et boutonnée devant.
  - Veste en soie que portent les jockeys.
synonyms: []
