language: fr
word: harpies
type: nom féminin
etymology: de Harpie, nom propre, du grec Harpuia, ravisseuse
definitions:
  - Femme acariâtre ou méchante ; mégère.
  - En héraldique, sorte d'aigle à tête de femme.
  - Grand aigle aux serres puissantes et au bec fort des forêts d'Amérique tropicale, portant une huppe érectile et se nourrissant surtout de singes et de paresseux.
synonyms: []
