language: fr
word: considéreront
type: verbe transitif
etymology: latin considerare
definitions:
  - 'Regarder quelqu''un, quelque chose avec attention, longuement ; observer : Tout le monde considéra le nouvel arrivant.'
  - 'Regarder, envisager quelque chose sous un certain angle : Si l''on considère le problème du point de vue de nos adversaires, vous avez raison.'
  - 'Peser quelque chose, l''apprécier, le prendre en compte : Ne considérer que ses seuls intérêts.'
  - 'Être d''avis après réflexion que ; estimer, croire : Je considère qu''il est trop tard.'
  - 'Respecter quelqu''un, l''avoir en estime : On considérait beaucoup votre père dans les milieux d''affaires.'
  - 'Juger quelque chose, quelqu''un, lui attribuer telle ou telle qualité : Je considère cette réponse comme un refus.'
synonyms: []
