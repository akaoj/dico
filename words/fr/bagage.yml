language: fr
word: bagage
type: nom masculin
etymology: ancien français bagues, paquet
definitions:
  - Objet fermé en forme de coffre ou de sac, servant à contenir et à protéger les effets emportés en voyage.
  - 'Ensemble des connaissances, expériences acquises par quelqu''un : Un bagage scientifique insuffisant.'
synonyms: []
