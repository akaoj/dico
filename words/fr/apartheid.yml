language: fr
word: apartheid
type: nom masculin
etymology: mot afrikaans signifiant séparation
definitions:
  - Discrimination, voire exclusion, d’une partie de la population, qui ne dispose pas des mêmes droits, lieux d’habitation ou emplois que le reste de la collectivité.
  - (Histoire) Régime de ségrégation systématique des populations de couleur appliqué en Afrique du Sud entre 1913 et 1991.
