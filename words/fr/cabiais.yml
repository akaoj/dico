definitions:
  - Très gros rongeur (1,20 m, 50 kg) d'Amérique, vivant dans les marécages, aux pattes légèrement palmées et munies de petits sabots, végétarien. (Le cabiai, comestible et facile à nourrir, est l'objet d'un élevage croissant en Amérique du Sud tropicale.)
