language: fr
word: chevauchements
type: nom masculin
etymology: ""
definitions:
  - 'État de deux choses dont l''une se superpose en partie à l''autre : Le chevauchement des tuiles, de deux emplois du temps.'
  - 'Expansion, empiétement sur un autre domaine : Un chevauchement de pouvoirs.'
  - (Chemin de fer) Disposition des deux files de rails d'une voie de chemin de fer telle que l'emplacement des joints n'est pas situé à la même hauteur sur chaque file.
  - (Chirurgie) Superposition anormale de deux éléments anatomiques.
  - (Géologie) Processus par lequel s'opère une superposition anormale de terrains le long d'un contact faiblement incliné.
synonyms: []
