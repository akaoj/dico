language: fr
word: desserrages
type: nom masculin
etymology: ""
definitions:
  - 'Action de desserrer, de relâcher, de défaire ce qui était serré : Le desserrement d''un nœud.'
  - 'Action de cesser d''étreindre, de saisir : Le desserrement d''une étreinte.'
  - 'Action de faire cesser une contrainte : Le desserrement du crédit.'
synonyms: []
