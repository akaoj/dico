language: fr
word: isolements
type: nom masculin
etymology: ""
definitions:
  - 'État d''une habitation, d''un lieu écarté, perdu : L''isolement d''une ferme.'
  - 'État de quelqu''un qui vit isolé ou qui est moralement seul : Ressentir douloureusement son isolement.'
  - Séparation d'un individu - ou d'un groupe d'individus - des autres membres de la société.
  - État d'un pays, d'une ville, d'une région qui est sans relation économique, politique avec les autres, qui ne fait partie d'aucun groupement, d'aucune alliance.
  - (Bâtiment) 1.  Intervalle entre deux constructions.2.  Disposition adoptée pour prévenir la propagation du feu d'un local à un autre ou d'un bâtiment à un autre, soit au moyen d'espaces vides (cours d'isolement), soit par des murs (murs coupe-feu).
  - (Biologie) Situation d'une population animale ou végétale isolée du reste de son espèce, ce qui, en accroissant l'endogamie, est un facteur de spéciation. (L'exemple le plus évident d'isolement est l'Australie, avec ses mammifères tous marsupiaux. Quant aux plantes, leurs facultés de dispersion sont telles que seules des espèces aux exigences écologiques très restrictives se cantonnent dans des stations isolées.)
  - (Électricité) Ensemble des qualités acquises par un dispositif conducteur du fait de son isolation.
  - (Médecine) Technique de culture des bactéries et des virus permettant de les séparer au sein d'un produit contaminé.
