language: fr
word: colchiques
type: nom masculin
etymology: moyen français colchicum, du grec kolkhikon, herbe de Colchide
definitions:
  - Plante monocotylédone bulbeuse, aux fleurs violacées allongées paraissant à l'automne dans les prairies, et qui contient un poison violent, la colchicine.
