language: fr
word: maquereaux
type: nom masculin
etymology: moyen néerlandais makelâre, courtier, de makeln, trafiquer
definitions:
  - Poisson (scombridé) des mers tempérées, au dos bleu-vert marqué de stries, vivant en bancs nombreux et faisant l'objet d'une pêche importante.
  - 'Populaire. Homme qui prostitue les femmes et vit de l''argent qu''elles gagnent ; proxénète, souteneur. (Abréviation populaire : mac.)'
synonyms: []
