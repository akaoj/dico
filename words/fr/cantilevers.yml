language: fr
word: cantilevers
type: adjectif
etymology: anglais cantilever, de cant, rebord, et lever, levier
definitions:
  - Se dit d'une aile d'avion qui n'est reliée au fuselage par aucun mât ou hauban.
  - Se dit d'un ancien type de ressort de suspension automobile à lames, reliant le châssis à l'essieu arrière.
  - Se dit d'une poutre droite reposant sur plusieurs appuis et divisée en plusieurs tronçons au moyen d'articulations, de façon que les réactions d'appuis soient décrites par les équations d'équilibre de la statique élémentaire.
synonyms: []
