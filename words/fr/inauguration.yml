language: fr
word: inauguration
type: nom féminin
etymology: bas latin inauguratio, -onis, commencement
definitions:
  - 'Cérémonie, acte par lequel on procède officiellement à l''installation, à la mise en service d''un monument, d''un édifice, d''une construction, etc. : Inauguration d''un établissement scolaire.'
  - 'Début, commencement de quelque chose qui a des conséquences durables : La fin du conflit marqua l''inauguration d''une période d''indépendance.'
synonyms: []
