language: fr
word: pointille
type: nom masculin
etymology: ""
definitions:
  - 'Réunion ou alignement de petits points ou traits nombreux et rapprochés formant une ligne ; suite de petits trous rapprochés permettant de détacher une partie d''une feuille de papier : Découper suivant le pointillé.'
  - Procédé de peinture, de dessin et surtout de gravure en creux (gravure dite au pointillé ou en pointillé), qui consiste à indiquer le trait comme les valeurs par des points plus ou moins serrés.
