language: fr
word: carêmes
type: nom masculin
etymology: latin populaire *quaresima, du latin classique quadragesima dies, le quarantième jour avant Pâques
definitions:
  - Temps de pénitence pour les catholiques, qui dure depuis le mercredi des Cendres jusqu'au jour de Pâques.
  - Jeûne pratiqué pendant cette période.
  - Aux Antilles, nom donné à la saison sèche.
  - En Afrique, jeûne du ramadan.
  - Suite de sermons extraordinaires prononcés en carême. (Au xvii et au xviiie s., le grand carême comprenait les prédications du dimanche et des jours de semaine ; le petit carême ne renfermait que les instructions du dimanche.)
