language: fr
word: carrelets
type: nom masculin
etymology: de carrelet 1
definitions:
  - Filet en forme de nappe, monté sur deux cerceaux croisés suspendus au bout d'une perche, et servant à pêcher le menu poisson.
  - Petit stylet ou épée à lame quadrangulaire (xviiie s.).
  - Bois avivé de section carrée.
  - Aiguille droite ou courbe, à extrémité plate et coupante.
  - 'En Suisse, morceau d''un aliment coupé en petits cubes : Couper des pommes de terre en carrelets.'
synonyms: []
