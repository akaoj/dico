language: fr
word: rossignol
type: nom masculin
etymology: ancien français losseignol, du latin populaire *lusciniolus, du latin classique luscinia
definitions:
  - Petit passereau (muscicapidé, autrefois sylviidé) voisin des fauvettes, renommé pour son chant crépusculaire. (Le rossignol philomèle se trouve en France, d'avril à septembre, dans les forêts, bois, jardins et parcs des grandes villes.)
  - Familier. Marchandise défraîchie ou démodée ; objet d'occasion sans valeur, livre d'occasion sans intérêt.
  - Synonyme de crochet.
  - Synonyme de pigeonneau.
synonyms: []
