language: fr
word: tirailleurs
type: nom masculin
etymology: de tirailler
definitions:
  - Soldat détaché en avant comme éclaireur.
  - 'Soldat appartenant, au xixe s., à certains corps d''infanterie français. (L''appellation s''est maintenue pour tous ceux qui étaient recrutés parmi les autochtones des anciens territoires d''outre-mer : Algérie, Tunisie, Maroc, Sénégal, etc.)'
  - Personne qui agit isolément, à part et en avant des autres.
synonyms: []
