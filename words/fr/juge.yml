language: fr
word: juge
type: nom masculin
etymology: latin judex, -icis, de jus, le droit, et dicere, dire
definitions:
  - Magistrat chargé de rendre la justice en appliquant les lois.
  - 'Personne qui a le pouvoir de juger, d''apprécier ou de décider quelque chose, qui est appelée à servir d''arbitre dans une contestation ou à donner son avis dans tel ou tel cas : Je vous fais juge de la situation.'
  - 'Personne que sa compétence ou son expérience rend plus ou moins apte à apprécier les choses dans un certain domaine : Être bon juge en matière de gastronomie.'
  - (Droit) 1.  Magistrat du siège exerçant ses fonctions au tribunal d'instance, de grande instance ou de commerce.2.  Synonyme de juridiction.3.  Tout individu, corps ou personne morale chargés par des États de régler leurs différends sur la base du respect du droit.4.  Membre d'un organe permanent constitué en vue de trancher les conflits juridiques auxquels sont parties un ou plusieurs sujets du droit international (par exemple, les membres de la Cour internationale de justice).
  - (Histoire) 1.  À Rome, personne privée choisie selon la loi des Douze Tables pour juger une certaine matière.2.  Chez les Hébreux, chacun des chefs temporaires et héros locaux qui, après l'installation en Canaan, exercèrent leur autorité sur un groupe de tribus. (Cette période dite « des juges » [de 1200 à 1030 environ] aboutit à l'institution de la monarchie.)
  - (Sports) 1.  Commissaire chargé, dans une course, de constater l'ordre des arrivées ou de réprimer les irrégularités qui pourraient se produire au cours de l'épreuve.2.  Dans certains sports (patinage, gymnastique notamment), personne chargée de noter les concurrents.
  - (Turf) Spécialiste des courses à qui incombe le contrôle du départ (juge au départ, ou starter) et de l'arrivée (juge à l'arrivée) des épreuves et, pour le trot, de la régularité des allures (juge aux allures).
