language: fr
word: gaïacols
type: nom masculin
etymology: de gaïac
definitions:
  - Substance médicamenteuse (antiseptique pulmonaire et expectorant), isolée de la résine de gaïac, préparée maintenant par synthèse, ainsi que ses dérivés, le carbonate de gaïacol, le sulfogaïacolate de potassium et l'éther glycérique du gaïacol (décontracturant musculaire).
