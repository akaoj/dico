language: fr
word: pays
type: nom masculin
etymology: bas latin pagensis, du latin classique pagus, bourg
definitions:
  - 'Territoire d''une nation délimité par des frontières et constituant une entité géographique : Visiter des pays étrangers.'
  - 'Région envisagée au point de vue d''une certaine identité ou communauté d''intérêts de ses habitants, etc. : Pays chaud. Le pays bigouden.'
  - En France, entité territoriale créée pour tirer parti de cohérences géographiques, historiques, économiques ou sociales, dans le cadre de l'aménagement du territoire.
  - 'Village, agglomération : Un petit pays de quatre cents habitants.'
  - 'Ville, région d''où on est originaire : Avoir le mal du pays.'
  - 'Région considérée du point de vue de ses produits, de ses traditions : Produits du pays.'
  - 'Région, territoire, ville, caractérisés par quelque chose : Le pays de la musique.'
  - 'Ensemble des habitants, des forces économiques et sociales d''une nation : Le président de la République s''adresse au pays.'
