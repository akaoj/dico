language: fr
word: dégraissages
type: nom masculin
etymology: ""
definitions:
  - Action de dégraisser, d'enlever la graisse, les taches d'une étoffe, les impuretés d'une matière textile, etc.
  - Familier. Diminution du personnel par licenciement.
  - Opération ayant pour objet de débarrasser l'effluent urbain des huiles et graisses.
  - Élimination de l'excédent de graisse à la surface d'un fond, d'une sauce ou d'un bouillon.
  - Élimination de la graisse superflue d'une viande.
  - Élimination des produits gras de la surface d'une pièce métallurgique au moyen de solvants organiques ou de lessives alcalines, par électrolyse ou par ultrasons.
  - Addition de dégraissants à une argile ou une pâte céramique pour la rendre moins plastique.
  - Rabotage d'une pièce de bois afin d'avoir en surface un contact parfait.
