language: fr
word: pores
type: nom masculin
etymology: bas latin porus, du grec poros, passage
definitions:
  - Très petit orifice à la surface de la peau par où s'écoulent la sueur ou le sébum.
  - Très petit orifice des tubes des champignons, des parties aériennes des plantes (feuilles, par exemple).
  - Canal microscopique existant au sein d'une matière solide compacte.
  - (Astronomie) Petite tache solaire souvent éphémère, qui se compose généralement d'une ombre sans pénombre.
synonyms: []
