language: fr
word: émancipations
type: nom féminin
etymology: latin emancipatio, -onis
definitions:
  - Décision judiciaire ou effet légal, qui confère à un mineur, assimilé à un majeur, la capacité civile. (Le mineur est émancipé de plein droit par le mariage. Il peut être émancipé par le juge des tutelles dès l'âge de seize ans. Cependant, le mineur émancipé ne peut être commerçant et doit, en outre, pour se marier ou se donner en adoption, observer les mêmes règles que s'il n'était pas émancipé.)
  - 'Action de s''affranchir d''un lien, d''une entrave, d''un état de dépendance, d''une domination, d''un préjugé : L''émancipation de la femme.'
