language: fr
word: énoncés
type: nom masculin
etymology: ""
definitions:
  - 'Action, fait d''énoncer quelque chose : L''énoncé d''un jugement.'
  - 'Termes dans lesquels on formule quelque chose ; texte : Se reporter à l''énoncé d''un acte judiciaire.'
  - Ensemble des données d'un problème, d'une proposition, d'une relation qui est à démontrer.
  - Donnée linguistique constituée par une suite finie d'unités de la chaîne parlée, délimitée par deux périodes de silence.
  - Toute production langagière considérée comme le résultat de l'énonciation.
synonyms: []
