language: fr
word: atténuation
type: nom féminin
etymology: latin attenuatio, affaiblissement
definitions:
  - 'Action d''atténuer, fait de s''atténuer : L''atténuation de la douleur sous l''effet d''un calmant.'
  - (Bactériologie) Diminution du pouvoir pathogène d'un microbe par des moyens chimiques (antisepsie) ou physiques (chaleur, lumière, radiations, etc.), ou par vieillissement de la souche.
  - (Électronique) Opposé, exprimé en décibels, du rapport entre la grandeur d'entrée (tension ou courant) et celle de sortie dans un montage électronique.
  - (Physique) Diminution de l'amplitude d'une onde avec la distance parcourue.
