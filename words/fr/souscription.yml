language: fr
word: souscription
type: nom féminin
etymology: ancien français subscription, du latin subscriptio, avec l'influence de sous
definitions:
  - Action de souscrire, de s'engager à s'associer à une entreprise, à acheter un ouvrage en cours de publication, etc.
  - Somme versée par le souscripteur.
  - Signature mise au bas d'un acte pour l'approuver.
  - Participation à une augmentation de capital en numéraire d'une société faisant appel à l'épargne publique ou à une émission d'obligations.
  - En diplomatique, marque apparente de l'intervention des auteurs et parties contractantes d'un acte, des consentants, garants et témoins, ou des chanceliers, notaires et scribes.
