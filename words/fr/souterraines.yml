language: fr
word: souterraines
type: adjectif
etymology: latin subterraneus, de sub, sous, et terra, terre
definitions:
  - 'Qui est, se fait sous terre à une certaine profondeur : Abri souterrain. Travaux souterrains.'
  - 'Qui se trame secrètement : Menées souterraines.'
  - Se dit d'une exploitation minière qui ne communique avec la surface que par des voies de sections réduites (puits, descenderies, galeries à flanc de coteau).
synonyms: []
