language: fr
word: affixe
type: nom masculin
etymology: latin affixus, de affigere, attacher
definitions:
  - 'Morphème non autonome qui s''ajoute au radical d''un mot pour en modifier le sens et/ou la valeur grammaticale. (On distingue 3 types d''affixes : les préfixes, les suffixes et les infixes.)'
  - Marque spécifique d'un élevage de chiens ou de chats, homologuée par un organisme officiel.
synonyms: []
