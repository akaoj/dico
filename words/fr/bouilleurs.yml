language: fr
word: bouilleurs
type: nom masculin
etymology: de bouillir
definitions:
  - Distillateur d'eau-de-vie.
  - Élément d'une machine frigorifique à absorption, où la vapeur du frigorigène est libérée de l'absorbant par chauffage.
  - Partie de la surface de chauffe de certaines chaudières, constituée par un cylindre placé dans la zone d'ébullition.
synonyms: []
