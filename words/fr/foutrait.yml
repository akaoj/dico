language: fr
word: foutrait
type: verbe transitif
etymology: latin futuere, avoir des rapports avec une femme
definitions:
  - Posséder charnellement quelqu'un.
  - 'Lancer avec violence, donner, mettre, flanquer : Foutre un coup à quelqu''un. Il va se faire foutre à la porte.'
  - 'Faire (seulement négatif ou interrogatif) : Il n''a rien foutu de la journée. Qu''est-ce qu''il fout ?'
synonyms: []
