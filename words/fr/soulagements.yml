language: fr
word: soulagements
type: nom masculin
etymology: de soulager
definitions:
  - 'Diminution, disparition d''un mal physique ; sensation, impression ainsi ressentie : Ces cachets m''ont apporté un soulagement.'
  - 'Allégement d''une peine, d''une douleur morale, psychologique chez quelqu''un : Le soulagement des misères.'
  - 'Impression ressentie à la disparition d''une difficulté, d''un inconvénient, d''une inquiétude : C''est un soulagement de les savoir arrivés.'
synonyms: []
