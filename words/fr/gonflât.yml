language: fr
word: gonflât
type: verbe transitif
etymology: mot dialectal, du latin conflare, aviver par le souffle
definitions:
  - 'Augmenter le volume de quelque chose en le remplissant d''un gaz, d''un fluide : Gonfler les pneus d''une voiture.'
  - 'Bomber quelque chose ou en augmenter le volume : Le vent gonfle les voiles. Les pluies ont gonflé le torrent.'
  - 'Augmenter le volume de la poitrine en aspirant beaucoup d''air, faire saillir un muscle : Gonfler ses biceps.'
  - 'Augmenter le volume du visage, d''une partie du corps de façon maladive : Cette piqûre m''a gonflé le dos de la main.'
  - 'Dilater l''estomac, faire qu''il se sente ballonné : La bière me gonfle l''estomac.'
  - 'En parlant d''un sentiment, remplir le cœur, la poitrine de quelqu''un jusqu''à l''exaltation : Le premier succès le gonfle d''espoir.'
  - 'Augmenter quelque chose, accroître exagérément sa quantité, son degré, sa teneur, son impact, etc. : Gonfler un scandale.'
  - 'Très familier. Énerver, exaspérer quelqu''un : Il nous gonfle avec ses histoires.'
  - Procéder au gonflage d'un film.
synonyms: []
