language: fr
word: différence
type: nom féminin
etymology: latin differentia
definitions:
  - 'Absence d''identité, de similitude entre des choses, des personnes ; caractère qui les distingue l''une de l''autre ; dissimilitude : Je n''ai pas remarqué de différences entre les deux jumeaux.'
  - Ce qui reste lorsque l'on soustrait une quantité d'une autre, résultat d'une soustraction.
  - 'Ce qui constitue un écart entre deux ou plusieurs personnes ou choses, entre deux grandeurs : Il y a vingt ans de différence entre eux.'
  - (Bourse) Écart existant, pour un opérateur, entre le cours d'achat d'un titre et sa revente en Bourse.
synonyms: []
