language: fr
word: voisin
type: adjectif
etymology: latin populaire *vecinus, du latin classique vicinus
definitions:
  - 'Qui est situé à côté, à proximité de quelque chose : Les régions voisines de l''équateur.'
  - 'Littéraire. Qui est peu éloigné dans le temps : Les siècles voisins du nôtre.'
  - 'Se dit d''êtres ou de choses peu différents, proches dans leur nature, leurs caractéristiques : Nous avons des idées voisines. Deux espèces animales voisines.'
synonyms: []
