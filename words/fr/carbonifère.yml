word: carbonifère
type: nom masculin et adjectif
etymology: ""
definitions:
  - Système du paléozoïque supérieur (durée 65 millions d'années) aux limites encore discutées. (Il est caractérisé par la richesse en végétaux des sédiments continentaux qui ont donné la houille et appartient au cycle hercynien ou varisque.)
