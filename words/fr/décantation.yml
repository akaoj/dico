language: fr
word: décantation
type: nom féminin
etymology: latin des alchimistes decanthatio, -onis
definitions:
  - Action de décanter un liquide.
  - 'Action de clarifier quelque chose ; fait de se décanter : La décantation d''une situation.'
  - Séparation, par différence de gravité, de produits non miscibles, dont l'un au moins est liquide.
  - Séparation de la partie limpide d'un vin des dépôts formés au fond des bouteilles.
synonyms: []
