language: fr
word: avant-premières
type: nom féminin
etymology: ""
definitions:
  - Présentation d'un spectacle, d'un film aux critiques, aux amateurs, avant la première représentation ou première projection publique ; article publié à cette occasion.
  - Présentation publicitaire d'extraits d'une émission de télévision programmée pour une date ultérieure.
