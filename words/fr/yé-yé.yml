language: fr
word: yé-yé
type: adjectif invariable (Réf. ortho. adjectif)
etymology: anglais yeah yeah, altération populaire de yes, oui
definitions:
  - Se dit d'un style de musique, de chansons adaptées des succès américains, en vogue parmi les jeunes dans les années 1960. (Il est représenté par Johnny Hallyday, Eddy Mitchell, Sylvie Vartan, Richard Anthony, Claude François, Françoise Hardy.)
  - 'Qui concerne ou rappelle cette mode : Orchestre yé-yé.'
synonyms: []
