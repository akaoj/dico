language: fr
word: traumatismes
type: nom masculin
etymology: grec traumatismos
definitions:
  - 'Ensemble des lésions locales intéressant les tissus et les organes provoquées par un agent extérieur ; troubles généraux qui en résultent. (Abréviation : trauma.)'
  - Action violente provoquant ces lésions locales.
