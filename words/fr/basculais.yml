language: fr
word: basculais
type: verbe intransitif
etymology: ancien français baculer, de bas et de cul, d'après bascule
definitions:
  - 'Faire le mouvement de bascule par suite d''un déplacement d''équilibre : Poutre qui bascule.'
  - 'Verser, tomber quelque part, en perdant l''équilibre ; culbuter : La voiture bascula dans le ravin.'
  - 'Opérer un renversement brusque de ses positions ; changer brutalement d''orientation, de direction : À ce moment, le film a basculé vers le drame.'
synonyms: []
