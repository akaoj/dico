language: fr
word: lilas
type: nom masculin
etymology: arabe lilāk, du persan
definitions:
  - Arbuste ornemental (oléacée) de l'Asie tempérée et du sud-est de l'Europe, aux fleurs odorantes blanches, lilas ou rouges, à quatre pétales soudés. (Il existe de nombreux hybrides et cultivars.)
  - 'Branche fleurie de cet arbre : Cueillir du lilas.'
  - Couleur mauve rosé.
synonyms: []
