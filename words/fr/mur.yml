language: fr
word: mur
type: nom masculin
etymology: latin murus
definitions:
  - Ouvrage en maçonnerie, en terre, en pan de bois ou de fer, en panneaux divers, qui, dans un plan généralement vertical, sert à enclore un espace, à soutenir des terres, à constituer les côtés ou les divisions d'un bâtiment et à en supporter les étages. (Outre les murs de clôture et ceux de soutènement, les bahuts et les murs d'appui, on distingue les gros murs, ou murs porteurs, et les murs de refend, les murs gouttereaux et les pignons.)
  - 'Tout ce qui fait office de cloison, de barrière, de séparation : Nos deux bureaux sont séparés par un mur de livres.'
  - 'Paroi naturelle, pente abrupte : Les murs d''un précipice.'
  - 'Ce qui est analogue à un mur par son aspect opaque : Un mur de pluie.'
  - 'Obstacle constitué par des personnes ou des choses pour s''opposer, résister : Les gendarmes avaient formé un mur devant les manifestants.'
  - 'Obstacle à la communication, à la compréhension entre les personnes : Un mur de haine sépare les deux communautés.'
  - 'Ce qui isole, sépare, sert de limite : Le mur de la vie privée.'
  - 'Personne insensible qui ne se laisse pas émouvoir, qui refuse la communication : On parle à un mur, il ne veut pas écouter.'
  - (Équitation) Obstacle de bois ayant l'apparence d'un mur dont le faîte est arrondi. (C'est l'obstacle type de l'épreuve de puissance ; on l'appelle dans ce cas mur de puissance.)
  - (Géologie) Surface inférieure d'une formation géologique.
  - '(Informatique) Page personnelle d’un membre d’un réseau social : Poster une photo sur son mur Facebook.'
  - (Mines) Éponte située au-dessous du minerai.
  - (Sports) Au football, écran formé, entre le but et le tireur d'un coup franc, par un groupe de joueurs serrés les uns contre les autres.
