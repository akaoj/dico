language: fr
word: locuste
type: nom féminin
etymology: latin locusta
definitions:
  - Criquet migrateur, non dangereux sous sa forme solitaire, mais qui à l'état grégaire ravage les steppes de l'Eurasie, de l'Inde et de l'Insulinde, les régions tropicales de l'Afrique, de Madagascar et de l'Australie.
