language: fr
word: résumerai
type: verbe transitif
etymology: latin resumere, reprendre
definitions:
  - 'Exprimer sous une forme plus brève ce qui a été dit ou écrit : Résumer un entretien.'
  - 'Présenter un ensemble en le réduisant à l''essentiel : On peut résumer la situation en quelques chiffres.'
  - 'Présenter, renfermer en soi les caractères principaux de quelque chose : Le cas est exemplaire, car il résume tous les autres.'
synonyms: []
