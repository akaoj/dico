language: fr
word: buffets
type: nom masculin
etymology: peut-être dérivé de l'onomatopée buff, exprimant le bruit d'un souffle
definitions:
  - Meuble généralement à deux corps superposés, dont l'un, celui du bas, plus profond, est réservé à la vaisselle, et l'autre, celui du haut, à la verrerie. (Des tiroirs s'interposent souvent entre ces deux parties.)
  - Dans les restaurants, meuble à étagères sur lesquelles sont présentés différents plats dressés.
  - Café-restaurant ou comptoir roulant installé dans une gare.
  - Table garnie de mets sucrés et salés, et de boissons, pour une réception ; ensemble de ces mets et boissons.
  - Populaire. Estomac, ventre.
  - Corps de menuiserie placé sur une tribune et renfermant le mécanisme et les tuyaux d'orgues.
