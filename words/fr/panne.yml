language: fr
word: panne
type: nom féminin
etymology: latin populaire *patena, du grec pathnê, crèche
definitions:
  - Pièce de bois ou de métal qui, placée horizontalement sur les arbalétriers d'une toiture, en supporte les chevrons.
  - Tuile à emboîtement dont un côté se relève pour former un bourrelet.
  - Dans un port, appontement léger servant de ligne d'amarrage ou de mouillage pour des bateaux de petit tonnage.
synonyms: []
