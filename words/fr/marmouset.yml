language: fr
word: marmouset
type: nom masculin
etymology: variante de marmot
definitions:
  - 'Figurine grotesque : Marmousets sculptés sur les portails des églises.'
  - Familier et vieux. Petit garçon ; homme de petite taille.
  - Chenet orné d'une figure, d'une tête quelconque.
  - Nom donné par les ducs de Bourgogne et de Berry, dépités d'avoir été chassés du pouvoir par Charles VI, aux anciens conseillers de Charles V (connétable de Clisson, Bureau de La Rivière, Jean Le Mercier, etc.), que son fils avait rappelés (1388).
  - Nom parfois donné au ouistiti et au tamarin.
synonyms: []
