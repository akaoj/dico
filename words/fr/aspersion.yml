language: fr
word: aspersion
type: nom féminin
etymology: latin aspersio
definitions:
  - Action d'asperger ou de s'asperger.
  - Action de saupoudrer une poterie, avant cuisson, de l'enduit vitreux destiné à la rendre imperméable.
  - Action de projeter de l'eau bénite sur quelqu'un ou quelque chose que l'on veut bénir.
