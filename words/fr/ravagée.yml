language: fr
word: ravagée
type: verbe transitif
etymology: ""
definitions:
  - 'Causer quelque part des destructions, des dégâts matériels, des dommages considérables, par l''effet d''une action violente : Des séismes ont ravagé cette contrée.'
  - 'Littéraire. Causer à quelqu''un de graves troubles physiques ou moraux, provoquer des désordres dans son existence : Le chagrin a ravagé son visage.'
synonyms: []
