language: fr
word: minces
type: adjectif
etymology: ancien francais mincier, couper en petits morceaux, du latin populaire *minutiare
definitions:
  - 'Qui est peu épais : Couper la viande en tranches minces.'
  - 'Qui a peu de largeur, dont le diamètre est petit : Un mince filet d''eau.'
  - 'Qui a la taille fine : Une jeune fille toute mince.'
  - 'Qui est peu considérable, de peu d''importance, de valeur : De minces résultats pour un tel effort. Un bien mince personnage.'
  - Se dit d'un article de verrerie peu épais, destiné à rester uni.
synonyms: []
