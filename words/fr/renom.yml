language: fr
word: renom
type: nom masculin
etymology: de renommer
definitions:
  - 'Littéraire. Réputation de quelqu''un, de quelque chose, opinion que le public a sur eux : Le mauvais renom d''une marque.'
  - 'Opinion favorable largement répandue dans le public : Ce savant doit son renom à cette découverte.'
