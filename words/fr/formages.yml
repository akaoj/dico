language: fr
word: formages
type: nom masculin
etymology: de former
definitions:
  - Mise en forme d'une tôle ou d'une plaque métallique. (Les procédés les plus courants sont l'emboutissage, le pliage et le cintrage, le repoussage et le fluotournage.)
  - Opération de mise en forme des articles de bonneterie.
  - Transformation des matières plastiques par modification de la forme de feuilles ou de plaques (étirage, emboutissage).
  - Opération par laquelle on donne au verre chaud sa forme de produit de consommation fini ou semi-fini.
synonyms: []
