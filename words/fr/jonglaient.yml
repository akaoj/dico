language: fr
word: jonglaient
type: verbe intransitif
etymology: ancien français jogler, se jouer de, du latin joculari, dire des plaisanteries, avec l'influence de l'ancien français jangler, plaisanter, du francique *jangalôn, bavarder
definitions:
  - Lancer en l'air, rattraper et relancer avec adresse, les uns après les autres ou simultanément, divers objets.
  - 'Manier quelque chose avec une grande habileté, une grande aisance : Jongler avec les chiffres, avec la loi.'
