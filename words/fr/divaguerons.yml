language: fr
word: divaguerons
type: verbe intransitif
etymology: bas latin divagari
definitions:
  - Littéraire. Errer çà et là, sans but, à l'aventure.
  - 'Prononcer des paroles incohérentes, sans suite, dire des choses déraisonnables : Ton projet est stupide, tu divagues.'
  - En parlant d'une rivière, sortir de son lit, le déplacer.
synonyms: []
