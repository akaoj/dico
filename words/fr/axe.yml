language: fr
word: axe
type: nom masculin
etymology: latin axis, axe, essieu
definitions:
  - 'Pièce de révolution servant à articuler une ou plusieurs autres pièces qui décrivent autour d''elle un mouvement circulaire : Axe d''une roue de brouette, d''une poulie.'
  - 'Ligne qui partage un objet, un corps en deux parties symétriques dans le sens de la plus grande dimension : L''axe du corps humain.'
  - 'Direction générale, orientation que l''on donne à une action ; ligne idéale : L''axe de la politique extérieure d''un pays.'
  - 'Voie de communication importante, reliant deux régions : L''axe Paris-Lyon.'
  - (Anatomie, médecine) Ensemble d'organes disposés approximativement en ligne et ayant entre eux des relations hiérarchisées, tel l'axe cérébro-spinal.
  - (Botanique) Tige principale ou racine principale d'un végétal ; l'un quelconque de ses rameaux ou de ses racines.
  - (Géométrie) 1.  Droite orientée.2.  Droite des invariants de l'isométrie qui laisse invariante une figure (axe d'un cercle, axe d'une ellipse).3.  Droite qui contient des points ayant une propriété donnée.
  - (Sports) En aviron, partie verticale du système sur laquelle pivote la dame de nage.
synonyms: []
