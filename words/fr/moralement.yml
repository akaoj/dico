language: fr
word: moralement
type: adverbe
etymology: ""
definitions:
  - 'D''une façon conforme aux règles de la morale : Se conduire moralement.'
  - 'Du point de vue des sentiments, de la morale, de l''éthique : Être moralement responsable d''un enfant.'
  - 'Du point de vue du moral : Moralement, le malade va mieux.'
