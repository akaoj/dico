language: fr
word: corporations
type: nom féminin
etymology: anglais corporation, du latin médiéval corporari, se grouper en corps
definitions:
  - Sous l'Ancien Régime, organisme social qui groupait tous les membres d'une profession, de la base au sommet ; corps de métiers.
  - 'Ensemble de personnes exerçant la même profession : La corporation des médecins.'
synonyms: []
