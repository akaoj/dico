language: fr
word: rat
type: nom masculin
etymology: peut-être d'un radical ratt- évoquant le bruit du grignotement, ou latin radere, ronger
definitions:
  - Nom usuel commun à divers rongeurs muridés et cricétidés, en particulier aux espèces du genre rattus.
  - Familier. Terme affectueux à l'égard d'un enfant, d'une femme.
