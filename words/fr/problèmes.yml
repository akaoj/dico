language: fr
word: problèmes
type: nom masculin
etymology: latin problema, du grec problêma, ce qui est proposé
definitions:
  - 'Point sur lequel on s''interroge, question qui prête à discussion, qui fait l''objet d''argumentations, de théories diverses, en particulier dans le domaine de la connaissance : Le problème de l''origine de l''homme.'
  - 'Question à résoudre par un raisonnement scientifique et constituant un exercice : L''énoncé du problème.'
  - 'Question à résoudre dans un domaine quelconque, qui se présente avec un certain nombre de difficultés, d''obstacles : Le problème de la faim dans le monde.'
  - 'Difficulté mettant dans une situation pénible, contraignante, contrariante : Avoir des problèmes de santé.'
  - 'Conflit intérieur, trouble d''ordre affectif qui empêchent un équilibre psychologique : Avoir des problèmes psychologiques.'
  - À certains jeux (échecs, bridge, Scrabble, etc.), exercice proposant de mener, à partir d'une position donnée, la partie à son terme en un nombre de coups déterminé.
synonyms: []
