language: fr
word: romanceros
type: nom masculin
etymology: espagnol romancero
definitions:
  - Nom donné aux nombreux recueils espagnols de romances datant de la période préclassique et où sont contenues les plus anciennes légendes nationales.
  - Ensemble de tous les romances, genre propre à la littérature espagnole.
