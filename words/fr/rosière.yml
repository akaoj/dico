language: fr
word: rosière
type: nom féminin
etymology: de rose 1
definitions:
  - Jeune fille vertueuse à laquelle, dans certaines localités, on décernait solennellement une couronne de roses accompagnée d'une récompense (dot, livret de caisse d'épargne).
  - Familier. Jeune fille censée être vierge.
synonyms: []
