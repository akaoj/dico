language: fr
word: savane
type: nom féminin
etymology: espagnol sabana, du taïno zavana
definitions:
  - Formation végétale propre aux régions chaudes ayant une longue saison sèche, telles que les régions tropicales au sens strict du terme, et caractérisée par la dominance des hautes herbes. (On distingue la savane boisée, la savane arborée, la savane arbustive et la savane herbeuse, par ordre décroissant de densité du peuplement.)
  - Au Canada, terrain marécageux.
  - Aux Antilles, place principale d'une ville.
synonyms: []
