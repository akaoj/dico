language: fr
word: massacreuse
type: nom
etymology: ""
definitions:
  - 'Personne qui commet un massacre, qui participe à un massacre : Les massacreurs de la Saint-Barthélemy.'
  - 'Personne qui abîme, détruit quelque chose en exécutant très mal un travail, une œuvre : Ce chef d''orchestre est un massacreur.'
