language: fr
word: privé
type: adjectif
etymology: latin privatus, individuel
definitions:
  - 'Qui concerne quelqu''un dans sa personne même, dans sa vie personnelle : Vie privée. Les appartements privés de la reine.'
  - 'Qui est considéré en dehors de ses fonctions officielles, publiques : L''homme privé est moins admirable que le ministre.'
  - 'Qui ne concerne pas le public, qui se fait sans témoins, en dehors d''un cadre officiel : Solliciter un entretien privé.'
  - 'Qui n''est pas ouvert à tout public, qui est réservé à quelques personnes : Projection privée.'
  - 'Qui appartient en propre à quelqu''un, à un groupe, qui s''y rapporte : Propriété privée.'
  - 'Qui ne dépend pas directement de l''État, de son administration, de son budget, par opposition à public ou étatique : Travailler dans le secteur privé. Enseignement privé.'
  - 'Qui relève ou provient des individus et non de la collectivité, de l''État : Faire appel à des capitaux privés.'
  - 'Se dit d''une activité professionnelle de type libéral, en dehors du secteur public ou par opposition à celui-ci : Une clientèle privée. Détective privé.'
synonyms: []
