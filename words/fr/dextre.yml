language: fr
word: dextre
type: adjectif
etymology: latin dextera, féminin de dexter, qui est à droite
definitions:
  - En héraldique, indique le côté droit de l'écu (à gauche pour l'observateur).
  - Se dit de la coquille des mollusques gastropodes enroulée de sorte que, la pointe étant en haut et l'orifice tourné vers l'observateur, cet orifice soit à droite de l'axe d'enroulement. (C'est le cas général.)
