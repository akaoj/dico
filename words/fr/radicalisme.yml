language: fr
word: radicalisme
type: nom masculin
etymology: anglais radicalism
definitions:
  - Attitude d'esprit et doctrine de ceux qui veulent une rupture complète avec le passé institutionnel.
  - En France, ensemble des positions du parti radical et radical-socialiste.
  - Attitude d'esprit d'une intransigeance absolue.
