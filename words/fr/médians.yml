language: fr
word: médians
type: adjectif
etymology: latin medianus
definitions:
  - 'Qui se situe dans le milieu d''un corps, d''un objet, d''une surface : Plan médian.'
  - Se dit d'un phonème dont le lieu d'articulation se situe vers le milieu de la cavité buccale et non à l'une de ses extrémités (par exemple, les alvéolaires et les palatales).
  - Se dit de tout élément qui constitue la médiane d'une distribution statistique.
synonyms: []
