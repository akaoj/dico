language: fr
word: amphithéâtre
type: nom masculin
etymology: latin amphitheatrum, du grec amphitheatron
definitions:
  - Édifice de plan souvent elliptique, à gradins, arène et coulisses, élevé par les Romains et destiné aux spectacles (combats de gladiateurs, chasses, etc.).
  - Dans les théâtres d'architecture traditionnelle, ensemble des places situées au-dessus des balcons et des galeries.
  - Salle de cours aménagée en gradins, d'abord tout autour de la table d'expériences (amphithéâtre de chirurgie), puis d'un seul côté ; vaste salle de cours ou de conférences à gradins.
  - 'Lieu rappelant cette forme : Un amphithéâtre de verdure.'
  - À l'hôpital, lieu où se pratiquent les autopsies.
