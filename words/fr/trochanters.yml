language: fr
word: trochanters
type: nom masculin
etymology: grec trokhantêr
definitions:
  - Chacune des deux tubérosités arrondies que présente le fémur à l'union du col avec le corps, le grand trochanter et le petit trochanter, ou trochantin.
  - Deuxième article de la patte des insectes, situé entre la hanche et le fémur.
synonyms: []
