language: fr
word: concilierions
type: verbe transitif
etymology: latin conciliare, unir
definitions:
  - Mettre d'accord des personnes par une procédure de conciliation.
  - 'Rendre des choses compatibles ; harmoniser : Concilier ses besoins avec l''intérêt général.'
  - 'Disposer favorablement quelqu''un à l''égard de quelqu''un d''autre, le faire bénéficier de cette attitude bienveillante : Ce cadeau lui a concilié la bienveillance de ses voisins.'
synonyms: []
