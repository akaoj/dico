language: fr
word: métaux
type: nom masculin
etymology: latin metallum, du grec metallon
definitions:
  - Élément chimique caractérisé par une forte conductivité thermique et électrique, un éclat particulier dit « éclat métallique », une aptitude à la déformation et une tendance marquée à former des cations.
  - 'Matériau constitué d''un de ces éléments chimiques ou de leur mélange (alliage) : Objets en métal.'
  - 'Littéraire. Matière, substance dont est fait un être : Il est fait d''un métal incorruptible.'
  - En héraldique, nom de deux émaux, l'or (jaune) et l'argent (blanc).
synonyms: []
