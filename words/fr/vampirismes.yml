language: fr
word: vampirismes
type: nom masculin
etymology: ""
definitions:
  - Croyance selon laquelle des morts sortent provisoirement de leur tombeau afin d'aller sucer le sang des vivants, entraînant ainsi leur prospérité et l'anémie des donneurs. (Ces croyances, présentes en Europe orientale du xve s. au xixe s., ont alimenté le cinéma et la littérature populaire du xxe s.)
  - 'Littéraire. Avidité de ceux qui s''enrichissent du bien ou du travail d''autrui : Le vampirisme des usuriers.'
