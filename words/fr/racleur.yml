language: fr
word: racleur
type: nom masculin
etymology: ""
definitions:
  - Engin de déblayage constitué d'un godet traîné sur le sol ou le tas de produits à déplacer à l'aide d'un câble tracteur et ramené par un ou deux câbles de retour.
  - Instrument de musique sur lequel on obtient des sons en frottant avec une baguette les stries ou les encoches pratiquées sur un bâton, un os, un tube ou un métal.
synonyms: []
