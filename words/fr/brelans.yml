language: fr
word: brelans
type: nom masculin
etymology: ancien haut allemand *bretling, petite planche, de bret, table de jeu
definitions:
  - Jeu qui se joue à deux, trois, quatre ou cinq personnes à chacune desquelles on distribue trois cartes.
  - Au poker, réunion de trois cartes de même valeur dans la main du même joueur.
synonyms: []
