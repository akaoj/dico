language: fr
word: étui
type: nom masculin
etymology: ancien français estuier, conserver, du bas latin *studiare, donner ses soins, du latin classique studium, soin
definitions:
  - 'Enveloppe rigide destinée à contenir un objet et ayant grossièrement la même forme que celui-ci : Étui à lunettes. Étui de violon.'
  - 'Petite boîte spécialement destinée à contenir un ensemble d''objets de petites dimensions : Étui à cigarettes.'
  - Douille d'une munition pour arme portative.
  - Enveloppe de toile dont on recouvre les objets que l'on veut protéger.
synonyms: []
