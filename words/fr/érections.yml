language: fr
word: érections
type: nom féminin
etymology: bas latin erectio, -onis, du latin classique erigere, dresser
definitions:
  - Action de dresser, d'élever une statue, un monument.
  - 'Action de promouvoir quelque chose à un certain rang : Érection d''un chef-lieu de canton en sous-préfecture.'
  - Action de créer une charge, une institution.
  - Gonflement et durcissement de certains organes ou tissus (pénis, clitoris, mamelon du sein).
synonyms: []
