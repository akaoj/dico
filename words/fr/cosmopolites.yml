language: fr
word: cosmopolites
type: adjectif
etymology: ""
definitions:
  - 'Propre à quelqu''un qui s''accommode de particularités nationales diverses : Goûts cosmopolites.'
  - 'Qui comprend des éléments de multiples nationalités : Ville cosmopolite.'
  - Se dit d'une espèce animale ou végétale quand elle est présente dans toutes les parties du monde.
synonyms: []
