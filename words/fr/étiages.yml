language: fr
word: étiages
type: nom masculin
etymology: de étier
definitions:
  - Niveau moyen le plus bas d'un cours d'eau, parfois marqué par un zéro pour mesurer la hauteur des eaux au-dessus de ce point au moyen de chiffres inscrits sur une échelle.
  - Abaissement exceptionnel du débit d'un cours d'eau. (Le terme de « basses eaux » désigne un abaissement plus normal et plus fréquent.)
