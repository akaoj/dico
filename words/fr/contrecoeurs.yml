language: fr
word: contrecoeurs
type: nom masculin
etymology: ""
definitions:
  - Mur de fond d'un foyer ouvert.
  - Plaque, en général en fonte, dont on recouvre cette partie. (Le contrecœur apparaît dans les cheminées vers le milieu du xve s. Il est décoré d'armoiries, de chiffres, d'emblèmes en relief.)
  - Maniement pair pratiqué chez les bovins dans la partie postérieure de l'épaule.
synonyms: []
