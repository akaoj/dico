language: fr
word: fouet
type: nom masculin
etymology: ancien français fou, hêtre, du latin fagus
definitions:
  - 'Instrument fait d''une corde ou d''une lanière de cuir attachée à un manche, pour conduire ou exciter certains animaux (ceux de trait, en particulier) : Un fouet de cocher.'
  - 'Châtiment, correction infligés à l''aide d''un fouet ou d''un instrument analogue : Condamner au fouet.'
  - Ustensile de cuisine servant à battre les œufs, à monter les crèmes, les sauces, etc.
  - (Botanique) Nom donné aux coulants du fraisier.
  - (Pêche) Canne très souple pour la pêche à la mouche.
  - (Technique) Cordage câblé en chanvre de faible diamètre.
  - (Zootechnie) Queue du chien, notamment du chien courant.
synonyms: []
