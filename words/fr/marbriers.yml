language: fr
word: marbriers
type: nom masculin
etymology: ""
definitions:
  - Ouvrier procédant au sciage, à la taille et au polissage de blocs, de plaques et d'objets en marbre ou en granite.
  - Propriétaire d'une marbrerie ; marchand de marbre.
  - Peintre en décors imitant le marbre.
