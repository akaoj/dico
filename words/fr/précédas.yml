language: fr
word: précédas
type: verbe transitif
etymology: latin praecedere
definitions:
  - 'Marcher, se déplacer devant quelqu''un, un groupe : L''avant-garde précède l''armée.'
  - 'Être placé, situé avant, en avant de quelque chose : L''article précède le nom.'
  - 'Arriver avant quelqu''un : Il m''a précédé au bureau de quelques minutes.'
  - 'Avoir été avant quelqu''un, un groupe quelque part, être leur prédécesseur : Celui qui vous a précédé à ce poste est parti à l''étranger.'
synonyms: []
