language: fr
word: étuvages
type: nom masculin
etymology: ""
definitions:
  - Action d'étuver.
  - Traitement d'un produit alimentaire dans une enceinte close, à température définie, en présence ou non de vapeur d'eau.
  - Traitement du bois à la vapeur d'eau, à des fins de conservation (dessévage) ou pour le ramollir avant cintrage, tranchage et déroulage.
  - Opération consistant à chauffer du béton frais en présence de vapeur d'eau pour en accélérer le durcissement.
  - Mise en étuve des peaux pour en favoriser le tannage.
  - Injection de vapeur dans les fûts pour les nettoyer.
