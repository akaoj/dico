language: fr
word: compteurs
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à compter des impulsions ou à mesurer certaines grandeurs (distance parcourue, énergie consommée, etc.).
  - Appareil horaire servant généralement à la mesure de temps courts, sans donner l'heure comme les chronographes.
  - Détecteur permettant de compter les particules qui le traversent et, dans certains cas, de mesurer leur énergie ou leur vitesse.
synonyms: []
