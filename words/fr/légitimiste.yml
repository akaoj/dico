language: fr
word: légitimiste
type: nom
etymology: de légitime
definitions:
  - Partisan du pouvoir en place.
  - En France, partisan de la branche aînée des Bourbons, détrônée par la révolution de juillet 1830 au profit de la branche d'Orléans. (Partisans du comte de Chambord [Henri V], les légitimistes s'opposèrent à Louis-Philippe Ier puis à Napoléon III. Ils fusionnèrent avec les Orléanistes en 1873, mais l'intransigeance du comte de Chambord fit échouer leur tentative de restauration monarchique.)
