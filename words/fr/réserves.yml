language: fr
word: réserves
type: nom féminin pluriel
etymology: ""
definitions:
  - Ensemble d'éléments accumulés, stockés, dans lesquels on peut puiser.
  - (Mines) Tonnages de minerais identifiés susceptibles d'être exploités dans des conditions technologiques et économiques données.
  - (Pétrole) Quantités d'hydrocarbures récupérables dans un gisement.
