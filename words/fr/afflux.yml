language: fr
word: afflux
type: nom masculin
etymology: latin médiéval affluxus, flux de la mer
definitions:
  - 'Arrivée soudaine d''un grand nombre de personnes, de choses en un même endroit : Afflux de touristes, de produits étrangers.'
  - 'Abondance de liquide et en particulier du sang vers une partie du corps : Un afflux de sang à la tête.'
  - Mouvement des charges électriques vers un point.
synonyms: []
