language: fr
word: capuchon
type: nom masculin
etymology: de capuche, avec peut-être l'influence de l'italien cappucchio, de cappa, cape
definitions:
  - Coiffure souple couturée, qui se fixe à l'encolure d'un vêtement, sur lequel elle peut se rabattre.
  - Vêtement composé d'une pèlerine à capuchon.
  - 'Pièce qui s''adapte à un objet, à un instrument pour le fermer, le protéger : Capuchon d''un stylo.'
  - Partie élargie du cou des serpents najas en position de combat.
synonyms: []
