language: fr
word: rémunérerons
type: verbe transitif
etymology: latin remunerare, récompenser, de munus, -eris, présent
definitions:
  - 'Payer à quelqu''un une somme donnée en échange d''un travail ou d''un service : Rémunérer des ouvriers pour les heures supplémentaires.'
  - 'Donner de l''argent pour un travail : Rémunérer les services d''un jardinier.'
synonyms: []
