language: fr
word: râteaux
type: nom masculin
etymology: latin rastellus, de rastrum, râteau
definitions:
  - Outil agricole et de jardinage composé d'un manche aboutissant à une barre perpendiculaire armée de dents.
  - Appareil tracté, porté ou automoteur servant à rassembler et/ou à déplacer des fourrages préalablement coupés par une faucheuse.
  - Traverse en bois, garnie de cuir, formant pression sur la pierre, dans la presse lithographique à bras.
  - Raclette à manche avec laquelle le croupier déplace les mises sur les tables de jeu.
  - 'Famulier. Échec et, en particulier, échec amoureux : Se prendre un râteau.'
synonyms: []
