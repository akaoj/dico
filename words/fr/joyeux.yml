language: fr
word: joyeux
type: adjectif
etymology: de joie
definitions:
  - 'Qui éprouve de la joie, qui est gai : Une table de joyeux convives. Il semble d''humeur joyeuse aujourd''hui.'
  - 'Qui, par nature, est porté à rire, à s''amuser, à prendre gaiement la vie : Un joyeux luron.'
  - 'Qui exprime la joie, s''accompagne de joie, est inspiré par la joie : Des visages joyeux.'
  - 'Dans des formules de souhait, bon, heureux : Joyeux anniversaire.'
synonyms: []
