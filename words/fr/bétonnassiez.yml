language: fr
word: bétonnassiez
type: verbe transitif
etymology: ""
definitions:
  - 'Recouvrir de béton : Il a bétonné le sol de sa cave.'
  - Mettre en œuvre du béton frais dans la construction de quelque chose.
  - 'Rendre irréprochable, inattaquable quelque chose, notamment une production intellectuelle, par le soin minutieux apporté à sa conception et à son élaboration : Bétonner une argumentation, une plaidoirie.'
synonyms: []
