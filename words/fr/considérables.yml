language: fr
word: considérables
type: adjectif
etymology: latin médiéval considerabilis
definitions:
  - 'Qui est très grand par le nombre, l''intensité, la valeur : L''émotion est considérable dans le pays.'
  - 'Très important par sa valeur, son mérite, son crédit : C''est un homme politique considérable dans son département.'
synonyms: []
