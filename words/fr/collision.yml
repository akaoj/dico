language: fr
word: collision
type: nom féminin
etymology: latin collisio, -onis, choc
definitions:
  - 'Rencontre, plus ou moins rude, de deux corps en mouvement, ou choc d''un corps contre un obstacle : Entrer en collision avec un véhicule.'
  - 'Heurt violent entre des groupes opposés : Collision entre les manifestants et les forces de l''ordre.'
  - 'Opposition profonde entre des intérêts, des idées : Collision d''intérêts.'
  - Affrontement de deux masses continentales à la suite de la fermeture d'un espace océanique intermédiaire. (Il est à l'origine d'un orogène caractérisé par l'importance des nappes de charriage.)
  - Interaction entre deux ou plusieurs corps, qui produit une modification de l'état de mouvement des corps. (On distingue les collisions élastiques et inélastiques, selon que l'énergie cinétique totale du système se conserve ou se transforme en chaleur ou en énergie potentielle.)
