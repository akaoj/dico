language: fr
word: porosités
type: nom féminin
etymology: ""
definitions:
  - État de ce qui est poreux.
  - Fait d’être perméable aux influences extérieures.
  - Rapport du volume des vides d’un matériau, d’un produit, d’une roche (notamment dans un gisement d’hydrocarbures) au volume total.
  - 'État d’une frontière mal protégée, que l’on peut traverser illégalement en divers points de passage : La porosité des frontières entre les deux pays favorise ce trafic d’armes.'
  - 'Parfois péjoratif. Absence de délimitation claire entre deux domaines, deux milieux, etc., pouvant donner lieu à un jeu d’influences réciproques, voire à une connivence répréhensible. : Certains dénoncent la porosité entre le pouvoir et la finance.'
  - (Aéronautique) Aptitude d'un parachute à laisser s'échapper l'air qui s'engouffre à l'intérieur.
  - (Métallurgie) Petite poche isolée ou formant des amas, rencontrée dans une pièce métallique.
  - (Pédologie) Rapport du volume des espaces du sol non occupés par des éléments solides au volume total du sol. (Ce rapport peut atteindre 0,5 à 0,6.)
  - (Physique et chimie) 1.  Structure lacunaire des corps solides qui comportent de nombreux pores dont les dimensions sont grandes par rapport aux atomes, mais petites à l'échelle de nos observations ordinaires.2.  Rapport du volume des pores d'un corps au volume occupé par ce corps.
