language: fr
word: scarabée
type: nom masculin
etymology: latin scarabeus, du grec karabos
definitions:
  - Nom commun à de nombreuses espèces d'insectes coléoptères lamellicornes, constituant une section de l'immense famille des scarabéidés.
  - Céramique moulée ou pierre fine taillée en forme de scarabée, emblème de la résurrection dans l'ancienne Égypte. (La face ventrale de l'animal est généralement ornée de hiéroglyphes.)
synonyms: []
