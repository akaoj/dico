language: fr
word: annoncerons
type: verbe transitif
etymology: latin adnuntiare, de nuntius, messager
definitions:
  - 'Faire connaître une nouvelle, un événement ; communiquer : Je lui ai annoncé que Pierre était arrivé.'
  - 'Indiquer quelque chose par avance, le laisser présager, prévoir, en parlant de quelque chose : Cette belle journée annonce le printemps.'
  - 'Être le signe certain de quelque chose ; dénoter : Sa physionomie annonce la bonté.'
  - 'Faire savoir que quelqu''un, quelque chose va arriver : On annonce la visite de l''inspecteur pour vendredi.'
  - 'Faire savoir que quelqu''un est présent et demande à être reçu : Se faire annoncer.'
  - Aux cartes, faire une annonce.
synonyms: []
