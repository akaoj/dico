language: fr
word: frontales
type: nom masculin
etymology: ""
definitions:
  - Os impair, médian et symétrique, situé à la partie antérieure du crâne de l'homme. (Il comprend une partie verticale, qui fait partie de la voûte crânienne, et une partie horizontale ou orbito-nasale, qui entre dans la constitution des fosses nasales et de l'orbite.)
  - Os dermique formant la voûte du crâne chez presque tous les vertébrés.
  - Pièce du harnais de tête, qui passe sur le front du cheval et se fixe sur la têtière
  - Bandeau entourant le crâne.
  - Ordinateur de gestion des communications interposé entre des réseaux de transport d'informations et un ou plusieurs ordinateurs, pour décharger ces derniers des fonctions de télécommunication.
  - Synonyme de antependium.
  - Visière fixe du casque médiéval appelé « salade ».
  - Chanfrein du cheval d'armes.
synonyms: []
