language: fr
word: présidiaux
type: nom masculin
etymology: bas latin praesidialis, du latin classique praeses, -idis, chef
definitions:
  - Ancien tribunal civil et criminel, intermédiaire entre les parlements et les bailliages. (Les présidiaux existèrent de 1552 à 1791.)
  - Étendue du ressort de ce tribunal.
  - Juge de ce ressort.
synonyms: []
