language: fr
word: défensive
type: nom féminin
etymology: ""
definitions:
  - Ensemble de mesures permettant d'éviter ou de réduire l'effet d'une agression.
  - Attitude adoptée par le commandement et qui, se limitant à parer les entreprises de l'adversaire, lui abandonne provisoirement l'initiative des opérations.
  - En sports, attitude d'une équipe, d'un joueur se limitant à contenir les attaques des adversaires.
