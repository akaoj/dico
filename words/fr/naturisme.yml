language: fr
word: naturisme
type: nom masculin
etymology: ""
definitions:
  - Tendance à prendre la nature pour seul guide dans son comportement, sa manière de s'alimenter, de vivre.
  - Synonyme de nudisme.
  - Doctrine littéraire et artistique opposée au symbolisme, formulée par Saint-Georges de Bouhélier et Maurice Le Blond, qui prétendait revenir à la vérité de la nature et découvrir le tragique dans le quotidien.
  - Conception de la thérapeutique qui accorde beaucoup d'importance aux médications naturelles (le bain, la chaleur, la lumière, le mouvement, le massage, etc.).
