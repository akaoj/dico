language: fr
word: tringle
type: nom féminin
etymology: moyen néer. tingel, latte plate
definitions:
  - Tige de bois ou de métal de type et d'usage variés.
  - Pièce garnie de crochets ou de chevilles, utilisée pour suspendre des marchandises.
  - Barre métallique ou de bois destinée à suspendre un rideau, une draperie, etc.
  - Barre métallique servant à suspendre des vêtements.
  - Pièce métallique assurant le verrouillage d'une crémone lorsqu'une de ses extrémités s'engage dans la gâche correspondante.
  - Tube de métal supportant l'ensemble des branches du parapluie.
synonyms: []
