language: fr
word: concluions
type: verbe transitif
etymology: latin concludere, de claudere, fermer
definitions:
  - 'Arriver à un arrangement, à une entente, se mettre d''accord après discussions ou négociations sur certains points : Conclure un marché.'
  - 'Finir, terminer une action par quelque chose, apporter le dernier élément qui la rendra complète, parfaite : Conclure un bon repas par un verre d''eau-de-vie.'
  - 'Finir un texte, un discours, etc., le terminer, y apporter une fin ; clore : Conclure une lettre par quelques mots de politesse.'
  - 'Donner une conclusion à une discussion, à un entretien, à un discours : Il est temps de conclure.'
  - 'Tirer de quelque chose une conclusion, en déduire quelque chose, dire en conclusion : J''en conclus que vous vous êtes trompé.'
synonyms: []
