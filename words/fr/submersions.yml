language: fr
word: submersions
type: nom féminin
etymology: bas latin submersio
definitions:
  - 'Littéraire. Action de submerger ; fait d''être submergé : La submersion des rives par une crue.'
  - Technique d'irrigation qui consiste à recouvrir d'une nappe d'eau le terrain à irriguer.
  - Inondation ou invasion par la mer.
synonyms: []
