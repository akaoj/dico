language: fr
word: équipage
type: nom masculin
etymology: de équiper
definitions:
  - Personnel assurant la manœuvre d'un navire, d'un vaisseau spatial, d'un avion ainsi que, le cas échéant, le service des passagers.
  - Personnel militaire affecté au service d'un engin blindé, d'un ouvrage fortifié, d'un aéronef ou d'un bâtiment de la Marine nationale.
  - Ensemble des personnes embarquées à bord d'un voilier pour en assurer la manœuvre.
  - Littéraire. Ensemble de tout ce qui est nécessaire à quelqu'un pour voyager ; train de maison, voiture de maître ou suite d'un particulier qui donnent du faste à ses déplacements.
  - Littéraire. Attelage d'une voiture de maître.
  - (Métallurgie) Réunion d'au moins deux cylindres de laminoir accompagnés de leurs accessoires.
  - (Métrologie) Ensemble des organes mobiles d'un instrument de mesure.
  - (Sports) Dans les courses automobiles de rallye ou de longue durée sur circuit, ensemble des pilotes d'une voiture ou ensemble formé par le pilote et le navigateur chargé de le guider.
  - (Textiles) Ensemble de toutes les lames montées sur un métier à tisser.
  - (Vénerie) Ensemble des personnes, des chiens et des chevaux qui concourent à la chasse à courre du cerf, du chevreuil, du lièvre et du renard. (Pour le sanglier, on dit vautrait.)
