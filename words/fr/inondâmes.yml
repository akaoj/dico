language: fr
word: inondâmes
type: verbe transitif
etymology: latin inundare
definitions:
  - 'Couvrir d''eau un lieu, provoquer une inondation : La rivière en crue a inondé les prés voisins. Ferme le robinet, tu risques d''inonder la cave.'
  - 'Répandre trop d''eau, de liquide en un lieu, sur quelque chose, le mouiller trop abondamment : En renversant le vase, il a inondé la moquette.'
  - 'Être abondamment répandu sur quelque chose : Les larmes qui inondent ses yeux.'
  - 'Littéraire. Envahir (le cœur de) quelqu''un, en parlant d''un sentiment : La joie l''inonde.'
  - 'Se trouver, se répandre en grande quantité, en très grand nombre : Les publicités inondent ce journal.'
  - 'Répandre abondamment : Inonder le marché de camelote.'
synonyms: []
