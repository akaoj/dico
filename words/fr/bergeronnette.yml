language: fr
word: bergeronnette
type: nom féminin
etymology: de bergère, parce que ces oiseaux se plaisent au milieu des troupeaux
definitions:
  - 'Petit passereau (motacillidé), insectivore aux vives couleurs, sédentaire ou de passage en France. (On en rencontre en France trois espèces : la printanière, ou flavéole, la grise, ou lavandière, et la cendrée. Nom usuel hochequeue.)'
