language: fr
word: croûte
type: nom féminin
etymology: latin crusta
definitions:
  - 'Partie extérieure du pain colorée et durcie lors de la cuisson : Manger la mie et laisser la croûte.'
  - 'Couche extérieure durcie qui se forme à la surface d''un corps ou d''un sol : Une croûte de rouille sur un vieux tuyau.'
  - Morceau ou tranche de pain rassis ; croûton.
  - Partie externe des fromages, plus ou moins durcie par déshydratation.
  - Plaque plus ou moins dure qui se forme sur la peau, à la suite d'une blessure ou par la dessiccation d'un liquide sécrété à la surface.
  - 'Populaire. Repas : Apporter sa croûte.'
  - Familier. Personne stupide, bornée ou encroûtée dans la routine.
  - 'Familier. Mauvais tableau : Peintre qui expose ses dernières croûtes.'
  - (Boucherie) Couche de graisse de couverture très épaisse.
  - (Cuisine) 1.  Tranche de pain dorée au beurre servant de support à diverses garnitures (au fromage).2.  Appareil de pâte feuilletée garni intérieurement (pâté en croûte).3.  En Suisse, pain grillé et nappé de fromage, de champignons.
  - (Cuirs et peaux) Couche côté chair d'une peau sciée dans son épaisseur ; cuir tanné qui en provient.
  - (Pédologie) Concrétionnement formé par l'évaporation d'eaux chargées de sels minéraux à la limite supérieure de la nappe phréatique.
