language: fr
word: ailes
type: nom féminin
etymology: de aile 1
definitions:
  - 'Objet fabriqué qui, par sa forme, par sa disposition ou sa destination, évoque le membre des oiseaux : Ailes d''un moulin à vent.'
  - 'Chacune des deux parties latérales de certaines choses, par opposition à la partie centrale : Ailes d''un édifice.'
  - Surface horizontale sur laquelle s'exercent les forces aérodynamiques de portance assurant la sustentation d'un avion.
  - Partie d'une carrosserie recouvrant et entourant la roue.
  - Partie latérale d'une armée terrestre ou navale rangée en bataille.
  - (Botanique) Expansion de certaines graines, donnant prise au vent et assurant la dissémination (pin, érable, orme, etc.).
  - (Céramique) Bord d'un plat, d'une assiette, par opposition au fond, dont le marli le sépare.
  - (Pêche) Pièce de chalut ou de senne située près de l'ouverture de l'engin.
  - (Sports) Chaque extrémité de la ligne d'attaque d'une équipe de football, de handball, de rugby, etc.
synonyms: []
