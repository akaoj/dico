language: fr
word: délabraient
type: verbe transitif
etymology: ancien français label, ruban, du francique *labba, lambeau
definitions:
  - 'Mettre quelque chose en mauvais état par usure, manque d''entretien ; détériorer : Cette longue absence a délabré la maison.'
  - 'Altérer profondément la santé, l''affaiblir : L''alcool lui a délabré l''estomac.'
  - 'Ruiner quelque chose, le détruire : Cette politique avait réussi à délabrer les finances publiques.'
synonyms: []
