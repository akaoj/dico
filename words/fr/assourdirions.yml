language: fr
word: assourdirions
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre comme sourd quelqu''un : Le sifflement des réacteurs nous avait assourdis.'
  - 'Étourdir, fatiguer quelqu''un par un excès de bruit, de paroles : Il m''assourdit avec son bavardage.'
  - 'Rendre un bruit, un son moins intense, l''amortir : La neige assourdit les pas.'
  - Diminuer l'éclat des tons d'une peinture.
  - Rendre sourde une consonne sonore.
synonyms: []
