language: fr
word: tourelle
type: nom féminin
etymology: de tour 3
definitions:
  - Tour peu développée en plan et rattachée à un édifice, pouvant soit monter de fond, soit être bâtie en surplomb.
  - Abri orientable, généralement blindé, dans lequel sont disposées les armes d'un aéronef de combat, d'un navire de guerre, d'un char, d'un ouvrage fortifié.
  - Sur un tour, bloc porte-outils qui peut amener successivement tous les outils en position de travail.
