language: fr
word: pneumatique
type: adjectif
etymology: latin pneumaticus, du grec pneumatikos
definitions:
  - Se dit de machines, d'outillages, d'appareils qui fonctionnent à l'aide d'air comprimé.
  - 'Qui prend sa forme utilisable quand on le gonfle d''air : Canot pneumatique.'
  - Relatif à l'air ou aux gaz. (Peu usité.)
  - Qui a rapport à l'action de l'Esprit saint, à ses manifestations.
synonyms: []
