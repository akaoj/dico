language: fr
word: godet
type: nom masculin
etymology: moyen néerlandais kodde, morceau de bois
definitions:
  - Petit gobelet à boire, sans pied ni anse.
  - 'Populaire. Contenu d''un verre : Boire un godet.'
  - (Bâtiment) Ouverture de trop-plein en tête d'un tuyau de descente.
  - (Beaux-arts) Petite coupe pour délayer les couleurs, ou petit récipient pour l'huile ou l'essence, à l'usage des peintres.
  - (Couture) Ondulation plus ou moins accentuée formée par un tissu taillé en biais ou en forme.
  - (Horticulture) Petit pot à fleurs.
  - (Manutention et stockage) Sorte d'auge de capacité et de forme variables, utilisée dans un certain nombre d'appareils de manutention (drague, élévateur, pelleteuse, etc.).
synonyms: []
