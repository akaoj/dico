language: fr
word: hellénistes
type: nom
etymology: grec hellênistês
definitions:
  - Spécialiste de la langue, de la littérature et de la civilisation grecques.
  - Synonyme de hellénisant.
  - Nom donné aux Juifs de la Diaspora, par opposition aux Juifs nés en Palestine et dont la langue n'était plus l'arménien, mais le grec.
  - Dans l'Église primitive, fraction de la communauté chrétienne primitive de langue grecque.
