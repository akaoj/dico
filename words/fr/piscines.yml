language: fr
word: piscines
type: nom féminin
etymology: latin piscina, de piscis, poisson
definitions:
  - Bassin artificiel, de forme et de dimensions variables, aménagé pour la baignade, la natation, etc. ; ensemble des installations qui entourent ce bassin.
  - 'Structure gonflable qu''on remplit d''eau pour se baigner : Une piscine en plastique.'
  - Cuve aménagée sous un baptistère.
  - Nom familier donné aux services secrets français.
  - Dans les réacteurs nucléaires à eau ordinaire, bassin rempli d'eau surmontant la cuve du réacteur et assurant notamment la protection biologique du personnel contre les rayonnements.
synonyms: []
