language: fr
word: consommateur
type: nom
etymology: de consommer
definitions:
  - 'Personne qui achète pour son usage des produits quelconques : Les associations de consommateurs.'
  - Personne qui mange ou boit dans un établissement public.
  - 'Personne ou chose qui consomme quelque chose, en particulier un matériau, une source d''énergie : Cet appareil est un gros consommateur d''électricité.'
  - (Écologie) Organisme vivant se nourrissant d'autres organismes ou, plus généralement, de matière organique préexistante.
synonyms: []
