language: fr
word: fiscs
type: nom masculin
etymology: latin fiscus, corbeille d'osier
definitions:
  - Ensemble des administrations chargées de percevoir, de fixer et de répartir les impôts.
  - Dans la Rome antique, partie du trésor public, gérée directement par l'empereur depuis Auguste, comprenant les revenus des provinces et des domaines impériaux et certains revenus des provinces sénatoriales, servant à l'entretien de l'armée, aux grands travaux, au service de la poste et aux rémunérations des fonctionnaires.
