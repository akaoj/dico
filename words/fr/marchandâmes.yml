language: fr
word: marchandâmes
type: verbe transitif
etymology: de marchand
definitions:
  - 'Discuter le prix d''une marchandise pour l''obtenir à meilleur compte : Marchander un tableau.'
  - 'Littéraire. Accorder quelque chose à regret, avec parcimonie, ou en demandant quelque chose en échange : Marchander les éloges.'
synonyms: []
