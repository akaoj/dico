language: fr
word: palladium
type: nom masculin
etymology: latin Palladium, du grec Palladion, de Pallas, -ados, Pallas
definitions:
  - Image de la déesse Pallas, apportée de Troie et placée, à Rome, dans le temple de Vesta. (Elle était étroitement attachée au destin éternel de la ville.)
  - Objet sacré quelconque à la garde duquel était attachée la conservation d'une ville ou d'un État.
