language: fr
word: entonnoir
type: nom masculin
etymology: de entonner, mettre en tonneau
definitions:
  - Ustensile rigide de forme conique servant à transvaser les liquides.
  - Excavation sur bords évasés faite dans le sol, notamment par l'éclatement d'un obus, d'une bombe, d'un fourneau de mine, par l'effondrement du sous-sol.
  - Excavation de forme conique réalisée à la base d'un panneau exploité pour soutirer le minerai abattu.
  - Goulet d'accès des nasses et verveux.
synonyms: []
