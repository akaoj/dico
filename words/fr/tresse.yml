language: fr
word: tresse
type: nom féminin
etymology: latin populaire *trichia
definitions:
  - 'Forme obtenue par entrelacement de brins, de fils, de rubans, etc. : Faire une tresse avec du fil plastique.'
  - Natte de cheveux.
  - Ornement architectural figurant des rubans ou bandelettes entrelacés.
  - Enveloppe de fils textiles ou métalliques entrecroisés, utilisée comme séparateur ou comme revêtement des câbles électriques.
  - Cordage plat, tressé à la main.
  - Galon placé sur le bandeau du képi pour indiquer le grade.
  - Type de ruban où les fils de chaîne sont entrecroisés et où il n'y a pas de fils de trame.
  - En Suisse, pain blanc légèrement sucré, formé en tressant des cordons de pâte.
synonyms: []
