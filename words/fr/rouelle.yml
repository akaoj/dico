language: fr
word: rouelle
type: nom féminin
etymology: bas latin rotella, petite roue
definitions:
  - Symbole solaire dans certaines civilisations de l'âge du bronze celtique, formé d'une petite roue pourvue de rayons.
  - Rondelle ajoutée à l'armure pour protéger les articulations de l'épaule, du coude et du genou.
  - Tranche de veau épaisse, obtenue en débitant le cuisseau sur toute sa largeur.
  - Pièce d'étoffe ronde que les Juifs devaient porter sur leurs vêtements, en France au Moyen Âge.
synonyms: []
