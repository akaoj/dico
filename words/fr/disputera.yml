language: fr
word: disputera
type: verbe transitif
etymology: latin disputare
definitions:
  - 'Lutter pour obtenir ce que quelqu''un possède ou tente d''obtenir : Disputer la victoire à un adversaire.'
  - 'Participer à un match, une compétition : Disputer un tournoi de tennis.'
  - 'Familier. Gronder quelqu''un, lui faire des remontrances : Se faire disputer par le professeur.'
synonyms: []
