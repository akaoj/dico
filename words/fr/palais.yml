language: fr
word: palais
type: nom masculin
etymology: latin Palatium, de Palatinus mons, mont Palatin, sur lequel Auguste fit construire son palais
definitions:
  - 'Résidence vaste, somptueuse d''un chef d''État, d''un personnage important : Le palais d''un ambassadeur.'
  - 'Habitation, résidence somptueuse, magnifique ou jugée telle d''un particulier : Sa villa est un véritable palais.'
  - 'Vaste et imposant édifice public : Le palais des Expositions.'
synonyms: []
