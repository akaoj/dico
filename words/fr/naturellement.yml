language: fr
word: naturellement
type: adverbe
etymology: ""
definitions:
  - 'Par l''effet de la nature : Un sol naturellement fertile.'
  - 'De nature, par une propriété qui tient à la nature physique de quelqu''un, de l''homme : Ses cheveux bouclent naturellement.'
  - 'Par une impulsion naturelle, instinctive ; spontanément : Cette idée lui est venue naturellement.'
  - 'Conformément à sa nature morale, à son tempérament : Il est naturellement stupide.'
  - 'D''une manière qui n''est pas affectée : Il nous tutoie très naturellement.'
  - 'Comme on doit s''y attendre, d''une manière inévitable ; évidemment : Il ne m''a naturellement pas prévenu.'
  - 'Indique dans une réponse l''accord complet ou souligne le côté parfaitement attendu, normal de quelque chose : Vous viendriez ? — Naturellement.'
synonyms: []
