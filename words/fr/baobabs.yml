language: fr
word: baobabs
type: nom masculin
etymology: arabe bū hlowdotibab, fruit aux nombreuses graines
definitions:
  - Gros arbre (bombacacée) des régions chaudes d'Afrique et d'Asie (le tronc a parfois 8 m de diamètre), aux branches très étalées, et dont les fruits ovoïdes (pains de singe) sont comestibles, à saveur acidulée.
synonyms: []
