language: fr
word: étalonnage
type: nom masculin
etymology: de étalon 2
definitions:
  - Détermination de la relation existant entre les indications d'un appareil de mesure et les valeurs de la grandeur à mesurer, par comparaison avec un étalon.
  - Détermination des conditions d'exposition et de traitement qui, au tirage d'une copie, restituent au mieux les valeurs et les couleurs du sujet enregistré (photographie) ou permettent l'harmonisation des différents plans (film cinématographique).
  - Table numérique permettant de situer un résultat individuel (note dans un test, par exemple) par rapport aux autres résultats observés dans une population de référence.
