language: fr
word: assisteriez
type: verbe transitif
etymology: ""
definitions:
  - 'Seconder, aider quelqu''un dans son activité : Se faire assister par un adjoint.'
  - 'Secourir quelqu''un, un groupe qui est dans le besoin, lui apporter une aide matérielle ou morale : Assister une population sinistrée.'
  - Aider quelqu'un qui va mourir, être auprès de lui dans ses derniers instants.
  - 'En justice, prêter son concours à quelqu''un : L''avocat assiste son client.'
synonyms: []
