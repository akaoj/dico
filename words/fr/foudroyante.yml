language: fr
word: foudroyante
type: adjectif
etymology: ""
definitions:
  - 'Qui frappe d''une mort soudaine et brutale : Une crise cardiaque foudroyante.'
  - 'Qui frappe de stupeur irrésistible, qui a une violence brutale : Une révélation foudroyante.'
  - 'Extraordinaire par sa rapidité, sa puissance : Un démarrage foudroyant.'
synonyms: []
