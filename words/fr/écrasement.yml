language: fr
word: écrasement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''écraser, de broyer quelque chose : L''écrasement des graines de blé sous la meule.'
  - État d'une partie du corps qu'un objet ou un choc a écrasée.
  - 'Action d''écraser, d''anéantir ; fait d''être écrasé : L''écrasement de la rébellion.'
  - 'Action de resserrer, de réduire fortement les écarts, les différences : Écrasement des salaires.'
  - Essai consistant à écraser une éprouvette, soit sous un effort croissant lentement et d'une manière continue, soit sous un choc violent.
synonyms: []
