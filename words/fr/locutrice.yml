language: fr
word: locutrice
type: nom
etymology: bas latin locutor, du latin classique locutum, de loqui, parler
definitions:
  - Sujet parlant qui produit des énoncés, par opposition à celui qui les reçoit et y répond.
  - Personne qui parle effectivement telle ou telle langue (souvent pluriel).
synonyms: []
