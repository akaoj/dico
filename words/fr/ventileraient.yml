language: fr
word: ventileraient
type: verbe transitif
etymology: latin ventilare, discuter
definitions:
  - Répartir certaines dépenses ou certains frais entre différents comptes.
  - 'Répartir des choses ou des personnes, les distribuer par groupes, par ensembles : Ventiler les dossiers.'
  - Évaluer la valeur respective de divers biens qui ont été vendus ensemble pour un prix global.
synonyms: []
