language: fr
word: raquettes
type: nom féminin
etymology: latin médiéval rasceta, peut-être de l'arabe raha, paume de la main
definitions:
  - Cadre ovale, garni d'un cordage en boyaux ou en fibre synthétique, terminé par un manche et dont on se sert pour jouer au tennis, au squash, au badminton, etc.
  - Plaque de bois recouverte d'une pellicule de caoutchouc, terminée par un manche et utilisée pour jouer au tennis de table.
  - Large semelle, généralement à claire-voie, qui permet de marcher sur la neige sans que le pied s'enfonce.
  - 'Familier. Joueur de tennis : C''est une excellente raquette.'
  - Membre antérieur du bœuf.
  - Petit haveneau.
  - Au basket-ball, zone située à proximité immédiate du panier et dans laquelle il est interdit aux attaquants de stationner plus de trois secondes.
synonyms: []
