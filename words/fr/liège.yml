language: fr
word: liège
type: nom masculin
etymology: latin populaire *levius, du latin classique levis, léger
definitions:
  - Matériau épais, imperméable et léger, fourni par l'écorce de certains arbres et particulièrement du chêne-liège.
  - Synonyme de bitter pit.
  - Planchette de bois incurvée munie d'une poignée et recouverte d'une couche de liège, dont se servent les corroyeurs pour assouplir les peaux.
synonyms: []
