language: fr
word: cachucha
type: nom féminin
etymology: espagnol cachucha
definitions:
  - Danse espagnole d'origine andalouse exécutée en solo par un homme ou par une femme. (Elle fut popularisée par la danseuse Fanny Elssler qui en donna sa propre interprétation dans le ballet de Coralli Peracini, le Diable boiteux [1836])
  - Pièce instrumentale de rythme ternaire, proche du boléro.
synonyms: []
