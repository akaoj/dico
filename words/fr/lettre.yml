language: fr
word: lettre
type: nom féminin
etymology: latin littera
definitions:
  - Chacun des signes graphiques dont l'ensemble constitue un alphabet et qui, seuls ou en combinaison avec d'autres, correspondent à un son de la langue.
  - 'Le sens strict, littéral, des mots qui composent quelque chose (un texte), par opposition à son sens profond, à son esprit : Suivre la lettre de la loi.'
  - 'Écrit sur feuille de papier, adressé personnellement à quelqu''un et destiné à être mis sous enveloppe pour être envoyé par la poste : Écrire une lettre de condoléances.'
  - 'Titre donné à un ouvrage sous forme de correspondance : Les « Lettres de mon moulin » d''Alphonse Daudet.'
  - (Gravure et lithographie) Sur une estampe, désigne toute inscription gravée (titre, noms du dessinateur, du graveur, etc.). [Avant la lettre se dit d'une épreuve tirée avant qu'on ait gravé ces inscriptions.]
  - (Imprimerie) 1.  Caractère représentant une des lettres de l'alphabet.2.  Ensemble des caractères typographiques dont on se sert pour la composition des textes.
  - (Musique) Caractère de l'alphabet affecté à un usage musical.
  - (Numismatique) Caractère de l'alphabet qui, sur une monnaie française, à partir du règne de François Ier, indique l'atelier de fabrication (A, Paris ; B, Rouen ; etc.).
