language: fr
word: cambrai
type: verbe transitif
etymology: picard cambre, du latin camur, -urus, recourbé
definitions:
  - 'Arquer, courber en arc : Cambrer une pièce de bois.'
  - 'Courber (le corps) en arrière : Cambrer le buste.'
  - Donner aux cartons des plats d'une reliure une forme cintrée.
synonyms: []
