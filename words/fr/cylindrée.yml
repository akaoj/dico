language: fr
word: cylindrée
type: nom féminin
etymology: ""
definitions:
  - Volume engendré par la course du piston dans le cylindre d'un moteur, d'une pompe.
  - Total des cylindrées d'un moteur, exprimé en centimètres cubes ou en litres.
  - 'Voiture, motocyclette désignée selon la capacité de ses cylindres : Une grosse cylindrée.'
synonyms: []
