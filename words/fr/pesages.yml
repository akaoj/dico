language: fr
word: pesages
type: nom masculin
etymology: ""
definitions:
  - Action ou manière de peser.
  - Mesure du degré alcoolique acquis ou en puissance d'un vin ou d'un moût.
  - Lieu où l'on pèse les concurrents avant une épreuve (voitures, boxeurs, haltérophiles, jockeys, etc.).
  - Enceinte la plus confortable d'un champ de courses, où le public est le mieux à même d'apprécier la présentation des chevaux et de suivre le déroulement des épreuves.
