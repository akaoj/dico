language: fr
word: bouchez
type: verbe transitif
etymology: ancien français bousche, fagot, du latin populaire *bosca, broussailles
definitions:
  - 'Fermer, obturer une ouverture, un conduit, au moyen d''une matière, d''un objet qu''on applique, qu''on met en travers, etc. : Boucher une fissure avec du ciment. Boucher une bouteille.'
  - 'Obstruer un passage, un conduit, y gêner, y empêcher la circulation, l''écoulement : Vous bouchez l''entrée avec vos valises.'
synonyms: []
