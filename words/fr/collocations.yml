language: fr
word: collocations
type: nom féminin
etymology: latin collocatio, -onis, disposition
definitions:
  - Action ou manière d'inscrire des créanciers dans l'ordre que la loi assigne au paiement de leur créance.
  - Somme que doit recevoir un créancier d'après l'ordre qu'il occupe.
  - Position d'un objet par rapport à d'autres au sein d'un ensemble, d'un mot par rapport à d'autres le long de la chaîne parlée.
synonyms: []
