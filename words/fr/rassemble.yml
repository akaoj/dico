language: fr
word: rassemble
type: verbe transitif
etymology: de assembler
definitions:
  - 'Faire venir, réunir des personnes, des animaux : Berger qui rassemble des bêtes.'
  - 'Rallier des gens qui ont des opinions identiques en vue d''une action commune : Ce parti rassemble des mécontents.'
  - 'Réunir, à une fin déterminée, des choses dispersées : Rassembler des documents dans une biographie.'
  - 'Faire appel à tous ses moyens, physiques ou intellectuels, les concentrer en vue d''une action difficile : Avoir de la difficulté à rassembler ses idées.'
  - Faire prendre à un cheval une attitude comportant essentiellement un bon ramener, un léger abaissement des hanches et un certain engagement des membres postérieurs sous la masse.
