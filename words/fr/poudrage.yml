language: fr
word: poudrage
type: nom masculin
etymology: ""
definitions:
  - Action de poudrer, de se poudrer.
  - Projection de certaines poudres (par exemple du soufre) sur des plantes, pour lutter contre des maladies ou combattre des insectes nuisibles.
  - Réalisation d'un revêtement protecteur ou décoratif par application de résine sous la forme de poudre, puis cuisson du dépôt, afin de le condenser éventuellement ou de le fondre, pour obtenir un revêtement dense et continu.
