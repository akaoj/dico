language: fr
word: fiévreuse
type: adjectif
etymology: ""
definitions:
  - 'Qui dénote la fièvre ; fébrile : Pouls fiévreux.'
  - 'Qui est dans un état de fièvre, de surexcitation, d''agitation, d''inquiétude : Foule fiévreuse.'
  - 'Qui atteint un haut degré d''intensité, frénétique : Activité fiévreuse.'
synonyms: []
