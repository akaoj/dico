language: fr
word: réceptacles
type: nom masculin
etymology: latin receptaculum, de receptare, recevoir
definitions:
  - 'Littéraire. Lieu qui reçoit des choses ou des personnes venues de divers endroits : Cet hôtel est le réceptacle de la pègre.'
  - Bassin où les eaux sont recueillies pour être ensuite distribuées par des conduites.
  - Sommet du pédoncule floral, sur lequel s'insèrent soit les pièces florales, soit les fleurs d'un capitule. (Le réceptacle peut devenir charnu et faire partie du fruit [fraise, pomme, figue]. Le réceptacle du capitule de l'artichaut est charnu et comestible [« fond d'artichaut »].)
