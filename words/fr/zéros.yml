language: fr
word: zéros
type: nom masculin
etymology: italien zero, contraction de zefiro, de l'arabe slowdotifr, vide
definitions:
  - Le plus petit élément de l'ensemble ℕ des naturels et le seul à ne pas avoir de prédécesseur dans ℕ ; chiffre qui représente ce nombre.
  - 'Valeur, quantité, grandeur numérique nulle : Sa fortune est réduite à zéro.'
  - 'Familier. S''emploie en guise de réponse pour repousser une éventualité ou pour indiquer qu''on a raté quelque chose : La Côte d''Azur au mois d''août, zéro pour moi !'
  - (Linguistique) Absence d'un trait formel ou sémantique, prenant valeur de trait pertinent, dans un système où les unités se définissent les unes par rapport aux autres par la présence ou l'absence de ce trait.
  - (Mathématiques) 1.  Élément neutre (noté 0) des groupes additifs.2.  Cardinal de l'ensemble vide.
  - (Presse) Numéro zéro, exemplaire d'une publication périodique précédant le lancement du premier numéro, qui est destiné à roder l'équipe rédactionnelle et à tester les annonceurs.
synonyms: []
