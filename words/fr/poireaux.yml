language: fr
word: poireaux
type: nom masculin
etymology: ancien français porel, du latin porrum, avec l'influence de poire
definitions:
  - Plante cultivée (liliacée), consommée comme légume, constituée de feuilles engainantes, formant à leur base un cylindre dont la partie enterrée, blanche et tendre, est la plus appréciée.
  - Familier et vieux. Verrue.
  - Familier. Décoration du Mérite agricole.
synonyms: []
