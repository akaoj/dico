language: fr
word: flanqueront
type: verbe transitif
etymology: de flanquer 1
definitions:
  - 'Lancer, jeter brutalement ou brusquement : Flanquer une assiette à la tête de quelqu''un.'
  - 'Mettre quelque chose quelque part sans soin, sans égard : Flanque ça dans un coin.'
  - 'Appliquer fortement ; donner : Flanquer une gifle à quelqu''un.'
synonyms: []
