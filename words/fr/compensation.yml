language: fr
word: compensation
type: nom féminin
etymology: latin compensatio
definitions:
  - 'Avantage qui compense un inconvénient, un mal, un préjudice ; dédommagement : Il n''y a pas de compensation à l''alourdissement de l''horaire.'
  - 'Action de compenser un sentiment de manque : Manger par compensation.'
  - (Aéronautique) Phénomène qui permet d'atténuer les efforts sur les commandes lors du braquage d'une gouverne.
  - (Banque) Opération par laquelle les achats et les ventes se règlent au moyen de virements réciproques, sans déplacement de titres ni d'argent.
  - (Cybernétique) Suppression progressive d'un asservissement secondaire de stabilisation, ayant pour effet de ramener la grandeur réglée à sa valeur de régime après un régime transitoire.
  - (Droit) Procédé qui permet d'éteindre des obligations entre deux personnes respectivement créancières et débitrices l'une de l'autre. (La compensation peut être légale, conventionnelle ou judiciaire.)
  - (Économie) Système de règlement d'échanges internationaux aux termes duquel un pays exportateur est réglé par le pays importateur non en devises, mais en marchandises.
  - (Horlogerie) Limitation ou suppression des effets perturbateurs agissant au détriment de la précision des appareils horaires.
  - (Marine) Correction des déviations de l'aiguille aimantée du compas d'un navire dues à l'acier présent dans la structure ou le chargement de ce navire.
  - (Métrologie) Application de la technique d'estimation par moindres carrés au traitement des mesures.
  - (Psychanalyse) Ensemble des manifestations par lesquelles un sujet tend à surmonter une situation d'infériorité ou de frustration.
