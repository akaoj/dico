language: fr
word: joubarbes
type: nom féminin
etymology: latin Jovis barba, barbe-de-Jupiter
definitions:
  - Herbe (crassulacée) des rocailles et des montagnes de l'Ancien Monde, aux feuilles épaisses et charnues, disposées en rosette d'où sort l'inflorescence. (Nom usuel mère de famille.)
