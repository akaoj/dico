language: fr
word: confidente
type: nom
etymology: italien confidente, du latin confidens, confiant
definitions:
  - Personne à qui l'on fait ses confidences, à qui l'on confie ses pensées les plus secrètes.
  - Au théâtre, personnage secondaire à qui les personnages principaux confient leurs états d'âme et leurs desseins, afin d'en instruire les spectateurs.
