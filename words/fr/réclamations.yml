language: fr
word: réclamations
type: nom féminin
etymology: latin reclamatio, de reclamare, réclamer
definitions:
  - 'Action de s''adresser à l''autorité pour se plaindre de quelque chose, pour protester, signaler une malfaçon, etc. : Bureau des réclamations.'
  - 'Action de réclamer quelque chose auquel on estime avoir droit ; demande, lettre par laquelle on réclame : Réclamation de dommages et intérêts.'
  - 'Action de protester, de revendiquer : Être excédé par les réclamations continuelles des enfants.'
  - Contestation du contribuable auprès de l'Administration fiscale en cas de désaccord quant à la contribution qui lui est demandée. (Le délai général de réclamation expire le 31 mars de l'année qui suit l'année de mise en recouvrement du rôle.)
synonyms: []
