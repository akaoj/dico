language: fr
word: balafrassent
type: verbe transitif
etymology: ""
definitions:
  - 'Marquer quelqu''un, son visage d''une balafre : Il lui balafra la joue d''un coup d''épée.'
  - 'Littéraire. Rayer, barrer quelque chose de traits énergiques : Balafrer un texte de coups de crayon rageurs.'
