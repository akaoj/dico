language: fr
word: remballés
type: verbe transitif
etymology: de emballer
definitions:
  - 'Emballer, ranger de nouveau ce qui avait été déballé : Remballer ses affaires et partir.'
  - 'Familier. Mal recevoir quelqu''un, le renvoyer, l''envoyer au diable : N''y allez pas, vous allez vous faire remballer.'
  - 'Familier. Garder quelque chose pour soi au moment où on allait parler : Remballe tes compliments.'
synonyms: []
