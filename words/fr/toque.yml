language: fr
word: toque
type: nom féminin
etymology: espagnol toca
definitions:
  - Coiffure sans bords de forme cylindrique.
  - Casquette de jockey hémisphérique à visière.
  - Coiffure haute et cylindrique en toile blanche empesée portée par les cuisiniers.
  - 'Chef cuisinier, dans un restaurant : Une grande toque.'
synonyms: []
