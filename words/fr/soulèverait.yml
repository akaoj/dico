language: fr
word: soulèverait
type: verbe transitif
etymology: de sous et lever
definitions:
  - 'Faire quitter à quelqu''un ou quelque chose le contact avec la surface sur laquelle il repose, en particulier en le portant : Une grosse pierre que l''on soulève avec peine.'
  - 'Porter quelque chose, le mouvoir vers le haut ; lever un objet ou une partie du corps : Soulever le loquet pour ouvrir la porte. Elle souleva la tête.'
  - 'Mettre quelque chose en mouvement au-dessus du sol, le faire lever, s''élever : Le vent soulève les feuilles mortes.'
  - 'Susciter, faire naître telle réaction affective ou autre : Cette réponse a soulevé des protestations.'
  - 'Inspirer à quelqu''un, à un groupe de l''hostilité, de la révolte : Soulever l''opinion contre le gouvernement.'
  - 'Familier. Voler quelque chose, quelqu''un à quelqu''un, le lui soustraire habilement : Soulever à un concurrent une partie de sa clientèle.'
synonyms: []
