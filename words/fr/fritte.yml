language: fr
word: fritte
type: nom féminin
etymology: italien fritta, féminin de fritto, frit
definitions:
  - Mélange vitreux obtenu par fusion et broyage de divers constituants (silice, soude, potasse, chaux, etc.), et utilisé dans la préparation de certaines pâtes ou glaçures céramiques.
  - Produit intermédiaire dans le processus de fusion du verre.
  - Cuisson de ce mélange.
  - Scorie de verrerie.
  - Élément vitreux d'un émail.
synonyms: []
