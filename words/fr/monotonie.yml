language: fr
word: monotonie
type: nom féminin
etymology: grec monotonia
definitions:
  - 'Uniformité de ton, d''intonation, d''inflexion : Monotonie de la voix.'
  - 'Manque lassant de variété, de diversité : La monotonie d''un paysage.'
  - Qualité monotone d'une fonction ou d'une suite.
synonyms: []
