language: fr
word: breuvages
type: nom masculin
etymology: ancien français beivre, boire, du latin bibere
definitions:
  - Boisson d'une composition spéciale ou, familièrement, boisson quelconque.
  - Au Québec (emploi critiqué), boisson non alcoolisée accompagnant un repas, en particulier au restaurant.
