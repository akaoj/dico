language: fr
word: réforme
type: nom féminin
etymology: de réformer
definitions:
  - 'Changement de caractère profond, radical apporté à quelque chose, en particulier à une institution, et visant à améliorer son fonctionnement : Réforme de l''enseignement.'
  - Action de retirer du service un véhicule ferroviaire pour révision, réparation ou examen.
  - Opération par laquelle un militaire atteint d'une affection qui diminue son aptitude physique est déclaré inapte temporaire ou définitif au service dans les armées ; position de ce militaire.
  - Classement hors service des matériels reconnus inutilisables pour l'armée.
  - Retour d'un ordre religieux à l'observation de ses règles primitives.
synonyms: []
