language: fr
word: stables
type: adjectif
etymology: latin stabilis
definitions:
  - 'Qui repose solidement sur sa base et dans une position d''équilibre bien assurée : Fondations stables.'
  - 'Qui se maintient durablement dans tel ou tel état : Une monnaie stable.'
  - 'Se dit de quelqu''un dont la conduite est marquée par la constance, la permanence : Avoir une humeur stable.'
  - (Chimie) Se dit d'un corps qui ne peut être décomposé que par une forte élévation de température, ou sur lequel les réactifs chimiques ont peu d'action.
  - (Physique) Se dit d'un équilibre présenté par un système qui, écarté de sa position d'équilibre, y revient.
  - (Pyrotechnie) Se dit d'une substance explosive qui ne s'altère pas spontanément.
synonyms: []
