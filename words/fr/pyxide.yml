language: fr
word: pyxide
type: nom féminin
etymology: latin pyxis, -idos, du grec puksis, -idos, boîte de buis
definitions:
  - Petite boîte avec couvercle servant à contenir dans l'Antiquité des fards ou des bijoux, et à l'époque chrétienne les hosties. (Elle est à l'origine du tabernacle et du ciboire.)
  - Petit vase de métal qui sert à porter la communion aux malades.
  - Fruit en forme de capsule qui s'ouvre de manière à séparer un couvercle de la partie basilaire.
