language: fr
word: canaux
type: nom masculin
etymology: latin canalis
definitions:
  - Voie navigable artificielle, comportant une série de biefs dans lesquels est maintenu un mouillage à peu près constant.
  - Conduit permettant le passage d'un liquide ou d'un gaz.
  - (Anatomie) Conduit faisant communiquer un organe avec un autre ou avec l'extérieur et livrant passage à une sécrétion, à un vaisseau, à un nerf, à un tendon, à la moelle osseuse ou à de l'air.
  - (Architecture et arts décoratifs) 1.  Refouillement, petite moulure creuse, en général arrondie.2.  Bassin de forme très allongée, entrant dans la composition d'un jardin à la française.
  - (Biologie) Organe animal ou végétal en forme de tuyau et où circule ou stationne, de façon permanente ou temporaire, un liquide organique. (Chez les plantes, on distingue dans certaines espèces un canal médullaire [axe creux de la tige], des canaux sécréteurs et, chez les plantes aquatiques, des canaux aérifères.)
  - '(Géographie) 1.  Lit ou bras d''une rivière ; chenal.2.  Bras de mer (surtout dans quelques expressions) : Canal de Mozambique.'
  - (Informatique) Organe qui associe les unités d'un système informatique entre elles.
  - (Sociologie) Support physique ou ensemble des appareils techniques nécessaires à la transmission de signaux ou de messages écrits, sonores ou visuels.
synonyms: []
