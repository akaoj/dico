language: fr
word: longe
type: nom féminin
etymology: de long
definitions:
  - Courroie pour attacher un cheval, pour le conduire à la main ou pour le faire travailler sur un cercle autour d'un cavalier.
  - Longue courroie fixée au licol d'un animal, permettant de le mener ou de l'attacher.
synonyms: []
