language: fr
word: louches
type: adjectif
etymology: ancien français losche, du latin luscus, borgne
definitions:
  - Vieux. Se dit du regard qui louche, des yeux qui manquent de parallélisme.
  - 'Se dit d''une couleur, d''un éclairage qui n''a pas un ton franc : Une clarté louche.'
  - Se dit d'un liquide troublé par des particules insolubles en suspension.
  - 'D''une moralité douteuse : Un type louche.'
  - 'Mal fréquenté ou fréquenté par des personnes louches : Hôtel louche.'
  - 'Équivoque, trouble, suspect, dont on doit se méfier : Une histoire louche.'
synonyms: []
