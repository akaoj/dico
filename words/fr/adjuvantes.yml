language: fr
word: adjuvantes
type: nom masculin
etymology: ""
definitions:
  - 'Littéraire. Ce qui stimule : Trouver dans le café un adjuvant.'
  - Produit adjuvant.
  - Médicament ou traitement qui renforce ou complète les effets de la médication principale.
  - (Agriculture) Produit chimique qui améliore le pouvoir de dispersion, d'étalement ou d'adhérence des pulvérisations de pesticides sur les plantes.
  - (Eaux et assainissement) Substance ajoutée à une eau brute ou à une boue pour en favoriser la floculation et la décantation.
  - (Cristallographie) Corps qui facilite une réaction chimique ou la cristallisation d'un composé.
