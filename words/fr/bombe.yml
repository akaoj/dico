language: fr
word: bombe
type: nom féminin
etymology: italien bomba
definitions:
  - Projectile creux chargé de matière explosive ou incendiaire et muni d'un appareil de mise à feu.
  - 'Tout explosif se plaçant ou se lançant à la main : Un attentat à la bombe.'
  - Nouvelle surprenante, événement sensationnel.
  - Synonyme de aérosol.
  - Au Canada, synonyme de bouilloire.
  - (Équitation) Casquette hémisphérique renforcée que porte un cavalier comme protection en cas de chute.
  - 'Familier. Personne particulièrement séduisante : Son frère est une bombe.'
synonyms: []
