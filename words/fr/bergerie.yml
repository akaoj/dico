language: fr
word: bergerie
type: nom féminin
etymology: de berger
definitions:
  - Bâtiment pour le logement des moutons.
  - Peinture ou tapisserie à sujet pastoral et galant (xviie-xviiie s.).
  - Poésie pastorale, de forme parfois dramatique, appelée pastourelle au Moyen Âge, inspirée par les amours des bergers.
  - Comptoir de forme circulaire à l'intérieur duquel se trouvent les vendeurs, les présentateurs.
