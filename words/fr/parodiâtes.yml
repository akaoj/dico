language: fr
word: parodiâtes
type: verbe transitif
etymology: ""
definitions:
  - Faire la parodie d'une œuvre, l'imiter dans une intention burlesque.
  - 'Être la parodie, la caricature de quelqu''un, de quelque chose, en parlant d''un texte : Ce roman parodie la vie de Hugo.'
  - 'Imiter quelque chose, contrefaire les gestes, le langage, la conduite de quelqu''un : Parodier un homme politique.'
synonyms: []
