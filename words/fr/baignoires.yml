language: fr
word: baignoires
type: nom féminin
etymology: de baigner
definitions:
  - Appareil sanitaire individuel dans lequel on prend des bains.
  - Loge de rez-de-chaussée dans un théâtre.
  - Familier. Grand trou dans la neige qu'un skieur fait en tombant.
  - (Marine) Partie supérieure du kiosque d'un sous-marin servant de passerelle lors de la navigation en surface.
  - (Zootechnie) Fosse en maçonnerie servant au traitement antiparasitaire par immersion des moutons et des bovins.
synonyms: []
