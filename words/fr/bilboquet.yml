language: fr
word: bilboquet
type: nom masculin
etymology: moyen français biller, jouer aux boules, et diminutif de bouque, boule
definitions:
  - Jouet composé d'une boule percée d'un trou reliée par une cordelette à un bâtonnet sur lequel on doit enficher la boule.
  - Petit travail d'imprimerie peu important (affiches, factures, cartes de visite, faire-part).
synonyms: []
