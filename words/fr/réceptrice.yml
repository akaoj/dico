language: fr
word: réceptrice
type: nom masculin
etymology: ""
definitions:
  - Nom générique de dispositifs qui reçoivent une énergie ou un signal et fournissent une énergie ou un signal différents.
  - (Électricité) Dispositif dans lequel l'énergie électrique produit un effet énergétique (mécanique, chimique, etc.) autre que l'effet Joule et qui se trouve, de ce fait, doué de force contre-électromotrice.
  - (Électroacoustique) Transducteur électroacoustique qui transforme les ondes électriques en ondes acoustiques.
  - (Linguistique) Personne qui reçoit et décode le message, par opposition à l'émetteur. (C'est l'interlocuteur par rapport au locuteur ; on l'appelle aussi « auditeur » ou « destinataire ».)
  - '(Médecine) Formation assurant la reconnaissance du message hormonal et le déclenchement de la réponse cellulaire. (Il existe une spécificité tissulaire de certains organes : les récepteurs d''œstrogènes au niveau des seins, par exemple)'
  - (Neurologie et zoologie) 1.  Partie d'un organe sensoriel (muqueuse nasale, rétine, oreille interne, peau, etc.) assurant la transduction entre la stimulation et le message nerveux.2.  Molécule présente dans un neurone, concentrée au niveau de la membrane postsynaptique et possédant une affinité spécifique pour un neuromédiateur.
  - (Travaux publics) Récipient dans lequel se déversent des eaux surabondantes.
