language: fr
word: pesantes
type: adjectif
etymology: ""
definitions:
  - 'Qui pèse lourd : Un pesant bloc de pierre.'
  - 'Qui donne une impression de lourdeur : Une allure pesante.'
  - 'Qui est pénible à supporter : Ces enfants sont une charge pesante.'
  - 'Qui cause une gêne par l''impression de poids, de masse : J''ai la tête pesante.'
  - 'Qui manque d''agilité, de vivacité : Un écrivain pesant.'
synonyms: []
