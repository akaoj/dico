language: fr
word: créditaient
type: verbe transitif
etymology: de crédit
definitions:
  - Inscrire une certaine somme au crédit de quelqu'un, l'en rendre créancier en l'inscrivant à son compte.
  - 'Attribuer quelque chose à quelqu''un, le porter à son actif, en particulier en parlant d''une performance sportive : On a crédité ce coureur d''un temps de 10 secondes sur 100 mètres.'
synonyms: []
