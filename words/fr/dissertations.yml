language: fr
word: dissertations
type: nom féminin
etymology: bas latin dissertatio, -onis
definitions:
  - Autrefois, mémoire sur un problème d'érudition, de doctrine, sur une question savante.
  - Exercice scolaire de composition écrite, consistant dans la discussion d'un sujet de littérature, d'histoire ou de philosophie.
  - 'Développement long, ennuyeux, discours pédant : Il fit une dissertation sur sa maladie.'
