language: fr
word: rebut
type: nom masculin
etymology: de rebuter
definitions:
  - 'Ce qu''il y a de plus mauvais dans quelque chose et qui est laissé de côté : Le rebut d''une fabrication.'
  - 'Littéraire. Ce qu''il y a de plus vil, de plus méprisable dans un groupe : Le rebut de la population.'
  - Objet de correspondance qui n'a pu être ni distribué ni réexpédié par le service postal.
synonyms: []
