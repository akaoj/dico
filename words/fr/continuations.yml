language: fr
word: continuations
type: nom féminin
etymology: latin continuatio, -onis
definitions:
  - 'Action de continuer une action : Se charger de la continuation d''un livre.'
  - 'Résultat de cette action ; suite, prolongement : La politique de ce ministre a été la continuation de celle de son prédécesseur.'
  - 'Fait de se prolonger, de se continuer : La continuation de la guerre.'
synonyms: []
