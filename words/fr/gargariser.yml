language: fr
word: gargariser
type: verbe pronominal
etymology: latin gargarizare, du grec gargaridzein
definitions:
  - Se rincer la bouche et l'arrière-bouche avec un liquide (en général un antiseptique) qu'on garde un moment au fond de la bouche tout en expirant de manière continue, ce qui a pour effet de l'agiter.
  - 'Familier. Se délecter avec complaisance et suffisance de quelque chose : Se gargariser de grands mots.'
synonyms: []
