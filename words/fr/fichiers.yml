language: fr
word: fichiers
type: nom masculin
etymology: de fiche 2
definitions:
  - Ensemble de fiches documentaires.
  - Meuble, boîte servant à recevoir des fiches.
  - (Informatique) Ensemble organisé d'informations, désigné par un nom précis, que le système d'exploitation d'un ordinateur manipule comme une simple entité, dans sa mémoire ou sur un support de stockage.
synonyms: []
