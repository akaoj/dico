language: fr
word: feuilletons
type: nom masculin
etymology: diminutif de feuillet
definitions:
  - Article de critique littéraire paraissant régulièrement sous la signature du même auteur dans un journal. (Ainsi parurent les Lundis de Sainte-Beuve à partir de 1851.)
  - Œuvre romanesque conçue pour paraître par fragments dans un journal. (C'est en 1842-1843 que parurent les Mystères de Paris, d'Eugène Sue. Dans ce genre nouveau s'illustrèrent Dumas père, Féval, Xavier de Montépin, Ponson du Terrail.)
  - Film télévisé, histoire radiodiffusée en plusieurs épisodes de courte durée.
  - 'Histoire pleine de rebondissements, souvent invraisemblable ; roman-feuilleton : Sa vie sentimentale est un vrai feuilleton.'
