language: fr
word: saucisse
type: nom féminin
etymology: latin populaire *salsicia, du latin classique salsus, salé
definitions:
  - Produit de charcuterie, à base de chair hachée et assaisonnée, et présenté à la vente sous boyau.
  - Familier. Imbécile.
  - Familier. Pendant la Première Guerre mondiale, ballon captif de forme allongée servant à l'observation ou à la protection antiaérienne.
synonyms: []
