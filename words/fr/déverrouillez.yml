language: fr
word: déverrouillez
type: verbe transitif
etymology: ""
definitions:
  - Ôter, tirer le verrou d'une porte.
  - Enlever le dispositif qui maintenait les parties d'un mécanisme immobiles, en particulier celui qui existait entre la culasse et le canon d'une arme à feu pour permettre l'ouverture de ce dernier.
