language: fr
word: ficelles
type: nom féminin
etymology: latin populaire *funicella, du latin classique funiculus, petite corde, de funis, corde
definitions:
  - Ensemble de fils retordus ou câblés formant une structure de longueur continue, servant à lier, retenir, etc.
  - 'Artifice dans un art, un métier ; procédé dont on se sert habituellement au théâtre pour amener un effet (surtout pluriel) : Connaître toutes les ficelles du métier.'
  - Argot militaire. Galon d'officier.
  - Pain de fantaisie mince, correspondant à la demi-baguette.
synonyms: []
