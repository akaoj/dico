language: fr
word: émeraudes
type: nom féminin
etymology: latin smaragdus, du grec smaragdos
definitions:
  - Pierre précieuse appartenant à la famille des béryls, de couleur vert-jaune, bleu-vert ou même jaune, et originaire de Colombie, du Zimbabwe, du Brésil, d'Inde et du Pakistan. (C'est un silicate naturel d'aluminium et de béryllium, hexagonal, coloré par l'oxyde de chrome.)
