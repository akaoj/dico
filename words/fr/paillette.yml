language: fr
word: paillette
type: nom féminin
etymology: de paille
definitions:
  - Petite lamelle de mica ou petit cristal scintillant.
  - Parcelle d'or qu'on trouve dans le sable de certaines rivières.
  - 'Point, trait coloré et brillant, scintillant (surtout pluriel) : Ses yeux étaient bleus avec des paillettes dorées.'
  - Chacun des minuscules ronds de couleur, brillants, utilisés pour le maquillage, en particulier de fête (surtout pluriel).
  - Petite lame brillante de métal, de plastique, etc., cousue sur un tissu, un vêtement pour le garnir.
  - Lame d'acier servant de ressort pour la tige d'un verrou.
  - Petit tube de plastique contenant le sperme utilisé en insémination artificielle.
synonyms: []
