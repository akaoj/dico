language: fr
word: enfilades
type: nom féminin
etymology: de enfiler
definitions:
  - 'Ensemble de choses disposées, situées les unes à la suite des autres ; rangée : Une enfilade de maisons.'
  - (Architecture) 1.  Disposition sur une même file des colonnes d'un portique.2.  Suite de pièces alignées. (Lorsqu'elles communiquent entre elles sans couloir, se commandant ainsi les unes les autres, leurs portes placées sur un même axe sont appelées portes d'enfilade. Ce type de distribution convenait à l'apparat des grands appartements du xviie s., mais fut rejeté pour les appartements plus intimes du xviiie s.)
