language: fr
word: flagelle
type: nom masculin
etymology: latin flagellum, fouet
definitions:
  - Filament mobile, unique ou multiple, long, fixé à la surface de nombreuses cellules (protozoaires flagellés ; bactéries mobiles ; spermatozoïdes des diverses espèces animales ; blastomères ectodermiques d'embryons d'invertébrés ; cellules épithéliales des métazoaires, etc.) et dont les mouvements assurent notamment la natation de la cellule.
synonyms: []
