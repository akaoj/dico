language: fr
word: dépouillement
type: nom masculin
etymology: ""
definitions:
  - Synonyme de dépouillage.
  - Littéraire. Action de dépouiller quelqu'un, un groupe de ce qu'ils possèdent ; état qui en résulte, pauvreté.
  - 'Littéraire. Fait d''être dépouillé de ses feuilles : Le dépouillement des arbres.'
  - 'État d''un lieu dépourvu de tout ornement, de tout ce qui est superflu, accessoire : Le dépouillement d''un appartement moderne.'
  - 'Qualité d''une œuvre littéraire, artistique dont on a retranché tout ce qui est accessoire : Des tableaux d''un extraordinaire dépouillement.'
  - 'Action d''étudier et d''analyser de façon approfondie un texte, un ensemble de documents, etc., pour en extraire quelque chose : Le dépouillement d''un questionnaire.'
  - Ensemble des opérations qui permettent de connaître le résultat d'un scrutin et qui comprend l'ouverture des urnes, le décompte des bulletins, la totalisation des suffrages.
  - (Imprimerie) Opération qui a pour but, dans les procédés photomécaniques, d'éliminer les parties de couche insolée.
  - (Photographie) Traitement faisant apparaître une image par élimination des parties exposées (ou non exposées) d'un phototype.
  - (Statistique) Répartition en classes des unités statistiques suivant leurs caractères distinctifs, ou l'intensité de ces caractères, et décompte des unités de chaque classe.
synonyms: []
