language: fr
word: arc
type: nom masculin
etymology: latin arcus
definitions:
  - Arme formée d'une verge de bois ou de métal, que l'on courbe au moyen d'une corde tendue avec effort, et servant à lancer des flèches.
  - 'Tout objet qui a cette forme, toute forme, toute ligne qui rappelle un arc : L''arc d''un sourcil.'
  - (Architecture) Membre architectonique franchissant un espace en dessinant une ou plusieurs courbes (haut d'une baie, renfort d'une voûte, etc.).
  - (Géométrie) Portion limitée d'un seul tenant d'une courbe quelconque. (On mesure les arcs de cercle soit en degrés, minutes et secondes, soit en grades et ses sous-multiples, soit en radians.)
  - (Marine) Courbure prise par la coque d'un navire lorsque ses extrémités s'affaissent.
  - (Travaux publics) Structure porteuse de pont, courbe en élévation, exerçant une poussée sur ses appuis.
