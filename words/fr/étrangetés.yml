definitions:
  - 'Caractère de ce qui est étrange ; bizarrerie, singularité : Étrangeté du langage.'
  - 'Littéraire. Chose, action étrange ; bizarrerie : Il y a plusieurs étrangetés dans ce roman.'
  - Type de charge portée par les hadrons. (L'étrangeté des hadrons est conservée au cours des interactions fortes, mais non dans les interactions faibles.)
