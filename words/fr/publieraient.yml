language: fr
word: publieraient
type: verbe transitif
etymology: latin publicare
definitions:
  - 'Rendre quelque chose public, le faire connaître officiellement, en particulier par voie d''affichage, d''impression, etc. : Publier les bans à la mairie.'
  - 'Faire connaître une information au public, en particulier dans un organe de la presse écrite : Publier une annonce.'
  - 'Éditer ou faire éditer un livre, une revue, etc. : Maison d''édition qui publie des romans.'
  - 'Écrire, avoir écrit un texte édité quelque part : Chercheur qui a publié de nombreux articles dans des revues.'
synonyms: []
