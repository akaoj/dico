language: fr
word: prison
type: nom féminin
etymology: latin prensio, -onis, de prehensio, action de prendre
definitions:
  - Établissement où sont détenues les personnes condamnées à une peine privative de liberté ou en instance de jugement.
  - 'Peine d''emprisonnement : Mériter la prison.'
  - 'Lieu quelconque où quelqu''un est ou se sent séquestré, enfermé : L''otage est resté deux mois dans sa prison.'
  - 'Symbole dans la langue littéraire de tout ce qui tient enfermé, contraint, fait perdre la liberté : La prison du mariage.'
synonyms: []
