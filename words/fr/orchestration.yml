language: fr
word: orchestration
type: nom féminin
etymology: ""
definitions:
  - Répartition des notes d'une composition musicale entre les divers instruments de l'orchestre.
  - 'Action d''orchestrer quelque chose, fait d''être orchestré : L''orchestration d''un sommet entre les chefs d''État.'
  - 'Littéraire. Combinaison harmonieuse : Orchestration des couleurs dans un tableau.'
  - En jazz et variétés, synonyme de arrangement musical.
synonyms: []
