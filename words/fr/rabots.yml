language: fr
word: rabots
type: nom masculin
etymology: de rabotte, lapin, mot dialectal, du moyen néerlandais robbe, lapin
definitions:
  - Outil à fût, utilisé pour corroyer une pièce de bois et en rendre le parement uni. (Le rabot comporte un fer en ciseau, de 36 à 70 mm de long, faisant un angle d'attaque de 45°).
  - Lame montée derrière un tracteur, utilisée pour racler les déjections des animaux.
  - Appareil d'abattage pour roche tendre, par enlèvement de copeaux tout le long d'un front de taille.
  - Racle en bois très dur qui sert à nettoyer les glaces.
synonyms: []
