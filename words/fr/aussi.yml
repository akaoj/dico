language: fr
word: aussi
type: adverbe
etymology: latin populaire *ale, du latin classique aliud, autre chose, et sic, ainsi
definitions:
  - 'Dans une phrase affirmative, indique une quantité, une qualité égale, un fait identique ; également, dans la même mesure, de même : Il croit que nous pouvons réussir, je le crois aussi. (Dans les phrases négatives, on emploie non plus.)'
  - 'Indique une addition ; en outre : Il y avait beaucoup d''enfants, et aussi quelques adultes.'
  - 'Exprime une relation d''égalité : Il est aussi bavard que son frère.'
  - 'Exprime le degré extrême (rapport de concession) : Aussi surprenant que cela puisse paraître, son nom m''était totalement inconnu.'
synonyms: []
