language: fr
word: portiques
type: nom masculin
etymology: latin porticus, de porta, porte
definitions:
  - Galerie de rez-de-chaussée ouverte sur un ou sur chacun de ses longs côtés, son plafond ou sa voûte reposant sur des colonnes ou des piliers. (Péristyles grecs et romains, patios méditerranéens, galeries à arcades des cloîtres, etc.)
  - Système structurel constructif formé, dans le cas le plus simple, de deux montants (poteaux, béquilles) verticaux ou inclinés, reliés par un assemblage rigide à une traverse supérieure (poutre droite ou brisée).
  - Poutre horizontale soutenue par des poteaux, à laquelle sont suspendus divers agrès de gymnastique (anneaux, trapèze, cordes, etc.).
  - Dispositif magnétique installé dans les aérogares pour déceler si les passagers sont porteurs d'armes.
  - Appareil de levage à champ d'action parallélépipédique, comportant une ossature horizontale portée par des pieds, ou palées, se déplaçant le plus souvent au sol sur des rails, et sur laquelle se meut l'engin de levage. (Contrairement aux ponts roulants, employés généralement à l'intérieur des bâtiments, les portiques sont utilisés à l'extérieur.)
