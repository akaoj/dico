language: fr
word: nuques
type: nom féminin
etymology: latin médiéval nucha, de l'arabe nukhā‘, moelle épinière
definitions:
  - Région postérieure du cou, courbée et souple, comprenant toutes les parties molles situées en arrière du rachis cervical et limitée latéralement par les bords antérieurs des muscles trapèzes.
  - Chez les quadrupèdes domestiques, région entre l'os occipital et la première vertèbre cervicale.
synonyms: []
