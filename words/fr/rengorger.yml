language: fr
word: rengorger
type: verbe pronominal
etymology: ancien français engorgié, qui se pavane, de gorge
definitions:
  - 'En parlant d''un oiseau, avancer, faire saillir la gorge en ramenant la tête en arrière : Paon qui se rengorge.'
  - 'Faire l''important, se gonfler d''orgueil : Se rengorger au moindre compliment.'
synonyms: []
