definitions:
  - 'Accompagner quelqu''un, quelque chose pour le garder, le protéger, veiller à sa sûreté : Gendarmes qui escortent un prisonnier.'
  - 'Accompagner quelqu''un pour l''honorer, l''entourer : Un chanteur escorté de ses fans.'
