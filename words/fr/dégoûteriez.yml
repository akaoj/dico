language: fr
word: dégoûteriez
type: verbe transitif
etymology: ""
definitions:
  - 'Provoquer quelqu''un par son aspect, son goût, une sensation d''écœurement, de répugnance, un haut-le-cœur ; répugner : Ce plat verdâtre me dégoûte.'
  - 'Provoquer par son caractère immoral, immonde, un sentiment d''aversion, de répulsion, d''hostilité profonde ; révolter : Tu me dégoûtes avec ton cynisme.'
  - 'Provoquer, faire naître une sensation ou un sentiment de dégoût, lui ôter toute envie, tout désir de quelque chose, toute estime pour quelqu''un ou pour quelque chose : Si vous n''aimez pas ça, n''en dégoûtez pas les autres. Échec qui l''a dégoûté de la vie.'
synonyms: []
