language: fr
word: concepteur
type: nom
etymology: bas latin conceptor
definitions:
  - Personne chargée de la conception des projets, des produits dans une entreprise.
  - Personne chargée de concevoir un thème publicitaire et de l'exploiter par écrit (concepteur rédacteur), ou dessinateur chargé de la conception graphique d'une campagne de publicité (concepteur maquettiste).
synonyms: []
