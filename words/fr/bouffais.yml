language: fr
word: bouffais
type: verbe transitif
etymology: de bouffer 1
definitions:
  - Manger.
  - 'Consommer (avec excès) : Une voiture qui bouffe quinze litres aux cent.'
  - 'Absorber totalement quelque chose, accaparer quelqu''un : Il se laisse bouffer par la politique.'
  - '(Absolument.) En Afrique, spolier l''État, en dilapidant les fonds publics ou en s''enrichissant par des malversations (pots-de-vin, trafic d''influence, etc.). : Ici, la corruption est flagrante : tout le monde bouffe.'
