language: fr
word: timonier
type: nom masculin
etymology: de timon
definitions:
  - À bord des navires de guerre, matelot breveté chargé de la surveillance de la route, des signaux, de la transmission des ordres et de la veille sur les passerelles.
  - Dans la marine marchande, marin chargé de la barre.
  - Chacun des chevaux attelés de chaque côté d'un timon.
synonyms: []
