language: fr
word: émail
type: nom masculin
etymology: francique *smalt
definitions:
  - Matière vitreuse, transparente ou opaque, dont on recouvre certaines matières pour les protéger, leur donner de l'éclat ou les colorer d'une façon inaltérable.
  - 'Matériau émaillé : Casserole en émail.'
  - Objet d'art, le plus souvent métallique, décoré d'émaux.
