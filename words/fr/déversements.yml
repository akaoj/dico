language: fr
word: déversements
type: nom masculin
etymology: de déverser 2
definitions:
  - Fait de déverser ; inclinaison des supports d'un édifice, murs ou piliers, par exemple sous l'action de la poussée des voûtes. (On peut y remédier soit par la pose de tirants, soit en renforçant le contrebutement [contreforts, arcs-boutants].)
  - Inclinaison du plan axial d'un pli, dans le sens du chevauchement, du charriage d'un ensemble de terrains, d'une montagne.
synonyms: []
