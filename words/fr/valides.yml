language: fr
word: valides
type: adjectif
etymology: latin validus
definitions:
  - Qui est en bonne santé, capable de travail.
  - 'Qui est recevable comme vrai, fondé : Excuse valide.'
  - (Droit) Se dit d'un acte juridique, d'un document qui n'est entaché d'aucun motif de nullité.
  - (Logique) Se dit de ce qui répond à des lois et à des règles, les unes et les autres étant posées préalablement.
  - (Psychologie) Se dit d'un test qui mesure bien ce qu'il est censé mesurer.
synonyms: []
