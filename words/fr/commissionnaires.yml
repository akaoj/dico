language: fr
word: commissionnaires
type: nom
etymology: ""
definitions:
  - Personne dont la profession est de faire les commissions d'autrui ; coursier.
  - Personne qui, par obligeance, se charge d'une commission.
  - Intermédiaire commercial qui agit pour le compte de son client, le commettant, mais en son propre nom.
