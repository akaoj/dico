language: fr
word: maniaques
type: adjectif et nom
etymology: latin médiéval maniacus, possédé de manie
definitions:
  - 'Qui s''attache avec un goût et un soin excessifs à des détails : Il est un peu maniaque quand il s''agit de cravates.'
  - Qui est extrêmement préoccupé d'ordre et de propreté.
  - 'Qui est obsédé par quelque chose : C''est une maniaque de l''heure.'
  - Qui présente un état maniaque.
synonyms: []
