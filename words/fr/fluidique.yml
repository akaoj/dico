language: fr
word: fluidique
type: nom féminin
etymology: ""
definitions:
  - Ensemble des applications industrielles des phénomènes liés au déplacement et à l'interaction de jets de fluides en mouvement sans participation de pièces mobiles, et mettant en œuvre certaines propriétés dynamiques des fluides pour réaliser des effets d'amplification ou commuter un écoulement entre diverses configurations stables.
  - Traitement de l'information par les fluides en utilisant ces propriétés.
