language: fr
word: tunnels
type: nom masculin
etymology: anglais tunnel, du français tonnelle
definitions:
  - Galerie souterraine pratiquée pour donner passage à une voie de communication.
  - 'Longue période de difficulté : Voir la sortie du tunnel.'
  - (Cirque) 1.  Couloir grillagé reliant la cage des fauves à l'arène montée sur la piste.2.  Tube, tonneaux, voire cerceaux, au travers desquels certains acrobates exécutent un saut plané.
  - (Horticulture) Abri en matière plastique ayant une forme proche d'un demi-cylindre, utilisé dans l'horticulture intensive.
  - (Télévision) Longue suite de messages publicitaires entre deux émissions ou interrompant un programme.
synonyms: []
