language: fr
word: attelaient
type: verbe transitif
etymology: latin populaire *attelare, du bas latin protelum, attelage
definitions:
  - Harnacher un animal de trait et le relier par des pièces du harnais à un véhicule ou à une machine agricole.
  - Relier un véhicule ou une machine agricole à un animal de trait.
  - Relier un véhicule à un autre pour le tracter.
  - 'Mettre quelqu''un à une tâche, dans la position de l''exécuter : Je l''ai attelé au dépouillement de ces documents.'
  - Réaliser un attelage entre deux pièces.
synonyms: []
