language: fr
word: eutrophisations
type: nom féminin
etymology: ""
definitions:
  - Enrichissement d'une eau en en sels minéraux (nitrates et phosphates, notamment), entraînant des déséquilibres écologiques tels que la prolifération de la végétation aquatique ou l'appauvrissement du milieu en oxygène. (Ce processus, naturel, ou artificiel [dans ce cas, on parle aussi de dystrophisation], peut concerner les lacs, les étangs, certaines rivières et les eaux littorales peu profondes.)
synonyms: []
