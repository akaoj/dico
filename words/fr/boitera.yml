language: fr
word: boitera
type: verbe intransitif
etymology: de boiteux
definitions:
  - 'Marcher en inclinant le corps d''un côté du fait d''une anomalie d''un membre inférieur : Boiter du pied droit.'
  - 'Manquer d''aplomb : Chaise qui boite.'
  - 'Manquer de cohérence logique : Raisonnement qui boite.'
synonyms: []
