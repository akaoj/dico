language: fr
word: justaucorps
type: nom masculin
etymology: de juste, au et corps
definitions:
  - Pourpoint ajusté à la taille, à basques et à manches, en usage au xviie s.
  - Sous-vêtement de tricot d'un seul tenant, dont le bas se termine en slip.
  - Vêtement collant d'une seule pièce porté à même la peau, utilisé pour la danse et dans certains sports.
synonyms: []
