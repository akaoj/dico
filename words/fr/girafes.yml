language: fr
word: girafes
type: nom féminin
etymology: italien giraffa, de l'arabe zarāfa
definitions:
  - Grand mammifère ruminant des savanes africaines du sud du Sahara, remarquable par la longueur de son cou et ses petites cornes recouvertes de velours. (Il existe une seule espèce de girafe, très variable dans les dessins de sa robe. Elle se nourrit de feuilles d'arbres, jusqu'à 5 mètres de hauteur, et de buissons épineux. Elle marche l'amble et se déplace en troupeaux où semble dominer un grand mâle. La girafe est muette.)
  - Familier. Personne grande, maigre, et qui a un long cou.
  - Familier. Perche au bout de laquelle le microphone est suspendu au-dessus des comédiens, hors du champ de la caméra.
  - Offre promotionnelle proposant plus de produit pour le même prix dans un emballage plus grand et/ou plus gros.
