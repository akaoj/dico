language: fr
word: climatisations
type: nom féminin
etymology: ""
definitions:
  - Ensemble d'opérations créant et maintenant dans un local des conditions déterminées de température, d'humidité relative, de vitesse et de pureté de l'air.
  - Terme souvent étendu, en particulier dans l'industrie automobile, à des techniques qui n'assurent que le chauffage et/ou la ventilation.
  - Synonyme de tropicalisation.
