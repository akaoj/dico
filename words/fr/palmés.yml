language: fr
word: palmés
type: adjectif
etymology: latin palmatus
definitions:
  - Se dit d'un organe dont les éléments sont divergents comme les doigts de la main ou les pattes d'animaux ayant une palmure entre les doigts.
  - Se dit des feuilles composées dont les folioles partent du même point.
  - Familier. Qui a été décoré des Palmes académiques, a reçu une palme dans un concours, un festival.
synonyms: []
