language: fr
word: borne
type: nom féminin
etymology: bas latin bodina, d'origine celtique
definitions:
  - Pierre ou autre marque servant à indiquer la limite de deux propriétés contiguës.
  - Pierre servant, avec d'autres, à maintenir une chaîne qui réserve un emplacement, barre un passage, etc.
  - 'Pierre indiquant une distance, une direction, etc. : Borne kilométrique.'
  - Familier. Kilomètre.
  - (Électricité) 1.  Point d'un circuit électrique destiné à établir une connexion.2.  Chacun des deux composants destinés à raccorder un dispositif à des conducteurs extérieurs.
  - (Mobilier et décoration) 1.  Siège collectif circulaire à dossier central (xixe s.).2.  Pendule dont la forme rappelle celle d'une borne en pierre (xixe s.).
