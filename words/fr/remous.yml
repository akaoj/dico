language: fr
word: remous
type: nom masculin
etymology: moyen français remoudre, de moudre
definitions:
  - Tourbillon d'eau qui se forme à l'arrière et sur les côtés d'un bâtiment de navigation en marche.
  - Renflement de la surface de l'eau à l'amont d'un obstacle.
  - Contre-courant qui s'établit le long des rives d'un cours d'eau.
  - 'Mouvement massif en sens divers des gens ou des choses : Les remous de la foule.'
  - 'Mouvements divers qui agitent un pays, une assemblée : Les remous politiques.'
synonyms: []
