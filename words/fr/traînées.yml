language: fr
word: traînées
type: nom féminin
etymology: de traîner
definitions:
  - 'Trace allongée laissée par un objet qu''on traîne, qui glisse, par une substance qui s''est répandue : Une traînée de sable.'
  - 'Longue trace laissée sur une surface ou dans l''espace par quelque chose en mouvement : Une traînée rouge dans le ciel.'
  - Familier, injurieux. Femme débauchée.
  - (Chasse) Synonyme de traîneau.
  - (Mécanique) Composante de la résultante des forces aérodynamiques s'exerçant sur un corps en déplacement dans l'air, parallèle à la vitesse et de sens opposé.
synonyms: []
