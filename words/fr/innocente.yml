language: fr
word: innocente
type: adjectif et nom
etymology: latin innocens, -entis, probe
definitions:
  - 'Qui n''a pas commis l''acte délictueux ou condamnable dont on le soupçonne : Cet homme est innocent du meurtre dont on l''accuse.'
  - 'Qui n''est pour rien dans des événements néfastes dont il pâtit : Les combats ont tué d''innocentes victimes.'
  - 'Dont l''ignorance des réalités de la vie, la candeur, la naïveté sont grandes : Il est bien innocent de croire de telles fadaises.'
  - 'Qui est un peu simple d''esprit ; niais : L''innocent du village.'
  - 'Littéraire. Se dit d''un tout jeune enfant : Faire souffrir de pauvres innocents.'
synonyms: []
