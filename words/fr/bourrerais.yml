language: fr
word: bourrerais
type: verbe transitif
etymology: de bourre 1
definitions:
  - Garnir de bourre une pièce de literie, de mobilier.
  - 'Remplir quelque chose au maximum en tassant : Bourrer un poêle de charbon.'
  - Faire manger quelqu'un, un animal trop abondamment.
  - 'En parlant d''un aliment, charger l''estomac : Un gâteau qui bourre.'
  - 'Remplir la tête de quelqu''un d''un grand nombre de connaissances jusqu''à saturation : Bourrer un élève de mathématiques.'
  - (Broderie) Faire le bourrage d'une broderie.
  - (Mines) Compléter, avec des matériaux inertes, le remplissage d'un trou de mine chargé d'explosif.
synonyms: []
