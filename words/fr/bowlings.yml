language: fr
word: bowlings
type: nom masculin
etymology: anglais bowling, jeu de boules, de to bowl, lancer la boule
definitions:
  - Jeu de quilles d'origine américaine comprenant 10 quilles de 38 cm de hauteur, disposées en triangle au bout d'une piste de 25,50 m de long, et qu'il faut renverser avec deux boules de 18 à 32 cm de diamètre.
  - Lieu où se pratique ce jeu.
synonyms: []
