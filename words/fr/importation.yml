language: fr
word: importation
type: nom féminin
etymology: anglais importation, de to import, importer
definitions:
  - Action d'importer, de faire entrer dans un pays des produits soumis ou non aux tarifs douaniers.
  - 'Action de faire entrer dans un pays un usage, un produit, etc. : L''importation de la pomme de terre, d''une mode.'
  - (Informatique) Conversion d'un fichier stocké dans un format donné vers le format propre à l'application en cours d'utilisation.
synonyms: []
