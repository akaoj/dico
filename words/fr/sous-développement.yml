language: fr
word: sous-développement
type: nom masculin
etymology: ""
definitions:
  - État d'un pays caractérisé par la médiocrité du niveau de vie moyen (traduit notamment par une faible consommation alimentaire, à laquelle s'ajoutent des problèmes de malnutrition et de famine, une faible espérance de vie, un taux encore élevé d'analphabétisme), auquel on peut fréquemment associer une forte croissance de la population, une répartition particulière des divers secteurs de l'économie (secteur rural très important) et une composition spécifique de la balance commerciale.
  - État d'un secteur, d'une activité sous-développés.
synonyms: []
