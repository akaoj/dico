language: fr
word: dégueulasses
type: adjectif
etymology: de dégueuler
definitions:
  - 'D''une malpropreté dégoûtante ; repoussant, sale : Chaussures dégueulasses.'
  - 'Répugnant moralement ; ignoble, révoltant : Ce que tu lui as fait est dégueulasse.'
  - 'Très mauvais : Travail dégueulasse.'
synonyms: []
