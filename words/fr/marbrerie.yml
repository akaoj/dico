language: fr
word: marbrerie
type: nom féminin
etymology: ""
definitions:
  - Travail, industrie de transformation et de mise en œuvre des marbres et roches dures, pour la plupart susceptibles de prendre le poli. (On distingue la marbrerie du bâtiment, la marbrerie funéraire et la marbrerie d'ameublement.)
  - Atelier dans lequel se pratique ce travail.
