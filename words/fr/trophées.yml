language: fr
word: trophées
type: nom masculin
etymology: bas latin trophaeum, du grec tropaion, monument de victoire, de tropê, déroute
definitions:
  - Armure d'un ennemi vaincu que l'on dressait dans l'Antiquité contre un tronc d'arbre.
  - Monument commémoratif d'une victoire, où figuraient les dépouilles de l'ennemi. (Parmi les plus célèbres de ces monuments turriformes, citons celui de La Turbie.)
  - Motif de décoration, formé d'armes groupées en panoplie autour d'une cuirasse et d'un casque.
  - Partie d'un animal tué à la chasse (corne, défense, tête entière naturalisée).
  - Objet, marque qui témoigne d'une victoire au cours d'une épreuve, surtout sportive.
synonyms: []
