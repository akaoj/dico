language: fr
word: réduve
type: nom masculin
etymology: latin scientifique reduvius, du bas latin reduvia, restes
definitions:
  - Grande punaise terrestre insectivore ailée, très carnassière, qui attaque les autres insectes et suce leur sang avec son rostre recourbé. (Sa piqûre, venimeuse, est très douloureuse.)
synonyms: []
