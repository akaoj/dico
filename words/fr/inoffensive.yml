language: fr
word: inoffensive
type: adjectif
etymology: ""
definitions:
  - 'Qui n''attaque pas l''homme, qui n''est pas dangereux : Un animal inoffensif.'
  - 'Qui n''est pas agressif : Un malade mental inoffensif.'
  - 'Qui est incapable de répondre à une attaque, qui manque de caractère : Un être inoffensif.'
  - 'Qui ne risque pas de faire mal : Plaisanterie inoffensive.'
  - 'Qui n''est pas nocif : Remède inoffensif.'
synonyms: []
