language: fr
word: robot
type: nom masculin
etymology: du tchèque robota, travail forcé, mot créé en 1920 par K.Čapek
definitions:
  - Dans les œuvres de science-fiction, machine à l'aspect humain, capable de se mouvoir, d'exécuter des opérations, de parler.
  - Appareil automatique capable de manipuler des objets ou d'exécuter des opérations selon un programme fixe, modifiable ou adaptable.
  - Personne qui agit de façon automatique.
  - 'En apposition, indique un appareil à commande automatique ou désigne quelqu''un dont l''automatisme a quelque chose d''inhumain : Avion-robot.'
  - Bloc-moteur électrique combinable avec divers accessoires permettant d'effectuer différentes opérations culinaires. (On dit aussi robot ménager.)
synonyms: []
