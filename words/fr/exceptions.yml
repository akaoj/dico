language: fr
word: exceptions
type: nom féminin
etymology: latin exceptio, -onis
definitions:
  - 'Ce qui est hors de la loi commune, qui paraît unique : La neige est une exception en cette saison.'
  - 'Personne qui ne ressemble à aucune autre, qui apparaît comme unique ou rare : Ce bébé est une exception : il ne pleure jamais.'
  - Moyen soulevé dès le début de l'instance par le défendeur afin de faire reconnaître par le juge l'irrégularité de la procédure, son incompétence ou pour obtenir qu'il sursoie à statuer.
