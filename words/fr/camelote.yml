language: fr
word: camelote
type: nom féminin
etymology: argot coesmelotier, de coesme, gros mercier
definitions:
  - 'Familier. Marchandise de peu de valeur, de mauvaise qualité ; ouvrage mal exécuté : C''est de la camelote.'
  - 'Populaire. Marchandise en général : Essayer de placer sa camelote.'
synonyms: []
