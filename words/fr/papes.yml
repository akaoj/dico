language: fr
word: papes
type: nom masculin
etymology: latin ecclésiastique papa
definitions:
  - L'évêque de Rome, chef de l'Église catholique romaine.
  - 'Personnage qui jouit d''une autorité morale ou doctrinale incontestée : Le pape du surréalisme.'
  - Nom donné à divers passereaux de volière (astrilds) aux vives couleurs dans les deux sexes, comme le pape de Nouméa, et à des fringillidés dont seul le mâle est coloré, tels que le pape de la Louisiane et le pape indigo.
synonyms: []
