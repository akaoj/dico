language: fr
word: portances
type: nom féminin
etymology: de porter
definitions:
  - Composante de la résultante des forces de pression qui s'exercent sur un corps en mouvement dans un fluide, perpendiculaire à la direction de la vitesse. (C'est elle qui assure la sustentation d'un avion dans l'air ; elle résulte dans ce cas de la différence des vitesses relatives des filets d'air, donc des pressions, entre les faces supérieure et inférieure de l'aile.)
  - Force à laquelle peut résister un étançon ou un élément de soutènement d'une mine.
  - Aptitude d'un terrain à supporter des charges.
