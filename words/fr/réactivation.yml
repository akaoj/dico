language: fr
word: réactivation
type: nom féminin
etymology: ""
definitions:
  - En médecine, procédé qui consiste à faire réapparaître des propriétés, des phénomènes disparus. (La réactivation d'une réaction immunitaire équivaut au phénomène dit de rappel, exploité dans les vaccinations.)
  - Action de redonner une vigueur, une impulsion nouvelle à quelque chose.
