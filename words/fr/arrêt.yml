language: fr
word: arrêt
type: nom masculin
etymology: ""
definitions:
  - 'Action d''arrêter, de s''arrêter ; interruption, cessation d''une action, d''un fonctionnement, etc. ; état de ce qui est arrêté : Véhicule qui fait des arrêts fréquents. Décider l''arrêt des poursuites. Un arrêt de travail de trois jours.'
  - 'Station, endroit où s''arrête un véhicule de transport en commun : Un arrêt d''autobus.'
  - (Bâtiment) Pièce de quincaillerie servant à maintenir ouverts un volet, une persienne.
  - (Droit) 1.  Décision rendue par toute juridiction portant le nom de « cour », ainsi que par le Conseil d'État.2.  Défense faite, en cas de troubles, aux navires marchands de quitter momentanément leur mouillage.3.  Opposition mise sur des marchandises ou sur un navire par une puissance étrangère.
  - (Habillement) En tricot, série de mailles rabattues l'une sur l'autre après avoir été tricotées, de façon à former une chaînette.
  - (Histoire) Décision des parlements et autres cours souveraines et du Conseil du roi.
  - (Militaire) Action défensive ayant pour but de bloquer l'avance adverse.
  - (Sports) En escrime, action de contre-offensive qui consiste à toucher avant la fin de l'attaque adverse.
