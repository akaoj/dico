language: fr
word: étages
type: nom masculin
etymology: ancien français ester, se tenir
definitions:
  - Dans un bâtiment, un immeuble, ensemble des pièces et dégagements situés de plain-pied entre deux divisions horizontales, planchers ou voûtes (le rez-de-chaussée est en général exclu du décompte des étages).
  - 'Chacune des divisions d''un objet formé de parties superposées : Gâteau formé de trois étages.'
  - (Électronique) Ensemble constitué par un élément actif (tube électronique ou transistor) avec ses circuits de liaison. (Selon leurs fonctions, on distingue des étages amplificateurs, oscillateurs, déphaseurs, détecteurs, discriminateurs, etc.)
  - (Géologie) Unité fondamentale utilisée dans la subdivision du temps géologique, de durée variable (3 à 10 millions d'années).
  - (Mécanique) 1.  Dans une turbine ou un compresseur, ensemble formé par la succession d'un distributeur fixe et d'une roue mobile.2.  Dans une pompe axiale ou centrifuge, ensemble formé par une cavité et une roue mobile.
  - (Mines) Ensemble des travaux miniers situés entre deux niveaux successifs.
