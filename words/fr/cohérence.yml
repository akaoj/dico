language: fr
word: cohérence
type: nom féminin
etymology: latin cohaerentia
definitions:
  - 'Propriété de ce qui est cohérent, logique interne d''un discours, d''une idée, d''un acte, etc. ; qualité d''une personne, d''un groupe cohérents : Son discours manquait tellement de cohérence qu''il était difficile à suivre.'
  - Aptitude d'un rayonnement optique ou d'une source à engendrer des phénomènes d'interférences lors de la division de ce rayonnement en plusieurs faisceaux qui se superposent. (Les lasers sont des sources lumineuses dont la cohérence spatiale et la cohérence temporelle sont remarquables.)
