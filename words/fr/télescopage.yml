language: fr
word: télescopage
type: nom masculin
etymology: ""
definitions:
  - 'Action, fait de télescoper, de se tamponner : Le télescopage de deux trains.'
  - 'Fait de se confondre, de se produire en même temps : Télescopage de souvenirs.'
  - Forme issue de la réunion en un seul mot de deux mots contigus ou de la contamination d'un terme par un autre. (Par exemple tripatouiller issu de tripoter et de patouiller.)
synonyms: []
