language: fr
word: cendrée
type: nom féminin
etymology: ""
definitions:
  - Mélange de cendres de houille et de chaux en poudre, dont on se sert comme mortier ou ciment.
  - Mâchefer aggloméré formant le revêtement supérieur de la piste d'un stade. (On utilise souvent aujourd'hui une matière synthétique qui permet une utilisation par tous les temps.)
synonyms: []
