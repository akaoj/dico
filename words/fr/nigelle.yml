language: fr
word: nigelle
type: nom féminin
etymology: bas latin nigella
definitions:
  - Petite renonculacée à fleurs bleues, blanches ou jaunes et à feuilles très découpées. (La nigelle romaine, ou « cumin noir », fournit un condiment ; la nigelle des champs, ou « nielle bâtarde », aux fleurs bleues, croît surtout en terrain calcaire ; la nigelle de Damas, ou « cheveu de Vénus », et la nigelle d'Espagne ornent les jardins.)
synonyms: []
