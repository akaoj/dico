language: fr
word: bénéfice
type: nom masculin
etymology: latin beneficium, bienfait, de bene, bien, et facere, faire
definitions:
  - 'Tout avantage produit par quelque chose (état ou action) : Perdre le bénéfice de son intervention.'
  - Profit réalisé dans une opération financière, commerciale, dans une activité à but lucratif.
  - (Droit) Privilège, faculté, avantage, droit considéré par rapport à la source d'où il émane, à l'auteur dont on le tient.
  - (Féodalité) Terre concédée par un seigneur à son vassal après la prestation de l'hommage et en échange de certains devoirs. (À ce terme se substitua au xie s. celui de « fief ».)
  - (Psychanalyse) Conception selon laquelle la formation de symptômes permet au sujet une diminution des tensions engendrées par une situation conflictuelle, conformément au principe de plaisir.
synonyms: []
