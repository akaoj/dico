language: fr
word: canons
type: nom masculin
etymology: latin canon, du grec kanôn, modèle
definitions:
  - Modèle idéal auquel il faut se conformer.
  - Type idéal de proportions choisi par un artiste pour représenter l'être humain.
  - Composition à deux ou plusieurs voix répétant à intervalle et à distance fixes le même dessin mélodique.
  - (Droit ancien) Redevance ou prestation, généralement annuelle.
  - (Droit canonique) Ensemble de normes fixant la constitution de l'Église catholique et réglant la discipline ecclésiastique.
  - (Religion) 1.  Catalogue des livres de la Bible tenus pour inspirés.2.  Partie centrale et relativement fixe de la liturgie eucharistique catholique, de la Préface au Pater.3.  Tableau placé sur l'autel pour faciliter la récitation de certaines prières de la messe.4.  Dans l'Église grecque, chant composé de huit ou neuf odes, pour l'office du matin.
