language: fr
word: poule
type: nom féminin
etymology: latin pulla, féminin de pullus, petit d'un animal
definitions:
  - Femelle de l'espèce domestique de gallinacés (Gallus gallus), répandue dans le monde entier, élevée pour sa chair et pour ses œufs. (Le mâle est le coq.)
  - Populaire. Épouse, maîtresse.
  - Populaire. Femme facile, prostituée.
synonyms: []
