language: fr
word: transplantais
type: verbe transitif
etymology: bas latin transplantare
definitions:
  - Enlever un végétal d'un lieu pour le mettre dans un autre.
  - Transférer un organe d'un individu à un autre.
  - Établir quelqu'un, un groupe dans un lieu différent de leur lieu d'origine.
