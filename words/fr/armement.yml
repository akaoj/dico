language: fr
word: armement
type: nom masculin
etymology: de armer
definitions:
  - 'Action de pourvoir en armes ou en accessoires d''armes : Procéder à l''armement des recrues.'
  - 'Ensemble des armes dont sont équipés une force ou un matériel militaire : Armement d''une compagnie, d''un char.'
  - 'Catégorie d''armes d''un genre particulier : Armement individuel, collectif.'
  - 'Ensemble des armes, systèmes d''armes, matériels et munitions destinés aux forces armées pour leur permettre d''accomplir leurs missions de défense ; secteur industriel chargé de la fabrication des armes terrestres, navales et aériennes. : Course aux armements.'
  - Étude et technique du fonctionnement des armes.
  - 'Opération consistant à rendre une arme prête à faire feu, un appareil prêt à fonctionner : Levier d''armement d''un appareil photographique.'
  - (Droit) 1.  Exploitation commerciale d'un bâtiment de navigation à titre de propriétaire ou de locataire.2.  Société qui fait naviguer des bâtiments pour son propre compte.3.  Capacité de transport par mer d'un port ou d'une nation.
  - (Marine) 1.  Action de munir un bâtiment de tout ce qui est nécessaire à son fonctionnement et à sa sûreté.2.  Phase de la construction d'un bâtiment qui succède au lancement ou à la mise à flot et au cours de laquelle on place à bord les appareils moteurs et auxiliaires et les équipements divers.
  - (Militaire) Ensemble et puissance globale de feu des armes d'un navire de guerre.
  - (Mines) Ensemble de l'équipement intérieur d'un puits pour le guidage des cages.
  - (Pêche) Ensemble des hameçons qui garnissent un leurre.
  - (Sports) En aviron, placement des portants sur les bordages de l'embarcation.
