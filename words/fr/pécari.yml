language: fr
word: pécari
type: nom masculin
etymology: mot caraïbe
definitions:
  - Porc sauvage des forêts d'Amérique tropicale au pelage raide et sombre, aux défenses supérieures pointant vers le bas, vivant en troupes nombreuses.
  - Peau pour ganterie, préparée à partir du cuir de cet animal.
synonyms: []
