language: fr
word: cumin
type: nom masculin
etymology: latin cuminum, du grec kuminon
definitions:
  - Herbe ombellifère aromatique aux feuilles finement découpées, dont la graine est utilisée comme condiment sous le même nom.
  - Nom donné à d'autres plantes à graines aromatiques, telles que le carvi (cumin de montagne, cumin des prés), une papavéracée et une nigelle.
synonyms: []
