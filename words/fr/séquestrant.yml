language: fr
word: séquestrant
type: nom masculin
etymology: ""
definitions:
  - Se dit d'un produit chimique (par exemple le métaphosphate de sodium) formant des complexes avec de nombreux ions minéraux, qu'il fixe sous une forme empêchant leur précipitation par les réactions habituelles.
  - Synonyme de chélateur.
