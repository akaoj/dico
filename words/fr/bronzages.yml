language: fr
word: bronzages
type: nom masculin
etymology: ""
definitions:
  - 'Action de faire bronzer, brunir le corps humain, une partie du corps ; couleur brune ainsi obtenue : Pratiquer le bronzage intégral. Séances de bronzage.'
  - Opération ayant pour but de donner l'aspect extérieur du bronze à divers matériaux (métal, plâtre, cuir, porcelaine, bois, etc.).
  - Procédé permettant de faire adhérer une poudre métallique (bronze ou aluminium) sur l'impression fraîche d'un vernis spécial.
synonyms: []
