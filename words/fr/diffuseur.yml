language: fr
word: diffuseur
type: nom masculin
etymology: ""
definitions:
  - Accessoire d'éclairage donnant une lumière diffuse.
  - Dispositif permettant à un parfum, à un désodorisant ou à un insecticide d'agir par évaporation lente.
  - Récipient métallique, étanche et clos, contenant les cossettes de betterave et servant à extraire le sucre par un courant d'eau chaude.
  - Conduit servant à ralentir l'écoulement d'un fluide en augmentant sa pression.
  - Partie du carburateur d'un moteur à explosion dans laquelle s'effectue le mélange intime d'air et d'essence.
  - Extrémité d'une lance d'incendie permettant de projeter de l'eau finement divisée.
  - Appareil ou matériau utilisé pour la diffusion des ondes acoustiques.
  - Synonyme de divergent.
  - Dans le procédé de séparation des isotopes par diffusion gazeuse, structure dans laquelle sont montées les parois poreuses, ou barrières, à travers lesquelles passent les gaz à séparer.
  - Réservoir où s'opère le lavage de la pâte à papier après sa cuisson.
synonyms: []
