language: fr
word: daman
type: nom masculin
etymology: arabe damān ’isrā’il, agneau d'Israël
definitions:
  - Mammifère (hyracoïde) à sabots, de la taille d'un lapin, commun en Afrique noire et au Proche-Orient, herbivore, vivant en sociétés organisées dans les rochers ou dans les arbres. (La denture du daman est celle des rongeurs, les organes internes évoquent ceux des éléphants, l'orteil interne porte une griffe, les autres doigts un sabot.)
