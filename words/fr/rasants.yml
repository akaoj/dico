language: fr
word: rasants
type: adjectif
etymology: ""
definitions:
  - 'Qui passe au plus près de quelque chose, d''une surface et, en particulier, du sol : Vol rasant d''un oiseau.'
  - 'Familier. Qui ennuie profondément : Une lecture rasante.'
  - Se dit d'une fortification qui s'élève à peine au-dessus du terrain environnant.
synonyms: []
