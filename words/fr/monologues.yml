language: fr
word: monologues
type: nom masculin
etymology: ""
definitions:
  - Dans une pièce de théâtre, discours qu'un personnage se tient à lui-même pour évoquer le passé, exprimer un sentiment, etc. (Détaché du dialogue, il devient parfois tirade.)
  - Histoire, souvent humoristique, destinée à être interprétée par un seul acteur.
  - Discours de quelqu'un qui se parle tout haut à lui-même ou qui parle seul longuement sans laisser la parole à ses interlocuteurs.
