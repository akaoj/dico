language: fr
word: taxions
type: verbe transitif
etymology: latin taxare
definitions:
  - Soumettre quelque chose à un impôt, à une taxe, à une taxation.
  - 'Accuser, qualifier quelqu''un de quelque chose : Taxer un employé de malhonnêteté.'
  - Évaluer les dépens dans un procès.
  - 'Populaire. Soutirer quelque chose à quelqu''un ou le lui extorquer par l''intimidation ou la violence : Il l''a taxé de cent balles.'
synonyms: []
