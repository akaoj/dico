language: fr
word: progressâtes
type: verbe intransitif
etymology: de progrès
definitions:
  - 'Avancer, se mouvoir, gagner du terrain : Nous progressions avec difficulté au milieu des fourrés.'
  - 'Avancer dans quelque chose, aller de l''avant : Progresser dans la lecture d''un roman.'
  - 'Aller vers un degré supérieur, se développer, s''étendre : Notre chiffre d''affaires a progressé de 10 %. Le cancer a progressé.'
  - 'Évoluer vers un stade plus avancé, plus perfectionné ou plus favorable : Les techniques ont progressé.'
  - 'Gagner en compétence, développer ses capacités : Son fils a progressé en math.'
synonyms: []
