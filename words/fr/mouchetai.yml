language: fr
word: mouchetai
type: verbe transitif
etymology: de mouche
definitions:
  - 'Marquer quelque chose, une surface de petits points, de petits dessins isolés, disposés plus ou moins régulièrement : Moucheter du satin.'
  - 'Marquer quelque chose de petites taches : Le soleil a moucheté sa peau de taches de rousseur.'
synonyms: []
