language: fr
word: rivet
type: nom masculin
etymology: de river
definitions:
  - Élément d'assemblage de pièces plates, non démontable, formé d'une tige cylindrique renflée à une extrémité, et dont on écrase l'autre extrémité après l'avoir enfilée dans un trou ménagé dans les pièces à assembler.
