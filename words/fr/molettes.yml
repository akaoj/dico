language: fr
word: molettes
type: nom féminin
etymology: diminutif de meule, du latin mola
definitions:
  - 'Pièce cylindrique striée servant, quand on la fait tourner, à rapprocher ou à éloigner deux éléments. (Exemple : clef à molette, jumelles, microscope, etc.)'
  - Petite roue crantée servant par friction à produire les étincelles nécessaires à l'allumage d'un briquet.
  - Synonyme de diamant (de verrier).
  - En Suisse, pierre à aiguiser.
  - Outil circulaire, strié, en acier trempé, utilisé par deux pour le moletage.
  - Fraise utilisée dans le travail du bois pour profiler une moulure compliquée.
  - Petite roue dentée dont se sert le bourrelier pour marquer sur le cuir l'emplacement où l'alêne doit être enfoncée.
  - Outil muni d'une roulette garnie de motifs que l'on applique en creux sur une céramique encore molle pour la décorer.
  - Partie mobile de l'éperon dit « à molette », qui sert à piquer le cheval et qui a ordinairement la forme d'une étoile.
  - Cône denté pouvant tourner librement autour d'un axe solidaire du corps d'un trépan de forage.
  - Poulie de renvoi de grand diamètre, installée à la partie supérieure d'un chevalement d'extraction minière.
  - Outil tournant librement sur un arbre solidaire de la tête de foration d'un tunnelier.
  - Petite roue au moyen de laquelle on grave les cylindres employés pour l'impression des tissus.
