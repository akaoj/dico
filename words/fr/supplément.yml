language: fr
word: supplément
type: nom masculin
etymology: latin supplementum
definitions:
  - 'Ce qu''on ajoute à quelque chose déjà considéré comme complet : Un supplément de crédits.'
  - 'Somme payée en plus de ce qui était compris dans le prix initial : Ce plat est au menu, mais avec supplément.'
  - 'Ce qu''on ajoute à un livre, à une publication pour les compléter : Un dictionnaire en dix volumes et deux suppléments.'
  - (Chemin de fer) Taxe perçue en plus du prix du billet pour une prestation supplémentaire (supplément couchette, supplément voiture-lits, etc.), pour l'emprunt de certains trains rapides.
  - (Mathématiques) 1.  Saillant supplémentaire d'un saillant donné.2.  Angle d'une rotation supplémentaire de celui d'une autre.
synonyms: []
