language: fr
word: succursales
type: nom féminin
etymology: latin ecclésiastique *succursalis, église succursale, du latin classique succurrere, porter secours à
definitions:
  - 'Établissement qui dépend d''une maison mère : Les succursales d''une banque.'
  - Église construite sur une paroisse pour suppléer à l'insuffisance de l'église paroissiale.
synonyms: []
