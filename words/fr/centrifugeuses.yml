language: fr
word: centrifugeuses
type: nom féminin
etymology: ""
definitions:
  - Instrument auquel un moteur imprime un mouvement de rotation extrêmement rapide qui produit la séparation de substances de densités différentes tenues en suspension ou en émulsion dans un liquide.  (Dans ce sens, on dit aussi centrifugeur.)
  - Appareil ménager électrique destiné à produire, par centrifugation, des jus de fruits ou de légumes.
  - Machine destinée en médecine aéronautique à soumettre un patient aux effets de l'accélération, à des fins biophysiologiques.
