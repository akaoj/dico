language: fr
word: formidables
type: adjectif
etymology: latin formidabilis, redoutable
definitions:
  - 'Qui sort de l''ordinaire par son caractère énorme, colossal, imposant : Une volonté formidable.'
  - 'Familier. Qui suscite l''admiration, provoque un grand plaisir : Un film, un type formidable.'
  - 'Familier. Qui est étonnant dans son comportement, dans ses idées : C''est quand même formidable qu''il ne vous ait rien dit.'
synonyms: []
