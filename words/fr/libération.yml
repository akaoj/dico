language: fr
word: libération
type: nom féminin
etymology: latin liberatio, -onis, de liberare, délivrer
definitions:
  - 'Action de rendre libre une personne prisonnière, de mettre en liberté un détenu à l''expiration de sa peine : La libération des prisonniers de guerre.'
  - 'Action de mettre fin à la sujétion qui atteint un groupe, un peuple : La libération de la femme.'
  - 'Action de mettre fin à une réglementation, à un contrôle strict qui atteint quelque chose : Le patronat réclame la libération des prix.'
  - 'Cessation d''une contrainte matérielle ou psychologique, qui fait éprouver un sentiment de liberté : Sa mort a été une libération pour sa famille.'
  - (Militaire) 1.  Renvoi du contingent dans ses foyers après l'accomplissement de son service actif.2.  Date à laquelle une classe, ayant atteint l'âge fixé par la loi, est déchargée de tout service militaire.
  - (Mines) Dissociation par concassage ou broyage des constituants minéralogiques d'une matière minérale.
  - (Physique et chimie) Dégagement d'énergie lors d'une réaction chimique ou nucléaire ; dégagement d'un gaz lors d'une réaction chimique.
synonyms: []
