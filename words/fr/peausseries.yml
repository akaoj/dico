language: fr
word: peausseries
type: nom féminin
etymology: ""
definitions:
  - Peau d'animal de petite ou de moyenne taille, traitée par tannage et prête à être utilisée.
  - Travail, commerce, négoce de ces peaux.
  - Magasin d'une usine, d'une entreprise de chaussures, de maroquinerie, etc., où sont stockées les peausseries destinées à la fabrication des produits.
