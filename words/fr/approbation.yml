language: fr
word: approbation
type: nom féminin
etymology: latin approbatio
definitions:
  - 'Action d''approuver quelqu''un, quelque chose ; consentement donné : Donner son approbation à un projet.'
  - Synonyme de adhésion, en droit international.
  - Procédure par laquelle le gouvernement français reconnaît qu'un traité engage internationalement l'État et qui est utilisée dans les cas où la Constitution n'a pas prévu la ratification par le président de la République.
synonyms: []
