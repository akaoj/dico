language: fr
word: carrière
type: nom féminin
etymology: italien carriera, chemin pour voitures, du latin carrus, char
definitions:
  - 'Profession à laquelle on se consacre et comportant des étapes : Les carrières de l''enseignement.'
  - 'Vie professionnelle considérée comme un ensemble d''étapes à parcourir : Briser la carrière de quelqu''un.'
  - Espace délimité, rectangulaire, sablé, en plein air, où les cavaliers travaillent et entraînent les chevaux.
synonyms: []
