language: fr
word: pétaient
type: verbe intransitif
etymology: de pet
definitions:
  - Vulgaire. Faire un ou des pets.
  - 'Familier. Éclater bruyamment, faire explosion : La grenade lui a pété en pleine figure.'
  - 'Familier. Craquer subitement, se briser : Ne tirez pas sur la ficelle, elle va péter.'
synonyms: []
