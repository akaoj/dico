language: fr
word: contingentes
type: nom masculin
etymology: de contingent 1
definitions:
  - 'Quantité attribuée à quelqu''un ou qu''il fournit : Magasin qui n''a pas reçu son contingent habituel de marchandises.'
  - Part qui incombe à une collectivité locale et qui fixe sa contribution au financement de certaines dépenses.
  - Quantité de marchandises prévue par un contingentement.
  - Troupe fournie par un État, un territoire.
  - Ensemble des jeunes qui, au cours d'une même année civile, sont appelés au service national actif ou à la journée d'appel de préparation à la défense (A.P.D.), dans le cadre de la réforme du service national.
synonyms: []
