language: fr
word: pois
type: nom masculin
etymology: latin pisum, du grec pisos
definitions:
  - Plante (papilionacée) cultivée pour ses graines, destinées à l'alimentation humaine ou animale, et comme fourrage.
  - Graine de cette plante.
  - Chacun des petits ronds de même taille et de même couleur, disposés de manière régulière sur un tissu, un papier imprimé dont ils constituent le motif.
synonyms: []
