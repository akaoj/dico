language: fr
word: taxi
type: nom masculin
etymology: abréviation de taximètre
definitions:
  - Automobile de location munie d'un taximètre.
  - Familier. Chauffeur de taxi.
  - 'En apposition, désigne un véhicule que l''on peut louer : Avion-taxi.'
  - Familier. Société fictive destinée à fournir de fausses factures à des entreprises qui veulent frauder le fisc.
