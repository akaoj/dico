language: fr
word: chaume
type: nom masculin
etymology: latin calamus, roseau
definitions:
  - Tige des graminées en général, des céréales en particulier.
  - Partie de la tige des céréales restant en terre après la moisson.
  - Le champ lui-même après la moisson.
  - Paille longue utilisée pour couvrir les maisons.
synonyms: []
