language: fr
word: réquisitionnerons
type: verbe transitif
etymology: ""
definitions:
  - 'Se procurer des biens par un acte de réquisition : Réquisitionner du matériel.'
  - 'Utiliser les services de quelqu''un par réquisition : Réquisitionner des troupes pour enlever des ordures ménagères.'
  - 'Familier. Faire appel à quelqu''un pour un service quelconque : Je vous réquisitionne pour le ménage.'
synonyms: []
