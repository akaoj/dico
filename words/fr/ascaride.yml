language: fr
word: ascaride
type: nom masculin
etymology: bas latin ascaris, -idis, du grec askaris, ver intestinal
definitions:
  - Grand ver némathelminthe fusiforme, parasite du gros intestin de l'homme et des mammifères. (La larve accomplit des migrations compliquées dans l'organisme de l'hôte ; l'homme, les bovins, le porc et le cheval sont parasités par des espèces différentes.)
synonyms: []
