language: fr
word: espar
type: nom masculin
etymology: ancien français esparre, poutre, du gotique *sparra
definitions:
  - Pièce de gréement en bois, en métal ou en plastique moulé (mât, bôme, tangon, etc.).
  - Levier utilisé pour la manœuvre des canons et des mortiers lourds.
  - Longue et forte perche qui sert à soulever certains filets comme les échiquiers.
synonyms: []
