language: fr
word: vaudevilles
type: nom masculin
etymology: sans doute altération de *vauder, tourner, et virer
definitions:
  - Chanson strophique gaie, satirique et malicieuse, chantée en France du xve au xixe s.
  - Petite comédie légère, d'une intrigue amusante et vive, mêlée de couplets souvent composés sur un air connu et populaire.
  - Comédie légère fondée sur l'intrigue et le quiproquo.
synonyms: []
