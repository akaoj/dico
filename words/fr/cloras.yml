language: fr
word: cloras
type: verbe transitif
etymology: latin claudere, fermer
definitions:
  - 'Fermer complètement un passage, en barrer l''accès : Clore une porte.'
  - 'Entourer un lieu d''une clôture : Clore un parc.'
  - 'Arrêter quelque chose, le terminer, en marquer la fin ; le déclarer terminé : Clore une séance. Clore un inventaire.'
synonyms: []
