language: fr
word: principales
type: adjectif
etymology: latin principalis
definitions:
  - 'Qui prime sur d''autres choses de nature analogue, par son importance, sa valeur, sa taille ou le rôle essentiel qu''il joue à l''intérieur d''un ensemble : Les principaux ports de France. La pièce principale du moteur est cassée.'
  - 'Qui joue un rôle essentiel dans telle fonction : L''acteur principal d''un film.'
  - 'Qui a un grade supérieur dans une catégorie, une fonction : Commissaire principal.'
  - 'Se dit d''un lieu, d''un local, d''une issue par opposition à d''autres de moindre importance, ou d''utilité moins courante ou très spécialisée : L''entrée principale de l''immeuble.'
synonyms: []
