language: fr
word: considérations
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ce que l''on prend en considération, qui retient l''attention lorsqu''on a à déterminer son attitude, son action : S''arrêter à des considérations de fortune.'
  - 'Idées développées, réflexions, observations sur un sujet : Il s''est perdu en considérations philosophiques.'
