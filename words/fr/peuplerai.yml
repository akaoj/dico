language: fr
word: peuplerai
type: verbe transitif
etymology: de peuple
definitions:
  - 'Établir des êtres humains, des animaux, des végétaux dans un lieu où ils n''étaient pas auparavant : Peupler une montagne de plants nouveaux.'
  - 'Constituer l''espèce vivante ou végétale qui habite un lieu : Les indigènes qui peuplent cette région.'
  - 'Occuper un local, y être en grand nombre : Les délinquants qui peuplent les prisons.'
  - 'Créer ou constituer les personnages qui animent une œuvre littéraire, artistique : Les figures grotesques qui peuplent les tableaux de Goya.'
  - 'Littéraire. Hanter, occuper entièrement l''esprit de quelqu''un : Les souvenirs peuplent son imagination.'
synonyms: []
