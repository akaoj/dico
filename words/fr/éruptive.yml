language: fr
word: éruptive
type: adjectif
etymology: latin eruptus, de erumpere, faire éruption
definitions:
  - Qui est en rapport avec une éruption volcanique.
  - S'est dit initialement des roches formées à la suite d'une éruption, avant d'être étendu à l'ensemble des roches magmatiques.
synonyms: []
