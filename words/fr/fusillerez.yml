language: fr
word: fusillerez
type: verbe transitif
etymology: ""
definitions:
  - Exécuter quelqu'un à coups de fusil, le passer par les armes.
  - 'Familier. Prendre quelqu''un, quelque chose en photo un grand nombre de fois dans un instant très court : Les journalistes fusillèrent la vedette au sortir du gala.'
  - 'Familier. Détériorer, casser quelque chose : Fusiller une lampe.'
  - 'Populaire. Dépenser : Fusiller tout son héritage.'
