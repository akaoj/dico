language: fr
word: martelage
type: nom masculin
etymology: de marteler
definitions:
  - Action de frapper de manière répétée une pièce métallique. (L'opération, effectuée à chaud ou à froid, vise à améliorer les propriétés mécaniques de la pièce et à lui donner une forme simple.)
  - Opération qui consiste à désigner par l'empreinte d'un marteau forestier les arbres d'une coupe qu'il convient d'abattre ou de conserver.
synonyms: []
