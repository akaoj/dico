language: fr
word: démission
type: nom féminin
etymology: latin demissio-onis, abaissement
definitions:
  - 'Action de se démettre d''une charge, d''une fonction ; acte par lequel on signifie sa volonté de se démettre : Une lettre de démission.'
  - 'Incapacité de remplir sa mission, renonciation devant celle-ci ; abdication : La démission des parents.'
  - Rupture du contrat de travail à l'initiative du salarié.
synonyms: []
