language: fr
word: banaux
type: adjectif
etymology: de banal 1
definitions:
  - 'Qui ne s''écarte pas du cours normal des choses ; courant, ordinaire : Un incident banal.'
  - 'Péjoratif. Qui manque d''originalité : Un homme banal et sans personnalité.'
  - Se dit d'un article de vente courante dont l'achat s'effectue notamment dans un commerce de proximité.
synonyms: []
