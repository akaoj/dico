language: fr
word: savourerions
type: verbe transitif
etymology: de saveur
definitions:
  - 'Déguster un aliment, une boisson avec lenteur pour en apprécier pleinement la saveur : Savourer un vin à petites gorgées.'
  - 'Prendre à quelque chose un plaisir extrême, complaisamment prolongé : Savourer la douceur d''un soir d''été.'
