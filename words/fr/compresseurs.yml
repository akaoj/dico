language: fr
word: compresseurs
type: nom masculin
etymology: ""
definitions:
  - Machine servant à comprimer un fluide compressible (par exemple de l'air) à une pression voulue.
  - Organe d'une installation frigorifique qui aspire le frigorigène gazeux et le refoule à une pression plus élevée. (Les compresseurs à piston sont employés dans les installations de faible puissance ; les compresseurs à vis et les compresseurs centrifuges, dans les installations de moyenne et forte puissance.)
synonyms: []
