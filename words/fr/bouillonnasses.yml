language: fr
word: bouillonnasses
type: verbe intransitif
etymology: de bouillon 2
definitions:
  - 'Être agité, produire des bouillons, en parlant des liquides : Source qui bouillonne.'
  - 'Avoir, produire à profusion quelque chose : Sa tête bouillonnait d''idées.'
  - 'S''agiter, être en effervescence : Mille pensées bouillonnaient en lui.'
  - 'Être sous l''effet d''un sentiment violent : Bouillonner d''impatience.'
  - Avoir de nombreux exemplaires invendus, en parlant d'un journal, d'une revue.
synonyms: []
