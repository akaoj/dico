language: fr
word: sas
type: nom masculin
etymology: bas latin setacium, tamis, du latin classique seta, soie
definitions:
  - Tamis de crin, de soie, etc., entouré d'un cercle de bois, pour passer des matières pulvérulentes ou liquides.
  - Enceinte ou passage clos, muni de deux portes ou systèmes de fermeture dont on ne peut ouvrir l'un que si l'autre est fermé et qui permet de passer ou de faire passer d'un milieu à un autre en maintenant ceux-ci isolés l'un de l'autre.
  - Partie d'une écluse comprise entre les têtes et limitée latéralement par les bajoyers.
synonyms: []
