language: fr
word: lamantins
type: nom masculin
etymology: moyen français manati, de l'espagnol manatí, avec l'influence de se lamenter, à cause des cris de l'animal
definitions:
  - Mammifère (sirénien) des fleuves et des rivages de l'Atlantique tropical, strictement herbivore, chassé pour sa chair, vivant en troupeaux. (Les lamantins peuvent atteindre 3 m de long et un poids de 500 kg. Les femelles ont deux mamelles pectorales. On les introduit dans les canaux pour combattre la prolifération des végétaux.)
synonyms: []
