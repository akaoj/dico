language: fr
word: éternisasses
type: verbe transitif
etymology: radical latin aeternus, éternel
definitions:
  - 'Littéraire. Perpétuer, immortaliser le nom, la mémoire de quelqu''un : Cette sculpture éternise son nom.'
  - 'Prolonger trop longtemps une action, la faire traîner en longueur : Éterniser une discussion.'
synonyms: []
