language: fr
word: fronton
type: nom masculin
etymology: italien frontone, de fronte, front
definitions:
  - Couronnement (d'une façade, d'une baie, d'un meuble…) de forme triangulaire ou arquée sur base horizontale, généralement plus large que haut, fait d'un tympan qu'entoure un cadre mouluré.
  - Mur contre lequel on joue à la pelote basque ; quadrilatère qui s'étend devant ce mur et sur lequel on joue.
  - Partie supérieure des présentoirs supportant les produits en promotion.
