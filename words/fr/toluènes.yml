language: fr
word: toluènes
type: nom masculin
etymology: de tolu
definitions:
  - Dénomination courante du méthylbenzène C6H5―CH3. (Liquide bouillant à 111 °C et fondant à − 95 °C, le toluène est obtenu par reformage catalytique du pétrole. On l'emploie comme solvant, comme carburant à haut indice d'octane, et pour la préparation de nombreux composés [dont le T.N.T.].)
synonyms: []
