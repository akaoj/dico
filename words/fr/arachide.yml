language: fr
word: arachide
type: nom féminin
etymology: latin arachidna, du grec arakhidna, gesse
definitions:
  - Légumineuse annuelle cultivée dans les pays chauds, originaire d'Amérique du Sud, dont les pédoncules floraux ont la particularité de se recourber vers le sol après la fécondation pour y enterrer le fruit, et dont la graine, usuellement appelée cacahuète, est consommée après torréfaction ou peut être pressée pour en retirer l'huile utilisée en cuisine et en savonnerie. (Nom scientifique Arachis hypogæa. Les deux plus grands producteurs sont l'Inde et la Chine.)
