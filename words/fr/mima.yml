language: fr
word: mima
type: verbe transitif
etymology: de mime 1
definitions:
  - 'Exprimer par le geste, par le jeu de physionomie, sans parler, les attitudes de quelqu''un, des sentiments, une action : Mimer la douleur, une scène.'
  - 'Contrefaire, imiter d''une façon plaisante l''air, les gestes, les manières de quelqu''un : Mimer un professeur, ses tics.'
synonyms: []
