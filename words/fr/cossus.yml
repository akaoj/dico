language: fr
word: cossus
type: nom masculin
etymology: latin scientifique cossus, ver du bois
definitions:
  - Papillon nocturne à ailes brun clair, de 6 à 9 cm d'envergure, dont une espèce est appelée en France gâte-bois en raison des profondes galeries que sa chenille creuse dans les arbres. (Famille des cossidés.)
synonyms: []
