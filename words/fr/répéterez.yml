language: fr
word: répéterez
type: verbe transitif
etymology: latin repetere, de petere, demander
definitions:
  - 'Dire quelque chose, l''énoncer une nouvelle fois : Voulez-vous répéter votre question ?'
  - 'Dire, en particulier par indiscrétion, à quelqu''un ce que l''on a entendu, su de quelqu''un d''autre : Répéter un secret.'
  - 'Exprimer, redire ce que soi-même ou un autre a déjà dit ; contenir une nouvelle fois ce propos, cette idée : Cet article répète ce que vous avez écrit autrefois.'
  - 'Reproduire quelque chose, le dire, l''écrire une autre fois : Répétez chaque lettre après moi.'
  - 'Refaire, recommencer ce qu''on a déjà fait ou ce qu''un autre a fait : Répéter un exploit.'
  - 'Être la répétition, la reproduction de quelque chose : Cette politique répète la précédente.'
  - 'Dire ou faire à plusieurs reprises quelque chose pour le mémoriser, pour s''exercer : Répéter une leçon.'
  - Travailler un spectacle, un rôle, etc., s'y exercer avant la représentation publique.
  - En droit, obtenir la restitution de l'indu, de ce qui a été payé sans cause, à tort ou par erreur.
synonyms: []
