language: fr
word: bourgeois
type: adjectif
etymology: ""
definitions:
  - 'Relatif aux bourgeois, à la classe moyenne : Éducation bourgeoise.'
  - 'Qui sert les intérêts de la bourgeoisie, de la classe dominante : Presse bourgeoise.'
  - Péjoratif. Qui est préoccupé de sa seule sécurité matérielle, de son confort au détriment de toute forme d'idéal ou d'esthétique.
  - 'Qui va dans le sens du conservatisme, du respect des conventions sociales : Morale bourgeoise.'
