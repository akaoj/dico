language: fr
word: farineux
type: adjectif
etymology: bas latin farinosus
definitions:
  - Qui contient de la farine ou de la fécule.
  - 'Qui ressemble à de la farine par sa consistance, son goût : Poire farineuse.'
  - 'Couvert ou qui semble couvert de farine ou d''une substance ressemblant à de la farine : Peau farineuse.'
synonyms: []
