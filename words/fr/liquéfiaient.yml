language: fr
word: liquéfiaient
type: verbe transitif
etymology: latin liquefacere, de liquere, être liquide
definitions:
  - 'Faire passer un gaz ou un solide à l''état liquide : Liquéfier de l''air.'
  - 'Familier. Faire perdre toute énergie, toute force à quelqu''un : Cette journée de canicule m''a liquéfié.'
synonyms: []
