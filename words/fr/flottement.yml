language: fr
word: flottement
type: nom masculin
etymology: ""
definitions:
  - 'État d''un objet qui flotte, qui ondule mollement : Le flottement d''un drapeau.'
  - 'Mouvement d''hésitation, d''incertitude : Un certain flottement apparaît dans la majorité.'
  - Mouvement désordonné dans les rangs d'une troupe qui est brutalement soumise à une action inattendue de l'ennemi.
  - Variation des cours d'une monnaie qui n'est plus reliée à d'autres par une parité de change fixe.
  - Synonyme de flutter.
synonyms: []
