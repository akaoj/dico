language: fr
word: carrefours
type: nom masculin
etymology: bas latin quadrifurcus, du latin classique quattuor, quatre, et furca, fourche
definitions:
  - Lieu où se croisent plusieurs rues ou plusieurs routes, généralement aménagé en vue d'éviter les risques de collision, et parfois d'améliorer le débit.
  - 'Situation, circonstance où se présentent plusieurs possibilités entre lesquelles on doit choisir : L''entreprise est maintenant à un carrefour.'
  - 'Point de rencontre d''idées, de cultures, de doctrines diverses : Revue qui veut être un carrefour d''opinions.'
  - Rencontre organisée en vue d'une discussion ; séminaire, symposium.
synonyms: []
