language: fr
word: tragique
type: adjectif
etymology: latin tragicus, du grec tragikos
definitions:
  - 'Qui est propre à la tragédie : Genre tragique.'
  - 'Qui suscite une émotion violente, terrible : Sort tragique.'
  - 'Qui exprime l''angoisse, la terreur, une émotion violente : Voix tragique.'
synonyms: []
