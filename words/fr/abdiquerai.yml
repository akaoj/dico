language: fr
word: abdiquerai
type: verbe transitif
etymology: latin abdicare, renier
definitions:
  - 'Renoncer à une fonction, un pouvoir et, en particulier, renoncer à l''autorité souveraine : Abdiquer son trône. Le roi fut obligé d''abdiquer.'
  - 'Renoncer à un sentiment, une opinion, etc. : Abdiquer toute fierté, toute pudeur.'
  - 'Renoncer à imposer son autorité, sa volonté ; capituler : Parents qui abdiquent toute autorité devant leurs enfants.'
synonyms: []
