language: fr
word: silencieusement
type: adverbe
etymology: ""
definitions:
  - 'En silence, sans faire de bruit : Glisser silencieusement sur l''eau.'
  - 'Sans parler, sans dire un mot : Écouter silencieusement un exposé.'
  - 'Littéraire. En secret, sans se faire voir, se laisser soupçonner : Ils ont préparé silencieusement leur coup.'
synonyms: []
