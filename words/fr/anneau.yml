language: fr
word: anneau
type: nom masculin
etymology: latin anellus, diminutif de anus, anneau
definitions:
  - 'Cercle de matière dure, qui sert à retenir quelque chose : Les anneaux d''un rideau.'
  - Petit cercle, généralement de métal, qu'on porte au doigt.
  - 'Ce qui a la forme d''un cercle : Anneau de corde.'
  - (Anatomie) Nom donné à certaines régions de passage (anneau inguinal, anneau crural).
  - (Astronomie) Zone circulaire de matière entourant certaines planètes (Jupiter, Saturne, Uranus, Neptune), peuplée d'une multitude de petits corps solides de faibles dimensions se déplaçant chacun avec sa vitesse propre.
  - (Botanique) 1.  Collerette de certains champignons (amanites, lépiotes).2.  Organe hygroscopique assurant la déhiscence du sporange chez les mousses et les fougères.
  - (Géométrie) Synonyme de couronne.
  - (Mathématiques) Ensemble E muni de deux lois de composition interne, notées + (loi additive) et × (loi multiplicative), telles que (E, +) a une structure de groupe additif, et que la loi multiplicative est associative et distributive par rapport à la loi additive. (L'exemple le plus simple d'anneau est donné par l'ensemble ℤ des entiers relatifs muni de l'addition et de la multiplication.)
  - (Serrurerie) Partie de la clef que l'on tient dans la main pour ouvrir une serrure.
  - (Textiles) Pièce essentielle du continu à filer ou à retordre, ayant la forme d'une piste circulaire sur laquelle glisse un curseur entraîné par le fil, lui-même entraîné par la broche, ce qui permet de tordre et de bobiner le fil simultanément.
  - (Travaux publics) Partie de voûte construite entre deux plans longitudinaux verticaux.
  - (Urbanisme) Rocade autour d'un centre-ville.
  - (Zoologie) Chacun des métamères (segments) d'une annélide ou d'un arthropode. (Un anneau comprend une pièce dorsale ou tergite, une pièce ventrale ou sternite, des pièces latérales ou pleurites et éventuellement une paire [unique] d'appendices [articulés ou non].)
