language: fr
word: serviette
type: nom féminin
etymology: de servir
definitions:
  - Pièce de linge individuelle servant à s'essuyer la bouche pendant le repas. (On dit aussi serviette de table.)
  - Rectangle de tissu utilisé pour s'essuyer la peau. (On dit aussi serviette de toilette.)
  - Sac à compartiments, de forme rectangulaire, qui sert à transporter des documents, des dossiers, des livres.
synonyms: []
