language: fr
word: dégommés
type: verbe transitif
etymology: ""
definitions:
  - 'Décoller quelque chose en en enlevant la gomme : Dégommer un timbre.'
  - 'Familier. Destituer quelqu''un de ses fonctions, le supplanter dans un poste, un emploi, un titre, ou lui faire perdre son poste, son emploi, sa situation avantageuse : On l''a dégommé en raison de ses opinions politiques.'
  - 'Familier. Faire tomber quelque chose, quelqu''un en l''atteignant d''un tir, d''un coup, etc. : Dégommer un avion.'
  - Procéder au dégommage des fibres textiles.
synonyms: []
