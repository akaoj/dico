language: fr
word: égouttages
type: nom masculin
etymology: ""
definitions:
  - Action d'égoutter ; fait de s'égoutter.
  - Élimination des eaux superficielles d'un sol.
  - En fromagerie, séparation du lactosérum et du caillé.
  - Écoulement, avant pressurage, du jus contenu dans la vendange foulée.
