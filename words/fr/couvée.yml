language: fr
word: couvée
type: nom féminin
etymology: ""
definitions:
  - Action de faire couver un oiseau de basse-cour.
  - Ensemble des œufs couvés en même temps.
  - Oiseaux nés d'une même couvée.
  - Littéraire. Enfants, en particulier dans une famille nombreuse.
  - 'Personnes qui sont de la même génération et de même formation : La nouvelle couvée de jeunes cinéastes.'
