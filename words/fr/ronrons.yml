language: fr
word: ronrons
type: nom masculin
etymology: radical expressif ron-
definitions:
  - Bruit que le chat fait avec sa gorge pour marquer son contentement.
  - 'Familier. Bruit sourd et continu : Le ronron d''un moteur.'
  - 'Familier. Monotonie, routine : Le ronron de la vie quotidienne.'
