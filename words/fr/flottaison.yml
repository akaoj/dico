language: fr
word: flottaison
type: nom féminin
etymology: de flotter
definitions:
  - Ligne que trace le niveau de l'eau sur la coque d'un navire, et séparant la partie immergée de la partie émergée. (On dit aussi ligne de flottaison.)
  - État de l'être vivant qui se maintient sans effort au sein ou à la surface de l'eau, grâce à une densité inférieure ou égale à l'unité.
  - Synonyme de flottement.
synonyms: []
