language: fr
word: feuillard
type: nom masculin
etymology: de feuille
definitions:
  - Menues branches garnies de feuilles de certains arbres (orme, frêne, charme, etc.), que l'on fait sécher pour alimenter le bétail.
  - Bande métallique, plastique ou textile que l'on emploie pour cercler, consolider, fermer un emballage.
  - Tôle métallique fine (environ 1 mm d'épaisseur) réalisée par laminage à froid.
  - Chacun des brins de saule ou de châtaignier qui, fendus en deux, servent à la fabrication des cercles de tonneau.
synonyms: []
