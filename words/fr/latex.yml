language: fr
word: latex
type: nom masculin
etymology: latin latex, -icis, liquide
definitions:
  - Émulsion de composition variable sécrétée par certaines plantes et ayant souvent un aspect laiteux.
  - Nom générique des émulsions aqueuses de certaines substances macromoléculaires synthétiques. (Ces latex, obtenus par polymérisation « en émulsion », sont utilisés dans les industries du textile, des peintures, du papier, etc.)
synonyms: []
