language: fr
word: napperont
type: verbe transitif
etymology: de nappe
definitions:
  - 'Recouvrir quelque chose, y adhérer, en parlant d''une substance semi-liquide : Peinture qui nappe le pinceau.'
  - 'Littéraire. Recouvrir quelque chose d''un linge : Napper un lit d''une couverture brodée.'
  - Recouvrir un mets d'un élément fluide (sauce, crème) ou semi-fluide (gelée, fondant).
synonyms: []
