language: fr
word: éloignas
type: verbe transitif
etymology: de loin
definitions:
  - 'Faire paraître quelque chose plus lointain : Verres concaves qui éloignent les objets.'
  - 'Augmenter (de tant) la distance qui sépare quelque chose, quelqu''un (de quelque chose, quelqu''un) : Ça l''éloigne trop de son travail.'
  - 'Mettre ou tenir à distance de soi ; écarter, repousser : Éloigner les importuns.'
  - 'Détourner quelqu''un de quelque chose, l''en écarter : Ces remarques nous éloignent du sujet de notre discussion.'
  - 'Augmenter la distance temporelle qui sépare quelqu''un du passé : Chaque jour qui passe nous éloigne de notre jeunesse.'
  - 'Retarder, reculer, différer le moment où quelque chose se produit ; espacer davantage des actions : Éloigner ses visites à un ami.'
  - 'Accentuer ou créer entre des personnes des divergences, des différences, des désaccords qui vont les séparer : Elle a tout fait pour l''éloigner de moi.'
  - 'Évincer quelqu''un de quelque chose ou faire qu''il ne puisse y accéder : Éloigner quelqu''un du pouvoir.'
  - 'Dissiper un danger, un risque, (se) mettre à l''abri de leurs effets : Éloigner les soupçons.'
synonyms: []
