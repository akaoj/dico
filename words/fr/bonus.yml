language: fr
word: bonus
type: nom masculin
etymology: anglais bonus, du latin bonus, bon
definitions:
  - Réduction d'une prime d'assurance automobile appliquée par l'assureur aux assurés qui n'ont pas eu d'accident (ou qui n'ont pas engagé leur responsabilité lors d'un accident).
  - Ce qui vient en plus ou en mieux dans un montant, un résultat ; supplément, amélioration.
synonyms: []
