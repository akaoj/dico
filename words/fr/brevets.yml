language: fr
word: brevets
type: nom masculin
etymology: de bref 2
definitions:
  - 'Diplôme ou certificat délivré, après examen, par l’État, sanctionnant certaines études, attestant certaines aptitudes et donnant certains droits : Brevet de pilote.'
  - (Droit ancien) Acte conférant un grade militaire.
  - En particulier.  Examen sanctionnant la fin du collège.
synonyms: []
