language: fr
word: confesseur
type: nom masculin
etymology: latin ecclésiastique confessor
definitions:
  - Ministre du sacrement de pénitence à qui on va se confesser.
  - Personne à qui on se confie.
  - Synonyme de martyr.
  - Titre donné aux saints qui ne sont ni apôtres ni martyrs.
