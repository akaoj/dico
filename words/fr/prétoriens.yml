language: fr
word: prétoriens
type: adjectif
etymology: latin praetorianus
definitions:
  - Qui a rapport avec le préteur.
  - Se disait des soldats commis à la garde du préteur et, plus tard, de l'empereur. (Les cohortes prétoriennes, qui jouaient le rôle d'une garde impériale, étaient casernées dans un camp permanent à Rome. Elles intervinrent souvent dans le choix des empereurs. Elles disparurent en 312.)
synonyms: []
