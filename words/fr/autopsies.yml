language: fr
word: autopsies
type: nom féminin
etymology: grec autopsia, action de voir de ses propres yeux
definitions:
  - Dissection et examen d'un cadavre pour déterminer les causes de la mort ou pour la recherche scientifique.
  - 'Examen minutieux, approfondi de quelque chose. : L''autopsie d''un crime.'
synonyms: []
