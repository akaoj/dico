language: fr
word: sauterelle
type: nom féminin
etymology: de sauter
definitions:
  - Insecte orthoptère sauteur, aux très longues pattes postérieures, aux larges ailes, aux longues antennes fines, dont une espèce, la sauterelle verte, est commune en été dans les prairies. (Le mâle fait entendre à la fin du jour et la nuit une stridulation très forte.)
  - Nom usuel donné aux criquets et à divers autres orthoptères sauteurs.
  - 'Familier. Femme ou fille osseuse : Une grande sauterelle.'
  - Aiguillage mobile portatif, que l'on place sur une voie existante pour en sortir un véhicule.
  - Appareil de manutention mobile, constitué par un châssis inclinable monté sur roues et équipé d'une bande transporteuse sans fin.
synonyms: []
