language: fr
word: châssis
type: nom masculin
etymology: de châsse 1
definitions:
  - Sorte de cadre entourant ou supportant une surface.
  - Assemblage destiné à supporter le mécanisme, les roues, la suspension et la carrosserie d'un véhicule.
  - Cadre en planches recouvert d'un vitrage, utilisé pour protéger des semis ou hâter la croissance de plantes exigeantes en chaleur.
  - (Bâtiment) Cadre fixe ou mobile, vitré, grillagé, plein ou à lames, participant à la fermeture d'une baie.
  - (Imprimerie) Cadre en fer dans lequel on place la composition typographique pour en assurer l'impression.
  - (Menuiserie) 1.  Scie alternative à lames verticales.2.  Cadre menuisé découpé dans un dormant.
  - (Métallurgie) Cadre dans lequel on tasse le sable des moules de fonderie au contact du modèle.
  - (Peinture artistique) Bâti de menuiserie sur lequel la toile d'un tableau est tendue et clouée.
  - (Photographie) Accessoire permettant le positionnement d'un film ou d'un phototype durant une prise de vue, un tirage ou une projection.
  - (Technique) Ouvrage métallique recouvrant une ouverture.
  - (Théâtre) Bâti de bois, tendu de toile ou recouvert de contreplaqué, sur lequel est peinte une décoration.
