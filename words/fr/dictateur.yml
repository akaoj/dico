language: fr
word: dictateur
type: nom masculin
etymology: latin dictator, -oris
definitions:
  - Personne qui, à la tête d'un État, détient tous les pouvoirs, les exerçant sans contrôle et de façon autoritaire ; autocrate.
  - Personne autoritaire qui impose son point de vue et sa manière de vivre aux autres ; tyran, despote.
  - 'Maître absolu en une matière quelconque : Dictateur de la mode.'
  - Sous la République romaine, magistrat extraordinaire nommé en cas de crise grave par les consuls sur la demande du sénat, et possédant tous les pouvoirs en Italie pour six mois au maximum.
