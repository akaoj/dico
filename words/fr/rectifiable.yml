language: fr
word: rectifiable
type: adjectif
etymology: ""
definitions:
  - Qui peut être rectifié.
  - Se dit d'un corps que l'on peut séparer d'un autre produit ou que l'on peut purifier par distillation.
  - Se dit d'un arc paramétré tel que l'ensemble des longueurs des lignes polygonales qui y sont inscrites est majoré.
synonyms: []
