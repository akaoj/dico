language: fr
word: bourgeoisies
type: nom féminin
etymology: ""
definitions:
  - Avant la Révolution française, ensemble des bourgeois.
  - Catégorie sociale comprenant les personnes jouissant d'une situation relativement aisée et qui n'exercent pas un métier manuel.
  - En termes marxistes, classe sociale qui possède les moyens de production à l'époque du mode de production capitaliste et qui, de ce fait, est la classe dominante dans la société.
  - En Suisse, droit de cité, citoyenneté dans une commune.
