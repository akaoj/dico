language: fr
word: marginale
type: adjectif
etymology: latin margo, -inis, marge
definitions:
  - 'Qui est écrit en marge, dans la marge : Notes marginales.'
  - 'Qui a une valeur, un rôle accessoire, secondaire : Jouer un rôle marginal.'
  - 'Qui se situe en marge de la société : Un métier marginal.'
  - (Économie) Se dit de la dernière unité additionnée à un ensemble homogène et de ce qui est relatif à cette unité (coût, utilité, productivité, etc.).
synonyms: []
