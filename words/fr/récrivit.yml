language: fr
word: récrivit
type: verbe transitif
etymology: latin rescribere
definitions:
  - 'Rédiger quelque chose sous une nouvelle forme : Réécrire un article.'
  - Adresser de nouveau un message, une missive.
  - (calque de l'anglais rewrite) Reprendre l'écriture d'un texte en améliorant la forme ou en l'adaptant à une nouvelle destination.
synonyms: []
