language: fr
word: égailler
type: verbe pronominal
etymology: mot dialectal de l'Ouest, du latin populaire *aequaliare, rendre égal
definitions:
  - 'Se disperser, s''éparpiller, en particulier pour donner moins de prise à quelqu''un, à quelque chose : Quand ils virent le gendarme, les enfants s''égaillèrent.'
synonyms: []
