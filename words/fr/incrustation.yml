language: fr
word: incrustation
type: nom féminin
etymology: latin incrustatio, -onis
definitions:
  - 'Procédé décoratif qui consiste à ménager dans un matériau (bois, métal, pierre, etc.) une série de cavités ou cuvettes afin d''y fixer des petites pièces d''un second matériau (ou de plusieurs matériaux) de nature différente (bois, métal, ivoire, nacre, pierre dure, porcelaine…). [Exemples : damasquinage ; plateaux de table italiens incrustés de pierres dures (tarsia) ; etc.]'
  - Dépôt solide qui se forme sur les parois intérieures des conduites, des chaudières, etc., dans lesquelles circule, ou bout, une eau contenant certains sels.
  - Motif de broderie, de dentelle, etc., appliqué sur un tissu dont la partie située sous le motif sera découpée.
  - Action par laquelle un objet est recouvert par une croûte de matière minérale (calcaire ou silice) qui y adhère fortement ; croûte minérale ainsi déposée.
  - Synonyme de inlay.
  - 'Insertion et superposition de plusieurs séquences et images vidéo numériques : Son nom apparaît en incrustation sur l''écran.'
