language: fr
word: candelas
type: nom féminin
etymology: latin candela, chandelle
definitions:
  - Unité de mesure d'intensité lumineuse (symbole cd) équivalant à l'intensité lumineuse, dans une direction donnée, d'une source qui émet un rayonnement monochromatique de fréquence 540 × 1012 hertz et dont l'intensité énergétique dans cette direction est 1/683 watt par stéradian.
synonyms: []
