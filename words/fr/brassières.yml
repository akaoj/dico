language: fr
word: brassières
type: nom féminin
etymology: de bras
definitions:
  - Vêtement de bébé, à manches, court et boutonné dans le dos.
  - Tricot à manches courtes, vêtement d'entraînement des danseurs.
  - Soutien-gorge enveloppant que l'on enfile par la tête.
  - Corsage très court s'arrêtant au-dessus de la taille.
synonyms: []
