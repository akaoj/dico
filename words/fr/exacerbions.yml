language: fr
word: exacerbions
type: verbe transitif
etymology: latin exacerbare, irriter
definitions:
  - 'Rendre une sensation plus aiguë, plus douloureuse : Exacerber un mal de dents.'
  - 'Pousser un sentiment, un état à très haut degré, à son paroxysme : Exacerber la colère. Concurrence exacerbée.'
synonyms: []
