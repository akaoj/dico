language: fr
word: brigands
type: nom masculin
etymology: italien brigante, qui va en troupe
definitions:
  - Littéraire. Homme qui vole et pille à main armée, qui commet des exactions sur une vaste échelle.
  - Homme qui se livre à des actes malhonnêtes ; voleur.
  - Familier. Enfant espiègle et prêt à tous les coups.
synonyms: []
