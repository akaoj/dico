language: fr
word: soupirerai
type: verbe intransitif
etymology: latin suspirare
definitions:
  - 'Pousser des soupirs, exprimant la satisfaction ou le déplaisir, un état agréable ou pénible : Soupirer de plaisir, d''ennui.'
  - 'Littéraire. Être amoureux : Soupirer pour une jeune beauté.'
synonyms: []
