language: fr
word: sous
type: préposition
etymology: latin subtus
definitions:
  - 'la position, la situation inférieure ou intérieure, le dessous avec ou sans contact : Travailler sous la pluie. Une lettre sous enveloppe.'
  - 'la situation par rapport à un règne, un pouvoir, une époque : Sous l''Empire.'
  - 'la subordination, la dépendance : J''ai servi sous vos ordres.'
  - 'la position à l''intérieur d''un classement : Classer deux articles sous la même rubrique.'
  - 'la condition, la restriction ; moyennant : Sous réserve.'
  - 'la garantie : Sous caution. Sous le secret.'
  - 'l''instrument, le moyen : Avouer sous la torture.'
  - 'la cause, l''état subi, l''influence ou l''agent : Agir sous l''empire de la colère. Être sous cortisone.'
  - 'la manière, l''aspect, l''apparence : Voir les choses sous un mauvais jour. Signer sous un pseudonyme.'
  - 'l''espace de temps : Sous huitaine.'
synonyms: []
