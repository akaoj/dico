language: fr
word: tangents
type: adjectif
etymology: latin tangens, -entis, de tangere, toucher
definitions:
  - Se dit d'une courbe vis-à-vis d'une autre courbe, ou d'une surface vis-à-vis d'une autre surface ou d'une courbe, quand leur contact est d'ordre supérieur ou égal à 2.
  - 'Familier. Qui est à la limite, très près du niveau nécessaire pour que quelque chose se fasse : Il a été reçu, mais c''était tangent.'
synonyms: []
