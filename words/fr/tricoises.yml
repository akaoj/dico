language: fr
word: tricoises
type: nom féminin pluriel
etymology: de tenailles turcoises, tenailles turques
definitions:
  - Clé utilisée par les pompiers pour compléter le serrage des raccords, ouvrir les couvercles de bouches d'incendie, manœuvrer certains robinets (barrages de gaz notamment), etc.
  - Tenailles de maréchal-ferrant.
  - Machine de guerre qui servait à démanteler les remparts des places assiégées.
synonyms: []
