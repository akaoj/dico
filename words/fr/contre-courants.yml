language: fr
word: contre-courants
type: nom masculin
etymology: ""
definitions:
  - Courant marin secondaire allant en sens contraire du courant principal.
  - Procédé qui consiste à donner à deux corps devant agir l'un sur l'autre des mouvements en sens inverses. (Les procédés à contre-courant permettent de maintenir un gradient important de chaleur et de concentration entre les phases qui interagissent.)
synonyms: []
