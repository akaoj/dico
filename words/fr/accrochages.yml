language: fr
word: accrochages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''accrocher quelque chose à quelque chose d''autre : L''accrochage du tableau au mur.'
  - En parlant de véhicules, action de s'accrocher, de se heurter.
  - Familier. Fait de s'accrocher avec quelqu'un ; querelle, divergence de vues.
  - (Beaux-arts) Petite exposition de tableaux.
  - (Électricité) Passage, pour un moteur électrique, de la vitesse asynchrone à la vitesse synchrone.
  - (Imprimerie) Qualité, pour l'encre imprimée sur un support, de faire corps avec lui.
  - (Métallurgie) Dans les fours à cuve et les hauts fourneaux, arrêt de la descente des matières qui se fixent aux parois.
  - (Militaire) Combat de rencontre, engagé de façon inopinée entre des détachements adverses de faible importance.
  - (Mines) Lieu où les travaux miniers souterrains communiquent avec le puits qui les relie à la surface.
  - (Pétrole) Opération qui consiste à gerber une à une les tiges de forage lors de la remontée du trépan et à les reprendre lors de sa descente.
  - (Sports) Bousculade entre deux coureurs, deux joueurs.
