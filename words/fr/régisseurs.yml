language: fr
word: régisseurs
type: nom
etymology: de régir
definitions:
  - Personne chargée d'administrer un domaine pour le compte d'un propriétaire.
  - Personne qui fait exécuter les ordres du metteur en scène (recrutement de figurants, fourniture d'accessoires, organisation du plateau), et responsable du déroulement du spectacle devant la direction.
  - Dans les pays germaniques, metteur en scène.
  - En Suisse, directeur ou gérant d'une agence immobilière.
synonyms: []
