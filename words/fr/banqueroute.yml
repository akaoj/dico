language: fr
word: banqueroute
type: nom féminin
etymology: italien bancarotta, banc rompu
definitions:
  - Délit commis par un débiteur (commerçant, artisan, dirigeant d'une entreprise privée ou ses représentants) qui, après l'ouverture d'une procédure de redressement ou de liquidation judiciaires et à la suite d'agissements irréguliers ou frauduleux, est en état de cessation de paiements.
  - 'Échec total d''une action : La banqueroute d''une politique.'
synonyms: []
