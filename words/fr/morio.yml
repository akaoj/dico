language: fr
word: morio
type: nom masculin
etymology: latin scientifique morio, peut-être du latin classique mormorion, cristal de roche
definitions:
  - Vanesse commune en France et remarquable par sa coloration d'un brun chaud, bordée de jaune clair. (Sa chenille vit sur le saule, le bouleau et le peuplier.)
  - Synonyme de cassidaire.
synonyms: []
