language: fr
word: casée
type: verbe transitif
etymology: de case
definitions:
  - 'Loger quelque chose ou quelqu''un quelque part, l''y placer, l''y mettre : Caser les cinq valises dans le coffre de la voiture.'
  - 'Parvenir à loger quelqu''un, l''héberger (de manière provisoire) : Caser tous les invités dans l''hôtel du village.'
  - 'Procurer à quelqu''un une situation, un emploi : Il a casé son frère dans l''entreprise où il travaille.'
  - 'Familier. Marier (son fils, sa fille) : Elle a trois filles à caser.'
synonyms: []
