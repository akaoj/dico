language: fr
word: collant
type: adjectif
etymology: ""
definitions:
  - 'Se dit d''une substance gluante, poisseuse, qui peut adhérer, coller à quelque chose ou de ce qui en est couvert : Une boue collante. Avoir des mains collantes.'
  - Se dit du riz, des pâtes trop cuits dont les éléments sont agglutinés les uns aux autres.
  - Se dit d'un vêtement qui épouse étroitement les formes du corps ; moulant.
  - 'Familier. Se dit de quelqu''un d''importun, d''ennuyeux, dont on ne peut se débarrasser : Qu''est-ce qu''il peut être collant, celui-là !'
