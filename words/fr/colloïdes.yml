language: fr
word: colloïdes
type: nom masculin
etymology: anglais colloid
definitions:
  - Système dans lequel des particules se trouvent suspendues dans un fluide.
  - Substance homogène de consistance gélatineuse, riche en thyroglobuline et contenue dans les vésicules thyroïdiennes, unités fonctionnelles de la glande.
  - Se dit de certains adénocarcinomes de l'estomac, du côlon ou du sein, caractérisés par la consistance particulière que leur confère l'abondance de mucines (substances de nature glycoprotéinique élaborées par certaines cellules glandulaires).
  - Matériel sédimentaire non cristallisé, de taille inférieure à 0,1 μm.
