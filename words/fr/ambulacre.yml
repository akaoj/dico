language: fr
word: ambulacre
type: nom masculin
etymology: latin ambulacrum, promenade, de ambulare, marcher
definitions:
  - Chacune des cinq zones percées de trous qui forment des méridiens sur le test des oursins. (Les podions qui sortent par les trous font ressembler l'ambulacre à une avenue plantée d'arbres, d'où son nom.)
  - Synonyme impropre de podion.
synonyms: []
