language: fr
word: agrippez
type: verbe transitif
etymology: de gripper, saisir
definitions:
  - 'Saisir fermement et vivement quelque chose, quelqu''un avec la main : Agripper la rambarde pour se retenir.'
  - 'Familier. Accoster quelqu''un de façon soudaine ; harponner : Se faire agripper par un inconnu.'
synonyms: []
