language: fr
word: turbans
type: nom masculin
etymology: turc tülbent, du persan dulband
definitions:
  - Coiffure orientale faite d'une longue pièce d'étoffe, enroulée autour de la tête recouverte préalablement d'une calotte de drap.
  - Coiffure de femme en tissu souple et drapé dans le style des turbans orientaux.
synonyms: []
