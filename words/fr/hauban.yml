language: fr
word: hauban
type: nom masculin
etymology: ancien scandinave höfudbenda, câble principal d'un navire
definitions:
  - Nom générique des câbles et cordages qui assurent le soutien latéral des mâts d'un navire à voiles.
  - Élément de renforcement de la structure d'un avion.
  - Cordage métallique ou textile servant à assurer la position d'un appareil, d'un élément de construction (chèvre, grue, etc.).
  - Câble soutenant le tablier d'un pont.
synonyms: []
