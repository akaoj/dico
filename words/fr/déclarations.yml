language: fr
word: déclarations
type: nom féminin
etymology: latin declaratio, -onis
definitions:
  - 'Action de déclarer, de porter à la connaissance du public ; acte, écrit, discours par lequel on fait publiquement une communication : Faire une déclaration à la presse.'
  - 'Action de déclarer, de dire à quelqu''un avec une certaine assurance ou dans des circonstances officielles ; paroles ainsi prononcées : Déclaration d''amour.'
  - 'Affirmation de l''existence d''une situation juridique ou d''un fait : Déclaration d''adoption.'
  - Témoignage porté devant un officier, un agent de police judiciaire ou un juge d'instruction.
  - Acte par lequel le contribuable fait connaître au fisc les bases d'impositions auxquelles il est assujetti.
  - (Droit) 1.  Acte unilatéral d'un État, destiné à produire des effets de droit dans les relations internationales (déclaration de reconnaissance, de guerre, de neutralité, etc.).2.  Nom donné aux textes les plus solennels adoptés par les Nations unies, mais qui n'ont qu'une valeur de recommandation (Déclaration universelle des droits de l'homme de 1948 …).3.  Désignation solennelle de l'Acte final adopté à l'issue de certaines conférences internationales.4.  Partie annexée à certains traités.
  - (Informatique) Définition du type d'une variable dans un langage de programmation.
  - (Marine) Pièce établie par les autorités d'un navire à l'appui d'une opération (entrée, sortie d'un port) ou d'un événement de mer (avarie).
