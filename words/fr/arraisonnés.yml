language: fr
word: arraisonnés
type: verbe transitif
etymology: latin populaire adrationare
definitions:
  - Procéder à un contrôle pour vérifier la destination, la cargaison d'un navire, la nationalité, l'état sanitaire de son équipage et de ses passagers ; procéder à un contrôle analogue pour un avion.
