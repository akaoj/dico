language: fr
word: aucun
type: adjectif et pronom indéfini
etymology: latin populaire *alicunu, du latin classique aliquem unum, un certain
definitions:
  - 'Accompagné de ne ou de sans, indique l''absence complète ; nul, pas un, personne : Aucune décision n''a été prise. Aucun d''entre eux n''a été capable de répondre ; dans une réponse elliptique, il peut s''employer seul : Avez-vous une objection ? — Aucune ; comme adjectif et avec sans, il peut être placé après le nom : Il a fait connaître son choix sans hésitation aucune ; s''emploie parfois au pluriel devant des noms qui n''ont pas de singulier : Ces réparations n''entraîneront aucuns frais supplémentaires.'
  - 'Littéraire. Sans la négation, indique la quantité indéterminée ; quelque, quelqu''un, l''un ou l''autre : Je doute qu''aucun résultat puisse être obtenu de cette façon.'
