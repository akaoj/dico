language: fr
word: nougats
type: nom masculin
etymology: provençal nougat, de noga, noix, du latin populaire *nuca
definitions:
  - Confiserie faite de sucre, de sirop de glucose et de miel, généralement additionnée de blanc d'œuf battu et allégée, garnie d'amandes, de noisettes, de pistaches ou de fruits confits. (Spécialité de Montélimar.)
