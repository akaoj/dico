language: fr
word: phalanges
type: nom féminin
etymology: grec phalagks, -aggos
definitions:
  - Formation de combat des hoplites grecs et des soldats macédoniens.
  - Groupement politique et paramilitaire fasciste.
  - 'Littéraire. Groupe de personnes étroitement unies pour des objectifs communs : Une phalange d''artistes et d''écrivains.'
