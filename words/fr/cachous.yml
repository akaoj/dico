language: fr
word: cachous
type: nom masculin
etymology: portugais cacho ; du tamoul kāš
definitions:
  - Extrait du bois de divers arbres (un acacia de l'Inde, un palmier du genre areca, une rubiacée), utilisé en tannerie.
  - Substance astringente, constituée de tanin, de catéchine et d'acide cachoutannique.
  - Pastille noire aromatisée avec cette substance.
synonyms: []
