language: fr
word: copals
type: nom masculin
etymology: espagnol copal, du nahuatl copalli
definitions:
  - Résine d'origine végétale, utilisée dans la fabrication des vernis. (Les copals fossiles ou semi-fossiles sont plus recherchés que les copals verts ; on commercialise les copals de nombreux arbres, surtout des césalpiniacées.)
