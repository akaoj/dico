language: fr
word: étirerais
type: verbe transitif
etymology: de tirer
definitions:
  - 'Allonger ou étendre quelque chose par la traction : Étirer des métaux, du cuir.'
  - 'Disperser un groupe sur une grande longueur : L''accélération de la course a étiré le peloton.'
  - Étendre, allonger ses membres, son cou, etc., pour les décontracter, les délasser.
  - Travailler une peau avec l'étire.
  - Pratiquer une opération d'étirage.
synonyms: []
