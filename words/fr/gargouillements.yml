language: fr
word: gargouillements
type: nom masculin
etymology: ""
definitions:
  - Bruit que fait un liquide agité de remous dans une canalisation, un récipient.
  - Bruit que fait un gaz qui se dégage par bulles pressées à la surface d'un liquide ; glouglou.
  - Bruit que fait un liquide ou un gaz dans la gorge, dans l'estomac et dans les entrailles.
synonyms: []
