language: fr
word: donneurs
type: nom
etymology: ""
definitions:
  - 'Personne qui donne habituellement, qui aime à donner quelque chose : Donneur d''avis.'
  - Populaire. Personne qui dénonce quelqu'un ; délateur.
  - (Jeux) Joueur réalisant la donne.
  - (Médecine) Personne qui accepte que, de son vivant ou après sa mort, un organe soit prélevé sur son corps pour être transplanté sur celui d'un malade (appelé alors receveur).
synonyms: []
