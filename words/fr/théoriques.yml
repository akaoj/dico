language: fr
word: théoriques
type: adjectif
etymology: bas latin theoricus, du grec theôrikos
definitions:
  - 'Relatif à la théorie, à l''élaboration des théories, à leur contenu, par opposition à pratique ou à appliqué : Connaissances théoriques.'
  - 'Qui procède d''une hypothèse ou d''une théorie initiales : Nous connaissons l''heure théorique de son arrivée.'
  - 'Qui est conçu et considéré de manière abstraite, par opposition à ce qui est réel, tangible : Une égalité toute théorique.'
synonyms: []
