language: fr
word: sécessions
type: nom féminin
etymology: latin secessio, de secedere, se retirer
definitions:
  - Action menée par une fraction de la population d'un État en vue de se séparer, de façon pacifique ou violente, de la collectivité nationale pour former un État distinct ou se réunir à un autre.
  - Terme (Secession ou Sezession) désignant, dans les pays germaniques, certains groupes d'artistes ayant rompu, à la fin du xixe s. avec la tradition académique.
