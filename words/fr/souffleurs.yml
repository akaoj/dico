language: fr
word: souffleurs
type: nom
etymology: ""
definitions:
  - Personne qui se tient près de quelqu'un qui parle ou joue en public et lui souffle son texte en cas de défaillance. (Au théâtre, le souffleur se tient dans une ouverture pratiquée dans le plancher de scène [trou ou boîte du souffleur].)
  - Ouvrier qui souffle les ouvrages de verrerie.
