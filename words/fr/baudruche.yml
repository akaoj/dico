language: fr
word: baudruche
type: nom féminin
etymology: ""
definitions:
  - Pellicule faite du gros intestin du bœuf ou du mouton.
  - Mince pellicule de caoutchouc dont on fait des ballons très légers.
  - Personne sans caractère ou de réputation surfaite.
  - Théorie sans consistance, facile à réfuter.
