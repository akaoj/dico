language: fr
word: recommencerons
type: verbe transitif
etymology: de commencer
definitions:
  - 'Faire de nouveau quelque chose en le reprenant depuis le début : Recommencer le même article.'
  - 'Faire quelque chose une autre fois ; refaire la même chose : Recommencer les mêmes erreurs.'
  - 'Indique la reprise d''une action, d''une activité après une interruption : Il recommence le travail le 15. Il recommence à pleuvoir.'
synonyms: []
