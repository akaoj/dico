language: fr
word: limonades
type: nom féminin
etymology: espagnol limonada, de limón, citron
definitions:
  - Boisson gazeuse à base de sucre, d'acides, d'essence de citron, de gaz carbonique et sans colorant.
  - Québec. Boisson sucrée à base de jus de citron et d’eau non gazéifiée.
  - Commerce des cafetiers ; service des garçons de café, par opposition à celui des garçons de salle dans un restaurant.
synonyms: []
