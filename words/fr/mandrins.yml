language: fr
word: mandrins
type: nom masculin
etymology: ancien provençal mandre, du bas latin mamphur, avec l'influence du gotique *manduls, manivelle
definitions:
  - Appareil qui se fixe sur le nez d'une machine-outil ou de certains outils portatifs (par exemple perceuse, ponceuse) et qui sert à assurer le serrage de l'élément tournant (pièce ou outil) et son entraînement en rotation.
  - Cylindre de bois servant à dresser la surface intérieure d'un tuyau de plomb ou à façonner le zinc pour couverture.
  - Tige cylindrique amovible en métal ou en plastique qui, adaptée à la lumière d'une aiguille, d'un cathéter ou d'un trocart, est susceptible de l'obturer.
  - Cylindre de métal placé à l'intérieur d'une ébauche creuse pour en accroître le diamètre par forgeage ou pour l'allonger.
  - Tige cylindrique calibrée servant à donner, par étirage ou filage, leur diamètre intérieur à des tubes métalliques.
  - Tube creux en carton, servant d'axe à une bobine de papier.
  - Forme servant à mouler un objet en cuir.
  - Pièce métallique servant d'axe à divers rouleaux utilisés en teinture et impression des tissus.
