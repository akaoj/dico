language: fr
word: imitations
type: nom féminin
etymology: latin imitatio, -onis
definitions:
  - 'Action d''imiter une personne, un son, un bruit, etc. ; résultat de cette action : Une imitation de cris d''animaux.'
  - 'Action de prendre quelqu''un pour modèle : Imitation d''un maître.'
  - 'Œuvre composée dans le genre, le style d''un auteur ou inspirée directement d''une autre : Des imitations de toiles célèbres.'
  - 'Action de reproduire artificiellement une matière, un objet ou de faire une copie d''un objet de valeur ; cette reproduction, cette copie : Une imitation de marbre. Un sac en imitation cuir.'
  - (Musique) Procédé d'écriture qui consiste à répéter le même dessin mélodique d'une partie à l'autre. (Le canon représente son expression la plus stricte.)
  - (Psychologie) Reproduction d'une mimique, d'un geste, d'une posture, d'une situation vécue. (L'imitation joue un rôle de premier plan dans le développement de l'enfant et tout spécialement dans la fonction sémiotique, ainsi que l'a souligné J. Piaget.)
  - (Spectacles) Action de reproduire la gestuelle, la diction, les tics d'un acteur, d'un chanteur, d'une personnalité, d'un homme politique, etc. ; sketch qui s'y rapporte.
