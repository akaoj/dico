language: fr
word: confiants
type: adjectif
etymology: de confier
definitions:
  - 'Qui fait confiance à autrui et, en particulier, qui est par nature porté à faire confiance à autrui : Être d''un naturel confiant.'
  - 'Qui marque, exprime la confiance : Un regard confiant.'
  - 'Qui se fie à quelque chose, qui est sûr de pouvoir y compter : Confiant dans les décisions que vous pourrez prendre.'
synonyms: []
