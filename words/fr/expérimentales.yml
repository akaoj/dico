language: fr
word: expérimentales
type: adjectif
etymology: latin médiéval experimentalis
definitions:
  - 'Qui est fondé sur l''expérience scientifique ; qui peut servir d''expérience scientifique : La méthode expérimentale.'
  - 'Où l''on expérimente quelque chose : Laboratoire expérimental.'
  - 'Qui est fait, produit, fabriqué à titre d''expérience, pour en éprouver les qualités : Avion expérimental.'
  - (Musique) Se dit, depuis 1950 environ, des musiques concrètes, électroniques et électroacoustiques.
synonyms: []
