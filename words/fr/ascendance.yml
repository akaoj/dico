language: fr
word: ascendance
type: nom féminin
etymology: ""
definitions:
  - 'Ensemble des générations qui ont précédé une génération donnée : Ascendance maternelle, paternelle.'
  - 'Origine, extraction : Avoir une ascendance terrienne.'
  - Mouvement d'un astre qui s'élève sur l'horizon.
  - Courant aérien possédant une composante verticale dirigée vers le haut, et utilisé par les pilotes de planeurs. (Les ascendances sont liées au relief [ascendance orographique] ou aux contrastes de température de la surface terrestre [ascendance thermique].)
