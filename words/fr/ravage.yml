language: fr
word: ravage
type: nom masculin
etymology: de ravir
definitions:
  - 'Dommage ou dégât matériel important, causé de façon violente par l''action des hommes, par les agents naturels, par un cataclysme, etc. : Les ravages de la guerre.'
  - 'Effet désastreux de quelque chose sur quelqu''un, sur l''organisme, dans la société : Les ravages de l''alcoolisme.'
synonyms: []
