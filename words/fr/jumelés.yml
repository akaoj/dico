language: fr
word: jumelés
type: verbe passif
etymology: ""
definitions:
  - 'Être double : Aiguille jumelée d''une machine à coudre.'
  - Pour des éléments architecturaux soit identiques, soit similaires, être groupés ensemble, accouplés. (Exemples colonnes, pièces de charpente ; pour les baies, on dit plutôt géminé.)
