language: fr
word: églogues
type: nom féminin
etymology: latin ecloga, du grec eklogê
definitions:
  - Petit poème pastoral qui chante l'amour. (Le mot fut appliqué aux idylles de Théocrite et aux Bucoliques de Virgile, puis la forme fut reprise par Dante, Pétrarque, Boccace, Ronsard, Chénier.)
