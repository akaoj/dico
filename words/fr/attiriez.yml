language: fr
word: attiriez
type: verbe transitif
etymology: de tirer
definitions:
  - 'Exercer sur quelque chose une action physique qui le fait venir à soi, qui le fait se rapprocher : L''aimant attire le fer.'
  - 'En parlant de certaines choses, exercer sur quelqu''un une action qui tend à l''amener à elles : J''ai le vertige et le vide m''attire.'
  - 'Faire venir en un lieu un être animé par tel ou tel moyen : Attirer quelqu''un dans un guet-apens.'
  - 'Susciter l''intérêt de quelqu''un, exercer sur lui un attrait, une séduction, et en particulier lui plaire physiquement : La perspective de ce long voyage ne l''attirait guère. Cette femme l''attire, cela se voit.'
  - 'Susciter à quelqu''un tel sentiment ou jugement d''autrui à son égard, tel événement qui le concerne : Cette affaire risque de vous attirer des ennuis.'
synonyms: []
