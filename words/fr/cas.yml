language: fr
word: cas
type: nom masculin
etymology: latin casus, chute, puis hasard, de cadere, tomber
definitions:
  - 'Fait, circonstance ou hypothèse, ce qui arrive ou est supposé arriver : Prévoir tous les cas possibles. Que faire dans un cas semblable ?'
  - 'Situation particulière de quelqu''un ou de quelque chose résultant d''un concours de circonstances et, en particulier, situation par rapport à la loi, à des statuts, etc. : Il est venu m''expliquer son cas. C''est un cas de divorce.'
  - 'Manifestation d''une maladie spécifiée chez un individu déterminé : Plusieurs cas de grippe ont été signalés.'
  - 'Personne qui a telle ou telle particularité psychologique : Ce garçon est un cas.'
  - (Psychologie) Synonyme de case-work.
synonyms: []
