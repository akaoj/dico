language: fr
word: escarpement
type: nom masculin
etymology: de escarpé
definitions:
  - État de ce qui est en pente abrupte ; versant en pente abrupte d'une montagne.
  - Pente raide, naturelle ou artificielle, d'un terrain, d'un terre-plein ou d'un rempart, considérée pour sa valeur d'obstacle.
  - Perpendiculaire qui mesure la différence de niveau entre la crête du glacis et le fond du fossé.
