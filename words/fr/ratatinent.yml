language: fr
word: ratatinent
type: verbe transitif
etymology: radical tat- exprimant la diminution
definitions:
  - 'Familier. Rapetisser quelqu''un : L''âge l''a ratatiné.'
  - 'Populaire. Endommager gravement quelque chose : Il a ratatiné sa bicyclette contre un mur.'
  - Populaire. Tuer quelqu'un.
  - 'Populaire. Battre quelqu''un, un groupe à plate couture : L''équipe s''est fait ratatiner au championnat.'
synonyms: []
