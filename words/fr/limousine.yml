language: fr
word: limousine
type: nom féminin
etymology: ""
definitions:
  - Carrosserie des anciennes automobiles particulières dans lesquelles les passagers occupaient un compartiment fermé, le chauffeur n'étant protégé que par le prolongement du toit vers l'avant.
  - Appellation normalisée d'une carrosserie (et d'une automobile) à trois glaces latérales et quatre portes.
  - Grande cape de laine que portaient les bergers, les charretiers, etc.
synonyms: []
