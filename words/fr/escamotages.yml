language: fr
word: escamotages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''escamoter : L''escamotage d''une carte par le prestidigitateur.'
  - 'Action de dérober subtilement : L''escamotage d''un portefeuille.'
  - 'Action de se soustraire habilement, mais souvent de façon peu courageuse, à quelque chose : L''escamotage d''un problème.'
  - (Cinéma) Avance du film, lors de son mouvement intermittent d'avance et d'arrêt, dans le couloir de la caméra ou du projecteur.
