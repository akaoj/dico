language: fr
word: esquissez
type: verbe transitif
etymology: italien schizzare
definitions:
  - 'Réaliser l''esquisse de quelque chose : Esquisser un portrait.'
  - 'Tracer le plan d''une œuvre à grands traits, en donner un premier aperçu, décrire sans approfondir : Esquisser l''intrigue d''un roman.'
  - 'Commencer un geste, un mouvement sans l''achever : Esquisser un pas de danse.'
synonyms: []
