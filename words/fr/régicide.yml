language: fr
word: régicide
type: nom
etymology: latin médiéval regicida, du latin classique rex, regis, roi, et caedere, tuer
definitions:
  - Meurtrier d'un roi.
  - Nom donné en Grande-Bretagne, sous la restauration des Stuarts, à ceux qui avaient condamné à mort Charles Ier et, en France, sous la Restauration, à ceux qui, à la Convention, avaient voté la mort de Louis XVI.
synonyms: []
