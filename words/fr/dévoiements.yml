language: fr
word: dévoiements
type: nom masculin
etymology: de dévoyer
definitions:
  - Action de dévoyer ; détournement.
  - Changement de direction d'un conduit de cheminée ou de descente.
  - Aux extrémités d'un navire, modification de la position des membrures par rapport à l'axe longitudinal du bâtiment, en raison de la courbure du bordage.
synonyms: []
