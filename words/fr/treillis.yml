language: fr
word: treillis
type: nom masculin
etymology: de treille
definitions:
  - Ouvrage de métal, de bois, etc., qui imite les mailles d'un filet et qui sert de clôture, sans intercepter l'air ni la vue.
  - Ouvrage de charpente, en bois ou en métal, fait de barres, de poutrelles entrecroisées.
  - Ensemble ordonné dans lequel tout couple d'éléments possède toujours une borne supérieure et une borne inférieure.
synonyms: []
