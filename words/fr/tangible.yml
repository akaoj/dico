language: fr
word: tangible
type: adjectif
etymology: bas latin tangibilis, du latin classique tangere, toucher
definitions:
  - 'Qu''on connaît par le toucher ; matériel, sensible : La réalité tangible.'
  - 'Que chacun peut constater, qui ne saurait être mis en doute : Donner des preuves tangibles.'
synonyms: []
