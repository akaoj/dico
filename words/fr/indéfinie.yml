language: fr
word: indéfinie
type: adjectif
etymology: latin indefinitus
definitions:
  - 'Qu''on ne peut délimiter, qui est sans limites : Je serais demeuré un temps indéfini à l''écouter.'
  - 'Qui demeure vague : Un trouble indéfini.'
  - Se dit de certains adjectifs et pronoms qui expriment une idée plus ou moins vague de quantité ou de qualité, d'identité, de ressemblance ou de différence.
synonyms: []
