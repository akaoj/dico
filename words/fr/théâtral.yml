language: fr
word: théâtral
type: adjectif
etymology: latin theatralis
definitions:
  - 'Relatif au théâtre : Représentation théâtrale.'
  - 'Adapté aux exigences spécifiques du théâtre : Une écriture théâtrale.'
  - 'Se dit d''un comportement emphatique, artificiel, outré : Saluer d''un geste théâtral.'
