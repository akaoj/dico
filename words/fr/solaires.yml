language: fr
word: solaires
type: adjectif
etymology: latin solaris, de sol, solis, soleil
definitions:
  - 'Qui est propre au Soleil : Rayonnement solaire. Énergie solaire.'
  - 'Qui se rapporte, a trait au Soleil : Les symboles solaires des peuples anciens.'
  - 'Qui repose sur l''utilisation du rayonnement et de l''énergie du Soleil : Capteurs solaires.'
  - 'Qui contient un filtre destiné à protéger la peau des effets des rayons du Soleil : Crème solaire.'
