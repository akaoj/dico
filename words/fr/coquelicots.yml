language: fr
word: coquelicots
type: nom masculin
etymology: variante de coquerico, graphie ancienne de cocorico
definitions:
  - Pavot rouge, commun dans les champs de céréales, caractérisé par ses deux sépales qui tombent dès l'éclosion de la fleur, ses quatre pétales d'un rouge vif, son fruit en capsule.
synonyms: []
