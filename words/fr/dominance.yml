language: fr
word: dominance
type: nom féminin
etymology: ""
definitions:
  - 'Fait pour quelque chose de dominer dans un ensemble : La dominance des rouges dans ce tableau.'
  - (Économie) Inégalité dans les rapports entre des agents économiques, exprimant une situation de dépendance pour l'agent dominé.
  - '(Génétique) Relation entre des gènes allèles se traduisant par un effet d''interaction. (Lorsqu''on a, à un même locus, deux allèles, A et a, 3 génotypes sont possibles : AA, A a et aa. Il y a dominance si les deux premiers génotypes ont le même phénotype : le gène A est alors dit dominant, le gène a récessif.)'
  - (Physiologie) Dissymétrie fonctionnelle entre deux organes pairs, dont l'un acquiert une supériorité sur l'autre. (L'origine de la dominance peut être cérébrale ou acquise.)
synonyms: []
