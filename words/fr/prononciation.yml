language: fr
word: prononciation
type: nom féminin
etymology: latin pronunciatio, déclaration
definitions:
  - 'Action, fait de prononcer un son, un signe, une lettre, etc. : La prononciation du « t » final dans ce mot est facultative.'
  - 'Manière dont un mot, un groupe de lettres, de signes, etc., doit être prononcé : Ces mots ont la même prononciation.'
  - 'Ensemble des règles qui régissent, définissent la manière de prononcer les mots d''une langue : Traité de prononciation.'
  - 'Manière propre à quelqu''un d''articuler, de rendre les sons du langage : Avoir une bonne prononciation.'
  - Fait de prononcer des vœux, un jugement.
synonyms: []
