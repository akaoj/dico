language: fr
word: avulsion
type: nom féminin
etymology: latin avulsio, arrachement
definitions:
  - Force subite par laquelle un fleuve ou une rivière enlève une partie considérable et reconnaissable d'un champ riverain et la porte vers un champ inférieur ou sur la rive opposée. (Le propriétaire de la partie enlevée peut réclamer sa propriété dans l'année.)
