language: fr
word: forcenée
type: adjectif
etymology: ancien français forsener, être hors de sens, de fors, hors de, et sen, raison, du francique *sin
definitions:
  - 'Dont la violence est intense, hors de mesure : Une haine forcenée.'
  - 'Qui dépasse toute mesure dans ses attitudes : Un partisan forcené de la peine de mort.'
synonyms: []
