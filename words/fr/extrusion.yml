language: fr
word: extrusion
type: nom féminin
etymology: latin extrudere, pousser dehors violemment, avec l'influence d'intrusion
definitions:
  - Éruption de roches volcaniques visqueuses donnant naissance à une aiguille ou à un cône.
  - Procédé de mise en forme des matières plastiques, qui consiste à pousser la matière à fluidifier à travers une filière.
  - Filage d'une céramique, d'un métal.
synonyms: []
