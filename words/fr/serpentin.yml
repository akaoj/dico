language: fr
word: serpentin
type: nom masculin
etymology: ""
definitions:
  - Longue et étroite bande de papier coloré, enroulée sur elle-même et qui se déroule quand on la lance.
  - Petite pièce d'artillerie de rempart de faible calibre (xvie et xviie s.).
  - Tube d'un appareil thermique (échangeur de chaleur) enroulé en hélice ou en spirale, de manière à faire tenir une grande longueur de tube dans un récipient ou une enceinte de dimensions limitées.
