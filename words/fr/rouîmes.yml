language: fr
word: rouîmes
type: verbe transitif
etymology: francique *rōtjan, rouir le chanvre
definitions:
  - Dégrader et éliminer partiellement les ciments pectiques et ligneux dans lesquels sont noyés les faisceaux de fibres de certaines plantes textiles (lin, chanvre, jute, etc.), afin d'extraire ces fibres.
synonyms: []
