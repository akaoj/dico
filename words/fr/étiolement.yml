language: fr
word: étiolement
type: nom masculin
etymology: ""
definitions:
  - État des plantes privées de lumière ne formant donc pas de chlorophylle et qui restent jaunes et tendres. (C'est par étiolement qu'on obtient les endives, les céleris, et que le cœur des salades reste blanc.)
  - Affaiblissement, appauvrissement de l'esprit.
