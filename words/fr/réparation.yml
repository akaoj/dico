language: fr
word: réparation
type: nom féminin
etymology: bas latin reparatio
definitions:
  - 'Action de réparer quelque chose d''endommagé : Réparation d''un véhicule accidenté.'
  - 'Fait, pour un organisme, de se rétablir, de revenir à un état normal : La réparation des tissus à la suite d''une blessure.'
  - 'Action de réparer une faute commise, le préjudice moral qu''on a causé à quelqu''un : Demander la réparation d''une offense.'
  - (Droit) 1.  Dédommagement d'un préjudice par la personne qui en est responsable, soit par le rétablissement de la situation antérieure, soit par le versement d'une somme d'argent, c'est-à-dire de dommages-intérêts. (On dit parfois réparation civile.)2.  Peine frappant l'auteur d'une infraction.
  - (Génétique) Ensemble des mécanismes qui permettent à la cellule de reconstituer un segment endommagé de la double hélice d'A.D.N.
