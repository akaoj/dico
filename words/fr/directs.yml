language: fr
word: directs
type: adjectif
etymology: latin directus, droit
definitions:
  - 'Se dit d''un trajet qui est sans détour, sans intermédiaire : Quel est le chemin le plus direct d''ici à la ville ?'
  - 'Se dit d''une ligne de transport en commun qui mène d''un lieu à un autre sans changement, sans correspondance : De Saint-Lazare à Montparnasse, c''est direct en métro.'
  - 'Se dit d''une action qui se fait sans intermédiaire : Vente directe du producteur au consommateur.'
  - 'Se dit d''une relation entre personnes qui est immédiate, sans intermédiaire : Son supérieur hiérarchique direct.'
  - 'Qui est en relation immédiate avec quelque chose d''autre, qui y est étroitement lié : Il y a un rapport direct entre ces deux phénomènes.'
  - 'Qui est franc, sans détour, net : Il a été très direct avec nous. Un langage direct, sans façon.'
  - 'Net, franchement déclaré : Il est entré en conflit direct avec le maire.'
  - (Informatique) Se dit des méthodes d'adressage où l'adresse à rechercher est celle qui est contenue dans le registre d'adresses.
  - (Linguistique) Se dit d'un complément qui n'est pas précédé d'une préposition. (Le terme s'emploie surtout pour le complément d'objet direct ; de même, on parle de complétive directe pour désigner la proposition qui joue le rôle de complément d'objet direct.)
synonyms: []
