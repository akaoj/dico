language: fr
word: saprophytes
type: adjectif et nom masculin
etymology: ""
definitions:
  - Se dit des végétaux supérieurs, des champignons et des micro-organismes qui se nourrissent de matière organique morte.
  - Se dit d'un micro-organisme qui vit aux dépens de matières organiques inertes, par opposition au parasite, et qui n'est généralement pas pathogène chez l'homme.
