language: fr
word: monopolisons
type: verbe transitif
etymology: ""
definitions:
  - Réduire une production, un secteur d'activité à un monopole de fait ou de droit par suppression de toute concurrence.
  - 'Se réserver, s''attribuer exclusivement l''usage, le profit, l''avantage, la possession de quelque chose : Monopoliser la conversation. Monopoliser toutes les fonctions.'
  - Accaparer quelqu'un, être seul à bénéficier de sa présence, de ses services, de son attention.
