language: fr
word: loupes
type: nom féminin
etymology: francique *luppa, masse informe d'un liquide caillé, ou radical onomatopéique lopp-
definitions:
  - Lentille convergente qui grossit les objets.
  - Kyste sébacé du cuir chevelu.
  - Masse ferreuse ou de fonte renfermant des scories, éliminées au cours du puddlage par cinglage.
  - Pierre brute présentant un défaut de cristallisation.
  - Nom donné au broussin en ébénisterie.
  - Synonyme de exostose.
synonyms: []
