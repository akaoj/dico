language: fr
word: taste-vin
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: de tâter, goûter, et vin
definitions:
  - Tube en verre dont on se sert pour aspirer et goûter le vin d'un tonneau qui n'est pas en perce.
  - Petite tasse plate dans laquelle on examine le vin qu'on va goûter.
synonyms: []
