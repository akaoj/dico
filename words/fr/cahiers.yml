language: fr
word: cahiers
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Mémoires, notes, journal : Les « Cahiers » de Montesquieu.'
  - Titre donné à certaines revues.
  - Mémoires contenant les demandes, propositions ou remontrances qui étaient adressées au roi par un corps de l'État.
  - Cahiers de doléances, sous l'Ancien Régime, documents dans lesquels les assemblées convoquées pour l'élection des députés aux états généraux consignaient les réclamations et les vœux que leurs représentants devaient faire valoir.
synonyms: []
