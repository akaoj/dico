language: fr
word: véniel
type: adjectif
etymology: bas latin venialis, pardonnable, excusable, du latin classique venia, pardon
definitions:
  - Se dit d'un manquement à la volonté de Dieu, qui n'empêche pas l'orientation foncière de l'être vers Dieu dans la grâce.
  - 'Littéraire. Qui a peu de gravité : Oubli véniel.'
synonyms: []
