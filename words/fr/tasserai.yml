language: fr
word: tasserai
type: verbe transitif
etymology: de tas
definitions:
  - 'Presser, comprimer quelque chose pour en diminuer au maximum le volume : Tasser la terre au pied d''un arbre.'
  - 'Mettre un maximum de choses dans un espace donné : Tasser les bagages dans le coffre.'
  - 'Faire paraître le corps (de quelqu''un) plus petit, plus ramassé : L''âge l''avait tassé.'
synonyms: []
