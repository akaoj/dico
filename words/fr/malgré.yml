language: fr
word: malgré
type: préposition
etymology: de mal et gré
definitions:
  - 'En agissant outre la volonté, l''opposition de quelqu''un, en dépit d''un ordre, d''un règlement : Il est parti malgré son père.'
  - 'En ne se laissant pas arrêter par tel obstacle : Sortir malgré la pluie.'
synonyms: []
