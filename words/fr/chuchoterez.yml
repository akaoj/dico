language: fr
word: chuchoterez
type: verbe transitif
etymology: ""
definitions:
  - 'Dire quelque chose à voix basse : Il chuchota à Pierre quelques mots que je n''entendis pas.'
  - 'Dire quelque chose par-derrière, propager : On chuchote sur son compte qu''il a perdu beaucoup au jeu.'
