language: fr
word: délais
type: nom masculin
etymology: ancien français délaier, peut-être du francique *laibjan, faire rester
definitions:
  - 'Temps laissé pour faire quelque chose, pour l''obtenir : Exécuter un travail dans le délai fixé.'
  - 'Prolongation d''un temps accordé pour l''accomplissement de quelque chose ; sursis, répit : Accorder un délai supplémentaire.'
  - (Droit) Temps reconnu nécessaire et accordé soit par la loi, soit par le juge, soit par les cocontractants pour accomplir une obligation, produire un acte, comparaître en justice. (Les délais sont calculés en jours, en mois, parfois en heures [délais d'heure à heure]. Le dies a quo est le jour à partir duquel court le délai [il ne compte pas]. Le dies ad quem est le dernier jour. Le délai est franc si on peut agir le lendemain du dernier jour.)
synonyms: []
