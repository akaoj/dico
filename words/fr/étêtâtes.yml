language: fr
word: étêtâtes
type: verbe transitif
etymology: de tête
definitions:
  - Couper la cime d'un arbre pour le conduire en têtard, ou avant abattage, pour éviter les dégâts que pourrait provoquer sa chute.
  - Enlever la tête d'un poisson.
  - Enlever la tête d'un clou, d'une épingle.
  - Enlever à un produit pétrolier la fraction la plus légère, ou tête de distillation.
synonyms: []
