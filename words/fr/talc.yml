language: fr
word: talc
type: nom masculin
etymology: arabe tlowdotalq
definitions:
  - Silicate hydraté naturel de magnésium, orthorhombique, très tendre (dureté de 1 à 1,5) que l'on trouve dans les roches métamorphiques et qui donne une poudre blanche, onctueuse. (La poudre de talc est utilisée en dermatologie et en hygiène infantile pour son action isolante et absorbante.)
