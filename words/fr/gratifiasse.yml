language: fr
word: gratifiasse
type: verbe transitif
etymology: latin gratificari, de gratus, agréable
definitions:
  - 'Faire généreusement cadeau à quelqu''un d''une somme d''argent : Gratifier le garçon d''un bon pourboire.'
  - 'Donner, accorder à quelqu''un quelque chose d''agréable : Gratifier sa voisine d''un sourire.'
  - 'Donner à quelqu''un quelque chose qui lui sera pénible, qui lui sera désagréable : Gratifier un enfant d''une paire de gifles.'
  - (par l'intermédiaire de l'anglais to gratify) Procurer à quelqu'un un plaisir, une satisfaction psychologique, et en particulier narcissique.
synonyms: []
