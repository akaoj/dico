language: fr
word: convertisseur
type: nom masculin
etymology: ""
definitions:
  - Grande cornue métallique avec revêtement intérieur réfractaire dans laquelle se produit une réaction d'oxydation et utilisée dans les métallurgies de l'acier, du cuivre et du nickel.
  - Dispositif assurant une conversion ou un transfert d'énergie et dans lequel une énergie au moins est de nature électrique (générateurs, moteurs, transformateurs, mutateurs, piles et accumulateurs).
  - Appareil à cylindres servant au convertissage des semoules.
  - Appareil qui opère la conversion de données informatiques.
