language: fr
word: frottis
type: nom masculin
etymology: de frotter
definitions:
  - Dans un tableau, couche mince de couleur laissant voir le grain de la toile.
  - Prélèvement et étalement sur lame, en couche mince, d'une goutte d'un liquide biologique (sang, liquide céphalorachidien, sécrétion, urine), d'un produit pathologique (pus, épanchement) ou de cellules d'un tissu ou d'un organe (ganglion, vagin, etc.) en vue d'une observation microscopique.
  - (Sylviculture) Dégât visible sur l'écorce de jeunes arbres, consécutif au frottement d'un animal, principalement cervidé.
synonyms: []
