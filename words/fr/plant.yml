language: fr
word: plant
type: nom masculin
etymology: de planter
definitions:
  - 'Plante cultivée à l''état juvénile, le plus souvent destinée à être plantée ou repiquée : Un plant de tomate.'
  - Population des végétaux plantés dans une parcelle, une planche ; la parcelle elle-même.
  - Nom donné à un très grand nombre de cépages.
synonyms: []
