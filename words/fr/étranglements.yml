language: fr
word: étranglements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''étrangler, d''étouffer par strangulation, fait d''être étranglé : Mourir par étranglement.'
  - État d'une voix étouffée, étranglée par l'émotion.
  - 'État de ce qui est resserré brusquement sur un point ; partie très resserrée d''un conduit, d''un passage : Étranglement d''une rue.'
  - 'Littéraire. Action d''empêcher l''expression de quelque chose : L''étranglement des libertés.'
  - Resserrement accidentel d'un organe ou des vaisseaux qui assurent sa nutrition, menaçant rapidement sa vitalité.
synonyms: []
