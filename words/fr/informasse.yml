language: fr
word: informasse
type: verbe transitif
etymology: ancien français enformer, du latin informare, décrire
definitions:
  - 'Faire savoir quelque chose à quelqu''un, le porter à sa connaissance, le lui apprendre : Informer un fonctionnaire de sa mutation.'
  - 'Donner à quelqu''un des informations, des renseignements au sujet de quelque chose ; renseigner : Les journalistes sont là pour informer le public.'
  - Dans la doctrine scolastique, constituer quelque chose dans sa forme propre.
