language: fr
word: carambolages
type: nom masculin
etymology: de caramboler
definitions:
  - Au billard, heurt de la bille rouge et de la bille de l'adversaire par la bille jouée.
  - 'Familier. Série de chocs, de heurts entre des véhicules : Un carambolage de plusieurs dizaines de voitures.'
