language: fr
word: page
type: nom féminin
etymology: latin pagina
definitions:
  - 'Chacun des deux côtés (recto et verso) d''un feuillet de papier : Un livre de trois cents pages. À la première page du journal.'
  - 'Le feuillet lui-même, sa surface : Laisser une marge à droite de la page.'
  - 'Texte inscrit sur une feuille : Lire une page.'
  - 'Fragment d''une œuvre, littéraire ou musicale, considéré du point de vue de son style : Une fort belle page de Camus.'
  - 'Période, moment de la vie ou de l''histoire de quelqu''un, d''un groupe, d''un peuple : La Résistance a été la plus belle page de sa vie.'
  - (Informatique) 1.  Unité de découpage de la mémoire centrale d'un ordinateur, de l'ordre de quelques centaines ou milliers d'octets.2.  Unité de découpage d'un programme, égale à la longueur de la page de la mémoire centrale de l'ordinateur sur lequel il est exécuté.
synonyms: []
