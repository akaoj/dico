language: fr
word: jokers
type: nom masculin
etymology: anglais joker, de to joke, plaisanter
definitions:
  - Au poker et à divers jeux, carte qui prend la valeur que lui donne celui qui la possède dans son jeu.
  - 'Élément inattendu qui se révèle déterminant dans le succès d''une entreprise : Sortir son joker.'
  - 'Personne choisie pour en remplacer temporairement une autre : Elle sera le joker du présentateur du 20 heures.'
synonyms: []
