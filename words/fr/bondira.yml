language: fr
word: bondira
type: verbe intransitif
etymology: latin populaire *bombitire, du latin classique bombire, faire du bruit, sens ancien de bondir
definitions:
  - 'Faire un bond ou des bonds successifs : Le lièvre bondissait à travers champs. La moto bondit au départ de la course.'
  - 'S''élancer rapidement quelque part, s''y précipiter : À la nouvelle de l''accident, je bondis chez lui.'
  - 'Sursauter sous le coup d''une émotion, d''un sentiment violent : Bondir de colère.'
synonyms: []
