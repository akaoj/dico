language: fr
word: féroces
type: adjectif
etymology: latin ferox, -ocis
definitions:
  - Se dit d'un animal sauvage qui tue par instinct.
  - 'Qui est cruel, sanguinaire : De féroces gardiens. Un combat féroce.'
  - 'Qui est impitoyable, rigoureux, d''une exigence excessive : Un examinateur féroce.'
  - 'Qui fait preuve d''une ironie méchante, cruelle : Caricaturiste féroce.'
  - 'Pénible à supporter, qui fait mal : Une féroce brûlure.'
  - 'Indique un degré extrême : Un désir féroce de nuire. Un féroce appétit.'
synonyms: []
