language: fr
word: triforium
type: nom masculin
etymology: anglais triforium, de l'ancien français trifoire, ciselure
definitions:
  - Claire-voie de la galerie étroite ménagée autour du vaisseau central d'une église médiévale, au-dessus des tribunes ou des grandes arcades, pour desservir les combles latéraux ; la galerie elle-même.
synonyms: []
