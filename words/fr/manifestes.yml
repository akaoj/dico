language: fr
word: manifestes
type: nom masculin
etymology: italien manifesto, déclaration, du latin manifestus
definitions:
  - Écrit public par lequel un chef d'État, un gouvernement, un parti, etc., rend compte de son mandat ou expose son programme, son point de vue sur un problème politique.
  - Proclamation destinée à attirer l'attention du public, à l'alerter sur quelque chose.
  - Exposé théorique par lequel des écrivains, des artistes lancent un nouveau mouvement.
  - Document de bord d'un aéronef sur lequel sont portés l'itinéraire du vol en cours, le nombre de passagers et la quantité de fret emportée.
  - Tableau descriptif des marchandises composant la cargaison d'un navire à l'usage des douanes.
synonyms: []
