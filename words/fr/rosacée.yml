language: fr
word: rosacée
type: nom féminin
etymology: ""
definitions:
  - Nom de famille de plantes à fleurs, dicotylédones, dialypétales, telles que la rose, le pommier, l'aubépine, la potentille.
  - Maladie cutanée du visage associant un érythème (rougeur de la peau), une couperose et des papulopustules (soulèvement de l'épiderme contenant un liquide purulent).
synonyms: []
