language: fr
word: légat
type: nom masculin
etymology: latin legatus, délégué
definitions:
  - Représentant officiel du pape. (On distingue les légats a latere, les nonces ou internonces, et les délégués apostoliques.)
  - Commissaire du sénat romain qui était chargé de veiller à la bonne administration des provinces romaines ; celui qui administrait les provinces impériales au nom de l'empereur.
