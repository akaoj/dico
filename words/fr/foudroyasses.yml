language: fr
word: foudroyasses
type: verbe transitif
etymology: ""
definitions:
  - 'Frapper quelqu''un de la foudre ou d''une décharge électrique : L''orage a foudroyé deux enfants.'
  - 'Tuer quelqu''un brutalement (d''un coup de feu) : Une rafale de mitraillette l''a foudroyé sur le trottoir.'
  - 'Anéantir quelqu''un, briser sa résistance morale ou physique ; terrasser : La nouvelle de la mort de son fils la foudroya.'
  - Lancer à quelqu'un un regard terrifiant, haineux, méprisant.
  - Provoquer le foudroyage dans une exploitation minière.
