language: fr
word: blé
type: nom masculin
etymology: francique * blād, produit de la terre
definitions:
  - Plante annuelle (graminée) cultivée dont les grains sont universellement employés pour la fabrication de farine et de pain.
  - Grain de la même plante séparé de l'épi.
  - Populaire. Argent.
