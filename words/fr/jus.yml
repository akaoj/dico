language: fr
word: jus
type: nom masculin
etymology: latin jus, juris, sauce
definitions:
  - Liquide extrait de la pulpe, de la chair de certains fruits ou légumes ; boisson constituée par ce liquide.
  - Suc résultant de la cuisson d'une viande, d'une volaille, qui, déglacé, sert de sauce d'accompagnement.
  - Populaire. Café noir.
  - Familier. Courant électrique.
  - Familier et vieux. Laïus, exposé.
  - 'Familier. Eau (dans laquelle on se baigne) : Allez, tout le monde au jus !'
  - (Beaux-arts) Couleur très diluée que l'on passe uniformément, notamment pour exécuter les dessous d'un tableau.
