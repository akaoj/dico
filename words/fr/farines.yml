language: fr
word: farines
type: nom féminin
etymology: latin farina
definitions:
  - Produit pulvérulent provenant de la mouture des grains de blé et d'autres céréales ou de certaines légumineuses.
  - (Chimie et travaux publics) Synonyme de filler.
  - (Matériaux) Dans la constitution des bétons, granulat dont la plus grande dimension est inférieure à 0,1 mm.
synonyms: []
