language: fr
word: sextants
type: nom masculin
etymology: latin sextans, -antis, le sixième
definitions:
  - Instrument muni d'un secteur gradué de 60° (sixième partie de la circonférence), qui permet de mesurer la hauteur des astres à partir d'un navire, malgré l'instabilité de l'observateur.
synonyms: []
