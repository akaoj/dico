language: fr
word: poses
type: nom féminin
etymology: de poser 1
definitions:
  - 'Action de poser, de mettre en place : La pose d''un tapis.'
  - 'Manière de se tenir, attitude : Prendre une pose avantageuse.'
  - 'Action de poser pour un artiste, un photographe ; attitude de la personne qui pose : Séance de pose.'
  - Manière affectée de se tenir, de parler.
  - Durée d'exposition d'un film, relativement longue.
  - En chorégraphie, moment arrêté d'un mouvement sans parcours.
  - (Photographie) 1.  Durée d'exposition du film relativement longue, supérieure ou légèrement inférieure à une seconde.2.  En Afrique, toute photographie.
synonyms: []
