language: fr
word: dessus
type: adverbe
etymology: latin desursum, de de et sursum, en haut
definitions:
  - 'À la surface de quelque chose ou dans une position supérieure, par opposition à dessous : Prends une chaise et assieds-toi dessus.'
  - 'S''emploie à la place d''un complément introduit par la préposition sur : On m''a promis cet argent, et je compte dessus.'
synonyms: []
