language: fr
word: écaille
type: nom féminin
etymology: francique *skalja
definitions:
  - Chacune des pièces externes, dures et plates dont l'assemblage protège un animal, un organe végétal, etc.
  - 'Matière première provenant de la carapace de certaines tortues (notamment le caret), utilisée en tabletterie, en marqueterie, etc. : Peigne en écaille.'
  - 'Parcelle d''une chose qui se détache en petites plaques : Des écailles de peinture sèche.'
  - (Armement) Chacune des petites lames de métal, imitant des écailles de poisson, dont se composaient certaines armures.
  - (Bâtiment) Élément de couverture, ardoise, bardeau ou tuile, dont le recouvrement est arrondi ou en dent de scie.
  - (Géologie) Unité tectonique chevauchante en forme de coin ou de lame et faiblement déplacée par rapport à un ensemble autochtone ou allochtone.
  - (Zoologie) Chacune des deux valves d'un mollusque bivalve (écaille de moule, d'huître, etc.).
