language: fr
word: tenaces
type: adjectif
etymology: latin tenax, -acis, de tenere, tenir
definitions:
  - 'Qui adhère fortement à quelque chose ; qui est difficile à enlever : Les taches de goudron sont tenaces.'
  - 'Se dit d''une odeur qui ne se dissipe pas facilement : Un parfum tenace.'
  - 'Qui se maintient, persiste en dépit du temps ou des efforts pour le combattre : Un ressentiment tenace.'
  - 'Qui est très attaché à ses idées, qui poursuit avec opiniâtreté ses desseins : Un adversaire tenace.'
  - Se dit d'un matériau doué de ténacité.
synonyms: []
