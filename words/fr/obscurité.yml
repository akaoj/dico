language: fr
word: obscurité
type: nom féminin
etymology: latin obscuritas, -atis
definitions:
  - 'Absence de lumière, état de ce qui est obscur : L''obscurité des soirs d''hiver.'
  - 'Manque de clarté, d''intelligibilité : L''obscurité d''un texte poétique.'
  - 'Passage d''un écrit, parole, attitude qui sont inintelligibles, difficiles à comprendre : Il reste des obscurités dans le plan ministériel.'
  - 'État de ce qui est douteux, imparfaitement connu : L''origine de cette invention reste entourée d''obscurité.'
  - 'Littéraire. Situation sans notoriété : Auteur resté toute sa vie dans l''obscurité.'
synonyms: []
