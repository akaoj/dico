language: fr
word: dispenses
type: nom féminin
etymology: ""
definitions:
  - 'Fait d''être dégagé d''une règle établie ; permission accordée, par faveur spéciale, de ne pas faire une chose obligatoire ; document qui constate la dispense : Dispense d''oral à un examen.'
  - Exemption de la loi ou de la règle accordée à une personne dans certains cas particuliers. (En matière de mariage, en cas d'empêchement pour parenté ou alliance, le pouvoir de dispense appartient au président de la République.)
  - Mesure dispensant certaines catégories de recrues du service militaire (pupilles de la nation, certains soutiens de famille, jeunes gens dont un membre de la famille a été déclaré « mort pour la France », etc.).
  - Suspension, dans un cas particulier, de l'application d'une loi canonique au bénéfice d'un individu ou d'une collectivité.
synonyms: []
