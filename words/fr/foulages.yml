language: fr
word: foulages
type: nom masculin
etymology: de fouler
definitions:
  - Action de fouler les céréales, le raisin, les peaux, etc.
  - Action exercée sur la feuille de papier par la pression d'une presse typographique utilisant des caractères en relief, au moment de l'impression.
  - Technique de massage qui consiste à exercer des pressions sur les masses musculaires avec la paume des mains.
synonyms: []
