language: fr
word: diaphanes
type: adjectif
etymology: grec diaphanês, transparent
definitions:
  - 'Qui laisse passer la lumière sans qu''on puisse distinguer au travers les objets : Le verre dépoli est diaphane.'
  - 'Littéraire. D''une transparence atténuée : Un ciel diaphane.'
  - 'Littéraire. Se dit des chairs auxquelles l''extrême maigreur donne une sorte de demi-transparence : Des mains diaphanes.'
synonyms: []
