language: fr
word: vase
type: nom masculin
etymology: latin vas, vasis
definitions:
  - 'Récipient, de matière, de grandeur et de forme variables : Vase à boire. Vase funéraire.'
  - Récipient utilisé comme élément décoratif.
  - (Horticulture) 1.  Corolle en forme de vase.2.  Forme donnée aux arbres fruitiers par redressement des branches en cercle.
synonyms: []
