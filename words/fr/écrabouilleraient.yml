language: fr
word: écrabouilleraient
type: verbe transitif
etymology: ancien français esboillier, éventrer, croisé avec écraser
definitions:
  - 'Écraser, broyer, mettre en bouillie quelque chose : Écrabouiller les fleurs en marchant dans les plates-bandes.'
  - 'Tuer quelqu''un : Il s''est fait écrabouiller par un camion.'
synonyms: []
