language: fr
word: tronc
type: nom masculin
etymology: latin truncus
definitions:
  - Tige principale d'un arbre, depuis les racines jusqu'à la naissance des grosses branches.
  - Partie du corps humain considéré sans la tête ni les membres.
  - Boîte fermée et fixe, munie d'une fente pour recevoir les offrandes des fidèles dans les églises.
  - 'Populaire. Tête : Il ne s''est pas cassé le tronc.'
  - Origine commune à partir de laquelle se font des différenciations ; souche d'une famille.
  - (Polymères) Chaîne principale d'un copolymère greffé.
  - (Zoologie) Partie du corps des animaux (surtout des vertébrés) située entre la tête et la queue.
synonyms: []
