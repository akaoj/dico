language: fr
word: matériel
type: adjectif
etymology: latin materialis, de materia, matière
definitions:
  - 'Qui est formé de matière, par opposition à l''esprit, à l''âme : L''univers matériel. Les êtres matériels.'
  - 'Qui est tangible, concret : Preuves matérielles.'
  - 'Qui a trait à la réalisation concrète de quelque chose : Se charger de l''organisation matérielle d''une réception.'
  - 'Qui concerne les objets et non les personnes : Dégâts matériels.'
  - 'Qui relève des conditions de vie, des nécessités concrètes de l''existence : Seul son confort matériel l''intéresse. Sur le plan matériel, il n''est pas à plaindre.'
  - 'Qui est considéré d''un point de vue purement concret, en dehors de toute subjectivité : Je n''ai pas le temps matériel d''exécuter ce travail.'
  - Qui s'attache au contenu des actes juridiques.
synonyms: []
