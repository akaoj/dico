language: fr
word: énigmatique
type: adjectif
etymology: bas latin aenigmaticus, du grec ainigmatikos
definitions:
  - 'Qui renferme une énigme, qui est difficile à comprendre, à interpréter : Une réponse énigmatique.'
  - 'Dont le comportement, le caractère sont mystérieux : Un personnage énigmatique.'
synonyms: []
