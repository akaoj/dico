language: fr
word: boeuf
type: nom masculin
etymology: latin bos, bovis
definitions:
  - Mâle de l'espèce bovine, que l'on a châtré pour le rendre plus propice à l'engraissement ou plus docile au travail.
  - Nom donné en général aux bovidés de la sous-famille des bovinés.
  - Toute viande provenant de bovins autres que les veaux.
  - Familier. Personne douée d'une grande force de travail (on dit aussi bœuf de labour), ou lourde d'esprit.
  - Paire de bateaux tirant un seul chalut généralement pélagique.
synonyms: []
