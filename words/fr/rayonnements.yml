language: fr
word: rayonnements
type: nom masculin
etymology: ""
definitions:
  - 'Littéraire. Action de rayonner, lumière rayonnante : Le rayonnement du feu.'
  - 'Influence exercée par quelqu''un, un pays, en raison de son prestige : Le rayonnement de la civilisation grecque.'
  - Littéraire. Éclat qui se répand sur le visage du fait du bonheur.
  - (Physique) Transport d'énergie sous forme d'ondes ou de particules à partir d'une source ; ondes ou particules assurant un transport d'énergie dans un milieu.
  - (Topographie) Implantation ou détermination d'un point de levé à partir d'un point de station connu, par mesure du gisement de la direction et de la distance au point de station.
