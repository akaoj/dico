language: fr
word: drosse
type: nom féminin
etymology: italien trozza, avec l'influence de drisse
definitions:
  - Câble ou chaîne manœuvrée par une barre à roue et permettant d'orienter le gouvernail d'un bateau.
  - Filin utilisé autrefois pour limiter le recul des canons, sur les bâtiments de guerre.
synonyms: []
