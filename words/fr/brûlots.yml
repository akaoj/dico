language: fr
word: brûlots
type: nom masculin
etymology: de brûler
definitions:
  - Machine de guerre dont les Anciens se servaient pour lancer des dards enflammés.
  - Petit bâtiment bourré de matières inflammables que l'on utilisait pour incendier les vaisseaux adverses.
  - Tasse de café fort sur lequel on fait flamber un sucre arrosé d'eau-de-vie.
  - Journal, tract, etc., se livrant à de violentes polémiques.
  - Au Canada, minuscule insecte diptère dont la piqûre provoque une sensation de brûlure.
synonyms: []
