language: fr
word: oral
type: adjectif
etymology: latin os, oris, bouche
definitions:
  - 'Qui se fait par la parole, par opposition à écrit : Déposition orale.'
  - 'Qui concerne la bouche, en tant qu''organe : Administrer un médicament par voie orale.'
  - Se dit d'une voyelle ou d'une consonne dont l'émission comporte un écoulement de l'air expiré par la seule cavité buccale.
  - Relatif au stade oral.
synonyms: []
