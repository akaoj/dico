language: fr
word: bourg
type: nom masculin
etymology: bas latin burgus, du germanique *burg, ville fortifiée
definitions:
  - Gros village qui présente certains caractères urbains.
  - Agglomération principale d'une commune (par opposition aux hameaux).
  - Dans le Royaume-Uni, agglomération formant une entité administrative et politique indépendante, représentée au Parlement.
synonyms: []
