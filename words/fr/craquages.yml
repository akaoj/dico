language: fr
word: craquages
type: nom masculin
etymology: anglais cracking, de to crack, briser
definitions:
  - Ensemble des procédés de conversion qui transforment, sous l'action de la température (craquage thermique) et éventuellement d'un catalyseur (craquage catalytique), les hydrocarbures saturés contenus dans une coupe pétrolière en hydrocarbures plus légers utilisés comme carburants (raffinage) ou intermédiaires chimiques (pétrochimie).
  - Transformation de câbles sans torsion de filaments textiles chimiques, en un ruban de fibres discontinues par étirage entre des cylindres jusqu'à rupture des filaments individuels.
  - Séparation des différents constituants d'une matière première agricole (céréales, lait, etc.) pour les utiliser dans la fabrication de produits alimentaires.
