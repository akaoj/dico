language: fr
word: prétention
type: nom féminin
etymology: latin médiéval praetentio, -onis
definitions:
  - 'Réclamation de l''exercice d''un droit sur quelque chose : Un prince qui maintenait ses prétentions au trône.'
  - 'Fait de se prévaloir plus ou moins présomptueusement d''un avantage : Elle a une certaine prétention à l''élégance.'
  - 'Attitude de quelqu''un fondée sur une opinion trop avantageuse qu''il a de lui-même : Il a répondu sur un ton plein de prétention.'
  - 'Ce qui, dans quelque chose, reflète la volonté d''en imposer, de montrer une certaine supériorité : Un ameublement plein de prétention.'
synonyms: []
