language: fr
word: totaux
type: adjectif
etymology: latin populaire *totalis, du latin classique totus, tout entier
definitions:
  - 'Qui est absolument tel ; entier, parfait : Une totale liberté.'
  - 'Qui affecte tous les éléments de quelque chose ; complet : Destruction totale de la ville.'
  - 'Qui est considéré dans son entier, comme la somme de toutes les parties : Calculer la hauteur totale.'
  - 'Se dit d''un spectacle, d''une œuvre, qui comporte des genres multiples différents : Spectacle total.'
  - Se dit d'une éclipse de Soleil durant laquelle le disque solaire est complètement occulté par la Lune, en un point au moins de la surface terrestre.
synonyms: []
