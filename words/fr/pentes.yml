language: fr
word: pentes
type: nom féminin
etymology: latin populaire *pendita, du latin classique pendere, être suspendu
definitions:
  - 'Inclinaison, déclivité d''un terrain, d''une surface par rapport à l''horizon : La pente d''un coteau. Terrain en pente.'
  - 'Direction de cette inclinaison selon laquelle les choses sont entraînées : La lave suivait la pente de la montagne.'
  - 'Surface inclinée, plan oblique par rapport à l''horizontale : Descendre la pente vers la rivière.'
  - 'Passage progressif vers quelque chose de mauvais : Être sur la pente et risquer le pire.'
  - (Électronique) Grandeur mesurant l'action d'une variation de la tension appliquée à l'entrée d'un élément amplificateur (tube électronique ou transistor) sur l'intensité de son courant de sortie.
  - (Mobilier et décoration) 1.  Ensemble de deux lés de rideaux pendant de chaque côté d'une fenêtre, et ne se fermant pas.2.  Bande pendant autour d'un ciel de lit.
  - (Transports) Route ou voie ferrée en déclivité, considérée dans le sens de la descente.
  - (Travaux publics) Quotient de la différence de niveau de deux points de la surface de l'eau par la distance entre ces deux points mesurée suivant l'axe de la voie d'eau.
synonyms: []
