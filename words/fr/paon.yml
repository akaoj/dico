language: fr
word: paon
type: nom masculin
etymology: latin pavo, -onis
definitions:
  - Très grand oiseau (phasianidé) au plumage vivement coloré, haut sur pattes, caractérisé par la longue traîne de plumes ornementales que porte le mâle et avec laquelle il peut parader en faisant la roue.
  - 'Nom commun à divers papillons : paon de jour (Vanessa io), paon de nuit (Saturnia pyri), petit paon de nuit (Eudia pavonia), etc., ayant tous des ocelles sur leurs ailes.'
  - Nom donné pour leur vives couleurs à des poissons comme la bigoula ou le crénilabre-paon de mer.
