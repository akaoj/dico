language: fr
word: infériorité
type: nom féminin
etymology: de inférieur, d'après le latin inferior, -oris
definitions:
  - 'Caractère de ce qui est inférieur en rang, en valeur, etc. : Leur infériorité en nombre ne les a pas empêchés de vaincre.'
  - 'Situation inférieure de quelqu''un, état de dépendance, de subordination : Maintenir quelqu''un dans un état d''infériorité.'
  - 'Faiblesse, handicap de quelqu''un dans un domaine : Avoir une infériorité intellectuelle.'
synonyms: []
