language: fr
word: lessive
type: nom féminin
etymology: latin populaire *lixīva, du latin classique lixivus, de lix, lessive
definitions:
  - Produit détersif spécifique, à base de savon ou de détergents de synthèse, se présentant sous forme de poudre ou de liquide.
  - 'Action de laver le linge : C''est son jour de lessive.'
  - 'Vieux. Linge lavé ou à laver : Faire sécher la lessive.'
  - Familier. Élimination rapide et importante d'éléments jugés indésirables.
  - Solution alcaline ou saline servant à la saponification proprement dite et au relargage du savon.
synonyms: []
