language: fr
word: animismes
type: nom masculin
etymology: radical latin anima, âme
definitions:
  - Conception générale qui attribue aux êtres de l'univers, aux choses, une âme analogue à l'âme humaine.
  - Tendance qu'ont les enfants à considérer les choses comme animées et à leur prêter des intentions.
synonyms: []
