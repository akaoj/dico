language: fr
word: fouine
type: nom féminin
etymology: ancien français faïne, du latin populaire mustela *fagina, martre des hêtres, du latin classique fagus, hêtre
definitions:
  - Petit mammifère carnivore mustélidé d'Eurasie, hôte des campagnes boisées. (La fouine mesure 70 cm pour moins de 2 kg. Nocturne, elle s'attaque aux rongeurs, aux reptiles et même aux oiseaux.)
  - Familier. Personne curieuse, indiscrète, maligne, rusée.
synonyms: []
