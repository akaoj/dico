language: fr
word: tripes
type: nom féminin
etymology: italien trippa, intestins
definitions:
  - Boyau d'un animal (surtout pluriel).
  - Mets constitué par l'estomac et les entrailles d'animaux de boucherie, diversement accommodés (surtout pluriel).
  - 'Familier. Intestin humain : Avoir la tripe malade.'
  - 'Familier. Le plus profond de soi, ce qu''on a de plus authentique en soi (dans le domaine des sentiments) [souvent au pluriel] : Se battre avec ses tripes. Avoir la tripe républicaine.'
  - Partie intérieure d'un cigare.
synonyms: []
