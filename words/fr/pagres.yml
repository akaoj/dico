language: fr
word: pagres
type: nom masculin
etymology: latin pagrus, du grec phagros
definitions:
  - 'Poisson marin omnivore des mers chaudes, proche de la daurade royale, au corps haut comprimé latéralement et aux mâchoires puissantes. (Genre Pagrus, famille des sparidés.) (On en connaît 4 espèces sur nos côtes : le pagre rayé [taille 60 cm], le pagre à points bleus [1 m pour 10 kg], le pagre commun [75 cm] et la dorade royale [70 cm].)'
synonyms: []
