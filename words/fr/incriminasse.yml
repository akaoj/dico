language: fr
word: incriminasse
type: verbe transitif
etymology: du latin criminare, accuser, de crimen, -inis, accusation
definitions:
  - 'Mettre quelqu''un, quelque chose en cause, les dénoncer comme responsables d''une action ou d''une situation blâmable ou dommageable : Se plaindre d''une malfaçon et incriminer l''architecte.'
synonyms: []
