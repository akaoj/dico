language: fr
word: chausse-trappe
type: nom féminin
etymology: ancien français chauchetrepe, de chauchier, fouler, et treper, marcher dessus
definitions:
  - Défense constituée soit par un pieu aigu camouflé au fond d'un trou dissimulé par une trappe, soit par quatre pointes de fer.
  - Piège à renard et autres animaux.
  - Piège insidieux ; ruse, embûche.
