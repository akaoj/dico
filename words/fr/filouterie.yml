language: fr
word: filouterie
type: nom féminin
etymology: ""
definitions:
  - Vieux. Acte de filou, état ou adresse de filou.
  - Infraction qui consiste à se faire remettre un bien ou un service en sachant qu'on ne pourra le payer (filouterie de carburant, de transport, de logement). [La filouterie d'aliments est qualifiée de grivèlerie.]
