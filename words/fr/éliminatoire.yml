language: fr
word: éliminatoire
type: adjectif
etymology: ""
definitions:
  - 'Qui sert à éliminer, qui écarte des épreuves suivantes les candidats les plus faibles : L''écrit de cet examen est éliminatoire.'
  - 'Se dit d''une note faible qui suffit à éliminer un candidat quelles que soient les autres notes obtenues : Un zéro éliminatoire en physique.'
synonyms: []
