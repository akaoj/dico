language: fr
word: cloques
type: nom féminin
etymology: forme normande de cloche
definitions:
  - Boursouflure de la peau pleine de sérosité ; ampoule.
  - Boursouflure dans une couche de peinture, sur un papier humide, un papier mal collé, un cuir, etc.
  - Maladie cryptogamique du peuplier, du pêcher et d'autres arbres, se traduisant par l'apparition, sur les feuilles, de boursouflures ; ces boursouflures.
  - Boursouflure du métal due à un décollement interne.
synonyms: []
