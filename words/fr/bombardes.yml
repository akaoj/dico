language: fr
word: bombardes
type: nom féminin
etymology: latin bombus, bruit retentissant
definitions:
  - Machine de guerre du xive s. capable de lancer des boulets de pierre de 50 à 500 kg.
  - Pièce d'artillerie, appelée aussi mortier, employée à terre et aussi à bord des vaisseaux dits « galiotes à bombes » ; ce vaisseau lui-même.
  - Jeu d'orgue à anche, de 16 à 32 pieds, du type trompette, construit soit en bois, soit en métal.
  - Hautbois rustique, en Bretagne.
synonyms: []
