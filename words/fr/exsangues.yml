language: fr
word: exsangues
type: adjectif
etymology: latin exsanguis, qui n'a pas de sang
definitions:
  - Qui a perdu beaucoup de sang.
  - 'Qui est d''une très grande pâleur ; livide : Des lèvres exsangues.'
  - 'Qui est dépourvu de vie, de vigueur, de force : L''économie est exsangue après ce conflit.'
synonyms: []
