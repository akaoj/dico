language: fr
word: parchemin
type: nom masculin
etymology: bas latin pergamena, du grec pergamênê, peau préparée à Pergame
definitions:
  - Matériau transparent ou opaque, d'une surface lisse, convenant à l'écriture, la reliure et autres usages, obtenu par séchage de la peau chaulée non tannée provenant de moutons, chèvres, porcs ou ânes. (En dehors de ses utilisations anciennes, le parchemin est employé à la confection d'instruments de musique à percussion et de luminaires.)
  - Familier. Titre universitaire, diplôme.
synonyms: []
