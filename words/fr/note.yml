language: fr
word: note
type: nom féminin
etymology: latin nota, marque
definitions:
  - 'Courte indication recueillie par écrit et qui permet de se rappeler quelque chose : Je n''ai pas pris une seule note pendant le cours.'
  - 'Communication écrite, information donnée, en particulier dans un contexte administratif : Faire circuler une note de service.'
  - Mot ou phrase se rapportant à un texte et figurant en marge, en bas de page ou en fin d'ouvrage.
  - En Afrique, lettre, missive.
  - 'Appréciation écrite faite par un supérieur sur la valeur de quelqu''un, de sa conduite, de son travail, etc. ; notation, en particulier lettre ou chiffre correspondant à un barème établi pour apprécier un travail scolaire : Une note de 12 sur 20.'
  - Évaluation chiffrée et appréciation générale attribuées chaque année à un fonctionnaire et constituant un acte administratif susceptible de recours pour excès de pouvoir.
  - 'Détail d''un compte, facture à payer : Une note d''hôtel.'
  - 'Caractère d''une couleur, d''un ton par rapport aux autres : La note claire des rideaux.'
  - 'Marque distinctive, détail qui donne un caractère particulier à quelque chose : Ces fleurs mettent une note de gaieté.'
  - Syllabe ou lettre appelée à représenter un son musical et traduite par un signe.
  - 'Odeur caractéristique d''une substance entrant dans la composition d''un parfum ou de celui-ci comme produit fini. : Une note fleurie, ambrée.'
  - Correspondance échangée entre un ministère des Affaires étrangères et les agents d'une mission diplomatique. (La note officielle est rédigée à la 3e personne.)
