language: fr
word: badigeonnâmes
type: verbe transitif
etymology: ""
definitions:
  - 'Revêtir une surface d''une couche de badigeon, de vernis, etc. : Badigeonner une façade avec de la chaux.'
  - 'Enduire une partie du corps, quelque chose d''une préparation liquide : Badigeonner la gorge de bleu de méthylène.'
