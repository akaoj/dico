language: fr
word: cumuls
type: nom masculin
etymology: de cumuler
definitions:
  - 'Action de cumuler ; fait d''être cumulé : Le cumul de nombreux inconvénients.'
  - Fait, pour une même personne, d'exercer simultanément plusieurs activités (professions, fonctions publiques, mandats électifs, etc.) et qui est réglementé.
  - Réunion, sur une même personne, de plusieurs avantages financiers (indemnités, traitements, pensions, etc.) qui, dans certains cas, est illicite.
synonyms: []
