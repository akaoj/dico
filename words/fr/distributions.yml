language: fr
word: distributions
type: nom féminin
etymology: latin distributio-onis
definitions:
  - 'Action de distribuer, de donner quelque chose à des gens, aux membres d''un groupe, etc. : Distribution de tracts. Distribution des secours aux sinistrés. La distribution du courrier par le facteur.'
  - 'Organisation, disposition, répartition des éléments d''un ensemble d''un point de vue fonctionnel ou esthétique : Une bonne distribution des pièces dans un appartement.'
  - 'Fourniture au public d''un produit ou d''un service : Distribution du gaz et de l''électricité.'
  - Ensemble des opérations par lesquelles les produits et les services sont répartis entre les consommateurs à l'intérieur du cadre national. (Le mot remplace l'expression commerce intérieur.)
  - 'Répartition des rôles entre les acteurs choisis pour interpréter une pièce, un ballet, pour tourner un film, un téléfilm ; ensemble des acteurs qui participent au spectacle, au film : Une brillante distribution.'
  - (Armement) Opération qui, dans une arme à feu, a pour but de ne permettre la présentation que d'une seule cartouche à la fois.
  - (Automobile) Entraînement par le moteur de certains organes auxiliaires.
  - (Cinéma) Branche de l'industrie cinématographique qui assure le placement des films auprès des salles. (Elle exerce souvent de fait un rôle de financement au niveau de la production.)
  - (Droit) Procédure qui répartit le prix de vente des biens du débiteur au profit des créanciers, en cas de vente forcée ou amiable. (Les procédures de distribution sont l'ordre et la contribution.)
  - (Linguistique) Somme des environnements (ou contextes) dans lesquels apparaît une unité linguistique (phonème, morphème, etc.).
  - (Mécanique) 1.  Manière dont le fluide moteur se répartit et agit dans le cylindre d'une machine à piston.2.  Ensemble des organes mécaniques qui règlent l'admission et l'échappement du fluide moteur.
  - (Probabilités) Loi de répartition des cas possibles et des probabilités correspondantes.
  - (Statistique) Relation entre les modalités ou les valeurs d'un caractère et leurs effectifs ou leurs fréquences. (Si le caractère est quantitatif, on dit aussi distribution à une variable.)
