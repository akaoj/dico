language: fr
word: prévôt
type: nom masculin
etymology: latin praepositus, préposé
definitions:
  - Au Moyen Âge, agent domanial du roi ou d'un seigneur, exerçant des pouvoirs financiers, judiciaires, administratifs et militaires. (C'est au xie s. que le domaine royal fut divisé en prévôtés.)
  - Officier de gendarmerie qui exerce un commandement dans les prévôtés.
  - En escrime, autrefois, adjoint du maître dans sa salle d'armes ; aujourd'hui, titulaire du 1er degré du brevet d'État.
synonyms: []
