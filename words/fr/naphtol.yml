language: fr
word: naphtol
type: nom masculin
etymology: ""
definitions:
  - Dénomination courante des hydroxynaphtalènes C10H7OH. (Comme les phénols, les naphtols donnent des substitutions électrophiles mais, contrairement à ces derniers, ils peuvent se transformer en amines [naphtylamines]. Les dérivés nitrosés et azoïques sont des colorants ; les esters sont des parfums synthétiques.)
