language: fr
word: filtrages
type: nom masculin
etymology: ""
definitions:
  - 'Action de filtrer ; fait d''être filtré : Le filtrage d''un vin.'
  - 'Contrôle minutieux exercé sur des personnes, des choses : Filtrage de l''information.'
  - Transformation en renseignements exploitables des informations communiquées par les unités de guet et de radar (identification des raids, distinction entre avions ou engins amis ou ennemis).
  - Synonyme de filtration de l'air.
  - Ensemble de techniques qui visent à limiter l'accès à certains sites Internet en raison de leurs contenus.
