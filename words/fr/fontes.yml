language: fr
word: fontes
type: nom féminin
etymology: latin populaire *fundita, du latin classique fundere, fondre
definitions:
  - Action de fondre, de liquéfier des métaux ; fusion.
  - 'Action, art de mouler certains objets, avec du bronze ou tout autre métal en fusion : La fonte d''une statue, d''une cloche. (Elle se fait par deux procédés principaux : au sable, à cire perdue.)'
  - 'Fait de fondre, de se liquéfier : La fonte des neiges.'
  - (Agroalimentaire) Opération principale de la fabrication des fromages fondus, consistant en une cuisson et un pétrissage.
  - (Imprimerie) Ensemble des caractères nécessaires pour effectuer une composition typographique.
  - (Verrerie) Première phase de la fabrication industrielle du verre. (La fonte est suivie de l'affinage et de la braise.)
synonyms: []
