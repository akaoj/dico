language: fr
word: boucliers
type: nom masculin
etymology: ellipse de l'ancien français escut boucler, écu garni d'une boucle
definitions:
  - Arme défensive individuelle portée au bras pour parer les jets ou les coups.
  - 'Moyen de protection, défense : Le bouclier atomique.'
  - (Armement) Plaque de blindage disposée sur l'affût des anciens canons de campagne.
  - (Chemin de fer) Dossier renforcé en tôle épaisse, généralement emboutie, constituant l'extrémité d'une locomotive ou d'une voiture à voyageurs.
  - (Géologie) 1.  Édifice volcanique affectant la forme d'un bouclier et dû à la coalescence des produits volcaniques issus de plusieurs bouches émettrices.2.  Aire cratonique d'échelle subcontinentale correspondant aux chaînes précambriennes indurées et arasées et recouvertes par des séries restées tabulaires.
  - (Marine) Synonyme de masque.
  - (Pêche) Variété de coquillages comestibles du genre patelle.
  - (Zoologie) Toute plaque dure protégeant l'avant du corps, chez un animal actuel ou fossile.
