language: fr
word: métalangue
type: nom féminin
etymology: ""
definitions:
  - Langage spécialisé que l'on utilise pour décrire une langue naturelle. (C'est le cas du discours linguistique utilisé dans la description de la structure et du fonctionnement d'une langue naturelle [ou langue-objet] et qui comporte aussi bien des termes construits à cet effet que des termes empruntés à la langue-objet.)
  - Langage de description d'un autre langage formel ou informatique.
