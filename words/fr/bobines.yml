language: fr
word: bobines
type: nom féminin
etymology: radical onomatopéique bob-
definitions:
  - Petit cylindre à rebords sur lequel on enroule des matières souples (câbles, cordes, fils, rubans, films, etc.).
  - 'Populaire. Visage, tête : Il a une sale bobine.'
  - (Électricité) Ensemble de spires, généralement coaxiales, connectées en série.
  - (Électroacoustique) Dispositif constitué d'un noyau et de deux flasques solidaires de celui-ci, sur lequel est enroulée une bande magnétique.
  - (Industrie du papier) Bande continue de papier ou de carton enroulée sur un mandrin.
  - (Pêche) Partie du moulinet sur laquelle s'enroule le fil.
  - (Textiles) Enroulement de fil et son support, de forme conique, cylindrique ou cylindro-conique, que l'on emploie sur des machines telles que métier à tisser, à tricoter, machine à coudre, à piquer, etc.
synonyms: []
