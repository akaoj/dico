language: fr
word: conformité
type: nom féminin
etymology: bas latin conformitas, -atis
definitions:
  - 'État de deux ou plusieurs choses semblables entre elles ; ressemblance, similitude : La conformité de deux objets.'
  - 'État des choses qui s''accordent, qui se trouvent en parfaite harmonie ; concordance, accord : La conformité de goûts.'
  - Caractéristique du comportement d'un individu ou d'un sous-groupe lorsque ce comportement est déterminé par la règle du groupe ou par une autorité.
