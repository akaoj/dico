language: fr
word: marteau
type: nom masculin
etymology: latin populaire *martellus, du latin classique martulus
definitions:
  - Outil de percussion formé d'une tête (généralement en acier dur trempé) percée d'un trou dans lequel est fixé un manche.
  - Synonyme de heurtoir.
  - (Anatomie) Premier osselet de l'oreille moyenne, dont le manche est solidaire du tympan et dont la tête s'articule avec l'enclume.
  - (Armement) Dans certaines armes à feu (fusil de chasse, canon), pièce du mécanisme de culasse qui vient frapper le percuteur.
  - (Droit) Petit marteau d'os ou d'ivoire, dont le commissaire-priseur se sert dans les ventes publiques.
  - (Mines et travaux publics) Appareil constitué d'un outil (fleuret, burin ou aiguille) et d'un corps cylindrique dans lequel se meut un piston qui frappe l'outil sous l'effet d'un choc d'origine pneumatique, hydraulique ou électrique, et qui sert à disloquer les matériaux rocheux (marteau piqueur) ou à creuser des trous destinés à recevoir des charges explosives (marteau perforateur).
  - (Musique) Dans un piano, partie de la mécanique qui frappe les cordes.
  - (Sports) Boulet sphérique d'un poids de 7,257 kg relié par un câble à une poignée, qu'il s'agit de lancer le plus loin possible ; épreuve pratiquée avec cet engin.
  - (Zoologie) 1.  Requin pélagique (sphyrnidé) des mers chaudes, dont la tête porte deux expansions latérales où sont situés les yeux. (Le marteau atteint 4 m ; on le pêche parfois sur les côtes de France en été.) [On dit aussi requin-marteau.] 2.  Mollusque bivalve à coquille en T, fixé par un byssus aux rochers de l'océan Indien.
