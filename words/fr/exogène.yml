language: fr
word: exogène
type: adjectif
etymology: ""
definitions:
  - 'Qui provient du dehors, de l''extérieur du phénomène, par opposition à endogène : Un facteur exogène de l''évolution.'
  - Se dit d'une roche, sédimentaire ou résiduelle, formée à la surface de la Terre.
  - Qualifie ce qui provient de l'extérieur de l'organisme.
  - Se dit d'un organe végétal dérivé (rameau par exemple) formé à partir de la zone externe de l'organe principal.
synonyms: []
