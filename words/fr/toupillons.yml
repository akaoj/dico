language: fr
word: toupillons
type: nom masculin
etymology: ancien français top, du francique *top, pointe
definitions:
  - Vieux. Petite touffe de poils, de plumes, etc. ; petit toupet.
  - Bouquet de branches.
  - Extrémité de la queue, chez les bovins et les porcs, présentant une touffe de longs crins.
synonyms: []
