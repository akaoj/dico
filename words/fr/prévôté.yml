language: fr
word: prévôté
type: nom féminin
etymology: ""
definitions:
  - Dignité, fonction, juridiction de prévôt.
  - Lieu où le prévôt rendait la justice.
  - Circonscription territoriale dans laquelle s'exerçait la juridiction du prévôt.
  - Formation militaire spécialisée issue de la gendarmerie et affectée, en temps de guerre ou en tous temps à l'étranger, à un grand commandement, une grande unité ou une base. (Les missions prévôtales concernent, notamment, la recherche du renseignement, la police générale, le maintien de l'ordre et les liaisons avec les polices alliées.)
synonyms: []
