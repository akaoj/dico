language: fr
word: fracturez
type: verbe transitif
etymology: de fracture
definitions:
  - 'Endommager quelque chose par une fracture afin de forcer : Fracturer un coffre-fort.'
  - 'Casser un membre, un os, lui faire une fracture : Se fracturer la jambe en tombant.'
  - Opérer une fracturation dans une roche.
synonyms: []
