language: fr
word: kamichi
type: nom masculin
etymology: mot indien du Brésil
definitions:
  - Grand oiseau (anhimidé) à longues pattes des forêts inondées d'Amazonie. (Le kamichi porte à chaque aile deux éperons carpiens. Sa tête s'orne d'une longue baguette cornée. Il édifie un nid de roseaux.)
