language: fr
word: organisées
type: verbe passif
etymology: ""
definitions:
  - 'Être pourvu d''organes dont le fonctionnement constitue la vie : Les végétaux sont des êtres organisés.'
  - 'Appartenir à une organisation, avoir reçu une organisation ; être structuré : Des groupes organisés.'
  - 'Être préparé, pensé dans ses moindres détails : Une entreprise organisée de dénigrement.'
synonyms: []
