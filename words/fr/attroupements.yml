language: fr
word: attroupements
type: nom masculin
etymology: de attrouper
definitions:
  - Action de s'attrouper ; rassemblement de personnes sur la voie publique ou dans un lieu public et qui est susceptible de troubler l'ordre public. (Commet un délit celui qui participe à un attroupement en étant porteur d'une arme.)
