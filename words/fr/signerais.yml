language: fr
word: signerais
type: verbe transitif
etymology: ""
definitions:
  - 'Apposer sa signature sur un texte, une œuvre dont on est l''auteur, sur un document qu''on veut valider, sur un écrit dont on approuve le contenu, etc. : Signer un tableau d''un pseudonyme. Signer un chèque.'
  - 'Matérialiser un accord, un traité, etc., les conclure par la signature de pièces officielles : Signer un accord commercial avec un pays étranger.'
  - 'Commettre une action en laissant sa marque personnelle : Il a signé son crime en étranglant ainsi ses victimes.'
  - 'Prendre sous contrat un artiste, particulièrement un musicien : Un prestigieux label a signé la jeune chanteuse.'
synonyms: []
