language: fr
word: étalage
type: nom masculin
etymology: de étaler 1
definitions:
  - 'Exposition de marchandises offertes à la vente ; lieu où l''on expose ces marchandises : Refaire son étalage.'
  - 'Ensemble des marchandises exposées : Les étalages d''un grand magasin.'
  - 'Ensemble des choses éparses dans un même lieu : Un étalage de papiers sur le bureau.'
  - 'Action de montrer avec ostentation ; exhibition complaisante et vaniteuse ; déballage : Étalage de beaux sentiments.'
  - En filature, transformation des poignées de lin peigné en un ruban continu.
synonyms: []
