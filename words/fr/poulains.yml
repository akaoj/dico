language: fr
word: poulains
type: nom masculin
etymology: bas latin pullamen, -inis, du latin classique pullus, petit d'un animal
definitions:
  - Jeune cheval, âgé de moins de 3 ans.
  - Débutant qui promet, et sur lequel quelqu'un a fondé des espoirs.
  - Assemblage de deux madriers réunis par des entretoises, et dont on se sert pour charger ou décharger des tonneaux ou des fûts.
synonyms: []
