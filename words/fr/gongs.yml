language: fr
word: gongs
type: nom masculin
etymology: malais gung
definitions:
  - Instrument de musique à percussion, composé d'un disque en bronze, suspendu, frappé à l'aide d'une mailloche, d'un bâton ou au poing.
  - Ensemble instrumental de Bali.
  - Timbre annonçant le début et la fin de chaque reprise d'un match de boxe.
synonyms: []
