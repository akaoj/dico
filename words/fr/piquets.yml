language: fr
word: piquets
type: nom masculin
etymology: de piquer
definitions:
  - 'Pieu pointu qu''on fiche solidement en terre : Les piquets d''une tente.'
  - 'Détachement militaire disponible dans une unité pour un service inopiné : Piquet d''incendie.'
  - Punition autrefois infligée aux écoliers, qui consistait à se tenir debout et immobile dans un coin de la classe ou de la cour.
  - Jeu de cartes qui se joue entre 2 joueurs avec un jeu de 32 cartes.
synonyms: []
