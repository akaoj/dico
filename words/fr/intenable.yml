language: fr
word: intenable
type: adjectif
etymology: ""
definitions:
  - 'Qu''on ne peut pas supporter ; intolérable, insupportable : Odeur intenable. Situation intenable.'
  - 'Qu''on ne peut pas tenir, défendre : Thérorie intenable.'
  - 'Qui ne tient pas en place, à qui l''on a du mal à imposer une discipline : Un enfant intenable en classe.'
synonyms: []
