language: fr
word: longitudinaux
type: adjectif
etymology: latin longitudo, -inis, longueur
definitions:
  - 'Qui est pris dans la longueur, dans le sens de la longueur, par opposition à transversal : Coupe longitudinale.'
  - Se dit d'une étude des stades successifs d'un comportement, d'un phénomène.
synonyms: []
