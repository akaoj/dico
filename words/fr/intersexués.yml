language: fr
word: intersexués
type: adjectif et nom
etymology: ""
definitions:
  - Se dit d'un individu qui commence son développement avec son sexe génétique mais l'achève avec le sexe opposé, et qui, de ce fait, présente un aspect intermédiaire entre le mâle et la femelle de son espèce.
  - Se dit d'un individu présentant des caractères d'intersexualité.
synonyms: []
