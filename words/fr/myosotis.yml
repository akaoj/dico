language: fr
word: myosotis
type: nom masculin
etymology: latin myosotis, du grec muosôtis, oreille de souris
definitions:
  - Petite herbe (borraginacée) des régions tempérées, aux feuilles velues, aux petites fleurs souvent bleues à maturité, roses dans le bouton, disposées en cymes scorpioïdes. (Noms usuels ne-m'oubliez-pas, oreille-de-souris.)
synonyms: []
