language: fr
word: délirasse
type: verbe intransitif
etymology: latin delirare, extravaguer
definitions:
  - 'Avoir le délire, déraisonner : Malade qui commence à délirer.'
  - 'Être en proie à quelque sentiment exalté : Délirer de joie.'
  - 'Familier. Parler ou agir de façon déraisonnable, croire en l''impossible : Non, mais tu délires !'
synonyms: []
