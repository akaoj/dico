language: fr
word: revalorisassent
type: verbe transitif
etymology: ""
definitions:
  - Rendre à une monnaie dépréciée une partie de sa valeur.
  - Augmenter le montant des salaires, des retraites, etc., pour tenir compte de l'érosion monétaire.
  - 'Redonner du prestige, une valeur plus grande à quelque chose : Revaloriser une théorie.'
