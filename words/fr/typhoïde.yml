definitions:
  - Fièvre typhoïde, ou typhoïde (nom féminin), maladie infectieuse, contagieuse et transmise aussi par l'eau et les aliments, due à une salmonelle, caractérisée par une fièvre, un état de stupeur et des troubles digestifs.
