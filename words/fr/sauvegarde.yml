language: fr
word: sauvegarde
type: nom féminin
etymology: de sauf et garde
definitions:
  - 'Garantie, protection accordée par une autorité : Se mettre sous la sauvegarde de la justice.'
  - 'Préservation de quelqu''un ou de quelque chose, garantie contre toute atteinte qui leur serait portée : Agir pour la sauvegarde de la paix.'
  - Synonyme de téju.
  - (Droit) Clause de sauvegarde, stipulation d'un contrat par laquelle l'une des parties se réserve de ne pas remplir ses obligations si l'un des cocontractants cesse de satisfaire aux siennes.
  - (Informatique) Procédure de protection des informations contenues dans un système informatique, par copie de ces informations sur disque ou bande magnétique.
  - (Marine) 1.  Garde-corps en cordages, empêchant que l'on ne tombe à la mer.2.  Cordage ou chaîne qui empêche le gouvernail ou tout autre objet de tomber à la mer.
