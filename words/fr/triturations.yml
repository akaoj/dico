language: fr
word: triturations
type: nom féminin
etymology: bas latin trituratio
definitions:
  - Action de triturer ; fait d'être trituré.
  - Préparation d'une suspension de fibres dans un liquide par désintégration des pâtes à papier, des papiers ou cartons.
  - Dispersion d'un principe actif, réduit en poudre, dans l'excipient, qui est lui-même pulvérulent ; poudre résultant de cette opération.
