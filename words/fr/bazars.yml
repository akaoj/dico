language: fr
word: bazars
type: nom masculin
etymology: persan bāzār
definitions:
  - En Orient, marché public en plein air ou sous de vastes galeries couvertes ; souk.
  - Droguerie ou magasin de détail où l'on vend toutes sortes d'articles.
  - 'Familier. Lieu ou ensemble d''objets en désordre : Quel bazar !'
  - Familier. Ensemble d'objets quelconques.
  - Argot. À Saint-Cyr, élève officier de première année.
synonyms: []
