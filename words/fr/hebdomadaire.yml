language: fr
word: hebdomadaire
type: adjectif
etymology: bas latin hebdomas, -adis, semaine, du grec hebdomas, -ados
definitions:
  - 'Qui se fait en une semaine : Travail hebdomadaire.'
  - 'Qui revient chaque semaine : Repos hebdomadaire.'
  - 'Qui paraît chaque semaine : Revue hebdomadaire.'
synonyms: []
