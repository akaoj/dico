language: fr
word: fromages
type: nom masculin
etymology: ancien français formage, du bas latin formaticus caseus, fromage fait dans une forme
definitions:
  - Produit alimentaire obtenu par coagulation du lait, égouttage du caillé ainsi obtenu et, éventuellement, affinage.
  - 'Familier. Bénéfices qui découlent d''une place lucrative, d''une situation avantageuse et peu fatigante : Se partager le fromage.'
  - Rondelle réfractaire sur laquelle on pose les creusets dans les fours à creusets.
