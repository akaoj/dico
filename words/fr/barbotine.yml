language: fr
word: barbotine
type: nom féminin
etymology: de barboter 1
definitions:
  - Pâte argileuse plus ou moins liquéfiée à l'eau, servant à fixer les ornements et les parties rapportées d'une céramique. Elle est aussi utilisée dans la technique du coulage. (Au xixe s., la barbotine a été employée pour exécuter des ornements en épaisseur sur les porcelaines ; ce procédé est appelé décor à la barbotine, pâte d'application ou pâte sur pâte.)
