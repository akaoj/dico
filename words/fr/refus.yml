language: fr
word: refus
type: nom masculin
etymology: de refuser
definitions:
  - 'Action de refuser ce qui est offert, proposé, demandé, fourni, etc. : S''exposer à un refus. Un refus d''obéissance.'
  - 'Action, fait de nier, de contester, de refuser un état, une idée, un comportement, etc. : Le refus de la maladie.'
  - (Agriculture) Aliments délaissés par les animaux, au pré ou à l'étable.
  - (Bâtiment et travaux publics) Arrêt de l'enfoncement d'un pieu par résistance du sol.
  - (Équitation) Désobéissance d'un cheval qui s'arrête devant un obstacle.
  - (Métallurgie) Défaut en surface d'une pièce de fonderie constitué par une cavité.
synonyms: []
