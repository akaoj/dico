language: fr
word: incrédules
type: adjectif et nom
etymology: latin incredulus
definitions:
  - 'Qui est sceptique en matière religieuse ; incroyant : Essayer de convaincre les incrédules.'
  - 'Qui ne croit pas quelque chose, ou qui est naturellement porté au doute : Hocher la tête d''un air incrédule.'
synonyms: []
