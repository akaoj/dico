language: fr
word: éloge
type: nom masculin
etymology: latin elogium, épitaphe, avec l'influence du grec eulogia, louange
definitions:
  - Discours écrit ou prononcé à la louange de quelqu'un, de quelque chose.
  - 'Louange, témoignage d''estime en faveur de quelqu''un, de quelque chose ; félicitations : Couvrir quelqu''un d''éloges.'
synonyms: []
