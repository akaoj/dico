language: fr
word: minoritaire
type: adjectif
etymology: de minorité2
definitions:
  - 'Qui n''a pas obtenu la majorité des suffrages : Groupe minoritaire.'
  - 'Qui n''est pas soutenu par les partis constituant la majorité : Gouvernement minoritaire.'
  - 'Se dit d''éléments dans un groupe qui sont en minorité : Les femmes sont minoritaires dans cette profession.'
  - 'Qui n''est pas reconnu, adopté pat la majorité : Une opinion minoritaire.'
synonyms: []
