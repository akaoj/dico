language: fr
word: articles
type: nom masculin
etymology: latin articulus, diminutif de artus, articulation
definitions:
  - 'Partie formant une division ou une subdivision, le plus souvent numérotée, dans un code, un contrat, un traité, un catalogue, etc., et ayant un rapport d''ensemble avec ce qui précède et ce qui suit : Les articles du Code civil.'
  - 'Écrit formant un tout distinct dans une publication, un journal : Publier un article sur la situation politique.'
  - 'Sujet, matière dont on parle : C''est un article sur lequel il ne transige pas.'
  - 'Objet destiné à être commercialisé, à être vendu dans les magasins : Articles d''alimentation, de voyage, de mercerie.'
  - (Botanique) Synonyme de apocyte.
  - (Finances) 1.  Subdivision d'un budget.2.  Poste de dépense.
  - (Informatique) 1.  Élément de base d'un fichier contenant des données.2.  Message envoyé sur un forum pour alimenter la discussion.
  - (Linguistique) Mot qui précède le nom et le détermine de manière plus ou moins précise, tout en indiquant son genre et son nombre.
synonyms: []
