language: fr
word: sous-marins
type: adjectif
etymology: latin marinus, de mare, mer
definitions:
  - 'Qui relève de la mer, qui y vit, qui en provient : Courants marins. Sel marin.'
  - 'Qui relève de la navigation sur mer : Carte marine.'
  - Se dit d'un bateau tenant bien la mer.
  - (Géologie) Se dit de ce qui s'est déposé dans la mer.
  - (Pétrole) Se dit de techniques (notamment des plates-formes) propres à être mises en œuvre pour la prospection, le forage et la production en mer.
synonyms: []
