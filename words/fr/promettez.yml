language: fr
word: promettez
type: verbe transitif
etymology: latin promittere, avec l'influence de mettre
definitions:
  - 'S''engager à donner quelque chose à quelqu''un : Tu m''as promis un cadeau.'
  - 'S''engager à faire quelque chose : Il a promis d''être exact au rendez-vous.'
  - 'Laisser présager quelque chose : La séance promet d''être houleuse.'
  - 'Destiner quelqu''un à un avenir que définissent ses qualités présentes : Ses récents succès le promettent à une brillante carrière.'
synonyms: []
