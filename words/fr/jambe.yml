language: fr
word: jambe
type: nom féminin
etymology: bas latin gamba, jarret des animaux, du grec kampê, courbure
definitions:
  - Partie du membre inférieur comprise entre le genou et le cou-de-pied.
  - Dans le langage courant, le membre inférieur tout entier.
  - Partie du pantalon recouvrant chacune des deux jambes.
  - (Bâtiment) Pilier ou chaîne en pierre de taille que l'on intercale dans un mur en maçonnerie afin de le renforcer.
  - (Boucherie) Gîte de derrière.
  - (Zoologie) Partie du membre du cheval correspondant à la jambe ou à l'avant-bras de l'homme.
synonyms: []
