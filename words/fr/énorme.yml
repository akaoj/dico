language: fr
word: énorme
type: adjectif
etymology: bas latin enormis, qui est hors de la norme
definitions:
  - 'Qui a des dimensions, une importance impressionnantes, qui est en quantité colossale ; gigantesque : Une énorme quantité de documents.'
  - 'Qui est très gros, monstrueux : Une énorme bonne femme.'
  - 'Familier. Qui déconcerte, surprend par son caractère extraordinaire, invraisemblable, monstrueux : Il a raconté une histoire énorme.'
synonyms: []
