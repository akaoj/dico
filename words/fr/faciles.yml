language: fr
word: faciles
type: adjectif
etymology: latin facilis
definitions:
  - 'Qui se fait sans effort, qui ne présente aucune difficulté ; simple, aisé : Travail facile à faire. Ville d''accès facile.'
  - 'Qui se prête aisément à une action : Vêtement facile à entretenir.'
  - 'Qui n''exige aucun effort, aucune recherche : Plaisanterie facile.'
  - 'Qui a des rapports simples avec autrui, qui montre peu d''exigence ou de sévérité : Il n''est pas facile avec ses subordonnés.'
  - Avec qui il est aisé de vivre ; se dit en particulier d'un enfant obéissant, qu'on élève facilement.
  - 'Se dit d''un état, d''une situation sans complexité : Il a eu une vie facile sans souci financier.'
synonyms: []
