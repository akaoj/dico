language: fr
word: cercles
type: nom masculin
etymology: latin circulus
definitions:
  - 'Courbe plane fermée dont tous les points sont à égale distance d''un point intérieur appelé centre : Tracer un cercle au compas.'
  - 'Figure, dessin, surface ayant approximativement cette forme ; rond : Entourer d''un cercle les numéros choisis.'
  - 'Objet ayant cette forme : Des cercles de métal.'
  - 'Ensemble d''objets ou de personnes disposés en rond : Un cercle d''enfants.'
  - 'Association de personnes réunies en vue d''activités communes d''ordre intellectuel, artistique ou récréatif ; local où se tiennent les réunions : Il va au cercle faire sa partie de bridge.'
  - Établissement de jeu dont l'accès est strictement limité aux membres.
  - 'Ensemble des personnes qu''on fréquente, des choses constituant un domaine d''activité ou de connaissance : Il a élargi le cercle de ses occupations.'
  - 'Ce qui enferme quelqu''un, limite sa liberté, son initiative : Briser le cercle des vieilles habitudes.'
  - (Géodésie et Topographie) Famille d'instruments munis d'un seul limbe, destinés à la mesure des angles horizontaux ou verticaux.
  - (Géométrie) Ensemble C des points M d'un plan euclidien tels que ΩM = R, où Ω est un point fixe appelé centre, ΩM la distance euclidienne de Ω à M et R un réel positif donné, appelé rayon. [On note en abrégé C(Ω, R).]
  - (Histoire) 1.  Subdivision administrative du Saint Empire romain germanique puis des empires d'Allemagne et d'Autriche. (Les cercles furent créés en 1500 par Maximilien Ier.)2.  Division administrative ou militaire de certains territoires de l'Empire colonial français.
  - (Tonnellerie) Cerceau de bois ou de fer maintenant les douelles d'un fût.
