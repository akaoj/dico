language: fr
word: printaniers
type: adjectif
etymology: ""
definitions:
  - 'Relatif au printemps, qui lui est propre : Brises printanières.'
  - 'Qui évoque la jeunesse, la gaieté, le renouveau de la nature : Couleurs printanières.'
  - Se dit d'une garniture ou d'un potage à base de légumes nouveaux taillés menu.
