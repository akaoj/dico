language: fr
word: avide
type: adjectif
etymology: latin avidus
definitions:
  - 'Qui désire quelque chose avec voracité : Un requin avide d''une nouvelle proie.'
  - 'Qui désire quelque chose avec passion ou impatience : Un homme avide d''honneurs. Je suis avide d''apprendre la nouvelle.'
  - Qui manifeste de la cupidité.
  - 'Qui manifeste une attention passionnée : Écouter d''une oreille avide.'
synonyms: []
