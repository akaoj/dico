language: fr
word: domicilierai
type: verbe transitif
etymology: ""
definitions:
  - 'Faire savoir à l''administration que quelqu''un a tel domicile légal : Se faire domicilier chez un oncle.'
  - Rendre payable un effet de commerce au domicile d'un tiers, généralement le banquier du tiré ; choisir le lieu du siège de son commerce ou d'une société.
synonyms: []
