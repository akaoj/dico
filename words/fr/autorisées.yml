language: fr
word: autorisées
type: verbe transitif
etymology: latin médiéval auctorizare, du latin classique auctor, auteur
definitions:
  - 'Donner (à quelqu''un) la permission, le droit de faire quelque chose, rendre possible son action, lui permettre d''user de quelque chose : On l''a autorisé à sortir de l''hôpital.'
  - 'Rendre possible un sentiment, une action, les légitimer, les justifier : Les nouvelles autorisent quelques espoirs.'
synonyms: []
