language: fr
word: rémanences
type: nom féminin
etymology: ancien français remanoir, rester, du latin remanere
definitions:
  - Littéraire. Persistance d'un état après la disparition de sa cause.
  - Durée pendant laquelle un herbicide, ou tout autre produit de traitement épandu ou incorporé au sol, continue à exercer son action.
  - Valeur prise par l'induction rémanente lorsqu'un matériau magnétique quitte l'état de saturation sous l'action d'un champ magnétique variant de façon monotone.
  - Propriété qu'a la sensation de persister quelque temps après que le stimulus a disparu.
