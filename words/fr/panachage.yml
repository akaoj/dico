language: fr
word: panachage
type: nom masculin
etymology: ""
definitions:
  - Action de panacher, de mêler, de mélanger.
  - Dans le cadre d'un scrutin de liste, faculté pour l'électeur de rayer certains candidats d'une liste et/ou de les remplacer par des candidats pris sur d'autres listes.
