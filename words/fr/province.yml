language: fr
word: province
type: nom féminin
etymology: latin provincia
definitions:
  - Division territoriale d'un État placée sous l'autorité d'un délégué du pouvoir central, en particulier dans la France d'Ancien Régime.
  - Division administrative de nombreux pays (Belgique, Canada, Chine, etc.).
  - 'Ensemble du pays, à l''exclusion de la capitale, de la région parisienne : Voyage en province.'
  - 'Ensemble des villes de province : Professeur qui enseigne en province.'
  - 'Ces villes, ces régions considérées comme le lieu d''un mode de vie tranquille, un peu démodé : Des manières de province ; s''emploie familièrement comme attribut ou en apposition sans article pour caractériser ce type de comportement : Avoir un air province. Faire très province.'
  - Pays conquis par Rome hors de l'Italie, administré par un gouverneur romain.
synonyms: []
