language: fr
word: traceurs
type: nom masculin
etymology: ""
definitions:
  - Caractère distinctif associé naturellement ou artificiellement à certains éléments d'un ensemble et dont la détection permet d'étudier le comportement de cet ensemble. (La radioactivité d'une substance est un traceur.)
  - Élément possédant un tel caractère distinctif (colorant, isotope, etc.). [Dans le cas d'un isotope, on dit aussi marqueur, radiotraceur, radio-indicateur ou traceur radioactif.]
  - Synonyme de marqueur.
  - Petit dispositif de géolocalisation par satellite, constitué d’une balise autonome dont on équipe une personne, un véhicule ou un objet et qui, associée à une interface numérique, permet de suivre leurs déplacements.→ GPS
  - Dispositif dont sont pourvus les semoirs pour marquer sur le sol la trace qu'il faut suivre avec la roue avant du tracteur pour assurer le parallélisme des passages contigus.
  - Appareil de dessin automatique.
  - Organe d'un appareil enregistreur, qui trace sur le papier les indications fournies par l'appareil.
