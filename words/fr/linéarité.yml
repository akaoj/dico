language: fr
word: linéarité
type: nom féminin
etymology: de linéaire
definitions:
  - Qualité de ce qui est disposé d'une manière linéaire.
  - Selon F. de Saussure, caractère fondamental des langues naturelles, dont les énoncés sont des suites d'éléments discrets ordonnés de façon linéaire. (Chaque morphème est une suite de phonèmes, chaque phrase une suite de morphèmes, chaque discours une suite de phrases.)
  - Propriété de ce qui est linéaire, en mathématiques, en physique, etc.
