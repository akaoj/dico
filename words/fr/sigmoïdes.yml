language: fr
word: sigmoïdes
type: adjectif
etymology: grec sigmoeidês
definitions:
  - Qui a la forme d'un sigma majuscule.
  - Se dit des cavités que présente l'extrémité supérieure du cubitus. (La grande cavité sigmoïde s'articule avec l'humérus ; la petite cavité sigmoïde répond à la tête du radius.)
  - Dernière partie du côlon, précédant le rectum.
synonyms: []
