language: fr
word: cravater
type: verbe transitif
etymology: ""
definitions:
  - Mettre une cravate à quelqu'un.
  - 'Littéraire. Entourer d''une pièce d''étoffe, de rubans : Cravater un bouquet de fleurs.'
  - Populaire. Voler quelque chose à quelqu'un.
  - 'Populaire. Étrangler quelqu''un par-derrière ; procéder à son arrestation : Se faire cravater dans la rue par la police.'
  - Populaire. Abuser de la crédulité de quelqu'un, d'un client.
