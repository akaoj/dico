language: fr
word: collaboreriez
type: verbe transitif indirect
etymology: bas latin collaborare, travailler avec quelqu'un
definitions:
  - 'Travailler de concert avec quelqu''un d''autre, l''aider dans ses fonctions ; participer avec un ou plusieurs autres à une œuvre commune : J''ai collaboré avec lui à la préparation du projet.'
