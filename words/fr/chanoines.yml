language: fr
word: chanoines
type: nom masculin
etymology: latin ecclésiastique canonicus, du grec kanôn, règle
definitions:
  - Clerc diocésain membre d'un chapitre cathédral ou collégial.
  - 'Religieux vivant en communauté, habituellement sous la règle de saint Augustin, et qui se met au service du peuple chrétien dans les paroisses (chanoine régulier).  [Il existe une confédération de chanoines réguliers de saint Augustin, constituée en 1950, et regroupant 6 congrégations. En dehors d''elle existent trois congrégations autonomes : la plus célèbre est celle des Prémontrés.]'
synonyms: []
