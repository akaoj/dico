language: fr
word: vaseux
type: adjectif
etymology: de vase 2
definitions:
  - 'Qui contient de la vase : Rivière vaseuse.'
  - 'Familier. Se dit de quelqu''un qui se sent faible, sans énergie, mal réveillé : Être vaseux après une mauvaise nuit.'
  - 'Familier. Qui est confus, obscur, incertain : Des idées vaseuses.'
  - 'Familier. Qui est vraiment médiocre ; pitoyable : Une astuce vaseuse.'
synonyms: []
