language: fr
word: estrope
type: nom féminin
etymology: latin stroppus, du grec strophos, courroie
definitions:
  - Anneau de cordage dont les deux bouts sont épissés l'un sur l'autre, et qui sert à divers usages.
  - Ligne attachée sur la maîtresse corde, dans la pêche marine aux lignes traînantes.
synonyms: []
