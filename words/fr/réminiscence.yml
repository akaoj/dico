language: fr
word: réminiscence
type: nom féminin
etymology: bas latin reminiscentia, du latin classique reminisci, se souvenir
definitions:
  - Retour à la conscience claire de souvenirs non accompagnés de reconnaissance.
  - 'Souvenir vague ou incomplet, difficile à localiser : Avoir de vagues réminiscences d''un événement.'
  - 'Emprunt fait inconsciemment à des souvenirs de lecture, de représentation : On trouve chez cet auteur des réminiscences de Stendhal.'
synonyms: []
