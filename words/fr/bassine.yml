language: fr
word: bassine
type: nom féminin
etymology: de bassin 1
definitions:
  - Récipient large et profond, en métal ou en matière plastique, servant à divers usages domestiques.
  - Grand récipient servant au caillage du lait dans la fabrication traditionnelle des fromages à pâtes molles.
  - En filature de soie, bassin métallique dans lequel trempent les cocons lors de leur dévidage.
