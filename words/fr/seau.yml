language: fr
word: seau
type: nom masculin
etymology: latin populaire *sitellus, du latin classique sitella
definitions:
  - 'Récipient cylindrique, assez large et haut, muni d''une anse, qui sert à transporter de l''eau, des liquides ou d''autres matières : Un seau de lait. Un seau à charbon.'
  - 'Récipient servant à divers usages : Seau à champagne. Seau hygiénique.'
  - 'Contenu de ce récipient : Vider un seau d''eau.'
synonyms: []
