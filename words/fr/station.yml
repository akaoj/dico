language: fr
word: station
type: nom féminin
etymology: latin statio
definitions:
  - 'Façon de se tenir, position d''une personne : Station verticale.'
  - 'Fait de s''arrêter au cours d''un déplacement : Faire de longues stations au café.'
  - 'Endroit aménagé pour l''arrêt des véhicules de transports en commun : Station d''autobus.'
  - 'Emplacement, installation ayant une destination définie : Une station de lavage pour voitures.'
  - 'Lieu de séjour temporaire permettant certaines activités ou certains traitements : Station d''altitude. Station thermale.'
  - 'Installations scientifiques, en particulier pour l''observation de phénomènes naturels : Station météorologique.'
  - En Nouvelle-Calédonie, vaste domaine d'élevage extensif.
  - (Astronomie) Phase du mouvement apparent d'une planète dans le ciel, durant laquelle celle-ci semble temporairement immobile parmi les étoiles.
  - (Géodésie) Point du terrain, matérialisé ou non, où est disposé un instrument pour faire des mesures.
  - (Liturgie) 1.  Chacune des quatorze pauses que, suivant une tradition tardive, fit Jésus sur le chemin du Calvaire.2.  Chacun des quatorze tableaux, sculptures ou simples croix, qui représentent ces pauses, et devant lesquels on récite les prières dont l'ensemble porte le nom de « chemin de la croix ».
synonyms: []
