language: fr
word: bain
type: nom masculin
etymology: latin populaire *baneum, du latin classique balneum
definitions:
  - 'Action de se baigner ou de baigner quelqu''un : Préférer le bain à la douche. Bain de mer.'
  - 'Eau dans laquelle on se baigne, en particulier dans une baignoire : Faire couler un bain.'
  - Action de soumettre le corps, une partie du corps à l'effet d'un liquide, d'un milieu semi-liquide ou gazeux, dans un but hygiénique ou thérapeutique.
  - 'Liquide, milieu utilisé à cet effet : Tremper son doigt blessé dans un bain d''eau salée.'
  - 'Liquide dans lequel on plonge quelque chose pour le soumettre à une action précise : Tremper un tissu dans un bain de teinture.'
  - 'Ambiance dans laquelle quelqu''un se plonge complètement : Un bain de solitude.'
  - (Chimie) 1.  Gaz, liquide, solide pulvérulent dans lequel on place une substance à chauffer.2.  Appareil chauffant renfermant ce milieu.
  - (Électricité) Électrolyte anhydre en fusion.
  - (Photographie) Liquide contenant en dissolution les produits nécessaires au traitement de surfaces sensibles.
  - (Textiles) Solution, dans l'eau ou dans un solvant, de colorants, d'apprêts ou d'adjuvants textiles.
synonyms: []
