language: fr
word: bécassine
type: nom féminin
etymology: de bécasse
definitions:
  - Oiseau des marais au bec très long, au plumage rayé d'avant en arrière, se nourrissant surtout de vers. (On rencontre en France la bécassine des marais, la bécassine double et la bécassine sourde.)
  - Familier. Jeune fille sotte ou naïve.
synonyms: []
