language: fr
word: trilogies
type: nom féminin
etymology: grec trilogia, de logos, discours
definitions:
  - 'Dans la Grèce antique, série de trois œuvres théâtrales, dont les sujets font suite les uns aux autres. (À l''origine, les trois pièces étaient reliées chronologiquement et logiquement : c''est la trilogie liée. Puis, à partir de Sophocle, chacune des pièces acquit son autonomie : c''est la trilogie libre.)'
  - 'Ouvrage partagé en trois parties distinctes, mais se faisant suite : La trilogie de Dante.'
  - Série de trois œuvres dont les sujets sont liés.
  - Ensemble de trois choses qui vont ensemble, qui constituent un tout.
synonyms: []
