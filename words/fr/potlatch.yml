language: fr
word: potlatch
type: nom masculin
etymology: anglais potlatch, du chinook patshatl, don
definitions:
  - Ensemble de comportements et de rites par lesquels un individu, ou un groupe d'individus, appartenant à une classe supérieure fait des dons à un individu d'une autre classe sociale, afin de le défier et de l'obliger soit à les accepter sans contrepartie, soit à lui offrir l'équivalent et à lui répondre ainsi positivement. (Ce système d'échange de plaques de cuivre, de couvertures, etc., rythme la vie des sociétés amérindiennes de la côte nord-ouest du Canada et des États-Unis.)
