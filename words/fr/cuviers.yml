language: fr
word: cuviers
type: nom masculin
etymology: de cuve
definitions:
  - Cuve en bois qui servait principalement à rincer la vaisselle, à faire la lessive, les vendanges, à dessaler le poisson.
  - Synonyme de cuverie.
  - Réservoir destiné à contenir les eaux blanches ou la pâte à papier.
synonyms: []
