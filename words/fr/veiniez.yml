language: fr
word: veiniez
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Dessiner sur quelque chose des lignes qui évoquent des veines : Les nervures qui veinent une feuille.'
  - 'Donner à quelque chose l''aspect d''un bois, d''un marbre possédant des veines colorées : Veiner un cuir de beige.'
synonyms: []
