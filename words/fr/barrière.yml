language: fr
word: barrière
type: nom féminin
etymology: de barre 1
definitions:
  - 'Assemblage de pièces de bois ou de métal, pour enclore un lieu ou fermer un passage : Barrière d''un passage à niveau.'
  - 'Obstacle naturel qui interdit le passage ou le rend difficile : La barrière des hautes montagnes.'
  - 'Ce qui constitue un obstacle entre deux personnes, deux groupes : L''âge n''était pas une barrière entre eux.'
  - (Féodalité) Palissade qui, dans les tournois, coupait la lice en deux et que les champions se disputaient.
  - (Histoire) 1.  Clôture dressée à l'entrée d'une ville pour interdire le passage aux voitures et permettre la perception des droits d'octroi.2.  Bureau de perception des droits d'octroi, établi près de cette clôture. (Au xviiie s., Paris possédait 60 barrières, situées à l'entrée des faubourgs. De 1783 à 1789, Ledoux en érigea de nouvelles[appelées « propylées »] aux principales ouvertures percées dans le mur d'enceinte des fermiers généraux.)
