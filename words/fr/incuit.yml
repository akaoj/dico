language: fr
word: incuit
type: nom masculin
etymology: de cuit
definitions:
  - Partie d'une chaux, d'un ciment, d'un plâtre, qui n'a pas été portée à une température suffisante pour assurer les réactions accompagnant normalement la cuisson.
  - Partie du bois ou du végétal non délignifiée pendant la fabrication de la pâte à papier.
synonyms: []
