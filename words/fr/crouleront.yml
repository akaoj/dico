language: fr
word: crouleront
type: verbe intransitif
etymology: latin populaire *crotalare, secouer
definitions:
  - 'S''affaisser, s''effondrer, s''écrouler, s''ébouler : Un pan de mur qui croule.'
  - 'Aller à sa ruine, échouer : Ce régime politique croulait de toutes parts.'
  - 'Porter un tel poids, une telle quantité qu''une impression d''affaissement est donnée : L''arbre croule sous les fruits, croule de fruits.'
synonyms: []
