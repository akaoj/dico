language: fr
word: constatas
type: verbe transitif
etymology: latin constat, il est certain que
definitions:
  - 'Remarquer objectivement quelque chose, l''enregistrer comme vrai, réel, observer : Constater une absence.'
  - 'Consigner quelque chose dans un écrit officiel, le certifier par un acte authentique : Constater un décès.'
synonyms: []
