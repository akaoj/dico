language: fr
word: marc
type: nom masculin
etymology: bas latin marca, du francique *marka
definitions:
  - 'Unité de poids d''origine germanique, dont l''usage se répandit dans toute l''Europe du xie au xviiie s. (Un marc pesait 8 onces locales : à Paris, 244,75 g, soit les deux tiers d''une livre.)'
synonyms: []
