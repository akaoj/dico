language: fr
word: armé
type: nom masculin
etymology: ""
definitions:
  - Position d'une arme prête à tirer (bombe, grenade, etc.).
  - Phase du fonctionnement d'une arme à feu visant à la mettre dans cette position et consistant à faire reculer l'ensemble percuteur-masse percutante en comprimant un ressort et à le maintenir accroché vers l'arrière sur une tête de gâchette.
synonyms: []
