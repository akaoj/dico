language: fr
word: dragage
type: nom masculin
etymology: ""
definitions:
  - Action de draguer le fond de la mer, d'un fleuve ou d'y prélever des objets (mines par exemple) ou des roches meubles au-dessous du niveau de l'eau.
  - Familier. Le fait de draguer, de racoler à des fins scientifiques, technologiques ou nautiques.
