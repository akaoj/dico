language: fr
word: collégialité
type: nom féminin
etymology: ""
definitions:
  - Caractère de ce qui est organisé en collège.
  - Forme d'organisation du pouvoir confiant la fonction exécutive à plusieurs personnes.
  - Règle du droit français selon laquelle chaque juridiction comporte plusieurs juges afin de garantir l'impartialité des jugements. (Dans certains cas prévus par la loi, la juridiction peut n'être composée que d'un juge unique.)
synonyms: []
