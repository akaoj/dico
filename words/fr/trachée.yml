language: fr
word: trachée
type: nom féminin
etymology: bas latin trachia
definitions:
  - Canal qui fait communiquer le larynx avec les bronches, et qui sert au passage de l'air pendant la respiration.
  - Chez les arthropodes, tube membraneux élastique, renforcé par une paroi chitineuse épaissie, servant à la respiration. (Les trachées s'ouvrent à l'extérieur par des stigmates ; elles se renflent par places pour constituer des sacs aériens ; elles se ramifient à travers les organes et les appendices du corps, les branches les plus fines, appelées trachéoles, pénétrant jusque dans les cellules.)
  - Nom parfois donné aux vaisseaux parfaits des plantes vasculaires, par opposition aux trachéides, ou vaisseaux imparfaits.
synonyms: []
