language: fr
word: hôtesse
type: nom féminin
etymology: ""
definitions:
  - 'Femme chargée d''accueillir et d''informer les visiteurs ou les clients dans des lieux publics ou privés, expositions, foires, entreprises, magasins, etc. : Hôtesse des ventes, d''information, de tourisme. (On dit aussi hôtesse d''accueil.)'
