language: fr
word: galopé
type: verbe intransitif
etymology: francique *wala hlaupan, bien sauter
definitions:
  - Aller au galop.
  - 'Courir rapidement : les enfants galopaient dans la rue.'
  - 'Faire quelque chose avec précipitation ; courir : Galoper d''un magasin à l''autre.'
  - 'Avoir un mouvement très rapide : Ses doigts galopent sur le clavier.'
  - 'Avoir une activité débordante, s''emballer : Son imagination galope.'
  - En parlant d'un moteur à explosion, avoir une allure irrégulière.
synonyms: []
