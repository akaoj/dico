language: fr
word: timbales
type: nom féminin
etymology: arabe d'Espagne tlowdotabál, avec l'influence de tambour et de cymbale
definitions:
  - Gobelet en métal.
  - Instrument de musique, utilisé par paire, constitué d'un bassin en bois, en métal ou en poterie sur lequel est tendue une peau accordable par variation de tension.
  - Moule en métal de forme circulaire et haute ; préparation à base d'une croûte de pâte à foncer cuite dans ce moule et garnie d'un apprêt à base de légumes, de viande, de poisson, etc.
synonyms: []
