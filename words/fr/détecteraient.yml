language: fr
word: détecteraient
type: verbe transitif
etymology: anglais to detect, du latin detectus, de detegere, découvrir
definitions:
  - 'Déceler la présence d''un corps ou d''un phénomène à l''aide d''un appareil : Détecter une fuite de gaz.'
  - 'Découvrir l''existence de quelque chose à la suite de recherches : Détecter un réseau d''espionnage.'
  - 'Découvrir quelque chose par intuition ; diagnostiquer : On a détecté qu''il avait une maladie de cœur.'
synonyms: []
