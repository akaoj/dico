language: fr
word: double-commande
type: nom féminin
etymology: ""
definitions:
  - 'Action de commander une marchandise, un travail, une œuvre, un repas ; la chose commandée : Votre commande sera livrée demain.'
  - 'Action d''agir sur un mécanisme : Levier de commande.'
  - 'Organe directeur permettant de déclencher ou d''arrêter un mécanisme : La commande des essuie-glaces est sur le tableau de bord.'
  - (Cybernétique) Action humaine ou automatique visant à modifier l'état d'un système en agissant sur une ou plusieurs grandeurs, dites grandeurs d'action, par l'intermédiaire d'organes appropriés, appelés actionneurs.
  - (Informatique) 1.  Clef qui permet l'action externe d'un opérateur sur un calculateur.2.  Instruction donnée à un ordinateur à l'aide du clavier ou de la souris afin d'exécuter une action précise.
synonyms: []
