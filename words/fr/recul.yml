language: fr
word: recul
type: nom masculin
etymology: de reculer
definitions:
  - 'Déplacement d''un corps, d''un véhicule, etc., vers l''arrière : Le recul du wagon provoqua l''accident.'
  - 'Action, mouvement de quelqu''un, d''un animal qui recule, se porte en arrière : Le brusque recul de la main.'
  - Espace libre permettant de voir venir les balles au tennis de table.
  - 'Éloignement dans l''espace nécessaire pour bien voir quelque chose : Manquer de recul pour juger d''un tableau.'
  - 'Éloignement dans le temps, permettant de juger un événement : Avec le recul, les choses prennent un autre aspect.'
  - 'Mouvement en sens contraire du progrès, de la progression : Le recul de la mortalité.'
  - Mouvement vers l'arrière imprimé par les gaz au canon d'une arme à feu au moment du départ du coup.
