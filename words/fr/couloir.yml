language: fr
word: couloir
type: nom masculin
etymology: de couler
definitions:
  - Passage ou dégagement en longueur dans un lieu d'habitation, un lieu public, un moyen de transport collectif, etc.
  - 'Passage plus ou moins étroit, en général entre deux régions, deux pays : Le couloir rhodanien.'
  - Chacune des zones d'une piste d'athlétisme dans laquelle chaque concurrent doit se tenir pendant la course.
  - Chacune des parties latérales du terrain de tennis, utilisée exclusivement pour les doubles.
synonyms: []
