language: fr
word: disposera
type: verbe transitif
etymology: latin disponere, avec l'influence de poser
definitions:
  - 'Placer des personnes, arranger des objets d''une certaine manière : Disposer des verres sur la table. Disposer des sentinelles autour du camp.'
  - 'Mettre, placer quelqu''un en état de faire quelque chose, d''accepter une situation ; inciter, pousser, engager : La tombée de la nuit nous disposait aux confidences.'
  - 'Faire que quelqu''un soit favorable ou défavorable à quelqu''un d''autre, à ses sollicitations : Ce malentendu l''a plutôt mal disposé à mon égard.'
synonyms: []
