language: fr
word: marronnes
type: nom masculin
etymology: mot lyonnais, d'un radical préroman *marr-, caillou
definitions:
  - Fruit de certaines variétés de châtaignier. (Les marrons sont mangés rôtis ou bouillis ou servent à confectionner des purées, des entremets et, en confiserie, des marrons glacés.)
  - Couleur brun-rouge.
  - 'Populaire. Coup de poing : Encaisser un marron.'
  - Artifice constitué par un cube ou un cylindre en carton, qui renferme de la poudre en grains. (Son explosion rappelle le bruit d'une châtaigne sur le feu.)
  - Pochoir servant au marquage des emballages.
