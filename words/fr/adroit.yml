language: fr
word: adroit
type: adjectif
etymology: de droit
definitions:
  - 'Qui exécute avec précision et opportunité les gestes nécessaires à la réussite de ce qu''il veut réaliser : Un conducteur adroit. Une manœuvre adroite.'
  - 'Qui fait preuve de finesse d''esprit, de savoir-faire, d''habileté dans ses démarches, ses relations avec autrui : Un diplomate adroit.'
synonyms: []
