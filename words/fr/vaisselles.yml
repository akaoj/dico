language: fr
word: vaisselles
type: nom féminin
etymology: latin populaire *vascella, pluriel du bas latin vascellum, petit vase
definitions:
  - 'Ensemble des pièces et accessoires destinés au service de la table : Vaisselle de porcelaine.'
  - 'Action de laver et d''essuyer les assiettes, les plats, etc., qui ont servi au repas : Le préposé à la corvée de vaisselle.'
synonyms: []
