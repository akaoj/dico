language: fr
word: impuissance
type: nom féminin
etymology: ""
definitions:
  - 'Manque de puissance, inefficacité, faiblesse ; incapacité pour faire quelque chose : Réduire un adversaire à l''impuissance.'
  - Incapacité pour un homme d'obtenir ou de maintenir une érection et, de ce fait, d'avoir un rapport sexuel satisfaisant.
