language: fr
word: quintaines
type: nom féminin
etymology: latin quintana
definitions:
  - Pièce de bois fichée en terre, à laquelle était attaché un écu et que les chevaliers plantaient devant leur tente.
  - Mannequin monté sur un pivot, qui, lorsqu'on le frappait maladroitement avec la lance, tournait et assenait un coup sur le dos de celui qui l'avait frappé.
synonyms: []
