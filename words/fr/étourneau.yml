language: fr
word: étourneau
type: nom masculin
etymology: bas latin sturnellus, du latin classique sturnus
definitions:
  - Passereau à queue courte, à plumage sombre ponctué de blanc et qui se nourrit de larves d'insectes, de vers, de mollusques, de baies et de fruits.
  - Familier. Jeune étourdi ; tête de linotte.
synonyms: []
