language: fr
word: déguisâtes
type: verbe transitif
etymology: de guise
definitions:
  - 'Habiller quelqu''un de façon à le rendre méconnaissable et à le faire ressembler à quelqu''un d''autre : Déguiser un enfant en Arlequin.'
  - 'Modifier quelque chose dans sa personne pour tromper, dissimuler ; maquiller : Déguiser sa voix.'
  - 'Littéraire. Cacher un sentiment, un état, travestir : Il déguise ses intentions.'
synonyms: []
