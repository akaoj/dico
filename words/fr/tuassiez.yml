language: fr
word: tuassiez
type: verbe transitif
etymology: latin tutare, variante de tutari, protéger
definitions:
  - 'Causer la mort de quelqu''un de manière violente : Les gangsters ont tué le gardien de deux coups de revolver.'
  - 'Faire mourir un animal volontairement, en particulier à la chasse : Tuer un lièvre.'
  - 'Être la cause de la mort de quelqu''un : Une telle dose de calmant pouvait le tuer.'
  - 'Familier. Épuiser quelqu''un physiquement ou moralement : Ces enfants nous tuent avec leurs cris.'
  - 'Faire cesser, disparaître quelque chose, causer sa ruine : L''égoïsme finit par tuer l''amour.'
  - 'Faire perdre son éclat à une couleur, son intérêt à un effet, son goût à un aliment : Ce jaune tue ce vert.'
synonyms: []
