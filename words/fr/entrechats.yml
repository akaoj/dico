language: fr
word: entrechats
type: nom masculin
etymology: de l'italien salto intrecciato, saut entrelacé
definitions:
  - Pas de danse consistant en un seul saut vertical au cours duquel le danseur fait passer ses pointes baissées l'une devant l'autre avant de retomber sur le sol. (Les entrechats sont numérotés de 3 à 8, et 10, suivant le nombre de passages des pieds. La virtuosité de ce saut est donnée par la plus ou moins grande élévation de l'exécutant.)
  - Saut léger et rapide.
synonyms: []
