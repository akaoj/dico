language: fr
word: scellés
type: nom masculin pluriel
etymology: ""
definitions:
  - Lien apposé, au moyen d'un cachet de cire revêtu d'un sceau, sur toute ouverture (porte, fenêtre, couvercle) pour en interdire l'accès sur décision de justice. (Les scellés sont un dispositif garantissant l'intégrité d'objets saisis lors d'une enquête judiciaire. Les objets scellés constituent des pièces à conviction.)
