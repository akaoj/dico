language: fr
word: abducteurs
type: adjectif masculin et nom masculin
etymology: latin abductor
definitions:
  - Se dit de tout muscle qui produit un mouvement d'abduction.
  - Se dit du ligament élastique qui assure l'ouverture des valves chez les mollusques bivalves.
  - Se dit du tube qui recueille les gaz dans une réaction chimique.
