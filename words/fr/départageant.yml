language: fr
word: départageant
type: verbe transitif
etymology: ""
definitions:
  - Dans une délibération, faire cesser le partage en nombre égal des voix en ajoutant un nouveau suffrage et en permettant ainsi à une majorité de se dégager.
  - 'Trouver en arbitrant un moyen de classer des concurrents alors qu''ils sont arrivés à égalité ou qu''ils présentent les mêmes qualités : Départager des ex aequo par une question subsidiaire.'
synonyms: []
