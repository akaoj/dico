language: fr
word: prolongements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''augmenter la longueur de quelque chose ; ce qui prolonge quelque chose : Le prolongement de la route jusqu''à la ferme.'
  - 'Appendice qui prolonge quelque chose, sa partie principale : Les prolongements de la cellule.'
  - 'Ce qui prolonge quelque chose dans le temps, ce qui en est la conséquence : Cela aura des prolongements fâcheux.'
synonyms: []
