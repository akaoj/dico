language: fr
word: étamine
type: nom féminin
etymology: latin médiéval staminea, du latin classique stamen, -inis, fil
definitions:
  - Petite étoffe mince, non croisée, en laine, en coton ou en laine et coton.
  - Sorte de canevas à tissage régulier, fabriqué en lin ou en coton et très apprêté, utilisé en tapisserie.
  - Carré de toile ou de laine servant à filtrer certaines préparations liquides.
synonyms: []
