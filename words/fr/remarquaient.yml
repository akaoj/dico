language: fr
word: remarquaient
type: verbe transitif
etymology: de marquer
definitions:
  - 'S''aviser de quelque chose, en prendre conscience : Je n''ai rien remarqué d''anormal.'
  - 'Distinguer quelqu''un, quelque chose parmi d''autres pour les qualités particulières qu''on lui reconnaît : Parmi tous ces tableaux, j''en ai remarqué un.'
  - 'Exprimer, faire observer au moyen d''une remarque : Il remarqua à voix basse que Pierre n''avait pas dit un mot.'
synonyms: []
