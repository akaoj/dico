language: fr
word: défonceraient
type: verbe transitif
etymology: ""
definitions:
  - Enlever le fond d'une caisse, d'un tonneau, etc.
  - 'Briser quelque chose en enfonçant, en éventrant : Le choc lui a défoncé trois côtes.'
  - Populaire. En parlant d'une drogue, mettre quelqu'un dans un état hallucinatoire.
  - Pratiquer le défonçage d'un sol, d'un cuir.
synonyms: []
