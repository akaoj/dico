language: fr
word: barreriez
type: verbe transitif
etymology: de barre 1
definitions:
  - 'Fermer un passage au moyen d''un obstacle, d''une barrière, etc. : Il barrait le passage avec son bras. Des éboulements barraient le cours du torrent.'
  - 'Fermer une voie à la circulation : La gendarmerie avait barré la route.'
  - 'Traverser une surface, être disposé en travers : L''écharpe de maire lui barrait la poitrine.'
  - 'Marquer d''un trait quelque chose ; rayer un écrit pour l''annuler : Il barra la phrase d''un coup de crayon.'
  - Familier. Dans certaines régions françaises, au Canada, fermer à clé, verrouiller.
synonyms: []
