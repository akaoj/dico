language: fr
word: programmait
type: verbe transitif
etymology: ""
definitions:
  - Mettre une œuvre, une émission, un spectacle, etc., au programme d'une salle de cinéma, d'une chaîne de télévision, d'une station de radio, etc.
  - 'Établir à l''avance une suite d''opérations ; planifier, déterminer à l''avance le moment et les modalités d''une action : Il avait programmé l''achat d''une voiture.'
  - Écrire les programmes informatiques correspondant à l'algorithme de résolution d'un problème.
  - Commander un dispositif à l'aide d'un programme.
synonyms: []
