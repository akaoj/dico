language: fr
word: annexera
type: verbe transitif
etymology: ""
definitions:
  - 'Faire entrer quelque chose dans une nouvelle unité, rattacher à quelque chose de principal ; joindre : Annexer un témoignage à un dossier.'
  - 'Faire entrer plus ou moins volontairement quelqu''un dans un groupe : Ils ont tenté de m''annexer à leur association.'
  - 'Accaparer quelqu''un, le circonvenir : Tu te laisses annexer par ta sœur.'
  - Faire passer tout ou partie d'un État sous la souveraineté d'un autre.
synonyms: []
