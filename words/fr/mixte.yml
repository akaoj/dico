language: fr
word: mixte
type: adjectif
etymology: latin mixtus, de miscere, mêler
definitions:
  - 'Qui est formé d''éléments d''origine ou de nature différentes : Une commission mixte.'
  - 'Qui comprend des personnes des deux sexes : Classe mixte.'
  - Se dit d'un mariage entre personnes de race, de nationalité ou d'appartenance religieuse différentes.
  - (Botanique) Se dit des bourgeons qui émettent à la fois des feuilles et des fleurs.
  - (Chauffage) 1.  Se dit d'une chaudière produisant à la fois l'eau pour le chauffage et l'eau chaude sanitaire.2.  Se dit d'un système de chauffage employant plusieurs procédés.
  - (Chemin de fer) 1.  Se dit d'un train composé de voitures et de wagons.2.  Se dit d'une voiture ayant des compartiments de 1re et de 2e classe ou comportant une partie fourgon.
  - (Cosmétologie) Se dit d'une peau à tendance sèche, mais qui présente des zones grasses autour du nez.
  - (Droit) Se dit d'une action en justice qui porte à la fois sur un droit réel et un droit personnel.
  - (Équipements ménagers) Se dit d'un appareil de cuisson équipé de brûleurs à gaz et de plaques de cuisson électriques.
  - (Mines) Se dit d'un charbon ou d'un minerai imparfaitement purifié, qui contient plusieurs minéraux différents.
  - (Neurologie) Se dit d'un nerf à la fois sensitif et moteur.
  - (Pétrole) Se dit d'un pétrole brut dont le résidu est à la fois paraffinique et asphaltique.
  - (Zootechnie) Se dit des races de bovins bonnes productrices à la fois de viande et de lait.
synonyms: []
