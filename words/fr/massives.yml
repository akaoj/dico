language: fr
word: massives
type: adjectif
etymology: ancien français massis, de masse 1
definitions:
  - 'Qui forme un bloc compact, qui n''est ni creux, ni plaqué, ni mélangé : Un meuble en acajou massif.'
  - 'Qui a une apparence épaisse, lourde, compacte : Un monument massif.'
  - 'Qui manque de finesse : Un esprit massif.'
  - 'Qui groupe un grand nombre de personnes : Une manifestation massive.'
  - 'Qui contient une grande quantité de quelque chose : Dose massive de barbituriques.'
  - 'Qui se fait à un rythme intense, sur une grande échelle ; intensif : Bombardement massif.'
  - Se dit d'une roche dont les propriétés mécaniques sont isotropes ou d'un minerai concentré en grosses masses.
  - Synonyme de non-comptable.
synonyms: []
