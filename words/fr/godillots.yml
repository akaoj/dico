language: fr
word: godillots
type: nom masculin
etymology: de A. Godillot, nom propre
definitions:
  - Ancienne chaussure militaire à tige courte, utilisée jusqu'à la Seconde Guerre mondiale.
  - Familier. Grosse chaussure.
  - Familier. Parlementaire inconditionnel d'un homme ou d'un parti politique, qui vote sans discuter.
