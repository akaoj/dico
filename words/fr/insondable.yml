language: fr
word: insondable
type: adjectif
etymology: de sonder
definitions:
  - 'Dont on ne peut toucher le fond, connaître la profondeur : Un abîme insondable.'
  - 'Dont l''intensité est extraordinaire : Une insondable tristesse.'
  - 'Qu''il est très difficile ou impossible de comprendre : Mystère insondable.'
synonyms: []
