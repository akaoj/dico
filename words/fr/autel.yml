language: fr
word: autel
type: nom masculin
etymology: latin ecclésiastique altare
definitions:
  - Dans l'Antiquité, construction en pierre de forme cylindrique ou quadrangulaire, sur laquelle on déposait les offrandes à la divinité.
  - Dans le culte catholique, table de pierre ou de bois sur laquelle est célébrée la messe.
  - 'Littéraire. La religion, l''état ecclésiastique, l''Église (avec majuscule) : Le Trône et l''Autel.'
  - (Thermique) Petit mur limitant un foyer du côté de la sortie des gaz de combustion, et par-dessus lequel ces gaz doivent passer pour pénétrer dans le four ou dans les carneaux de la chaudière.
