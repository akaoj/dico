language: fr
word: gorge
type: nom féminin
etymology: bas latin gurga, du latin classique gurges, -itis, gouffre
definitions:
  - 'Partie antérieure et latérale du cou d''un être humain, d''un oiseau : Serrer la gorge à quelqu''un.'
  - 'Partie inférieure du cou ; gosier, larynx ou pharynx : Avoir mal à la gorge.'
  - Littéraire. Seins, poitrine d'une femme.
  - Vallée encaissée, aux versants raides, creusée dans des roches dures et cohérentes.
  - (Architecture et arts décoratifs) Large moulure creuse de profil curviligne. (C'est le contre-profil du tore.)
  - (Chaussure) Face antérieure d'un talon.
  - (Manutention et stockage) Évidement semi-circulaire à la périphérie d'une poulie.
  - (Mécanique) Dans une pièce de révolution, rainure annulaire destinée à recevoir un autre élément (joint torique par exemple) ou à faciliter une opération d'usinage ultérieure (rectification d'une portée par exemple).
  - (Menuiserie) Moulure concave.
  - (Serrurerie) Pièce mobile soumise à l'action d'un ressort, qui immobilise le pêne dormant et le libère par action de la clef.
  - (Technique) Partie d'un éventail constituée par l'ensemble des supports-brins entre la tête et la feuille.
synonyms: []
