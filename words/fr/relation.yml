language: fr
word: relation
type: nom féminin
etymology: latin relatio
definitions:
  - 'Action de rapporter en détail ce dont on a été le témoin ou dont on a eu connaissance ; récit qu''on en fait : Faire la relation des événements auxquels on a participé.'
  - 'Caractère, état de deux ou plusieurs choses entre lesquelles existe un rapport : Relation de cause à effet.'
  - 'Lien d''interdépendance, d''interaction, d''analogie, etc. : La relation de l''homme avec le milieu géographique.'
  - 'Liaison assurée par un moyen de transport, une voie de communication : La relation aérienne Paris - New York.'
  - 'Personne qu''on connaît, avec laquelle on a des rapports mondains, professionnels, etc. : Une relation d''affaires.'
  - (Mathématiques) 1.  Nom donné à certaines égalités.2.  Pour deux ensembles E1 et E2, propriété sur l'ensemble produit E1 times ; E2, c'est-à-dire propriété des couples (x1, x2) où x1 ∈ E1, x2 ∈ E2.
