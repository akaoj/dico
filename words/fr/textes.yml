language: fr
word: textes
type: nom masculin
etymology: latin textus, de texere, tisser
definitions:
  - 'Ensemble des termes, des phrases constituant un écrit, une œuvre écrite : Respecter scrupuleusement le texte original.'
  - 'Œuvre ou partie d''œuvre littéraire : Choix de textes du XVIIe siècle.'
  - 'Tout écrit considéré dans son aspect de rédaction : Prévoir un court texte d''introduction.'
  - 'Partie de la page où les mots sont imprimés, par opposition à la marge ou aux illustrations : Il y a trop de texte, il faut plus de dessins.'
  - 'Sujet d''un devoir : Je vais vous lire le texte de la dissertation.'
  - Teneur exacte d'une loi ; la loi elle-même.
  - Œuvre littéraire considérée dans son organisation et dans l'ensemble de ses déterminations biographiques, imaginaires, sociologiques, etc.
synonyms: []
