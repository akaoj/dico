language: fr
word: raboterai
type: verbe transitif
etymology: de rabot
definitions:
  - Dresser une surface plane sur les métaux avec une raboteuse ou un étau-limeur, sur les bois avec un rabot ou avec une raboteuse.
  - 'Familier. Heurter quelque chose et le frotter fortement contre quelque chose d''autre : Raboter ses pneus contre le trottoir.'
