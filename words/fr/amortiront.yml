language: fr
word: amortiront
type: verbe transitif
etymology: latin populaire *admortire, latin classique mortuus, mort
definitions:
  - 'Diminuer l''intensité d''un bruit, la violence d''un choc ; affaiblir, atténuer : Le tapis amortit le bruit des pas.'
  - 'Affaiblir la violence, l''ardeur d''un sentiment : Le temps amortira ta douleur.'
  - Rentabiliser l'achat d'un appareil, d'un véhicule par l'usage qui en est fait.
  - Déterminer la perte subie par la valeur d'actif des immobilisations qui se déprécient avec le temps.
  - Reconstituer, par une dotation prélevée sur les résultats, la valeur des actifs d'une entreprise, atteints par l'usure ou l'obsolescence.
  - Rembourser un capital ou une fraction de celui-ci (actions) ou le montant d'un emprunt.
  - Au football, au tennis, faire un amorti.
synonyms: []
