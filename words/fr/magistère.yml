language: fr
word: magistère
type: nom masculin
etymology: latin magisterium, maîtrise
definitions:
  - Dignité de grand maître d'un ordre religieux militaire.
  - Ensemble de ceux qui, détenant l'autorité au nom du Christ, ont la charge d'interpréter la doctrine révélée (pape, conciles, évêques).
  - Composition à laquelle les alchimistes attribuaient des propriétés merveilleuses.
synonyms: []
