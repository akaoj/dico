language: fr
word: malpighie
type: nom féminin
etymology: de M. Malpighi, nom propre
definitions:
  - Petit arbre ou arbrisseau ornemental d'Amérique tropicale, à feuilles couvertes de poils en navette, aux belles fleurs rouges, roses ou blanchâtres, cultivée pour ses fleurs et dont une espèce à fruits comestibles est appelée cerisier des Antilles. (Famille des malpighiacées.)
