language: fr
word: étalon
type: nom masculin
etymology: francique *stallo, cheval entier, de *stal, écurie
definitions:
  - Mâle reproducteur dans diverses espèces domestiques (en particulier cheval, mais aussi âne, chien, etc.).
  - Arbre dont l'authenticité de l'origine variétale et le bon état sanitaire ont été reconnus et sur lequel on prélève des greffons.
synonyms: []
