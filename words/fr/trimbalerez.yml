language: fr
word: trimbalerez
type: verbe transitif
etymology: ancien français tribaler, remuer de tous les côtés
definitions:
  - 'Familier. Porter quelque chose, le traîner partout avec soi : J''en ai assez de trimbaler cette valise.'
  - 'Populaire. Emmener quelqu''un avec soi plus ou moins péniblement, ou le promener d''un endroit à un autre : Trimbaler ses enfants dans les magasins.'
synonyms: []
