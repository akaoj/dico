language: fr
word: battue
type: nom féminin
etymology: ""
definitions:
  - Action de battre les buissons, les taillis pour en faire sortir le gibier ; mode de chasse pratiqué à l'aide de rabatteurs.
  - Exploration systématique d'un territoire pour retrouver quelqu'un.
  - Moment où le pied d'un cheval se pose au sol ; bruit que fait ce poser.
