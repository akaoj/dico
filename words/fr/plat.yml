language: fr
word: plat
type: adjectif
etymology: latin populaire *plattus, du grec platus, large
definitions:
  - 'Dont la surface est plane, unie ; horizontal : Terrain plat.'
  - 'Qui n''est pas saillant, qui a peu de relief, qui est maigre : Avoir un ventre plat.'
  - 'Se dit d''une femme qui n''a pas de poitrine : Elle est plate comme une limande.'
  - 'Qui a très peu de profondeur et dont le fond est plan : Bateau plat. Assiette plate.'
  - 'Qui a peu d''épaisseur, de hauteur, de gonflant : Une montre plate. Avoir les cheveux plats.'
  - 'Se dit de chaussures basses, de leurs talons : Souliers à talons plats.'
  - 'Qui est dépourvu de saveur, d''attrait, d''élévation, d''originalité : Ce n''est qu''une plate imitation.'
  - 'Qui est vil, lâchement soumis : Être plat devant ses supérieurs.'
  - (Mathématiques) 1.  Se dit d'un secteur angulaire ou d'un dièdre de paire dont la mesure ou la mesure du rectiligne en degrés est 180.2.  Se dit d'un angle de couple de demi-droites, parallèles et opposées.
  - (Neurologie) Se dit du tracé électroencéphalographique sur lequel on ne peut individualiser d'ondes et qui est le signe de la mort cérébrale.
  - (Œnologie) Se dit d'un vin qui manque d'acidité en raison de l'état trop avancé de maturation des raisins lors de la vendange.
