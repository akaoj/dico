language: fr
word: fondements
type: nom masculin
etymology: latin fundamentum
definitions:
  - 'Base, élément essentiel sur lequel s''appuie tout le reste ; principes sur lesquels se fonde un système : Jeter les fondements d''une doctrine.'
  - 'Raison solide qui appuie la réalité de quelque chose, le justifie : Des nouvelles sans fondement.'
  - Ensemble de postulats d'un système philosophique.
  - Familier. Anus ; derrière.
synonyms: []
