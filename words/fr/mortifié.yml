language: fr
word: mortifié
type: verbe transitif
etymology: latin mortificare, de mors, mortis, mort
definitions:
  - Affliger son corps par des privations volontaires, des jeûnes par esprit de pénitence.
  - 'Froisser quelqu''un, l''humilier dans son amour-propre : Cette préférence injustifiée la mortifiait.'
  - Soumettre à une mortification une viande, un gibier, un tissu, un organe.
