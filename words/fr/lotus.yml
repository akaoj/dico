language: fr
word: lotus
type: nom masculin
etymology: latin lotus, du grec lôtos
definitions:
  - Nom générique du lotier.
  - Nom usuel de diverses plantes sans aucune parenté avec le lotier. (Les lotus blancs et bleus de l'Égypte ancienne sont des nénuphars. Actuellement, le nom de « lotus » s'applique aux nelumbo.)
  - Représentation stylisée de ce nénuphar et de sa fleur.
