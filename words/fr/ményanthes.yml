language: fr
word: ményanthes
type: nom masculin
etymology: du grec minuanthes, qui fleurit peu de temps
definitions:
  - Plante des étangs européens, à feuilles à trois folioles (d'où son nom de trèfle d'eau), à fleurs gamopétales blanches et garnies de poils. (Famille des ményanthacées.)
synonyms: []
