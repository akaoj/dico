language: fr
word: pontife
type: nom masculin
etymology: latin pontifex, -icis
definitions:
  - Titre donné aux évêques et, en particulier, au pape, évêque de Rome et chef suprême de la chrétienté, appelé souverain pontife.
  - Familier. Personne qui fait autorité dans sa spécialité et qui se donne des airs d'importance.
  - Dans la Rome ancienne, titre sacerdotal.
