language: fr
word: impropre
type: adjectif
etymology: latin improprius
definitions:
  - 'Qui n''est pas propre à quelque chose, qui ne convient pas : Produits impropres à la consommation. Être reconnu impropre à un poste de responsabilité.'
  - Se dit d'un mot qui n'exprime pas exactement la pensée, qui n'est pas juste.
synonyms: []
