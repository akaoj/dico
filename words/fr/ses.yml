language: fr
word: ses
type: adjectif possessif de la 3epersonne du singulier
etymology: latin suum, accusatif de suus
definitions:
  - 'Qui est à lui, à elle, qui vient de lui, d''elle, qui le, la concerne, lui est propre, qui est tel par rapport à lui, à elle : Son père. Il ne sait pas sa leçon.'
  - 'Entre en composition avec certains noms de titre dans la désignation de ces personnes : Son Altesse.'
synonyms: []
