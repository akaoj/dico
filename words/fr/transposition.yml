language: fr
word: transposition
type: nom féminin
etymology: ""
definitions:
  - 'Action de transposer, d''intervertir les places : Une transposition de mots dans une phrase.'
  - Action de faire passer quelque chose, fait d'être transposé dans un autre domaine en l'adaptant à des conditions nouvelles, à un contexte différent.
  - (Beaux-arts) Technique de restauration, consistant à remplacer le support original, détérioré, d'une peinture par un support neuf.
  - (Chimie) Synonyme de réarrangement.
  - (Électricité) 1.  Mode de pose des câbles unipolaires de transport d'énergie, effectué en permutant les positions de chaque phase.2.  Permutation des conducteurs d'une même bobine de machine électrique.
  - (Imprimerie) Interversion, dans un texte composé, de deux signes, lettres, lignes, paquets, pages, etc.
  - (Mathématiques) Permutation d'un ensemble fini, qui laisse invariants tous les éléments sauf deux qu'elle intervertit.
  - (Musique) Transport des notes d'un morceau ou d'un fragment musical d'une hauteur à une autre, sans changer les intervalles entre les notes ni la valeur des notes. (La transposition se fait par écrit ou à vue en lisant les notes dans une clé différente.)
  - (Pathologie) Déplacement d'un organe ou d'un tissu par rapport à sa disposition anatomique normale.
  - (Psychologie) Phénomène d'apprentissage ou de perception qui comporte la conservation d'un rapport.
