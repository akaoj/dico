language: fr
word: clique
type: nom féminin
etymology: ancien français cliquer, résonner
definitions:
  - 'Familier et péjoratif. Ensemble de personnes ayant des relations de connivence, des affinités, des intérêts communs, et formant en général groupe contre les autres : Une clique de politiciens et de généraux.'
  - Ensemble des tambours et des clairons d'une musique militaire.
synonyms: []
