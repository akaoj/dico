language: fr
word: payant
type: adjectif
etymology: ""
definitions:
  - 'Qui paie pour un service, pour quelque chose, par opposition à celui qui en bénéficie gracieusement : Spectateurs payants.'
  - 'Qu''on paie, où on paie, par opposition à gratuit : L''entrée est payante.'
  - 'Qui rapporte de l''argent : Une affaire payante.'
  - 'Qui produit l''effet recherché : Des efforts payants.'
synonyms: []
