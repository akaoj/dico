language: fr
word: artocarpe
type: nom masculin
etymology: latin scientifique artocarpus, du grec artos, pain, et karpos, fruit
definitions:
  - Nom générique de l'arbre à pain et du jacquier (famille des moracées), arbres aux très gros fruits à pulpe amylacée, comestibles après cuisson et dont la graine se mange également.
synonyms: []
