language: fr
word: analyse
type: nom féminin
etymology: grec analusis, décomposition
definitions:
  - 'Action d''identifier dans une substance les éléments constituants et d''en déterminer la teneur : Analyse de sang. Analyse chimique.'
  - 'Opération par laquelle l''esprit décompose un ensemble constitué, pour en déceler l''autonomie des parties, pour en apprécier mieux la congruence ou la finalité, ou simplement pour rendre accessible chacun de ses éléments : Analyse des faits économiques et politiques.'
  - 'Étude minutieuse, précise faite pour dégager les éléments qui constituent un ensemble, pour l''expliquer, l''éclairer : Faire l''analyse de la situation.'
  - Action de résumer un texte en le décomposant en ses éléments essentiels ; résultat de cette action.
  - Synonyme courant de psychanalyse.
  - (Informatique) Étape de la programmation sur ordinateur consistant en l'étude de l'énoncé du problème à traiter, la recherche des algorithmes propres à le résoudre et la rédaction des spécifications du programme.
  - (Linguistique) Procédure qui vise à dégager des unités (phonème, morphème, mot, etc.) et les relations qui existent entre ces unités.
  - (Mathématiques) Branche des mathématiques qui comprend le calcul infinitésimal, la théorie des fonctions et le calcul des variations.  (L'analyse trouve des applications dans plusieurs autres branches des mathématiques ainsi qu'en physique.)
  - (Psychologie) Processus d'investigation du psychisme d'un individu ou du fonctionnement d'un groupe, généralement dans un but thérapeutique. (On distingue notamment, outre l'analyse freudienne, ou psychanalyse [dans laquelle se range l'analyse didactique], l'analyse existentielle, l'analyse directe, l'analyse institutionnelle et l'analyse de groupe.)
  - (Statistique) Ensemble des méthodes correctes d'interprétation des statistiques (inférence statistique et analyse des données).
