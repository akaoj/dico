language: fr
word: diables
type: nom masculin
etymology: latin ecclésiastique diabolus, du grec diabolos, calomniateur
definitions:
  - L'esprit du mal, le démon (s'écrit parfois avec une majuscule pour désigner Satan).
  - Démon, dans la théologie judéo-chrétienne, représenté dans les traditions populaires avec des oreilles pointues et une queue fourchue ; mauvais génie en général.
  - Familier. Enfant turbulent, insupportable.
  - 'S''emploie après qui, que, comment, combien, pourquoi, avec la valeur d''insistance de donc : Qui diable a pu vous dire cela ?'
  - (Manutention et stockage) Petit chariot à bras, à deux roues, servant au transport de lourds fardeaux.
  - (Équipements ménagers) Ustensile formé de deux poêlons en terre, l'un servant de couvercle à l'autre, et permettant de cuire certains aliments sans addition de liquide.
  - (Pêche) Filet fixe servant pour la capture des harengs et des sprats.
  - (Sylviculture) Synonyme de triqueballe.
  - '(Zoologie) Nom commun à de nombreux animaux tenus pour effrayants ou nuisibles : diable de mer (mante, baudroie, chabot), diable des palétuviers, des savanes (espèces d''ani), diable de Tasmanie (mammifère marsupial carnassier au pelage noir rayé de blanc)'
synonyms: []
