language: fr
word: face-à-face
type: nom masculin invariable
etymology: ""
definitions:
  - 'Débat contradictoire entre deux personnalités représentatives d''opinions, de partis ou de milieux différents : Face-à-face télévisé.'
  - 'Situation conflictuelle de deux personnes, de deux groupes qui se font face ; confrontation : Les forces de police tentent d''éviter le face-à-face entre les deux bandes rivales.'
