language: fr
word: drawbacks
type: nom masculin
etymology: anglais drawback, de to draw, tirer, et back, arrière
definitions:
  - Système de subvention à l'exportation consistant à verser à certains exportateurs de produits manufacturés, au moment de l'exportation de ceux-ci, une somme égale au montant des droits de douane payés sur les matières premières importées pour la fabrication de ces marchandises.
synonyms: []
