language: fr
word: sublunaire
type: adjectif
etymology: bas latin sublunaris, du latin classique luna, lune
definitions:
  - Littéraire. Qui est situé entre la Lune et la Terre.
  - Selon Aristote, se dit du monde soumis à la génération et à la corruption, et qui est situé au-dessous de la Lune, par opposition au monde céleste.
synonyms: []
