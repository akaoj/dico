definitions:
  - Cerisier sauvage, appelé aussi cerisier des oiseaux. (C'est un grand arbre de 15 m de haut, très répandu à l'état disséminé dans les forêts de France, dont on utilise le fruit, ou merise, et dont on apprécie le bois, de couleur rouge brunâtre, en ébénisterie.)
