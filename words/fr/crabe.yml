language: fr
word: crabe
type: nom masculin
etymology: mot normand, du moyen néerlandais crabbe
definitions:
  - Crustacé décapode dont l'abdomen est très réduit et replié sous l'avant du corps et dont les deux pattes antérieures sont conformées en pinces bien développées.
  - Populaire. Individu têtu, borné, ridicule.
