language: fr
word: argentiers
type: nom masculin
etymology: latin argentarius
definitions:
  - Celui qui gère les finances d'un royaume ou d'un grand seigneur.
  - En France, au Moyen Âge et sous l'Ancien Régime, officier de l'hôtel du roi, institué en 1317, qui était chargé de l'ameublement des résidences royales et de l'habillement des membres de la maison du roi.
  - Meuble servant à présenter ou à ranger l'argenterie.
