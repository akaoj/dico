language: fr
word: tamponnai
type: verbe transitif
etymology: de tampon
definitions:
  - 'Frotter quelque chose, une surface avec un tampon imprégné d''une substance liquide : Tamponner un meuble avec une teinture.'
  - 'Essuyer, sécher quelque chose au moyen d''un tampon : Tamponner son front avec un mouchoir.'
  - 'Apposer une marque sur un document à l''aide d''un cachet, d''un timbre, d''un tampon : Tamponner un passeport.'
  - Heurter accidentellement un véhicule, un obstacle avec violence.
  - Préparer dans un mur le logement d'une cheville, et y introduire celle-ci.
  - Dissoudre dans un liquide les corps nécessaires pour le transformer en une solution tampon.
  - Pratiquer le tamponnement d'une plaie.
synonyms: []
