language: fr
word: turbocompresseur
type: nom masculin
etymology: ""
definitions:
  - 'Turbomachine dans laquelle on communique au gaz, au moyen d''une roue, de l''énergie cinétique transformée ensuite en pression dans un ensemble de conduites fixes entourant cette roue. (Ce sont souvent des machines multicellulaires dont on groupe les étages en corps séparés : basse, moyenne et haute pression.)'
