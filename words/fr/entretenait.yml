language: fr
word: entretenait
type: verbe transitif
etymology: de entre et tenir
definitions:
  - 'Faire durer quelque chose, faire qu''il se maintienne : Entretenir le feu. Les petits cadeaux entretiennent l''amitié.'
  - 'Maintenir quelqu''un dans un certain état psychologique : Entretenir quelqu''un dans l''erreur.'
  - 'Faire le nécessaire pour conserver un objet, un lieu, le maintenir en bon état de propreté ou de fonctionnement : Entretenir son argenterie.'
  - 'Pourvoir financièrement à la subsistance, aux besoins de quelqu''un : Entretenir une nombreuse famille.'
  - 'Littéraire. Continuer d''avoir une idée, des relations, etc. : Entretenir des relations suivies avec quelqu''un.'
  - 'Avoir avec quelqu''un un entretien sur tel sujet : Il est venu m''entretenir de ses problèmes personnels.'
  - Donner de l'argent à quelqu'un pour subvenir à ses dépenses, en parlant d'un amant, d'une maîtresse.
synonyms: []
