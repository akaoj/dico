language: fr
word: projections
type: nom féminin
etymology: latin projectio, -onis
definitions:
  - 'Action de projeter une matière ; fait d''être projeté : Une projection de vapeur.'
  - 'Matière projetée : Manteau sali par des projections de boue.'
  - 'Action de projeter un film, des photos, etc., sur un écran ; séance, réunion où l''on projette ce film, ces photos : Aller à une projection privée.'
  - 'Action de projeter quelque chose vers le futur ou sur quelque chose, quelqu''un d''autre : Faire une projection sur l''avenir.'
  - 'Fait de projeter ses sentiments sur autrui : Elle fait une projection sur sa fille.'
  - (Économie) Prévision à court terme de la conjoncture économique.
  - (Matériaux) Technique de mise en place de matériaux de construction (mortiers, bétons et plâtres) envoyés sous pression sur le support à revêtir. (Elle permet d'obtenir un matériau plus compact, plus dense et présentant une meilleure adhérence au support.)
  - (Mathématiques) 1.  Application définie du plan affine E2, ou d'une de ses parties, sur une droite, de sorte que les sous-ensembles de points de E2, ayant même projeté, soient des droites ou des parties de droites appelées projetantes.2.  Application de l'espace de dimension 3 sur un plan, de sorte que les sous-ensembles de points ayant même projeté soient des droites parallèles appelées projetantes. (On dit aussi projection oblique ou parallèle ou cylindrique.)3.  Image d'une figure par une des applications ci-dessus.
  - (Optique) 1.  Ensemble des rayons projetés par une source de lumière.2.  Image éclairée, formée sur un écran.
  - (Psychanalyse) Mécanisme de défense qui consiste à attribuer à autrui un sentiment éprouvé par soi-même mais que l'on refuse.
