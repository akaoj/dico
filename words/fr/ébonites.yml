language: fr
word: ébonites
type: nom féminin
etymology: anglais ebonite, de ebony, ébène
definitions:
  - Matière plastique thermodurcissable obtenue en traitant à chaud 100 parties de caoutchouc naturel par environ 32 parties de soufre. (Elle est surtout employée comme isolant électrique.)
