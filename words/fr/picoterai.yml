language: fr
word: picoterai
type: verbe transitif
etymology: de piquer
definitions:
  - 'Piquer légèrement et de façon répétée quelque chose avec le bec (oiseaux) ou avec un instrument quelconque : Une poule qui picote du pain.'
  - 'Causer à une partie du corps une sensation analogue à celle de multiples piqûres légères : Froid qui picote la peau.'
synonyms: []
