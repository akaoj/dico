language: fr
word: chaudière
type: nom féminin
etymology: bas latin caldaria, chaudron
definitions:
  - Générateur de vapeur d'eau ou d'eau chaude (parfois d'un autre fluide), servant au chauffage, à la production d'énergie.
  - 'Au Québec, synonyme de seau ; contenu d''un seau : Une chaudière d''eau.'
