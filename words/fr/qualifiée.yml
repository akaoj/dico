language: fr
word: qualifiée
type: verbe passif
etymology: ""
definitions:
  - 'Avoir les qualités, la compétence nécessaire pour faire quelque chose : Vous n''êtes pas qualifié pour donner des ordres.'
  - 'Avoir les connaissances et les capacités requises pour l''exercice de son métier : Personnel qualifié.'
  - En parlant d'une infraction passible de peines correctionnelles, être considérée comme un crime en raison de circonstances aggravantes.
synonyms: []
