language: fr
word: divergeâtes
type: verbe intransitif
etymology: bas latin divergere, pencher
definitions:
  - 'S''écarter de plus en plus de quelque chose d''autre : Le chemin diverge de la rivière pour finir dans la forêt.'
  - 'Être en désaccord ; s''opposer : Je diverge de toi sur ce point. Nos opinions divergent.'
  - (Mathématiques) Avoir la propriété de divergence.
  - (Nucléaire) En parlant d'un réacteur nucléaire, entrer en divergence.
  - (Physique) Pour un faisceau de rayonnement, se propager en s'élargissant.
synonyms: []
