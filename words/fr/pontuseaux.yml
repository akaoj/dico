language: fr
word: pontuseaux
type: nom masculin
etymology: altération du moyen français pontereau, petit pont
definitions:
  - Chacune des tringles qui soutiennent les vergeures de la forme, dans la fabrication du papier à la main.
  - Sur les machines à papier modernes, chacun des rouleaux supportant la toile de la machine.
