language: fr
word: étoupille
type: nom féminin
etymology: moyen français estoupelle, de étoupe
definitions:
  - Autrefois, mèche d'étoupe enduite de pulvérin, introduite dans la lumière des canons pour mettre le feu à la charge.
  - Artifice contenant une composition fulminante servant à la mise à feu d'une charge de poudre.
