language: fr
word: quotidienne
type: adjectif
etymology: latin quotidianus, de quotidie, chaque jour
definitions:
  - 'Qui se fait chaque jour : Il fait sa promenade quotidienne avec son chien.'
  - 'Qui relève de la vie de tous les jours et n''a donc rien d''exceptionnel : Des tâches des plus quotidiennes.'
synonyms: []
