language: fr
word: hôtel
type: nom masculin
etymology: bas latin hospitale, auberge, du latin classique hospitalis, d'hôte
definitions:
  - Établissement commercial qui met à la disposition d'une clientèle itinérante des chambres meublées pour un prix journalier.
  - 'Autrefois, demeure urbaine d''un seigneur ou d''un grand bourgeois : L''hôtel (de) Lauzun à Paris.'
  - 'Édifice occupé par certaines administrations : L''hôtel des Monnaies.'
synonyms: []
