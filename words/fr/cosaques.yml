language: fr
word: cosaques
type: nom masculin
etymology: russe kazak, du turc kazak, vagabond
definitions:
  - Membre de bandes armées habitant les confins méridionaux des États moscovite et polono-lituanien.
  - Paysan-soldat, membre de régiments spéciaux de la cavalerie russe.
  - Familier et vieux. Homme dur, brutal.
