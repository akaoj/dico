language: fr
word: cauchemars
type: nom masculin
etymology: picard cauchier, presser, et moyen néerlandais mare, fantôme
definitions:
  - Rêve pénible avec sensation d'oppression, d'angoisse.
  - 'Idée, chose ou personne qui importune ou cause du tourment : Ce professeur est mon cauchemar.'
