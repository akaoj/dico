language: fr
word: bretelles
type: nom féminin pluriel
etymology: ""
definitions:
  - Bandes élastiques qui, passées par-dessus les épaules, s'attachent au pantalon pour le maintenir.
  - Sorte de harnais en lanières de toile que l'on met à un enfant soit pour le maintenir assis, soit pour l'aider à marcher.
