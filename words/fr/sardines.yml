language: fr
word: sardines
type: nom féminin
etymology: latin sardina, poisson de Sardaigne
definitions:
  - Poisson (clupéidé) voisin du hareng et de l'alose, migrant en bancs serrés, objet d'une pêche intensive en vue de la consommation à l'état frais ou en conserve.
  - Argot militaire. Galon de caporal, de brigadier ou de sous-officier.
synonyms: []
