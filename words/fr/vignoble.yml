language: fr
word: vignoble
type: nom masculin
etymology: ancien provençal vinhobre, du latin populaire *vineoporus, du latin classique vinea, vigne, et grec ampelophoros, qui porte des vignes
definitions:
  - Territoire planté de vignes.
  - Ces vignes elles-mêmes.
  - 'Ensemble des vignes d''une région, d''un pays : Le vignoble espagnol.'
synonyms: []
