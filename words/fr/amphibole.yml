language: fr
word: amphibole
type: nom féminin
etymology: grec amphibolos, ambigu
definitions:
  - 'Famille de silicates en chaîne, dont la composition chimique peut être représentée par A0 − 1B2C5T8O22(OH)2, où A peut être Na ou K ; B, Na ou Ca ; C, Fe, Mg ou Al ; T, Si ou Al. (Les amphiboles sont classées en fonction de leur composition chimique : ferromagnésiennes, calciques, calco-sodiques, sodiques.)'
synonyms: []
