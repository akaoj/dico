language: fr
word: chemise
type: nom féminin
etymology: bas latin camisia
definitions:
  - Vêtement masculin qui couvre le buste, boutonné devant, avec des manches et avec un col ou pied de col.
  - Papier fort en cartonnage léger plié en deux, dans lequel on classe des papiers.
  - (Armement) Revêtement métallique d'un projectile pour arme à canon rayé.
  - (Bâtiment) Revêtement d'enduit ou de maçonnerie, notamment revêtement intérieur ou extérieur d'un conduit.
  - (Mécanique) Élément qui recouvre extérieurement ou intérieurement une pièce de machine, employé soit pour la soustraire à une usure prématurée, soit pour permettre la circulation d'un fluide destiné à la refroidir ou à la réchauffer.
  - (Reliure) Couverture de livre, jaquette.
synonyms: []
