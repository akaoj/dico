language: fr
word: menhir
type: nom masculin
etymology: breton menhir, de men, pierre, et hir, long
definitions:
  - Monument mégalithique formé par une pierre levée. (Les menhirs étaient sans doute des pierres commémoratives ou des édifices cultuels. Ils peuvent être isolés, disposés en ligne [alignements] ou en cercle [cromlechs].)
