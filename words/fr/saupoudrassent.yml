language: fr
word: saupoudrassent
type: verbe transitif
etymology: de sau, variante dialectale de sel, et poudrer
definitions:
  - 'Couvrir quelque chose d''une matière pulvérulente : Saupoudrer des crêpes de sucre.'
  - 'Disperser des crédits entre un grand nombre de bénéficiaires : Saupoudrer les laboratoires de moyens dérisoires.'
  - 'Littéraire. Mettre quelque chose en divers endroits : Saupoudrer un discours de citations.'
synonyms: []
