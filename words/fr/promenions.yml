language: fr
word: promenions
type: verbe transitif
etymology: ancien français pormener, de mener
definitions:
  - 'Conduire quelqu''un en divers endroits pour l''agrément, le plaisir : Promener un ami à travers Paris.'
  - Familier. En sports, obliger un adversaire à se déplacer sur le terrain ; le dominer largement au cours d'un match.
  - 'Affecter une attitude de manière constante : Il promenait son insolence dans tous les salons.'
  - 'Faire aller quelque chose, le faire passer sur quelque chose, sans but précis : Promener un regard distrait sur les assistants.'
synonyms: []
