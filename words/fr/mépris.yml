language: fr
word: mépris
type: nom masculin
etymology: de mépriser
definitions:
  - 'Sentiment par lequel on juge quelqu''un ou sa conduite moralement condamnables, indignes d''estime, d''attention : N''avoir que du mépris pour quelqu''un.'
  - 'Fait de ne tenir aucun compte de quelque chose : Avoir du mépris pour les conventions.'
  - 'Attitude, sentiment par lesquels on s''élève au-dessus de ce que généralement redoutent les autres hommes, ou de ce qui les attire : Le mépris des richesses, du danger.'
synonyms: []
