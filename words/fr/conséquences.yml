language: fr
word: conséquences
type: nom féminin
etymology: latin consequentia, succession
definitions:
  - 'Ce qui est produit nécessairement par quelque chose, qui en est une suite logique : La décision est lourde de conséquences.'
  - Caractéristique d'une formule résultant d'une règle d'inférence.
