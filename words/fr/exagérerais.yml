language: fr
word: exagérerais
type: verbe transitif
etymology: latin exaggerare, augmenter
definitions:
  - 'Amplifier quelque chose, lui donner une importance excessive : Exagérer les difficultés d''une entreprise.'
  - 'Parler de quelque chose à quelqu''un en lui donnant des proportions plus grandes qu''il n''a réellement : Il nous a exagéré les mérites de son fils.'
  - 'Déformer quelque chose en dépassant les normes habituelles ; donner un caractère excessif à une action : Exagérer les précautions.'
synonyms: []
