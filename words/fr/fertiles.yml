language: fr
word: fertiles
type: adjectif
etymology: latin fertilis
definitions:
  - 'Se dit d''un sol, d''une région qui donnent d''abondantes récoltes : Une région fertile en blé.'
  - 'Se dit d''une période de temps pendant laquelle la terre produit beaucoup : Une année fertile.'
  - 'Se dit d''un esprit riche, fécond, inventif : Imagination fertile.'
  - Se dit d'une femme apte à être fécondée ou d'un couple dont la femme est apte à être fécondée.
  - Se dit du noyau d'un atome susceptible d'être transformé en un noyau fissile par capture d'un neutron.
  - Se dit de l'atome contenant ce noyau et d'une matière contenant de tels atomes.
  - Se dit d'un cépage très productif.
synonyms: []
