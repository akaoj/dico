language: fr
word: intégration
type: nom féminin
etymology: latin integratio, onis
definitions:
  - 'Action d''intégrer ; fait pour quelqu''un, un groupe, de s''intégrer à, dans quelque chose : Fêter son intégration à Polytechnique.'
  - Fusion d'un territoire ou d'une minorité dans l'ensemble national.
  - Rattachement à une même unité de production, de toutes les opérations qui conduisent de la matière première (intégration amont) à la réalisation ou même à la diffusion du produit fini (intégration aval). [L'intégration équivaut pratiquement à la concentration verticale.]
  - (Astronautique) Assemblage des différentes parties constitutives d'un système, en veillant à leur compatibilité et au bon fonctionnement du système complet.
  - (Droit) Action de nommer légalement un fonctionnaire dans un corps en dehors des règles normales de recrutement.
  - (Électronique) 1.  Opération réalisée par un dispositif qui calcule l'intégrale d'un signal.2.  Élaboration d'un circuit intégré.
  - (Mathématiques) 1.  Recherche d'une primitive. (Cette opération conduit à la connaissance de l'intégrale d'une fonction donnée.)2.  Recherche d'une intégrale.3.  Résolution d'une équation différentielle.
  - (Neurologie) Coordination de l'activité de plusieurs organes ou fonctions, réalisée par les centres nerveux.
synonyms: []
