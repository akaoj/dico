language: fr
word: prosthèse
type: nom féminin
etymology: bas latin prosthesis, du grec prosthesis, addition
definitions:
  - Développement ou adjonction d'un élément non étymologique à l'initiale d'un mot commençant par un groupe consonantique ([sp], [st], [sk]) afin de faciliter l'articulation. (Par exemple étoile, du latin stellam.)
synonyms: []
