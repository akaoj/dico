language: fr
word: approuves
type: verbe transitif
etymology: latin approbare
definitions:
  - 'Donner raison à quelqu''un, être de son avis : Je vous approuve d''avoir résisté aux menaces.'
  - 'Considérer quelque chose comme bon, juste, fondé, louable, y donner son accord : Approuver la vente d''une propriété.'
  - 'Autoriser quelque chose par décision administrative, juridique, etc. : Le Sénat a approuvé le budget.'
synonyms: []
