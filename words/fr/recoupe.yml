language: fr
word: recoupe
type: nom féminin
etymology: ""
definitions:
  - Spiritueux provenant d'un mélange d'alcool à un degré élevé avec de l'eau simple.
  - Seconde coupe de fourrage.
  - Synonyme de remoulage.
  - Rognures, parcelles excédentaires d'un matériau (notamment précieux) produites par le travail de celui-ci.
  - Dans un bois gravé au canif, seconde coupe, effectuée en biseau à la rencontre d'une première coupe, pour enlever le copeau.
synonyms: []
