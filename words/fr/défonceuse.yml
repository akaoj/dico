language: fr
word: défonceuse
type: nom féminin
etymology: ""
definitions:
  - Lourde charrue employée pour le défonçage.
  - Machine à travailler le bois à l'aide d'une mèche à coupe latérale ou d'une fraise.
  - Équipement tracté constitué par un cadre muni de dents massives servant à défoncer le sol.
