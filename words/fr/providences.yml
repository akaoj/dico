language: fr
word: providences
type: nom féminin
etymology: latin providentia
definitions:
  - Action par laquelle Dieu conduit les événements et les créatures vers la fin qu'il leur a assignée.
  - Dieu, en tant qu'ordonnateur de toutes choses. (Avec une majuscule.)
  - 'Personne ou événement qui arrive à point nommé pour sauver une situation ou qui constitue une chance, un secours exceptionnels : Le téléphone est une providence pour les personnes âgées.'
  - 'En apposition à un nom, indique sa valeur providentielle : État providence.'
synonyms: []
