language: fr
word: authenticité
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui est authentique, exact : L''authenticité d''une nouvelle.'
  - 'Sincérité des sentiments, vérité d''un témoignage : L''authenticité d''un amour.'
  - Caractère de certains actes juridiques qui font foi par eux-mêmes.
