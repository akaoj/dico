language: fr
word: auprès
type: adverbe
etymology: de au et près
definitions:
  - 'Près de quelqu''un, à ses côtés : Venez vous asseoir auprès de moi.'
  - 'À proximité de quelque chose : L''école est située auprès de la mairie.'
  - 'En comparaison de quelque chose : Le préjudice matériel n''est rien auprès du préjudice moral.'
  - 'En s''adressant à quelqu''un, à un organisme : Se plaindre auprès de la direction.'
  - 'En relation avec quelqu''un, une institution : Un ambassadeur auprès d''un État étranger.'
  - 'Dans l''opinion de quelqu''un : Il a cherché à me nuire auprès de mes amis.'
synonyms: []
