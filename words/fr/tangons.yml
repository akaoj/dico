language: fr
word: tangons
type: nom masculin
etymology: moyen néerlandais tange, tenailles
definitions:
  - Espar horizontal placé en dehors du bâtiment, perpendiculairement à la coque, et servant à amarrer les embarcations.
  - Espar fixé sur chaque bord des navires pêchant le thon aux lignes, ou monté sur certains chalutiers et servant à traîner deux chaluts à la fois.
synonyms: []
