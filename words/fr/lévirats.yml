language: fr
word: lévirats
type: nom masculin
etymology: latin levir, beau-frère
definitions:
  - Dans certaines sociétés (notamment chez les Hébreux), coutume qui astreignait un beau-frère non marié à épouser la femme de son frère qui n'avait pas eu de descendants mâles à la mort de son mari.
