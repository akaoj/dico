word: angarie
type: nom féminin
etymology: grec aggareia, contrainte
definitions:
  - Obligation imposée par un État aux bâtiments étrangers de naviguer dans l'intérêt de cet État. (Elle est exercée, en temps de guerre, par un des belligérants sur un navire neutre, et donne droit à une indemnité.)
