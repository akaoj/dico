language: fr
word: estimables
type: adjectif
etymology: ""
definitions:
  - 'Dont on apprécie la valeur, digne d''estime ; respectable, honorable : Un homme estimable par sa probité.'
  - 'Qui a de la valeur sans être exceptionnel : Ce livre est estimable sans être remarquable.'
  - 'Qu''on peut estimer, évaluer : Une fortune difficilement estimable.'
synonyms: []
