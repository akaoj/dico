language: fr
word: sirops
type: nom masculin
etymology: latin médiéval sirupus, de l'arabe charāb, boisson
definitions:
  - Boisson concentrée à base de sucre et d'eau, aromatisée avec des extraits d'essences végétales, servie étendue d'eau.
  - Solution concentrée de sucre et d'eau (sirop de sucre) ou de jus de fruits (sirop de fruit), préparée à chaud ou à froid.
  - Préparation médicamenteuse, aqueuse, contenant, environ pour les deux tiers de son poids, du sucre blanc.
  - En Belgique, pâte épaisse obtenue par cuisson du jus de pomme et de poire.
synonyms: []
