language: fr
word: selle
type: nom féminin
etymology: latin sella, siège
definitions:
  - Siège que l'on fixe sur le dos des chevaux, des mulets, des dromadaires pour la commodité de la personne qui y prend place.
  - Petit siège pourvu d'une suspension sur lequel s'assied le cycliste ou le motocycliste.
  - (Chemin de fer) Plaquette de métal placée entre le patin du rail et la traverse, pour répartir les efforts sur la table de sabotage.
  - (Sculpture) Escabeau que surmonte un plateau tournant, sur lequel le sculpteur pose le bloc de matière qu'il modèle.
