language: fr
word: tricolore
type: adjectif
etymology: bas latin tricolor
definitions:
  - 'Qui a trois couleurs, qui est fait de trois couleurs : Drapeau tricolore français, italien.'
  - 'Se dit des trois couleurs bleu, blanc et rouge, emblème de la nation française, d''une fonction officielle : Écharpe tricolore.'
synonyms: []
