language: fr
word: carton
type: nom masculin
etymology: italien cartone, du latin charta, papier
definitions:
  - Papier dont, par convention internationale, la masse au mètre carré est supérieure à 224 g et qui est caractérisé par une raideur supérieure à celle des papiers proprement dits.
  - Objet fabriqué avec des feuilles de carton ; emballage de carton.
  - Boîte de carton servant à mettre les dossiers.
  - (Armement) Feuille de carton servant de cible pour le tir d'entraînement.
  - (Beaux-arts) Modèle à grandeur d'exécution, dessiné ou peint sur papier fort, carton ou toile, d'une fresque, d'une tapisserie, d'un vitrail, d'une mosaïque.
  - (Cartographie) Petite carte complémentaire d'une carte principale et figurant sur la même feuille, souvent à échelle différente.
  - (Imprimerie) Partie de feuille comprenant deux feuillets ou quatre pages.
  - (Reliure) Cahier de quatre pages.
  - (Sports) Au football, carton montré par l'arbitre à un joueur (et au public) pour lui infliger un avertissement (carton jaune) ou une expulsion immédiate et définitive (carton rouge).
  - (Textiles) Ensemble de rectangles de carton ou manchon de matière plastique percé de trous, agissant sur les organes qui sélectionnent les fils de chaînes, en vue de réaliser une armure ou un dessin Jacquard donnés.
