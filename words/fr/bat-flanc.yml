language: fr
word: bat-flanc
type: nom masculin invariable
etymology: de battre et flanc
definitions:
  - Pièce de bois suspendue servant à séparer les animaux les uns des autres dans les écuries.
  - Plancher surélevé et incliné, servant de lit aux soldats d'un poste de garde.
  - Cloison séparant deux lits dans un dortoir.
synonyms: []
