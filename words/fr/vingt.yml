language: fr
word: vingt
type: adjectif numéral cardinal invariable
etymology: bas latin vinti, du latin classique viginti
definitions:
  - 'Deux fois dix : Vingt hommes.'
  - 'S''emploie au sens de « vingtième » pour indiquer une numérotation, un rang : Page vingt.'
  - 'Indique un nombre indéterminé mais important : Je vous l''ai répété vingt fois.'
synonyms: []
