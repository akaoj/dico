language: fr
word: évent
type: nom masculin
etymology: de éventer
definitions:
  - Altération du vin due à une oxydation et à un excès d'acétaldéhyde qui lui donne un goût de « mâché ».
  - Petite ouverture destinée à laisser passer la flamme d'une amorce qui doit enflammer une charge de poudre.
  - Trou pratiqué dans le canon d'une arme pour dériver la partie des gaz destinés à assurer son fonctionnement.
  - Chacun des orifices ménagés dans un moule de fonderie, par lesquels s'échappent l'air et les gaz.
  - Orifice de dégazage placé au point haut d'un réservoir, d'une tour, d'une tuyauterie.
  - Opération consistant à donner de l'air à une étoffe sortant du bain de teinture.
  - Chez les cétacés, orifice des narines. (C'est par les évents que jaillit le « souffle » caractéristique des baleines.)
synonyms: []
