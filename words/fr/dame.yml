language: fr
word: dame
type: nom féminin
etymology: latin domina, maîtresse
definitions:
  - Titre donné à diverses époques aux femmes de haut rang.
  - 'Femme à laquelle on attribue une certaine noblesse : C''est une vraie dame.'
  - 'Toute personne adulte de sexe féminin : Une dame est venue.'
  - 'Dans les expressions commerciales, administratives, etc., synonyme de femme : Coiffeur pour dames.'
  - 'Dans certaines expressions, femme accomplissant une fonction : Dame de compagnie. Dame de charité.'
  - 'Familier. Avec un possessif, épouse : Votre dame a téléphoné.'
  - (Histoire) Titre qui se donnait aux religieuses professes d'une abbaye et aux chanoinesses, et que portent encore certaines communautés religieuses, telles que les Dames de Saint-Maur.
  - (Jeux) 1.  Deuxième figure d'un jeu de cartes, qui représente une femme.2.  Aux échecs, deuxième grande pièce du jeu, appelée aussi reine.3.  Au jacquet, nom donné aux pions dont on se sert pour jouer.4.  Au jeu de dames, pion recouvert d'un autre pion de même couleur, pouvant se déplacer en diagonale sur tout le damier.
