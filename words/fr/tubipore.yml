language: fr
word: tubipore
type: nom masculin
etymology: du latin tubus, tube
definitions:
  - Cnidaire octocoralliaire colonial des mers tropicales, qui vit dans les récifs coralliens où il forme des masses de tubes calcaires verticaux parallèles, de couleur rouge vif, reliés de place en place par des lames horizontales de même couleur.
synonyms: []
