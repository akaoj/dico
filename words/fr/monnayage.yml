language: fr
word: monnayage
type: nom masculin
etymology: ""
definitions:
  - Ensemble des opérations qui transforment des métaux en monnaies.
  - Frappe des flans pour y imprimer les empreintes définies par l'autorité qui assume la responsabilité monétaire.
  - (Droit féodal) Redevances instituées dans certaines villes de France, au xiie s., et destinées au roi, en échange de quoi celui-ci s'engageait à ne pas faire de mutations de la monnaie locale.
