language: fr
word: misai
type: verbe transitif indirect
etymology: ""
definitions:
  - 'Parier sur quelqu''un, quelque chose, organiser son action en fonction de leur succès : Les architectes ont résolument misé sur le moderne.'
  - 'Compter sur quelque chose, sur son existence pour aboutir au résultat : Il misait sur la lassitude de ses adversaires pour l''emporter.'
