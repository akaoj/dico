language: fr
word: trajectoires
type: nom féminin
etymology: latin trajectum, de trajicere, traverser
definitions:
  - Ligne décrite dans l'air ou dans l'espace par un corps en mouvement et notamment par le centre de gravité d'un projectile.
  - Courbe décrite par un point en mouvement, par rapport à un repère donné.
  - Ensemble de la carrière d'une personnalité.
synonyms: []
