language: fr
word: pals
type: nom masculin
etymology: latin palus
definitions:
  - Pieu appointé destiné à être fiché en terre.
  - Supplice qui consistait, chez les peuples d'Orient principalement, à enfoncer un pieu dans le corps du condamné, le plus souvent par le fondement, et à laisser mourir le supplicié dans cet état.
  - Outil en fer de forme cylindrique utilisé pour planter la vigne ou les arbres.
  - Pièce héraldique formée par deux lignes verticales et placée au milieu de l'écu.
synonyms: []
