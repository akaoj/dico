language: fr
word: excellences
type: nom féminin
etymology: latin excellentia
definitions:
  - 'Degré éminent de qualité, de valeur de quelqu''un, de quelque chose dans son genre : Apprécier l''excellence des vins choisis.'
  - 'Titre donné aux ambassadeurs, aux ministres, aux archevêques, évêques, etc. (avec majuscule) : S''il plaît à Votre Excellence. (En abrégé S. Exc. [pour un évêque] et S. E. [pour un ministre, un ambassadeur].)'
synonyms: []
