language: fr
word: injectas
type: verbe transitif
etymology: latin injectare, de injicere, jeter dans
definitions:
  - 'Introduire un liquide dans le corps par injection : Injecter du sérum dans les veines.'
  - 'Faire pénétrer un liquide, un gaz dans quelque chose par jet ou par pression : Injecter de la créosote dans du bois.'
  - 'Fournir des capitaux d''une manière massive afin de soutenir une activité : Injecter quelques milliards dans l''économie d''une région.'
  - Pulvériser et homogénéiser des ergols liquides à l'intérieur de la chambre de combustion d'un moteur-fusée.
synonyms: []
