language: fr
word: quartier
type: nom masculin
etymology: de quart 2
definitions:
  - 'Portion de quelque chose divisé en quatre parties : Un quartier de pomme.'
  - 'Portion de quelque chose divisé en parties inégales : Un quartier de fromage de Brie.'
  - 'Division naturelle de certains fruits : Un quartier d''orange.'
  - 'Masse importante détachée d''un ensemble : Un quartier de viande.'
  - (Astronomie) Phase de la Lune dans laquelle la moitié du disque lunaire est visible. (On distingue le premier quartier, avant la pleine lune, et le dernier quartier, qui la suit.)
  - (Boucherie) Partie antérieure et postérieure, séparées l'une de l'autre, de la carcasse d'un animal divisée en deux.
  - (Bourrelerie) Partie de cuir très large, qui forme chacun des côtés d'une selle ou d'une sellette.
  - (Chaussure) Chacune des deux pièces disposées symétriquement qui forment l'arrière de la tige et remontent plus ou moins sur le cou-de-pied pour fermer la chaussure.
  - (Héraldique) 1.  L'une des quatre parties de l'écartelé.2.  Nom générique des divisions de l'écu obtenues par une partition.
  - (Médecine vétérinaire) Partie latérale du sabot des solipèdes, située entre les mamelles et le talon.
  - (Zootechnie) Chacune des quatre glandes mammaires qui composent le pis de la vache.
