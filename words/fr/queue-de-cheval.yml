language: fr
word: queue-de-cheval
type: nom féminin
etymology: ""
definitions:
  - Coiffure où les cheveux, rejetés en arrière et resserrés par un lien assez haut sur la tête, retombent sur la nuque.
  - Groupe de racines de nerfs rachidiens situées sous la moelle épinière, avant leur sortie du canal rachidien.
