language: fr
word: isochrones
type: adjectif
etymology: grec isos, égal, et khronos, temps
definitions:
  - Qui s'effectue dans des intervalles de temps égaux.
  - Se dit de formations géologiques ayant le même âge.
  - Se dit d'un arc de courbe sur lequel, quel que soit son point de départ, un mouvement périodique a la même période.
synonyms: []
