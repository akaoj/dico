language: fr
word: voletassions
type: verbe intransitif
etymology: de voler 1
definitions:
  - 'Voler çà et là, légèrement, comme en flottant au gré de l''air : L''oiseau voletait d''une branche à l''autre.'
  - 'Être agité, animé de petits mouvements : Flammèches qui volettent dans la cheminée.'
synonyms: []
