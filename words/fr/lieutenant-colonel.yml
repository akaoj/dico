language: fr
word: lieutenant-colonel
type: nom
etymology: ""
definitions:
  - Dans les armées de terre et de l'air, grade de la hiérarchie des officiers, immédiatement supérieur à celui de commandant ; officier supérieur détenant ce grade. (En France, les lieutenants-colonels portent cinq galons, panachés or [trois] et argent [deux] ou inversement.)
