language: fr
word: exclamations
type: nom féminin
etymology: latin exclamatio, -onis
definitions:
  - 'Cri exprimant un sentiment vif et subit de douleur, de joie, d''admiration, etc. : Pousser une exclamation de joie.'
  - Type de phrase, parfois réduite à une interjection, exprimant une émotion vive ou un jugement affectif. (Par opposition à l'assertion.)
