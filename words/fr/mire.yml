language: fr
word: mire
type: nom féminin
etymology: de mirer
definitions:
  - Construction en charpente, de forme géométrique, définissant l'aplomb d'un repère géodésique, que l'on vise de loin pour prendre une direction.
  - Objet particulier permettant le contrôle des instruments d'optique, la mesure des distances sur le terrain, etc.
  - Dessin de traits de largeurs et d'orientation différentes, servant à étudier les limites de netteté d'un objectif photographique ou d'une surface sensible.
  - Dessin conventionnel, le plus souvent coloré, conçu pour permettre de juger de la qualité d'un téléviseur ou d'une transmission de télévision.
synonyms: []
