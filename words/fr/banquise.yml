language: fr
word: banquise
type: nom féminin
etymology: danois pakis, de l'ancien nordique pakki, paquet, et iss, glace
definitions:
  - Étendue marine ou côtière couverte par une couche de glace. (Résultant de la congélation de l'eau de mer, opérée entre − 1 et − 2 °C selon la salinité, elle peut être attachée au rivage [banquise côtière] ou mobile [banquise dérivante], déplacée par les courants.)
synonyms: []
