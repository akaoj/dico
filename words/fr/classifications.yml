language: fr
word: classifications
type: nom féminin
etymology: de classifier
definitions:
  - Action de distribuer par classes, par catégories ; système de classement.
  - (Biologie) Établissement d'une série hiérarchisée de groupes et introduction de chaque espèce animale ou végétale dans un groupe déterminé, selon le double critère de ses ressemblances avec les autres espèces du même groupe et de la parenté probable entre ces espèces.
  - (Chimie) Opération ayant pour but de séparer, dans une alimentation constituée de grains de taille différente, d'un côté ceux dont la dimension est inférieure à une dimension dite de coupure et, de l'autre, ceux de dimension supérieure.
  - (Militaire) Action de classer suivant un certain nombre de degrés caractérisant leur niveau de protection (secret, défense, confidentiel défense) les informations qui relèvent de la défense nationale.
