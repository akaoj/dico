language: fr
word: dissociation
type: nom féminin
etymology: ""
definitions:
  - 'Action de dissocier ; séparation d''éléments qui étaient unis : La dissociation de deux problèmes.'
  - Rupture, dissolution de l'unité intrapsychique du sujet.
  - Réaction chimique de décomposition limitée et réversible qui se produit lorsque certains corps sont maintenus en présence des produits de leur décomposition. (Les réactions de dissociation conduisent à des équilibres chimiques.)
synonyms: []
