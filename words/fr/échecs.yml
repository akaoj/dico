language: fr
word: échecs
type: nom masculin pluriel
etymology: du persan chāh, roi
definitions:
  - Jeu dans lequel deux joueurs font manœuvrer l'une contre l'autre, sur un plateau divisé en 64 cases, deux séries de 16 pièces de valeur diverse.
  - Ensemble des pièces qui servent à ce jeu.
