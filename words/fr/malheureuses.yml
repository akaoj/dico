language: fr
word: malheureuses
type: adjectif
etymology: ""
definitions:
  - 'Qui est marqué par le malheur, la douleur, la peine : Il a mené une existence malheureuse.'
  - 'Qui éprouve de la peine, du regret, de la tristesse : Je suis malheureux de ne pas pouvoir vous aider.'
  - 'Qui n''a pas de chance, qui est marqué par l''échec : Malheureux au jeu. Un amour malheureux.'
  - 'Se dit d''un acte, d''un propos malencontreux, qui semble mal inspiré : Il a eu une parole malheureuse.'
  - 'Qui est regrettable, désolant : Oublions cette malheureuse initiative.'
  - Qui inspire la pitié, la commisération.
  - 'Insiste sur le côté minime de quelque chose : Que de bruit pour une malheureuse erreur d''un euro.'
synonyms: []
