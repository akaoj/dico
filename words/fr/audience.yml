language: fr
word: audience
type: nom féminin
etymology: latin audientia, de audire, entendre
definitions:
  - 'Attention, intérêt portés par le public à une personne, à une chose, une action, etc. ; étendue de ce public, clientèle : Un livre dont l''audience est limitée.'
  - Public touché par tel ou tel média.
  - 'Entrevue accordée par une personnalité à quelqu''un qui la sollicite : Demander audience à un chef d''État.'
  - Séance au cours de laquelle le tribunal interroge les parties, entend les plaidoiries et rend sa décision.
  - Lieu où se tient cette séance.
synonyms: []
