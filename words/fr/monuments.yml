language: fr
word: monuments
type: nom masculin
etymology: latin monumentum, de monere, faire se souvenir
definitions:
  - Ouvrage d'architecture, de sculpture, ou inscription destinés à perpétuer la mémoire d'un homme ou d'un événement remarquable.
  - Ouvrage d'architecture remarquable d'un point de vue esthétique ou historique.
  - 'Littéraire. Œuvre majestueuse, imposante, durable, dans un genre quelconque : Ce livre est un monument de la littérature.'
  - Familier. Objet ou personne énorme.
synonyms: []
