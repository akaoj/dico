language: fr
word: code
type: nom masculin
etymology: latin codex
definitions:
  - 'Recueil de constitution régissant un pays : Code Théodosien, code Justinien.'
  - 'Recueil des lois et règlements qui régissent un domaine du droit : Code civil. Code de commerce.'
  - Livre qui contient ces lois.
  - 'Ensemble de règles qui font loi en matière sociale : Le code de la politesse.'
  - Système conventionnel, rigoureusement structuré, de symboles et de règles combinatoires.
  - (Commerce) Synonyme de chiffre.
  - (Informatique) 1.  Ensemble d'instructions en langage machine ou symbolique constituant un programme.2.  Ensemble de règles permettant de représenter des données d'une manière biunivoque sous une forme discrète, en vue de faciliter leur traitement automatique ou leur transmission.
  - (Linguistique) La langue, considérée comme un système conventionnel de symboles et de règles de combinaison, commun à des interlocuteurs et grâce auquel le message peut être produit et interprété.
synonyms: []
