language: fr
word: tarse
type: nom masculin
etymology: grec tarsos, claie
definitions:
  - Région postérieure du squelette du pied, formée, chez l'homme, de sept os.
  - Portion du squelette des membres des vertébrés tétrapodes correspondant à la cheville et souvent formée d'os courts.
  - Chez les insectes, cinquième partie de la patte. (Le tarse est formé de deux à cinq articles, dont le dernier porte les ongles ou les griffes.)
synonyms: []
