language: fr
word: reconduit
type: verbe transitif
etymology: de conduire
definitions:
  - 'Ramener quelqu''un chez lui ou l''accompagner sur une certaine distance au moment du retour : Je vais vous reconduire chez vous en voiture.'
  - 'Accompagner quelqu''un à la porte : Reconduire un visiteur jusqu''à l''ascenseur.'
  - 'Mener quelqu''un jusqu''à la porte pour se débarrasser de lui : Reconduisez cet insolent.'
  - 'Accompagner quelqu''un jusqu''à la frontière pour l''expulser : Reconduire à la frontière un clandestin.'
  - 'Proroger un contrat sans modification ou maintenir quelque chose en vigueur selon les mêmes modalités : Reconduire une politique.'
  - 'Maintenir quelqu''un dans ses fonctions : Le conseil a reconduit le président.'
synonyms: []
