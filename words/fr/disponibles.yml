language: fr
word: disponibles
type: adjectif
etymology: latin médiéval disponibilis
definitions:
  - 'Dont on peut disposer, qu''on peut utiliser librement : Logement disponible.'
  - 'Qui est libre pour telle ou telle activité : Je ne serai disponible qu''en fin d''après-midi.'
  - 'Qui est accueillant aux idées les plus diverses : Un esprit disponible.'
  - Se dit d'un fonctionnaire ou d'un militaire en disponibilité.
synonyms: []
