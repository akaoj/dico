language: fr
word: tir
type: nom masculin
etymology: de tirer
definitions:
  - Action, manière de lancer, à l'aide d'une arme, un projectile sur un but appelé objectif.
  - Ensemble de projectiles envoyés par une ou plusieurs armes.
  - Action de lancer une balle, un ballon, une boule vers un but.
  - Local ou lieu spécialement aménagé pour l'exercice au tir.
  - (Astronautique) Synonyme de lancement.
  - (Défense) Ensemble des phases de vol d'un missile (mise à feu, départ et trajectoire du missile jusqu'à la cible).
  - (Mines et travaux publics) Mise à feu ou allumage d'une ou de plusieurs charges explosives.
  - (Sports) 1.  Action de lancer une balle, une flèche, une boule, etc., vers le but.2.  Sport pratiqué avec une arme à feu, comprenant le tir à la cible, le ball-trap et le skeet.3.  Au football, coup de pied expédiant le ballon vers le but.
