language: fr
word: façonnions
type: verbe transitif
etymology: de façon
definitions:
  - 'Élaborer un ouvrage par un travail sur la matière : Façonner un coffret.'
  - 'Donner à une matière une forme particulière : Façonner un bloc de pierre.'
  - 'Littéraire. Former quelqu''un par l''éducation, le métier, etc. ; modeler : La vie l''a façonné.'
  - Procéder au façonnage.
synonyms: []
