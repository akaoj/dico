language: fr
word: triolets
type: nom masculin
etymology: de trio
definitions:
  - Groupe de trois notes valant deux notes de la même figure rythmique. (Le triolet est donc la division ternaire d'une figure de note simple. Ce groupement est surmonté du chiffre 3.)
  - Poème à forme fixe de huit vers composé sur deux rimes et dont trois vers (le premier, le quatrième et le septième) sont les mêmes.
