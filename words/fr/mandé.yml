definitions:
  - Groupe de langues de la famille nigéro-congolaise parlées en Guinée, au Mali, en Côte d'Ivoire, au Burkina, au Sénégal, au Liberia et au Ghana par les Mandés. (Le groupe mandé comprend une vingtaine de langues dont les plus importantes sont le malinké, le bambara, le mendé, le soninké.)
