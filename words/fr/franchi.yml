language: fr
word: franchi
type: verbe transitif
etymology: de franc 2
definitions:
  - 'Passer au-delà d''un obstacle, en particulier en enjambant, en sautant, en grimpant, etc. : Franchir un mur, une barrière.'
  - 'Passer au-delà d''une limite : Il a franchi le premier la ligne d''arrivée.'
  - 'Dépasser quelque chose, aller au-delà : Il a franchi le cap de la cinquantaine.'
  - 'Surmonter quelque chose ; vaincre, triompher de : Il a franchi sans peine toutes les difficultés.'
  - 'Parcourir une distance, traverser un espace : Franchir les mers. Franchir le désert en cinq jours.'
synonyms: []
