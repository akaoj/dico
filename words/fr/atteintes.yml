language: fr
word: atteintes
type: nom féminin
etymology: ""
definitions:
  - 'Action, fait d''atteindre un but, un objectif, d''y parvenir : L''atteinte de cet objectif n''est pas pour demain.'
  - 'Effet pénible produit sur quelqu''un par un mal, par l''âge (surtout au pluriel) : Résister aux atteintes du froid.'
  - 'Action, fait de causer à quelque chose un dommage, un préjudice matériel ou moral : Atteinte à la liberté, à la propriété privée.'
  - (Hippologie) 1.  Blessure d'un membre antérieur par le fer d'un postérieur.2.  Toute blessure d'un membre par un autre.
synonyms: []
