language: fr
word: boutonnière
type: nom féminin
etymology: ""
definitions:
  - Petite fente pratiquée dans un tissu ou ménagée dans un tricot pour laisser passer un bouton.
  - 'Fente au revers de la veste : Avoir une fleur à la boutonnière.'
  - Populaire. Blessure au couteau.
  - Petite incision des tissus mous.
  - Dépression résultant de l'évidement par l'érosion de la partie axiale d'un bombement anticlinal.
synonyms: []
