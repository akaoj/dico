language: fr
word: écornais
type: verbe transitif
etymology: ""
definitions:
  - Empêcher les cornes d'un animal de pousser ou, lorsqu'elles ont poussé, en pratiquer l'ablation. (On écorne les vaches laitières maintenues en stabulation libre, afin d'éviter les traumatismes dus aux coups de corne.)
  - Enlever un coin d'une pierre, d'un objet.
  - Abîmer la couverture, les pages d'un livre en en pliant les coins.
  - 'Porter atteinte à l''intégrité de quelque chose, le diminuer, l''entamer : Écorner un capital d''une somme importante.'
