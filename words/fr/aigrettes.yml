language: fr
word: aigrettes
type: nom féminin
etymology: ancien provençal *aigreta, de aigron, héron
definitions:
  - Grand héron (ardéidé) blanc et gris perle, porteur de plumes ornementales recherchées.
  - Bouquet de plumes ornant la tête de cet oiseau et d'autres ardéidés.
  - Faisceau de poils porté par divers fruits et graines et qui favorise leur dispersion par le vent.
  - Décharge électrique intermittente, accompagnée d'un phénomène lumineux.
  - Ornement vestimentaire constitué de plumes d'aigrette ou s'en inspirant.
  - Ensemble de gemmes montées en faisceau.
  - Ornement militaire en forme de plumet rigide en crin ou en plumes.
