language: fr
word: mocassin
type: nom masculin
etymology: algonquin mockasin, par l'intermédiaire de l'anglais mocassin
definitions:
  - Chaussure traditionnelle des Indiens d'Amérique du Nord, faite d'écorce d'arbre souple et résistante, ou bien de cuir.
  - Chaussure à talon bas, caractérisée par la souplesse de son cuir.
  - Nom usuel du serpent ancistrodon.
synonyms: []
