language: fr
word: jungles
type: nom féminin
etymology: anglais jungle, de l'hindi jangal, steppe
definitions:
  - En Inde, formation végétale arborée qui prospère sous un climat chaud et humide avec une courte saison sèche.
  - 'Milieu où règne la loi du plus fort : La jungle du monde des affaires.'
