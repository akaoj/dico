language: fr
word: fuseaux
type: nom masculin
etymology: ancien français fus, du latin fusus
definitions:
  - Petite bobine galbée, se terminant en pointe aux deux extrémités, qui servait à la quenouille.
  - Pantalon de sport dont les jambes se rétrécissent progressivement vers la cheville et se terminent par un sous-pied.
  - (Arboriculture) Arbre d'ornement taillé en forme de fuseau.
  - (Cytologie) Ensemble de filaments apparaissant pendant la division cellulaire, et que suivent les chromosomes pendant leur ascension vers chaque sphère attractive.
  - (Dentelle) Petite bobine, en forme de quille, servant à la dentellière pour retenir le fil au gré de son travail.
  - (Mathématiques) Partie d'une sphère comprise entre deux demi-grands cercles, de mêmes extrémités A et A′.
  - (Textiles) Support sur lequel est enroulé le fil et dont la forme et la nature sont fonction de l'utilisation (bonneterie, filature, etc.).
  - (Zoologie) Genre de mollusques gastropodes à coquille longue et pointue.
