language: fr
word: démoliraient
type: verbe transitif
etymology: latin demoliri
definitions:
  - 'Abattre une construction, la détruire : Démolir une maison avec un bulldozer.'
  - 'Mettre quelque chose en pièces, le rendre inutilisable : Les enfants ont démoli leurs jouets.'
  - 'Ruiner l''ordonnance, la construction de quelque chose, le défaire : Il ne faut pas supprimer ce passage, cela démolit la cohérence du texte.'
  - 'Ruiner, saper, anéantir : Tu vas démolir ta santé en buvant ainsi.'
  - 'Familier. Fatiguer quelqu''un à l''extrême, l''atteindre dans son corps ou l''épuiser moralement, l''atteindre dans ses forces morales, esquinter : Ce double échec l''a complètement démoli.'
  - 'Populaire. Accabler quelqu''un de coups ; lui casser la figure : Le boxeur a démoli son adversaire.'
  - 'Familier. Ruiner la réputation de quelqu''un, son crédit : Il a réussi à démolir cet homme politique par une série d''articles.'
synonyms: []
