language: fr
word: déserter
type: verbe transitif
etymology: bas latin desertare
definitions:
  - 'Quitter un lieu, ne plus s''y rendre, le délaisser ; abandonner : La clientèle déserte cette boucherie.'
  - 'Abandonner une fonction sans y être autorisé ; ne plus l''assurer : Déserter son poste.'
  - 'Abandonner quelque chose, le trahir, le renier : Déserter une cause, un parti.'
synonyms: []
