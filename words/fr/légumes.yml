language: fr
word: légumes
type: nom masculin
etymology: latin legumen, -inis
definitions:
  - Plante cultivée dont on consomme, selon les espèces, les feuilles, les racines, les tubercules, les fruits, les graines ; partie consommée de cette plante.
  - Familier. Personne réduite à une existence végétative.
synonyms: []
