language: fr
word: reniflait
type: verbe transitif
etymology: ""
definitions:
  - Sentir une odeur en l'aspirant fortement par le nez.
  - 'Absorber une matière en l''aspirant par le nez : Renifler une pincée de cocaïne.'
  - 'Familier. Soupçonner que quelque chose existe : Renifler une affaire.'
synonyms: []
