language: fr
word: raserions
type: verbe transitif
etymology: latin populaire *rasare, du latin classique radere, raser
definitions:
  - Couper les cheveux, la barbe, les poils sur une partie du corps au ras de la peau.
  - 'Abattre complètement une construction, la démolir jusqu''au niveau du sol : Raser des fortifications.'
  - 'Passer très près, au ras de quelque chose ou de quelqu''un : Hirondelles qui rasent le sol.'
  - 'Familier. Ennuyer profondément quelqu''un : Il nous rase avec ses sermons.'
  - Soumettre à l'opération du rasage.
synonyms: []
