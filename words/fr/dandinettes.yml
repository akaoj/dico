language: fr
word: dandinettes
type: nom féminin
etymology: de dandiner
definitions:
  - Pêche à la ligne à l'aide d'un poisson d'étain garni d'hameçons, d'un leurre, d'un poisson mort, ou d'une esche, qu'on fait se dandiner dans l'eau pour attirer le poisson.
  - Le poisson d'étain lui-même.
synonyms: []
