language: fr
word: dixième
type: nom masculin
etymology: ""
definitions:
  - Partie contenue dix fois dans un tout.
  - Billet de loterie valant et rapportant dix fois moins que le billet entier.
  - En France, impôt direct pesant sur tous les revenus, égal au dixième de ceux-ci et qui fut levé épisodiquement au xviiie s.
synonyms: []
