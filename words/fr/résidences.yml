language: fr
word: résidences
type: nom féminin
etymology: latin médiéval residentia, du latin classique residere, séjourner
definitions:
  - 'Fait de demeurer habituellement en un lieu déterminé ; cette habitation elle-même : Établir sa résidence à Lyon.'
  - 'Lieu où réside un personnage officiel, un chef d''État, etc. : La résidence d''un ambassadeur.'
  - 'Groupe d''habitations d''un certain confort : Une résidence avec piscine et tennis.'
  - (Anthropologie) Lieu où habitent les jeunes époux et envisagé par rapport à leur famille d'origine. (Dans les cas les plus fréquents, la résidence est virilocale, uxorilocale, patrilocale, matrilocale.)
