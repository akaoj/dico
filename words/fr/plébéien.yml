language: fr
word: plébéien
type: adjectif et nom
etymology: latin plebeius
definitions:
  - Relatif à la plèbe ; qui appartient à la plèbe.
  - 'Littéraire. Se dit d''un comportement grossier, vulgaire : Goûts plébéiens.'
  - 'Littéraire. Issu du peuple, des classes populaires : Famille plébéienne.'
synonyms: []
