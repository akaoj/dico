language: fr
word: amphioxus
type: nom masculin
etymology: du grec oksus, pointu
definitions:
  - 'Procordé des rivages marins sableux, constituant à lui seul l''embranchement des céphalocordés à cause de ses nombreux caractères originaux : absence de cœur et de cerveau, néphridies rappelant celles des annélides, etc. (Autre nom : lancelet.)'
synonyms: []
