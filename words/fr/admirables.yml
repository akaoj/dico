language: fr
word: admirables
type: adjectif
etymology: latin admirabilis
definitions:
  - 'Digne d''admiration ; magnifique : Un admirable paysage ; et, ironiquement qui provoque un étonnement moqueur : Et vous avez compris ; voilà qui est admirable.'
  - 'Excellent, très agréable : J''ai passé une admirable soirée.'
synonyms: []
