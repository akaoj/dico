language: fr
word: tondis
type: verbe transitif
etymology: latin tondere
definitions:
  - 'Couper à ras la laine ou le poil d''un animal : Tondre les moutons.'
  - 'Couper les cheveux de quelqu''un à ras avec une tondeuse : Tondre les cheveux aux prisonniers.'
  - 'Familier. Dépouiller quelqu''un de son argent, l''exploiter : Se faire tondre au poker.'
  - 'Couper l''herbe très près du sol : Tondre le gazon.'
  - Tailler une haie pour en égaliser la surface.
  - Couper ras les poils d'une étoffe pour la rendre lisse et unie.
synonyms: []
