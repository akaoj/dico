language: fr
word: morgues
type: nom féminin
etymology: de morgue 1
definitions:
  - Lieu où sont déposés les cadavres dont l'identité n'a pas été établie et ceux qui doivent subir une expertise médico-légale.
  - Salle où, dans un hôpital, une clinique, on garde momentanément les morts.
