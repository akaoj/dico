language: fr
word: retombée
type: nom féminin
etymology: ""
definitions:
  - 'Action de retomber après s''être élevé : La retombée d''une fusée.'
  - 'Littéraire. Action de retomber après une exaltation : La retombée de l''enthousiasme populaire.'
  - 'Conséquence, répercussion : Les retombées politiques d''un scandale.'
  - Partie inférieure de chacune des deux montées d'un arc, d'une voûte, au-dessus des piédroits.
synonyms: []
