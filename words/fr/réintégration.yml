language: fr
word: réintégration
type: nom féminin
etymology: ""
definitions:
  - 'Action de réintégrer ; fait d''être réintégré : Réintégration d''un évadé dans sa prison.'
  - En restauration artistique, traitement des accidents, des lacunes. (En peinture, apport de matière picturale par repeints soit visibles, soit illusionnistes.)
  - Restitution de son emploi à un fonctionnaire momentanément mis en congé ou en disponibilité, ou révoqué irrégulièrement, ou à un salarié dont le contrat avait été rompu (accomplissement des obligations militaires) ou qui a été licencié abusivement.
  - Recouvrement sans rétroactivité de la nationalité française.
synonyms: []
