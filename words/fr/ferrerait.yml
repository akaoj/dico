language: fr
word: ferrerait
type: verbe transitif
etymology: bas latin ferrare, garnir de fer
definitions:
  - 'Garnir un objet avec du fer ou un autre métal : Ferrer une roue.'
  - Clouer des fers aux sabots d'un cheval, d'un mulet, etc.
  - Réaliser le ferrage d'une porte ou d'une fenêtre.
  - Renforcer des lacets de chaussures au moyen de pièces métalliques ajustées aux extrémités.
  - Garnir de clous, de caboches, etc., une semelle ou un talon.
  - Appliquer une marque en plomb sur des marchandises, pour indiquer qu'elles ont été examinées à la douane.
  - Synonyme de anneler.
  - Donner une secousse à la ligne pour faire pénétrer l'hameçon dans les chairs du poisson.
synonyms: []
