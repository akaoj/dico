language: fr
word: toi
type: pronom personnel accentué de la 2epersonne du singulier
etymology: latin te
definitions:
  - 'S''emploie dans toutes les fonctions et positions des pronoms personnels toniques (apposition à tu, sujet d''infinitif ou de participe, après une préposition, après c''est, dans les phrases sans verbe, comme complément postposé d''un impératif) : Je n''irai pas sans toi. Regarde-toi.'
  - 'Peut être renforcé par même, auquel il est lié par un trait d''union : Par toi-même.'
