language: fr
word: marine
type: nom féminin
etymology: de marin
definitions:
  - Ensemble de ce qui relève de l'art de la navigation sur mer, du service de mer.
  - Puissance navale d'une nation.
  - 'Administration maritime (avec majuscule) : Ministère de la Marine.'
  - 'Ensemble des navires ressortissant à une même catégorie : Marine à voile, à vapeur.'
  - Tableau représentant une vue de mer, de port, etc.
  - Un des types (le plus allongé) de format des châssis pour tableaux.
synonyms: []
