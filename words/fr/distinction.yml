language: fr
word: distinction
type: nom féminin
etymology: latin distinctio, -onis
definitions:
  - 'Action de distinguer, de séparer des personnes ou des choses, de faire une différence entre elles : Faire une distinction entre l''orgueil et la vanité.'
  - 'Établissement d''une différence à partir de laquelle on fait des réserves, on formule des jugements ; distinguo : Se perdre dans de subtiles distinctions.'
  - 'Marque d''honneur qui désigne quelqu''un à l''attention respectueuse d''autrui ; décoration : Être promis aux plus hautes distinctions.'
  - 'Manières élégantes, dignes et raffinées, dans l''attitude ou le langage de quelqu''un (seulement singulier) : Parler avec distinction.'
  - 'Élégance, raffinement de quelque chose : Robe d''une grande distinction.'
  - 'Littéraire. Condition sociale élevée de quelqu''un : La distinction de la naissance.'
synonyms: []
