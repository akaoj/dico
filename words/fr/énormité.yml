language: fr
word: énormité
type: nom féminin
etymology: bas latin enormitas, -atis
definitions:
  - 'Caractère de ce qui est énorme : L''énormité d''un déficit.'
  - 'Caractère extravagant de quelque chose : Vous rendez-vous compte de l''énormité de vos propos ?'
  - 'Parole ou action extravagante : Dire des énormités.'
