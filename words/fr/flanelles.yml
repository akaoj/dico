language: fr
word: flanelles
type: nom féminin
etymology: anglais flannel, du gallois gwlanen, lainage
definitions:
  - Tissu léger fait ordinairement de laine cardée, tirée à poil, et peu foulé.
  - Vêtement de flanelle ; petite laine.
  - Bande de tissu enroulée autour des membres du cheval pour les protéger dans le travail ou pour les maintenir au chaud.
synonyms: []
