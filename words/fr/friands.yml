language: fr
word: friands
type: adjectif
etymology: de frire
definitions:
  - 'Qui est gourmand d''un aliment, d''une boisson, qui en recherche la consommation : Être friand de chocolat.'
  - 'Qui recherche particulièrement quelque chose, qui a du goût pour telle chose : Friand de louanges, de nouveautés.'
