language: fr
word: tâcheron
type: nom masculin
etymology: de tâche
definitions:
  - Petit entrepreneur qui, surtout au xixe s., travaillait le plus souvent à la tâche.
  - Familier. Personne qui travaille beaucoup, à des tâches sans prestige, exigeant surtout de la régularité et de l'application.
