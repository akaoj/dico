language: fr
word: tiers
type: nom masculin
etymology: de tiers 1
definitions:
  - 'Chaque partie d''un tout divisé en trois parties égales : Cinq est le tiers de quinze.'
  - 'Personne étrangère au groupe considéré : Je n''ai pas voulu le critiquer devant des tiers.'
  - (Droit) Toute personne qui n'est pas partie à un acte juridique, à un jugement et à qui l'on ne peut, par conséquent, les opposer.
synonyms: []
