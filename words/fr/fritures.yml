language: fr
word: fritures
type: nom féminin
etymology: de frire
definitions:
  - 'Action et manière de frire un aliment : Panier à friture.'
  - 'Huile, beurre, graisse servant à frire : Plonger les pommes de terre dans la friture.'
  - 'Aliment frit, et surtout poisson frit : Manger une petite friture.'
  - 'Petits poissons destinés à être frits : Pêcher de la friture.'
  - En Belgique, baraque à frites, friterie.
  - Sorte de grésillement intermittent, dû à de mauvais contacts ou à des courants perturbateurs, dans un appareil téléphonique ou un récepteur de radio.
synonyms: []
