language: fr
word: fourneaux
type: nom masculin
etymology: ancien français forn, four
definitions:
  - Sorte de four dans lequel on soumet à l'action de la chaleur diverses substances que l'on veut chauffer, cuire, sécher, calciner ou fondre.
  - Appareil de cuisson moins haut qu'une cuisinière, qu'on pose sur un support.
  - Partie de la pipe dans laquelle brûle le tabac.
  - Cavité contenant la charge d'explosif destinée à la destruction d'un pont ou d'un bâtiment.
