language: fr
word: exhibitions
type: nom féminin
etymology: latin exhibitio, -onis
definitions:
  - 'Action de produire un document, de faire voir, de présenter : L''exhibition des pièces à conviction.'
  - 'Réunion et présentation au public, dans un même lieu, de personnes, d''animaux ou de choses : Exhibition de chiens savants.'
  - En sports, démonstration spectaculaire dont le résultat n'a pas valeur de classement.
  - 'Étalage impudique, déploiement fait avec ostentation : Faire une pédante exhibition de son savoir.'
synonyms: []
