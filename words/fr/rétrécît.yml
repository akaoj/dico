language: fr
word: rétrécît
type: verbe transitif
etymology: ancien français étrécir, du latin strictus, étroit
definitions:
  - 'Diminuer un tissu, un vêtement en longueur ou en largeur : Rétrécir un pantalon de quelques centimètres.'
  - 'Littéraire. Diminuer l''étendue, la capacité, la portée de quelque chose : Ce genre de vie a rétréci ses idées.'
synonyms: []
