language: fr
word: esquintâtes
type: verbe transitif
etymology: provençal esquinta, déchirer, du latin populaire *exquintare, mettre en cinq
definitions:
  - 'Fatiguer quelqu''un beaucoup, l''éreinter : Cette promenade m''a esquinté, je n''en peux plus.'
  - 'Abîmer, détériorer, endommager : Esquinter sa voiture.'
  - 'Critiquer quelqu''un, une œuvre avec violence : Les critiques ont esquinté la pièce.'
synonyms: []
