language: fr
word: smurfs
type: nom masculin
etymology: équivalent américain de «Schtroumpf »
definitions:
  - Musique disco caractérisée par l'emploi saccadé de percussions, surtout électroniques, sur laquelle on danse avec des mouvements décomposés imitant les robots ou en faisant des figures acrobatiques ; la danse elle-même.
