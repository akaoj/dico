language: fr
word: rebeller
type: verbe pronominal
etymology: latin rebellare
definitions:
  - 'Refuser de se soumettre à l''autorité politique légitime ou à toute autorité de droit ou de fait : Se rebeller contre le gouvernement.'
  - 'Ne plus vouloir accepter la tutelle de quelque chose ou de ce qu''on estime être une contrainte insupportable : Artistes qui se rebellent contre des règles désuètes.'
synonyms: []
