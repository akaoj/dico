language: fr
word: inspecterait
type: verbe transitif
etymology: de inspecteur, d'après le latin inspectare, examiner
definitions:
  - 'Examiner quelque chose, quelqu''un avec soin pour le contrôler : Inspecter des travaux.'
  - Faire passer à quelqu'un une inspection, en particulier à un professeur.
  - 'Observer attentivement : Inspecter l''horizon.'
synonyms: []
