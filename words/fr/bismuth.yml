language: fr
word: bismuth
type: nom masculin
etymology: allemand Wismut
definitions:
  - Métal d'un blanc jaunâtre, cassant et facile à réduire en poudre. (Élément chimique de symbole Bi, de numéro atomique 83, de masse atomique 209.)
  - Métal dont les sels étaient naguère utilisés par voie orale dans le traitement des colites.
synonyms: []
