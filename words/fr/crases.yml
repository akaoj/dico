language: fr
word: crases
type: nom féminin
etymology: grec krasis, mélange
definitions:
  - Contraction de la voyelle ou de la diphtongue finale d'un mot avec celle du mot suivant. (Ce phénomène, courant en grec, est rare en français écrit mais fréquent dans la langue parlée.)
  - Dans la médecine hippocratique, constitution déterminée par le mélange des quatre humeurs de Galien (sang, pituite, atrabile et bile).
