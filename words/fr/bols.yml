language: fr
word: bols
type: nom masculin
etymology: bas latin bolus, boulette, grec bôlos, motte de terre
definitions:
  - Préparation médicamenteuse en forme de grosse gélule, destinée aux animaux.
  - Nom générique des argiles happant à la langue et colorées en rouge ou en jaune par l'oxyde de fer.
synonyms: []
