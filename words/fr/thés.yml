language: fr
word: thés
type: nom masculin
etymology: malais tēh ou chinois chā, peut-être par l'intermédiaire du néerlandais
definitions:
  - Feuilles de théier préparées pour faire une infusion.
  - Synonyme de théier.
  - Infusion préparée à partir des feuilles du théier.
  - Repas léger où l'on sert du thé et des pâtisseries l'après-midi.
  - Aux Antilles, en Belgique, en Suisse, tisane.
synonyms: []
