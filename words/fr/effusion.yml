language: fr
word: effusion
type: nom féminin
etymology: latin effusio, -onis, de effundere, répandre
definitions:
  - 'Manifestation sincère et vive d''un sentiment ; fait de lui donner libre cours, élan : Effusion de joie.'
  - Épanchement pathologique d'un liquide hors des organes qui le contiennent.
  - Procédé de séparation des constituants d'un mélange gazeux, fondé sur l'inégale vitesse de passage de ces constituants à travers une cloison poreuse, les gaz les moins denses passant plus vite.
synonyms: []
