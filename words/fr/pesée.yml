language: fr
word: pesée
type: nom féminin
etymology: ""
definitions:
  - 'Action ou manière de déterminer le poids, la masse de quelque chose : Effectuer la pesée de marchandises.'
  - 'Quantité pesée en une fois : Une pesée de 30 kilogrammes.'
  - 'Action d''appuyer, d''exercer une pression sur quelque chose, quelqu''un : De toute la pesée de son corps.'
  - Opération effectuée avant une épreuve (boxe, lutte, haltérophilie, judo, etc.) pour savoir si les adversaires se présentent aux poids prévus.
  - Opération de contrôle, pratiquée avant et après la course, afin de vérifier que le poids des jockeys avec leur selle et leur tapis de plomb est conforme à celui qui leur a été attribué.
