language: fr
word: démonterons
type: verbe transitif
etymology: ""
definitions:
  - Jeter un cavalier à bas de sa monture ; désarçonner.
  - 'Priver quelqu''un de sa monture ; mettre à pied : Démonter un escadron.'
  - 'Défaire une à une les pièces d''un appareil : Démonter un fusil.'
  - 'Enlever un élément d''un ensemble, retirer un objet de l''endroit où il est fixé ; le défaire : Démonter une roue de la voiture.'
  - 'Jeter quelqu''un dans l''embarras, la confusion ; déconcerter, troubler ; interloquer, désorienter : Ses objections ont démonté l''orateur.'
  - Découdre une ou plusieurs pièces d'un vêtement.
