language: fr
word: subalterne
type: adjectif
etymology: bas latin subalternus, du latin classique sub, sous, et alternus, qui se rapporte à l'un et à l'autre
definitions:
  - 'Qui occupe une fonction subordonnée, de rang peu élevé dans la hiérarchie professionnelle : Officier subalterne.'
  - 'Qui est inférieur ou qui n''a qu''une importance secondaire : Il n''a jamais eu que des emplois subalternes.'
  - Dans la logique aristotélicienne, se dit globalement de deux propositions, l'une universelle et l'autre particulière, composées des mêmes termes.
synonyms: []
