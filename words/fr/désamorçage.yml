language: fr
word: désamorçage
type: nom masculin
etymology: ""
definitions:
  - 'Action de désamorcer, de se désamorcer : Le désarmorçage d''une bombe.'
  - Cessation du courant d'excitation dans une génératrice à courant continu.
  - Dans une pompe, ou dans un siphon, remplacement du liquide à aspirer par de l'air.
