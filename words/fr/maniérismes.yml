language: fr
word: maniérismes
type: nom masculin
etymology: italien manierismo, de maniera, manière
definitions:
  - Attitude systématique d'affectation dans la manière de s'exprimer et, en particulier, manque de naturel, de simplicité en matière artistique, littéraire.
  - Forme d'art qui s'est développée au xvie s. en Italie, puis dans divers pays européens.
synonyms: []
