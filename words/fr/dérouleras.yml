language: fr
word: dérouleras
type: verbe transitif
etymology: ""
definitions:
  - 'Défaire ce qui était roulé, l''étendre à plat, en longueur ; développer : Dérouler un tapis, un câble.'
  - 'Montrer, passer en revue les étapes de l''évolution de quelque chose : Le film déroulait son intrigue sous nos yeux fatigués.'
  - Transformer une bille de bois en une feuille de placage par déroulage.
synonyms: []
