language: fr
word: sisals
type: nom masculin
etymology: de Sisal, nom d'un port du Yucatán
definitions:
  - 'Agave américain (amaryllidacée) cultivé dans les pays chauds pour ses feuilles, dont on tire des fibres textiles. (La fibre prend un nom différent suivant l''espèce dont elle provient : ixtle, henequen. La production de sisal est en régression sensible du fait de la concurrence des fibres synthétiques.)'
synonyms: []
