language: fr
word: galets
type: nom masculin
etymology: ancien français gal, caillou, ou gaulois *gallos, pierre
definitions:
  - Caillou arrondi par usure mécanique, que l'on trouve sur le bord de la mer et dans le lit des torrents.
  - Petite roue cylindrique ou conique servant de guidage ou d'appui à une pièce mécanique mobile.
  - (Pêche) 1.  Bouée qui indique la position d'un filet flottant.2.  Pièce d'un moulinet à tambour fixe, sur laquelle passe le fil.
synonyms: []
