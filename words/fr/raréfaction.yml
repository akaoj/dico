language: fr
word: raréfaction
type: nom féminin
etymology: latin médiéval rarefactio
definitions:
  - 'Fait, pour un gaz, de se raréfier : La raréfaction de l''air en haute montagne.'
  - 'Diminution sensible de la quantité disponible d''une marchandise : La raréfaction des légumes par suite du gel.'
synonyms: []
