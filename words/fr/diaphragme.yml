language: fr
word: diaphragme
type: nom masculin
etymology: bas latin diaphragma, du grec diaphragma, -atos, cloison
definitions:
  - Muscle très large et mince qui sépare le thorax de l'abdomen. (Sa contraction provoque l'augmentation de volume de la cage thoracique et, par suite, l'inspiration.)
  - Dispositif limitant le diamètre d'un faisceau lumineux entrant dans un appareil optique ou photographique.
  - (Bâtiment) Mur intérieur transversal, en général porté par un arc (arc diaphragme), séparant deux travées dans certaines églises médiévales.
  - (Biologie) Membrane animale ou végétale tendue, séparant deux cavités ou espaces internes.
  - (Chimie) Membrane perméable aux ions, séparant les compartiments anodique et cathodique d'une pile ou d'une cuve d'électrolyse.
  - (Technique) Membrane ou plaque dont on utilise la déformation élastique pour connaître ou pour commander le mouvement d'un fluide en contact avec l'une de ses parois. (Les diaphragmes permettent de réaliser des pompes, des capteurs, des appareils de régulation, etc.)
