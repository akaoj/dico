language: fr
word: fabrication
type: nom féminin
etymology: ""
definitions:
  - 'Action de faire, de fabriquer, de confectionner quelque chose : La fabrication de ce gâteau prend du temps.'
  - 'Action ou manière de fabriquer, de produire quelque chose de ses mains ou de manière industrielle : Défaut de fabrication. Suivre les étapes de la fabrication d''un livre.'
  - 'Action de créer, d''inventer quelque chose : La fabrication de fausses nouvelles.'
  - 'Action de forger, de modeler une personne pour qu''elle devienne un personnage en vue : Fabrication d''une vedette.'
synonyms: []
