language: fr
word: réserve
type: nom féminin
etymology: de réserver
definitions:
  - 'Limitation, restriction apportée à un jugement, à un accord : Une acceptation assortie de réserves.'
  - 'Quantité de quelque chose que l''on conserve pour pouvoir l''utiliser en temps opportun : Disposer d''une réserve suffisante d''eau potable.'
  - 'Ensemble des œuvres d''un musée non exposées, des ouvrages d''une bibliothèque publique non directement accessibles : Consulter un volume de la réserve.'
  - Local, magasin, dépôt où sont entreposées des marchandises, avant leur mise en vente.
  - 'Ensemble des ressources physiques, morales de quelqu''un, auxquelles on peut faire appel : Une réserve inépuisable de vitalité.'
  - 'Qualité de quelqu''un, de son comportement, qui montre de la prudence et de la discrétion : Un comportement empreint de réserve.'
  - (Anthropologie) Territoire dans lequel sont cantonnées les ethnies aborigènes survivant, dans certains pays (États-Unis, Canada, Australie, Pérou, etc.), aux guerres et aux génocides qu'elles ont subis lors de la conquête de leur région par les Européens.
  - (Beaux-arts et arts décoratifs) Dans un dessin, une aquarelle, une peinture, une gravure en creux, etc., partie laissée vierge, sans trait ni couleur.
  - (Droit) 1.  Mention, lors de la réception d'un ouvrage, des malfaçons auxquelles il doit être remédié par l'entrepreneur. (La levée des réserves est l'acceptation des réfections par le maître de l'ouvrage.)2.  Procédé par lequel une personne qui reçoit une marchandise refuse, au moment de cette réception, d'admettre que l'état de cette marchandise correspond à celui décrit dans le titre qui fait preuve de cette réception.3.  Déclaration unilatérale d'un État tendant à exclure, en ce qui le concerne, certaines dispositions d'un traité multilatéral.
  - (Économie) Prélèvements effectués sur les bénéfices d'une société dans un but de prévoyance, faisant apparaître, au passif du bilan, des montants non incorporés (mais, éventuellement, incorporables) au capital social.
  - (Féodalité) Partie du domaine seigneurial exploitée directement par le maître et non fractionnée en tenures.
  - (Imprimerie) Partie qu'on laisse en blanc dans un fond imprimé.
  - (Jeux) Aux dominos, synonyme de talon.
  - (Militaire) 1.  Ensemble des officiers, sous-officiers et hommes de rang susceptibles, après un service militaire actif ou une préparation militaire, d'être convoqués ou mobilisés pour renforcer un état-major, une unité de service.2.  Au combat, corps ou détachement maintenu à la disposition du commandement pour être employé en renfort.3.  Situation dans laquelle se trouve tout assujetti au service national dégagé des obligations du service actif légal ; période des obligations militaires correspondant à cette situation et qui fait suite aux cinq années de service actif et de la disponibilité.
  - (Sylviculture) 1.  Arbre maintenu sur pied au moment de l'exploitation.2.  Partie de forêt où l'on enlève les arbres morts ou dépérissants et où l'on conserve le peuplement intact dans un but scientifique ou esthétique (réserve naturelle, réserve artistique).
  - (Technique) Partie de surface recouverte d'une substance protectrice empêchant qu'elle subisse l'opération pratiquée sur les parties voisines ; la substance elle-même.
  - (Textiles) Impression de motifs sur une étoffe réalisée avec une pâte contenant un produit chimique qui, après séchage, empêche le colorant de se fixer aux endroits désirés, lors d'une teinture ultérieure.
