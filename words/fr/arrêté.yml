language: fr
word: arrêté
type: nom masculin
etymology: de arrêter
definitions:
  - Décision exécutoire, réglementaire ou individuelle, prise par une ou plusieurs autorités de la hiérarchie administrative (le ministre, le préfet, le maire).
  - Calcul des intérêts à servir sur un compte bancaire rémunéré ou à prélever sur un compte débiteur. (Le fonctionnement du compte n'est pas suspendu.)
  - Opération qui consiste à faire les totaux des mouvements d'une comptabilité et à en déterminer le solde. (En comptabilité, tous les comptes sont obligatoirement arrêtés en fin d'exercice, et le solde des comptes de bilan reporté à nouveau.)
