language: fr
word: dressage
type: nom masculin
etymology: ""
definitions:
  - 'Action de dresser, de mettre droit, d''installer : Le dressage de la tente.'
  - 'Action ou manière de dresser un animal : Dressage d''un chien de garde.'
  - 'Forme d''éducation, d''apprentissage particulièrement sévère : Le dressage d''un enfant.'
  - (Armement) Opération qui permet de vérifier, au cours du forage, que le canon d'une arme est rigoureusement rectiligne.
  - (Bâtiment) Action d'aplanir la surface d'une pierre, d'un mur.
  - (Cuisine) Disposition d'un mets préparé sur un plat de service.
  - (Horticulture) Préparation d'une planche en vue d'un semis ou d'une plantation.
  - (Menuiserie) Première phase du corroyage à la dégauchisseuse.
  - (Technique) Action d'uniformiser l'épaisseur d'un objet, d'aplanir une surface, de rendre droite une barre, etc.
  - (Textiles) Action de disposer sur l'ensouple la chaîne enroulée sur le tambour de l'ourdissoir.
  - (Travaux publics) Battage des pavés au moyen d'une hie.
  - (Usinage) 1.  Opération consistant à faire disparaître les irrégularités d'un fil métallique ou d'une surface plane.2.  Usinage au tour perpendiculairement à l'axe de la pièce.
