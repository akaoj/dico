language: fr
word: interrogatoire
type: nom masculin
etymology: bas latin interrogatorius
definitions:
  - Ensemble de questions posées à quelqu'un et des réponses qu'il y apporte.
  - Mesure d'instruction consistant à interroger l'auteur présumé d'une infraction afin d'obtenir tous éclaircissements sur les faits qui lui sont reprochés et à en rédiger le procès-verbal.
synonyms: []
