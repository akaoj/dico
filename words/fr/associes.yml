language: fr
word: associes
type: nom
etymology: ""
definitions:
  - Personne qui est liée par des intérêts communs à une ou à plusieurs autres personnes, qui partage ses ou leurs activités au sein d'une association.
  - Membre d'une société civile ou commerciale ou plus rarement d'une association.
  - Membre d'une société commerciale qui participe à la gestion des affaires sociales, par opposition à celui qui ne fait que participer aux bénéfices.
synonyms: []
