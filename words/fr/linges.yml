language: fr
word: linges
type: nom masculin
etymology: ancien français linge, de lin, du latin lineus
definitions:
  - 'Ensemble des objets de tissu à usage domestique, vestimentaire : Avoir du linge à repasser.'
  - 'Morceau d''étoffe, de tissu en toile ou en coton : Frotter une tache avec un linge propre.'
  - En Suisse, serviette de toilette.
synonyms: []
