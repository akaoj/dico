language: fr
word: oblats
type: nom
etymology: latin oblatus, offert
definitions:
  - Enfant offert par ses parents à un monastère pour son éducation et pour le service de Dieu.
  - Nom porté par les membres de certaines congrégations religieuses, notamment par les oblats de Marie-Immaculée, institut missionnaire fondé à Marseille en 1816.
  - Personne affiliée à un monastère sans avoir prononcé de vœux religieux.
