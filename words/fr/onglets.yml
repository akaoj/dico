language: fr
word: onglets
type: nom masculin
etymology: de ongle
definitions:
  - Partie d'un feuillet ou morceau de papier dépassant de la tranche de gouttière d'un livre et servant à l'ouvrir rapidement à une page donnée.
  - Échancrure rectangulaire ou en forme de demi-cercle pratiquée dans les feuillets d'un livre ou d'un cahier pour signaler un chapitre ou une section.
  - Synonyme de ptérygion.
  - (Arboriculture) Partie supérieure du porte-greffe servant à tuteurer la jeune pousse du greffon.
  - (Botanique) Partie inférieure rétrécie de certains pétales (crucifères, caryophyllacées).
  - (Boucherie) Morceau de viande de bœuf tiré des muscles du diaphragme et fournissant un bifteck apprécié.
  - (Coutellerie) Petite entaille à la lame d'un couteau fermant, destinée à saisir la lame avec l'ongle lorsqu'on veut l'ouvrir.
  - (Informatique) Élément d'une interface graphique qui permet de choisir une page à afficher sur l'écran d'un ordinateur.
  - (Mathématiques) Partie d'un solide de révolution limitée par deux méridiens.
  - (Menuiserie) Méthode d'assemblage, appliquée surtout dans la fabrication des portes, des encadrements, qui consiste à couper l'extrémité d'une pièce suivant un angle de 45°. (Les coupes d'onglets se tracent avec l'équerre dite équerre d'onglet ou avec la boîte à onglet.)
  - (Reliure) 1.  Bande de papier ou de toile sur laquelle on colle le bord intérieur des feuillets séparés, pour en permettre la couture.2.  Bande de papier ou de toile sur laquelle on colle le bord d'un hors-texte du côté du dos (collage à plat).3.  Repli d'un feuillet dont le creux épouse le fond du cahier suivant et qui est collé sur l'autre face de ce cahier (collage sur fond).
