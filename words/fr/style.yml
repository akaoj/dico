language: fr
word: style
type: nom masculin
etymology: latin stilus, stile, écrit stylus avec l'influence du grec stulos, colonne
definitions:
  - 'Façon particulière dont chacun exprime sa pensée, ses émotions, ses sentiments : Avoir un style simple.'
  - 'Forme de langage fonctionnel usitée dans une activité de type administratif, commercial, etc. : Style administratif.'
  - 'Ensemble des caractères formels esthétiques de quelque chose : Bouquet d''un style prétentieux.'
  - 'Ensemble des goûts, des manières d''être de quelqu''un ; façon personnelle de s''habiller, de se coiffer, de se comporter, etc. : Style sportif. Style de vie.'
  - 'Qualité de quelque chose ou de quelqu''un qui présente des caractéristiques esthétiques, originales : Maison qui a du style.'
  - 'Manière personnelle de pratiquer un sport, un art, définie par un ensemble de caractères : Le style d''un nageur.'
  - (Antiquité) Autre graphie de stile.
  - (Astronomie) Tige dont l'ombre marque l'heure sur un cadran solaire.
  - (Botanique) Région moyenne du pistil, comprise entre l'ovaire et le stigmate, et qui forme généralement une colonne cylindrique à l'intérieur de laquelle se développent les tubes polliniques après la pollinisation. (Le tissu interne du style, très lâche, est dit conducteur, car il favorise la croissance des tubes polliniques vers les ovules.)
  - (Beaux-arts et arts décoratifs) Ensemble des caractéristiques, résultant de l'application d'un certain système technique et esthétique, propres aux œuvres d'une époque (exemple les styles successifs de la peinture romaine pompéienne, les styles Louis XIII, Régence, Empire, Regency, etc., dans le mobilier), d'une école (exemple le style bolonais dans la peinture italienne du début du xviie s.), d'un artiste, etc.
  - (Chronologie) Manière de compter les années.
  - (Métrologie) Petite tige dont l'extrémité pointue trace la courbe représentative d'une variation sur un enregistreur.
