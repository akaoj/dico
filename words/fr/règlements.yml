language: fr
word: règlements
type: nom masculin
etymology: ""
definitions:
  - 'Action de régler, de terminer, de donner une solution définitive à quelque chose : Le règlement d''un conflit.'
  - 'Action de fixer ce qui doit être dans un domaine légal : Les règlements de police.'
  - Ensemble des mesures auxquelles sont soumis les membres d'une société, d'un groupe, etc.
  - 'Action de régler un compte, de payer une dette ; paiement : Le règlement d''une facture.'
  - (Droit) Répartition faite entre créanciers, par le juge-commissaire, des sommes provenant d'une saisie et qui devient définitive si elle ne fait pas l'objet d'un contredit.
  - (Militaire) Ensemble des règles juridiques ou techniques qui s'imposent aux militaires ou qui doivent inspirer leur action dans les différents domaines de leur activité.
