language: fr
word: lisses
type: nom féminin
etymology: variante de lice, du francique *listja, barrière
definitions:
  - Dans la construction navale en acier, raidisseur secondaire longitudinal, qui supporte les tôles des ponts, des bordés ou des fonds du navire.
  - Pièce de bois ou barre métallique fixée sur des montants et servant, sur un bateau, de garde-corps.
  - Petit longeron reliant les couples d'un fuselage ou les nervures d'une aile d'avion et conférant une forme régulière à l'ensemble.
synonyms: []
