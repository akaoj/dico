language: fr
word: ravitaillées
type: verbe transitif
etymology: ancien français avitailler, de vitaille, nourriture
definitions:
  - 'Fournir des vivres, des munitions à un groupe, une troupe, etc. : Ravitailler une ville assiégée.'
  - 'Fournir à quelqu''un, un groupe, tel produit nécessaire à sa vie, à son activité : Ravitailler la population sinistrée en eau.'
  - 'Fournir à un avion, un navire, ce qui est nécessaire à son fonctionnement, à l''équipage : Ravitailler un avion en carburant.'
synonyms: []
