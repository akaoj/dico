language: fr
word: biseau
type: nom masculin
etymology: peut-être de biais
definitions:
  - 'Bord taillé obliquement, et non à angle droit : Glace taillée en biseau.'
  - (Bâtiment) Synonyme de chanfrein.
  - (Bijouterie) Face d'une gemme taillée contiguë à la table.
  - (Géologie) Allure particulière d'une couche sédimentaire dont l'épaisseur se réduit rapidement par rapport aux distances horizontales, et qui finit par disparaître.
  - (Musique) Pièce de bois ou de métal taillée en plan incliné, placée dans l'embouchure de la flûte à bec ou de certains jeux de l'orgue et qui provoque la mise en vibration de la colonne d'air contenue dans le tuyau.
  - (Reliure) Bord d'un carton coupé à 45°, généralement placé du côté du mors pour faciliter l'ouverture du livre.
