language: fr
word: caressante
type: adjectif
etymology: ""
definitions:
  - 'Qui aime les caresses, tendre, affectueux : Enfant caressant.'
  - 'Qui a la douceur d''une caresse, exprime la tendresse : Voix caressante.'
  - 'Littéraire. Qui procure une sensation légère et agréable au toucher, à la vue, à l''ouïe : Brise caressante.'
synonyms: []
