language: fr
word: couteaux
type: nom masculin
etymology: latin cultellus, diminutif de culter, couteau
definitions:
  - 'Instrument tranchant, composé d''un manche muni d''une (ou de plusieurs) lame(s) ; cette lame : Aiguiser les couteaux. (On distingue deux catégories de couteaux, généralement en acier inoxydable : les couteaux non fermants, de table et les couteaux fermants, de poche.)'
  - 'Pièce tranchante d''un appareil : Couteaux d''un mixer, d''un robot de cuisine.'
  - (Bâtiment) Outil servant à enduire, araser, reboucher, mastiquer, etc.
  - (Industrie du bois) Lame coupante d'une dérouleuse à placages ou d'une trancheuse.
  - (Histoire du costume) Nom donné aux grandes plumes rigides et plates des oiseaux, utilisées dans la parure féminine.
  - (Ganterie) Outil servant à amincir les peaux du côté chair pour les gants glacés, du côté fleur pour les gants suédés.
  - (Mécanique) Outil de tournage à arête perpendiculaire à l'axe de la pièce, utilisé pour charioter.
  - (Métrologie) Arête du prisme triangulaire supportant le fléau ou les plateaux d'une balance.
  - (Zoologie) Mollusque bivalve très commun dans le sable des plages de France, en forme de rectangle long, enfoncé verticalement à marée basse.
synonyms: []
