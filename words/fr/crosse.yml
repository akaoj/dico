language: fr
word: crosse
type: nom féminin
etymology: germanique *krukja
definitions:
  - Bâton pastoral dont la partie supérieure est recourbée en volute, insigne de l'autorité épiscopale ou abbatiale.
  - Bâton à bout généralement recourbé, avec lequel on pousse une balle, un palet dans certains jeux ou sports (hockey, crosse).
  - 'Partie recourbée d''un manche, d''un bâton : Crosse de canne.'
  - Partie d'une arme à feu portative prolongeant le fût et servant à la tenir en main ou à l'épauler.
  - (Anatomie) Nom de certaines portions d'organes en raison de leur trajet.
  - (Architecture) Ornement fait d'une tige qui s'enroule en volute. (Des crosses s'enroulent notamment sous l'abaque du chapiteau corinthien.)
  - (Armement) Partie de l'affût d'un canon qui repose sur le sol.
  - (Bâtiment) Dans un ouvrage en béton armé, extrémité recourbée en crochet d'une barre d'armature, pour en assurer l'ancrage.
  - (Boucherie) Parties du bœuf et du veau situées à l'extrémité supérieure de l'avant-bras et de la jambe. (Entièrement osseuse, cette partie n'est pas un morceau de boucherie.)
  - (Héraldique) 1.  Meuble figuré normalement tourné et placé en pal ou en bande.2.  Ornement extérieur des armes ecclésiastiques catholiques romaines, placé en pal derrière l'écu.
  - (Musique) Synonyme de volute.
  - (Sports) Sport pratiqué surtout au Canada, opposant deux équipes de dix ou douze joueurs et consistant à expédier dans les buts adverses une balle de caoutchouc à l'aide d'une crosse.
