language: fr
word: camisoles
type: nom féminin
etymology: provençal camisola, de camisa, chemise
definitions:
  - Autrefois, veste légère en lingerie, portée la nuit et dans l'intimité par les femmes.
  - Aux xvie et xviie s., casaque à manches portée entre la chemise et le pourpoint. (À son sacre, le roi portait une camisole de cérémonie en satin rouge brodé d'or.)
  - Au Canada, maillot de corps.
  - En Suisse, chemisette, sous-vêtement masculin.
