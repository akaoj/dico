language: fr
word: gratin
type: nom masculin
etymology: de gratter
definitions:
  - 'Préparation recouverte d’une croûte qui se forme à sa surface sous l’action de la chaleur, souvent composée de fromage râpé, mélangé ou non avec de la mie de pain ou de la chapelure.  : Gratin de macaronis.'
  - Croûte qui se forme à la surface de cette préparation.
  - Familier. Particules d'aliments qui restent attachées au fond du plat, en particulier quand elles sont croustillantes, à base de fromage, etc.
  - Familier. Personnes les plus distinguées, les plus choisies, les plus élégantes d'une société, d'un milieu.
  - Mélange de colle, de phosphore et d'eau, utilisé après séchage, pour constituer les frottoirs pour allumettes.
