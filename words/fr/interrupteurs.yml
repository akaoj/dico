language: fr
word: interrupteurs
type: nom masculin
etymology: ""
definitions:
  - Appareil mécanique de connexion électrique, permettant d'établir, de supporter et d'interrompre des courants dans les conditions normales du circuit, ainsi que de supporter, pendant une durée spécifiée, des courants dans des conditions anormales spécifiées (court-circuit).
