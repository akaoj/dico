language: fr
word: soleil
type: nom masculin
etymology: latin populaire soliculus, du latin classique sol, solis
definitions:
  - Étoile autour de laquelle gravite la Terre. (Dans ce sens, s'écrit avec une majuscule.)
  - Étoile quelconque.
  - 'Lumière, rayonnement, chaleur du Soleil : Cette pièce manque de soleil.'
  - 'Lieu exposé aux rayons du Soleil : Se mettre en plein soleil.'
  - Littéraire. Symbole de ce qui brille, de la bienfaisance ou du pouvoir éclatant, de l'influence rayonnante.
  - (Botanique) Autre nom du tournesol.
  - (Héraldique) Figure héraldique formée d'un disque d'or entouré généralement de seize rayons et présentant des traits humains.
  - (Liturgie) Ostensoir dont la partie supérieure s'irradie en forme de soleil.
  - (Pyrotechnie) Artifice constitué par des lances fixées sur une roue qui tourne dans un plan vertical.
  - (Sports) En gymnastique, à la barre fixe, rotation arrière complète, mains en pronation.
synonyms: []
