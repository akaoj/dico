language: fr
word: dépanniez
type: verbe transitif
etymology: ""
definitions:
  - Remettre un appareil, un véhicule en état de fonctionner.
  - 'Remorquer un véhicule en panne : Un garagiste est venu me dépanner sur l''autoroute.'
  - 'Familier. Tirer quelqu''un d''embarras en lui rendant service : Il m''a dépanné avec cinquante euros.'
synonyms: []
