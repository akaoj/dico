language: fr
word: castors
type: nom masculin
etymology: latin castor, du grec kastôr
definitions:
  - Gros rongeur (il atteint 25 kg) caractérisé par ses pattes palmées, sa queue aplatie et sans poils, sa belle fourrure, ses glandes génitales dont on extrait le castoréum.
  - Fourrure du castor.
  - Petite roulette orientable, que l'on place sous des charges pour les déplacer.
synonyms: []
