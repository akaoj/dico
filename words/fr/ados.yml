language: fr
word: ados
type: nom masculin
etymology: de adosser
definitions:
  - Talus en terre, servant à soustraire les cultures à l'influence des vents du nord et à les exposer à l'action du soleil.
  - Portion de terre à laquelle on donne par des labours le relief d'un toit à deux ou quatre pentes.
synonyms: []
