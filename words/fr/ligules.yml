language: fr
word: ligules
type: nom féminin
etymology: latin ligula, diminutif de lingua, langue
definitions:
  - Petite languette d'un végétal, en particulier pétale unique des fleurs ligulées, ou demi-fleuron des plantes composées ; cette fleur ligulée elle-même.
  - Ver plathelminthe parasite dont l'embryon provoque la ligulose.
synonyms: []
