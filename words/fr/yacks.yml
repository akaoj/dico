language: fr
word: yacks
type: nom masculin
etymology: anglais yak, du tibétain gyak
definitions:
  - Gros mammifère ruminant (bovidé), sauvage ou domestique, des hauts plateaux de l'Asie centrale. (Le yack porte une bosse dorsale et une forte crinière, une fourrure longue et épaisse. On le trouve jusqu'à 6 000 m d'altitude, en troupeaux nombreux. Le yack domestique [Tibet] est élevé comme bête de somme et pour son lait, sa chair et son cuir.)
synonyms: []
