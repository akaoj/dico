language: fr
word: dédouanerions
type: verbe transitif
etymology: ""
definitions:
  - Faire sortir quelque chose de l'entrepôt de la douane, en acquittant les droits.
  - Enlever le plomb dont l'administration des douanes a marqué un ballot.
  - 'Relever quelqu''un du discrédit dans lequel il était tombé ; réhabiliter, blanchir : Cet acte de générosité l''a dédouané.'
synonyms: []
