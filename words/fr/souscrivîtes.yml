language: fr
word: souscrivîtes
type: verbe transitif indirect
etymology: ""
definitions:
  - 'S''engager à contribuer financièrement à quelque chose, à prendre sa part d''une dépense commune : Souscrire à un emprunt.'
  - 'Donner son adhésion, son approbation à quelque chose : Je souscris entièrement à ce qui vient d''être dit.'
  - S'engager à acheter, moyennant un prix convenu, un ouvrage de librairie dont la publication est en cours.
  - Prendre l'engagement irrévocable de se porter acquéreur de titres boursiers à leur émission, contre paiement d'un prix convenu à l'avance.
synonyms: []
