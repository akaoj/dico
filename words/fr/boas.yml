language: fr
word: boas
type: nom masculin
etymology: du latin boa, python
definitions:
  - 'Serpent constricteur non venimeux, plus ou moins aquatique, d''Amérique tropicale. (Taille : 2 à 6 m.)'
  - Long rouleau de plumes d'autruche affectant la forme d'un serpent, porté par les femmes, surtout vers 1900.
synonyms: []
