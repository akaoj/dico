language: fr
word: poufs
type: nom masculin
etymology: de pouf
definitions:
  - Tabouret bas capitonné, garni d'un volant ou d'une frange dissimulant les pieds (xixe s.).
  - Coussin épais, plus haut que large, servant de siège.
  - Drapé de nœuds formé par la robe au-dessus de la tournure, à la mode surtout entre 1869 et 1874.
synonyms: []
