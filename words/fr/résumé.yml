language: fr
word: résumé
type: nom masculin
etymology: ""
definitions:
  - 'Forme abrégée du contenu d''un texte, d''un document, d''un film : Faire le résumé d''un livre.'
  - 'Ouvrage succinct faisant un exposé sommaire d''une question : Les résumés de géographie pour le baccalauréat.'
  - 'Exposé succinct, ne retenant que l''essentiel d''un événement quelconque : Il nous a fait un résumé de la situation.'
synonyms: []
