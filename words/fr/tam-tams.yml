language: fr
word: tam-tams
type: nom masculin
etymology: onomatopée
definitions:
  - Tambour de bois africain servant à la transmission des messages ou à l'accompagnement des danses.
  - Sorte de gong chinois en bronze martelé, aux bords légèrement relevés.
  - Familier. Publicité tapageuse.
