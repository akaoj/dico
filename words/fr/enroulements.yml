language: fr
word: enroulements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''enrouler, fait de s''enrouler ; disposition de ce qui est enroulé sur soi-même ou sur quelque chose : L''enroulement des feuilles dans le bourgeon.'
  - (Agriculture) Maladie à virus de la pomme de terre dont les feuilles s'enroulent en cornet.
  - (Arts décoratifs) Motif décoratif tel que volute, crosse, rinceau, chantournement.
  - (Électricité) Ensemble des conducteurs formant un même circuit, dans un appareil ou dans une machine électrique.
  - (Textiles) Unité dévidable convenant à la manipulation, au stockage, au transport et à l'utilisation des fils et des rovings de fibres de verre.
synonyms: []
