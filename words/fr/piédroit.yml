language: fr
word: piédroit
type: nom masculin
etymology: ""
definitions:
  - Partie verticale de mur qui supporte la naissance d'une voûte.
  - Membre vertical qui porte la naissance d'une arcade.
  - Chacune des parties latérales d'une baie, comprenant le chambranle, le tableau, la feuillure, l'embrasure.
  - Chacun des montants latéraux du manteau d'une cheminée.
synonyms: []
