language: fr
word: exemplaire
type: nom masculin
etymology: bas latin exemplarium, copie originale
definitions:
  - 'Chacun des objets formés d''après un type unique reproduit (surtout en parlant de livres, de gravures) : Ce livre tire à dix mille exemplaires.'
  - 'Chacun des échantillons d''une même espèce, d''une même catégorie, d''un même ensemble : Un bel exemplaire de coquillage.'
synonyms: []
