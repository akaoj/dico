language: fr
word: merveille
type: nom féminin
etymology: latin populaire *miravella, du latin classique mirabilia, choses étonnantes
definitions:
  - 'Chose qui cause une grande admiration par sa beauté, sa grandeur, sa valeur : Ce bracelet est une merveille.'
  - 'Toute chose remarquable, d''une rare perfection : Cette liqueur est une merveille.'
  - Pâtisserie légère faite de pâte, détaillée en formes diverses, frite et saupoudrée de sucre.
synonyms: []
