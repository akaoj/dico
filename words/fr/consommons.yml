language: fr
word: consommons
type: verbe transitif
etymology: latin consummare, accomplir
definitions:
  - 'Littéraire. Mener une action, un état à un degré d''achèvement complet, à leur accomplissement définitif : Consommer la ruine d''une entreprise.'
  - 'Littéraire. Accomplir, perpétrer un acte néfaste : Consommer un forfait.'
  - 'Absorber un aliment, une boisson : Consommer trop de féculents.'
  - Prendre une boisson, une consommation dans un café, un restaurant, etc.
  - 'Utiliser une matière, un produit, l''employer, en le détruisant, en le rendant inutilisable, au fur et à mesure qu''on en fait usage, et, en particulier, l''utiliser comme source d''énergie : Voiture qui consomme beaucoup d''essence.'
  - 'Acheter un produit, une marchandise pour en faire usage ou non, ou y avoir recours, l''utiliser, en faire usage : Il consomme quatre romans policiers par semaine.'
synonyms: []
