language: fr
word: trop-pleins
type: nom masculin
etymology: ""
definitions:
  - 'Quantité de matière ou de liquide qui excède la contenance d''un récipient et se déverse au-dehors : Le trop-plein d''un bassin.'
  - 'Dispositif destiné à évacuer le liquide excédentaire d''un réservoir lorsqu''un niveau déterminé a été atteint : Chauffage central muni d''un trop-plein.'
  - 'Sentiment, faculté, force en très grande abondance, qui ne demandent qu''à être employés : Un trop-plein de vie.'
synonyms: []
