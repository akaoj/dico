language: fr
word: valseraient
type: verbe intransitif
etymology: ""
definitions:
  - Danser une valse.
  - 'Familier. Être projeté, lancé violemment : Sur le coup, il alla valser contre le mur.'
  - 'Être soumis à un mouvement, à un changement intensif et plus ou moins désordonné : Les ministres valsent. Les millions valsent entre ses mains.'
synonyms: []
