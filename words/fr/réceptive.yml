language: fr
word: réceptive
type: adjectif
etymology: latin receptum, de recipere, recevoir
definitions:
  - 'Susceptible d''accueillir facilement telle impression, suggestion, etc. : Il s''est montré réceptif à notre demande.'
  - Se dit d'un sujet dont l'organisme est particulièrement sensible à l'action de certains agents pathogènes.
synonyms: []
