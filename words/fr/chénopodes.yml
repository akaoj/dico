language: fr
word: chénopodes
type: nom masculin
etymology: latin chenopodium, du grec khênopous, patte d'oie
definitions:
  - Herbe voisine de l'épinard telle que le bon-Henri et le thé du Mexique. (Chenopodium ambrosioides [feuilles, fleurs et fruits] fournit une essence constituée à 80 % par l'ascaridol et qui possède une action vermicide sur les parasites de l'intestin.)
synonyms: []
