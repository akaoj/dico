language: fr
word: bandelettes
type: nom féminin
etymology: de bandeau
definitions:
  - Bande de tissu, de papier, etc., mince et étroite.
  - (Anatomie) Nom donné à certains organes ou parties d'organes, en raison de leur forme.
  - (Architecture) Sorte de listel ou de réglet.
  - (Histoire) 1.  Bande de lin blanc dont les Égyptiens entouraient les momies.2.  Bande qui, dans l'Antiquité grecque et romaine, ornait la tête des prêtres, les statues des dieux, les autels et la tête des victimes offertes en sacrifice.
synonyms: []
