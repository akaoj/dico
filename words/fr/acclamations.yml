language: fr
word: acclamations
type: nom féminin
etymology: latin acclamatio
definitions:
  - 'Cri de joie, d''approbation, d''enthousiasme collectif pour saluer ou approuver publiquement une personne, une œuvre, une nouvelle ; ovation, applaudissement : Les acclamations de la foule.'
  - Ovations qui saluaient les triomphateurs ou les empereurs.
  - Formule exprimant la joie, un souhait, une invocation (par exemple alléluia).
synonyms: []
