language: fr
word: perte
type: nom féminin
etymology: latin populaire perdita, du latin classique perdere, perdre
definitions:
  - 'Fait d''être privé de quelque chose qu''on possédait : Perte d''un bien.'
  - 'Fait de disparaître, d''être détruit : La perte d''un avion.'
  - 'Fait de perdre de l''argent ; somme perdue : Le compte des profits et pertes.'
  - 'Fait d''être privé de quelque chose dont on jouissait, de subir un dommage dans son intégrité physique, morale : Perte de la vue.'
  - 'Fait de perdre quelqu''un, d''en être séparé, en particulier par la mort ; cette privation elle-même : La perte cruelle d''un enfant.'
  - 'Fait d''égarer quelque chose qu''on ne retrouve plus : La perte de ses gants.'
  - 'Fait de gâcher, de gaspiller ce qui pourrait être mieux employé : Perte de temps.'
  - 'Quantité gaspillée de chaleur, d''énergie, de matière : Ces fenêtres mal fermées causent des pertes de chaleur.'
  - 'Fait d''être vaincu à une lutte, un combat, etc. : La perte d''une bataille, d''un procès.'
  - 'Fait de subir un dommage grave, une ruine ou un discrédit total : Il a juré notre perte.'
synonyms: []
