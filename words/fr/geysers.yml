language: fr
word: geysers
type: nom masculin
etymology: anglais geyser, de l'islandais Geysir, nom propre
definitions:
  - Source d'où jaillit de façon intermittente de l'eau chaude ou de la vapeur d'eau, avec dégagement sulfureux. (Les geysers résultent du réchauffement jusqu'à ébullition de l'eau phréatique par des gaz volcaniques.)
  - 'Grande gerbe jaillissante : Un geyser de pétrole.'
synonyms: []
