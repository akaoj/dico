language: fr
word: laudes
type: nom féminin pluriel
etymology: bas latin ecclésiastique laudes, pluriel du latin classique laus, laudis, louange
definitions:
  - Office du matin, composé essentiellement, depuis 1970, d'une hymne, de deux psaumes, d'un cantique de l'Ancien Testament, du Benedictus et d'une prière de louange et d'intercession. (Chez les moines, il a gardé sa structure ancienne, plus chargée de psaumes.)
synonyms: []
