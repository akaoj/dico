language: fr
word: tensions
type: nom féminin
etymology: latin tensio, de tendere, tendre
definitions:
  - 'État d''un tissu, d''une substance souple, élastique qui est tendu : Régler la tension d''une courroie.'
  - État de quelqu'un qui est tendu, contracté, nerveux. (On dit aussi tension nerveuse.)
  - 'Situation tendue entre deux groupes, deux personnes, deux États : Tension diplomatique.'
  - (Beaux-arts) Dynamisme contenu.
  - (Électricité) Grandeur scalaire égale à la circulation d'un champ électrique  d'un point A à un point B, le long d'un parcours donné.
  - (Matériaux) 1.  État d'un élément sollicité à la traction dans une structure.2.  État des contraintes dans un corps sollicité, et plus particulièrement composante normale de celles-ci.
  - (Mécanique) Force exercée pour tendre un fil.
  - (Phonétique) Phase initiale de l'articulation d'un phonème, pendant laquelle les organes articulateurs prennent la position requise pour son émission.
  - (Physiologie) 1.  État musculaire de préparation à une action, dans lequel un certain nombre de muscles spécifiques sont légèrement contractés.2.  Cet état musculaire généralisé ou ses conséquences observables dans le comportement d'un individu.
synonyms: []
