language: fr
word: interruption
type: nom féminin
etymology: latin interruptio, -onis
definitions:
  - 'Fait pour quelque chose de s''interrompre, d''être interrompu ; temps pendant lequel quelque chose est interrompu : Aucune interruption dans le planning n''est possible.'
  - 'Action de couper la parole à quelqu''un ; apostrophe, paroles lancées au milieu d''un discours : Les interruptions fusèrent de toutes parts.'
  - (Droit) Cessation d'une situation juridique avant qu'elle ait produit ses effets légaux.
  - (Informatique) Suspension provisoire de l'exécution d'un programme au profit d'un autre.
synonyms: []
