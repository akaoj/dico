language: fr
word: interrogations
type: nom féminin
etymology: latin interrogatio, -onis
definitions:
  - 'Action d''interroger, de poser des questions à quelqu''un ; question ou série de questions : Je voyais dans son regard une muette interrogation.'
  - 'Action de s''interroger, de se poser des questions : Ses continuelles interrogations sur la nature humaine.'
  - Question ou série de questions posées oralement à un élève ou à un candidat.
  - Action d'interroger un ordinateur.
  - Type de phrase, marquée par certains procédés (intonation, ordre des mots, etc.), qui a pour objet de poser une question ou qui implique un doute.
synonyms: []
