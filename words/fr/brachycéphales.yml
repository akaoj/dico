language: fr
word: brachycéphales
type: adjectif et nom
etymology: ""
definitions:
  - Se dit d'un individu qui a le crâne aussi développé dans le sens latéral que dans le sens longitudinal.
  - Se dit d'un individu qui présente une malformation crânienne viable, consécutive à une soudure prématurée des sutures frontopariétales du crâne, avec atrophie de la partie intermédiaire du cerveau.
synonyms: []
