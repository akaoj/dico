language: fr
word: répugnent
type: verbe transitif indirect
etymology: latin repugnare, s'opposer à
definitions:
  - 'Inspirer à quelqu''un du dégoût, de la répugnance, de l''aversion physique : Cette nourriture lui répugne.'
  - 'Inspirer à quelqu''un du mépris, de l''écœurement, de l''aversion morale : Cet individu me répugne.'
  - 'Éprouver de l''aversion à faire quelque chose : Je répugne à accuser un ami.'
synonyms: []
