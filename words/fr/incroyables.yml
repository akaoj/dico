language: fr
word: incroyables
type: adjectif
etymology: ""
definitions:
  - 'Qui n''est pas ou qui est peu croyable par son manque de vraisemblance : Un récit plein de péripéties incroyables.'
  - 'Qui suscite l''étonnement par son caractère excessif, démesuré ; extraordinaire, prodigieux : Faire preuve d''une énergie incroyable.'
  - 'Qui sort du commun, dont le côté insolite ou extrême amuse, surprend, irrite : Elle a toujours les coiffures les plus incroyables.'
synonyms: []
