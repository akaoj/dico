language: fr
word: creux
type: nom masculin
etymology: ""
definitions:
  - 'Cavité, endroit creux, partie vide ou concave d''une surface ; renfoncement, trou : Le creux d''un rocher.'
  - 'Concavité présentée par une partie du corps : Creux de l''aisselle.'
  - Distance verticale entre la crête d'une lame et sa base.
  - 'Période où l''activité est ralentie : Le creux des ventes après la période des fêtes.'
  - (Marine) Profondeur intérieure d'un navire.
  - (Sculpture) Synonyme de moule.
synonyms: []
