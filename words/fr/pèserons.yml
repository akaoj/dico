language: fr
word: pèserons
type: verbe transitif indirect
etymology: ""
definitions:
  - 'Exercer une pression sur, contre quelque chose : Peser sur un levier.'
  - 'Constituer une charge pour quelqu''un : Les impôts pèsent inégalement sur les contribuables.'
  - 'Exercer sur quelqu''un une influence, une pression morale : Ces considérations pèsent sur le choix des clients.'
  - 'Être pénible à supporter : La solitude lui pèse.'
  - 'Incomber à quelqu''un, le concerner : Des soupçons pèsent sur vous.'
synonyms: []
