language: fr
word: affreuse
type: adjectif
etymology: de affres
definitions:
  - 'Qui suscite la répulsion, le dégoût, l''horreur ; atroce : Un crime affreux.'
  - 'Qui est très laid, hideux : Une robe affreuse.'
  - 'Qui est très désagréable, pénible, ennuyeux : Il fait un temps affreux.'
synonyms: []
