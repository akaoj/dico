language: fr
word: caboches
type: nom féminin
etymology: mot picard, d'un élément ca-, et ancien français boce, bosse
definitions:
  - 'Familier. Tête, esprit : Mets-toi bien ça dans la caboche.'
  - Portion de tige adhérant au pétiole de la feuille de tabac.
  - Clou à grosse tête utilisé en particulier pour renforcer la semelle des chaussures de fatigue.
synonyms: []
