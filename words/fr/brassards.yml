language: fr
word: brassards
type: nom masculin
etymology: moyen français brassal, de l'italien bracciale
definitions:
  - Ancienne pièce d'armure recouvrant le bras.
  - Ruban entourant le bras, porté comme signe distinctif.
  - Autrefois, ruban blanc que les garçons portaient au bras le jour de leur communion solennelle.
  - Crêpe qu'on met au bras quand on est en deuil.
