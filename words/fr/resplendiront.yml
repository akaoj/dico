language: fr
word: resplendiront
type: verbe intransitif
etymology: latin resplendere
definitions:
  - 'Renvoyer la lumière, briller d''un vif éclat : La surface de la mer resplendissait sous le soleil.'
  - 'S''épanouir, s''illuminer sous l''effet d''un sentiment violent et agréable : Visage qui resplendit de joie.'
synonyms: []
