language: fr
word: vacuole
type: nom féminin
etymology: latin vacuum, le vide
definitions:
  - Enclave inerte se formant dans le cytoplasme de la cellule. (Dans les cellules végétales adultes, les vacuoles sont de grande taille ; parfois une grande vacuole unique occupe la majeure partie de la cellule. Dans la cellule animale, les vacuoles sont réduites et souvent invisibles en microscopie ordinaire.)
  - Cavité millimétrique à centimétrique à l'intérieur d'une roche.
synonyms: []
