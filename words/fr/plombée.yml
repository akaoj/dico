language: fr
word: plombée
type: nom féminin
etymology: ""
definitions:
  - Dard, massue, fléau de fouet d'armes garnis de plomb (Antiquité et Moyen Âge).
  - Masse de plomb ou pierre percée dont on garnit les lignes et les filets de pêche.
  - Pêche au coup, qui consiste à maintenir une esche sur le fond au moyen d'un lest suffisant pour empêcher la ligne de dériver.
  - Synonyme de lest.
