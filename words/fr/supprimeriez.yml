language: fr
word: supprimeriez
type: verbe transitif
etymology: latin supprimere
definitions:
  - 'Faire cesser une institution, une loi, mettre fin à leurs effets : Un régime qui a supprimé les libertés essentielles.'
  - 'Faire disparaître, faire cesser quelque chose, enlever : Un médicament qui supprime la douleur.'
  - 'Se débarrasser de quelqu''un en le tuant : Supprimer un témoin gênant.'
synonyms: []
