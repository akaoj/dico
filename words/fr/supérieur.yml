language: fr
word: supérieur
type: adjectif
etymology: latin superior
definitions:
  - 'Qui se trouve dans la partie haute d''un ensemble, est situé au-dessus du reste : Partie supérieure du corps. La tranche supérieure de l''impôt.'
  - 'Qui, dans une classification, a un rang considéré comme très élevé : Un article de qualité supérieure. Un cadre supérieur.'
  - 'Qui, du point de vue quantitatif, est plus grand que quelque chose d''autre : Toutes ses notes sont supérieures à la moyenne.'
  - 'Qui, par ses qualités, sa valeur, etc., se situe à un niveau plus élevé qu''un autre, que d''autres : Son dernier roman est supérieur aux précédents.'
  - 'Qui témoigne, chez son auteur, de condescendance ou d''arrogance à l''égard d''autrui : Prendre des airs supérieurs.'
  - (Géographie) Se dit d'un point qui est plus rapproché de la source du cours d'eau ; se dit de la section amont d'un cours d'eau.
synonyms: []
