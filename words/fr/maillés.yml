language: fr
word: maillés
type: verbe passif
etymology: ""
definitions:
  - 'Être fait de mailles : Armure maillée.'
  - Être fait de mailles de plomb, en parlant d'un vitrail.
  - 'En Suisse, être tordu, faussé : Une poutre maillée.'
  - En parlant d'un animal, avoir le plumage, le pelage marqué de mailles.
synonyms: []
