language: fr
word: caste
type: nom féminin
etymology: portugais casta, race
definitions:
  - Groupe social endogame, ayant le plus souvent une profession héréditaire et qui occupe un rang déterminé dans la hiérarchie d'une société.
  - 'Péjoratif. Groupe qui se distingue par ses privilèges et son esprit d''exclusive à l''égard de toute personne qui n''appartient pas au groupe : Esprit de caste.'
  - 'Chacune des trois formes adultes des insectes sociaux : femelle (ou reine), mâle et neutre (ouvriers, soldats).'
synonyms: []
