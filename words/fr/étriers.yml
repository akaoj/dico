language: fr
word: étriers
type: nom masculin
etymology: ancien français estreu, du francique *streup
definitions:
  - Arceau en métal, suspendu par une courroie de chaque côté de la selle, sur lequel le cavalier pose le pied.
  - (Alpinisme) Petite échelle de corde comportant de deux à quatre barreaux de métal léger que l'alpiniste utilise en escalade artificielle. (L'étrier est fixé à un piton par l'intermédiaire d'un mousqueton.)
  - (Anatomie) Troisième osselet de l'oreille moyenne, s'articulant en dehors avec l'enclume, en dedans avec la fenêtre ovale de l'oreille interne.
  - (Automobile) Synonyme de étoquiau.
  - (Bâtiment) 1.  Arceau métallique servant à la suspension des échafaudages volants.2.  Lien métallique utilisé pour renforcer une pièce de charpente ou pour la lier à une autre.3.  Dans un élément en béton armé, cadre servant à relier deux armatures principales.
  - (Sports) Pièce métallique antérieure de la fixation de ski (ski de fond, saut) servant à maintenir l'avant de la chaussure.
  - (Technique) Crochet à dents que certains ouvriers (couvreurs, électriciens, élagueurs, etc.) se fixent aux pieds pour grimper le long d'une corde, des poteaux de bois ou des arbres.
  - (Textiles) Partie du taquet sur laquelle vient buter la navette des métiers à tisser.
