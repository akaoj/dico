language: fr
word: disque
type: nom masculin
etymology: latin discus, du grec diskos, palet
definitions:
  - Support circulaire contenant un enregistrement destiné à la reproduction phonographique (disque noir ou vinyle et disque compact) ou vidéographique (disque vidéo, DVD).
  - 'Objet plat et circulaire : Le disque d''une horloge.'
  - Surface visible d'un astre, lorsqu'elle apparaît plus ou moins circulaire.
  - Palet rond et pesant que les athlètes antiques s'exerçaient à lancer ; aujourd'hui, palet pesant 2 kg pour les hommes et 1 kg pour les femmes, qu'on lance à partir d'un cercle ; concours d'athlétisme pratiqué avec ce palet.
  - (Agriculture) Pièce travaillante d'outils de travail du sol, en forme de calotte sphérique.
  - (Astronomie) Composante aplatie d'une galaxie spirale, comprenant de la matière interstellaire et des étoiles.
  - (Horlogerie) Pièce circulaire mince qui peut comporter des graduations concernant la date, le jour, etc.
  - (Informatique) Support circulaire recouvert d'une surface permettant d'enregistrer des informations sous forme binaire sur des pistes concentriques. (Les supports d'enregistrement peuvent être magnétiques [disques durs, d'une très grande capacité de stockage] ou à lecture optique [disques optiques, cédéroms, DVD, de grande capacité].)
  - (Mathématiques) Synonyme de boule.
synonyms: []
