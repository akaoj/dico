language: fr
word: cols
type: nom masculin
etymology: latin collum, cou
definitions:
  - Synonyme vieilli de cou.
  - Partie rapportée d'un vêtement en bordure de l'encolure.
  - Goulot, partie étroite et allongée d'une bouteille, d'un vase, etc.
  - Partie déprimée d'un relief, d'une arête montagneuse, souvent utilisée pour passer d'un versant à l'autre.
  - (Anatomie) Portion rétrécie de certains os (fémur, humérus) ou de certains organes creux (col de l'utérus, col de la vessie).
  - (Botanique) Conduit allongé qui, dans l'archégone des plantes, surmonte l'oosphère.
  - (Technique) Partie rétrécie d'une tuyère, au plan de raccordement du convergent et du divergent.
synonyms: []
