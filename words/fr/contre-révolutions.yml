language: fr
word: contre-révolutions
type: nom féminin
etymology: ""
definitions:
  - Mouvement politique ou social destiné à combattre une révolution, à en ruiner les résultats.
  - (avec une majuscule) Mouvement d'opposition à la Révolution française, visant à détruire l'œuvre de cette dernière et à restaurer l'Ancien Régime.
