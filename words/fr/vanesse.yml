language: fr
word: vanesse
type: nom féminin
etymology: latin scientifique vanessa
definitions:
  - Beau papillon (nymphalidé) roux, brun et jaune dont les chenilles sont épineuses mais non poilues et les chrysalides toujours suspendues. (Les principales espèces françaises sont le vulcain, la belle-dame, la grande et la petite tortue, le paon de jour, le morio, la carte géographique.)
synonyms: []
