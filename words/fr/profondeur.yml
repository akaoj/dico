language: fr
word: profondeur
type: nom féminin
etymology: de profond
definitions:
  - 'Distance, dimension du fond à la surface, du fond à l''orifice : La profondeur du fleuve. Un trou de deux centimètres de profondeur.'
  - 'Distance comptée vers le bas à partir de la surface d''un liquide, du sol : Nager à deux mètres de profondeur.'
  - 'Dimension de la face avant vers la face postérieure ou de l''ouverture, du bord vers le fond : Une armoire de soixante centimètres de profondeur.'
  - 'Endroit profond, partie enfoncée, éloignée de la surface, du bord : Les animaux qui vivent dans la profondeur des bois.'
  - 'Degré extrême, forte intensité de quelque chose : Profondeur d''un mystère.'
  - 'Caractère d''une pensée, d''un esprit profonds, pénétrants : Grande profondeur d''esprit.'
  - (Aéronautique) Dimension d'une aile mesurée parallèlement à son déplacement dans l'air.
  - (Militaire) Espace compris entre l'avant et l'arrière de toute formation, position ou dispositif.
synonyms: []
