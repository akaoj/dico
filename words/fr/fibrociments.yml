language: fr
word: fibrociments
type: nom masculin
etymology: nom déposé
definitions:
  - Matériau en amiante-ciment. (Léger et incombustible, le Fibrociment est utilisé en plaques planes pour les cloisons, les revêtements de murs, de plafonds, etc. ; en plaques ondulées et en ardoises pour la couverture ; en tuyaux pour les canalisations.)
