language: fr
word: défoncement
type: nom masculin
etymology: ""
definitions:
  - Action de défoncer un terrain, une route.
  - Labour profond donné à un sol, destiné à éliminer les couches durcies en profondeur avant la plantation de végétaux à racines profondes (vigne, arbres fruitiers).
  - Action de percer, avec une alêne, des trous sur la partie superficielle d'un cuir, pour ressortir sur le chant et permettre un assemblage.
  - Action de défoncer un tonneau, une caisse, etc.
