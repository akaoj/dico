language: fr
word: saveurs
type: nom féminin
etymology: latin sapor, -oris
definitions:
  - 'Propriété qu''ont certains corps de produire une sensation sur l''organe du goût : L''eau est inodore et sans saveur.'
  - 'Qualité d''un mets, d''une boisson qui produisent une sensation agréable et durable : Relever la saveur d''un plat.'
  - 'Ce qui constitue l''agrément, le charme de quelque chose : La saveur d''un dessin.'
synonyms: []
