language: fr
word: belougas
type: nom masculin
etymology: russe belouga, de belyï, blanc
definitions:
  - Grand mammifère cétacé (5 m de long) muni de dents et voisin du narval, mais souvent appelé baleine blanche ou dauphin blanc. (Le béluga vit en grands troupeaux et communique par des sifflements.)
  - Nom commun à divers poissons de grande taille (requins, thon, esturgeon, etc.).
  - Caviar fourni par le grand esturgeon Huso huso.
  - Petit yacht à voiles, dériveur à bouchains vifs, apparu au lendemain de la Seconde Guerre mondiale. (La coque peut recevoir un hors-bord.)
synonyms: []
