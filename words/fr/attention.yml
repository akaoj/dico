language: fr
word: attention
type: nom féminin
etymology: latin attentio
definitions:
  - 'Capacité de concentrer volontairement son esprit sur un objet déterminé ; cette concentration elle-même : Il est incapable de fixer son attention.'
  - 'Sollicitude, gentillesse envers quelqu''un ; marque d''intérêt, d''affection (surtout pluriel) : Je suis très sensible aux attentions qu''il a pour moi.'
  - (Psychologie) Activité ou état par lesquels un sujet augmente son efficience à l'égard de certains contenus psychologiques (perceptifs, intellectuels, mnésiques, etc.), le plus souvent en en sélectionnant certaines parties ou certains aspects et en inhibant ou négligeant les autres.
