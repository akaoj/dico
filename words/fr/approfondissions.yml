definitions:
  - 'Rendre (plus) profond quelque chose : Approfondir un canal.'
  - 'Rendre plus intense, accroître un état affectif ou autre : Approfondir un désaccord.'
  - 'Pénétrer plus avant dans l''analyse, l''étude de quelque chose : Approfondir une question.'
