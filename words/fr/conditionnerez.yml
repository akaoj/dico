language: fr
word: conditionnerez
type: verbe transitif
etymology: ""
definitions:
  - 'Être une condition importante ou essentielle de la réalisation d''une action ou d''un événement, de son apparition, de son existence, être l''élément dont dépend cette action, cet événement, etc. ; commander : Votre état de santé conditionne notre départ.'
  - 'Influencer fortement le comportement et l''opinion de quelqu''un, d''un groupe, et le plus souvent sans qu''ils se rendent compte du processus : Les publicitaires conditionnent le public.'
  - Traiter un produit pour lui assurer certaines caractéristiques de composition ou de conservation.
  - Mettre un local dans des conditions définies de température et de degré hygrométrique.
  - Emballer une marchandise en vue de sa présentation commerciale.
