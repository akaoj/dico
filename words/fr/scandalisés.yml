language: fr
word: scandalisés
type: verbe transitif
etymology: bas latin scandalizare
definitions:
  - 'Susciter l''indignation par un comportement, un caractère contraires à la morale, aux bienséances : Il a scandalisé tout le monde par son sans-gêne.'
  - 'Choquer quelqu''un par ses aspects très ou trop novateurs, inhabituels : Architecte qui a scandalisé ses contemporains par ses audaces.'
  - Être une cause de péché, porter au péché.
synonyms: []
