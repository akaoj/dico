language: fr
word: cages
type: nom féminin
etymology: latin cavea
definitions:
  - Enceinte portative en fils de fer ou en menus barreaux, pour tenir enfermés des oiseaux ou de petits animaux.
  - Enceinte fixe ou portative de grandes dimensions, garnie de barreaux, où l'on enferme des animaux sauvages.
  - Familier. Prison.
  - (Aquaculture) Enclos flottant ou immergé destiné à l'élevage des poissons.
  - (Métallurgie) Bâti double d'un laminoir, qui porte les paliers sur lesquels reposent les cylindres.
  - (Sports) Ensemble des poteaux, de la barre transversale et des filets, devant lequel se tient le gardien de but (football, hockey, handball, water-polo).
synonyms: []
