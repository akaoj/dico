language: fr
word: gommes
type: nom féminin
etymology: bas latin gumma, du latin classique gummis
definitions:
  - Substance glucidique visqueuse, collante, qui exsude du tronc de certains végétaux, naturellement ou par suite d'un traumatisme. (Les gommes sont utilisées en pharmacie, dans l'industrie des apprêts, des colles et des vernis.)
  - Article de bureau à base d'élastomère et servant à effacer les traits de crayon ou d'encre.
  - Friandise faite de gomme naturelle, de sucre et de sirop de glucose.
  - (Mécanique) Dépôt qui se forme sur les soupapes d'admission des moteurs à explosion et qui est dû à l'oxydation des dioléfines contenues dans les essences.
  - (Médecine) Lésion infectieuse formant une grosseur qui se ramollit, puis s'ulcère et se vide.
