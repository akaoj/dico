language: fr
word: litières
type: nom féminin
etymology: de lit
definitions:
  - Lit de paille ou d'autres matières végétales, souple, isolant et absorbant, qu'on étend dans les bâtiments d'élevage pour servir de couche aux animaux.
  - Lit portatif surmonté d'un baldaquin et muni de brancards à l'avant et à l'arrière.
  - Mélange de particules absorbantes pour chats d'appartement.
  - Ensemble des débris végétaux qui s'accumulent et s'incorporent au sol minéral, plus ou moins rapidement, pour donner l'humus. (En sylviculture, on dit aussi couverture morte.)
  - Accumulation, sur les claies d'élevage, des déchets de feuilles de mûrier et des excréments des vers à soie.
