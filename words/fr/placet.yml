language: fr
word: placet
type: nom masculin
etymology: latin placet, il plaît
definitions:
  - Formule d'adhésion en usage dans les assemblées conciliaires et synodales. (Pour formuler un vote négatif, on dit non placet.)
  - Acte de procédure comportant les références d'une affaire et l'assignation, qui est déposé au greffe d'une juridiction pour sa mise au rôle.
  - Littéraire. Demande écrite, concise, qui était faite pour obtenir une grâce, une faveur.
synonyms: []
