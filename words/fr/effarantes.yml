language: fr
word: effarantes
type: adjectif
etymology: ""
definitions:
  - 'Qui effare, provoque une stupeur mêlée d''effroi ; affolant, stupéfiant : L''aventure effarante de navigateurs inexpérimentés.'
  - 'Qui atteint un degré extrême, inouï : C''est effarant ce qu''il peut être distrait.'
synonyms: []
