language: fr
word: avertissements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''avertir, de faire savoir : Il est parti sans le moindre avertissement.'
  - 'Appel à l''attention de quelqu''un pour le détourner d''une action, le garder d''un danger, etc. : Il n''a pas tenu compte de mon avertissement.'
  - Rappel à l'ordre avec inscription au dossier pour un fonctionnaire ; blâme avec menace de sanction à l'égard d'un enfant, d'un élève, d'un sportif.
  - Petite introduction ou courte préface qu'on place en tête d'un livre.
  - Signal annonçant à distance au mécanicien d'une locomotive un signal d'arrêt fermé.
  - Premier avis adressé au contribuable d'avoir à s'acquitter des contributions mises en recouvrement.
  - Punition disciplinaire non restrictive de liberté infligée à un officier, à un sous-officier ou à un homme du rang.
