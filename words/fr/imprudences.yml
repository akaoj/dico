language: fr
word: imprudences
type: nom féminin
etymology: latin imprudentia
definitions:
  - 'Défaut de quelqu''un d''imprudent : Votre imprudence risque de vous coûter cher.'
  - 'Caractère d''une action imprudente : Imprudence des paroles de quelqu''un.'
  - 'Action irréfléchie, accomplie sans souci des conséquences dangereuses qu''elle peut avoir : Commettre une imprudence.'
synonyms: []
