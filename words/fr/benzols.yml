definitions:
  - Fraction de la distillation des goudrons de houille qui bout au-dessous de 170 °C et qui est constituée en majeure partie d'un mélange de benzène, de toluène et de xylènes. (Le benzol brut doit être purifié avant d'être rectifié ou utilisé comme carburant.)
