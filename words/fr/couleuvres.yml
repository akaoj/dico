language: fr
word: couleuvres
type: nom féminin
etymology: latin populaire colobra, du latin classique coluber
definitions:
  - Serpent (colubridé) non venimeux pour l'homme, à pupille ronde et à longue queue prolongeant insensiblement le tronc.
  - Lézarde dans une voûte ou un plancher.
