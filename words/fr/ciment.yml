language: fr
word: ciment
type: nom masculin
etymology: latin caementum, pierre non taillée
definitions:
  - Matière pulvérulente formant avec l'eau, ou une solution saline, une pâte plastique liante, susceptible d'agglomérer, en durcissant, des substances variées.
  - Nom donné à certains liants non hydrauliques comme le ciment des carriers, le ciment magnésien, etc.
  - 'Littéraire. Ce qui relie fortement, rapproche, consolide : Le ciment d''une amitié.'
  - (Céramique) Synonyme ancien de chamotte.
  - (Géologie) Matériel d'origine chimique soudant entre eux les éléments constitutifs d'une roche.
synonyms: []
