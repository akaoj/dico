language: fr
word: surintendant
type: nom masculin
etymology: moyen français superintendant, du latin médiéval superintendens, -entis
definitions:
  - Celui qui dirigeait en chef un service, un secteur.
  - Dans les Églises de la confession d'Augsbourg, pasteur qui, dans une circonscription ecclésiastique, exerce une autorité présidentielle.
synonyms: []
