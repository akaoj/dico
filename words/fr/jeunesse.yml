language: fr
word: jeunesse
type: nom féminin
etymology: de jeune
definitions:
  - 'Période de la vie humaine comprise entre l''enfance et l''âge mûr : Les œuvres de jeunesse d''un écrivain.'
  - 'Fait d''être jeune ou d''être formé de personnes jeunes pour un groupe : Jeunesse d''une équipe dirigeante.'
  - 'Ensemble des traits physiques et moraux propres aux personnes jeunes, mais dont certains peuvent subsister chez celles qui ne le sont plus : Déborder de jeunesse. Garder sa jeunesse d''esprit.'
  - Période précédant l'âge adulte d'un animal, la production des premiers fruits d'un végétal.
  - '(En apposition.) Se dit des publications ou des activités destinées aux enfants et aux adolescents : La littérature jeunesse. Les loisirs jeunesse.'
  - 'Littéraire. Période de croissance, de développement de quelque chose ; état, caractère des choses nouvellement créées ou établies et qui n''ont pas encore atteint la plénitude de leurs qualités : Science qui est dans sa jeunesse.'
  - 'Ensemble des jeunes, ou des enfants et des adolescents : Émissions pour la jeunesse.'
  - (Géographie) Premier stade de la topographie d'une vallée dans la théorie davisienne du cycle d'érosion et caractérisé par la vigueur du relief.
synonyms: []
