language: fr
word: carat
type: nom masculin
etymology: italien carato, de l'arabe qīrātlowdot, poids, du grec keration, petit poids
definitions:
  - Unité de mesure de masse de 2 dg, employée dans le commerce des diamants et pierres précieuses. (Nom officiel carat métrique.)
  - Unité du titrage de l'or dans un alliage. (Chaque carat représente un vingt-quatrième du poids de l'alliage.)
