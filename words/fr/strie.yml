language: fr
word: strie
type: nom féminin
etymology: latin stria
definitions:
  - 'Chacun des sillons peu profonds parallèles entre eux qui marquent une surface : Les stries d''une coquille.'
  - 'Chacune des lignes ou rayures parallèles qui se détachent sur un fond : Les stries d''une étoffe.'
  - Nom parfois donné aux listels ou filets séparant des cannelures.
  - Ligne structurale pouvant exister sur un miroir de faille (miroir strié par opposition à miroir poli) ou sur une surface de banc, à la suite du frottement entre les deux compartiments ou entre les deux couches.
synonyms: []
