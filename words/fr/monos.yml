definitions:
  - Préfixe, du grec monos, seul, entrant dans la composition de nombreux mots. (En chimie, placé devant le nom d'un atome ou d'un radical, mono- précise que cet atome ou ce radical ne sont fixés qu'une seule fois dans une molécule.)
