language: fr
word: venin
type: nom masculin
etymology: latin populaire *venimen, du latin classique venenum, poison
definitions:
  - Liquide toxique sécrété par les organes de certains animaux et de certaines plantes, et pouvant être, en général, inoculé par piqûre ou par morsure.
  - 'Littéraire. Malveillance blessante et haineuse : Regard chargé de venin.'
synonyms: []
