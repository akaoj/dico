language: fr
word: pangolin
type: nom masculin
etymology: malais panggoling
definitions:
  - Mammifère pholidote (manidé), édenté, au corps recouvert d'écailles cornées et imbriquées, des régions tropicales d'Afrique et d'Asie, capturant fourmis et termites avec sa longue langue gluante.
