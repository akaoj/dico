language: fr
word: concentrations
type: nom féminin
etymology: ""
definitions:
  - 'Action de concentrer, fait de se rassembler, de se réunir ; état de ce qui est ainsi réuni : La concentration de la population dans les villes. La concentration de tous les pouvoirs en un seul homme.'
  - 'Action de faire porter toute son attention sur un même objet : Son manque de concentration lui a fait faire plusieurs erreurs.'
  - Opération de regroupement de plusieurs entreprises s'appuyant sur une logique industrielle, commerciale ou financière, afin de constituer de grands groupes ou des firmes par prise de contrôle des stades successifs d'une même filière (concentration verticale ou intégration), par association d'entreprises fabriquant le même bien ou fournissant le même service (concentration horizontale) ou par association d'entreprises dans des métiers divers (concentration conglomérale).
  - Synonyme de aloi.
  - (Agroalimentaire) Opération permettant l'élimination partielle d'eau d'une solution soit avant une autre transformation (fabrication de poudre de lait, cristallisation du sucre), soit pour réduire le volume d'un liquide.
  - (Chimie) 1.  Action d'augmenter la richesse d'un mélange en une substance déterminée, par l'élimination de liquides moins denses, d'impuretés ou de corps étrangers.2.  Masse d'un corps dissous dans l'unité de volume de la solution.
  - (Militaire) Autrefois, opération consistant à rassembler les grandes unités, mises sur pied à la mobilisation, en des emplacements prévus à l'avance, avant de les engager au combat.
  - (Mines) Traitement du minerai brut pour l'obtention de concentrés riches à teneur marchande. (Les procédés employés sont de nature physique [électrique, magnétique, mécanique…] ou physico-chimique [flottation, hydrométallurgie…].)
  - (Télévision) Réduction des dimensions de la surface d'impact du faisceau d'électrons sur l'écran d'un tube cathodique ou d'un tube image, de façon à assurer une bonne reproduction des détails de l'image.
