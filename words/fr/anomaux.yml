language: fr
word: anomaux
type: adjectif
etymology: grec anômalos, inégal
definitions:
  - Qui s'écarte du fait habituel ; exceptionnel.
  - Se dit d'un produit dont la faible fréquence d'achat implique une démarche d'achat spécifique.
  - Se dit d'un énoncé présentant des divergences par rapport aux règles de la langue.
synonyms: []
