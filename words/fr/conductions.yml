language: fr
word: conductions
type: nom féminin
etymology: de conduire
definitions:
  - Passage de la chaleur ou de l'électricité d'un point à un autre d'un corps sous l'action d'une différence de température ou de potentiel électrique.
  - Transmission du potentiel d'action, le long d'un neurone ou d'une cellule musculaire.
