language: fr
word: rocaille
type: nom féminin
etymology: de roc 1
definitions:
  - Terrain rempli de cailloux ; amas de petites pierres sur le sol.
  - Ouvrage, revêtement qui imite les rochers, les pierres, les concrétions naturelles. (La rocaille a orné les grottes des jardins depuis la Renaissance.)
  - Style ornemental qui fut en vogue, en France, d'environ 1710 à 1750.
  - Partie de jardin d'ornement traitée en pentes, dans laquelle on allie des roches et des plantes.
synonyms: []
