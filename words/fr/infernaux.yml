language: fr
word: infernaux
type: adjectif
etymology: bas latin infernalis, du latin classique infernus
definitions:
  - 'Littéraire. Qui appartient à l''enfer ou aux enfers : Les puissances infernales.'
  - 'Qui inspire l''horreur : Une cruauté infernale.'
  - 'Qu''il est très difficile de supporter : Cet enfant est infernal ! Vacarme infernal.'
