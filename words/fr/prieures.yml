language: fr
word: prieures
type: nom
etymology: latin prior, supérieur
definitions:
  - Dans une abbaye bénédictine, moine nommé par l'abbé, ou moniale nommée par l'abbesse, pour les aider dans leur tâche spirituelle et les remplacer en cas d'absence.
  - Dans certains ordres, supérieur local d'une communauté.
synonyms: []
