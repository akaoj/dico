language: fr
word: particulièrement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière particulière, privilégiée par rapport aux autres éléments d''un ensemble : Il aime les fruits et particulièrement les poires.'
  - 'À un haut degré, avec insistance : Il a particulièrement bien travaillé ce trimestre.'
