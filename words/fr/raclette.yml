language: fr
word: raclette
type: nom féminin
etymology: de racler
definitions:
  - Appareil muni d'une lame souple en caoutchouc et servant à nettoyer une surface lisse.
  - Fromage gras au lait de vache, à pâte cuite, pressée, en forme de meule ; sorte de fondue à base de tranches de ce fromage, dont on racle au fur et à mesure la partie ramollie pour la manger chaude avec des pommes de terre. (Spécialité du Valais.)
  - Synonyme de coupe-pâte.
  - Outil de ramonage pour gratter la suie, nettoyer les tubes de chaudière.
synonyms: []
