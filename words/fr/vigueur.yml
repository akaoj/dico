language: fr
word: vigueur
type: nom féminin
etymology: latin vigor
definitions:
  - 'Force physique ; capacité de résistance, de développement d''un être vivant : La vigueur de la jeunesse.'
  - 'Grande force musculaire : Vigueur d''un athlète.'
  - 'Puissance, fermeté, force manifestée dans la pensée, le style, l''expression : S''exprimer avec vigueur.'
  - Aptitude des végétaux à se développer.
synonyms: []
