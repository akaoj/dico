language: fr
word: anachorète
type: nom masculin
etymology: latin ecclésiastique anachora, du grec anachôrêtês, de anakhôrein, se retirer
definitions:
  - Moine se retirant de la société des hommes pour vivre en ermite, par opposition au cénobite, qui vit en communauté. (Le berceau de l'anachorétisme se situe dans le désert de Thébaïde en Haute-Égypte.)
