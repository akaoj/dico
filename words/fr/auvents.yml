language: fr
word: auvents
type: nom masculin
etymology: ancien provençal amban, retranchement, peut-être du gaulois [ande] banno, corne
definitions:
  - Petit toit en saillie, servant à garantir de la pluie.
  - Avancée de toile destinée à protéger l'entrée d'une tente.
  - Abri en paillasson ou en bois, placé en haut d'un mur d'espalier pour le garantir du vent.
