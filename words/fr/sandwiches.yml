language: fr
word: sandwiches
type: nom masculin
etymology: anglais sandwich, du nom de John Montagu, comte de Sandwich, qui, au XVIIIes., se faisait servir ce mets à sa table de jeu
definitions:
  - Tranches de pain, entre lesquelles on met une tranche de jambon, de fromage, etc.
  - Matériau composite constitué d'une âme très légère (bois, mousses organiques, nid d'abeilles) comprise entre deux plaques de matériau résistant. (Ces matériaux sont largement utilisés dans les industries aéronautique et spatiale, et dans le bâtiment.)
synonyms: []
