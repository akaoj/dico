language: fr
word: astérisque
type: nom masculin
etymology: latin médiéval asteriscus, du grec asteriskos, petite étoile
definitions:
  - Signe typographique en forme d'étoile (*) pouvant avoir diverses valeurs conventionnelles. (Il peut indiquer un renvoi à une note ou à un autre mot du texte. En philologie, on place un astérisque devant une forme hypothétique ou reconstituée considérée comme l'étymon d'un mot de la langue. En informatique, il indique une multiplication.)
synonyms: []
