language: fr
word: flache
type: nom féminin
etymology: ancien français flac, mou, du latin flaccus
definitions:
  - Endroit d'un tronc d'arbre où le bois est mis à nu.
  - Dans un débit, présence d'une portion de la surface de la grume d'où provient la pièce.
  - Synonyme de blanchis.
  - Dénivellation localisée à la surface d'une chaussée.
synonyms: []
