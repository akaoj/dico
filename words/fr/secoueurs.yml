language: fr
word: secoueurs
type: nom masculin
etymology: ""
definitions:
  - Crible incliné, oscillant à l'arrière de la moissonneuse-batteuse, qui extrait les derniers grains entraînés avec la paille sortant du batteur.
  - Appareil de fonderie permettant, par secousses, de briser les moules en sable et de les détacher de la pièce coulée.
synonyms: []
