language: fr
word: bétel
type: nom masculin
etymology: portugais betel
definitions:
  - Poivrier grimpant, aux feuilles d'odeur agréable.
  - Préparation masticatoire d'Inde et d'Extrême-Orient qui colore la salive en rouge, comprenant de la noix d'arec saupoudrée de chaux, enveloppée d'une feuille de bétel.
synonyms: []
