language: fr
word: kénotron
type: nom masculin
etymology: grec kenos, vide, et électron
definitions:
  - Valve à deux électrodes, l'une chaude, l'autre froide, employée pour l'alimentation des tubes à rayons X et pour le redressement des courants alternatifs de faible intensité et de haute ou très haute tension.
