language: fr
word: amnistie
type: nom féminin
etymology: grec amnêstia, oubli, pardon
definitions:
  - Acte du législateur qui efface rétroactivement le caractère punissable des faits auxquels il s'applique. (Selon le cas, l'amnistie empêche ou éteint l'action publique, annule la condamnation déjà prononcée ou met un terme à l'exécution de la peine. Les peines amnistiées ne figurent plus au casier judiciaire.)
