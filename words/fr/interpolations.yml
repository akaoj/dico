language: fr
word: interpolations
type: nom féminin
etymology: latin interpolatio, -onis, altération
definitions:
  - Action d'interpoler, d'introduire dans un texte un élément qui n'était pas dans l'original (glose, variante, scolie) ; ce qui a été interpolé.
  - Opération consistant à déterminer, à partir d'une série statistique succincte aux valeurs trop espacées, de nouvelles valeurs correspondant à un caractère intermédiaire pour lequel aucune mesure n'a été effectuée.
synonyms: []
