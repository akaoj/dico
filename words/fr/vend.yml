language: fr
word: vend
type: verbe transitif
etymology: latin vendere
definitions:
  - 'Céder la propriété de quelque chose à quelqu''un, en échange d''une certaine somme d''argent : Il m''a vendu 100 euros son vélomoteur.'
  - 'Faire le commerce de quelque chose : Le boucher vend de la viande.'
  - 'Faire commerce de quelque chose, de personnes contre des bénéfices, sans souci moral : Vendre son corps, son talent. Vendre de la drogue.'
  - 'Familier. Trahir quelqu''un, un groupe, les dénoncer contre de l''argent ou un avantage quelconque : Vendre ses complices à la police.'
  - Familier. Convaincre le public de quelque chose, faire passer, accepter une idée, un projet grâce à des moyens publicitaires.
synonyms: []
