language: fr
word: éventaire
type: nom masculin
etymology: peut-être de inventaire
definitions:
  - Vieux. Plateau que certains marchands ambulants, les ouvreuses de cinéma, etc., portent devant eux et où ils étalent leur marchandise.
  - Étalage de marchandises à vendre, disposé à l'extérieur du magasin, sur la voie publique, sur un marché.
