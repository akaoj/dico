language: fr
word: forficule
type: nom féminin
etymology: latin scientifique forficula, petits ciseaux
definitions:
  - Insecte dermaptère plat, allongé, à élytres très courts, dont l'abdomen est terminé par une paire de pinces dures et aiguës. (Les forficules attaquent les légumes, les fruits mûrs, les plantules et les parties tendres des fleurs à tige basse.) [Noms usuels perce-oreille, pince-oreille.]
synonyms: []
