language: fr
word: tempos
type: nom masculin
etymology: italien tempo, temps
definitions:
  - Vitesse d'exécution d'une œuvre.
  - Notation des différents mouvements dans lesquels un morceau est écrit ou exécuté.
  - 'Littéraire. Rythme de déroulement d''une action quelconque : L''action de ce film commence sur un tempo lent.'
