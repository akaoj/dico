language: fr
word: rouge
type: adjectif
etymology: latin rubeus
definitions:
  - De la couleur du sang, du coquelicot, etc., couleur placée avant l'orange dans le spectre de la décomposition de la lumière.
  - Avec un nom ou un adjectif qui en précise la nuance, rouge forme des adjectifs composés invariables.
  - 'Qui a été chauffé et porté à l''incandescence : Le dessus du poêle est presque rouge.'
  - 'Dont la peau se colore vivement sous l''effet d''une cause physique ou d''une émotion : Être rouge de colère.'
  - 'Se dit des cheveux, d''un pelage d''un roux ardent : Un grand gaillard aux cheveux rouges.'
  - 'Qui a trait aux communistes, aux partisans de l''action révolutionnaire : Banlieue rouge.'
  - (Pédologie) Se dit d'un type de sol résultant de la rubéfaction.
