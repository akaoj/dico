language: fr
word: pourtant
type: adverbe
etymology: de pour et tant
definitions:
  - 'Marque l''opposition entre deux phrases ou deux mots : Il n''a pas compris ce qu''on lui disait, pourtant il est intelligent.'
  - 'Insiste sur une constatation qui s''oppose au contexte : Je te l''avais pourtant dit.'
