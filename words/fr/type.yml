language: fr
word: type
type: nom masculin
etymology: latin typus, du grec tupos
definitions:
  - 'Modèle idéal, défini par un ensemble de traits, de caractères essentiels : Définir le type de la beauté grecque.'
  - 'Ensemble de traits correspondant à une sorte de modèle générique : Le type de l''avare.'
  - 'Ensemble de caractères physiques qui distinguent des groupes humains : Avoir le type slave.'
  - 'Catégorie formée par un ensemble de propriétés, de traits généraux : Distinguer trois types de phrases. Je n''aime pas ce type d''homme.'
  - 'Personne ou chose qui réunit en elle toutes les caractéristiques d''une catégorie : Il est le type même de l''intellectuel.'
  - 'En apposition à un nom, indique qu''il s''agit d''un modèle : Un contrat type ; de quelque chose de représentatif de son genre : C''est l''erreur type à ne pas faire.'
  - 'Modèle d''une série d''objets identiques, qui la définit : Locomotive du type 241.'
  - 'Familier. Individu quelconque de sexe masculin : Il y a là un type qui te demande. Un chic type.'
  - (Biologie) Matériel original (spécimen, dessin ou parfois description) sur lequel est fondée la définition d'une unité de classification (espèce, genre, etc.), et auquel on fait référence sur le plan international.
  - (Chapellerie) Synonyme de forme.
  - (Imprimerie) Caractère d'imprimerie.
  - (Logique) Selon Russell, domaine de signification.
  - (Numismatique) Motif principal de l'empreinte sur le droit ou le revers d'une monnaie, d'une médaille.
  - (Psychologie) Constellation de traits somatiques et/ou psychologiques présentant entre eux une certaine cohésion. (Ses corrélations sont établies à partir des typologies.)
synonyms: []
