language: fr
word: scandiums
type: nom masculin
etymology: latin Scandia, variante de Scandinavia, Scandinavie
definitions:
  - Métal qui accompagne dans ses minerais l'yttrium et les lanthanides, mais qui ne fait pas partie de leur groupe. (Symbole Sc.) [Élément de numéro atomique 21 et de masse atomique 44,956, le scandium est un métal très léger (densité = 3,0), qui possède un haut point de fusion (1 541 °C).]
