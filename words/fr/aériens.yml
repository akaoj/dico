language: fr
word: aériens
type: adjectif
etymology: ""
definitions:
  - 'Relatif à l''air : Des courants aériens.'
  - 'Qui se trouve dans l''air, à l''air : Un câble aérien.'
  - 'Relatif à l''aviation : Les transports aériens.'
  - 'Littéraire. Léger, insaisissable comme l''air : Une démarche aérienne.'
  - (Anatomie) Se dit de l'ensemble des conduits (larynx, trachée, bronches) par lesquels l'air parvient au poumon.
  - (Botanique) Se dit de tout organe qui se développe dans l'air (tiges, racines, etc.).
  - (Matériaux) Se dit d'une chaux ou d'un mortier dont la prise se fait par dessiccation et le durcissement par carbonation à l'air.
synonyms: []
