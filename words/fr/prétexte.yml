language: fr
word: prétexte
type: nom masculin
etymology: latin praetextus, action de mettre devant, de texere, tisser
definitions:
  - 'Raison invoquée, mise en avant, pour cacher le vrai motif d''une action : Encore un prétexte pour ne rien faire !'
  - 'Occasion pour faire une action ou pour s''autoriser à faire quelque chose : Tout est prétexte à rire.'
