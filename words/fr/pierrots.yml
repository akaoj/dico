language: fr
word: pierrots
type: nom masculin
etymology: diminutif de Pierre
definitions:
  - Personnage de la comédie italienne, qui passa dans le théâtre français, puis dans la pantomime (avec une majuscule). [Il est le Pedrolino (« Petit Pierre ») de la comédie italienne du xvie s. À ce Pierrot parlant a succédé au xixe s. le Pierrot muet de la pantomime, créé par G. Deburau.]
  - Personne travestie en Pierrot.
  - 'Familier et vieux. Imbécile, nigaud ; individu quelconque : Un drôle de pierrot.'
  - Nom usuel du moineau.
  - Collerette à grands plis.
synonyms: []
