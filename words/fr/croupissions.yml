language: fr
word: croupissions
type: verbe intransitif
etymology: ""
definitions:
  - En parlant de l'eau, se corrompre en restant stagnante.
  - 'Être en train de pourrir dans un lieu humide : Détritus qui croupissent dans le ruisseau.'
  - 'Être contraint à l''immobilité, à l''inactivité ; pourrir, moisir : Croupir au fond d''un cachot.'
  - 'Rester dans un état pénible ou abject, méprisable, honteux : Croupir dans l''ignorance.'
synonyms: []
