language: fr
word: diurne
type: adjectif
etymology: latin diurnus, de dies, jour
definitions:
  - 'Qui se fait pendant le jour : Travaux diurnes.'
  - Se dit des animaux actifs pendant le jour, surtout lorsque des espèces voisines sont actives la nuit (papillons diurnes, rapaces diurnes), des fleurs qui ne sont ouvertes que de jour.
  - En astrologie, se dit d'une naissance survenue entre le lever et le coucher du Soleil.
synonyms: []
