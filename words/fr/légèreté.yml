language: fr
word: légèreté
type: nom féminin
etymology: de léger
definitions:
  - 'Propriété de ce qui est peu pesant, peu dense, peu épais : La légèreté d''une plume, d''un gaz, d''un tissu.'
  - 'Caractère gracieux et fin : La légèreté d''une dentelle.'
  - 'Propriété de ce qui est peu concentré, peu fort : Légèreté d''un parfum.'
  - 'Caractère de ce qui est sans gravité, sans importance : Légèreté d''une punition.'
  - 'Qualité de quelque chose, quelqu''un à la fois agile, souple et gracieux : Bondir avec légèreté.'
  - 'Manque de sérieux, de prévoyance : Il a agi avec légèreté.'
synonyms: []
