language: fr
word: plâtrez
type: verbe transitif
etymology: ""
definitions:
  - 'Couvrir, enduire une surface de plâtre : Plâtrer une cloison.'
  - Colmater un trou avec du plâtre.
  - 'Mouler sur un membre un plâtre chirurgical : Plâtrer une jambe cassée.'
  - Maquiller son visage d'une couche trop épaisse de fard.
synonyms: []
