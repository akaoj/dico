language: fr
word: fracas
type: nom masculin
etymology: de fracasser
definitions:
  - 'Bruit violent et soudain de quelque chose qui se brise, qui heurte quelque chose, de ce qui éclate, s''effondre, etc. : Le fracas des vagues. Un fracas de verres brisés.'
  - 'Agitation bruyante : Le fracas de la circulation sur les boulevards.'
synonyms: []
