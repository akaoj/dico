language: fr
word: estacades
type: nom féminin
etymology: italien steccata, palissade, de stecca, pieu
definitions:
  - Plate-forme surélevée pour permettre le chargement des matériaux par gravité.
  - Ouvrage établi sur appuis discontinus, tels que pieux, colonnes, etc., pour supporter une voie d'accès à un phare, permettre l'accostage de canots, etc.
  - Obstacle flottant ou fixé sur le fond, destiné à interdire l'accès d'un port ou d'une rade aux navires ennemis.
  - Ouvrage prolongeant le bajoyer d'une tête d'écluse et facilitant l'entrée des convois poussés (estacade de guidage) ou permettant à un bâtiment de stationner sans gêner la navigation (estacade de garage).
synonyms: []
