language: fr
word: vigile
type: nom masculin
etymology: latin vigil, veilleur
definitions:
  - Personne chargée de la surveillance de locaux administratifs, industriels, universitaires, etc.
  - Dans la Rome antique, membre de cohortes chargées de combattre les incendies et de veiller, la nuit, à la sécurité de la ville.
synonyms: []
