language: fr
word: ombrassiez
type: verbe transitif
etymology: latin umbrare, par l'intermédiaire de l'italien ombrare
definitions:
  - Marquer les ombres dans un dessin, une peinture.
  - 'Littéraire. Donner à quelque chose une couleur plus sombre, plus foncée : Ombrer ses paupières d''un fard bleu.'
  - Dans la broderie de couleur, rendre l'ombre de certaines parties déjà brodées en reprenant les coloris, mais dans une graduation plus foncée.
synonyms: []
