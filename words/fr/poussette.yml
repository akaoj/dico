language: fr
word: poussette
type: nom féminin
etymology: ""
definitions:
  - Voiture d'enfant, généralement pliable, constituée d'un siège suspendu à un châssis sur roulettes.
  - En Suisse, landau.
  - Armature d'acier montée sur roues munie d'une poignée, et destinée à soutenir un sac à provisions.
  - En cyclisme, poussée exercée par un équipier (ou par un spectateur) sur un coureur pour l'aider.
  - Au tennis de table, action de deux adversaires se renvoyant la balle, sans prendre de risques offensifs.
synonyms: []
