language: fr
word: redevables
type: adjectif
etymology: ""
definitions:
  - 'Qui n''a pas encore payé quelque chose (argent, dette) : Être redevable d''un arriéré à la Sécurité sociale.'
  - 'Qui doit un avantage, une faveur ou, ironiquement, un désavantage à quelqu''un : Il n''est redevable qu''à lui-même de son succès.'
synonyms: []
