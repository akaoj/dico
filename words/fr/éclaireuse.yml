language: fr
word: éclaireuse
type: nom
etymology: ""
definitions:
  - Membre d'une association du scoutisme français appelée Éclaireurs ou Éclaireuses.  (Les Éclaireurs de France groupent des garçons et des filles sans distinction religieuse. Les Éclaireurs israélites de France sont réservés aux jeunes garçons israélites. Les Éclaireurs unionistes de France sont réservés aux garçons et sont d'inspiration protestante. La Fédération française des éclaireuses est réservée aux filles, sans distinction religieuse.)
