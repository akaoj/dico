language: fr
word: véhicule
type: nom masculin
etymology: latin vehiculum
definitions:
  - 'Tout moyen de transport : Véhicule à moteur.'
  - 'Ce qui sert à transmettre quelque chose ; vecteur : La langue, véhicule de la pensée.'
  - (Optique) Système de lentilles ou de prismes redressant l'image dans une lunette d'observation terrestre.
  - (Pharmacie) Excipient liquide.
  - (Religion) Dans l'hindouisme, le bouddhisme et le jaïnisme, moyen de transport utilisé par un dieu, et caractéristique de ce dieu.
synonyms: []
