language: fr
word: expulsion
type: nom féminin
etymology: latin expulsio, -onis
definitions:
  - 'Action de chasser quelqu''un d''un pays ; exil, bannissement : Expulsion de terroristes.'
  - 'Action de chasser quelqu''un du lieu où il se trouve : L''expulsion d''un contradicteur hors de la salle.'
  - 'Action d''exclure quelqu''un d''une communauté, d''un groupe, d''une institution : Expulsion d''un joueur d''une équipe.'
  - (Droit) 1.  Mesure administrative obligeant un étranger en situation irrégulière, ou dont la présence peut constituer une menace pour l'ordre public, à quitter le territoire national.2.  Action et procédure qui ont pour but de libérer des locaux d'un occupant sans droit ni titre ou ayant perdu tout droit à se maintenir dans les lieux.
  - (Médecine) Évacuation par les voies naturelles d'un élément contenu dans le corps.
synonyms: []
