language: fr
word: restauration
type: nom féminin
etymology: bas latin restauratio
definitions:
  - 'Remise en état, réfection : La restauration d''une vieille bicoque.'
  - 'Rétablissement, nouvelle vigueur donnée à quelque chose : La restauration de l''ordre.'
  - (Beaux-arts et archéologie) Ensemble des actions visant à interrompre le processus de destruction d'une œuvre d'art ou d'un objet quelconque témoignant de l'histoire humaine, à consolider cette œuvre, cet objet afin de le conserver et, éventuellement, à le rétablir plus ou moins dans son aspect originel.
  - (Histoire) Rétablissement sur le trône d'une dynastie déchue.
  - (Informatique) À la fin de l'exécution d'une interruption, reprise d'un programme interrompu dans l'état où il se trouvait au moment de l'interruption.
  - (Métallurgie) Modification, généralement par chauffage modéré, de la structure d'un métal, d'un alliage déformé ou irradié, permettant à celle-ci de retrouver un état proche de l'équilibre physico-chimique.
