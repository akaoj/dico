language: fr
word: chaque
type: adjectif indéfini singulier
etymology: dérivé régressif de chacun, par analogie avec quelque, quelqu'un
definitions:
  - 'Indique la répartition, la distribution ; toute chose, tout être pris individuellement dans un ensemble : Un train omnibus s''arrête à chaque station.'
  - 'Familier. Devant un nombre cardinal, marque un retour périodique ; tous les, toutes les : Chaque dix pas, il posait son paquet.'
  - 'Familier. S''emploie à la place de chacun  : Acheter des livres à cinq euros chaque.'
synonyms: []
