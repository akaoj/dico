language: fr
word: protérandries
type: nom féminin
etymology: ""
definitions:
  - Modalité d'hermaphrodisme successif où l'organisme passe par deux phases, mâle puis femelle, et qui s'observe sur divers animaux marins (crustacés isopodes, gastropodes [crépidule], annélides, vers plats, etc.).
  - État des espèces végétales protérandres.
