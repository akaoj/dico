language: fr
word: poitrails
type: nom masculin
etymology: ancien français peitral, du latin pectorale, cuirasse
definitions:
  - Région de l'avant-main des quadrupèdes domestiques, située à la base de l'encolure et limitée en bas et en arrière par l'interars et les ars.
  - Familier. Buste, torse (avec une idée de puissance, de force, ou péjoratif).
  - Partie du harnais d'un cheval placée sur le poitrail.
  - Poutre formant linteau de grande portée.
synonyms: []
