language: fr
word: édam
type: nom masculin
etymology: de Edam, nom propre
definitions:
  - Fromage au lait de vache, à pâte pressée, non cuite, en forme de boule, généralement recouvert de paraffine colorée en rouge, originaire de la localité d'Edam, en Hollande. (On l'appelle aussi manbollen, tête de Maure, etc.)
synonyms: []
