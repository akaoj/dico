language: fr
word: zéphyrs
type: nom masculin
etymology: latin zephyrus, du grec dzephuros
definitions:
  - Chez les Anciens, le vent d'ouest, divinisé (avec une majuscule).
  - Littéraire. Vent doux et agréable.
  - Toile fine de coton utilisée pour les vêtements d'enfants et les chemises d'hommes.
synonyms: []
