language: fr
word: satyre
type: nom masculin
etymology: latin satyrus, du grec saturos
definitions:
  - Demi-dieu rustique représenté comme un être à corps humain avec des jambes de bouc, des oreilles allongées et pointues, des cornes recourbées et une queue. (Frères des nymphes, les satyres ont été associés au culte de Dionysos.)
  - Individu qui se livre sur la voie publique à des manifestations exhibitionnistes, à des attentats contre la pudeur.
  - Papillon aux ailes variées de brun, de gris, de roux et de jaune, dont la chenille vit sur les graminées.
synonyms: []
