language: fr
word: disgrâce
type: nom féminin
etymology: italien disgrazia, de grazia, grâce
definitions:
  - 'Littéraire. Perte de la faveur dont on jouissait auprès d''un protecteur : Encourir la disgrâce du roi.'
  - 'Littéraire. Perte de l''estime, du crédit dont quelqu''un ou quelque chose jouissait auprès de quelqu''un, d''un public : Tomber en disgrâce.'
  - 'Défaut de grâce, de charme ; gaucherie, lourdeur, rudesse : Disgrâce physique.'
synonyms: []
