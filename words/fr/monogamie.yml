language: fr
word: monogamie
type: nom féminin
etymology: bas latin monogamia, du grec monogamia
definitions:
  - Système dans lequel l'homme ne peut être simultanément l'époux de plus d'une femme et la femme l'épouse de plus d'un homme. (La monogamie s'oppose à la fois à la polygynie et à la polyandrie, l'un et l'autre étant les deux systèmes qui réalisent la polygamie.)
