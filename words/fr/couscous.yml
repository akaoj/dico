language: fr
word: couscous
type: nom masculin
etymology: arabe kuskus, du berbère
definitions:
  - Semoule de blé dur.
  - Plat traditionnel composé de cette semoule cuite à la vapeur, accompagnée de viande et de légumes, le tout étant ensuite servi avec bouillon, harissa, boulettes de viande, merguez, etc.
synonyms: []
