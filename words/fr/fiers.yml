language: fr
word: fiers
type: adjectif
etymology: latin ferus, farouche
definitions:
  - 'Qui se croit supérieur aux autres et le manifeste par son comportement : Depuis sa promotion, il est devenu très fier.'
  - 'Littéraire. Qui a le sentiment de son honneur, qui a des sentiments élevés : Une âme fière.'
  - 'Qui dénote de la fierté ; altier : Un regard fier.'
  - 'Qui tire orgueil, satisfaction de quelque chose, de quelqu''un : Il est fier de sa réussite.'
  - 'Familier. Remarquable en son genre, fameux (surtout péjoratif) : Tu as un fier toupet de me réclamer ça.'
synonyms: []
