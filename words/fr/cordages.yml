language: fr
word: cordages
type: nom masculin
etymology: ""
definitions:
  - Nom générique des cordes, des câbles, des filins, etc., employés au gréement des navires et à la manœuvre d'engins quelconques.
  - Ensemble des cordes d'une raquette de tennis.
  - Action de corder une raquette de tennis.
  - Manière de mesurer le bois à l'aide d'une corde.
