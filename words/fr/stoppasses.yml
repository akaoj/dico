language: fr
word: stoppasses
type: verbe transitif
etymology: ""
definitions:
  - 'Arrêter la marche d''un véhicule, d''un groupe : Stopper un train en actionnant le signal d''alarme.'
  - 'Arrêter brutalement le mouvement d''un objet : Le gardien de but a stoppé la balle.'
  - 'Faire cesser une action, l''arrêter dans son cours : Le médicament a stoppé la maladie.'
