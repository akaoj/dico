language: fr
word: granulométries
type: nom féminin
etymology: ""
definitions:
  - Mesure des dimensions des grains d'un mélange, détermination de leur forme et étude de leur répartition dans différents intervalles dimensionnels. (On distingue les méthodes de tamisage, les méthodes par élutriation et les méthodes microscopiques.)
  - Synonyme de granularité.
  - 'Évaluation, après destruction des agrégats, des pourcentages des particules élémentaires du sol, réparties en quatre catégories de diamètres : argiles 0-2 μm, limons 2-20 μm, sables 20-2 000 μm, et graviers. (Les proportions relatives en argiles, limons, sables, graviers constituent la texture du sol.)'
