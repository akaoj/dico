language: fr
word: commémorations
type: nom féminin
etymology: latin commemoratio, -onis
definitions:
  - Action de commémorer, de rappeler le souvenir d'un événement, d'une personne ; cérémonie faite à cette occasion.
  - Mention que le prêtre fait, au canon de la messe, des vivants et des morts.
  - Commémoration de tous les défunts, fête des morts, le 2 novembre.
synonyms: []
