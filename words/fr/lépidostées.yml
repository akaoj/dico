language: fr
word: lépidostées
type: nom masculin
etymology: grec lepis, écaille, et osteon, os
definitions:
  - Poisson holostéen des eaux douces d'Amérique du Nord, à la caudale hétérocerque, aux écailles ganoïdes épaisses, à forte denture portée par un bec allongé. (Les plus grands atteignent 3 m de long et pèsent 200 kg.)
synonyms: []
