language: fr
word: évictions
type: nom féminin
etymology: bas latin evictio, -onis
definitions:
  - 'Action d''évincer, fait d''être évincé : Demander l''éviction du lycée d''un élève.'
  - 'Suppression d''un agent pathogène dans l''environnement d''une personne : Éviction d''un allergène.'
  - Perte d'un droit sur une chose en raison de l'existence d'un droit d'un tiers sur une même chose.
  - Ensemble d'effets négatifs qu'occasionne l'accumulation des émissions d'emprunts publics sur les marchés financiers en réduisant ou en empêchant l'accès à ces marchés des emprunteurs privés.
synonyms: []
