language: fr
word: apprêterais
type: verbe transitif
etymology: latin médiéval *appraestare, de praesto, à la portée de
definitions:
  - 'Littéraire. Mettre quelque chose en état de servir ; préparer : Apprêter ses bagages.'
  - 'Littéraire. Vêtir, parer quelqu''un, le mettre dans la tenue voulue pour quelque chose : Apprêter une mariée.'
  - Accommoder, préparer un mets d'une certaine manière.
  - Réaliser l'apprêt d'une peau, d'une étoffe, etc.
synonyms: []
