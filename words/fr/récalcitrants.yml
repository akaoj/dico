language: fr
word: récalcitrants
type: adjectif
etymology: latin recalcitrare, regimber
definitions:
  - 'Se dit d''un animal qui résiste avec opiniâtreté à ce qu''on veut lui faire faire : Âne récalcitrant.'
  - 'Familier. Qu''il n''est pas facile d''ajuster, d''agencer : Un bouton de col récalcitrant.'
synonyms: []
