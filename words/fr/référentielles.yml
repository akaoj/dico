language: fr
word: référentielles
type: nom masculin
etymology: ""
definitions:
  - Ensemble auquel doivent appartenir les éléments, les solutions d'un problème posé.
  - Ensemble général dont on étudie les sous-ensembles.
  - Système de repérage permettant de situer un événement dans l'espace et dans le temps. (Il est idéalement constitué d'un trièdre, repère spatial, et d'une horloge, repère temporel.)
