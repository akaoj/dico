language: fr
word: anormal
type: adjectif
etymology: latin médiéval anormalis, du latin classique anomalus
definitions:
  - 'Contraire à l''ordre habituel des choses ; non conforme au modèle courant ; irrégulier, inhabituel : Température anormale.'
  - 'Contraire à l''ordre juste des choses ; injuste surprenant : Il est anormal que nous n''ayons pas été augmentés.'
synonyms: []
