language: fr
word: opposante
type: nom masculin
etymology: ""
definitions:
  - 'Nom de trois petits muscles : l''opposant du pouce, qui fait partie de l''éminence thénar ; l''opposant du petit doigt, petit faisceau musculaire de l''éminence hypothénar ; l''opposant du petit orteil, muscle inconstant qui est situé au bord externe du pied.'
