language: fr
word: convention
type: nom féminin
etymology: latin conventio, -onis
definitions:
  - 'Accord passé entre des personnes, des groupes, des sujets de droit international (États, organisations), destiné à produire des effets juridiques et qui revêt en principe un caractère obligatoire pour ceux qui y adhèrent ; écrit destiné à formaliser la réalité de cet accord : Des conventions internationales sur la pêche.'
  - 'Règle de conduite adoptée à l''intérieur d''un groupe social (le plus souvent pluriel) : Avoir le respect des conventions.'
  - 'Ce qui est admis d''un commun accord, tacite ou explicite : Les conventions orthographiques.'
  - (Droit) Accord conclu entre une caisse de Sécurité sociale et un syndicat représentatif de praticiens en vue de fixer les tarifs médicaux et leur remboursement.
  - (Philosophie) Principe admis comme hypothèse étrangère à une théorie et destiné à une description systématique du monde.
