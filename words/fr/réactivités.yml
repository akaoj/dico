language: fr
word: réactivités
type: nom féminin
etymology: de réactif, d'après activité
definitions:
  - Aptitude d'une structure vivante à répondre à tout changement physique ou chimique (température, oxygénation, etc.) par une réaction, généralement favorable à sa survie et à son développement.
  - Facilité qu'a une espèce chimique à réagir.
  - Capacité de l'entreprise à répondre à l'évolution des marchés voire anticiper les changements à venir.
synonyms: []
