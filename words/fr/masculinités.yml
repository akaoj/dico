language: fr
word: masculinités
type: nom féminin
etymology: ""
definitions:
  - Ensemble des comportements considérés comme caractéristiques du sexe masculin.
  - Pour un groupe donné, rapport des effectifs des individus du sexe masculin à ceux du sexe féminin. (On calcule plus souvent la masculinité par âges ou groupes d'âge, et à la naissance.)
  - Privilège en vertu duquel jusqu'en 1790, dans les successions, les mâles étaient préférés aux filles.
synonyms: []
