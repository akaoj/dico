language: fr
word: lavoirs
type: nom masculin
etymology: bas latin lavatorium
definitions:
  - Endroit aménagé au bord d'un cours d'eau ou local contenant des bacs alimentés d'eau courante pour le lavage du linge.
  - Atelier de préparation et d'épuration des charbons.
  - En Belgique, synonyme de laverie.
synonyms: []
