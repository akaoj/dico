language: fr
word: cligner
type: verbe intransitif
etymology: peut-être bas latin cludinare, du latin classique claudere, fermer
definitions:
  - En parlant des yeux, se fermer et s'ouvrir brusquement et à plusieurs reprises.
  - Littéraire. Briller par intermittence, en parlant d'une lumière, scintiller.
synonyms: []
