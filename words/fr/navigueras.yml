language: fr
word: navigueras
type: verbe intransitif
etymology: latin navigare
definitions:
  - 'Voyager sur l''eau, dans l''air ou dans l''espace : Un bateau qui a beaucoup navigué.'
  - 'Faire suivre à un navire, à un avion ou à un vaisseau spatial une route déterminée : Naviguer au compas.'
  - 'Se comporter à la mer, en parlant d''un navire : Bateau qui navigue bien.'
  - 'Familier. Se déplacer beaucoup et souvent, en particulier en voiture : Naviguer à travers Paris.'
  - Se déplacer légèrement à droite et à gauche, en parlant d'un véhicule qui tient mal la route.
  - 'Diriger habilement ses affaires en évitant les dangers : Naviguer dans les sphères gouvernementales.'
  - En informatique, passer d'une information à une autre dans un document hypertexte ou hypermédia.
synonyms: []
