language: fr
word: liquidassions
type: verbe transitif
etymology: de liquide 2
definitions:
  - 'Vendre un bien, le réaliser en argent liquide : Liquider des valeurs.'
  - 'Assainir une affaire de façon à régler ce que l''on doit et à récupérer ce qui est dû : Liquider un compte.'
  - 'Vendre des marchandises à bas prix, pour les écouler plus rapidement : Liquider un stock.'
  - 'Familier. Mettre fin à l''activité d''un commerce, d''une entreprise : Le marchand de chaussures liquide son commerce.'
  - 'Familier. Régler définitivement un problème, une situation, etc., souvent par des moyens énergiques : Liquider de vieilles querelles.'
  - 'Familier. Éliminer quelqu''un, un groupe en les supprimant physiquement : Liquider un adversaire politique.'
  - 'Familier. Consommer complètement un aliment ou vider un contenant : Liquider un plat, son verre.'
  - Procéder à une liquidation.
synonyms: []
