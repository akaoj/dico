language: fr
word: minute
type: nom féminin
etymology: latin médiéval minuta, du latin classique minutus, petit
definitions:
  - Unité de temps équivalant à soixante secondes (symbole min).
  - 'Temps très court, instant : Une minute d''inattention et ce fut l''accident.'
  - 'Moment de courte durée mais marqué par quelque chose d''exceptionnel, d''intense : Une minute d''angoisse.'
  - 'En apposition indique que quelque chose est fait très rapidement ou sur le champ : Un nettoyage minute. Talon-minute.'
  - (Métrologie) Unité d'angle plan (symbole ʹ) valant 1/60 de degré, soit π/10 800 radian. (On l'appelle parfois minute sexagésimale.)
synonyms: []
