language: fr
word: strophantus
type: nom masculin
etymology: latin scientifique strophantus
definitions:
  - Arbre ou liane (apocynacée) de la zone intertropicale d'Afrique ou d'Asie, dont les fleurs ont des pétales prolongés en longues lanières, dont le fruit est un double follicule et qui fournit des hétérosides cardiotoniques (strophantine, ouabaïne).
synonyms: []
