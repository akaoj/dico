language: fr
word: binoculaires
type: adjectif
etymology: latin bini, paire, et oculaire
definitions:
  - 'Qui se fait par les deux yeux : Vision binoculaire.'
  - Se dit d'un instrument d'optique (microscope, lunette, etc.) à double tube, permettant la vision binoculaire.
  - Qui concerne les perceptions visuelles formées au moyen des informations reçues par les deux yeux.
synonyms: []
