language: fr
word: monticoles
type: nom masculin
etymology: ""
definitions:
  - Passereau voisin du merle. (On distingue le merle bleu, oiseau sédentaire de la Corse et du sud de la France, et le monticole des rochers ou merle de roche, un peu plus petit, au ventre orangé chez le mâle, qui émigre en automne vers l'Afrique du Nord.)
