language: fr
word: palliums
type: nom masculin
etymology: latin pallium
definitions:
  - À Rome, manteau d'origine grecque formé d'une pièce de laine rectangulaire.
  - Bandelette de laine blanche, semée de croix noires, que portent, en certaines occasions, le pape et les archevêques métropolitains.
synonyms: []
