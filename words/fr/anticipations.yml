language: fr
word: anticipations
type: nom féminin
etymology: latin anticipatio
definitions:
  - 'Action d''anticiper quelque chose, de le faire avant le moment prévu ou fixé : Anticipation de paiement.'
  - 'Action de prévoir, de supposer ce qui va arriver ; hypothèse, supposition : Anticipation sur l''avenir.'
  - 'Imagination (souvent fantastique) d''événements situés dans l''avenir ; récit conçu sur ces bases : Littérature, film d''anticipation.'
  - (Commerce) Système de vente dans lequel l'acheteur verse, en une ou plusieurs fois, tout ou partie du prix d'une marchandise avant que celle-ci lui soit remise.
  - (Économie) Prévision des sujets économiques quant à l'évolution future d'une variable qui les intéresse.
  - (Finances) Expédient financier ayant pour objet de permettre au Trésor de percevoir des acomptes sur les impôts non encore échus.
  - (Informatique) Technique d'organisation d'un système informatique qui essaie de prévoir les futures demandes de mots en mémoire par l'unité centrale pour les mettre en place dans une mémoire d'accès plus rapide.
  - (Linguistique) Synonyme de prolepse.
  - (Phonétique) Action assimilatrice exercée par un phonème sur le phonème précédent (ainsi, il y a assimilation de la sonore [b] à la sourde [t] dans obtenir [prononcé optenir]).
  - (Psychologie) Activité adaptée à un stimulus futur, qu'un sujet développe lorsqu'il est informé de la prochaine apparition de ce stimulus.
  - (Sports) À skis, position du buste incliné et tourné vers l'aval, généralement due à son inertie et consécutive à une reprise de carre.
