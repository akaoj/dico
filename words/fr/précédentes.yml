language: fr
word: précédentes
type: nom masculin
etymology: ""
definitions:
  - 'Fait, acte antérieur invoqué comme référence, comme modèle ou comme justification pour quelque chose d''identique ou d''analogue : Invoquer des précédents pour se justifier.'
  - Synonyme de prédécesseur.
  - Créer un précédent, faire une action qui sort de l'ordinaire et qui servira de justification possible à d'autres actions analogues.
synonyms: []
