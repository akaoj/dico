language: fr
word: résistant
type: adjectif
etymology: ""
definitions:
  - 'Qui supporte bien les épreuves physiques ou les conditions de vie rigoureuses : Le chameau est un animal très résistant.'
  - 'Qui résiste bien aux forces et aux actions qui menacent son intégrité : Un bois résistant.'
  - 'Qui répond par une force contraire à celle qui s''exerce sur lui : L''atmosphère est un milieu résistant.'
  - 'Qui participe à une action de résistance contre un occupant étranger : Organisation résistante.'
  - Qui est doué d'une résistance électrique.
  - Se dit d'une force  appliquée à un corps en mouvement de vitesse , telle que le produit scalaire  est négatif.
  - Se dit du travail (négatif) de cette force.
synonyms: []
