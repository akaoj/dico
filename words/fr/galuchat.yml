language: fr
word: galuchat
type: nom masculin
etymology: de Galuchat, nom de l'inventeur
definitions:
  - Cuir préparé à partir du tégument de certains poissons (requins et raies) et qui conserve ses denticules cutanés, d'où son emploi comme abrasif fin. (Le galuchat fut également utilisé aux alentours de 1925 pour orner certains meubles de luxe.)
synonyms: []
