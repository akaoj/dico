language: fr
word: veine
type: nom féminin
etymology: latin vena
definitions:
  - Vaisseau qui ramène le sang des organes vers le cœur, par opposition à l'artère.Vaisseau sanguin ayant pour fonction de ramener le sang vers le cœur.
  - 'Longue ligne colorée qui, dans une roche, diffère des parties voisines : Veines du marbre.'
  - 'Filet coloré ou dessiné dans quelque chose : Veines d''un cuir.'
  - 'Inspiration artistique, ressources de l''esprit : La veine poétique.'
  - 'Familier. Chance, heureux hasard : Quelle veine !'
  - (Industrie du bois) 1.  Vaisseau longitudinal du bois ; fibre.2.  Dessin que forme, sur un débit ou un placage, la répartition de ces fibres ou la trace des zones colorées concentriques.
  - (Mines) Terme général pour filon, couche ou filon-couche.
  - (Physique) Ensemble des filets d'un fluide groupés.
  - (Verrerie) Défaut se présentant en fines stries dans la masse.
synonyms: []
