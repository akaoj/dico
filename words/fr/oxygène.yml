language: fr
word: oxygène
type: nom masculin
etymology: ""
definitions:
  - Corps gazeux diatomique (O2) constituant en volume le cinquième de l'atmosphère terrestre et nécessaire à la respiration. (Élément de symbole O, de numéro atomique 8, de masse atomique15,999 4.)
  - Élément constitutif fondamental de la matière vivante, au même titre que le carbone, l'hydrogène et l'azote.
  - 'Air pur, non pollué : Aller respirer l''oxygène à la campagne.'
  - Tout ce qui permet à quelque chose, à quelqu'un d'aller de l'avant, de progresser, de lui redonner du dynamisme, un souffle nouveau. (On dit aussi ballon d'oxygène.)
synonyms: []
