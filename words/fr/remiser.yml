language: fr
word: remiser
type: verbe transitif
etymology: de remise
definitions:
  - Mettre un véhicule, une marchandise, etc., à l'abri sous une remise, un hangar, dans un garage.
  - 'Mettre à l''écart ce dont on ne se servira pas pendant un assez long temps : Remiser une malle au grenier.'
  - 'Littéraire. Rappeler violemment quelqu''un aux convenances : Remiser un insolent.'
synonyms: []
