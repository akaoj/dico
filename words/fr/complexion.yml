language: fr
word: complexion
type: nom féminin
etymology: latin complexio, -onis
definitions:
  - 'Littéraire. Constitution physique du corps ; état de son organisme surtout sous le rapport de la résistance : Complexion robuste.'
  - 'Vieux. Humeur, inclination, caractère : Être de complexion amoureuse.'
  - Distribution statistique de n objets dans diverses cases.
synonyms: []
