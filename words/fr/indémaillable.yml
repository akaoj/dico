language: fr
word: indémaillable
type: adjectif et nom masculin
etymology: ""
definitions:
  - Se dit d'un tricot dont l'entrelacement est tel qu'une maille coupée n'entraîne pas le coulage des autres mailles.
  - Se dit des tricots à mailles jetées réalisés sur métier chaîne, dit métier indémaillable.
synonyms: []
