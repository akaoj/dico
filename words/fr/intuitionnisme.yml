language: fr
word: intuitionnisme
type: nom masculin
etymology: ""
definitions:
  - Doctrine logique selon laquelle on ne peut construire des entités mathématiques qu'à l'aide de l'intuition. (C'est la doctrine de Brouwer et de Heyting.)
  - Doctrine philosophique qui fait reposer la connaissance sur l'intuition.
