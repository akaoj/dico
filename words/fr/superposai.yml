language: fr
word: superposai
type: verbe transitif
etymology: latin superponere, d'après poser
definitions:
  - 'Poser des choses, les entasser directement l''une sur l''autre : Superposer des caisses.'
  - 'Appliquer deux figures l''une sur l''autre de façon à les faire coïncider : Deux triangles que l''on ne peut superposer.'
  - 'Mettre en plus, ajouter, cumuler : Des bureaux qui superposent les tracasseries aux tracasseries.'
synonyms: []
