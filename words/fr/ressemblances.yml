language: fr
word: ressemblances
type: nom féminin
etymology: ""
definitions:
  - 'Rapport entre des personnes présentant un certain nombre de traits physiques ou psychologiques communs : Une ressemblance frappante entre les deux frères.'
  - 'Rapport entre des choses présentant des éléments communs : Je ne vois aucune ressemblance entre ces situations.'
  - 'Conformité relative entre une œuvre d''art, une représentation et son modèle : Parfaite ressemblance d''un portrait.'
synonyms: []
