language: fr
word: proconsul
type: nom masculin
etymology: latin proconsul
definitions:
  - À Rome, consul sortant dont les pouvoirs étaient prolongés d'un an pour poursuivre une campagne militaire en cours ou pour gouverner une province. (Sous l'Empire, tout gouverneur de province sénatoriale avait le titre de proconsul.)
  - Littéraire. Personne qui exerce un pouvoir absolu et sans contrôle sur un territoire conquis, une colonie dont l'administration lui a été confiée.
  - Singe fossile du miocène d'Afrique orientale, proche des dryopithèques et ancêtre possible des hominiens.
synonyms: []
