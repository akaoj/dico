language: fr
word: carrioles
type: nom féminin
etymology: ancien provençal carriola, de carri, char
definitions:
  - Véhicule à deux roues couvert ou non d'une bâche, servant au transport des personnes.
  - Au Canada, traîneau hippomobile sur patins bas.
  - Familier. Voiture légère et médiocre, non automobile.
