language: fr
word: abstraits
type: adjectif
etymology: latin abstractus
definitions:
  - 'Qui est le résultat de l''abstraction : Le concept d''âme est une idée abstraite.'
  - 'Qui est difficile à comprendre par manque de référence à la réalité concrète : Son exposé est trop abstrait.'
  - '(Philosophie) Se dit de ce qui est conçu indépendamment de ses éléments constitutifs : Universel abstrait.'
synonyms: []
