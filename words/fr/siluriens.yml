language: fr
word: siluriens
type: nom masculin
etymology: anglais silurian, du latin Silures, nom propre
definitions:
  - Système de l'ère paléozoïque, d'une durée approximative de 30 millions d'années, caractérisé par l'abondance des graptolites, trilobites et des algues, et marqué par la fin de l'orogenèse calédonienne.
synonyms: []
