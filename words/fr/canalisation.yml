language: fr
word: canalisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de canaliser : La canalisation de la foule vers les sorties.'
  - Tuyauterie utilisée pour l'eau, l'air, le gaz, les produits pétroliers, etc.
  - Système de canaux ou de conduites.
  - Dans une installation électrique, ensemble des conducteurs, des éléments qui les protègent mécaniquement et de ceux qui les fixent.
synonyms: []
