language: fr
word: ivresse
type: nom féminin
etymology: ""
definitions:
  - État d'excitation euphorique, avec troubles perceptifs, incoordination des mouvements, troubles de l'élocution et parfois libération de l'agressivité, dû à une ingestion massive de boissons alcoolisées ou de psychotropes sédatifs (barbituriques et éther en particulier).
  - 'Excitation euphorique provoquée par un sentiment, une émotion, une passion violents : L''ivresse de la danse.'
