language: fr
word: coq
type: nom masculin
etymology: onomatopée, du bas latin coccus
definitions:
  - Oiseau domestique, mâle de la poule.
  - Sorte de girouette représentant un coq, placée sur la pointe des clochers d'églises.
  - Familier. Homme ardent en amour.
  - 'Synonyme de poulet dans certains apprêts culinaires : Coq au vin.'
  - (Horlogerie) Platine plus ou moins artistement parée qui couvrait une partie du mouvement dans les montres anciennes.
  - (Sports) Catégorie de poids dans divers sports, dont la boxe.
  - (Zoologie) Mâle des oiseaux galliformes. (Les coqs sont voisins des faisans, dont ils ne diffèrent que par le plus grand développement des caroncules [crête et barbillons] et de la queue. Le coq bankiva est la souche des races domestiques.)
