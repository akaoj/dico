language: fr
word: aisance
type: nom féminin
etymology: latin adjacentia, environs, pluriel neutre de adjacens, pris pour un féminin singulier
definitions:
  - 'Manière aisée, naturelle d''accomplir une action, en particulier de se comporter en société ; caractère des actions ainsi accomplies : Avoir de l''aisance dans sa démarche.'
  - 'Situation de fortune assurant une vie matérielle confortable : Vivre dans la gêne après avoir connu l''aisance.'
synonyms: []
