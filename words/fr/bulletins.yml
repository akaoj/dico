language: fr
word: bulletins
type: nom masculin
etymology: ancien français bullette, de bulla, sceau
definitions:
  - 'Information officielle, rédigée sous une forme concise : Bulletin météorologique.'
  - 'Écrit officiel ayant valeur d''attestation : Demander à la gare un bulletin de retard.'
  - 'Rapport succinct sur la conduite et le travail d''un élève : Un bon bulletin trimestriel.'
  - 'Article de journal faisant la synthèse des nouvelles dans un domaine donné : Bulletin politique.'
  - (Droit) Recueil de décisions administratives édité par un ministère, une préfecture ou une grande ville et qui permet notamment d'effectuer la publication obligatoire des règlements.
  - (Presse) 1.  Publication périodique spécialisée dans un type précis d'informations.2.  Organe périodique de liaison interne entre les membres d'une association, d'une administration, d'une entreprise.
