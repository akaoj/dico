language: fr
word: dégorgement
type: nom masculin
etymology: ""
definitions:
  - Action de dégorger ; écoulement d'un liquide.
  - Tuyau servant de décharge à un réservoir.
  - Écoulement d'eau chargée d'immondices ; endroit où se produit cet écoulement.
  - Élimination du dépôt rassemblé dans le goulot, lors de la prise de mousse des vins champagnisés en bouteilles.
synonyms: []
