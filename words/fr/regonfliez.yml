language: fr
word: regonfliez
type: verbe transitif
etymology: ""
definitions:
  - 'Gonfler de nouveau quelque chose : Regonfler un pneu.'
  - 'Conforter quelqu''un, lui redonner courage : Ce succès l''a regonflé.'
  - 'Donner à une activité un nouvel élan, une nouvelle intensité : L''inflation a regonflé les commandes.'
