language: fr
word: millièmes
type: nom masculin
etymology: ""
definitions:
  - 'Partie contenue mille fois dans un tout : Le litre est le millième du mètre cube.'
  - 'Très petite partie : Il ne fournit pas le millième du travail nécessaire.'
  - Base de répartition de certaines charges communes dans une copropriété.
  - Unité d'angle utilisée pour la graduation des appareils de pointage, égale à l'angle sous lequel un objet vertical de 1 m est vu à 1 000 m de distance.
  - Unité de mesure du titre en métal précieux d'un produit. (Lorsqu'un kilogramme de produit contient n grammes de métal précieux, son titre en métal précieux est de n millièmes.)
