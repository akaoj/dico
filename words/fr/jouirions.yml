language: fr
word: jouirions
type: verbe transitif indirect
etymology: latin populaire *gaudire, du latin classique gaudere
definitions:
  - 'Tirer un plaisir, un agrément, une satisfaction de la possession ou de la disposition de quelque chose : Jouir de la vie, de sa victoire.'
  - 'Avoir la possession d''un bien, le bénéfice d''un avantage matériel ou moral : Jouir d''une bonne réputation. Ne plus jouir de toutes ses facultés.'
  - 'Présenter telle caractéristique considérée comme avantageuse, favorable : Appartement qui jouit d''une bonne exposition.'
synonyms: []
