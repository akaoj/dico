language: fr
word: temple
type: nom masculin
etymology: latin templum
definitions:
  - Édifice élevé en l'honneur d'une divinité ; lieu où l'on s'assemble pour l'exercice d'un culte.
  - Édifice dans lequel les protestants célèbrent leur culte.
  - 'Lieu privilégié que fréquentent les connaisseurs, les amateurs d''un art, d''un sport : Le temple de la gastronomie.'
  - (Antiquité) Région du ciel ou du sol consacrée par les augures qui y faisaient leurs observations.
  - (Franc-maçonnerie) Synonyme de loge.
synonyms: []
