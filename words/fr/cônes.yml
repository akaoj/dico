language: fr
word: cônes
type: nom masculin
etymology: latin conus, du grec kônos
definitions:
  - Objet de base circulaire ou elliptique et qui se rétrécit régulièrement en pointe.
  - (Botanique) Organe reproducteur de quelques rares plantes angiospermes (houblon) et de toutes les gymnospermes nommées pour cette raison conifères.  (Le cône femelle du pin, formé d'écailles abritant des graines ailées, est la pomme de pin ; le cône de l'épicéa est plus souple et plus allongé, celui du cyprès est globuleux, celui du cèdre ovoïde.)
  - (Chapellerie) Première forme du chapeau en feutre après l'opération de feutrage.
  - (Géométrie) 1.  Réunion de toutes les droites passant par un même point S et rencontrant une même courbe (C). [Les droites sont ses génératrices, S son sommet, et C sa directrice ; ]2.  Solide limité par la famille des demi-droites de même origine S et s'appuyant sur une courbe plane fermée (C), et par le plan contenant (C). [La face plane de ce solide est sa base.]
  - (Histologie) Cellule visuelle de la couche de la rétine au contact de la choroïde, déterminant la perception des formes et des couleurs.
  - (Mécanique) Partie tronconique d'un outil, permettant sa fixation dans le nez de la machine qui l'utilise.
  - (Zoologie) Gastropode marin carnassier et venimeux, dont la coquille a la forme d'un cône très joliment orné. (L'animal rampe avec la pointe du cône couchée vers l'avant ; toutes les espèces sauf une sont propres aux mers chaudes.)
