language: fr
word: étranglions
type: verbe transitif
etymology: latin strangulare
definitions:
  - Faire périr quelqu'un, un animal en lui serrant le cou.
  - 'Gêner la respiration de quelqu''un, lui serrer la gorge, le cou : Son col l''étrangle.'
  - 'Serrer, comprimer quelque chose afin d''en diminuer la largeur : Étrangler la taille avec un corset.'
  - 'Pousser, acculer quelqu''un à la ruine : La liberté des prix a étranglé les petits libraires.'
  - Étouffer les libertés, empêcher la libre expression de la presse, de l'opinion par des contraintes sévères, insupportables.
