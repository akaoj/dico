language: fr
word: faille
type: nom féminin
etymology: mot du Nord-Est, ancien français faille, de faillir, manquer
definitions:
  - Discontinuité de terrain selon laquelle s'est produit un déplacement relatif (horizontal et vertical) des deux compartiments fracturés.
  - 'Point faible, défaut, manque de cohérence dans un raisonnement, une structure : Cet exposé présente une faille.'
  - Cassure, fêlure, fissure dans un sentiment, un parti, etc.
synonyms: []
