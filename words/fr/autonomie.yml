language: fr
word: autonomie
type: nom féminin
etymology: grec autonomia
definitions:
  - Situation d'une collectivité, d'un organisme public dotés de pouvoirs et d'institutions leur permettant de gérer les affaires qui leur sont propres sans interférence du pouvoir central.
  - 'Capacité de quelqu''un à être autonome, à ne pas être dépendant d''autrui ; caractère de quelque chose qui fonctionne ou évolue indépendamment d''autre chose : L''autonomie d''une discipline scientifique.'
  - 'Intervalle d''espace ou de temps pendant lequel un véhicule, un appareil peut fonctionner sans nouvel apport d''énergie, de carburant, sans intervention extérieure : Voiture qui a une autonomie de 300 km.'
