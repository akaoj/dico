language: fr
word: battages
type: nom masculin
etymology: ""
definitions:
  - Opération qui consiste à séparer les grains de certaines plantes (céréales, légumineuses, oléagineux) des organes auxquels ils restent fixés après la récolte ; époque à laquelle a lieu cette opération.
  - 'Familier. Publicité excessive, tapageuse, en faveur de quelqu''un, quelque chose : Faire du battage autour d''un film.'
  - (Céramique) Action de battre la pâte pour en extraire les bulles d'air et la rendre homogène.
  - (Mines) 1.  Frappe du fleuret ou de la tige de sonde.2.  Procédé de forage dans lequel le trépan, animé d'un mouvement de va-et-vient, frappe contre le fond du trou sans aucune rotation. (Utilisé surtout pour enfoncer les pieux de fondation.)
  - (Cuirs et peaux) Opération destinée à donner de la fermeté et de l'imperméabilité au cuir à semelle de tannage végétal.
  - (Reliure) Opération effectuée pour aplatir le volume et en faire une masse compacte.
  - (Tabacs) Traitement des feuilles de tabac consistant à séparer mécaniquement les nervures principales, ou côtes, du parenchyme.
  - (Tapisserie) Interpénétration de deux ou plusieurs couleurs par des sortes de hachures.
  - (Technique) Opération qui consiste à battre certains objets (en particulier certaines matières textiles), certains produits pour les débarrasser de leurs impuretés.
