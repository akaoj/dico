language: fr
word: enquête
type: nom féminin
etymology: bas latin *inquaesita, de inquirere, rechercher
definitions:
  - 'Étude d''une question faite en réunissant des témoignages et des expériences : Une enquête scientifique.'
  - 'Ensemble de recherches ordonnées par une autorité administrative ou judiciaire et destinées à faire la lumière sur quelque chose : Enquête judiciaire. Ouvrir une enquête.'
  - (Politique) Procédure d'investigation menée par une commission parlementaire pour contrôler certaines actions du pouvoir exécutif.
  - (Presse) Article ou série d'articles d'information sur un sujet donné, à partir d'une documentation et d'interviews recueillies sur le terrain.
synonyms: []
