language: fr
word: râteliers
type: nom masculin
etymology: de râteau
definitions:
  - Assemblage à claire-voie de barres ou de tubes, destiné à recevoir le fourrage sec des animaux.
  - 'Dispositif doté d''évidements, fixé à une cloison pour recevoir des outils, des matériaux, ou posé au sol pour supporter des deux-roues, etc. : Râtelier à pipes, à tubes à essais.'
  - Familier. Synonyme de dentier.
  - Ensemble de pièces formant des échancrures à l'intérieur des ruches pour maintenir le haut des cadres.
  - Espace ménagé sur un côté de l'établi, permettant de placer des outils.
  - Synonyme de cantre.
synonyms: []
