language: fr
word: précieux
type: adjectif
etymology: latin pretiosus
definitions:
  - 'Qui est d''un grand prix : Des bijoux précieux.'
  - 'Dont on fait grand cas, qui est important : La santé est un bien précieux.'
  - 'Qui rend de grands services : C''est un précieux collaborateur.'
  - 'Qui manifeste de l''affectation : Des gestes précieux.'
  - 'Littéraire. Relatif à la préciosité : Salon précieux.'
  - En art, qui présente un caractère de grande délicatesse, de brillant, voire de richesse.
synonyms: []
