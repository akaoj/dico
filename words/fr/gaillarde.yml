language: fr
word: gaillarde
type: nom féminin
etymology: de gaillard 1
definitions:
  - Danse vive et gaie, de mesure ternaire, en vogue en France aux xvie et xviie s. (Sans doute d'origine italienne, la gaillarde se dansait à la suite de la pavane.)
  - Air sur lequel elle s'exécutait.
synonyms: []
