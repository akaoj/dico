language: fr
word: franc-maçonneries
type: nom féminin
etymology: de franc-maçon
definitions:
  - Société mondiale fermée, dont les membres, ou frères, qui se reconnaissent à des signes, en possèdent seuls les secrets sous serment. (Un groupe de maçons forme une loge, un groupement de loges forme une obédience.)
  - Organisation à l'intérieur de laquelle se manifeste une solidarité agissante entre ses membres.
synonyms: []
