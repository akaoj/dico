language: fr
word: intonations
type: nom féminin
etymology: latin médiéval intonnare, entonner, avec l'influence du latin classique intonare, de tonus, ton
definitions:
  - 'Ensemble des inflexions que prend la voix : Prendre une intonation douce.'
  - (Musique) 1.  Façon d'attaquer un son vocal.2.  Partie initiale d'un chant liturgique réservée au célébrant.
  - (Phonétique) 1.  Fonctionnement signifiant des variations de la fréquence fondamentale et de la mélodie dans l'énoncé.2.  Mouvement musical de la phrase caractérisé par les variations de la hauteur des voyelles.
synonyms: []
