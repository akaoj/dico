language: fr
word: rehaussassions
type: verbe transitif
etymology: ""
definitions:
  - 'Élever quelque chose, le surélever, en accroître la hauteur : Rehausser un mur.'
  - 'Remettre quelque chose à une hauteur plus élevée : Rehausser par endroits les lattes d''un plancher.'
  - 'Faire croître la valeur de quelque chose, lui donner une importance plus grande : Il s''agit de rehausser le prestige de notre équipe.'
  - 'Mettre quelque chose en valeur, lui donner plus de relief : Quelques fleurs de couleurs vives rehaussaient le bouquet.'
  - Accentuer, relever par des rehauts.
synonyms: []
