language: fr
word: assignation
type: nom féminin
etymology: latin assignatio
definitions:
  - Action d'assigner, de prescrire, d'attribuer.
  - Acte de procédure délivré par huissier de justice, par lequel le demandeur cite son adversaire à comparaître en justice. (On emploie, dans certains cas, le nom de citation.)
  - Synonyme de affectation.
synonyms: []
