language: fr
word: plongées
type: nom féminin
etymology: ""
definitions:
  - 'Action de s''enfoncer dans l''eau à des profondeurs variables ; séjour plus ou moins prolongé en immersion complète : La plongée dura plusieurs heures.'
  - 'Mouvement de descente plus ou moins rapide dans l''air ou sur une pente très inclinée : L''avion fit une plongée vers l''objectif.'
  - Point de vue de haut en bas.
  - Prise de vues lorsque l'axe de la caméra est dirigé vers le bas.
  - Dans un ouvrage fortifié, partie du parapet inclinée vers l'extérieur pour permettre des feux plongeants.
synonyms: []
