language: fr
word: verbaux
type: adjectif
etymology: latin verbalis, de verbum, parole
definitions:
  - 'Qui est relatif à la parole, aux mots, au langage :  Sur un plan verbal.'
  - 'Qui se fait de vive voix et non par écrit : Accord verbal.'
  - 'Qui concerne seulement la forme de l''expression, non l''idée : Une explication purement verbale.'
  - (Linguistique) 1.  Qui concerne le verbe ou qui lui est propre.2.  Se dit d'une phrase, d'une proposition qui contient un verbe.
  - (Psychologie) Se dit de tests ou d'items qui mettent en jeu la communication orale. (Les tests les plus importants comprennent des items verbaux, comme le Binet-Simon, le WISC, etc.)
synonyms: []
