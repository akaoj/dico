language: fr
word: fontange
type: nom féminin
etymology: de Fontanges, nom propre
definitions:
  - Coiffure féminine mise à la mode au xviie s. par Mlle de Fontanges. (Les cheveux étaient liés par un ruban sur le sommet de la tête. On joignit ensuite un bonnet orné de dentelle tuyautée d'où s'échappaient des boucles de cheveux.)
