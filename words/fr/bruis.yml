language: fr
word: bruis
type: verbe intransitif
etymology: latin populaire *brugere, braire, croisé avec rugire, rugir
definitions:
  - 'Retentir de bruits, de cris : Le jardin bruissait de cris d''animaux.'
  - 'Faire entendre un bruit prolongé fait de multiples petits bruits : Le vent bruit dans la forêt.'
synonyms: []
