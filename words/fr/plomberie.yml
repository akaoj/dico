language: fr
word: plomberie
type: nom féminin
etymology: de plombier
definitions:
  - Profession consistant à installer et entretenir des canalisations d'eau et de gaz, des appareils sanitaires, etc.
  - 'Ces canalisations, ces installations elles-mêmes : Refaire toute la plomberie de l''immeuble.'
