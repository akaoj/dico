language: fr
word: divertissement
type: nom masculin
etymology: ""
definitions:
  - 'Action de divertir ou de se divertir ; amusement : Il fait cela pour son divertissement personnel.'
  - 'Ce qui divertit ; distraction : La lecture est pour lui un divertissement.'
  - (Chorégraphie) 1.  Grande pièce chorégraphique introduite dans un opéra.2.  Dans un ballet classique, soli ou ensembles, généralement placés à la fin du dernier acte.3.  Court ballet mettant en valeur les différents interprètes.
  - (Droit) Détournement commis par un héritier, un successible ou un époux, pour soustraire une partie de la succession ou de la communauté. (Le fraudeur est privé de sa part dans les objets divertis ou recelés.)
  - (Musique) 1.  Intermède de danses et de chants qui s'insère dans une comédie ou un ouvrage lyrique.2.  Aux xviie et xviiie s., petit opéra de circonstance.3.  Synonyme de divertimento.4.  Composition de forme libre ou de forme suite, généralement pour une petite formation (d'Indy, Roussel, Bartók).5.  Dans la fugue, épisode qui permet l'utilisation d'une écriture non scolastique.
  - (Théâtre) 1.  Intermède dansé et chanté.2.  Petite pièce écrite pour un théâtre de société.
