language: fr
word: comptoirs
type: nom masculin
etymology: de compter
definitions:
  - Table massive et élevée, sur laquelle les commerçants étalent leurs marchandises, les débitants de boissons servent leurs consommations, etc.
  - 'Établissement de commerce, de banque, etc., fondé jadis par une nation ou par des particuliers dans les pays éloignés : Les anciens comptoirs des Indes.'
  - Nom donné à divers établissements de crédit.
  - Organe qui, se substituant à ses adhérents dans leurs rapports avec la clientèle, diffuse leurs produits sur l'ensemble d'un territoire ou sur l'ensemble du marché et répartit entre ses membres, selon certains critères, les quantités de produits écoulées. (L'intervention du comptoir élimine la concurrence.)
  - En Suisse, foire-exposition.
