language: fr
word: serins
type: nom masculin
etymology: peut-être ancien français sereine, sirène, du bas latin sirena
definitions:
  - Petit passereau fringillidé chanteur, à plumage vert ou jaune, à bec court et épais. Le serin des Canaries, a fourni la souche de l'espèce domestique aux variétés nombreuses. (Le serin de Mozambique, une des nombreuses espèces africaines, est aussi très prisé.)
  - Familier. Niais, qui croit tout ce qu'on lui dit.
synonyms: []
