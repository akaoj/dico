language: fr
word: jetées
type: nom masculin
etymology: ""
definitions:
  - Tissu que l'on étend sur une table, un fauteuil, etc., en guise d'ornement.
  - Fil que l'on passe sans le tricoter sur l'aiguille pour faire une augmentation ou pour former un jour.
  - Mouvement transversal des barres à passettes guidant les fils arrivant aux aiguilles, sur les métiers de bonneterie à mailles jetées.
  - Dans le travail de la dentelle, fils qui supportent les points entre eux et solidarisent ainsi motifs et fond qu'ils constituent.
  - En haltérophilie, deuxième phase de l'épaulé-jeté, par laquelle la barre, préalablement épaulée, est propulsée à bout de bras, au-dessus de la tête, par une impulsion des jambes.
  - En chorégraphie, saut d'une jambe sur l'autre. (Les petits jetés permettent le passage d'une position dérivée à une autre position de même nature ; les grands jetés sont des sauts de parcours horizontaux ou verticaux, précédés d'un temps de préparation [passé, glissade].)
synonyms: []
