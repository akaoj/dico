language: fr
word: nandou
type: nom masculin
etymology: guarani nandu
definitions:
  - Gros oiseau coureur (ratite) des pampas d'Amérique du Sud, au plumage brun, aux ailes invisibles sous les plumes, aux pattes à trois doigts. (Les nandous vivent en harems sous la conduite d'un mâle et pondent dans des nids communs.)
