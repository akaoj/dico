language: fr
word: brebis
type: nom féminin
etymology: latin populaire berbix, du latin classique vervex
definitions:
  - Femelle adulte dans l'espèce ovine. (Les brebis sont élevées pour la reproduction [maturité sexuelle 6 à 8 mois, gestation 150 jours] ou pour la production laitière. Elles sont réformées entre 5 et 7 ans.)
