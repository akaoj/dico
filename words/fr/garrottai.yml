language: fr
word: garrottai
type: verbe transitif
etymology: de garrot 2
definitions:
  - 'Lier étroitement et fortement quelqu''un avec quelque chose : Garrotter un prisonnier avec des cordes.'
  - 'Littéraire. Priver de liberté, lier moralement : Garrotter la presse.'
  - Faire périr par le supplice du garrot.
synonyms: []
