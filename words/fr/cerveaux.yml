language: fr
word: cerveaux
type: nom masculin
etymology: latin cerebellum, diminutif de cerebrum, cerveau
definitions:
  - Partie antérieure de l'encéphale des vertébrés, formée des hémisphères cérébraux et des structures qui les unissent.
  - 'Siège de l''intelligence, du jugement, de l''imagination : Avoir le cerveau malade, fêlé, dérangé.'
  - Personne douée de qualités intellectuelles éminentes.
  - 'Organe central de direction ; centre intellectuel : Le cerveau de cette entreprise, c''est le bureau d''études.'
  - Maître d'œuvre d'une affaire ; chef de bande.
  - Partie supérieure d'une cloche.
synonyms: []
