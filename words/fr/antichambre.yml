language: fr
word: antichambre
type: nom féminin
etymology: italien anticamera, chambre de devant
definitions:
  - Sorte de vestibule qui précède immédiatement un grand bureau ou un salon de réception. (Dans les demeures nobles des xvie et xviie s., l'antichambre était une vaste pièce à usages multiples précédant la salle de parade.)
  - 'Ce qui précède immédiatement, prépare quelque chose : Les antichambres de la politique.'
synonyms: []
