language: fr
word: résultats
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Réussite ou échec à un examen, un concours ; liste des candidats admis : L''affichage des résultats.'
  - 'Décompte des points, des voix, etc., obtenus lors d''une compétition, d''une élection : Résultats partiels d''une élection.'
  - 'Numéros gagnants d''une loterie, d''un jeu : Les résultats du loto.'
  - Bénéfice (ou perte) d'une entreprise au cours d'un exercice.
synonyms: []
