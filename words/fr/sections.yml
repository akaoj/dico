language: fr
word: sections
type: nom féminin
etymology: latin sectio, de secare, couper
definitions:
  - 'Action de couper ; fait d''être coupé : La section accidentelle de la moelle épinière.'
  - 'Forme, surface, diamètre, dimension d''une coupe plane transversale, réelle ou imaginaire, d''un objet : Un tube de 12 mm de section.'
  - 'Division ou subdivision d''un ouvrage écrit : Un traité comprenant plusieurs sections.'
  - 'Partie d''une voie de communication : Une section d''autoroute en réparation.'
  - 'Division du parcours d''une ligne d''autobus, servant de base au calcul du prix d''un trajet : Un trajet urbain de quatre sections.'
  - 'Partie d''un ensemble quelconque que l''on a divisé, notamment pour les besoins de l''administration, du classement : Les sections d''une bibliothèque.'
  - 'Groupe local d''adhérents d''un parti, d''un syndicat, constituant une subdivision de celui-ci : Une réunion de section.'
  - (Chemin de fer) À la S.N.C.F., établissement de la fonction équipement comprenant un certain nombre de districts.
  - (Droit) 1.  Subdivision d'une chambre d'un tribunal ou d'une cour.2.  Nom de certaines divisions administratives d'une commune, érigée en personne morale possédant et gérant les biens affectés à l'utilité collective de ses habitants.
  - (Mathématiques) Action de couper un volume par un plan ; figure résultant de cette action.
  - (Militaire) Petite unité élémentaire constitutive de la batterie dans l'artillerie, de la compagnie dans l'armée de l'air, l'infanterie, le génie, les transmissions et la plupart des services. (La section est commandée par un lieutenant.)
