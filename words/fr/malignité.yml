language: fr
word: malignité
type: nom féminin
etymology: latin malignitas, -atis
definitions:
  - Tendance à faire le mal en se servant des ressources de l'intelligence et de l'imagination.
  - 'Littéraire. Méchanceté mesquine : Être en butte à la malignité du sort.'
  - Caractère grave d'une affection ; en particulier, caractère cancéreux d'une tumeur.
synonyms: []
