language: fr
word: séquelle
type: nom féminin
etymology: latin sequela, conséquence, de sequi, suivre
definitions:
  - 'Littéraire. Suite de gens ou de choses attachés à quelqu''un, à quelque chose : On l''a chassé, lui et sa séquelle.'
  - 'Lésion ou manifestation fonctionnelle persistant après la guérison d''une maladie, d''une blessure : C''est une séquelle de son opération.'
synonyms: []
