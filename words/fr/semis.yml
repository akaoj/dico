language: fr
word: semis
type: nom masculin
etymology: de semer
definitions:
  - Mise en place des semences dans un terrain préparé à cet effet.
  - Ensemble des plantes nées de cette opération.
  - Parcelle ou planche ensemencée depuis peu.
  - 'Ensemble de choses menues, de petits motifs décoratifs parsemant une surface : Une robe à fond blanc avec un semis de petites fleurs rouges.'
synonyms: []
