language: fr
word: poterie
type: nom féminin
etymology: de potier
definitions:
  - Fabrication de vases, de plats, de cruches, d'ustensiles divers de grès, de terre à cuire.
  - Objets en terre cuite.
  - Établissement où se fabriquent ces objets.
  - Élément creux en terre cuite tournée, employé pour les conduits de fumée et les conduits sanitaires.
