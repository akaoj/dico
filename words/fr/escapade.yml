language: fr
word: escapade
type: nom féminin
etymology: espagnol escapada, de escapar, échapper
definitions:
  - Action de s'échapper d'un lieu en trompant la surveillance de quelqu'un.
  - 'Action de partir quelque part pour échapper aux obligations, aux habitudes de la vie quotidienne ; fugue : Faire une escapade à la campagne.'
