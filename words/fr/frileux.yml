language: fr
word: frileux
type: adjectif
etymology: ""
definitions:
  - 'Qui témoigne d''une grande sensibilité au froid : Se glisser d''une manière frileuse sous son édredon.'
  - 'Qui manifeste une réserve craintive à l''égard de tout événement ou action qui l''implique : Garder une attitude frileuse en face du progrès scientifique.'
