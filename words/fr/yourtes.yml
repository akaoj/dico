language: fr
word: yourtes
type: nom féminin
etymology: russe jorta
definitions:
  - Tente démontable, à armature extensible de bois, sur laquelle sont tendues des plaques de feutre. (C'est l'habitation des nomades turcs et mongols d'Asie centrale.)
  - Tente conique d'écorce utilisée traditionnellement par certains peuples sibériens.
synonyms: []
