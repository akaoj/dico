language: fr
word: potentielles
type: nom masculin
etymology: ""
definitions:
  - 'Ensemble des ressources dont quelqu''un, une collectivité, un pays peut disposer : Le potentiel militaire.'
  - (Linguistique) Forme verbale qui exprime, dans les phrases hypothétiques, l'action qui se réaliserait dans l'avenir si la condition était réalisée (par exemple Si tu me remplaçais, je pourrais partir).
  - (Neurologie) Différence de potentiel électrique de part et d'autre d'une membrane cellulaire nerveuse ou musculaire ou entre deux points de la surface du corps et générée par le tissu nerveux ou musculaire.
  - (Pyrotechnie) Travail maximal, rapporté à l'unité de masse, que peut fournir l'explosion d'une matière explosive donnée.
synonyms: []
