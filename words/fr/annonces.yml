language: fr
word: annonces
type: nom féminin
etymology: ""
definitions:
  - 'Action d''annoncer quelque chose, de le faire connaître : L''annonce de la démission d''un ministre.'
  - 'Ce qui laisse prévoir un événement ; indice précurseur : Le retour des hirondelles est l''annonce du printemps.'
  - Avis par lequel on fait savoir quelque chose au public et, en particulier, message publicitaire en faveur d'un produit inséré dans les journaux, dit à la radio ou montré à la télévision.
  - Aux cartes, déclaration d'intention faite au début du jeu.
