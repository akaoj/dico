language: fr
word: insensibilités
type: nom féminin
etymology: bas latin insensibilitas, -atis
definitions:
  - 'Absence de sensibilité physique : L''insensibilité d''un organe.'
  - 'État, attitude de quelqu''un qui est dépourvu de toute sensibilité, d''affectivité : Insensibilité totale devant la souffrance des autres.'
  - Absence de réponse d'un élément aux variations de la grandeur d'entrée dans une certaine plage ; amplitude de cette plage.
synonyms: []
