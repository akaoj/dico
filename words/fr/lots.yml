language: fr
word: lots
type: nom masculin
etymology: francique *lot, sort
definitions:
  - Part qui revient à chacun dans un partage.
  - Fraction d'un terrain destiné à être vendu par parcelles.
  - 'Ensemble d''articles, d''objets assortis, de marchandises vendues ensemble : Un lot de chaussures, de ferraille.'
  - 'Groupe de personnes appartenant à un ensemble et présentant les mêmes caractères : Dans le lot il y a quelques candidats de valeur.'
  - 'Ce qui revient à quelqu''un dont le numéro est sorti dans une loterie : Gagner un lot de cent mille francs.'
  - Littéraire. Ce qui échoit à chacun, ce que le hasard, le destin lui réserve.
  - (Bourse) Sur les Bourses de commerce, unité de transactions.
  - (Droit) Partie privative et quote-part des parties communes d'un immeuble, constituant une part de propriété dans le régime de l'indivision forcée.
  - (Informatique) Ensemble fini de travaux destiné à être traité d'un seul tenant en différé.
synonyms: []
