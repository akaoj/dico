language: fr
word: bouteurs
type: nom masculin
etymology: de bouter
definitions:
  - Engin de terrassement constitué par un tracteur à chenilles ou à pneumatiques, équipé à l'avant d'une lame servant à pousser des matériaux.
  - Gouvernail auxiliaire, placé à l'avant d'un bateau ou d'un convoi poussé, pour en accroître la manœuvrabilité.
synonyms: []
