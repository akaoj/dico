language: fr
word: biaisées
type: adjectif
etymology: de biais 2
definitions:
  - 'Se dit de quelque chose qui est déformé, fallacieux, détourné de son but originel : Débat biaisé.'
  - Se dit d'une observation présentant une distorsion systématique, d'un raisonnement fondé sur une telle observation.
synonyms: []
