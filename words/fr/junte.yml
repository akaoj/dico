language: fr
word: junte
type: nom féminin
etymology: espagnol junta, de junto, joint
definitions:
  - Autrefois, dans les pays ibériques, conseil politique ou administratif, régulier ou révolutionnaire.
  - Gouvernement à caractère autoritaire et le plus souvent militaire, issu d'un coup d'État (par exemple en Amérique latine).
