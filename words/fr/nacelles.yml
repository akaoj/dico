language: fr
word: nacelles
type: nom féminin
etymology: bas latin navicella, du latin classique navicula, petit bateau
definitions:
  - Littéraire. Petit bateau à rames, sans mât ni voiles.
  - Dans un landau ou dans une poussette, partie destinée à coucher ou à asseoir l'enfant.
  - Panier, suspendu au-dessous d'un aérostat, où prennent place les aéronautes.
  - Carénage contenant le groupe motopropulseur d'un avion.
  - Petite embarcation utilisée en conchyliculture.
  - Petit récipient allongé servant en chimie pour des dosages ou des combustions.
  - Dispositif de mise à niveau caréné abritant un opérateur participant à des travaux d'entretien en élévation.
synonyms: []
