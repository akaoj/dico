language: fr
word: duvets
type: nom masculin
etymology: moyen français dumet, du scandinave dunn
definitions:
  - Chez les oiseaux, ensemble de plumules très légères qui constituent le seul plumage des jeunes oiseaux et qui subsistent sur le ventre et sous les plumes des oiseaux adultes. (On utilise en literie le duvet de l'eider, du canard et de l'oie.)
  - Chez les mammifères, synonyme de bourre.
  - Poils fins et très courts, d'apparence cotonneuse, qui poussent sur certains végétaux (peau de pêche).
  - Poil doux et plus ou moins fin qui recouvre toute la surface du corps de l'homme sauf la face palmaire des membres, et pouvant être apparent sur le visage des jeunes gens.
  - Sac de couchage en tissu matelassé, garni de duvet animal ou de fibres synthétiques.
  - Dans l'Est, en Belgique, en Suisse, édredon, couette.
