language: fr
word: gonflement
type: nom masculin
etymology: ""
definitions:
  - 'État de ce qui est gonflé, rempli d''air : Le gonflement d''un ballon.'
  - 'Enflure pathologique d''une partie du corps : Gonflement de l''estomac.'
  - 'Littéraire. Accès d''un sentiment difficilement contenu : Un gonflement de vanité.'
  - 'Accroissement important, exagéré de quelque chose : Le gonflement des prix.'
  - (Armement) Distension de l'âme d'une bouche à feu, due à une surpression accidentelle.
  - (Pédologie) Propriété qu'ont certaines argiles des sols, comme les montmorillonites, d'absorber de l'eau en grande quantité (jusqu'à 500 %) dans les espaces entre les feuillets de leurs structures cristallines.
  - (Polymères) Augmentation de volume de réseaux polymériques lâches par absorption de certains solvants. (Le caoutchouc gonfle en présence de benzène.)
synonyms: []
