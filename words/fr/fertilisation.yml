language: fr
word: fertilisation
type: nom féminin
etymology: ""
definitions:
  - Action de fertiliser le sol.
  - Ensemble des techniques de fumure visant à maintenir ou à augmenter la fertilité d'un sol pour placer les plantes cultivées dans les meilleures conditions d'alimentation.
  - Tout ce qui, dans la fécondation, n'est pas la simple union des pronucléus mâle et femelle (exsudation de liquide périvitellin, pénétration de mitochondries mâles dans le cytoplasme femelle, etc.).
synonyms: []
