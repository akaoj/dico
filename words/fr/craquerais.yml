language: fr
word: craquerais
type: verbe intransitif
etymology: de crac
definitions:
  - 'Se briser, céder, se déchirer en produisant un bruit sec : Les coutures de sa veste ont craqué.'
  - 'Produire un bruit sec dû à un frottement, une pression, etc. : Faire craquer une allumette.'
  - Produire un bruit particulier en claquant du bec (cigogne).
  - 'Échouer, rater, avorter : Tous ces projets risquent de craquer faute d''argent.'
  - 'Céder soudain, avoir une grave défaillance physique ou psychologique ; s''effondrer : Ses nerfs ont craqué.'
  - 'Populaire. Tomber sous le charme de quelqu''un, céder à l''attrait de quelque chose : Craquer pour une vedette.'
synonyms: []
