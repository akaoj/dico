language: fr
word: écoeurement
type: nom masculin
etymology: ""
definitions:
  - Nausée provoquée par quelque chose de désagréable aux sens ; haut-le-cœur.
  - 'Sentiment de dégoût provoqué par quelque chose d''odieux : Sa lâcheté a provoqué l''écœurement général.'
  - 'Familier. Sensation de découragement, de lassitude profonde due à un échec, à une déception : À l''annonce des résultats, ce fut l''écœurement général.'
synonyms: []
