language: fr
word: tireurs
type: nom
etymology: ""
definitions:
  - 'Personne qui tire avec une arme à feu : Un mauvais tireur.'
  - Personne qui émet une lettre de change, un chèque.
  - Personne qui tire des photographies, des films.
  - Aux boules, celui qui tire.
  - En escrime, celui qui dispute un combat.
  - Au football, joueur qui expédie le ballon vers le but adverse.
synonyms: []
