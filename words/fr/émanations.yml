language: fr
word: émanations
type: nom féminin
etymology: latin ecclésiastique emanatio, -onis, écoulement
definitions:
  - 'Odeur, exhalaison qui se dégage de certains corps ; gaz, fumée (surtout pluriel) : Les émanations d''un poêle.'
  - 'Ce qui dérive, ce qui procède de quelqu''un, quelque chose ; expression, manifestation : Ce journal est une émanation du pouvoir.'
  - Fluide immatériel que le corps des médiums ou des sorciers est censé émettre.
  - Chez les matérialistes de l'Antiquité, image en provenance de l'objet perçu, qui produit la sensation en agissant sur les organes des sens.
  - Ancien nom générique des trois radioéléments gazeux (radon, actinon et thoron) qui se dégagent de substances renfermant respectivement du radium, de l'actinium ou du radiothorium.
synonyms: []
