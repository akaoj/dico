language: fr
word: exagération
type: nom féminin
etymology: latin exaggeratio, -onis
definitions:
  - 'Action de grossir démesurément les proportions des choses : Tomber dans l''exagération.'
  - 'Parole, écrit empreints d''excès, de démesure : Les exagérations des journalistes.'
  - 'Caractère de ce qui est excessif : Exagération de la sensibilité.'
synonyms: []
