language: fr
word: revivra
type: verbe intransitif
etymology: ""
definitions:
  - 'Vivre de nouveau, en parlant d''un être mort : Le Christ fit revivre Lazare.'
  - 'Littéraire. Sembler être présent en quelqu''un d''autre qui réunit les mêmes qualités, les mêmes traits physiques et moraux : Les parents ont le sentiment de revivre dans leurs enfants.'
  - 'Revenir à la santé, retrouver ses forces, son optimisme : Revivre après des journées d''angoisse.'
  - 'Être à nouveau en usage, en vigueur : Faire revivre une tradition tombée dans l''oubli.'
  - 'Être évoqué avec force et vérité, par l''écriture ou par un moyen artistique : Un film qui fait revivre les années de guerre.'
