language: fr
word: gratiole
type: nom féminin
etymology: italien graziola, du bas latin gratiola, du latin classique gratia, grâce
definitions:
  - Herbe vivace (scrofulariacée) du bord des eaux ou des prairies très humides, aux fleurs à limbe rosé et à tube jaunâtre, fortement purgative mais d'un emploi dangereux. (Nom usuel herbe au pauvre homme.)
