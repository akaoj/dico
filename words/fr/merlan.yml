language: fr
word: merlan
type: nom masculin
etymology: ancien français merlenc, de merle et suffixe germanique
definitions:
  - Poisson (gadidé) de l'Atlantique tempéré froid, à trois nageoires dorsales, sans barbillon, pêché activement pour sa chair tendre et légère.
  - Populaire. Coiffeur.
  - Muscle couturier du bœuf que l'on débite en biftecks.
synonyms: []
