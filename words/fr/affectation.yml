language: fr
word: affectation
type: nom féminin
etymology: latin affectatio, attribution
definitions:
  - 'Destination, application de quelque chose à un usage déterminé : Affectation de crédits à la construction d''une école.'
  - 'Action d''assigner un poste ; ce poste lui-même : Rejoindre son affectation.'
  - Action de doter une grandeur d'un signe qui en modifie la valeur.
  - (Droit) Acte ou fait ayant pour conséquence d'incorporer un bien au domaine public.
  - (Informatique) Attribution d'une valeur à une variable.
  - (Sylviculture) Dans une forêt traitée en futaie régulière, surface qui doit être régénérée pendant un temps déterminé, appelé période.
synonyms: []
