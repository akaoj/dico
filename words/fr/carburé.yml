language: fr
word: carburé
type: verbe intransitif
etymology: ""
definitions:
  - 'Avoir besoin de quelque chose pour travailler ; fonctionner à quelque chose : Il carbure au whisky.'
  - 'Réfléchir, faire travailler son esprit : Carbure un peu, tu finiras bien par trouver le résultat.'
