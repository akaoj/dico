language: fr
word: croqueras
type: verbe transitif
etymology: radical onomatopéique krokk-
definitions:
  - 'Broyer un aliment entre ses dents avec un bruit sec : Croquer des pralines.'
  - 'Dépenser de l''argent sans compter, gaspiller, dilapider : Il a croqué tout l''héritage.'
  - Au croquet, chasser une boule hors du jeu.
synonyms: []
