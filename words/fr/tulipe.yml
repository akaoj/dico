language: fr
word: tulipe
type: nom féminin
etymology: latin scientifique tulipa, du turc tülbent, turban
definitions:
  - Liliacée bulbeuse à grande et belle fleur solitaire en forme de vase, cultivée industriellement. (La fleur montre six grandes pièces pétaloïdes ou tépales, de couleur très diverse selon la variété culturale.)
  - Objet ou ornement en forme de tulipe.
  - Abat-jour en pâte de verre qui a la forme d'une tulipe.
  - Surnom donné sous l'Ancien Régime aux soldats insouciants et gais (avec majuscule).
synonyms: []
