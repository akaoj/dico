language: fr
word: quantité
type: nom féminin
etymology: latin quantitas, -atis
definitions:
  - 'Propriété de ce qui peut être mesuré ou compté : L''expression de la quantité dans la langue.'
  - 'Poids, volume, nombre qui déterminent une portion de matière, une collection de choses : La quantité de marchandises vendues diminue.'
  - 'Un grand nombre, beaucoup de gens, de choses : Quantité de gens ne se sont jamais posé la question.'
  - (Philosophie) Catégorie de l'esprit qui répond à la question de savoir si un objet de la connaissance peut être mesuré par un nombre ou par un système homogène d'unités défini préalablement.
  - '(Phonétique et métrique) Durée relative d''un phonème, d''une syllabe. (On distingue habituellement deux degrés de quantité : long et bref.)'
synonyms: []
