language: fr
word: palettes
type: nom féminin
etymology: de pale 2
definitions:
  - Instrument large, aplati, ordinairement en bois et servant à divers usages.
  - Plaque, percée d'un trou pour le pouce, sur laquelle les peintres disposent et mêlent leurs couleurs.
  - 'Ensemble des couleurs habituellement utilisées par un peintre : La palette de Rubens.'
  - 'Littéraire. Ensemble des procédés de style, d''expression, etc., employés par un artiste : La riche palette d''un musicien.'
  - 'Ensemble de choses de même nature, mais se différenciant par quelques nuances : Proposer à la clientèle toute une palette d''articles.'
  - (Antiquité) 1.  Dans l'Égypte protohistorique, objet servant à broyer les fards et pouvant servir de pendentif.2.  Plaquette de schiste ou de bois servant d'écritoire au scribe ou au peintre illustrateur de papyrus dans l'Égypte pharaonique.
  - (Boucherie) Partie du mouton, ou du porc comprenant l'omoplate et la chair qui la recouvre.
  - (Manutention et stockage) Plateau de chargement conçu pour permettre les manutentions par des élévateurs ou des transporteurs à rouleaux.
  - (Marine) Aube d'une roue de bateau à vapeur.
  - (Pêche) Extrémité aplatie de la hampe d'un hameçon.
  - (Reliure) Fer à dorer en forme de T.
  - (Technique) Pièce en forme de plaque, le plus souvent destinée à mouvoir un fluide, ou à être mue par celui-ci.
  - (Vénerie) Ramure du daim.
  - (Verrerie) Plaque en métal ou en bois munie d'un manche, avec laquelle les verriers façonnent leurs ouvrages.
