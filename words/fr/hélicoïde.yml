language: fr
word: hélicoïde
type: nom masculin
etymology: grec helikoeidês, roulé en spirale
definitions:
  - Surface engendrée dans E3 par une demi-droite [OM0), dont l'origine décrit une droite Δ et dont le point fixe M0 décrit une hélice (H0) d'axe Δ, (OM0) restant orthogonale à Δ.
