language: fr
word: serrure
type: nom féminin
etymology: de serrer
definitions:
  - Appareil de fermeture comprenant un mécanisme se manœuvrant à la main, à l'aide d'un accessoire amovible (clef, bouton, béquille, etc.), ou à distance par un dispositif technique quelconque.
  - Moyen de fermeture des malles, valises, coffrets, nécessaires, serviettes, etc., constitué d'un boîtier avec le pêne et d'un moraillon.
