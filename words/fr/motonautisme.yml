language: fr
word: motonautisme
type: nom masculin
etymology: ""
definitions:
  - Sport de la navigation sur de petites embarcations à moteur. (Il existe plusieurs catégories en compétition selon la cylindrée [qui peut dépasser 2 000 cm3], le moteur [course, série, etc.], la forme de la coque. On distingue des épreuves de vitesse et d'endurance [dont les Six Heures de Paris].)
