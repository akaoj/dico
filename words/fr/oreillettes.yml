language: fr
word: oreillettes
type: nom féminin
etymology: diminutif de oreille
definitions:
  - Cavité cardiaque recevant le sang avant de le faire passer dans le ventricule correspondant.
  - Partie rabattable d'une casquette pour protéger les oreilles contre le froid.
  - Synonyme de merveille (gâteau).
  - (Télévision) Petit récepteur adapté à la forme de l'oreille qui permet à un journaliste ou à un animateur d'entendre ce que communique la régie ou de suivre une émission hors plateau (en duplex).
