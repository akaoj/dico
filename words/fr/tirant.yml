language: fr
word: tirant
type: nom masculin
etymology: de tirer
definitions:
  - Cordon pour ouvrir ou fermer une bourse.
  - Pièce fixée en arrière de la tige d'une chaussure ou d'une botte et facilitant l'introduction du pied.
  - (Bâtiment) 1.  Synonyme de entrait.2.  Fer plat qui, portant à une extrémité un œil dans lequel passe une ancre et fixé par l'autre extrémité à la charpente ou aux solives d'un plancher, s'oppose à l'écartement des murs.3.  Barre métallique fixée selon la corde d'un arc pour renforcer celui-ci.
  - (Mines et travaux publics) Synonyme de boulon.
  - (Thermique) Traverse boulonnée sur deux parois opposées d'une chaudière et résistant à la force de pression qui tend à écarter ces parois.
  - (Travaux publics) Tige ou câble d'acier introduit dans un forage et scellé par injection sur une partie de sa longueur en fond de trou.
synonyms: []
