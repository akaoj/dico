language: fr
word: côtelette
type: nom féminin
etymology: de côte 1
definitions:
  - Côte des petits animaux de boucherie.
  - Pièce de viande prélevée dans différents morceaux du veau et du mouton.
  - Partie désossée d'un gibier ou d'une volaille, et présentée en forme de côtelette.
  - Familier. Côte de l'homme.
synonyms: []
