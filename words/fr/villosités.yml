language: fr
word: villosités
type: nom féminin
etymology: latin villosus, velu
definitions:
  - État d'une surface velue ; ensemble des poils qui recouvrent cette surface.
  - Chacune des petites saillies filiformes qui tapissent certaines cavités naturelles, en particulier celle de l'intestin grêle, en leur donnant un aspect velu.
synonyms: []
