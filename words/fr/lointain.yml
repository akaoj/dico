language: fr
word: lointain
type: adjectif
etymology: latin populaire longitanus, du latin classique longe, loin
definitions:
  - 'Qui est ou semble être situé à une grande distance dans l''espace : Pays lointains.'
  - 'Qui est situé loin dans le passé ou dans le futur : Des souvenirs lointains. Un lointain avenir.'
  - 'Qui est absent, inattentif à ce qui se passe, voire dédaigneux : Elle écoutait la conversation, l''air lointain.'
  - 'Avec qui on a des liens de parenté indirects, complexes, vagues : Un lointain cousin.'
  - 'Qui n''a pas de relation directe avec quelque chose d''autre, qui en est éloigné : Une lointaine ressemblance.'
synonyms: []
