language: fr
word: bissais
type: verbe transitif
etymology: de bis 2
definitions:
  - Applaudir un artiste pour qu'il recommence ce qu'il vient d'exécuter.
  - Recommencer une partie de son interprétation, à la demande du public.
  - 'En Afrique centrale, inviter une femme à danser pour la seconde fois : J’ai bien aimé danser avec cette femme, je vais la bisser.'
synonyms: []
