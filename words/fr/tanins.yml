language: fr
word: tanins
type: nom masculin
etymology: de tan
definitions:
  - Substance amorphe très répandue dans le bois, l'écorce, les feuilles et/ou les racines de nombreux végétaux, apte à transformer la peau en cuir.
  - Ce produit contenu dans le vin, provenant des pépins, des pellicules et des rafles du raisin.
