language: fr
word: prorogeant
type: verbe transitif
etymology: latin prorogare
definitions:
  - Prolonger la validité d'une convention, d'un contrat, etc., en reporter l'échéance.
  - Prolonger la durée des fonctions d'une assemblée au-delà de la date légale ; suspendre et fixer à une date ultérieure ses séances.
  - Étendre la compétence d'une juridiction qui ne devrait pas normalement être saisie parce que le litige sort de ses attributions ou de son ressort territorial.
synonyms: []
