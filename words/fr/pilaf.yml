language: fr
word: pilaf
type: nom masculin
etymology: turc pilav, du persan pulāv
definitions:
  - Apprêt à l'orientale du riz revenu dans un corps gras avec un hachis d'oignons, mouillé de bouillon, condimenté, safrané, cuit jusqu'à ce que le liquide soit totalement absorbé. (On dit aussi riz pilaf.)
synonyms: []
