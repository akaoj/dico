language: fr
word: accumulateurs
type: nom masculin
etymology: ""
definitions:
  - Appareil qui emmagasine de l'énergie pour la restituer à mesure des besoins.
  - (Matériel de bureau) Totalisateur d'une machine comptable, utilisé pour mettre en réserve certains résultats.
  - (Informatique) Registre de l'unité centrale d'un ordinateur où sont enregistrés les résultats des opérations effectuées.
  - (Mines) Volume de stockage.
  - (Thermique) Appareil capable d'emmagasiner et de restituer de la chaleur.
synonyms: []
