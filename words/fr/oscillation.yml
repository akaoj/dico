language: fr
word: oscillation
type: nom féminin
etymology: bas latin oscillatio, -onis
definitions:
  - Phénomène caractérisé par une ou plusieurs grandeurs oscillantes.
  - 'Mouvement de va-et-vient : Les oscillations de l''aiguille d''une boussole.'
  - 'Fluctuation, changement alternatif et irrégulier : Les oscillations de l''opinion publique.'
  - Cycle complet d'un oscillateur durant une période.
  - Succession des courants de décharge et de charge qui circulent dans un circuit électrique.
synonyms: []
