language: fr
word: loch
type: nom masculin
etymology: néerlandais log, poutre
definitions:
  - Instrument dont se servent les marins pour mesurer la vitesse en surface du navire. (Les lochs modernes utilisent la pression due à la vitesse [tube de Pitot], les impulsions magnétiques d'un rotor à hélice ou à pales, ou l'effet Doppler.)
synonyms: []
