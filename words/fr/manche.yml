language: fr
word: manche
type: nom masculin
etymology: latin populaire *manicus, poignée, du latin classique manus, main
definitions:
  - 'Partie d''un instrument, d''un outil, par laquelle on le tient : Le manche d''une fourchette.'
  - 'Familier. Personne maladroite, stupide, incapable : Il s''est débrouillé comme un manche.'
  - Os apparent des côtelettes et des gigots.
  - Partie des instruments à cordes qui prolonge la caisse et sous-tend les cordes. (Il se termine par le chevillier.)
synonyms: []
