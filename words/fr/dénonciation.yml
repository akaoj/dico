language: fr
word: dénonciation
type: nom féminin
etymology: latin denuntiatio, -onis
definitions:
  - Action de dénoncer quelqu'un, quelque chose, à la justice, à une autorité, etc. ; délation ; document, information qui dénonce. (La loi oblige dans certains cas à se porter dénonciateur, sous peine de sanction.)
  - Annonce de la rupture d'un accord, d'un contrat, etc.
  - Signification extrajudiciaire d'un acte aux personnes concernées.
