language: fr
word: robinets
type: nom masculin
etymology: moyen français robin, fontaine, de Robin, nom propre employé au Moyen Âge pour désigner le mouton, les robinets des fontaines étant souvent ornés d'une tête de mouton
definitions:
  - Appareil servant à interrompre ou à rétablir la circulation d'un fluide dans une canalisation, à l'aide d'un obturateur commandé de l'extérieur ; clé commandant cet obturateur.
synonyms: []
