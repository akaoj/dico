language: fr
word: salaires
type: nom masculin
etymology: latin salarium, solde pour acheter le sel
definitions:
  - Toute somme versée en contrepartie d'un travail effectué par une personne, dans le cadre d'un contrat de travail.
  - 'Récompense méritée pour prix d''une bonne ou d''une mauvaise action : C''est le juste salaire de son courage.'
