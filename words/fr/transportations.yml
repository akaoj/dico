language: fr
word: transportations
type: nom féminin
etymology: ""
definitions:
  - Système pénal impliquant le transport des condamnés dans un lieu lointain, peu peuplé et souvent insalubre, en vue soit d'y subir leur peine, soit d'y résider. (En France, la transportation des condamnés aux travaux forcés s'est d'abord effectuée en Nouvelle-Calédonie, puis en Guyane ; elle a été abandonnée en 1942.)
