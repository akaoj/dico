language: fr
word: oronge
type: nom féminin
etymology: provençal ouronjo, orange
definitions:
  - Amanite caractérisée par son chapeau d'un beau jaune-orangé, ses lames et son pied (avec anneau) jaunes, sa large volve membraneuse. (C'est un comestible très recherché. Nom usuel amanite des Césars.)
