language: fr
word: minuteries
type: nom féminin
etymology: ""
definitions:
  - Dispositif commandé à distance par boutons-poussoirs, permettant grâce à un système retardateur de mettre en fonctionnement un appareil pour un temps donné.
  - Partie du mouvement d'un appareil horaire qui sert à marquer les divisions de l'heure (demie, quarts, minutes, secondes).
  - Petit appareil servant à délimiter un temps relativement court (programmation et temporisation des appareils électroménagers, des compteurs de temps de stationnement, etc.).
