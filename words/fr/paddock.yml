language: fr
word: paddock
type: nom masculin
etymology: anglais paddock, enclos
definitions:
  - Carrière située à proximité de l'enceinte d'un concours de saut d'obstacles, où sont disposés des obstacles. (Elle est réservée à la détente et à l'exercice des chevaux.)
  - Piste circulaire située dans l'enceinte du pesage, où les chevaux tournent au pas, menés en main par leurs lads, puis montés (ou drivés) par leurs jockeys (ou leurs drivers), avant de prendre part à la course.
  - Populaire. Lit.
