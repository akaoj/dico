language: fr
word: parages
type: nom masculin pluriel
etymology: espagnol paraje, lieu de station, de parar, s'arrêter
definitions:
  - Étendue circonscrite sur la mer au voisinage d'une île, d'un cap.
  - 'Région environnant un lieu quelconque, voisinage : Les parages de la Concorde sont très encombrés.'
