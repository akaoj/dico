language: fr
word: échelon
type: nom masculin
etymology: de échelle
definitions:
  - Chacun des barreaux transversaux d'une échelle.
  - 'Ce par quoi on s''élève ou on descend dans une série, une hiérarchie ; palier, étape, degré : Sauter les échelons.'
  - (Bâtiment) Sorte de crampon scellé dans un mur, sur lequel on pose le pied pour monter ou descendre.
  - (Charronnerie) Assemblage de pièces de bois constituant le devant et l'arrière d'une charrette.
  - (Cybernétique et mathématiques) Fonction du temps qui, à un instant déterminé, passe brusquement d'une valeur initiale à une valeur finale différente, la valeur initiale étant souvent nulle.
  - (Droit) 1.  Chacun des différents stades de l'Administration.2.  Position d'un fonctionnaire à l'intérieur d'un même grade, d'une même classe.
  - (Mathématiques) Différence des cotes de deux points consécutifs d'une échelle.
  - (Militaire) Chacun des éléments successifs d'une formation militaire articulée en profondeur.
synonyms: []
