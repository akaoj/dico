language: fr
word: grillage
type: nom masculin
etymology: de griller 1
definitions:
  - Action de griller un aliment, de torréfier du café ou de faire griller des fruits, des amandes dans du sucre.
  - Action d'un gaz sur un minerai à température élevée, visant à modifier sa composition chimique.
  - Synonyme de flambage.
