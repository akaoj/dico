language: fr
word: équation
type: nom féminin
etymology: latin aequatio, -onis, égalisation
definitions:
  - Égalité qui n'est vérifiée que pour certaine(s) valeur(s) de la ou des inconnue(s).
  - 'Littéraire. Égalité de rapport ; concordance, adéquation : L''équation entre le lecteur et l''écrivain.'
  - (Astronomie) Quantité dont il faut modifier la position d'un corps céleste pour la ramener à ce qu'elle serait si cet astre était animé d'un mouvement circulaire uniforme.
  - (Chimie) Écriture symbolique d'une réaction chimique sous forme de deux membres séparés par une flèche, le premier membre contenant les formules de divers corps mis en présence, et le second les formules des corps qui résultent des réactions survenues.
