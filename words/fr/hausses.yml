language: fr
word: hausses
type: nom féminin
etymology: de hausse
definitions:
  - Appareil placé sur le canon d'une arme à feu ou sur une pièce d'artillerie et qui, supportant un cran de mire (ou un œilleton), détermine, avec le guidon, la ligne de mire.
  - En apiculture, caisse sans fond ni couvercle, dont les côtés ont les mêmes dimensions que ceux de la ruche sur laquelle elle est posée.
synonyms: []
