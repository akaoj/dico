language: fr
word: coulage
type: nom masculin
etymology: ""
definitions:
  - 'Action de faire couler une matière en fusion, un liquide, ou action de couler, en parlant d''un liquide, d''une matière en fusion : Le coulage d''un métal.'
  - Déperdition, perte par gaspillage, chapardage, etc.
  - Familier. Action de couler, de ruiner, d'amener à sa perte une entreprise, un produit, quelqu'un.
  - Technique de façonnage consistant à verser une barbotine dans un moule en plâtre.
synonyms: []
