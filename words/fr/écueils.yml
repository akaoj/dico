language: fr
word: écueils
type: nom masculin
etymology: ancien provençal escueyll, du latin scopulus
definitions:
  - Tête de roche couverte par moins de 20 m d'eau, parfois à fleur d'eau, et constituant un danger pour la navigation. (Sous les hautes latitudes, les côtes taillées dans les roches dures sont parfois précédées de jardins d'écueils.)
  - 'Littéraire. Tout ce qui fait obstacle, met en péril ; danger, péril, piège : La vie est pleine d''écueils.'
synonyms: []
