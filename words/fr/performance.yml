language: fr
word: performance
type: nom féminin
etymology: anglais performance, de l'ancien français parformance, achèvement
definitions:
  - Résultat chiffré (en temps ou en distance) d'un athlète ou d'un cheval à l'issue d'une épreuve.
  - Victoire acquise sur une équipe, un adversaire mieux classés.
  - 'Exploit ou réussite remarquable en un domaine quelconque : Faire un tel travail en si peu de temps, c''est une véritable performance.'
  - 'Résultat obtenu dans un domaine précis par quelqu''un, une machine, un véhicule (souvent pluriel) : Améliorer ses performances.'
  - (Art contemporain) Synonyme de action.
  - (Linguistique) En grammaire générative, mise en œuvre par les locuteurs de la compétence linguistique dans la production et la réception d'énoncés concrets.
  - (Psychologie) Résultat obtenu dans l'exécution d'une tâche.
