language: fr
word: prosodie
type: nom féminin
etymology: grec prosôdia
definitions:
  - Ensemble des règles relatives à la quantité des voyelles en vue de la composition du vers.
  - Ensemble des règles permettant d'établir une correspondance juste entre les syllabes accentuées ou atones des paroles et les temps forts ou faibles de la musique.
  - Étude de la forme et de la substance des éléments phoniques dont les limites ne coïncident pas avec celles du phonème, qu'elles soient inférieures (comme les mores) ou supérieures (comme la syllabe, le mot, le syntagme et la phrase). [Ainsi, les recherches sur l'accent et sur l'intonation ; l'étude du rythme, du débit et des pauses dans la parole.]
