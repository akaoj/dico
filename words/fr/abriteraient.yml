language: fr
word: abriteraient
type: verbe transitif
etymology: de abri
definitions:
  - 'Mettre quelqu''un, quelque chose à l''abri de quelque chose ; protéger : Abriter un passant de la pluie.'
  - 'Avoir des personnes pour occupants en parlant d''une maison ; loger : Immeuble qui abrite dix familles.'
synonyms: []
