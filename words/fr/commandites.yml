language: fr
word: commandites
type: nom féminin
etymology: italien accomandita, du latin accommodare, confier
definitions:
  - Fraction du capital d'une société en commandite apportée par un ou plusieurs commanditaires.
  - Au Canada, soutien matériel apporté à une personne, une organisation, etc., par un commanditaire ; parrainage.
synonyms: []
