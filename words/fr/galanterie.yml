language: fr
word: galanterie
type: nom féminin
etymology: ""
definitions:
  - Politesse empressée auprès des femmes.
  - 'Propos, compliments flatteurs adressés à une femme (surtout pluriel) : Débiter des galanteries.'
  - Littéraire. Recherche d'aventures amoureuses, de bonnes fortunes.
