language: fr
word: ornent
type: verbe transitif
etymology: latin ornare
definitions:
  - 'Embellir quelque chose en y ajoutant des éléments décoratifs : Orner un balcon de plantes vertes. Salon orné de tableaux.'
  - 'Enjoliver quelque chose, lui servir d''ornement : Des bouquets d''anémones ornaient la table.'
  - 'Décorer quelque chose, le marquer (ironique) : Un œil au beurre noir ornait sa figure.'
synonyms: []
