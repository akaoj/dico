language: fr
word: marchand
type: nom
etymology: bas latin mercatans, -antis, de mercatare, du latin classique mercari, faire le commerce
definitions:
  - 'Personne qui fait du commerce, qui est habile dans l''art du commerce : Une civilisation de marchands.'
  - 'Commerçant qui vend un certain type de marchandises, de produits : Marchand de légumes, de journaux.'
  - 'Personne qui ne s''intéresse qu''au profit qu''elle peut tirer du monnayage de choses ou de personnes : Marchand de sommeil.'
synonyms: []
