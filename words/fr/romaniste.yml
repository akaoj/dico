language: fr
word: romaniste
type: nom
etymology: de romain
definitions:
  - Partisan du pape, dans le langage des confessions non catholiques.
  - Nom donné aux peintres flamands du xvie s. qui, après avoir travaillé à Rome, ont diffusé dans leur pays le style des maîtres de la Renaissance italienne.
  - Spécialiste du droit romain.
