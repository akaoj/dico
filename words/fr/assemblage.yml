language: fr
word: assemblage
type: nom masculin
etymology: ""
definitions:
  - 'Action d''assembler les éléments d''un tout ; montage : Procéder à l''assemblage d''une charpente.'
  - 'Tout formé d''éléments assemblés : Un livre est un assemblage de cahiers.'
  - 'Réunion inattendue ou disparate de personnes, de choses ; collection, mélange : Un assemblage de peuples divers.'
  - (Art contemporain) Œuvre à trois dimensions dans laquelle sont réunis divers matériaux ou objets hétérogènes.
  - (Couture) Réunion par des épingles, puis par des points de bâti des différentes pièces d'un vêtement, en vue de l'essayage ou de la mise au point sur patron.
  - (Informatique) Opération de traduction d'un programme écrit en langage d'assemblage en un programme objet écrit en langage machine.
  - (Œnologie) Réunion de vins d'un même cru en vue d'obtenir un vin homogène.
  - (Reliure) Opération consistant à réunir dans l'ordre les cahiers et feuillets qui forment le livre.
  - (Technique) Action, manière de réunir différentes pièces préalablement ajustées pour qu'elles forment un ensemble rigide ; résultat de cette action.
