language: fr
word: contre-épreuve
type: nom féminin
etymology: ""
definitions:
  - Seconde vérification faite pour compléter une vérification précédente ; contre-essai.
  - Vérification d'un scrutin dans une assemblée délibérante.
  - Reproduction en sens inverse d'un dessin ou d'une gravure, obtenue par simple pression sur une feuille de papier humide.
