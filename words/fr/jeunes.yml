language: fr
word: jeunes
type: adjectif
etymology: latin populaire *jovenis, du latin classique juvenis
definitions:
  - 'Qui est peu avancé en âge : Avoir de jeunes enfants. Rechercher les jeunes talents.'
  - 'S''emploie pour comparer les âges respectifs de deux personnes ou pour distinguer deux homonymes (notamment des personnages historiques) d''âge ou de génération différents (par opposition à aîné, père, ancien) : Elle est plus jeune que lui.'
  - 'Qui présente certains caractères de la jeunesse (vigueur, fraîcheur, spontanéité, etc.), ou qui les manifeste : Être jeune de caractère. Faire de l''exercice, pour rester jeune.'
  - 'Qui est moins âgé que la moyenne des membres de la même profession, du même état : Un jeune chercheur.'
  - Qui est débutant dans une carrière, un métier.
  - 'Qui est composé de personnes peu âgées : Une population jeune. La jeune génération.'
  - 'Qui convient surtout à la jeunesse ou qui en donne l''aspect : Une coiffure jeune. Couleurs jeunes.'
  - 'Qui n''a pas achevé sa croissance : Jeune chat. Allée plantée de jeunes platanes.'
  - 'Qui existe depuis peu de temps : L''informatique est une discipline encore jeune. Aimer les vins jeunes.'
  - 'Familier. Qui est à peine suffisant en quantité : Une semaine pour faire ce travail, c''est un peu jeune.'
synonyms: []
