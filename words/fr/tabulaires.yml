language: fr
word: tabulaires
type: adjectif
etymology: latin tabula, table
definitions:
  - Qui est en forme de table.
  - Se dit d'une structure géologique à laquelle correspond une topographie plane (plateau, haute plaine), limitée par des abrupts.
  - Se dit d'une roche dont les cristaux ont la forme d'une tablette.
  - Se dit de la différence entre deux valeurs successives d'une table numérique.
synonyms: []
