language: fr
word: toniques
type: adjectif
etymology: grec tonikos, qui se tend
definitions:
  - 'Qui donne de l''énergie physique, qui stimule l''activité de l''organisme : Climat tonique.'
  - 'Qui a du tonus, de la vigueur, de l''énergie : Un enfant très tonique.'
  - 'Qui stimule psychologiquement : Une lecture tonique.'
  - Se dit d'un médicament qui reconstitue les forces vitales de l'organisme ou d'une fonction.
  - Relatif au tonus musculaire.
  - Se dit d'une structure anatomique dont l'activité se maintient de façon régulière pendant toute la durée de la stimulation qui lui est appliquée.
synonyms: []
