language: fr
word: allumeurs
type: nom masculin
etymology: ""
definitions:
  - Dispositif mécanique tournant entraîné par le moteur thermique d'un véhicule à allumage commandé et alimentant les bougies selon l'ordre d'allumage.
  - Dispositif servant à enflammer le combustible gazeux dans un brûleur.
  - Artifice destiné à produire une flamme pour faire détoner les explosifs, semblable à une allumette géante.
synonyms: []
