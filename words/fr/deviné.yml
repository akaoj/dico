language: fr
word: deviné
type: verbe transitif
etymology: latin divinare
definitions:
  - Prophétiser, révéler, prédire l'avenir à l'aide de divers procédés (boule de cristal, marc de café, lignes de la main, etc.) ; faire de la divination.
  - 'Trouver par intuition, par conjecture la solution d''une énigme, la réponse à une question : Devine comment il s''appelle.'
  - 'Supposer, sentir, savoir ou percevoir quelque chose par intuition, par l''intermédiaire des sens : Je ne pouvais pas deviner qu''il viendrait.'
  - 'Apercevoir, distinguer confusément quelque chose, quelqu''un, leur présence quelque part : On devine le jupon sous la robe.'
  - 'Avoir confusément conscience de la réalité, de l''existence de quelque chose ; pressentir, soupçonner : On devine chez cet homme un courage hors du commun.'
  - 'Mettre au jour, comprendre ce qui était caché, ce que quelqu''un dissimulait : Deviner les intentions de l''adversaire.'
synonyms: []
