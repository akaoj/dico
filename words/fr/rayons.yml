language: fr
word: rayons
type: nom masculin pluriel
etymology: ""
definitions:
  - Nom générique de certains rayonnements électromagnétiques de très faibles longueurs d'ondes (rayons X, rayons gamma) ou de certaines particules émises par les atomes (rayons cathodiques) ou les noyaux (rayons alpha, rayons bêta).
  - 'Rayonnements, radiations, chaleur émis par le soleil : Se protéger des rayons du soleil.'
synonyms: []
