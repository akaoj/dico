language: fr
word: repoussoir
type: nom masculin
etymology: ""
definitions:
  - Masse colorée des premiers plans d'un tableau, qui, par contraste, fait fuir les arrière-plans, crée un effet de profondeur.
  - 'Familier. Chose ou personne qui en fait valoir une autre par opposition, par contraste : Cette femme laide sert de repoussoir à sa voisine.'
  - Ciseau servant à tailler des moulures dans la pierre.
synonyms: []
