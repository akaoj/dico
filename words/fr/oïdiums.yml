language: fr
word: oïdiums
type: nom masculin
etymology: latin scientifique oïdium, du grec ôon, œuf
definitions:
  - Maladie causée à la vigne par un champignon qui développe un mycélium externe sur les feuilles, les grappes, les rameaux, et contre lequel on lutte par pulvérisation de soufre mouillable.
  - Synonyme de blanc (maladie des végétaux).
synonyms: []
