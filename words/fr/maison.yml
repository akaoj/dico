language: fr
word: maison
type: nom féminin
etymology: latin mansio, -onis, de manere, rester
definitions:
  - 'Bâtiment construit pour servir d''habitation aux personnes : Rue bordée de maisons.'
  - 'Local où l''on habite ; son aménagement : Une maison propre, désordonnée.'
  - 'Membres d''une même famille vivant ensemble : C''est une maison de fous ici. C''est un ami de la maison.'
  - 'Centre, bâtiment servant à un usage déterminé : Maison de la radio, de la culture. Maison de retraite.'
  - 'Entreprise commerciale ou industrielle : Maison de gros. Avoir vingt ans de maison.'
  - 'Famille noble : Il est le dernier descendant d''une grande maison.'
  - Chacune des douze divisions du ciel qui, en astrologie, concernent les conjonctures formant la trame de l'existence.
  - Ensemble des personnels civils et militaires attachés au service d'un grand personnage (roi, reine, empereur, prince, etc.).
synonyms: []
