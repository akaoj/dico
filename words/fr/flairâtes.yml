language: fr
word: flairâtes
type: verbe transitif
etymology: latin populaire flagare, du latin classique fragare, exhaler une odeur
definitions:
  - 'En parlant d''un animal, appliquer son odorat à quelque chose afin d''en déceler l''odeur : Les chiens flairèrent les vêtements.'
  - 'En parlant d''un animal, reconnaître quelque chose, un être vivant, par l''odeur : Chien qui flaire le gibier.'
  - 'Humer, renifler une odeur : Il flaire une odeur de chocolat qui vient de la cuisine.'
  - 'Discerner quelque chose d''invisible ou de secret, deviner l''action de quelqu''un, de quelque chose : J''ai flairé là-dessous un piège.'
synonyms: []
