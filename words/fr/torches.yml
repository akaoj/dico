language: fr
word: torches
type: nom féminin
etymology: latin populaire *torca, du latin classique torques, de torquere, tordre
definitions:
  - Flambeau formé d'une corde tordue enduite de cire ou de résine, ou d'un bâton résineux enduit de cire.
  - (Pétrole) Installation de brûlage à l'atmosphère de sous-produits gazeux.
  - (Traditions populaires) Coussinet circulaire, pour porter un fardeau sur la tête.
  - (Vannerie) Double ou triple tour d'osier, fait sur un ouvrage de vannerie pour le renforcer.
synonyms: []
