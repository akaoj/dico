language: fr
word: triangulaire
type: adjectif
etymology: bas latin triangularis
definitions:
  - Qui a la forme d'un triangle ; se dit d'un prisme, d'une pyramide dont la base ou la section est un triangle.
  - 'Qui se fait entre trois personnes, trois groupes, qui met en jeu trois éléments : Vote triangulaire.'
synonyms: []
