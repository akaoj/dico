language: fr
word: attaque
type: nom féminin
etymology: ""
definitions:
  - 'Action d''attaquer quelqu''un, quelque chose ; agression : Une attaque à main armée.'
  - Action militaire visant à conquérir un objectif ou un pays, à défaire ou à détruire des forces adverses.
  - 'Accusation, critique adressée à quelqu''un, à une institution : Les attaques de l''opposition contre le gouvernement.'
  - Première atteinte ou retour aigu d'un état pathologique ; en particulier, crise nerveuse ou hémorragie cérébrale.
  - (Chimie) Action chimique ou électrochimique à la surface d'un corps.
  - (Chorégraphie) Moment précis où commence un mouvement ou une variation.
  - (Jeux) Aux jeux de cartes, action de jeter la première carte.
  - (Musique) Dans l'interprétation, émission des sons de la voix ou de l'instrument, à leur départ.
  - (Pêche) Touche d'un poisson.
  - (Phonétique) Début d'émission d'une voyelle caractérisé par son intensité.
  - (Sports) 1.  Action offensive exécutée par les joueurs pour marquer l'essai au rugby, le but au football ou au handball, un point au tennis ou au volley-ball, réussir le panier au basket-ball, etc.2.  Dans les sports d'équipe, ensemble des joueurs plus spécialement chargés de conduire les mouvements offensifs. (On dit aussi ligne d'attaque.)3.  Dans les sports nautiques, début brusque de l'action propulsive du rameur, du pagayeur, du nageur (en crawl notamment).4.  Dans les courses, accélération soudaine d'un concurrent pour distancer ses rivaux.
  - (Vénerie) Action de découpler les chiens courants afin de les mettre sur la voie de l'animal rembuché.
