language: fr
word: chabraques
type: nom féminin
etymology: allemand Schabracke, du turc çaprak
definitions:
  - Pelage du dos de certains mammifères, lorsque la couleur du poil diffère de celle du reste du corps.
  - Ancien. Sorte de housse ou de couverture d'un cheval de cavalerie.
  - Familier, vieilli ou régional. Prostituée.
synonyms: []
