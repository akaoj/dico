language: fr
word: lacs
type: nom masculin
etymology: latin laqueus, nœud coulant
definitions:
  - Nœud coulant pour prendre du gibier.
  - Ruban de toile solide employé pour exercer des tractions lors de l'accouchement ou maintenir une attelle.
  - Ruban de soie qui permet d'appendre les sceaux aux documents officiels.
synonyms: []
