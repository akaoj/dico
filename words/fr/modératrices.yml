language: fr
word: modératrices
type: nom masculin
etymology: ""
definitions:
  - Chose ou personne qui, par son action, tend à tempérer ce qu'il peut y avoir d'excessif.
  - (Nucléaire) Matière constituée d'atomes légers, utilisée dans de nombreux réacteurs nucléaires pour réduire l'énergie des neutrons de fission. (L'eau lourde, le graphite et l'eau ordinaire sont les principaux modérateurs.)
  - (Physiologie) Nerf ou substance modérateurs.
  - (Pyrotechnie) Liquide dont on imprègne les couches superficielles de grains de poudre propulsive pour en diminuer la vivacité.
  - (Religion) Président des synodes dans les Églises réformées.
