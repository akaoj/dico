language: fr
word: parquets
type: nom masculin
etymology: de parc
definitions:
  - Ensemble de frises ou de lamelles de bois, formant ou destiné à former un revêtement de sol intérieur.
  - (Bourse) 1.  Lieu séparé et placé à la vue du public dans lequel les agents de change se réunissent pour la négociation des valeurs mobilières.2.  Compagnie formée par l'ensemble des agents de change d'une même place.
  - (Droit) Ensemble des magistrats chargés, au sein d'un tribunal de grande instance et sous la direction du procureur de la République, de défendre les intérêts de la société.
  - (Élevage) 1.  Parcelle clôturée, attenante à un bâtiment d'élevage de volailles, utilisée comme parcours.2.  Groupe de volailles mâles et femelles élevé pour la sélection.
  - (Peinture artistique) Système de lattes de maintien ajouté au revers d'un tableau peint sur panneau pour empêcher les accidents dus au travail du bois.
synonyms: []
