language: fr
word: romaniserez
type: verbe transitif
etymology: latin romanus, romain
definitions:
  - Imposer la civilisation des Romains, la langue latine à une population, un pays.
  - Transcrire grâce à l'alphabet latin une langue qui n'avait pas auparavant de tradition écrite (certaines langues africaines par exemple) ou qui s'écrivait grâce à un autre système (turc, vietnamien).
