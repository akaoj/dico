language: fr
word: proverbe
type: nom masculin
etymology: latin proverbium
definitions:
  - Court énoncé exprimant un conseil populaire, une vérité de bon sens ou une constatation empirique et qui est devenu d'usage commun.
  - Petite comédie développant et illustrant un proverbe. (Le genre fut illustré par Carmontelle au xviiie s. et par Musset au xixe s.)
synonyms: []
