language: fr
word: ligament
type: nom masculin
etymology: latin ligamentum, de ligare, lier
definitions:
  - Ensemble de fibres conjonctives serrées qui unissent deux os au niveau d'une articulation ou qui maintiennent un organe en place.
  - Partie élastique qui réunit les deux valves de la coquille des mollusques bivalves.
synonyms: []
