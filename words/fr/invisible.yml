language: fr
word: invisible
type: adjectif
etymology: bas latin invisibilis
definitions:
  - 'Qui n''est pas perceptible par la vue : Une étoile invisible à l''œil nu.'
  - 'Qui agit dans l''ombre : Ennemi, menace invisible.'
  - 'Qu''on ne peut pas voir, rencontrer : Le patron est invisible ; il est en conférence.'
synonyms: []
