language: fr
word: libellasses
type: verbe transitif
etymology: de libelle 2
definitions:
  - 'Rédiger un texte dans les formes légales ou requises : Libeller un acte juridique.'
  - 'Formuler un texte par écrit d''une certaine manière : Libeller une réclamation en termes injurieux.'
  - Remplir un chèque, un mandat en spécifiant sa destination et le montant de la somme.
synonyms: []
