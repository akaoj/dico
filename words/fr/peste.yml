language: fr
word: peste
type: nom féminin
etymology: latin pestis
definitions:
  - Maladie infectieuse contagieuse, endémique et épidémique, due au bacille de Yersin et transmise du rat à l'homme par les piqûres de puces. (On distingue la peste bubonique, directement transmise par les puces, et la peste pulmonaire, transmise d'homme à homme par inhalation.)
  - Littéraire. Personne, doctrine pernicieuse.
  - Personne méchante, insupportable.
synonyms: []
