language: fr
word: porche
type: nom masculin
etymology: latin porticus, galerie couverte
definitions:
  - 'Espace couvert en avant de l''entrée d''un édifice. (Il peut être hors œuvre [avec sa couverture propre, ou surmonté d''une tour : clocher-porche] ou dans œuvre. Les porches des églises médiévales, souvent décors de sculptures, dérivent des narthex.)'
synonyms: []
