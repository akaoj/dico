language: fr
word: parodie
type: nom féminin
etymology: bas latin parodia, du grec parôdia, imitation
definitions:
  - Imitation satirique d'un ouvrage sérieux dont on transpose comiquement le sujet ou les procédés d'expression.
  - 'Contrefaçon, imitation burlesque de quelque chose de respectable : La parodie d''un acteur.'
  - Adaptation d'un texte littéraire à une mélodie ou à une pièce musicale déjà connue.
synonyms: []
