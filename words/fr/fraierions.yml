language: fr
word: fraierions
type: verbe transitif
etymology: latin fricare, frotter
definitions:
  - Rendre praticable à quelqu'un un chemin, le lui faire en écartant les obstacles.
  - En parlant d'un mâle de cervidé, frotter ses bois contre quelque chose pour les débarrasser de leur velours qui se desquame.
synonyms: []
