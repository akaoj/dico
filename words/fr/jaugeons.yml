language: fr
word: jaugeons
type: verbe transitif
etymology: de jauge
definitions:
  - Mesurer un contenant avec la jauge ; mesurer la quantité de produit stockée dans un réservoir.
  - 'Apprécier quelqu''un, quelque chose, les juger à leur valeur : Jauger les difficultés d''une entreprise.'
  - Mesurer la jauge d'un bâtiment ou, s'il s'agit d'un yacht, ses dimensions, pour calculer son rating à l'aide de la formule de jauge.
  - Déterminer le diamètre d'un fil à la jauge.
synonyms: []
