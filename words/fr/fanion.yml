language: fr
word: fanion
type: nom masculin
etymology: de *fanillon, diminutif populaire de fanon
definitions:
  - 'Petit drapeau souvent triangulaire employé comme insigne d''une organisation, comme point de repère, etc. : Fanion d''un club sportif.'
  - Depuis la Première Guerre mondiale, symbole de tous les corps de troupes qui ne possèdent ni drapeau ni étendard.
synonyms: []
