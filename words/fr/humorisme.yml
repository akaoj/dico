language: fr
word: humorisme
type: nom masculin
etymology: latin humor, -oris, humeur
definitions:
  - Doctrine médicale ancienne dans laquelle on rapportait aux altérations des humeurs les traits de caractère et les troubles morbides éprouvés par l'organisme. (Fondé par Galien, l'humorisme ne disparut qu'à la fin du xviiie s.)
