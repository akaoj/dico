language: fr
word: cheptel
type: nom masculin
etymology: ancien français chetel, altération de chatel, du latin capitalis, principal, de caput, tête
definitions:
  - Ensemble du bétail d'un pays, d'une exploitation agricole.
  - 'Ensemble des animaux d''une catégorie de bétail dans une exploitation, un pays : Un important cheptel bovin.'
  - Contrat par lequel le propriétaire d'un fonds de bétail le remet à une autre personne, sous des conditions convenues entre eux, pour le garder, le nourrir et le soigner. (On dit aussi bail à cheptel.)
