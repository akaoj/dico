language: fr
word: camomilles
type: nom féminin
etymology: latin médiéval camomilla, du latin classique chamaemelon, du grec khamaimêlon, pomme du sol
definitions:
  - Nom usuel de plusieurs espèces d'herbes aromatiques de la famille des composées.
  - Infusion des fleurs de ces plantes, tisane aux propriétés digestives.
synonyms: []
