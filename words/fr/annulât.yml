language: fr
word: annulât
type: verbe transitif
etymology: latin ecclésiastique adnullare, mépriser, de nullus, nul
definitions:
  - 'Rendre, déclarer quelque chose nul, sans effet ; supprimer, résilier, décommander : Annuler une invitation.'
  - Contrepasser au débit un article déjà passé au crédit, ou vice versa.
synonyms: []
