language: fr
word: trop-perçu
type: nom masculin
etymology: ""
definitions:
  - Somme perçue en trop ou sans cause.
  - Bénéfice réalisé par une société coopérative de consommation, qu'elle utilise pour ses œuvres sociales ou ristourne aux associés au prorata de leurs achats.
  - Perception excessive d'impôts directs, à la suite de faux emploi ou de double emploi. (Le trop-perçu est ristourné même en l'absence de réclamation du contribuable.)
synonyms: []
