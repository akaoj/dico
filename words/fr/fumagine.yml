language: fr
word: fumagine
type: nom féminin
etymology: latin scientifique fumago, -inis, du latin classique fumus, fumée
definitions:
  - Maladie cryptogamique des plantes, due à un champignon qui se développe sur le miellat résultant des piqûres de pucerons, et qui se traduit par une croûte noire sur les feuilles.
synonyms: []
