language: fr
word: récidives
type: nom féminin
etymology: latin médiéval recidiva, du latin classique recidivus, qui retombe, revient
definitions:
  - Action de commettre, dans des conditions précisées par la loi, une deuxième infraction après une première condamnation pénale définitive.
  - Réapparition d'une maladie qui était complètement guérie (à la différence de la rechute), par exemple à cause d'une nouvelle contamination par un micro-organisme.
