language: fr
word: pondue
type: verbe transitif
etymology: latin ponere, déposer
definitions:
  - 'Faire un (ou des) œuf(s), en parlant de la femelle d''un ovipare : Poule qui pond de gros œufs.'
  - 'Familier. Produire un texte, l''écrire : Il pond régulièrement ses deux romans par an.'
synonyms: []
