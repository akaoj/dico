language: fr
word: chausson
type: nom masculin
etymology: de chausses
definitions:
  - Chaussure d'intérieur, souple et légère.
  - Partie intérieure amovible d'une chaussure de ski ou de montagne.
  - 'Feuilleté dont la pâte est repliée sur un fourrage : Chausson aux pommes.'
  - Soulier plat, léger, à semelle souple, que l'on met pour exercer certains sports (gymnastique, escrime, danse, etc.).
synonyms: []
