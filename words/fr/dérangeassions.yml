language: fr
word: dérangeassions
type: verbe transitif
etymology: ""
definitions:
  - 'Changer quelque chose de place, en embrouiller l''ordre ; bouleverser : Ne dérangez pas mes papiers.'
  - 'Mettre un lieu en désordre, faire en sorte que les objets qui s''y trouvent ne soient plus à leur place : Il a encore dérangé sa chambre.'
  - 'Troubler la santé mentale : Le chagrin lui a un peu dérangé l''esprit.'
  - 'Gêner le cours normal de quelque chose, contrecarrer un ordre établi : Cet événement dérange nos plans.'
  - 'Ne pas être conforme aux idées courantes, bouleverser les idées reçues : Le théâtre de Molière dérangeait les dévots.'
  - 'Obliger quelqu''un à se déplacer, à interrompre ses occupations, son travail ou son repos ; importuner, gêner, ennuyer : L''arrivée du gardien a dérangé les cambrioleurs.'
