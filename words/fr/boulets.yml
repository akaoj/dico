language: fr
word: boulets
type: nom masculin
etymology: de boule
definitions:
  - Projectile plein, sphérique, lancé par les canons à âme lisse jusqu'au milieu du xixe s.
  - 'Familier. Chose, personne constituant une charge, une obligation dont on ne peut se libérer : Ces annuités à payer, quel boulet !'
  - Articulation des membres des équidés et des ruminants située entre le canon et le paturon.
  - Charbon aggloméré, de forme ovoïde.
  - Masse attachée à une longue chaîne, que les forçats traînaient au pied.
synonyms: []
