language: fr
word: jarrets
type: nom masculin
etymology: gaulois *garra, jambe
definitions:
  - Partie postérieure du genou, située en arrière de l'articulation et correspondant, anatomiquement, au creux poplité.
  - Autre nom du picarel.
  - (Bâtiment) 1.  Solution de continuité ou imperfection d'une partie de construction courbe.2.  Coude formé par la jonction de deux tuyaux d'une conduite qui n'est pas rectiligne.
  - (Boucherie) Morceau du veau, correspondant à la région de la jambe et à celle de l'avant-bras.
  - (Zootechnie) Chez les quadrupèdes domestiques, articulation de la jambe et du canon (région du tarse). [On dit de jarrets qui convergent l'un vers l'autre qu'ils sont clos, inversement, qu'ils sont cambrés ; ils sont coudés si l'angle formé par la jambe et le canon est trop fermé, droits dans le cas inverse.]
