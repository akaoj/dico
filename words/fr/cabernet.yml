language: fr
word: cabernet
type: nom masculin
etymology: peut-être du latin caput, désignant un cépage de vigne noire
definitions:
  - Cépage rouge de maturité relativement tardive, cultivé dans la Gironde et le Val de Loire. (On distingue le cabernet sauvignon, très employé dans le médoc et les graves, et le cabernet franc, cépage vigoureux et rustique.)
synonyms: []
