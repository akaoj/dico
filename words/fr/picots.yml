language: fr
word: picots
type: nom masculin
etymology: de pic
definitions:
  - Petite pièce ou partie de pièce pointue, destinée à être engagée dans l'un des trous prévus à cet effet dans l'élément (film, ruban perforé, etc.) qu'elle est chargée d'entraîner.
  - Outil de maçon servant à dégrader les joints de maçonnerie.
  - Bouclette ou point levé, exécutés au crochet pour finir le bord d'un vêtement en tricot.
  - Petite dent ornant la partie supérieure de certaines dentelles.
  - Pointe que le mouleur enfonce dans le modèle afin de faciliter le démoulage.
  - 'Implant constitué d''une substance très dure (carbure de tungstène), serti dans l''acier d''un outil de coupe (exemple : molette à picot).'
synonyms: []
