language: fr
word: cellule
type: nom féminin
etymology: latin cellula, diminutif de cella, chambre
definitions:
  - Petite chambre d'un religieux ou d'une religieuse ; petit logement réservé aux cardinaux réunis en conclave.
  - Petite pièce où l'on enferme isolément les détenus dans les prisons ; compartiment d'une voiture cellulaire.
  - Petite pièce où l'on se retire pour rester seul.
  - Structure microscopique complexe, constitutive de tous les êtres vivants et caractérisée par son pouvoir d'assimilation.
  - 'Élément constitutif fondamental d''un ensemble organisé : La commune est la cellule de l''organisation administrative.'
  - 'Groupe de personnes ayant une certaine unité, considéré comme un des éléments constitutifs de la société ou d''un organisme : Cellule familiale.'
  - (Aéronautique) Ensemble des structures de l'aile, des empennages et du fuselage d'un avion.
  - (Apiculture) Alvéole des rayons de cire construits par les abeilles.
  - (Architecture) Unité de base d'un habitat.
  - (Informatique) Dans un tableur, case qui se trouve à l'intersection d'une ligne et d'une colonne.
  - (Nucléaire) Enceinte étanche, munie de dispositifs de ventilation et de filtration appropriés, utilisés pour manipuler ou stocker des matières radioactives. (La cellule est dite chaude ou de haute activité lorsque la radioactivité des matières est élevée.)
  - (Politique) Dans certains partis, groupement d'adhérents ayant une assise professionnelle ou géographique. (La cellule constitue l'organisation de base des partis communistes.)
  - (Zoologie) Chacun des compartiments délimités par le réseau des nervures des ailes d'insectes.
synonyms: []
