language: fr
word: diablerie
type: nom féminin
etymology: ""
definitions:
  - Action de magie ou de sorcellerie dans laquelle intervient le diable.
  - Manifestation du diable, de ses pouvoirs, de sa malfaisance (possession, tentation, etc.).
  - 'Action pleine de turbulence ; espièglerie : Les diableries des enfants me fatiguent.'
  - Représentation graphique ou plastique de scènes où figurent le diable ou ses suppôts.
  - Intermède des mystères du Moyen Âge, mettant en scène des diables qui tourmentent les humains.
