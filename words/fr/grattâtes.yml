language: fr
word: grattâtes
type: verbe transitif
etymology: francique *krattôn
definitions:
  - 'Entamer légèrement une surface en frottant avec quelque chose de rugueux, de pointu, qui racle : Gratter le parquet avec de la paille de fer.'
  - 'Faire disparaître, enlever ce qui adhère à la surface de quelque chose en frottant, en raclant avec quelque chose de dur : Gratter la vieille peinture.'
  - 'Accrocher quelque chose, entamer une surface au lieu de glisser dessus : Plume qui gratte le papier.'
  - 'Frotter la peau de quelqu''un avec les ongles, en particulier pour faire cesser une démangeaison : Gratte-moi le dos.'
  - 'Irriter la peau, causer, provoquer des démangeaisons ; être le siège d''une démangeaison : Cette cicatrice me gratte. Ce pull de laine me gratte.'
  - 'Familier. Prélever discrètement à son profit des sommes d''argent ou quelque chose ayant une valeur ; bénéficier habilement de quelque chose : Il a gratté quelques dizaines d''euros sur les frais généraux. Gratter un quart d''heure sur son temps de travail.'
  - Familier. Devancer un concurrent dans une compétition.
  - Procéder au grattage d'une surface.
synonyms: []
