language: fr
word: limousins
type: adjectif et nom
etymology: bas latin Lemovicinum, pays des Lémovices
definitions:
  - Du Limousin.
  - Se dit d'une race française de bovins, réputée pour la production de viande, dont les mâles sont utilisés pour le croisement industriel.
  - Se dit d'une race de moutons, rustique et prolifique, exploitée sur le plateau de Millevaches.
synonyms: []
