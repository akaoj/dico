language: fr
word: repliées
type: verbe transitif
etymology: ""
definitions:
  - 'Plier quelque chose une ou plusieurs fois sur lui-même : Replier une feuille de papier. Replier deux fois le bas d''un pantalon.'
  - 'Plier et rabattre quelque chose, le ramener sur, contre quelque chose : Replier le drap sous la couverture.'
  - 'Rabattre quelque chose d''articulé : Replier un couteau.'
synonyms: []
