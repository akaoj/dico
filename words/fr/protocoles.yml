language: fr
word: protocoles
type: nom masculin
etymology: latin médiéval protocollum, du grec prôtokollon, ce qui est collé en premier
definitions:
  - 'Ensemble des règles établies en matière d''étiquette, d''honneurs, de préséances dans les cérémonies officielles ; service chargé de les appliquer : Respecter le protocole.'
  - Usages conformes aux relations entre particuliers dans la vie sociale.
  - 'Procès-verbal relatant les résolutions d''une assemblée, d''une conférence ; ces résolutions elles-mêmes : Un protocole d''accord.'
  - 'Ensemble des règles, questions, etc., définissant une opération complexe : Protocole d''une expérience, d''un test.'
  - (Droit) 1.  Formulaire des lettres officielles que s'adressent les souverains, les princes, les ministres, etc., ou qui leur sont adressées.2.  Dispositions adoptées à la suite d'un traité pour constater certains faits (protocole de signature, de ratification).3.  Convention amiable entre deux parties.
  - (Imprimerie) Ensemble des instructions acceptées par l'éditeur et par l'entreprise de composition pour la préparation et/ou pour la saisie de la copie.
  - (Informatique) Ensemble de règles définissant le mode de communication entre deux ordinateurs.
  - (Paléographie) Chez les auteurs latins et byzantins, le premier feuillet collé sur les rouleaux.
synonyms: []
