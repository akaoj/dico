language: fr
word: lanoline
type: nom féminin
etymology: latin lana, laine, et oleum, huile
definitions:
  - Graisse de suint de mouton purifiée, constituée par un mélange complexe d'acides gras et d'alcools estérifiés, et pouvant servir d'excipient pour les pommades, crèmes ou pâtes auxquelles on peut incorporer une solution aqueuse.
synonyms: []
