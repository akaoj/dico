language: fr
word: siégez
type: verbe intransitif
etymology: de siège 1
definitions:
  - 'Être membre d''une assemblée délibérante, d''un conseil, etc. : Il siège au conseil d''administration.'
  - 'Avoir son siège à tel endroit, y exercer son activité : L''Unesco siège à Paris.'
  - 'Tenir séance, être réuni : Le tribunal ne siège pas aujourd''hui.'
  - 'Avoir son origine quelque part, y être localisé : C''est là où siège la difficulté.'
synonyms: []
