language: fr
word: estimations
type: nom féminin
etymology: latin aestimatio, -onis
definitions:
  - 'Action de déterminer la valeur, le prix de quelque chose ; montant, appréciation : Estimation d''un objet d''art.'
  - 'Action de juger, d''apprécier, d''évaluer quelque chose, une action ; évaluation : Le succès a dépassé toutes les estimations.'
  - (Mines) Évaluation quantitative du tonnage et de la teneur d'un gisement.
  - (Statistique) Recherche de la valeur d'un ou de plusieurs paramètres d'une loi statistique à partir d'observations ou de sondages sur un ou plusieurs échantillons d'une population.
  - (Sylviculture) Appréciation, avant la coupe, du volume et de la valeur de celle-ci.
synonyms: []
