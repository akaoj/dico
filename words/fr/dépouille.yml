language: fr
word: dépouille
type: nom féminin
etymology: de dépouiller
definitions:
  - Peau entière et brute d'un animal.
  - Exuvie laissée par certains animaux au moment de la mue.
  - (Boucherie) Opération de séparation de la peau de la carcasse d'un animal mort.
  - (Beaux-arts) Motif figurant une peau d'animal (félins surtout) utilisé en sculpture à la Renaissance et à l'époque classique. (Elle tire son origine de la peau du lion de Némée, attribut d'Héraclès, et entre souvent dans la composition des trophées.)
  - (Métallurgie) Pente donnée aux flancs d'une pièce, pour faciliter le démoulage.
  - (Sculpture) Obliquité que présentent certaines parties d'un moulage, et qui facilite le démoulage.
