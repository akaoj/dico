language: fr
word: primats
type: nom masculin
etymology: bas latin primas, -atis, du latin classique primus, premier
definitions:
  - Titre honorifique attribué à certains sièges épiscopaux auxquels une ancienne coutume reconnaît une primauté d'honneur. (Ainsi, l'archevêque de Lyon est primat des Gaules.)
synonyms: []
