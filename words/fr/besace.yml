language: fr
word: besace
type: nom féminin
etymology: bas latin bisaccia, de bis et saccus, sac
definitions:
  - Sac fendu en son milieu et fermé à ses extrémités, formant deux poches lorsqu'il est porté à cheval sur l'épaule.
  - Rencontre de deux pans de maçonnerie dont les éléments sont liés d'une assise sur l'autre.
synonyms: []
