language: fr
word: violemment
type: adverbe
etymology: ""
definitions:
  - 'Avec une force extrême : Le vent souffle violemment.'
  - 'Avec de la violence dans ses actes ou ses propos : Il s''est jeté violemment sur moi.'
  - 'Avec une grande intensité, une grande vigueur, avec passion : S''insurger violemment contre un projet.'
synonyms: []
