language: fr
word: la
type: adverbe
etymology: latin illac, par là
definitions:
  - 'Un lieu plus ou moins éloigné (par opposition à ici) : Ne restez pas ici, allez là.'
  - 'Un lieu quelconque : Il est allé à Paris et de là il ira à Berlin. Passez par là.'
  - 'Le lieu où l''on est, où quelque chose se trouve : Il n''est pas là en ce moment.'
  - 'Un lieu abstrait : C''est là que réside la difficulté.'
  - 'Un moment d''un récit, d''une situation, un point précis, un degré : Là, tout le monde a ri. Que vouliez-vous dire par là ?'
  - 'Un moment, précis ou non, du temps : D''ici là, tout s''arrangera.'
  - 'Un renforcement de l''énoncé : Que dites-vous là ?'
  - 'L''insistance avec les adjectifs démonstratifs ce, cet, cette, ces (joint au nom par un trait d''union) : Cet homme-là. Ces maisons-là.'
synonyms: []
