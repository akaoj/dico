language: fr
word: équivalents
type: adjectif
etymology: bas latin aequivalens, -entis, de aequivalere, égaler
definitions:
  - 'Qui est égal ou comparable à quelque chose d''autre, qui a la même valeur, la même quantité ou à peu près les mêmes qualités : Votre salaire est équivalent au mien.'
  - 'Qui est identique, qui équivaut à : Cette décision est équivalente à un refus.'
  - (Cartographie) Se dit de la représentation d'une surface sur une autre qui ne présente pas de déformation surfacique. (Elle est intéressante pour l'élaboration des cartes d'atlas à petite échelle, où les différents pays, bien que déformés, conservent leurs surfaces relatives.)
