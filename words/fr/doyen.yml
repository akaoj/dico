language: fr
word: doyen
type: nom
etymology: latin ecclésiastique decanus, chef d'un groupe de dix
definitions:
  - Personne la plus ancienne à avoir été admise dans un corps, une compagnie.
  - Autrefois, administrateur d'une faculté ; aujourd'hui, nom parfois donné au directeur d'une U.E.R. de médecine, de droit, de pharmacie ou d'odontologie.
synonyms: []
