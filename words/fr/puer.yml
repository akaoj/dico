language: fr
word: puer
type: verbe intransitif
etymology: ancien français puir ; du latin putere
definitions:
  - 'Exhaler une odeur fétide, infecte : Viande pourrie qui pue. Il pue de la bouche.'
  - 'Exhaler la mauvaise odeur de quelque chose : Puer le vin.'
  - 'Porter l''empreinte désagréable de quelque chose : Cet article pue l''hypocrisie.'
  - 'Apparaître sous l''aspect de tel personnage : Puer l''arriviste.'
synonyms: []
