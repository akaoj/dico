language: fr
word: prolongeâtes
type: verbe transitif
etymology: bas latin prolongare, du latin classique longus, long
definitions:
  - 'Augmenter la longueur de quelque chose (de tant) : On a prolongé la route de deux kilomètres. Prolonger le fil de la télévision.'
  - 'Faire durer quelque chose plus longtemps, en augmenter la durée (de tant) : L''opposition a prolongé le débat jusqu''au matin.'
  - 'Être le prolongement, la continuation de quelque chose : Le sentier qui prolonge la route.'
synonyms: []
