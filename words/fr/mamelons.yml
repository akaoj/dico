language: fr
word: mamelons
type: nom masculin
etymology: ""
definitions:
  - Éminence charnue qui s'élève au centre du sein ou de la mamelle.
  - 'Sommet, colline de forme arrondie : Les mamelons boisés des Vosges.'
  - Partie cylindrique d'un gond ou d'une fiche, qui entre dans l'œil d'une penture.
