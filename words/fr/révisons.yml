language: fr
word: révisons
type: verbe transitif
etymology: latin revisere, revoir
definitions:
  - 'Examiner quelque chose à nouveau, pour corriger, pour amender : Réviser un procès. Réviser son jugement.'
  - 'Étudier de nouveau une matière d''enseignement, un sujet : Réviser un programme de français.'
  - 'Vérifier périodiquement le fonctionnement d''un véhicule, d''une installation : Faire réviser sa voiture tous les 10 000 km.'
  - Vérifier si les corrections indiquées sur le bon à tirer ont été bien exécutées.
synonyms: []
