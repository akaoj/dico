language: fr
word: plis
type: nom masculin
etymology: ancien français ploi, avec l'influence de plier
definitions:
  - 'Partie repliée sur elle-même d''une étoffe, d''un papier, etc., et formant une double épaisseur : Les plis d''un éventail.'
  - 'Chacune des ondulations d''un tissu non tendu : Arranger les plis d''une draperie.'
  - 'Marque qui reste à l''endroit où un objet a été plié : Découper le papier selon le pli.'
  - 'Endroit de la peau formant une sorte de repli, marquant, creusant un sillon : Les plis des cuisses potelées d''un bébé.'
  - 'Enveloppe d''une lettre ; la lettre elle-même dans son enveloppe : Remettre un pli en mains propres.'
  - (Couture) Forme imprimée à chaud sur un tissu, en repliant celui-ci en triple épaisseur.
  - (Géologie) Déformation souple des couches géologiques sous forme d'ondulations à plus ou moins grand rayon de courbure, à la suite d'une contrainte tectonique. (L'ondulation peut être en saillie [anticlinal] ou en creux [synclinal]. Une charnière est une zone de courbure maximale et les flancs relient deux charnières. Un pli est caractérisé par sa direction [axe], son pendage au plan axial, sa morphologie et le niveau structural où il s'est formé.)
  - (Jeux) Aux cartes, synonyme de levée.
synonyms: []
