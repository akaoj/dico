language: fr
word: déplantés
type: verbe transitif
etymology: ""
definitions:
  - 'Enlever de terre un végétal pour le planter ailleurs : Déplanter un arbre.'
  - 'Arracher les arbres, les plantes d''un lieu : Déplanter un jardin.'
  - 'Retirer quelque chose de terre : Déplanter des piquets.'
