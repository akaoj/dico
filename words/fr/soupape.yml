language: fr
word: soupape
type: nom féminin
etymology: ancien français souspape, coup sous le menton, de sous et *pape, mâchoire
definitions:
  - Obturateur sous tension de ressort, dont le déplacement, perpendiculairement au plan du siège, est utilisé pour régler le mouvement d'un fluide.
  - Bonde d'obturation à tige d'un lavabo, d'une baignoire, etc.
  - Pièce mobile du sommier de l'orgue, permettant à l'air comprimé dans le sommier de pénétrer dans le tuyau.
synonyms: []
