language: fr
word: télescopiques
type: adjectif
etymology: ""
definitions:
  - Se dit d'une observation effectuée à l'aide d'un télescope.
  - Se dit d'un astre d'éclat trop faible et qui ne peut être observé qu'à l'aide de télescopes.
  - '(par l''anglais telescopic) Dont les éléments s''emboîtent et coulissent les uns dans les autres : Pied télescopique.'
synonyms: []
