language: fr
word: régions
type: nom féminin
etymology: latin regio, -onis
definitions:
  - 'Territoire dont l''étendue variable est déterminée soit par une unité administrative ou économique, soit par la similitude du relief, du climat et de la végétation, soit par une communauté culturelle : La Ruhr est une grande région industrielle.'
  - 'Pays qui s''étend autour d''une ville, d''un lieu : La région de Rambouillet.'
  - 'Partie du corps plus ou moins arbitrairement délimitée : Souffrir de douleurs dans la région du cœur.'
  - 'Littéraire. Champ, domaine propre à une activité, une discipline, etc. : Les hautes régions de la philosophie.'
  - (Chemin de fer) Zone géographique correspondant au découpage territorial actuel de la S.N.C.F., désignée par la ville où est installée son siège. (La S.N.C.F. comprend 23 régions.)
  - (Droit) 1.  En France, Collectivité territoriale, au même titre que la commune ou le département, dont l'organe exécutif est le président du conseil régional. (S'écrit avec une majuscule.)2.  En Belgique, entité fédérée reposant sur un principe territorial. (S'écrit avec une majuscule.)
  - '(Histoire) Quartier de la Rome antique. (On attribuait à Servius Tullius la division en 4 régions : Suburbana, Esquilina, Collina et Palatina. Auguste établit 14 régions numérotées.)'
  - (Mathématiques) Partie de plan (respectivement d'espace) dont la frontière est formée d'une ou plusieurs courbes (respectivement surface[s]) et dont l'intérieur est connexe.
