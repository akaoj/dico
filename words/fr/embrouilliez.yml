language: fr
word: embrouilliez
type: verbe transitif
etymology: de brouiller
definitions:
  - 'Emmêler quelque chose, enchevêtrer : Les pêcheurs ont embrouillé leurs lignes.'
  - Obscurcir, compliquer une question, une affaire, y mettre la confusion.
  - 'Troubler quelqu''un, lui faire perdre le fil de ses idées : Vous l''embrouillez avec toutes vos remarques inutiles.'
synonyms: []
