language: fr
word: culot
type: nom masculin
etymology: de cul
definitions:
  - Partie arrière métallique d'un étui de cartouche ou d'une douille, comprenant le logement de l'amorce, un bourrelet et une gorge.
  - Petit chapeau cylindrique en carton mince placé sur la poudre dans les cartouches de chasse.
  - Partie d'une lampe électrique servant à la fixer dans une douille et à la relier au circuit d'alimentation.
  - Résidu solide qui s'amasse sur les parois du fourneau d'une pipe.
  - Ornement sculpté d'où partent des volutes ou des rinceaux de feuillage ; petit cul-de-lampe.
  - Dépôt formé au fond d'un récipient par les éléments contenus dans un liquide (urine, sang) après sédimentation ou centrifugation.
  - Lingot de métal qui tombe et reste au fond du creuset après la fusion.
  - Fond d'un trou de mine qui subsiste après l'explosion.
synonyms: []
