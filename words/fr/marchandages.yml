language: fr
word: marchandages
type: nom masculin
etymology: ""
definitions:
  - Action de marchander pour obtenir quelque chose à meilleur prix.
  - 'Tractations laborieuses pour obtenir des avantages plus ou moins honorables : Marchandages électoraux.'
  - Contrat par lequel un sous-entrepreneur fournit à une entreprise de la main-d'œuvre qu'il rétribue lui-même. (Si l'opération a un but lucratif et qu'elle a pour effet de causer un préjudice au salarié concerné ou d'éluder l'application du droit du travail, le marchandage, ou trafic de main-d'œuvre, constitue un délit, à l'exception des entreprises de travail temporaire.)
