language: fr
word: tentation
type: nom féminin
etymology: latin ecclésiastique temptatio
definitions:
  - Attrait vers quelque chose de défendu par une loi morale ou religieuse ; incitation au péché ou à la révolte contre les lois divines.
  - 'Tout ce qui tente, attire, incite à quelque chose, crée le désir, l''envie : Résister à la tentation de fumer.'
