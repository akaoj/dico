language: fr
word: voleur
type: adjectif et nom
etymology: ""
definitions:
  - 'Qui fait payer trop cher quelque chose, qui trompe volontairement et à son profit sur un compte, etc. : Ce restaurateur est voleur.'
  - 'Qui prend quelque chose par la ruse ou par la force : Un chat voleur.'
