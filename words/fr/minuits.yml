language: fr
word: minuits
type: nom masculin
etymology: de mi- et nuit
definitions:
  - Milieu de la nuit.
  - 'La douzième heure après midi ; instant marqué vingt-quatre heures ou zéro heure : Le train part à minuit.'
  - 'Passage inférieur au méridien du mobile qui sert à définir l''échelle de temps considérée : temps sidéral, solaire vrai, solaire moyen, universel, etc. (Quand on n''ajoute aucune spécification, minuit correspond alors au temps légal.)'
