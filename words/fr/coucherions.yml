language: fr
word: coucherions
type: verbe transitif
etymology: latin collocare, placer
definitions:
  - 'Étendre quelque chose, quelqu''un de tout son long, le placer horizontalement : Coucher des bouteilles de vin. Coucher un blessé sur un banc.'
  - 'Mettre quelqu''un au lit : Il couche ses enfants vers 20 h 30.'
  - 'Offrir à quelqu''un un lit pour dormir : Reste, je peux te coucher.'
  - 'Incliner quelque chose vers l''horizontale, le courber ou le rabattre : Le vent couchait les blés.'
  - (Bâtiment) Étendre en couche un enduit, une peinture.
  - (Cuisine) Dresser un appareil pâteux ou semi-liquide en le poussant sur une plaque ou sur un plat à l'aide d'une poche.
  - (Jeux) Mettre comme enjeu.
  - (Reliure) Appliquer l'or en feuilles sur la couverture ou sur les tranches d'un livre relié.
synonyms: []
