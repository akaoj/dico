language: fr
word: arsenaux
type: nom masculin
etymology: ancien vénitien arzana, de l'arabe al-slowdotinā'a, art mécanique
definitions:
  - Établissement industriel d'un port, où les bâtiments de guerre sont construits, réparés, ravitaillés et armés.
  - Autrefois, établissement construisant des matériels de l'armée de terre. (On dit aujourd'hui atelier de construction ou manufacture.)
  - 'Grande quantité d''armes réunies : La voiture renfermait un véritable arsenal.'
  - 'Familier. Équipement, matériel important ou complexe : L''arsenal d''un reporter photographe.'
synonyms: []
