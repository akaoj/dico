language: fr
word: destinasse
type: verbe transitif
etymology: latin destinare
definitions:
  - 'Fixer à l''avance les événements qui formeront la trame de l''existence de quelqu''un, fixer sa destinée ; préparer : Nul ne sait ce que le sort nous destine.'
  - 'Fixer à l''avance et de manière inéluctable l''union de deux personnes ; projeter cette union, en former le vœu ; promettre : Le ciel nous destinait l''un à l''autre.'
  - 'Fixer ou choisir à l''avance pour quelqu''un son avenir, et en particulier sa carrière : Il destine son fils au barreau.'
  - 'Réserver quelque chose à quelqu''un, le lui adresser : C''est à moi que vous destiniez cette remarque ?'
  - 'Fixer la destination de quelque chose, le réserver à cet usage, à cet emploi ; affecter : Destiner une somme à l''achat d''une voiture.'
synonyms: []
