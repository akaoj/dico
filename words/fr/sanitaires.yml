language: fr
word: sanitaires
type: adjectif
etymology: latin sanitas, santé
definitions:
  - 'Relatif à la conservation de la santé publique : Règlement sanitaire.'
  - 'Relatif aux installations et appareils destinés aux soins de propreté, d''hygiène : Équipement sanitaire.'
  - Relatif à la distribution de l'eau, à l'assainissement urbain, aux installations du bâtiment propres à l'hygiène.
synonyms: []
