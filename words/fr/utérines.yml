language: fr
word: utérines
type: adjectif et nom
etymology: ""
definitions:
  - Se dit des membres de la branche maternelle d'une famille, en comprenant à chaque génération les seuls enfants des filles de cette famille. (Les frères et sœurs utérins s'opposent aux frères et sœurs consanguins, qui sont du même père mais d'une mère différente, et aux frères et sœurs germains, qui ont le même père et la même mère.)
synonyms: []
