language: fr
word: réversions
type: nom féminin
etymology: latin reversio
definitions:
  - Rétablissement d'un bien dans un patrimoine en vertu du droit de retour.
  - Forme particulière du rancissement de certaines huiles, qui se traduit par l'apparition d'un goût désagréable.
  - Phénomène intervenant après la trempe d'un métal lors de revenus trop longs et/ou à température trop élevée. (Il se traduit par une précipitation grossière et incomplète pouvant affecter les propriétés mécaniques.)
