language: fr
word: noueuses
type: adjectif
etymology: latin nodosus
definitions:
  - 'Se dit du bois qui a beaucoup de nœuds : Un arbre au tronc noueux.'
  - 'Qui présente des nodosités : Des doigts noueux.'
  - 'Qui est maigre et sec, dont les articulations semblent nouées : Un vieux paysan noueux.'
synonyms: []
