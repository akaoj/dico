language: fr
word: escarboucle
type: nom féminin
etymology: ancien français escarbocle, de carbocle, du latin carbunculus, petit charbon
definitions:
  - Nom donné jadis au rubis et aux grenats rouges, puis à ces derniers seuls (pyrope et almandin).
  - Littéraire. Objet brillant d'un vif éclat.
  - Meuble héraldique composé de huit branches (rais) fleurdelisées rayonnant autour d'un cercle.
synonyms: []
