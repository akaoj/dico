language: fr
word: mortification
type: nom féminin
etymology: latin ecclésiastique mortificatio, -onis
definitions:
  - Pratiques ascétiques destinées à réprimer les tendances mauvaises ou dangereuses pour les soumettre à la volonté.
  - 'Froissement d''amour-propre : Subir une terrible mortification.'
  - Action de laisser rassir un certain temps une viande, un gibier pour en attendrir la chair.
  - Mort d'une partie d'un tissu ou d'un organe du corps.
synonyms: []
