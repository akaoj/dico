language: fr
word: renseignait
type: verbe transitif
etymology: de enseigner
definitions:
  - 'Donner à quelqu''un des indications, des éclaircissements, des informations, lui fournir la réponse qu''il attend : L''hôtesse est chargée de renseigner les visiteurs.'
  - 'Constituer pour quelqu''un une source d''informations : Ce dossier nous renseigne sur son passé.'
synonyms: []
