language: fr
word: singeries
type: nom féminin
etymology: ""
definitions:
  - 'Grimace, geste, tour comique : Les singeries d''un clown.'
  - 'Démonstration hypocrite, manières affectées et ridicules : Personne n''est dupe de ses singeries.'
  - 'Peinture ou ensemble décoratif figurant des singes. (Souvent associé aux chinoiseries à l''époque Louis XV : châteaux de Champs et de Chantilly, peintures de Huet à l''hôtel de Rohan à Paris.)'
  - Section d'un jardin zoologique où sont élevés les singes.
