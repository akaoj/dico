language: fr
word: extracteurs
type: nom masculin
etymology: ""
definitions:
  - Outil destiné à extraire l'une de l'autre deux pièces emmanchées en force.
  - Appareil utilisant la force centrifuge, destiné à séparer le miel des rayons de cire désoperculés.
  - Synonyme de capte-suies.
  - Appareil servant à aspirer le gaz au fur et à mesure de sa production dans les cokeries.
  - En chimie, appareil servant à pratiquer une extraction.
  - Pièce de la culasse mobile d'une arme à feu, qui permet d'extraire, à l'aide d'une griffe, l'étui vide d'une cartouche après le départ du coup.
  - Appareil qui extrait en continu les matériaux contenus dans un silo.
  - Appareillage de raffinage pétrolier par extraction.
synonyms: []
