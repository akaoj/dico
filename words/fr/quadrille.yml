language: fr
word: quadrille
type: nom masculin
etymology: espagnol cuadrilla, réunion de quatre personnes
definitions:
  - Nom donné, vers 1820-1825, à la contredanse.
  - Ensemble des couples de danseurs, en nombre pair, qui exécutaient cette danse.
  - Air sur lequel elle se dansait.
  - Échelon initial dans la hiérarchie du corps de ballet de l'Opéra de Paris.
  - Groupe de cavaliers évoluant dans des carrousels.
synonyms: []
