language: fr
word: signaleraient
type: verbe transitif
etymology: de signal
definitions:
  - 'Attirer l''attention sur quelque chose, le faire connaître par un signe, un signal, un moyen matériel quelconque : Signaler une manœuvre avec le clignotant.'
  - 'Faire connaître ou faire remarquer quelque chose, quelqu''un (à quelqu''un), en le lui disant, en l''écrivant : Je vous signale que je serai absent demain.'
synonyms: []
