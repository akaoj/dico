language: fr
word: sirènes
type: nom féminin
etymology: bas latin sirena, du grec seirên
definitions:
  - Dans la mythologie, démon marin femelle représenté sous forme d'oiseau ou de poisson avec tête et poitrine de femme et dont les chants séducteurs provoquaient des naufrages.
  - Littéraire. Femme douée d'une séduction dangereuse.
  - Appareil dans lequel un jet de vapeur ou d'air, périodiquement interrompu et rétabli, produit un son puissant servant de signal ou d'alerte.
  - Salamandre des étangs de l'est des États-Unis, aux caractères larvaires persistants (branchies, absence de pattes arrière et de paupières, bec corné).
