language: fr
word: intercalerions
type: verbe transitif
etymology: latin intercalare
definitions:
  - 'Introduire quelque chose dans un ensemble organisé, entre deux autres choses : Intercaler un nom dans une liste.'
  - Placer par assemblage ou encartage un intercalaire à l'intérieur d'un cahier, d'un fascicule, d'un livre, etc.
synonyms: []
