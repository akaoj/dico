language: fr
word: haliotide
type: nom féminin
etymology: latin scientifique haliotis, -idis
definitions:
  - Gros mollusque gastropode prosobranche à coquille en forme d'oreille, possédant une rangée de perforations et nacrée intérieurement. (Les haliotides, appelées aussi oreilles-de-mer, ormeaux, ormets, ormiers, vivent appliquées contre les rochers ou sous les pierres.)
synonyms: []
