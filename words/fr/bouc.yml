language: fr
word: bouc
type: nom masculin
etymology: gaulois *bucco
definitions:
  - Mâle de la chèvre, aux cornes puissantes, à la barbe développée et à l'odeur très forte.
  - Mâle de divers ruminants.
  - Homme qui sent mauvais ; homme dégoûtant, lascif.
  - Barbe qu'un homme porte au menton, le reste du visage étant rasé.
  - Ciseau à froid servant dans les ardoisières pour le boucage et le quernage.
synonyms: []
