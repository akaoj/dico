language: fr
word: assistants
type: nom
etymology: ""
definitions:
  - Personne qui en seconde une autre dans un travail.
  - 'Personne qui assiste à une réunion, à une cérémonie : L''un des assistants a pris la parole.'
  - Personne chargée de seconder les responsables de la réalisation d'un film ou d'une émission.
  - Dans l'enseignement supérieur, enseignant chargé des travaux pratiques.
  - Dans certains instituts religieux, conseiller (ou conseillère) du (de la) supérieur(e) général(e).
