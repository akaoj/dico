language: fr
word: agaçasses
type: verbe transitif
etymology: ancien français aacier, du latin populaire *adaciare, de adacidare, rendre aigre, croisé avec l'ancien français agace, pie
definitions:
  - 'Provoquer chez quelqu''un un sentiment d''impatience, d''irritation, de gêne ; énerver : Vous m''agacez par vos bavardages continuels.'
  - Chercher à attirer quelqu'un, à le séduire par quelque coquetterie.
synonyms: []
