language: fr
word: cloaques
type: nom masculin
etymology: latin cloaca, égout
definitions:
  - Réceptacle des eaux sales, des eaux ménagères ; masse d'eau croupie et infecte, endroit très sale.
  - Littéraire. Foyer de corruption morale, lieu immonde.
  - Région postérieure du tube digestif des vertébrés, où s'ouvrent l'intestin postérieur, les voies urinaires et génitales. (Les poissons osseux et les mammifères n'ont pas de cloaque.)
synonyms: []
