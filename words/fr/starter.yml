language: fr
word: starter
type: nom masculin
etymology: anglais starter, de to start, partir
definitions:
  - Celui qui est chargé de donner le signal du départ dans certaines courses.
  - Celui qui règle les départs et la circulation au sol sur un terrain d'aviation militaire.
  - Dispositif utilisé en association avec un ballast, pour l'allumage d'une lampe à décharge.
  - Dispositif auxiliaire du carburateur, dont la mise en action permet un démarrage aisé par l'envoi au moteur d'un mélange plus riche que le mélange de marche normale.
synonyms: []
