language: fr
word: sillages
type: nom masculin
etymology: de sillon
definitions:
  - Trace d'eau écumante qu'un navire laisse derrière lui à la surface de l'eau.
  - 'Chemin que vient de faire quelqu''un, un animal, un véhicule ; terrain ou atmosphère traversés et qui comportent la marque de leur passage : Les voitures dégagent des nuages de poussière sur leur sillage.'
  - Volume de fluide tourbillonnaire que laisse derrière lui un corps en mouvement dans un fluide.
  - Odeur laissée derrière soi par un parfum.
synonyms: []
