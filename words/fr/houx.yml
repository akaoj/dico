language: fr
word: houx
type: nom masculin
etymology: francique *hulis
definitions:
  - Arbre ou arbuste (aquifoliacée) des régions froides et tempérées, à feuilles persistantes dentées, épineuses ou entières, aux fruits rouges. (Le liber fournit la glu ; le bois, très dur et très pesant, facile à polir, sert en ébénisterie et en tournerie.)
synonyms: []
