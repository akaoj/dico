language: fr
word: silures
type: nom masculin
etymology: latin silurus, du grec silouros
definitions:
  - Poisson cypriniforme, surtout des eaux douces, portant autour de la bouche des barbillons et possédant souvent des glandes venimeuses reliées à des épines pectorales ou dorsales. On rencontre en France, outre le glane (Rhin et Doubs), le poisson-chat commun, introduit d'Amérique du Nord en France en 1871.
synonyms: []
