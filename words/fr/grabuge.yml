language: fr
word: grabuge
type: nom masculin
etymology: peut-être ancien français grabouiller, faire du tumulte, du moyen néerlandais crabbelen, égratigner, avec l'influence de déluge, ou bien du vénitien garbugio, tumulte
definitions:
  - 'Familier. Échauffourée, dispute bruyante accompagnée de discorde, et entraînant des dégâts : Faire du grabuge.'
