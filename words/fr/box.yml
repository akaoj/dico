language: fr
word: box
type: nom masculin
etymology: anglais box, boîte
definitions:
  - Petit enclos ou local réservé au logement individuel des chevaux, des taureaux et des veaux.
  - Stalle, compartiment qui sert à isoler un malade dans une salle d'hôpital, les accusés lors d'un procès.
  - Compartiment cloisonné d'un garage.
synonyms: []
