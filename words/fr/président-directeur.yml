language: fr
word: président-directeur
type: nom
etymology: latin praesidens, -entis, de praesidere, présider
definitions:
  - 'Personne qui préside une assemblée, une réunion, un tribunal, dont elle dirige les délibérations ou les travaux : Président du Sénat, d''un jury.'
  - 'Personne élue par un bureau ou un conseil et qui est chargée de représenter une association, une organisation, une société : Le président d''un club sportif.'
  - Titre du chef de l'État dans une république.
  - 'Vieux.  Femme d’un président (d’assemblée, de tribunal, etc.) : La Présidente de Tourvel est un personnage des Liaisons dangereuses de Choderlos de Laclos.'
synonyms: []
