language: fr
word: principe
type: nom masculin
etymology: latin principium
definitions:
  - 'Littéraire. Ce qui est à l''origine de quelque chose, qui en est la cause première : Le principe de la pensée humaine.'
  - 'Proposition fondamentale, loi, règle définissant un phénomène dans un domaine d''études : Principe d''Archimède.'
  - 'Base sur laquelle repose l''organisation de quelque chose, ou qui en régit le fonctionnement : Classement établi sur le principe de l''ordre alphabétique.'
  - 'Proposition fondamentale, hypothèse qui sert de base à un raisonnement, qui définit un mode d''action : Si je pars du principe qu''il n''est jamais en retard, son absence est inquiétante.'
  - 'Règle définissant une manière type d''agir et correspondant le plus souvent à une prise de position morale : Je refuse toujours ce genre d''invitation, c''est un principe.'
  - 'Élément constitutif de quelque chose : Quel est le principe actif de ce produit ?'
  - 'Point, fait, position définissant l''essentiel, la base de quelque chose : Être d''accord sur le principe d''une négociation.'
  - Mélange ou composé extrait d'une substance végétale ou animale.
synonyms: []
