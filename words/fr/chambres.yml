language: fr
word: chambres
type: nom féminin
etymology: latin camera, voûte, puis chambre, du grec kamara
definitions:
  - 'Pièce d''une habitation où l''on couche : Chambre d''enfants.'
  - 'Pièce d''habitation indépendante dans un immeuble, un hôtel, etc. : Chercher une chambre avec un coin cuisine.'
  - 'Pièce où séjourne un malade dans un hôpital : Camarade de chambre.'
  - 'Nom donné à certaines assemblées s''occupant des intérêts d''un corps de métier, d''un groupe (avec une majuscule) : Chambre de commerce.'
  - (Armement) Logement placé à l'arrière du canon d'une arme à feu pour recevoir la cartouche ou la charge avant le départ du coup.
  - (Droit) Subdivision d'une juridiction, d'un tribunal.
  - (Marine) Dans la marine de guerre, synonyme de cabine.
  - (Mines) Vide créé par l'exploitation et qui est, après son achèvement, soit abandonné tel quel, soit remblayé, soit le plus souvent foudroyé.
  - (Photographie) 1.  Enceinte obscure de l'appareil photographique, recevant la surface sensible.2.  Appareil photographique de grand format (chambre de studio, chambre d'atelier).
  - (Physique) Détecteur permettant de déterminer la trajectoire d'une particule chargée par amplification de l'ionisation qu'elle produit sur son passage, dans un liquide ou dans un gaz.
  - (Technique) Dans un vérin, chacun des deux espaces compris entre le piston et les extrémités du cylindre.
  - (Vénerie) Lieu où le cerf se met sur le ventre pour digérer et dormir.
synonyms: []
