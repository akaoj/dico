language: fr
word: bénéficieront
type: verbe transitif indirect
etymology: latin médiéval beneficiare
definitions:
  - 'Tirer avantage de quelque chose, en jouir, en profiter : Bénéficier d''avantages fiscaux.'
  - 'Profiter à quelqu''un, à un groupe, leur être bénéfique : Les progrès économiques n''ont guère bénéficié à la région.'
synonyms: []
