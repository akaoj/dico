language: fr
word: carrossages
type: nom masculin
etymology: ""
definitions:
  - Forme généralement conique que l'on donnait à une roue pour lui assurer une bonne rigidité.
  - Angle que fait l'axe de la fusée d'une roue avant avec l'horizontale. (Bien qu'il présente l'inconvénient de déformer le pneu, le carrossage permet de réduire l'effort de porte-à-faux exercé sur la fusée et de stabiliser la direction. L'angle de carrossage est de l'ordre de 2°.)
  - Ensemble des opérations d'équipement de la caisse ferrée et assemblée d'une automobile.
