language: fr
word: invagination
type: nom féminin
etymology: latin in, dans, et vagina, gaine
definitions:
  - 'Reploiement d''une lame de tissu vivant à l''intérieur d''autres tissus. (L''invagination joue un rôle fondamental dans le développement embryonnaire des animaux : gastrulation, creusement de la gouttière neurale.)'
  - Pénétration par retournement en doigt de gant d'un viscère creux (et plus spécialement de l'intestin) dans lui-même.
synonyms: []
