language: fr
word: signal
type: nom masculin
etymology: latin populaire *signale, du latin classique signum, signe
definitions:
  - 'Tout signe, geste, cri, son, etc., destiné à avertir, à donner une consigne, un ordre : Lancer un signal de détresse.'
  - 'Dispositif qui produit ou porte un signe conventionnel adéquat pour prévenir de quelque chose : Un signal sonore avertit de la fermeture des portes.'
  - 'Fait, événement qui annonce quelque chose ou en marque le début : Cet incident a été le signal de l''insurrection.'
  - (Art contemporain) Sculpture, monument conçus pour se détacher en hauteur dans le paysage, urbain ou autre.
  - (Chemin de fer) Dispositif de communication permettant de transmettre des indications conventionnelles aux conducteurs des trains ou des mouvements de manœuvre.
  - (Cybernétique) Variation d'une grandeur physique de nature quelconque, transportant de l'information, et grâce à laquelle, dans une installation, un élément en influence un autre.
  - (Géodésie) Construction en charpente, destinée soit à supporter l'appareil de visée, soit à être visée de cet appareil.
synonyms: []
