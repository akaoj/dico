language: fr
word: gothiques
type: adjectif
etymology: bas latin gothicus
definitions:
  - 'Relatif aux Goths : Les coutumes gothiques.'
  - Se dit d'une forme d'art qui s'est épanouie en Europe du xiie s. jusqu'à la Renaissance.
  - Littéraire. Du Moyen Âge, archaïque, suranné.
  - (Aéronautique) Se dit d'une forme d'aile pour vitesse supersonique.
  - (Littérature) Se dit d'un courant littéraire apparu à la fin du xviiie s. et qui touche à la fois au roman noir et au fantastique, notamment dans les pays anglo-saxons.
  - (Paléographie) Se dit d'une gamme de types d'écritures utilisées du xiie au xve s., dans lesquelles les traits courbes des lettres sont remplacés par des traits droits formant des angles les uns avec les autres. (Ce type d'écriture se maintint beaucoup plus longtemps dans les pays de langue germanique.)
