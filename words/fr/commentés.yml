language: fr
word: commentés
type: verbe transitif
etymology: bas latin commentari, appliquer son esprit à
definitions:
  - 'Expliquer, développer un texte, une œuvre par un commentaire : Commenter la Bible, Dante.'
  - 'Interpréter une nouvelle, un événement, en les développant ; en rendre compte en portant des jugements à leur sujet : Commenter le discours du président.'
  - 'Juger de manière critique ou malveillante une action, une attitude : Votre conduite sera sûrement commentée.'
synonyms: []
