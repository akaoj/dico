language: fr
word: marante
type: nom féminin
etymology: de B. Maranta, nom propre
definitions:
  - Plante monocotylédone cultivée aux Antilles et dans les pays tropicaux pour ses tubercules, qui fournissent une fécule (arrow-root des Antilles). [Certaines espèces sont cultivées en serre chaude pour leurs feuilles bigarrées.].
