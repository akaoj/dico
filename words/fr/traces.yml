language: fr
word: traces
type: nom féminin
etymology: de tracer
definitions:
  - 'Suite d''empreintes laissées sur le sol par le passage de quelqu''un, d''un animal, d''un véhicule : Relever des traces de pas dans une allée.'
  - 'Marque laissée par une action quelconque : La porte garde des traces d''effraction.'
  - 'Très faible quantité d''une substance : Déceler des traces d''albumine dans les urines.'
  - 'Littéraire. Ce qui subsiste de quelque chose du passé sous la forme de débris, de vestiges, etc. : Des traces d''une civilisation très ancienne.'
  - 'Marque physique ou morale faite par un événement, une situation, une maladie, un coup : Cette aventure a laissé des traces profondes en lui.'
  - Aux Antilles, sentier en montagne.
  - (Mathématiques) En géométrie descriptive, intersection d'une droite ou d'un plan avec l'un des plans de projection.
  - (Psychologie) Ce qui subsiste dans la mémoire d'un événement passé.
synonyms: []
