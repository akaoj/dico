language: fr
word: canne
type: nom féminin
etymology: latin canna, roseau, du grec kanna, tuyau
definitions:
  - Bâton dont on se sert pour s'appuyer en marchant.
  - Populaire. Jambe.
  - Familier. Bâton de ski.
  - Bâton flexible servant à pratiquer un sport de combat proche de l'escrime ; ce sport lui-même.
  - (Eaux et assainissement) Robinet de grandes dimensions, employé sur les conduites maîtresses de distribution.
  - (Métrologie) Dispositif protégeant un couple thermoélectrique (canne pyrométrique, canne à immersion).
  - (Mobilier et décoration) Rotin filé propre au cannage des sièges.
  - (Verrerie) Tige métallique creuse utilisée pour prélever et souffler le verre en fusion.
synonyms: []
