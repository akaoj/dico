language: fr
word: profusion
type: nom féminin
etymology: latin profusio, -onis, de profundere, répandre
definitions:
  - 'Littéraire. Grande abondance de choses répandues, données, distribuées : Une profusion de cadeaux.'
  - 'Abondance souvent excessive de choses : Une profusion de détails.'
synonyms: []
