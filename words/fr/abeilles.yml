language: fr
word: abeilles
type: nom féminin
etymology: ancien provençal abelha, du latin apicula
definitions:
  - Insecte hyménoptère social (apidé) dont certaines espèces sont l'objet d'un élevage (apiculture) pour la récolte du miel et de la cire élaborée par une colonie hébergée dans une ruche.
  - Figure d'armoiries représentant cet insecte, qui tient la place des fleurs de lis dans l'héraldique impériale.
synonyms: []
