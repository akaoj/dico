language: fr
word: silène
type: nom masculin
etymology: de Silène, nom mythologique
definitions:
  - Herbe (caryophyllacée) à calice renflé ou tubuleux. (De nombreuses espèces sont cultivées dans les jardins de rocailles.)
  - Papillon (satyridé), aux ailes traversées par une bande blanche.
synonyms: []
