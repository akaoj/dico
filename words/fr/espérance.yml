language: fr
word: espérance
type: nom féminin
etymology: de espérer
definitions:
  - 'Sentiment de confiance en l''avenir, qui porte à attendre avec confiance la réalisation de ce qu''on désire ; espoir : Vivre dans l''espérance. L''espérance d''un bel avenir.'
  - 'Personne ou chose qui est l''objet de cette attente : Vous êtes mon unique espérance.'
  - (Théologie) Vertu théologale par laquelle le chrétien adhère à Dieu en tant que fin suprême de l'homme afin d'obtenir la grâce divine et l'éternelle union à Dieu. (L'espérance chrétienne est fondée sur la certitude de foi dans la parole de Dieu en la personne de Jésus-Christ.)
