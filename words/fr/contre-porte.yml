language: fr
word: contre-porte
type: nom féminin
etymology: ""
definitions:
  - Porte capitonnée placée devant une autre porte pour obtenir une meilleure isolation.
  - Face interne d'une porte aménagée avec des alvéoles de rangement.
  - Pièce de protection fixée à l'intérieur d'une porte de poêle métallique.
