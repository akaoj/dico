language: fr
word: ambigu
type: adjectif
etymology: latin ambiguus, équivoque
definitions:
  - 'Dont l''interprétation, le sens sont incertains ; équivoque : Réponse ambiguë.'
  - 'Péjoratif. Qui laisse volontairement planer un doute ; énigmatique : Un éloge ambigu.'
  - 'Dont le caractère, la conduite sont complexes et se laissent malaisément définir : Hamlet est un personnage ambigu.'
synonyms: []
