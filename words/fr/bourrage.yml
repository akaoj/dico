language: fr
word: bourrage
type: nom masculin
etymology: ""
definitions:
  - 'Action de bourrer : Bourrage d''un poêle.'
  - (Broderie) Points de remplissage exécutés à l'intérieur d'un motif, avant de le broder, afin de lui donner plus de relief.
  - (Cinéma et photographie) Accumulation du film en dehors de son trajet normal, dans une caméra ou un appareil photo.
  - (Forage) Incident de forage se produisant lors de la traversée d'une argile plastique dont l'outil se trouve totalement enrobé.
  - (Informatique) Accumulation anormale et gravement perturbatrice de cartes dans le lecteur ou le perforateur de cartes d'un ordinateur, ou de papier dans une imprimante.
  - (Mines) Action de bourrer.
synonyms: []
