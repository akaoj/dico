language: fr
word: hourra
type: interjection et nom masculin
etymology: anglais hurrah, onomatopée
definitions:
  - Cri de guerre ou d'honneur en usage dans de nombreuses armées étrangères et réservé, dans la marine de guerre française, à l'accueil à bord des chefs d'État étrangers.
  - Cri d'acclamation et d'enthousiasme.
