language: fr
word: cliquetis
type: nom masculin
etymology: ""
definitions:
  - 'Succession de bruits légers produits par des corps qui s''entrechoquent : Le cliquetis de la machine à écrire.'
  - Bruit anormal du moteur d'une automobile dû au phénomène de détonation, et que l'on peut faire disparaître en réduisant l'avance à l'allumage ou en utilisant un supercarburant.
synonyms: []
