language: fr
word: expérimentant
type: verbe transitif
etymology: ancien français experiment, expérience, du bas latin experimentare, du latin classique experimentum, épreuve
definitions:
  - 'Vérifier les propriétés d''un produit au moyen d''expériences : Expérimenter un vaccin sur des animaux.'
  - 'Essayer, tester les qualités de quelque chose : Expérimenter une nouvelle voiture.'
  - 'Connaître quelque chose par l''expérience, en faire l''expérience : Expérimenter la fidélité d''un ami.'
synonyms: []
