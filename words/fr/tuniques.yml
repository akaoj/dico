language: fr
word: tuniques
type: nom féminin
etymology: latin tunica
definitions:
  - Dans l'Antiquité, vêtement cousu, dont la forme générale était celle d'une chemise un peu longue et très souvent sans manches.
  - Vêtement souple, sans manches, à jupette, en particulier pour la danse rythmique.
  - Vêtement féminin droit, porté sur une jupe ou un pantalon.
  - Longue vareuse d'uniforme, ajustée, sans poche et à col droit.
  - Membrane fibreuse qui enveloppe certains organes.
  - Enveloppe foliaire des bulbes et des oignons, d'un seul tenant et quasi sphérique ; enveloppe végétale en général.
synonyms: []
