language: fr
word: sous-barbes
type: nom féminin
etymology: latin barba
definitions:
  - Ensemble des poils qui poussent sur les joues, sur la lèvre inférieure et au bas du visage de l'homme à partir de la puberté.
  - 'Poils des joues et du bas du visage que l''homme garde plus ou moins longs, comme ornement : Porter la barbe.'
  - (Agroalimentaire) Moisissures qui se produisent dans certaines substances alimentaires (pain, fruits, fromages, etc.).
  - (Bonneterie) Synonyme de démaillage.
  - (Botanique) Ensemble de poils disposés sur certains fruits tels que le blé barbu.
  - (Gravure et lithographie) Copeau que l'outil du graveur lève dans la planche de métal de chaque côté de la taille. (Peut être supprimé par l'ébarbage.)
  - (Métallurgie) Synonyme de bavure.
  - (Serrurerie) Chacune des parties découpées du corps du pêne sur lesquelles agit le panneton de la clé.
  - (Zoologie) 1.  Chacun des poils rameux insérés de part et d'autre de l'axe d'une plume d'oiseau.2.  Ensemble des poils longs qui pendent sous le cou de divers animaux tel que la chèvre.3.  Région située à la face externe de la lèvre inférieure du cheval.
