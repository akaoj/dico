language: fr
word: balai
type: nom masculin
etymology: breton balazn, genêt
definitions:
  - Faisceau de brindilles, brosse, fixé à un long manche et utilisé pour nettoyer le sol.
  - Sert à désigner le dernier véhicule de la journée circulant sur une ligne de transport ou, dans les courses cyclistes, la voiture qui ramasse les coureurs contraints à l'abandon (voiture-balai).
  - Argot. An, année.
  - (Électricité) Pièce conductrice, généralement fixe, destinée à assurer, par contact glissant, la liaison électrique entre un organe mobile et un contact fixe.
synonyms: []
