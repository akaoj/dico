language: fr
word: sultan
type: nom masculin
etymology: arabe sultlowdotān, souveraineté
definitions:
  - Titre de souverains musulmans donné à partir des Seldjoukides (xie s.) par le calife à ceux à qui il déléguait le pouvoir effectif.
  - Titre des souverains de divers États musulmans.
