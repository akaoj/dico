language: fr
word: merle
type: nom masculin
etymology: bas latin merulus, du latin classique merula
definitions:
  - Gros passereau proche de la grive et dont le mâle est souvent de couleur sombre et la femelle brune.
  - Poisson (labridé) très coloré, à dominante verte, commun en Méditerranée.
synonyms: []
