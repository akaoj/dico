language: fr
word: mixtion
type: nom féminin
etymology: latin mixtio, -onis
definitions:
  - Action de mélanger des drogues simples ou composées.
  - Vernis particulier utilisé en dorure, argenture, bronzage, etc., comme adhésif.
  - Enduit servant à mordancer les pièces de céramique sur lesquelles on transporte des dessins imprimés sur papier.
