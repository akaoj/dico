language: fr
word: bief
type: nom masculin
etymology: gaulois *bedum, fosse
definitions:
  - Canal qui sert à conduire les eaux à la roue d'un moulin.
  - Secteur d'une voie navigable compris entre deux écluses.
  - Dans un réseau de distribution d'eau, partie de conduite comprise entre deux robinets.
  - Secteur d'un cours d'eau compris entre deux chutes ou deux rapides successifs.
synonyms: []
