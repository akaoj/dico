language: fr
word: égalisa
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre des choses égales sur le plan quantitatif, sur celui des dimensions : Égaliser les cheveux sur la nuque.'
  - 'Rendre unis un sol, une surface, les aplanir ; niveler : Égaliser une allée.'
  - 'Rendre des choses égales en valeur, équilibrer : Égaliser les chances des concurrents.'
synonyms: []
