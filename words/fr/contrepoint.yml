language: fr
word: contrepoint
type: nom masculin
etymology: latin médiéval contrapunctus, de contra, contre, et punctus, point [les notes étant à l'origine figurées par des points]
definitions:
  - Système d'écriture musicale qui a pour objet la superposition de deux ou plusieurs lignes mélodiques.
  - Thème secondaire qui se superpose à autre chose.
synonyms: []
