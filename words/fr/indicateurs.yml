language: fr
word: indicateurs
type: nom masculin
etymology: ""
definitions:
  - 'Livre, brochure contenant des renseignements divers : L''indicateur des chemins de fer.'
  - 'Appareil, instrument servant à fournir des indications, des renseignements sur la valeur d''une grandeur : Indicateur de vitesse, de consommation d''essence.'
  - (Zoologie) Petit oiseau pisciforme, parasite comme le coucou, des pays chauds d'Afrique et d'Asie, qui se nourrit de miel, de cire ou de larves d'abeilles sauvages, dont il signale, par ses cris, les nids à l'homme ou au ratel.
synonyms: []
