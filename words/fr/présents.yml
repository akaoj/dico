language: fr
word: présents
type: adjectif
etymology: latin praesens, -entis
definitions:
  - 'Qui se trouve dans un lieu déterminé (en particulier par rapport à un événement) : J''étais présent quand cela s''est produit.'
  - 'Qui assiste effectivement à une réunion, un cours, etc. : Il n''est jamais présent au cours.'
  - 'Qui existe, se trouve quelque part : La misère est présente un peu partout dans le monde.'
  - 'Qui se manifeste avec force, qui se fait reconnaître dans quelque chose : La sensibilité est partout présente dans son œuvre.'
  - 'Qui a beaucoup de présence face à un public ou qui participe activement au sein d''un groupe : Chanteur qui est très présent sur scène.'
  - 'Actuel : Ne penser qu''au moment présent.'
  - 'Ce dont il est actuellement question : La présente déclaration a été approuvée à l''unanimité.'
synonyms: []
