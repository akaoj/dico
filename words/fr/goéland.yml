language: fr
word: goéland
type: nom masculin
etymology: breton gwelan
definitions:
  - Gros oiseau marin à tête blanche, de l'hémisphère Nord, omnivore, très voisin des mouettes mais plus grand. (Le goéland argenté niche sur les côtes françaises en été et pénètre à l'intérieur en hiver ; le goéland marin reste littoral toute l'année.)
synonyms: []
