language: fr
word: oecuméniques
type: adjectif
etymology: latin médiéval oecumenicus, du grec oikoumenê gê, la terre habitée
definitions:
  - Relatif à l'œcuménisme.
  - Littéraire. Qui a le caractère universel.
  - 'Parfois ironique.  Qui rassemble des personnes aux idées, aux sensibilités différentes : Ils vont organiser un grand débat oecuménique sur les violences urbaines.'
synonyms: []
