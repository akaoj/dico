language: fr
word: fanfares
type: nom féminin
etymology: origine onomatopéique
definitions:
  - 'Orchestre uniquement composé de cuivres ; orchestre d''harmonie jouant des fanfares : La fanfare municipale.'
  - Morceau pour les trompettes et les timbales, joué par des cavaliers.
  - Sonnerie de trompe de chasse tenant les veneurs au courant des diverses péripéties du laisser-courre.
  - Air exécuté par des instruments de cuivre à l'occasion de cérémonies civiles ou militaires.
  - Musique militaire à base d'instruments de cuivre, propre à l'arme blindée cavalerie, à l'artillerie et aux chasseurs.
  - Dans un opéra, morceau exécuté sur scène par des cuivres.
