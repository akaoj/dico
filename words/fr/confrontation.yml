language: fr
word: confrontation
type: nom féminin
etymology: latin médiéval confrontatio, -onis
definitions:
  - 'Action de confronter des personnes, de les mettre face à face, en présence : La confrontation d''un accusé avec des témoins.'
  - 'Action de rapprocher des choses, de les comparer en les opposant : La confrontation des points de vue.'
  - 'Conflit entre deux groupes ou deux pays : Confrontation armée.'
  - Acte d'instruction qui permet au juge d'instruction d'interroger un individu en présence d'un ou plusieurs témoins, d'une des parties ou de la personne mise en examen, afin de confronter leurs dires.
