language: fr
word: assortiment
type: nom masculin
etymology: ""
definitions:
  - 'Action d''assortir des choses, manière dont elles sont assorties : Un assortiment de couleurs.'
  - 'Série, collection complète de choses formant un ensemble : Un assortiment d''échantillons de tissu.'
  - 'Collection des marchandises d''un magasin : Un bel assortiment de vêtements.'
  - 'Présentation d''aliments variés mais de même catégorie : Un assortiment de fromages.'
  - Choix de peaux nécessaires à la confection d'un vêtement suivant la qualité, la couleur et la hauteur du poil.
  - Ensemble des machines de filature formant une chaîne de production.
synonyms: []
