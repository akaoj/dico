language: fr
word: vilaines
type: adjectif
etymology: de vilain 1
definitions:
  - 'Qui est assez laid, désagréable à voir, qui déplaît : Il a de vilaines mains.'
  - 'Qui est moralement laid, malhonnête ou indécent : Avoir de vilaines pensées.'
  - 'Se dit d''un mal, d''une plaie qui laisse présager quelque chose de plus grave : Une vilaine blessure.'
  - 'Se dit d''un temps désagréable : Un vilain temps.'
synonyms: []
