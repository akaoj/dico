language: fr
word: adaptation
type: nom féminin
etymology: latin médiéval adaptatio
definitions:
  - 'Action d''adapter ou de s''adapter à quelque chose : Adaptation aux circonstances.'
  - Action d'adapter une œuvre, un texte pour un public, une technique artistique différents ; œuvre ainsi réalisée.
  - (Biologie) 1.  Changement survenu chez un individu animal ou végétal, à une lignée ou à une espèce, et qui augmente leurs chances de survie et de reproduction dans le milieu où ils vivent2.  Disposition anatomique ou physiologique résultant de ce changement.3.  État général d'un organisme auquel un certain milieu est seul favorable, ou plus favorable que tout autre.
  - (Géographie) Conformité du relief ou du drainage aux indications de la structure, c'est-à-dire aux données lithologiques ou tectoniques.
  - (Médecine) Ensemble de phénomènes qui permettent à l'œil de percevoir des objets de moins en moins lumineux.
  - (Musique) 1.  Transformation d'une œuvre pour la rendre propre à une autre destination.2.  Utilisation d'œuvres musicales déjà existantes, pour servir de commentaire à des œuvres dramatiques, chorégraphiques, etc.
