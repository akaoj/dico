language: fr
word: cintre
type: nom masculin
etymology: de cintrer
definitions:
  - Courbure intérieure d'un arc, d'une voûte. (Un arc est dit [en] plein cintre s'il décrit un demi-cercle sans brisure.)
  - Support courbe ou triangulaire permettant de suspendre les vêtements par les épaules.
  - (généralement au pluriel) Partie supérieure de la cage de scène d'un théâtre, où l'on remonte les décors.
  - Charpente de bois ou d'acier servant de plancher et d'échafaudage pour la construction d'une voûte.
  - Support de coffrage utilisé dans la construction du tablier d'un pont en béton.
  - Élément métallique de soutènement des galeries de mines ou de tunnels, qui épouse la forme de la voûte.
synonyms: []
