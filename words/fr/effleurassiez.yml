language: fr
word: effleurassiez
type: verbe transitif
etymology: de à fleur de
definitions:
  - 'Entamer superficiellement ; égratigner : La balle n''a fait qu''effleurer le bras.'
  - 'Toucher à peine la surface, le bord de quelque chose : Effleurer un verre des lèvres. Effleurer le sol.'
  - 'Voir, examiner superficiellement quelqu''un, quelque chose : Effleurer le sujet sans s''y attarder.'
  - 'Se présenter à l''esprit de quelqu''un, sans qu''il s''y arrête qu''il retienne la chose : La crainte d''un insuccès ne m''a pas effleuré.'
  - Éliminer une très mince couche de cuir du côté de l'épiderme (fleur).
