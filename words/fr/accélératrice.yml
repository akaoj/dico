language: fr
word: accélératrice
type: nom masculin
etymology: ""
definitions:
  - Dispositif contrôlant la puissance du moteur d'un véhicule en réglant son alimentation en gaz carburés par action sur un papillon.
  - (Chauffage) Petite pompe électrique utilisée pour faire circuler l'eau chaude.
  - (Chimie) Substance qui augmente la vitesse d'une réaction chimique, la prise du béton, le durcissement du plâtre, le développement d'une émulsion photographique, le durcissement d'une résine, la vulcanisation d'un élastomère, etc.
  - (Économie) Synonyme de principe d'accélération.
  - (Physique) Machine permettant de communiquer de l'énergie à des particules chargées, en vue d'explorer la structure de la matière.
synonyms: []
