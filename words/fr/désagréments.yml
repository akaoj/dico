language: fr
word: désagréments
type: nom masculin
etymology: ancien français desagreer, déplaire
definitions:
  - 'Sentiment désagréable causé par quelque chose de fâcheux ; ennui : Éprouver un vif désagrément.'
  - 'Chose qui déplaît ; sujet de déplaisir : Son étourderie lui cause bien des désagréments.'
