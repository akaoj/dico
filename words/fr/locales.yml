language: fr
word: locales
type: adjectif
etymology: bas latin localis, de locus, lieu
definitions:
  - 'Particulier à un lieu, à une région, à un pays : Coutumes locales.'
  - 'Qui ne touche qu''une partie du corps : Anesthésie locale.'
  - 'Qui ne touche qu''un lieu, un groupe, un milieu bien circonscrits : Des grèves locales.'
  - Se dit d'une propriété qui est vraie ou définie dans un voisinage de chacun des points de l'espace topologique de référence.
synonyms: []
