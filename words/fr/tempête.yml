language: fr
word: tempête
type: nom féminin
etymology: latin populaire *tempesta, temps bon ou mauvais
definitions:
  - Violente tourmente atmosphérique, en particulier sur mer.
  - 'Explosion subite et violente de quelque chose, bruit violent : Une tempête d''injures.'
  - 'Violente agitation psychologique, politique, etc. : Un homme en proie à une tempête intérieure.'
synonyms: []
