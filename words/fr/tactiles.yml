language: fr
word: tactiles
type: adjectif
etymology: latin tactilis
definitions:
  - Relatif au tact.
  - Se dit d'un écran de visualisation qui réagit au simple contact du doigt et autorise ainsi un dialogue direct avec l'ordinateur auquel il est connecté. (Cette propriété qui permet de se dispenser d'interfaces comme le clavier ou la souris est utilisée dans les bornes interactives.)
