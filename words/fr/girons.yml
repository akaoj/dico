language: fr
word: girons
type: nom masculin
etymology: francique *gêro, vêtement taillé en pointe
definitions:
  - Partie du corps qui s'étend de la ceinture au genou, quand on est assis ; la poitrine d'une femme.
  - 'Milieu, groupe où l''on se trouve en sécurité, mais sous l''autorité de quelqu''un ; sein : Revenir dans le giron familial.'
  - (Bâtiment) Profondeur d'une marche d'escalier, mesurée entre l'aplomb de deux contremarches successives.
  - (Héraldique) Pièce en forme de triangle rectangle, qui est l'élément du gironné.
synonyms: []
