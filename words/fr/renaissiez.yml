language: fr
word: renaissiez
type: verbe intransitif
etymology: ""
definitions:
  - 'Naître de nouveau, revenir à la vie : Le phénix renaissait de ses cendres.'
  - 'Croître, se développer de nouveau, en parlant des végétaux : La végétation renaît à chaque printemps.'
  - 'Reparaître, recommencer à exister : L''espoir renaît.'
  - 'Recouvrer sa vigueur, sa vitalité, ses forces : Se sentir renaître après une longue maladie.'
synonyms: []
