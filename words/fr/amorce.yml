language: fr
word: amorce
type: nom féminin
etymology: participe passé de l'ancien français amordre, du latin populaire admordere, mordre
definitions:
  - Produit servant à attirer les poissons.
  - 'Ce qui constitue la phase initiale d''une action ; début, commencement, ébauche : L''amorce d''une négociation.'
  - 'Premier élément, ce qui forme le début de quelque chose : Cet ouvrage est l''amorce de la nouvelle autoroute.'
  - Très petite masse de matière fulminante entre deux rondelles de papier et produisant une légère explosion quand on la frappe.
  - Longueur de film ou de bande magnétique ajoutée au début et en fin de bobine pour en faciliter la manipulation.
  - (Apiculture) Dans une ruche, fragment de rayon ou de feuille de cire, destiné à inciter les abeilles à construire.
  - (Bâtiment) Synonyme de pierre d'attente.
  - (Informatique) Programme généralement stocké en mémoire morte et destiné à assurer le démarrage d'un ordinateur.
  - (Presse) 1.  Début, à la une, d'un article dont la suite est en page intérieure.2.  Premier article d'une série publiée sur plusieurs numéros.
  - (Pyrotechnie) 1.  Petite masse d'un explosif sensible au choc, à la flamme ou à l'étincelle électrique, destinée à provoquer l'explosion d'une charge de poudre ou d'explosif.2.  Artifice de mise de feu comprenant essentiellement une enveloppe métallique et l'explosif d'amorçage qui y est logé.
