language: fr
word: conifère
type: nom masculin
etymology: latin conifer, de conus, cône, et ferre, porter
definitions:
  - Arbre du sous-embranchement des gymnospermes tel que les pins, sapins, épicéas, cèdres, mélèzes, cyprès, thuyas, etc., dont le fruit est un cône au sens botanique du mot.
synonyms: []
