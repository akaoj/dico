language: fr
word: omoplate
type: nom féminin
etymology: grec ômoplatê, de ômos, épaule
definitions:
  - Os plat, large, mince et triangulaire, appliqué sur la partie postérieure et supérieure du thorax et constituant, avec la clavicule, la ceinture scapulaire.
  - Le plat de l'épaule.
synonyms: []
