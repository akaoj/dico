language: fr
word: café
type: nom masculin
etymology: turc kahve, par l'intermédiaire de l'italien cavee, puis caffè
definitions:
  - Graine ou fève du caféier.
  - 'Ces graines torréfiées : Un paquet de café.'
  - Infusion préparée avec des fèves de caféier torréfiées et moulues.
  - Établissement où l'on consomme des boissons.
  - 'Moment où on prend le café, après un repas : Venez pour le café.'
synonyms: []
