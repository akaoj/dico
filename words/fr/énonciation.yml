language: fr
word: énonciation
type: nom féminin
etymology: latin enuntiatio, -onis
definitions:
  - Action d'énoncer ; termes par lesquels on énonce quelque chose.
  - Déclaration faite dans un acte juridique.
  - Production individuelle d'un énoncé dans des conditions spatio-temporelles précises.
synonyms: []
