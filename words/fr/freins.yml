language: fr
word: freins
type: nom masculin
etymology: latin frenum
definitions:
  - Vieux. Partie du mors qui se trouve dans la bouche du cheval.
  - Organe destiné à ralentir, à arrêter ou à immobiliser un ensemble mécanique doué de mouvement. (Cet organe peut être parfois le moteur lui-même [frein moteur].)
  - 'Littéraire. Ce qui arrête, retient : Le frein de la loi.'
  - (Alpinisme) Appareil coulissant sur la corde dans un seul sens, employé pour remonter sur corde lisse.
  - '(Anatomie) Nom donné à certains replis muqueux. (Exemple : frein de la langue, du prépuce.)'
  - (Armement) Organe destiné à limiter ou à absorber le recul des bouches à feu lors du départ du coup.
  - (Zoologie) Pièce des ailes postérieures des papillons, solidarisant les deux ailes d'un même côté pendant le vol.
