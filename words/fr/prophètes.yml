language: fr
word: prophètes
type: nom masculin
etymology: bas latin propheta, du grec prophêtês
definitions:
  - Interprète de la volonté d'une divinité pour le présent ou pour l'avenir.
  - Littéraire. Personne qui, dans une activité littéraire, artistique, devance et annonce l'avenir.
synonyms: []
