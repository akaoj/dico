language: fr
word: costume
type: nom masculin
etymology: italien costume, coutume
definitions:
  - 'Vêtement propre à un pays, à une époque, à une condition, etc. : Un costume d''académicien.'
  - 'Ensemble des différentes pièces d''un même habillement : Être en costume de cérémonie.'
  - Tenue d'homme constituée d'une veste et d'un pantalon assortis et éventuellement d'un gilet.
  - 'Déguisement, travesti : Costume de Pierrot.'
synonyms: []
