language: fr
word: roulant
type: adjectif
etymology: ""
definitions:
  - 'Qui peut être déplacé grâce à ses roues ou ses roulettes : Table roulante.'
  - Se dit d'un sol, d'une piste sur lequel on roule facilement.
  - 'Familier. Qui est très comique : C''est roulant ce que vous me dites.'
