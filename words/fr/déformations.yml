language: fr
word: déformations
type: nom féminin
etymology: latin deformatio, -onis
definitions:
  - 'Action de déformer, de se déformer ; altération de la forme normale : Déformation du corps.'
  - 'Fait d''altérer quelque chose en lui faisant perdre sa justesse, sa nature réelle, son sens : Déformation de la réalité.'
  - (Anthropobiologie) Résultat des pratiques de certaines sociétés à l'égard de ses jeunes, visant à modeler une partie du corps (par exemple le crâne chez les Aztèques ou le pied en Chine).
  - (Géologie) Changement de forme d'une roche sous l'effet d'une contrainte d'origine tectonique.
  - (Matériaux) Ensemble des variations dimensionnelles et des distorsions qui affectent un solide autour d'un point. (Un matériau élastique retrouve sa géométrie d'origine après une déformation ; un matériau plastique garde une déformation résiduelle.)
