language: fr
word: remplacés
type: verbe transitif
etymology: ancien français emplacer, mettre en place
definitions:
  - 'Mettre quelque chose, quelqu''un à la place de quelque chose, quelqu''un d''autre destiné à remplir le même office, à jouer le même rôle : Remplacer l''huile de colza par l''huile d''arachide. Remplacer un ouvrier tombé malade.'
  - 'Remplir le rôle ou la fonction de quelque chose, de quelqu''un, venir à sa place : L''énergie nucléaire va remplacer le pétrole.'
  - 'Exercer les fonctions de quelqu''un à titre temporaire : Je dois remplacer un médecin pendant ses vacances.'
  - 'Succéder à quelque chose, à quelqu''un : Une génération remplace la précédente.'
synonyms: []
