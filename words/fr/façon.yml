language: fr
word: façon
type: nom féminin
etymology: latin factio, -onis, de facere, faire
definitions:
  - 'Travail de l''artisan ou de l''artiste, forme donnée à un objet par le travail de l''ouvrier, en particulier dans le domaine de la mode : Il a fourni le tissu et payé la façon.'
  - 'Manière particulière d''être ou d''agir : La façon de s''exprimer.'
  - 'S''emploie suivi d''un nom sans article comme apposition pour indiquer une imitation : Un châle façon cachemire.'
synonyms: []
