language: fr
word: scrupuleuse
type: adjectif
etymology: de scrupule 2, d'après latin scrupulosus
definitions:
  - 'Qui est d''une grande exigence quant à l''honnêteté : Être scrupuleux dans le remboursement de ses dettes.'
  - 'Qui met un soin minutieux à exécuter ce qu''il a à faire ; qui est marqué par ce soin : Un employé scrupuleux.'
synonyms: []
