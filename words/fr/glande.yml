language: fr
word: glande
type: nom féminin
etymology: latin glandula, de glans, -andis, gland
definitions:
  - Organe, tissu ou cellule de nature épithéliale, qui réalise la sécrétion d'une substance, puis son excrétion. (On distingue les glandes exocrines et les glandes endocrines, sécrétant des hormones.)
  - Familier. Ganglion lymphatique enflammé et tuméfié du cou, de l'aisselle, de l'aine.
synonyms: []
