language: fr
word: lianes
type: nom féminin
etymology: mot français des Antilles, du français dialectal liener, lier des gerbes
definitions:
  - 'Plante dont la tige flexible grimpe en s''accrochant au tronc et aux branches des arbres (espèces grimpantes : vigne, lierre, clématite) ou en s''enroulant autour du support (plantes volubiles). [Les lianes de la forêt équatoriale peuvent atteindre 100 m et plus.]'
synonyms: []
