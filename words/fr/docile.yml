language: fr
word: docile
type: adjectif
etymology: latin docilis
definitions:
  - 'Disposé à se laisser conduire, diriger ; soumis, obéissant : Élève docile. Cheval docile.'
  - 'Qui manifeste la soumission, la docilité ; complaisant : Un sourire docile.'
  - Se dit des cheveux qui se coiffent facilement.
synonyms: []
