language: fr
word: fragiliserons
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelqu''un fragile, vulnérable psychologiquement ou physiquement : Les deuils récents l''ont fragilisée.'
  - 'Rendre un groupe, une organisation fragile, susceptible de se détruire : Les critiques ont fini par fragiliser le parti.'
  - Rendre un matériau fragile, en augmenter la fragilité.
synonyms: []
