language: fr
word: trameras
type: verbe transitif
etymology: latin populaire *tramare, du latin classique trama, trame
definitions:
  - Disposer, entrelacer les fils de la trame avec ceux de la chaîne tendus sur le métier à tisser.
  - Recouvrir d'une trame.
  - 'Préparer une mauvaise action : Tramer une conspiration.'
  - Tirer ou agrandir un phototype avec une trame.
synonyms: []
