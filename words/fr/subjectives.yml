language: fr
word: subjectives
type: adjectif
etymology: bas latin subjectivus, du latin classique subjectus, placé dessous
definitions:
  - Qui relève du sujet défini comme être pensant, comme conscience individuelle, par opposition à objectif.
  - 'Se dit de ce qui est individuel et susceptible de varier en fonction de la personnalité de chacun : Une interprétation subjective d''un texte.'
  - 'Qui fait une part exagérée aux opinions personnelles ; partial : Une critique subjective.'
  - Se dit du complément de nom (ou du génitif) qui représente le sujet de l'action exprimée par le nom (par exemple l'amour des enfants correspondant à « les enfants aiment »).
  - Se dit d'une manifestation morbide qui n'est perçue que par le malade (la douleur, par exemple).
