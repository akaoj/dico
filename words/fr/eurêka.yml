language: fr
word: eurêka
type: interjection
etymology: mot grec signifiant «j'ai trouvé», attribué à Archimède découvrant tout d'un coup, au bain, la loi connue sous le nom de principe d'Archimède
definitions:
  - Parole de contentement qu'on emploie lorsqu'on a trouvé la solution d'un problème.
synonyms: []
