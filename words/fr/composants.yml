language: fr
word: composants
type: nom masculin
etymology: ""
definitions:
  - 'Objet, substance, élément qui entre dans la composition de quelque chose : Les composants de l''eau.'
  - Élément standard utilisé dans la construction de produits industriels de série tels que machines, véhicules, circuits électriques et électroniques, appareils électroménagers, portes, fenêtres, etc. (En électronique, on distingue les composants passifs et les composants actifs.)
  - Élément préfabriqué industrialisé de gros œuvre ou de second œuvre.
synonyms: []
