language: fr
word: transmutation
type: nom féminin
etymology: latin transmutatio
definitions:
  - Changement des métaux vulgaires en métaux nobles par les procédés de l'alchimie.
  - 'Littéraire. Changement, transformation totale d''une chose en une autre : La transmutation du réel par l''écriture.'
  - Transformation d'un noyau atomique en un autre.
synonyms: []
