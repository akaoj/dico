language: fr
word: facettes
type: nom féminin
etymology: de face
definitions:
  - 'Chacune des petites surfaces planes d''un objet séparées les unes des autres par des arêtes vives : Facettes d''un cristal, d''une pierre précieuse.'
  - 'Chacun des divers aspects présentés par quelqu''un, quelque chose : Les multiples facettes de sa personnalité.'
  - Apprêt de passementerie formé de deux âmes accolées et couvertes.
  - Synonyme de ommatidie.
synonyms: []
