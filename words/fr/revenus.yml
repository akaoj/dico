language: fr
word: revenus
type: nom masculin
etymology: de revenir
definitions:
  - Ce qui est perçu, en nature ou en monnaie, par quelqu'un ou une collectivité comme fruit d'un capital placé (intérêt sur un capital prêté, dividende sur un capital engagé), ou comme la rémunération d'une activité (profit) ou d'un travail (salaire).
  - Traitement thermique consistant à chauffer, à une température inférieure à la température de transformation, une pièce métallique ayant subi la trempe, et à la laisser refroidir, en vue de détruire l'état de faux équilibre dû à la trempe.
synonyms: []
