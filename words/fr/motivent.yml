language: fr
word: motivent
type: verbe transitif
etymology: de motif 1
definitions:
  - 'Fournir des motifs, des justifications d''un acte : La panne de métro a motivé mon retard.'
  - 'Provoquer quelque chose en le justifiant : C''est la méfiance qui a motivé son attitude.'
  - 'Créer chez quelqu''un les conditions qui le poussent à agir, faire qu''il éprouve de bonnes raisons pour agir : Sa réussite ne peut que le motiver à poursuivre.'
