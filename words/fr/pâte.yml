language: fr
word: pâte
type: nom féminin
etymology: bas latin pasta, du grec pastê
definitions:
  - 'Farine détrempée et pétrie, éventuellement levée, à laquelle on incorpore par malaxage divers ingrédients (corps gras, œufs, sel, sucre, arômes, etc.) : Pâte à choux. Pâte à tarte.'
  - 'Préparation de consistance molle et assez collante : Pâte à tartiner.'
  - (Agroalimentaire) Produit de la transformation du caillé, constituant la totalité du fromage (fromages frais) ou sa partie principale, autour de laquelle se forme la croûte (fromages affinés).
  - (Céramique) Composition obtenue en mélangeant dans des proportions variables différents matériaux (argiles, sables, quartz, feldspath, etc.), choisis suivant le type de céramique désiré (grès, faïence, porcelaine).
  - (Géologie) Dans les roches volcaniques, partie microcristalline, homogène à l'œil nu, englobant les phénocristaux.
  - (Industrie) Ensemble de matières broyées, mélangées et humectées, employées dans l'industrie à différents usages.
  - (Pêche) Esche constituée de farines, de pomme de terre, de pain, etc., malaxés, et destinée à la pêche des poissons blancs.
  - (Peinture artistique) Masse, agglomérat de peinture mis en œuvre par le peintre.
  - (Pharmacie) Masse de consistance molle résultant du mélange de poudres inertes avec divers liquides tels que l'eau, les glycols ou le glycérol, additionnée de principes actifs variant selon sa destination (pâte épilatoire, pâte dentifrice, etc.).
