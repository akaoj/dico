language: fr
word: délayés
type: verbe transitif
etymology: latin deliquare, rendre liquide
definitions:
  - 'Détremper une matière, l''étendre avec un liquide, ou l''incorporer à un liquide en en faisant un mélange homogène : Délayer un peu de farine dans l''eau.'
  - 'Familier. Exprimer quelque chose de manière prolixe, diffuse, verbeuse ; paraphraser : Délayer la pensée d''un auteur.'
synonyms: []
