language: fr
word: offre
type: nom féminin
etymology: ""
definitions:
  - 'Action de proposer, d''offrir quelque chose ; ce qui est offert : Recevoir une offre avantageuse.'
  - Quantité d'un bien ou d'un service qui peut être proposé sur le marché à un prix donné.
  - Acte consistant à proposer à une autre personne la conclusion d'un contrat ; objet de la proposition ainsi faite.
synonyms: []
