language: fr
word: projecteurs
type: nom masculin
etymology: de projection
definitions:
  - Luminaire dans lequel la lumière est concentrée dans un angle solide déterminé par un système optique (miroirs ou lentilles), afin d'obtenir une intensité lumineuse élevée.
  - Appareil pour projeter des images sur un écran.
  - 'Ce qui oriente sur quelqu''un ou sur quelque chose l''attention générale : Être sous les projecteurs de l''actualité.'
  - Endomorphisme idempotent d'un espace vectoriel.
