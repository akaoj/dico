language: fr
word: carotté
type: verbe transitif
etymology: de tirer une carotte
definitions:
  - 'Extorquer quelque chose à quelqu''un en l''abusant : Il a carotté dix euros à sa mère.'
  - 'Détourner à son profit une partie de quelque chose : Carotter sur le budget.'
  - Exécuter un carottage de roche.
synonyms: []
