language: fr
word: maniement
type: nom masculin
etymology: ""
definitions:
  - 'Manière d''utiliser un instrument, un outil, un moyen quelconque : Un appareil photographique d''un maniement très simple. Le maniement de la langue.'
  - 'Gestion, administration, direction de quelque chose : Avoir une grande habitude du maniement des affaires.'
  - 'Action d''orienter l''action de quelqu''un, de le manipuler : Le maniement des foules.'
  - Dépôt graisseux se formant en différents points du corps d'un animal de boucherie, dont on apprécie à la main les caractéristiques sur le sujet vivant pour déterminer son état d'engraissement.
  - Opération consistant à manier les animaux de boucherie.
