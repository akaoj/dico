language: fr
word: liais
type: nom masculin
etymology: de lie, par analogie de couleur
definitions:
  - Calcaire dur, à grain fin, exempt de coquilles et non gélif, susceptible d'un certain polissage. (Utilisé en dallages et revêtements, car il se rencontre surtout en bancs de faible épaisseur.)
