language: fr
word: compagnonnages
type: nom masculin
etymology: de compagnon
definitions:
  - Temps pendant lequel un ouvrier sorti d'apprentissage doit travailler comme compagnon chez un maître avant de devenir maître lui-même.
  - Association entre ouvriers d'un même corps d'état à des fins d'instruction professionnelle, d'assurance mutuelle et de moralisation.
synonyms: []
