language: fr
word: escaladât
type: verbe transitif
etymology: de escalade 1
definitions:
  - 'Gravir quelque chose avec effort, par ses propres moyens, pour atteindre le sommet ou passer par-dessus : Escalader un talus.'
  - 'Faire l''ascension d''une montagne ; gravir : Alpinistes qui escaladent le mont Everest.'
  - 'Partir de la base d''une pente et aller jusqu''au sommet, en parlant d''une voie d''accès : La route escaladait la colline.'
synonyms: []
