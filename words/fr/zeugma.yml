language: fr
word: zeugma
type: nom masculin
etymology: grec dzeûgma, lien
definitions:
  - Coordination de deux ou plusieurs éléments qui ne sont pas sur le même plan syntaxique ou sémantique. (Par exemple Vêtue de probité candide et de lin blanc [Hugo]. En achevant ces mots, Damoclès tira de sa poitrine un soupir et de sa redingote une enveloppe jaune et salie [Gide].)
