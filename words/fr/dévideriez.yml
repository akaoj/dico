language: fr
word: dévideriez
type: verbe transitif
etymology: ""
definitions:
  - Mettre du fil en écheveau ou en pelote.
  - 'Dérouler ce qui est enroulé : Dévider des câbles.'
  - 'Vider quelque chose de ce qui y est enroulé : Dévider une bobine.'
  - 'Familier. Exposer quelque chose, le raconter rapidement ou avec prolixité : Dévider ses souvenirs.'
synonyms: []
