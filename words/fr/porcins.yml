language: fr
word: porcins
type: nom masculin
etymology: ""
definitions:
  - Nom de sous-ordre de mammifères onguligrades non ruminants caractérisés par des canines à croissance continue constituant des défenses, des molaires bunodontes, une peau épaisse doublée d'un pannicule adipeux, ou lard.  (Les porcins comprennent les hippopotames, les suidés [porc, phacochère, potamochère, babiroussa] et les pécaris.)
