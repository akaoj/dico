language: fr
word: interdit
type: nom masculin
etymology: latin interdictum
definitions:
  - 'Condamnation absolue qui met quelqu''un à l''écart d''un groupe : Jeter l''interdit sur quelqu''un.'
  - 'Impératif institué par un groupe ou une société, qui prohibe un acte ou un comportement : Il brave tous les interdits par non-conformisme.'
  - Censure religieuse qui prive les fidèles d'un certain nombre de biens spirituels, sans pour autant les couper de la communion avec l'Église.
synonyms: []
