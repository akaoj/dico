language: fr
word: synchroniseurs
type: nom masculin
etymology: ""
definitions:
  - Dispositif permettant de réaliser le couplage de deux alternateurs.
  - Dans une boîte de vitesses, dispositif servant à amener à la même vitesse deux pignons d'engrenage avant de les faire engrener.
  - Disposition réalisant la synchronisation de l'image et du son.
  - Facteur du milieu extérieur dont les variations périodiques constituent pour une espèce donnée un repère d'ajustement de ses rythmes biologiques. (Grâce aux synchroniseurs, les rythmes biologiques présentent dans la nature des périodes dont la précision est de l'ordre de quelques minutes.)
