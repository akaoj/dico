language: fr
word: ténor
type: nom masculin
etymology: italien tenore, du latin tenor, -oris, de tenere, tenir
definitions:
  - Voix masculine aiguë ; chanteur possédant cette voix.
  - Instrument dont l'étendue correspond à celle de la voix de ténor.
  - Familier. Personne qui tient un rôle de premier plan, qui est l'animateur d'un parti, d'un mouvement.
synonyms: []
