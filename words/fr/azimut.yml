language: fr
word: azimut
type: nom masculin
etymology: espagnol acimut, de l'arabe al-Samt, le droit chemin
definitions:
  - Angle que fait le plan vertical passant par un point donné avec le plan méridien du lieu, compté dans le sens rétrograde à partir du sud en astronomie et à partir du nord en géodésie. (C'est l'une des deux coordonnées horizontales, l'autre étant la distance zénithale.)
