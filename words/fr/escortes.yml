language: fr
word: escortes
type: nom féminin
etymology: italien scorta, de scorgere, guider
definitions:
  - Formation militaire terrestre, aérienne ou navale chargée d'escorter.
  - 'Action d''accompagner quelqu''un, un groupe, pour les protéger, veiller à leur sûreté ; groupe de personnes chargées d''une telle mission : Être sous bonne escorte.'
  - 'Groupe de personnes entourant quelqu''un, en particulier pour lui faire honneur : Il sortit entouré d''une brillante escorte d''artistes.'
  - 'Littéraire. Suite, enchaînement de choses : La guerre et son escorte de maux.'
