language: fr
word: blasons
type: nom masculin
etymology: peut-être francique *blâsjan, torche enflammée
definitions:
  - Étude et connaissance de l'art et de la science héraldiques.
  - Description technique des armoiries, faite verbalement ou par écrit.
  - Écu armorié.
  - Au xvie s., pièce composée de petits vers à rimes plates, faisant la description élogieuse ou satirique d'un être ou d'un objet.
  - Traverse sculptée reliant les pieds antérieurs d'un siège (xvie-xviie s.).
synonyms: []
