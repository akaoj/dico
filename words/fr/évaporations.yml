language: fr
word: évaporations
type: nom féminin
etymology: bas latin evaporatio, -onis
definitions:
  - Transformation sans ébullition d'un liquide en vapeur.
  - Passage de l'eau de l'état liquide à l'état gazeux (vapeur d'eau).
  - Transpiration des végétaux.
  - Opération industrielle ayant pour but de concentrer un produit en éliminant, sous l'effet de la chaleur et/ou d'une pression réduite, l'eau ou tout autre composé volatil qui le contenait.
