language: fr
word: explorations
type: nom féminin
etymology: latin exploratio, -onis
definitions:
  - 'Action d''explorer une contrée, un lieu, de les parcourir en les étudiant ; découverte : Exploration des mers polaires.'
  - 'Examen attentif et méthodique d''un lieu, d''un organe, etc. : Exploration d''un terrain.'
  - 'Examen approfondi d''une question : Exploration d''un sujet.'
  - (Éthologie) Déplacement sans but apparent dans une zone connue ou non de l'environnement.
  - (Militaire) Synonyme ancien de découverte.
  - (Mines) Synonyme rare de prospection.
  - (Pétrole) Ensemble des opérations permettant d'effectuer la prospection de gisements de pétrole. (L'exploration comprend les méthodes de reconnaissance en surface et en sous-sol [télédétection, photogéologie, prospection géophysique et géochimique, etc.], l'établissement de la nature du gisement et la préparation de son développement [forage de reconnaissance].)
  - (Médecine vétérinaire) Action d'explorer un animal.
synonyms: []
