language: fr
word: gîte
type: nom masculin
etymology: de gésir
definitions:
  - 'Littéraire. Lieu où l''on trouve à se loger, où l''on couche habituellement ou temporairement : Offrir à un ami le gîte et le couvert.'
  - Emplacement où le lièvre se repose le jour ; lieu où s'abrite le gibier ; tanière, terrier.
  - Concentration géologique d'un minerai, susceptible d'être exploitée.
  - Morceau de boucherie correspondant à l'avant-bras et à la jambe des bovins.
synonyms: []
