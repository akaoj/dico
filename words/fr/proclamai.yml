language: fr
word: proclamai
type: verbe transitif
etymology: latin proclamare
definitions:
  - 'En parlant d''une autorité, faire connaître publiquement et solennellement quelque chose au public, au peuple, déclarer quelqu''un, quelque chose tel par un acte officiel : Proclamer l''indépendance d''un pays. Le Sénat a proclamé Napoléon empereur.'
  - 'Littéraire. Affirmer quelque chose avec force, le manifester avec évidence : Il proclame qu''il est innocent.'
synonyms: []
