language: fr
word: fumeux
type: adjectif
etymology: latin fumosus
definitions:
  - 'Qui dégage de la fumée : Flamme fumeuse.'
  - 'Littéraire. Obscurci, rempli par la fumée, le brouillard, une vapeur : Un jour fumeux d''hiver.'
  - 'Peu clair, obscur, confus : Idées fumeuses. Esprit fumeux.'
synonyms: []
