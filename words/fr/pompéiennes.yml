language: fr
word: pompéiennes
type: adjectif et nom
etymology: ""
definitions:
  - De Pompéi.
  - Se dit du style des peintures découvertes à Pompéi.
  - Se dit d'un style décoratif apparu à la fin du xviiie s. et qui s'inspire à la fois des peintures de Pompéi, des vases grecs, des grotesques de Raphaël et des publications de Piranèse. (Surnommé initialement « à la grecque », puis « étrusque », il est représenté en Grande-Bretagne par R. Adam, en France par Clérisseau, Dugourc, Rousseau de La Rothière ; nombreuses demeures décorées dans ce style, notamment sous le Directoire.)
