language: fr
word: fabuleuse
type: adjectif
etymology: latin fabulosus
definitions:
  - 'Littéraire. Qui appartient aux légendes anciennes, à la mythologie ; mythique : Les animaux fabuleux d''Ésope.'
  - 'Qui paraît invraisemblable par son importance, ses proportions : Une fortune fabuleuse.'
  - 'Familier. Qui est exceptionnel par ses qualités : Un type fabuleux.'
synonyms: []
