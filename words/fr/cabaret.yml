language: fr
word: cabaret
type: nom masculin
etymology: moyen néerlandais cabaret, auberge, de l'ancien picard camberete, petite chambre
definitions:
  - Vieux. Débit de boissons, estaminet.
  - Établissement de spectacles dont les programmes comportent des tours de chant, des numéros et des revues.
  - Petite table à plateau creux ou coffret contenant un service à liqueurs.
