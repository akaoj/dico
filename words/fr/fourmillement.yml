language: fr
word: fourmillement
type: nom masculin
etymology: ""
definitions:
  - 'Fait de fourmiller ; mouvement de gens, de choses qui s''agitent en grand nombre : Un fourmillement de voitures.'
  - 'Un très grand nombre ; foisonnement : Un fourmillement d''idées.'
  - Sensation superficielle de picotement, survenant spontanément ou après compression d'un nerf ou d'un vaisseau sanguin.
synonyms: []
