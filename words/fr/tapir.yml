language: fr
word: tapir
type: nom masculin
etymology: tupi tapira
definitions:
  - Mammifère périssodactyle, strictement herbivore, au corps massif, au museau allongé en une courte trompe mobile, possédant 4 doigts à la main, 3 au pied. (Une espèce vit en Asie du Sud-Est [tapir à chabraque, en voie de disparition], les trois autres en Amérique tropicale.)
  - Argot scolaire. Élève à qui l'on donne des leçons particulières.
synonyms: []
