language: fr
word: coupure
type: nom féminin
etymology: de couper
definitions:
  - 'Incision, blessure produite par un instrument tranchant : Se faire une coupure au doigt.'
  - 'Séparation marquée, rupture de continuité : La coupure avec le régime précédent.'
  - Suppression faite dans un ouvrage, une pièce de théâtre, un film, etc.
  - 'Interruption de l''alimentation en gaz, eau, électricité : Une coupure de courant.'
  - 'Billet de banque : Payer en petites coupures.'
  - (Cartographie) Chacune des parties, vendues séparément, d'un découpage cartographique.
  - (Fortification) Fossé, ouvrage défensif pour barrer un passage.
  - (Géologie) Séparation ou interruption dans une série sédimentaire.
  - (Imprimerie) Pour la composition des textes, division des mots en fin de lignes.
  - (Militaire) Accident géographique s'opposant à la progression de troupes terrestres (fleuves, rivières, vallées profondes, etc.).
  - (Travaux publics) Interruption de l'écoulement des eaux d'une rivière.
synonyms: []
