language: fr
word: convertie
type: nom
etymology: de convertir
definitions:
  - Personne qui a été amenée ou ramenée à une religion, à une croyance considérée comme vraie.
  - Personne qui a adhéré à une autre religion que celle qu'elle professait auparavant.
  - 'Personne qui s''est tournée vers une autre opinion ou un autre parti : Les nouveaux convertis sont toujours pleins de zèle.'
