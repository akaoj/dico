language: fr
word: extrême
type: adjectif
etymology: latin extremus, le plus à l'extérieur
definitions:
  - 'Qui est tout à fait au bout, à la limite d''un espace, d''une durée : Attendre la date extrême pour payer ses impôts.'
  - 'Qui est au degré le plus intense : Un froid extrême.'
  - 'Qui dépasse les limites ordinaires, qui est très éloigné du juste milieu, de la moyenne : Prendre le parti extrême.'
  - 'Qui pousse les choses à leur dernière limite, qui ne sait se modérer : Un homme extrême en tout.'
synonyms: []
