language: fr
word: frictions
type: nom féminin
etymology: latin frictio, -onis, de fricare, frotter
definitions:
  - Manœuvre qui consiste à frotter vigoureusement une partie du corps.
  - Massage des cheveux et du cuir chevelu avec une lotion parfumée.
  - Désaccord, heurt résultant d'une opposition entre des personnes.
  - Frottement se produisant le long d'un plan de faille et à l'origine de stries d'arrachements, de brèches (dites de friction).
  - Ensemble des causes qui provoquent la dégradation de l'énergie mécanique en chaleur au cours de l'écoulement d'un fluide dans un conduit. (Cette dégradation est nommée perte frictionnelle.)
  - Résistance que présentent deux surfaces en contact à un mouvement de l'une par rapport à l'autre.
