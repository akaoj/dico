language: fr
word: délivrances
type: nom féminin
etymology: de délivrer 1
definitions:
  - 'Littéraire. Action de délivrer quelqu''un, un pays, de lui rendre la liberté ; libération : Les prisonniers attendaient leur délivrance.'
  - 'Action de délivrer quelqu''un d''une contrainte ou d''une grande inquiétude, fin de cette situation pénible ; impression de soulagement qui en résulte : Sa guérison fut pour nous une véritable délivrance !'
  - Décollement et expulsion du placenta et des membranes après l'expulsion de l'enfant ou de l'animal. (C'est le dernier temps de l'accouchement. Il survient normalement dans la demi-heure suivant la sortie de l'enfant.)
synonyms: []
