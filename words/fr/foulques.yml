language: fr
word: foulques
type: nom féminin
etymology: latin fulica, par l'intermédiaire de l'ancien provençal folca
definitions:
  - Oiseau aquatique (rallidé), migrateur, aux doigts lobés permettant la nage et la marche à terre. (La foulque noire, presque omnivore, construit un nid flottant ou en partie immergé.)
synonyms: []
