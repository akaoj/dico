language: fr
word: arsenic
type: nom masculin
etymology: latin arsenicum, du grec arsenikon
definitions:
  - Corps simple d'apparence métallique, très répandu dans les minerais métalliques. (Élément chimique de symbole As, de numéro atomique 33, de masse atomique 74,92.)
  - Nom donné à l'anhydride arsénieux, poison violent.
  - Toute espèce de composé arsenical vénéneux.
synonyms: []
