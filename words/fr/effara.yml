language: fr
word: effara
type: verbe transitif
etymology: peut-être ancien français esfreer, avec l'influence de farouche
definitions:
  - 'Provoquer chez quelqu''un de la stupeur, de la stupéfaction par quelque chose de terrible, d''inattendu ou d''excessif ; effrayer, affoler : Une telle bêtise m''effare.'
