language: fr
word: pierres
type: nom féminin
etymology: latin petra
definitions:
  - 'Bloc ou masse constituant la matière des roches et des rochers : Sculpter la pierre.'
  - 'Roche d''une matière particulière ou ayant des caractères et une composition déterminés : Le grès est une pierre dure.'
  - 'Fragment rocheux quelconque de forme et d''importance variables : Attention, chute de pierres !'
  - 'Substance minérale qui, du fait de sa dureté, de la beauté de son éclat, de sa rareté, prend une valeur particulière et sert à la confection de bijoux et d''objets précieux ; fragment de cette substance, brut ou travaillé : Pierre fine. Pierre précieuse.'
  - 'Toute roche naturelle employée dans la construction : Construire un mur avec des pierres.'
  - 'L''immobilier : Investir dans la pierre.'
  - (Botanique) Concrétion dure qui se trouve dans quelques fruits tels que les poires.
  - (Horlogerie) Coussinet en corindon synthétique très dur et poli, utilisé pour réduire le frottement et l'usure des pivots.
  - (Pathologie) Nom donné autrefois aux calculs, en particulier aux calculs urinaires.
synonyms: []
