language: fr
word: dessalements
type: nom féminin
etymology: ""
definitions:
  - Action de dessaler, de rendre moins salé ; fait d'être dessalé.
  - Production d'eau douce à partir d'eau salée ou saumâtre par élimination des sels contenus. (Le dessalement peut faire appel à la distillation, la congélation ou l'osmose.)
synonyms: []
