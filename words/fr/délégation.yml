language: fr
word: délégation
type: nom féminin
etymology: latin delegatio, -onis, procuration
definitions:
  - 'Action de déléguer quelqu''un, quelque chose : La délégation d''un mandat électif. Délégation de pouvoirs.'
  - Groupe de personnes chargées de représenter une collectivité dans une circonstance donnée.
  - Nom donné à certains organismes publics.
  - Décision par laquelle une autorité administrative charge une autre autorité d'exercer ses pouvoirs à sa place (délégation de compétence, de signature).
  - Opération par laquelle une personne (le délégant) ordonne à une autre (le délégué) de faire ou de s'engager à faire une prestation à une troisième (le délégataire).
