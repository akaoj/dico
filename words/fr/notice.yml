language: fr
word: notice
type: nom féminin
etymology: latin notitia, connaissance
definitions:
  - 'Vieux. Écrit succinct sur un sujet déterminé : Notice historique.'
  - Renseignements sur l'auteur et l'œuvre donnés en préface à un ouvrage.
  - Livret groupant les indications relatives à la construction, à l'entretien et à l'utilisation d'une machine, d'un appareil ou d'une installation.
