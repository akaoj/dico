language: fr
word: inviolabilités
type: nom féminin
etymology: ""
definitions:
  - Caractère de ce qui est inviolable.
  - Privilège des parlementaires de ne pouvoir, en principe, être arrêtés ni poursuivis pendant les sessions pour des actes étrangers à l'exercice de leur fonction, de nature criminelle ou correctionnelle.
  - Protection spéciale accordée à certaines personnes (représentants diplomatiques) et à certains biens (ambassade, archives diplomatiques et consulaires, correspondance, etc.).
synonyms: []
