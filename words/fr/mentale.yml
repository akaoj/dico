language: fr
word: mentale
type: adjectif
etymology: bas latin ecclésiastique mentalis, du latin classique mens, mentis, esprit
definitions:
  - 'Relatif aux fonctions intellectuelles, au psychisme : L''état mental du malade est satisfaisant.'
  - 'Qui se passe exclusivement dans l''esprit, intérieurement, sans s''exprimer ou se manifester extérieurement : Calcul mental.'
synonyms: []
