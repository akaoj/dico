language: fr
word: barillets
type: nom masculin
etymology: de baril
definitions:
  - Petit baril.
  - Magasin cylindrique mobile autour de son axe et formé par l'ensemble des alvéoles destinées à recevoir les cartouches d'un revolver.
  - (Horlogerie) 1.  Tambour autour duquel s'enroule la corde ou la chaîne, ou dans lequel se loge le ressort-moteur.2.  Ensemble du système moteur, à poids ou à ressort, d'un appareil horaire mécanique.
  - (Mécanique) Partie du corps de pompe dans laquelle joue le piston.
  - (Photographie) Pièce permettant la fixation et le centrage d'un groupe de lentilles dans la monture d'un objectif.
  - (Serrurerie) Partie cylindrique d'un bloc de sûreté, dans une serrure.
  - (Textiles) Sur les métiers à tisser à changement de canettes automatique, réserve de canettes en attente de chargement.
synonyms: []
