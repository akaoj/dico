language: fr
word: gibbeux
type: adjectif
etymology: bas latin gibbosus, du latin classique gibbus, bosse
definitions:
  - 'Littéraire. Qui a la forme d''une bosse : Dos gibbeux.'
  - Se dit de l'aspect d'un astre à diamètre apparent sensible dont la surface éclairée visible occupe plus de la moitié du disque. (La Lune apparaît gibbeuse entre le premier quartier et la pleine lune et entre la pleine lune et le dernier quartier.)
  - Se dit d'un organe portant une ou plusieurs bosses.
synonyms: []
