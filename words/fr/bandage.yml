language: fr
word: bandage
type: nom masculin
etymology: ""
definitions:
  - Action de tendre, de bander un ressort, un arc.
  - 'Action d''assujettir ou d''entourer avec une bande : Procéder au bandage d''une plaie.'
  - Bande de tissu servant à maintenir un pansement, une partie du corps.
  - Technique utilisée pour maintenir un pansement en place, pour exercer une compression ou pour immobiliser une partie du corps ou d'un membre.
  - Partie extérieure du pneumatique qui enveloppe la chambre à air.
  - Anneau d'acier rapporté sur le corps de la roue d'un véhicule ferroviaire et constituant la table de roulement et le boudin de la roue.
