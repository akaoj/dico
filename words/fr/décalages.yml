language: fr
word: décalages
type: nom masculin
etymology: ""
definitions:
  - 'Déplacement dans l''espace ou le temps ; écart qui en résulte : Un décalage de 10 cm entre les deux objets.'
  - 'Manque de concordance entre deux choses, deux personnes, deux situations ; différence, écart : Décalage entre la théorie et la pratique.'
  - (Électricité) Synonyme de déphasage.
  - (Informatique) Déplacement simultané d'un même nombre de positions, vers la droite ou vers la gauche, de bits ou de caractères dans un registre ou une cellule mémoire d'ordinateur.
synonyms: []
