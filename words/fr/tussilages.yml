language: fr
word: tussilages
type: nom masculin
etymology: latin tussilago
definitions:
  - Composée vivace à grandes feuilles, cordiformes, à contour anguleux en rosette, à fleurs jaunes réunies à l'extrémité d'une hampe florale recouverte d'écailles rougeâtres. (Nom usuel pas-d'âne.)
