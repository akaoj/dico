language: fr
word: sous-sols
type: nom masculin
etymology: latin solum
definitions:
  - 'Couche superficielle de l''écorce d''une planète tellurique : Sol lunaire.'
  - 'Couche superficielle de l''écorce terrestre considérée quant à sa nature ou à ses qualités productives : Un sol calcaire. Un sol fertile.'
  - 'Surface de la terre, aménagée ou non : L''avion s''est écrasé au sol.'
  - 'Surface, en général plane et horizontale, aménagée pour le séjour, la circulation, etc., ou formant le plancher d''un appartement, d''un véhicule, etc. : Le sol d''une cave.'
  - 'Littéraire. Contrée, pays, patrie : L''attachement au sol natal.'
  - (Pédologie) Formation naturelle de surface, meuble, résultant de la transformation, au contact de l'atmosphère, de la roche mère sous-jacente, sous l'influence des processus physiques, chimiques et biologiques. (La partie superficielle du sol correspond à la couche arable des agronomes, souvent profondément influencée par l'action de l'homme.)
  - (Sports) Épreuve de gymnastique se déroulant sur un praticable (avec accompagnement musical pour les femmes). [On dit aussi exercices au sol.]
