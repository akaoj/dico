language: fr
word: mâts
type: nom masculin
etymology: francique mast
definitions:
  - Longue pièce de bois ou de métal de section généralement circulaire, dressée verticalement ou obliquement sur le pont d'un voilier, maintenue par des haubans et destinée à porter la voilure.
  - Longue pièce fichée dans le sol et au sommet de laquelle on hisse un drapeau.
  - Montant de métal servant à soutenir et à tendre la toile d'une tente.
  - Élément de soutien de certaines structures tendues (architecture contemporaine).
  - Assemblage longiligne en charpente métallique légère, haubanée, scindable en deux ou trois éléments, qui sert de chevalement pour certains sondages.
  - Charpente métallique comportant plusieurs profilés sur lesquels coulissent le tablier et la fourche d'un chariot élévateur.
