language: fr
word: étoffes
type: nom féminin
etymology: de étoffer
definitions:
  - Article formé par enchevêtrement de matière textile, ayant une certaine cohésion.
  - 'Ensemble des qualités, des éléments qui constituent la matière d''une œuvre : Roman qui manque d''étoffe.'
  - (Armement) Alliage de fer et d'acier dont on se servait autrefois pour la fabrication des canons.
  - (Musique) Alliage d'étain et de plomb avec lequel sont faits les tuyaux d'orgue.
synonyms: []
