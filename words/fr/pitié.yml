language: fr
word: pitié
type: nom féminin
etymology: latin pietas, -atis, de pius, pieux
definitions:
  - 'Sentiment qui porte à compatir aux souffrances ou à la faiblesse d''autrui, à le considérer avec commisération, à le traiter avec une indulgence particulière : Je ne veux pas de votre pitié.'
  - 'Indulgence, pardon ou parfois simple tolérance pour autrui, pour ses actes : Les jeunes sont sans pitié.'
synonyms: []
