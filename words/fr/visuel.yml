language: fr
word: visuel
type: nom masculin
etymology: ""
definitions:
  - Dans les stands de tir, nom donné au centre noir ou blanc d'une cible.
  - Dispositif d’affichage temporaire des résultats d’un traitement d’informations par un ordinateur.
  - Thème en image d'une publicité (par opposition à rédactionnel).
  - 'Photographie, illustration ou vidéo : Le service photo doit sélectionner 3 visuels parmi 5 000 images reçues.'
synonyms: []
