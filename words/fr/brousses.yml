language: fr
word: brousses
type: nom féminin
etymology: provençal brousso, broussaille
definitions:
  - Formation végétale constituée d'arbrisseaux, d'arbustes ou de petits arbres, dans les pays tropicaux.
  - Étendue couverte d'épaisses broussailles.
  - Contrée sauvage, à l'écart de tout centre civilisé.
  - Populaire et péjoratif. Campagne isolée.
synonyms: []
