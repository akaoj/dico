language: fr
word: lessivages
type: nom masculin
etymology: ""
definitions:
  - Action ou manière de lessiver.
  - Familier. Nettoyage intensif, épuration totale.
  - Familier. Réprimande énergique.
  - Migration d'argile ou de limon dans les sols, aboutissant à la différenciation d'un horizon d'accumulation plus argileux que la roche mère et que les horizons supérieurs.
  - Nettoyage d'une pièce d'orfèvrerie montée, avant le brunissage.
  - Cuisson du bois dans un lessiveur en présence de produits chimiques.
  - Nettoyage d'un subjectile ou d'un feuil de peinture au moyen d'une lessive.
