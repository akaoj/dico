language: fr
word: graveleuses
type: adjectif
etymology: de gravelle
definitions:
  - 'Qui contient des gravelles : Un calcaire graveleux.'
  - 'Qui est mêlé de graviers : Une terre graveleuse.'
  - 'Se dit de fruits dont la chair contient de petits corps durs : Poire graveleuse.'
  - 'Qui est très licencieux, proche de la pornographie : Conte graveleux.'
synonyms: []
