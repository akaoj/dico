language: fr
word: auditoires
type: nom masculin
etymology: latin auditorium
definitions:
  - Ensemble des personnes réunies pour l'audition de quelque chose, de quelqu'un ; public, assistance.
  - Synonyme de audience.
  - En Belgique et en Suisse, grande salle de cours ou de conférences ; amphithéâtre.
synonyms: []
