language: fr
word: options
type: nom féminin
etymology: latin optio, -onis
definitions:
  - 'Fait d''opter, choix à faire, parti à prendre ; choix fait, parti pris : Les grandes options politiques d''un parti.'
  - 'Ce qui est offert au choix et qui vient s''ajouter à quelque chose d''imposé, en particulier dans une épreuve : Le baccalauréat comporte plusieurs options.'
  - 'Accessoire facultatif que l''on peut ou non acheter moyennant un supplément de prix, ou présentation variable à choisir dans un certain éventail de produits : Modèle de voiture avec plusieurs options.'
  - 'Promesse d''achat ou de location qui, pour être effective, doit être confirmée avant une date limite : Prendre une option sur un appartement.'
  - (Bourse) Contrat par lequel un opérateur à la Bourse des valeurs acquiert le droit (mais non l'obligation) d'acheter (option d'achat) ou de vendre (option de vente) une certaine quantité de titres à un prix donné et jusqu'à une date fixée dans le contrat. (Il existe aussi des marchés d'options sur matières premières, devises et indices.)
  - (Droit) Faculté de choisir entre plusieurs situations juridiques.
