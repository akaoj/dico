language: fr
word: tamis
type: nom masculin
etymology: gaulois *tamisium, de l'ancien celtique *tamesion
definitions:
  - Cadre sur lequel est tendu un réseau plus ou moins serré de métal, de textile, de crin, de vannerie, pour passer des matières en grains, pulvérulentes ou liquides.
  - Surface de cordage d'une raquette de tennis.
synonyms: []
