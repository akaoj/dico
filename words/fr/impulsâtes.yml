language: fr
word: impulsâtes
type: verbe transitif
etymology: bas latin impulsare, du latin classique impellere, pousser à
definitions:
  - 'Pousser une activité, lui donner de l''élan, favoriser son expansion : Le gouvernement cherche à impulser les exportations.'
  - 'Amener un groupe à agir, à réagir dans une certaine direction : Minorités impulsant les masses.'
synonyms: []
