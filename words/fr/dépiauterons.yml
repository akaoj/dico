language: fr
word: dépiauterons
type: verbe transitif
etymology: de piau, forme dialectale de peau
definitions:
  - 'Dépouiller un animal de sa peau ; écorcher : Dépiauter un lapin.'
  - 'Enlever ce qui recouvre quelque chose, défaire ce qui le maintient : Dépiauter un paquet.'
  - 'Éplucher un aliment ou le découper en petits bouts en enlevant certaines parties : Dépiauter un morceau de viande pour un enfant.'
  - Éplucher, analyser minutieusement un texte.
synonyms: []
