language: fr
word: contenu
type: nom masculin
etymology: ""
definitions:
  - 'Ce qui est contenu dans un récipient : Le contenu d''une assiette.'
  - 'Ce qui est exprimé dans un texte, un énoncé, sa teneur, sa signification : Tous ignoraient le contenu du testament.'
  - 'Sens d''un mot : Chaque terme a un contenu précis.'
  - (Linguistique) Face abstraite, conceptuelle du message linguistique, par opposition à l'expression, qui en est le véhicule sonore.
synonyms: []
