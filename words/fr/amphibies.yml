language: fr
word: amphibies
type: adjectif
etymology: grec amphibios, qui vit dans deux éléments
definitions:
  - Se dit des animaux et des plantes qui ne peuvent vivre, ou tout au moins se reproduire, que dans les biotopes partiellement aériens et partiellement aquatiques (étangs et mares, rivages marins, fluviaux ou lacustres, etc.).
  - Se dit de véhicules, de matériels qui peuvent être utilisés sur terre ou sur l'eau selon les besoins. (Un aéronef amphibie est muni de dispositifs d'atterrissage [train escamotable] et d'amerrissage [flotteurs ou coque].)
