language: fr
word: reliât
type: verbe transitif
etymology: ""
definitions:
  - 'Lier des choses ensemble, les réunir, les joindre d''une façon ou d''une autre : Relier un point à un autre. Manchon qui relie deux tubes.'
  - 'Mettre des lieux en communication par tel moyen : Relier la ville à l''autoroute par une voie nouvelle.'
  - 'Établir une jonction entre deux éléments : Deux membres de phrase que relie une conjonction.'
  - 'Mettre en rapport des données, établir entre elles un lien logique : Relier le taux de divorce à la précocité du mariage.'
  - Effectuer la reliure d'ouvrages.
  - Mettre ou remettre des cercles à un tonneau.
synonyms: []
