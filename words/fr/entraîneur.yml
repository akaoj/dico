language: fr
word: entraîneur
type: nom
etymology: ""
definitions:
  - Personne qui, par des exercices gradués, entraîne un athlète, un boxeur, un nageur, une équipe, etc., et les prépare à une compétition.
  - Pilote de la machine (moto, cyclomoteur) derrière laquelle le coureur cycliste s'abrite du vent en restant dans son sillage.
  - Personne qui s'occupe de l'entraînement des chevaux de course. (L'entraîneur maintient les chevaux qui lui sont confiés dans la meilleure condition possible et les engage dans les courses qui leur conviennent. Il reçoit un pourcentage sur les prix gagnés par ces chevaux.)
