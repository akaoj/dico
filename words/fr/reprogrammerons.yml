language: fr
word: reprogrammerons
type: verbe transitif
etymology: ""
definitions:
  - Mettre de nouveau au programme d'un spectacle, de la télévision, de la radio, une pièce, une émission, etc., qui avait été différée ou écartée.
  - Reprendre l'écriture d'un programme informatique pour le corriger, le faire évoluer ou le transférer sur un autre système ; réinscrire des valeurs dans des mémoires reprogrammables, après effacement des enregistrements précédents.
synonyms: []
