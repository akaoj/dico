language: fr
word: découpages
type: nom masculin
etymology: ""
definitions:
  - 'Action de découper en morceaux : Le découpage d''une volaille.'
  - 'Feuille de papier découpée dans une intention quelconque (documentaire, jeu, etc.) : Faire des découpages.'
  - 'Image destinée à être découpée : Acheter des découpages pour les enfants.'
  - (Cinéma) Document écrit issu du scénario dans lequel le récit est fragmenté en plans et qui donne les repères dramatiques et visuels du film ou de l'émission à réaliser.
  - (Mines) Creusement des principaux ouvrages (galeries, montages, cheminées) qui partagent le gisement en panneaux en vue de son exploitation.
  - (Technique) Opération consistant à diviser une pièce en plusieurs parties ou à prélever dans une tôle des ébauches, ou flans, de formes déterminées pour obtenir ultérieurement des pièces finies grâce à des déformations mécaniques appropriées. (Dans l'industrie, le découpage s'effectue le plus souvent à la cisaille, à la presse à découper ou par oxycoupage au chalumeau.)
