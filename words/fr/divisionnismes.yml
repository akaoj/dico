language: fr
word: divisionnismes
type: nom masculin
etymology: de division
definitions:
  - Technique adoptée par les peintres néo-impressionnistes et consistant à juxtaposer sur la toile de petits points de couleurs pures pour obtenir un mélange optique, au lieu d'utiliser des couleurs mélangées (tons rompus).
synonyms: []
