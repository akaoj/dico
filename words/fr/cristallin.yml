language: fr
word: cristallin
type: nom masculin
etymology: de cristallin 1
definitions:
  - Lentille biconvexe, située en arrière de l'iris et en avant du corps vitré, qui intervient dans l'accommodation.
  - Verre de qualité inférieure à celle du cristal, composé de silice, d'oxyde de plomb, de baryte, de chaux et de soude.
synonyms: []
