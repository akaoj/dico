language: fr
word: crédits-bails
type: nom masculin
etymology: ""
definitions:
  - Opération de location de biens d'équipement, ou de biens immobiliers à usage professionnel, lorsque cette opération donne au locataire la facilité d'acquérir tout ou partie des biens loués, moyennant un prix convenu tenant compte, au moins pour partie, des versements effectués à titre de loyer. (Cette technique permet aux industriels de ne pas immobiliser une partie importante de leurs fonds propres.)
