language: fr
word: mosaïque
type: nom féminin
etymology: italien mosaico, du latin médiéval musaicum, altération de musivum opus, travail artistique auquel président les Muses
definitions:
  - Assemblage de petits cubes ou parallélépipèdes multicolores (marbre, pâte de verre, etc.) juxtaposés de façon à former un dessin, et retenus par un ciment ; art d'exécuter ce type d'assemblage.
  - 'Surface quelconque divisée en compartiments nombreux et variés : Des petits jardins formant comme une mosaïque.'
  - 'Œuvre disparate composée de pièces rapportées : Ce livre est une mosaïque.'
  - 'Ensemble d''éléments nombreux et disparates : Une mosaïque d''États.'
  - (Botanique) Maladie à virus des plantes (tabac, pomme de terre) caractérisée par la juxtaposition, sur les feuilles, de zones vert foncé et de zones d'un vert plus tendre, tirant souvent sur le jaune.
  - (Génétique) 1.  Mode d'hérédité où les caractères parentaux sont répartis par plaques sur le corps de l'hybride.2.  Coexistence chez un même individu de populations cellulaires différentes.
  - (Horticulture) Parterre où fleurs et feuillages sont réunis pour former des dessins réguliers.
  - (Reliure) Application d'un morceau de peau amincie sur les plats ou le dos d'une reliure, d'une autre teinte que ceux-ci, et généralement cerné d'un filet à froid ou à l'or.
  - (Topographie) Plan sommaire obtenu en assemblant et en raccordant des photographies aériennes réduites à une échelle moyenne.
