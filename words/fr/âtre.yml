language: fr
word: âtre
type: nom masculin
etymology: latin populaire astracum, pavé, du grec ostrakon, tesson
definitions:
  - Partie de la cheminée où l'on fait le feu ; la cheminée même.
  - Partie du foyer qui entoure immédiatement le combustible dans les fours, les fourneaux et les cheminées.
