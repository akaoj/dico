language: fr
word: automatique
type: adjectif
etymology: de automate
definitions:
  - 'Qui fonctionne par des moyens mécaniques sans intervention humaine : Fermeture automatique.'
  - Se dit d'un geste qui s'exécute sans la participation de la volonté ; machinal.
  - 'Qui s''accomplit en vertu de règles fixées d''avance ou d''un enchaînement inéluctable : À cet âge, la mise à la retraite est automatique.'
synonyms: []
