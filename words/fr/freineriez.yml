language: fr
word: freineriez
type: verbe transitif
etymology: de frein
definitions:
  - 'Ralentir un corps en mouvement jusqu''à en arrêter éventuellement le mouvement : Réussir à freiner la descente du parachute.'
  - 'Ralentir, gêner la progression d''un groupe : Les vieillards freinaient notre marche.'
  - 'Ralentir quelque chose, en modérer le développement : Freiner l''inflation par la restriction du crédit.'
  - 'Modérer quelqu''un, son activité, son dynamisme, son élan : Cet échec a freiné l''enthousiasme de ses supporters.'
synonyms: []
