language: fr
word: sépulcre
type: nom masculin
etymology: latin sepulcrum, de sepelire, ensevelir
definitions:
  - Littéraire. Monument consacré à la sépulture d'un ou de plusieurs morts.
  - Synonyme de saint-sépulcre.
  - Autel où l'on conserve le saint sacrement le soir du jeudi saint.
synonyms: []
