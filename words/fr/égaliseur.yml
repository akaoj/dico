language: fr
word: égaliseur
type: nom masculin
etymology: anglais equalizer
definitions:
  - Dispositif électrique employé dans les systèmes de production, de transmission ou d'enregistrement du son, pour obtenir la réponse en fréquence désirée, en agissant sur l'intensité du signal électrique ou acoustique dans certaines bandes de fréquences déterminées.
synonyms: []
