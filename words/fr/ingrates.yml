language: fr
word: ingrates
type: adjectif
etymology: latin ingratus, déplaisant
definitions:
  - 'Dont l''apparence physique n''est pas agréable à l''œil, qui manque de grâce : Un visage plutôt ingrat.'
  - 'Se dit d''un terrain qui produit peu malgré le travail fourni : Un sol ingrat.'
  - 'Difficile, pénible ou rebutant, qui exige de gros efforts sans résultats appréciables : Tâche ingrate.'
synonyms: []
