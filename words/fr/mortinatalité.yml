language: fr
word: mortinatalité
type: nom féminin
etymology: ""
definitions:
  - Ensemble des mortinaissances dans un lieu et pour une durée donnés.
  - Rapport du nombre des mort-nés au nombre des naissances totales, pour une durée donnée dans une population déterminée. (On dit aussi taux de mortinatalité.)
