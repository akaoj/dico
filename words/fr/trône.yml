language: fr
word: trône
type: nom masculin
etymology: latin thronus, du grec thronos, siège
definitions:
  - Siège élevé sur lequel un souverain s'assied, dans l'exercice solennel de ses fonctions.
  - 'Pouvoir souverain, autorité suprême : Le prétendant au trône.'
  - Familier. Siège des W.-C.
synonyms: []
