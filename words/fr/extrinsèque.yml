language: fr
word: extrinsèque
type: adjectif
etymology: latin extrinsecus, du dehors
definitions:
  - 'Qui vient du dehors, ne dépend pas de la nature, de l''essence de quelque chose, par opposition à intrinsèque : Objet qui n''a qu''une valeur extrinsèque.'
  - (Physique) 1.  Se dit des semi-conducteurs dans lesquels la conduction de l'électricité est assurée grâce à l'introduction de substances étrangères en faibles quantités.2.  Qualifie ce type de conduction.
synonyms: []
