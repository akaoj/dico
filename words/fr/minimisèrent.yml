language: fr
word: minimisèrent
type: verbe transitif
etymology: de minime
definitions:
  - 'Accorder à quelque chose une moindre importance, le présenter de manière à réduire son importance : Minimiser un incident.'
  - Déterminer le minimum ou la borne inférieure de l'ensemble des valeurs prises, dans ℝ, par une quantité variable.
