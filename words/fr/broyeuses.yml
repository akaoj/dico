language: fr
word: broyeuses
type: adjectif
etymology: ""
definitions:
  - 'Qui broie : Molaires broyeuses.'
  - Se dit de l'appareil buccal des orthoptères, des coléoptères et de certaines larves, caractérisé par une paire de mandibules massives.
  - Se dit des insectes possédant un tel appareil.
