language: fr
word: mokas
type: nom masculin
etymology: de Moka, nom propre
definitions:
  - Variété de café très estimée, riche en caféine.
  - Infusion de ce café, servie dans de très petites tasses.
  - Gâteau fait d'une génoise fourrée d'une crème au beurre, au café, nappé ou glacé de fondant au moka.
synonyms: []
