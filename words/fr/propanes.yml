language: fr
word: propanes
type: nom masculin
etymology: de acide propionique
definitions:
  - Hydrocarbure saturé C3H8, présent dans le gaz naturel et surtout dans le gaz de raffinerie. (Il bout à − 45 °C sous la pression atmosphérique, et se liquéfie aisément par compression. Il est commercialisé en bouteilles sous pression comme combustible.)
synonyms: []
