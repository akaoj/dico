language: fr
word: réescompte
type: nom masculin
etymology: ""
definitions:
  - Opération qui consiste, pour la banque centrale, à acheter un effet avant son échéance à une banque ou à un organisme financier qui l'a déjà escompté, en remettant le montant de la créance, déduction faite du taux d'escompte officiel, fixé par la banque centrale.
