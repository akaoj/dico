language: fr
word: blanchiments
type: nom masculin
etymology: ""
definitions:
  - Action de blanchir, de rendre blanc ; fait de devenir blanc.
  - Action de blanchir de l'argent, des capitaux.
  - (Agroalimentaire) Traitement des fruits et des légumes qui consiste à les tremper dans un bain d'eau bouillante ou de vapeur ou à les chauffer par micro-onde pendant un temps court afin de détruire les enzymes et d'éviter ainsi des modifications de texture et de couleur durant la conservation.
  - (Cuisine) Opération consistant à plonger un aliment dans de l'eau froide ou en ébullition et à laisser bouillir quelques secondes.
  - (Industrie du papier) Élimination ou modification de la couleur des composants d'une pâte à papier en vue d'augmenter la blancheur de celle-ci.
  - (Cuirs et peaux) Opération ayant pour but de rendre blanc un cuir coloré ou de réduire sa couleur.
  - (Sériciculture) Changement de couleur des œufs du ver à soie, pendant leur incubation, et signe avant-coureur d'une prochaine éclosion.
  - (Textiles) Ensemble des opérations qui ont pour objet de décolorer les fibres textiles, de les rendre hydrophiles et de les dépouiller de toutes matières étrangères.
