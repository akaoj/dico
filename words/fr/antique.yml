language: fr
word: antique
type: adjectif
etymology: latin antiquus
definitions:
  - 'Qui appartient, qui remonte à l''Antiquité : Les monuments antiques de l''Acropole d''Athènes.'
  - 'Littéraire. Qui date d''une époque reculée : Une demeure antique.'
  - 'Passé de mode, suranné : Une redingote antique.'
synonyms: []
