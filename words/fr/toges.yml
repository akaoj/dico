language: fr
word: toges
type: nom féminin
etymology: latin toga
definitions:
  - Pièce de laine blanchâtre ample et longue qui formait le vêtement drapé national des Romains. (D'origine probablement étrusque, elle était réservée aux citoyens. Les candidats aux élections la portaient blanchie à la craie, les enfants et les magistrats bordée de pourpre [toge prétexte].)
  - Robe de magistrat, d'avocat, de professeur de droit, etc.
