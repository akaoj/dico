language: fr
word: sertissait
type: verbe transitif
etymology: ancien français sartir, attacher solidement, du latin populaire *sartire
definitions:
  - Enchâsser dans une monture de métal une pierre de bijouterie.
  - Poser un fil de sertissage autour d'une broderie.
  - Fermer une cartouche en plaçant un carton sur les plombs et en rabattant sur celui-ci, avec un sertisseur, l'extrémité de la douille.
  - Fixer un accessoire (œillet, fermoir) sur un article en cuir par écrasement au maillet ou à la pince à sertir.
  - Unir une pièce à une autre à l'aide de petites saillies ménagées près du trou qui doit la recevoir.
  - Rabattre ensemble les bords de deux pièces de tôle, ou le bord d'une pièce contre celui d'une autre, afin d'en effectuer la fixation.
synonyms: []
