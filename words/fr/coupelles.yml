language: fr
word: coupelles
type: nom féminin
etymology: de coupe
definitions:
  - Petit creuset de terre réfractaire, de porcelaine, de cristal, de grès, etc., utilisé dans les laboratoires.
  - Petite coupe sans pied.
  - Synonyme de calotte de barbotage.
  - Petit creuset en os calcinés pour la coupellation.
  - Partie d'un brûleur où s'effectue la gazéification.
synonyms: []
