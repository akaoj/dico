language: fr
word: déséquilibrerez
type: verbe transitif
etymology: ""
definitions:
  - 'Faire perdre l''équilibre à quelque chose, à quelqu''un : Ne vous mettez pas tous du même côté, vous allez déséquilibrer la barque.'
  - 'Rompre l''équilibre de quelque chose, sa stabilité ou l''harmonie, la relation convenable existant entre ses diverses parties : Cette politique va déséquilibrer l''économie.'
  - Faire perdre à quelqu'un son équilibre mental, lui causer un trouble psychique durable.
synonyms: []
