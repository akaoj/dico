language: fr
word: conditionnement
type: nom masculin
etymology: ""
definitions:
  - 'Action de conditionner, d''influencer, d''être conditionné : Le conditionnement de l''opinion publique par les médias.'
  - (Agriculture) Traitement d'un fourrage à l'aide d'un conditionneur.
  - (Agroalimentaire) Action de conditionner un produit alimentaire.
  - (Emballage) Emballage de présentation et de vente d'une marchandise.
  - (Psychologie) Procédure par laquelle on établit un comportement nouveau chez un être vivant, en créant un ensemble plus ou moins systématique de réflexes conditionnels correspondant à des critères bien définis.
  - (Technique) Réglage de la température et de l'humidité d'une matière première pour la placer dans les conditions de traitement les plus favorables.
  - (Textiles) Série d'opérations destinées à déterminer la quantité d'eau contenue dans un textile et à calculer le poids conditionné de ce textile.
