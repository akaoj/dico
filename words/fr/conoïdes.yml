language: fr
word: conoïdes
type: adjectif
etymology: grec kônoidês
definitions:
  - Se dit d'une surface engendrée par une droite (G) [génératrice] qui est parallèle à un plan fixe (P) [plan directeur] tout en s'appuyant sur une droite fixe (D) [directrice] et qui satisfait à une condition supplémentaire.
