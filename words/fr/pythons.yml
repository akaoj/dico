language: fr
word: pythons
type: nom masculin
etymology: latin Python, du grec Puthôn, nom du serpent tué par Apollon
definitions:
  - Grand serpent constricteur (boïdé) de la zone intertropicale de l'Ancien Monde. (Les pythons sont des chasseurs nocturnes, se nourrissant de mammifères et de proies aquatiques, qu'ils détectent grâce à des organes sensoriels céphaliques thermosensibles.)
synonyms: []
