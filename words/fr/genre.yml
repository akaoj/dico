language: fr
word: genre
type: nom masculin
etymology: latin genus, -eris
definitions:
  - 'Ensemble de traits communs à des êtres ou à des choses caractérisant et constituant un type, un groupe, un ensemble ; sorte, espèce : Aimez-vous ce genre de spectacles ? Je n’apprécie pas trop ce genre d’individu.'
  - 'Manière d''être de quelqu''un ; comportement, attitude ; allure de quelque chose : Il a un genre bizarre. Avoir le genre artiste.'
  - 'Catégorie d''œuvres littéraires ou artistiques définie par un ensemble de règles et de caractères communs ; style, ton d''un ouvrage : Le genre oratoire.'
  - '(Biologie) Ensemble d''êtres vivants, situé, dans la classification, entre la famille et l''espèce, et groupant des espèces très voisines désignées par le même nom latin : nom générique suivi d''un nom spécifique, propre à l''espèce. (Exemple : le genre canis renferme l''espèce Canis lupus [le loup], l''espèce C. vulpes [le renard] et l''espèce C. familiaris [le chien].)'
  - (Beaux-arts) Catégorie définie par la nature du sujet traité par l'artiste.
  - (Linguistique) Catégorie grammaticale fondée sur la répartition des noms en deux ou trois classes (masculin, féminin, neutre) selon un certain nombre de propriétés formelles (genre grammatical) auxquelles on associe le plus souvent des critères sémantiques relevant de la représentation des objets du monde (genre naturel).
  - (Philosophie) Dans la philosophie d'Aristote, caractère commun à tous les objets d'une science, ou classe de ces objets.
  - (Sociologie) (Calque de l'anglais gender.) Dimension identitaire, historique, culturelle et symbolique de l’appartenance biologique au sexe masculin ou féminin.
