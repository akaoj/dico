language: fr
word: personnifiée
type: verbe transitif
etymology: ""
definitions:
  - 'Attribuer à quelque chose l''apparence, les sentiments, le langage d''une personne réelle : Personnifier la justice par une femme tenant une balance.'
  - 'Être l''expression humaine, le symbole d''une abstraction, d''une idée, etc., la réaliser dans sa personne : Il pensait personnifier la France.'
  - 'Rassembler dans sa personne tous les traits caractéristiques d''une vertu ou d''un vice : Il personnifie l''avarice.'
