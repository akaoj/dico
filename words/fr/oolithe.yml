language: fr
word: oolithe
type: nom féminin ou nom masculin
etymology: ""
definitions:
  - Petite concrétion sphérique de la taille d'un œuf de poisson (0,5 à 2 mm), formée de couches concentriques précipitant autour d'un nucléus. (Généralement calcaires, les oolithes peuvent également être ferrugineuses, comme dans le minerai de fer de Lorraine.)
