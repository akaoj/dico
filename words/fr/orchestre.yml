language: fr
word: orchestre
type: nom masculin
etymology: latin orchestra, du grec orkhêstra, de orkheîsthai, danser
definitions:
  - Ensemble des instruments réunis pour l'exécution d'une œuvre musicale.
  - Groupe d'instrumentistes constitué en association de concerts symphoniques.
  - Lieu d'un théâtre, d'un cinéma où se situent les sièges du rez-de-chaussée, face à la scène ; les spectateurs qui s'y trouvent.
  - Chez les Grecs, zone circulaire du théâtre comprise entre la scène et les sièges des spectateurs et où évoluait le chœur.
