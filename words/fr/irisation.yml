language: fr
word: irisation
type: nom féminin
etymology: ""
definitions:
  - Propriété qu'ont certains corps de diffuser des rayons colorés comme l'arc-en-ciel.
  - Reflet rappelant les couleurs de l'arc-en-ciel, observable à la surface de ces corps.
  - Effet d'impression réalisé en partageant l'encrier en sections séparées remplies d'encres de diverses couleurs. (On dit aussi impression en encrier ou en coupure d'encrier.)
synonyms: []
