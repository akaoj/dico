language: fr
word: cheiks
type: nom masculin
etymology: arabe chaykh, vieillard
definitions:
  - Chez les musulmans, terme de respect qui s'applique aux savants, aux religieux et à toutes les personnes respectables.
  - Au temps de l'administration coloniale française au Maroc et en Algérie, chef de village, chef de fraction de tribu.
  - Dans les confréries religieuses islamiques (tariqa), guide spirituel.
synonyms: []
