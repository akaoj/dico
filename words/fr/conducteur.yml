language: fr
word: conducteur
type: nom masculin
etymology: ""
definitions:
  - Plan dont dispose l’animateur d’une réunion ou d’un débat, indiquant l’ordre des questions à aborder, le nom des participants et, le cas échéant, l’enchaînement des interventions prévues.
  - Corps susceptible de transmettre d'un point à un autre de sa masse la chaleur ou l'électricité.
  - (Musique.) Partition réduite sur laquelle sont portées les principales indications de toutes les parties instrumentales, permettant au chef d’orchestre de diriger une oeuvre musicale.
synonyms: []
