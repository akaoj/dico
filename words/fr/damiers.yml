language: fr
word: damiers
type: nom masculin
etymology: de dame 1
definitions:
  - Plateau divisé en cent cases, alternativement blanches et noires, sur lequel on joue aux dames.
  - Surface présentant une alternance semblable de carreaux de deux couleurs.
  - Ornement architectural composé de plusieurs bandes de carrés ou de rectangles alternativement saillants et creux.
  - Plan de ville orthogonal à mailles carrées.
  - Nom usuel d'un pétrel du Cap, au plumage noir et blanc, ne venant à terre que pour se reproduire et se nourrissant de krill.
  - Papillon nymphalidé fauve, taché de noir en damier.
synonyms: []
