language: fr
word: pesanteurs
type: nom féminin
etymology: de pesant
definitions:
  - Résultante des accélérations exercées sur les diverses parties d'un corps au repos à la surface de la Terre.
  - État de ce qui est ou paraît lourd.
  - 'Sensation pénible de lourdeur dans une partie du corps : Avoir une pesanteur à l''estomac.'
  - 'Lourdeur, lenteur embarrassée des mouvements, de l''esprit : Avoir une certaine pesanteur au réveil.'
  - 'Caractère de ce qui manque de légèreté, de vivacité : Pesanteur du style.'
  - 'Inertie inhérente à des groupes importants, à des institutions : Les pesanteurs sociologiques.'
