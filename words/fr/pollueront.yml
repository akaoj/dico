language: fr
word: pollueront
type: verbe transitif
etymology: latin polluere
definitions:
  - 'Dégrader l''air, un lieu, quelque chose, les rendre malsains, dangereux en y répandant des matières toxiques : Les usines ont pollué la rivière.'
  - 'Souiller quelque chose par quelque chose qui le salit, le dénature : Cette presse pollue toute la profession.'
synonyms: []
