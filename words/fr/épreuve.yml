language: fr
word: épreuve
type: nom féminin
etymology: ""
definitions:
  - 'Essai par lequel on éprouve la résistance, la qualité de quelque chose ; test, critère : Soumettre une voiture à l''épreuve d''un rallye dans le désert.'
  - 'Interrogation, exercice, composition faisant partie d''un examen, d''un concours : Les épreuves théoriques et les épreuves pratiques du permis de conduire.'
  - 'Compétition sportive : Une épreuve contre la montre.'
  - 'Difficulté qui éprouve le courage de quelqu''un, qui provoque chez lui de la souffrance : Il a dû surmonter beaucoup d''épreuves.'
  - 'Malheur, adversité : Ses amis ne l''ont pas abandonné dans l''épreuve.'
  - (Franc-maçonnerie) Dangers apparents auxquels on expose le candidat pour éprouver son courage ou examen théorique de ses dispositions morales et de ses principes philosophiques.
  - (Gravure et lithographie) Exemplaire que le graveur tire d'une planche pour juger de l'état d'avancement de son travail ; toute estampe tirée d'après une planche gravée.
  - (Imprimerie) Feuille imprimée servant à la correction d'un texte avant tirage.
  - (Mathématiques) Expérience dont les différentes issues sont aléatoires et auxquelles on peut attacher des probabilités connues ou estimées.
  - (Photographie) Image obtenue sur support opaque par tirage d'après un phototype.
  - (Psychologie) Test ou partie d'un test.
  - (Sculpture) Chacun des exemplaires d'un tirage (par moulage ou fonte).
  - (Thermique) Essai consistant à soumettre la chaudière à une pression d'eau déterminée, à froid.
  - (Travaux publics) Essai d'un ouvrage avant sa mise en service.
