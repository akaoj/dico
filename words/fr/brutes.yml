language: fr
word: brutes
type: adjectif
etymology: latin brutus, lourd
definitions:
  - 'Qui n''a pas été façonné, traité ou qui est très sommairement élaboré : De la laine brute.'
  - 'Par opposition à net, qui n''a pas subi certaines déductions, certains ajustements : Salaire brut.'
  - 'Se dit des êtres sauvages et de leur comportement : Bête brute. La force brute.'
  - 'Donné sans commentaire, sans analyse, sans ajustement : Les données brutes des statistiques du chômage.'
  - (Œnologie) Se dit d'un champagne ou d'un vin mousseux dont la teneur en sucre est comprise entre 1 et 2 %.
synonyms: []
