language: fr
word: conférences
type: nom féminin
etymology: latin médiéval conferentia, du latin classique conferre, discuter
definitions:
  - Réunion de diplomates, de chefs de gouvernement ou de ministres, en vue de régler un problème politique d'ordre international.
  - 'Réunion de personnes qui discutent des questions relatives à leur travail commun : Conférence de travail.'
  - Exposé fait devant un public et portant sur des sujets d'ordre littéraire, artistique, scientifique, etc.
  - Variété de poire de taille moyenne, de couleur vert clair.
  - (Marine) Accord conclu entre des armateurs ou des compagnies de navigation desservant les mêmes lignes, pour lutter contre la concurrence et maintenir les taux de fret.
  - (Religion) 1.  Discours religieux prononcé dans des formes moins solennelles que celles du sermon.2.  Livre qui tient des comptes rendus de conférences ecclésiastiques ou des discours religieux appelés « conférences ».
