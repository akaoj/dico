language: fr
word: étroite
type: adjectif
etymology: latin strictus, de stringere, serrer
definitions:
  - 'Qui a peu de largeur : Un sentier étroit. Une étroite bande de terre.'
  - 'Qui tient serré : Une étreinte très étroite.'
  - 'Qui est sans envergure, sans largeur de vues ; borné, mesquin : Il est très étroit d''esprit.'
  - 'Qui unit de près, lie fortement : Les liens étroits de l''amitié.'
  - 'Soutenu. Qui contraint fortement ; rigoureux, strict : Être dans une étroite dépendance.'
synonyms: []
