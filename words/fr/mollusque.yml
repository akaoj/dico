language: fr
word: mollusque
type: nom masculin
etymology: latin scientifique molluscum, du latin classique mollusca, noix à écorce molle
definitions:
  - Animal invertébré, à corps mou, comme un escargot, une huître, un poulpe. (Les mollusques forment un vaste embranchement.)
  - Familier. Personne sans force, sans énergie ; mollasson.
synonyms: []
