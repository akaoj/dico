language: fr
word: parcours
type: nom masculin
etymology: latin percursus, avec l'influence de cours
definitions:
  - 'Itinéraire à suivre ou trajet suivi par quelqu''un, un véhicule, un animal : Effectuer le parcours en deux heures. Le parcours d''un autobus.'
  - 'Ensemble des étapes par lesquelles passe quelque chose : Suivre le parcours d''un livre de sa confection à sa parution.'
  - Ensemble des étapes, des stades par lesquels passe quelqu'un, en particulier dans sa carrière.
  - (Agriculture) 1.  Terrain non cultivé fournissant une faible production végétale et utilisé pour le pâturage.2.  Parcelle en herbe pour l'élevage des volailles.
  - (Bâtiment) Chemin que suit une canalisation quelconque à travers les parties d'un bâtiment.
  - (Chorégraphie) 1.  Aptitude à se propulser en avant.2.  Trajet effectué par le danseur et tracé au sol de ses évolutions.
  - (Sports) 1.  En équitation, itinéraire jalonné d'obstacles que doit suivre un cavalier pour exécuter une épreuve déterminée.2.  Au golf, le terrain de jeu.
synonyms: []
