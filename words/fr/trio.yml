language: fr
word: trio
type: nom masculin
etymology: italien trio
definitions:
  - Composition musicale écrite pour trois parties vocales ou instrumentales.
  - Formation comprenant trois musiciens.
  - Deuxième partie d'une danse, écrite sur un thème différent de la première partie.
  - 'Groupe de trois personnes qui vivent, s''amusent ou agissent ensemble, etc. : Un sacré trio.'
  - Laminoir non réversible, à trois cylindres.
synonyms: []
