language: fr
word: liasse
type: nom féminin
etymology: de lier
definitions:
  - 'Ensemble de papiers, de billets, d''actes de procédure, de documents réunis, groupés ou attachés : Une liasse de lettres.'
  - Assemblage de feuilles de papier autocopiant ou de feuilles de papier et de papier carbone, destinées à être utilisées dans une imprimante ou une machine comptable.
synonyms: []
