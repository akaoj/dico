word: fermail
type: nom masculin
etymology: de fermer
definitions:
  - Objet d'orfèvrerie (boucle, agrafe, fermoir, etc.) servant à tenir quelque chose fermé. (Au Moyen Âge, c'était une agrafe à face supérieure arrondie ou losangée, parfois richement ornée, qui retenait sur la poitrine les deux pans du manteau.)
