language: fr
word: récupérons
type: verbe transitif
etymology: latin recuperare
definitions:
  - 'Rentrer en possession de ce qui a été prêté, perdu, etc. : Récupérer des fonds.'
  - 'Recueillir des matériaux usagés pour réutiliser, recycler ou en faire commerce : Récupérer de la ferraille. Il récupère des morceaux de céramique pour faire une mosaïque.'
  - 'Regagner quelque chose qui aurait pu être perdu : Récupérer du matériel sur l''ennemi.'
  - 'Retrouver quelque part quelqu''un dont on était séparé : Récupérer à la gare les enfants de retour de vacances.'
  - 'Réinsérer quelqu''un dans l''activité professionnelle : Récupérer des anciens détenus.'
  - 'Péjoratif. Détourner les idées d''un mouvement social, politique, pour en tirer parti : Récupérer une grève.'
  - Fournir un temps de travail en remplacement de celui qui a été perdu ; prendre en congés du temps travaillé en trop.
  - 'Retrouver l''usage d''un membre, d''un organe : Récupérer l''usage de sa main.'
