language: fr
word: entoilasses
type: verbe transitif
etymology: ""
definitions:
  - 'Recouvrir quelque chose de toile : Entoiler une aile de planeur.'
  - 'Fixer quelque chose sur une toile : Entoiler une carte.'
  - Poser, entre la doublure et le vêtement ou une de ses parties, une toile ou une triplure pour lui donner de la tenue.
synonyms: []
