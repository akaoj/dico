language: fr
word: bondon
type: nom masculin
etymology: de bonde
definitions:
  - Bouchon de la bonde d'un tonneau.
  - Petit fromage de vache du pays de Bray.
  - Gros bouchon de bois permettant de remplir ou de vider une claire d'huîtres.
  - Barre de savon à la sortie de la boudineuse.
synonyms: []
