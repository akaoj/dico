language: fr
word: toits
type: nom masculin
etymology: latin tectum
definitions:
  - 'Couverture, ouvrage isolant un bâtiment par le haut, notamment fait d''un ou plusieurs versants pentus soutenus par une charpente : Toit de chaume, de tuiles, d''ardoises.'
  - 'Partie supérieure d''une voiture, d''un train : Voiture à toit ouvrant.'
  - 'Lieu où on habite : Chercher un toit.'
  - 'Abri provisoire servant de refuge : Un toit de feuillage.'
  - Paroi supérieure d'une galerie de mine, d'une caverne, etc.
  - Dans une mine, éponte située au-dessus du minerai.
synonyms: []
