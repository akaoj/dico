language: fr
word: fouilles
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Travaux entrepris par des archéologues pour mettre au jour des témoignages de l''activité de l''homme (outils, villes, sépultures, etc.) et de son environnement (pollens, graines, etc.), ensevelis au cours des siècles. : Faire des fouilles. Les fouilles de Pompéi.'
