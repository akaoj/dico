language: fr
word: flûte
type: nom féminin
etymology: onomatopée a-u, évoquant le bruit d'un souffle d'air dans un tuyau, avec l'influence du latin flare, souffler
definitions:
  - Instrument de musique à air, à tuyau ouvert dans lequel le son est produit par un souffle dirigé sur une arête où il se brise, mettant ainsi en vibration l'air du tuyau.
  - Jeu d'orgue de la famille des fonds.
  - Pain long et mince.
  - Verre à pied, haut et étroit, dans lequel on boit du champagne.
  - Bouteille étroite et allongée.
synonyms: []
