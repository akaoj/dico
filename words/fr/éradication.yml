language: fr
word: éradication
type: nom féminin
etymology: latin ecclésiastique eradicatio, -onis, destruction
definitions:
  - Extirpation complète d'un organe ou d'une tumeur.
  - 'Littéraire. Action de supprimer, d''extirper complètement : L''éradication du chômage.'
  - Suppression d'une infection contagieuse dans une région, par traitement et vaccination des individus ou par destruction du vecteur.
synonyms: []
