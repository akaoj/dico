language: fr
word: égarassions
type: verbe transitif
etymology: germanique *warôn, faire attention
definitions:
  - 'Faire perdre son chemin à quelqu''un : Il m''a égaré en me donnant une fausse adresse.'
  - 'Ne pas pouvoir trouver un objet, le perdre momentanément : J''ai égaré cette lettre dans le bureau.'
  - 'Jeter quelqu''un dans l''erreur, le détourner de sa ligne de conduite ; fourvoyer, dérouter : Il a voulu nous égarer en nous donnant de faux indices.'
synonyms: []
