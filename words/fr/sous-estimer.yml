language: fr
word: sous-estimer
type: verbe transitif
etymology: ""
definitions:
  - 'Évaluer quelque chose à un prix inférieur à son prix réel : Un inventaire dans lequel on a sous-estimé certains biens.'
  - 'Accorder à quelqu''un, à quelque chose une valeur, une importance inférieures à celles qu''ils ont effectivement : Sous-estimer son adversaire.'
