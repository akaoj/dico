language: fr
word: peintures
type: nom féminin
etymology: latin populaire pinctura, du latin classique pictura
definitions:
  - Produit liquide ou en poudre contenant des pigments, donnant par application sur des subjectiles un feuil doué de qualités protectrices, décoratives.
  - 'Revêtement d''une surface par cette matière : Refaire la peinture de la grille du jardin.'
  - Ouvrage de représentation ou d'invention (tableau, fresque, etc.) fait de couleurs étalées sur une surface préparée à cet effet.
  - 'Art de l''artiste peintre ; ensemble des œuvres d''un peintre, d''un pays, d''une époque : La peinture flamande.'
  - 'Description ou évocation vive et imaginée de quelque chose par le discours, la musique : La peinture d''un caractère.'
  - Synonyme de peinturage.
synonyms: []
