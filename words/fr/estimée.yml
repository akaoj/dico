language: fr
word: estimée
type: verbe transitif
etymology: latin aestimare
definitions:
  - 'Déterminer la valeur d''un bien, le prix d''un objet par expertise ; évaluer : Faire estimer ses bijoux.'
  - 'Calculer approximativement une distance, une durée, une quantité ; mesurer au jugé : On estime les dégâts à plusieurs millions.'
  - 'Attribuer telle valeur, telle importance à quelqu''un, à quelque chose ; juger, apprécier : Estimer un collaborateur à sa juste valeur.'
  - 'Avoir une bonne opinion de quelqu''un, de son œuvre, de son action, en faire grand cas : Il est de ces gens qu''on estime sans les aimer.'
  - 'Considérer après réflexion que, émettre l''opinion que, regarder quelqu''un ou quelque chose comme ; considérer, croire : J''estime qu''il est indispensable de juguler la hausse des prix.'
synonyms: []
