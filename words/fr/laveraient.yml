language: fr
word: laveraient
type: verbe transitif
etymology: latin lavare
definitions:
  - 'Nettoyer avec de l''eau et le plus souvent un produit spécial (savon, lessive, détergent, etc.) : Laver du linge avec de la lessive. Laver les cheveux à un enfant.'
  - 'En parlant de la pluie, de l''orage, etc., rendre quelque chose clair, net, propre : La pluie d''hier a lavé les rues.'
  - 'Faire disparaître ce qui atteint quelqu''un dans son honneur : Ce témoignage le lave de tout soupçon.'
  - (Industrie du bois) Effectuer un premier trait de scie, sur un côté de la grume, et faire apparaître une surface appelée découvert.
  - (Beaux-arts) Étendre au pinceau, sur un dessin ou un plan, des teintes plates de couleurs délayées (lavis, aquarelle).
  - (Chimie) Procéder au lavage d'un précipité, d'un gaz.
  - (Mines) Éliminer le stérile contenu dans le charbon ou le minerai brut par des moyens physiques.
synonyms: []
