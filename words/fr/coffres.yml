language: fr
word: coffres
type: nom masculin
etymology: bas latin cophinus, du grec kophinos, corbeille
definitions:
  - 'Meuble de bois, de métal, etc., en forme de parallélépipède dont la face supérieure est un couvercle mobile : Coffre à jouets, à linge. (Transportable par nature, le coffre fut, au Moyen Âge, le principal meuble de rangement.)'
  - Synonyme de coffre-fort.
  - 'Compartiment d''un coffre-fort qu''une banque loue à ses clients : Avoir un coffre à la banque.'
  - 'Caisse ayant la forme d''un parallélépipède et servant de réceptacle : Coffre d''un piano.'
  - Volume placé à l'arrière ou à l'avant d'une voiture particulière et servant au transport de bagages, de colis ou d'objets divers.
  - Familier. Poitrine, estomac, poumons.
  - (Bâtiment) Partie de conduit de fumée en saillie dans une pièce.
  - (Boucherie) Moitié antérieure de la carcasse de mouton.
  - (Céramique) Caisse étanche servant à garder la pâte fraîche ou à maintenir les ébauches à une humidité constante avant leur tournassage.
  - (Horticulture) Cadre formé de planches, destiné à supporter les châssis ou panneaux.
  - (Marine) Ancienne dénomination de puits de superstructure.
  - (Serrurerie) Boîtier abritant le mécanisme d'une serrure.
synonyms: []
