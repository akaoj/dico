language: fr
word: dissociassent
type: verbe transitif
etymology: latin dissociare
definitions:
  - 'Séparer en les éloignant, en les opposant, des personnes qui constituaient un groupe, une unité ; désunir : Les querelles d''intérêts ont dissocié la famille.'
  - 'Distinguer des choses, les séparer alors qu''elles étaient confondues ou étroitement liées ; disjoindre : Dissocier les deux paragraphes d''un projet de loi.'
  - Procéder à une dissociation chimique.
synonyms: []
