language: fr
word: as
type: nom masculin
etymology: de as 1
definitions:
  - 'Carte à jouer marquée d''un seul point : As de cœur.'
  - Face d'un dé à jouer marquée d'un seul point.
  - Moitié de domino ne portant qu'un point.
  - Désigne le numéro 1 dans certains jeux (loto), dans les courses de chevaux, dans les restaurants (table numéro 1), etc.
  - 'Familier. Personne qui excelle dans une activité, un domaine quelconque : Un as du volant.'
  - En aviron, synonyme de chef de nage.
synonyms: []
