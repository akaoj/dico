language: fr
word: maïeutique
type: nom féminin
etymology: grec maieutikê, art de faire accoucher
definitions:
  - Dans la philosophie socratique, art de conduire l’interlocuteur à découvrir et à formuler les vérités qu’il a en lui.
  - Partie de l’obstétrique qui concerne la pratique de l’accouchement, assurée essentiellement par les sages-femmes.
synonyms: []
