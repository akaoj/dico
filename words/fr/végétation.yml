language: fr
word: végétation
type: nom féminin
etymology: bas latin vegetatio
definitions:
  - Fait, pour une plante, de végéter.
  - Ensemble des plantes, des formations végétales qui peuplent un même lieu.
  - Lésion papillomateuse pathologique qui s'élève irrégulièrement sur la peau, les muqueuses ou les organes, à la façon d'une tête de chou-fleur ou des doigts d'une taupe.
synonyms: []
