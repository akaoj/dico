language: fr
word: conversion
type: nom féminin
etymology: latin conversio, -onis
definitions:
  - Action de tourner ; mouvement qui fait tourner.
  - 'Vieux. Changement de quelque chose en quelque chose d''autre ; mutation : L''alchimie cherchait la conversion des métaux en or.'
  - 'Action d''adhérer à une religion, d''abandonner une religion pour une autre ou de passer de l''incroyance à la foi religieuse : Conversion au catholicisme.'
  - 'Changement d''idées, d''opinions, de conduite ; adhésion à une doctrine que l''on rejetait jusqu''alors : Conversion à la démocratie.'
  - Action d'exprimer une grandeur à l'aide d'une autre unité.
  - (Droit) Changement d'un acte, d'une procédure en une autre.
  - (Finances) 1.  Opération par laquelle l'État offre à des porteurs de titres d'emprunt soit le remboursement, soit des titres offrant un taux d'intérêt inférieur.2.  Changement de forme d'un titre (de la forme nominative à la forme au porteur ou réciproquement).
  - (Informatique) 1.  Modification de la représentation d'un nombre permettant de passer d'un système de numération à un autre.2.  Adaptation de programmes en vue de leur fonctionnement sous un autre système d'exploitation que celui pour lequel ils ont été écrits.
  - '(Logique) Règle d''inférence qui consiste à transformer une formule F du type « S est p » en une formule F''dont le prédicat et le sujet soient intervertis par rapport à F et qui soit déductible à partir de F. (Par exemple F peut être « tous les hommes sont des animaux », F''sera : « quelques animaux sont des hommes ».)'
  - (Militaire) Autrefois, évolution tactique qui consistait à changer la direction du front.
  - (Nucléaire) Dans un réacteur nucléaire, production, à partir d'une substance fertile, d'une substance fissile différente de celle contenue dans le combustible initial du réacteur. (Par exemple, production de plutonium 239 [fissile] dans un réacteur dont le combustible initial est constitué d'un mélange d'uranium 235 [fissile] et d'uranium 238 [fertile].)
  - (Physique) Transformation d'une énergie d'une forme en une autre ou, pour une même forme, d'un mode en un autre.
  - (Psychanalyse) Processus de formation de symptôme par lequel une quantité d'énergie psychique est supposée passer dans le corps sous des formes somatiques diverses (paralysie, douleurs, anesthésies). [Ce mécanisme serait particulièrement important dans l'hystérie de conversion.]
  - (Sociologie) Changement de spécialité d'un travailleur, qui permet son reclassement dans un secteur ou dans une région offrant des emplois dans sa nouvelle spécialité.
  - (Sports) Mouvement dans lequel le skieur à l'arrêt exécute un demi-tour sur place.
  - (Sylviculture) Changement du régime appliqué à une forêt.
