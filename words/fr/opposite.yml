language: fr
word: opposite
type: locution adverbiale et prépositionnelle
etymology: latin oppositus, opposé
definitions:
  - 'Vis-à-vis, en face de quelque chose, de quelqu''un : Mettez ce tableau à l''opposite de la fenêtre.'
  - 'Au contraire de : Il était, à l''opposite de tous ses amis, d''un naturel taciturne.'
