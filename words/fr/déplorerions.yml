language: fr
word: déplorerions
type: verbe transitif
etymology: latin deplorare
definitions:
  - 'Littéraire. Manifester de la douleur à l''occasion d''un événement : Déplorer la mort d''un ami.'
  - 'Regretter vivement quelque chose, trouver cela fâcheux : Je déplore son incapacité.'
  - 'Avoir à constater une perte, un manque, à les enregistrer : Nous n''avons eu que très peu de pertes à déplorer dans le stock.'
synonyms: []
