language: fr
word: masselotte
type: nom féminin
etymology: de masse 1
definitions:
  - Petite masse agissant par inertie, par gravité ou par force centrifuge, généralement ajoutée à un organe en mouvement pour en assurer l'équilibrage.
  - Cavité constituant une réserve de métal destinée à compenser le retrait de solidification et à localiser la retassure ; masse de métal moulée dans cette cavité et attenante à la pièce coulée.
synonyms: []
