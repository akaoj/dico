language: fr
word: palets
type: nom masculin
etymology: forme ancienne de pelle
definitions:
  - Pierre plate et ronde, ou disque de métal, que l'on s'exerce à jeter aussi près que possible d'un but convenu ; jeu auquel on se livre avec cet objet.
  - Disque utilisé pour jouer au hockey sur glace.
  - Petit four sec, rond et plat.
synonyms: []
