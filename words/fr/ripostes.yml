language: fr
word: ripostes
type: nom féminin
etymology: italien risposta, de rispondere, répondre
definitions:
  - 'Action qui répond sur-le-champ et vivement à une attaque : Une riposte foudroyante.'
  - 'Réponse vive et immédiate à une raillerie, une injure : Être prompte à la riposte.'
  - En escrime, action offensive portée immédiatement après la parade.
synonyms: []
