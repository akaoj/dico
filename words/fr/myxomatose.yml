language: fr
word: myxomatose
type: nom féminin
etymology: de myxome
definitions:
  - Maladie à virus, infectieuse, contagieuse et inoculable, originaire du Brésil, affectant essentiellement le lapin et qui a été volontairement introduite en France pour limiter la prolifération du lapin de garenne. (Il n'existe aucun traitement efficace mais on dispose de vaccins préventifs.)
synonyms: []
