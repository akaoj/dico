language: fr
word: bonnettes
type: nom féminin
etymology: de bonnet
definitions:
  - Voile qu'on ajoute aux autres, quand la brise le permet, pour activer la marche.
  - Synonyme de lentille additionnelle.
  - Cylindre de caoutchouc qui se place sur les lunettes de pointage, du côté de l'oculaire, pour protéger l'œil du pointeur.
  - Petit redan avancé, placé au-delà du glacis ou de l'avant-fossé d'une fortification.
  - Exhaussement du parapet, plein ou creux, à l'angle saillant d'une fortification.
synonyms: []
