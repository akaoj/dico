language: fr
word: infrastructures
type: nom féminin
etymology: ""
definitions:
  - Ensemble des ouvrages constituant la fondation et l'implantation sur le sol d'une construction ou d'un ensemble d'installations (par exemple routes, voies ferrées, aéroports).
  - 'Ensemble d''installations, d''équipements nécessaires à une collectivité : L''infrastructure commerciale d''une ville nouvelle.'
  - 'Structure sous-jacente d''une œuvre, d''une organisation : L''infrastructure d''un roman, d''une ONG.'
  - Ensemble des parties inférieures d'un bâtiment, généralement enterrées (sous-sol ou vide sanitaire, fondations, etc.).
  - Domaine profond d'un orogène, caractérisé par des structures du niveau inférieur où règnent des conditions de pression et température propres à permettre des déformations plastiques, des structures d'écoulement, des phénomènes de fusion.
  - Pour les marxistes, ensemble des moyens et des rapports de production qui sont à la base des formations sociales (par opposition à superstructure).
