language: fr
word: répliques
type: nom féminin
etymology: de répliquer
definitions:
  - 'Réponse généralement faite sur un ton vif, péremptoire : Avoir la réplique facile.'
  - 'Remarque destinée à mettre en question ce qui est demandé : Exécuter les ordres sans réplique.'
  - Texte d'un personnage dans un dialogue théâtral, en réponse aux questions ou au discours de son ou de ses partenaires ; dernier mot, dernière phrase de ce texte.
  - 'Personne, action qui offre une ressemblance frappante avec une autre : Il est la réplique de son père.'
  - Copie d'une œuvre avec ou sans variantes (dimensions, composition, facture, etc.), exécutée, sous le contrôle ou non de l'artiste, à une époque ancienne.
  - Séisme, ou ensemble de séismes succédant à un grand tremblement de terre.
synonyms: []
