language: fr
word: mobilisations
type: nom féminin
etymology: ""
definitions:
  - Mise sur pied de guerre des forces militaires d'un pays par le rappel dans les armées de tous ceux qui sont désignés pour y servir en temps de paix.
  - Ensemble des dispositions prises sur le plan militaire, administratif, économique, etc., pour assurer dans un pays, en cas de menace, la sécurité et l'intégrité du territoire, ainsi que la vie de la population ; état de quelqu'un qui est mobilisé.
  - 'Action de rassembler et de dynamiser les énergies : La mobilisation de toutes les bonnes volontés.'
  - 'Action de mobiliser ses propres facultés : Mobilisation de l''attention.'
  - (Banque) 1.  Opération financière destinée à faciliter la circulation d'une créance à terme, par sa constatation dans un titre négociable, une traite, par exemple.2.  Fait de transformer en liquidités le montant d'une telle créance.
  - (Chirurgie) 1.  Manœuvre opératoire consistant à libérer un organe de ses adhérences normales ou pathologiques.2.  Ensemble de mouvements appliqués à un segment de l'organisme (membre ou rachis) afin de rétablir la souplesse des articulations.
  - (Droit) Apport mobilier.
  - (Pédologie) Mise en solution et transport des éléments chimiques des roches constituant les sols ou les altérations de surface, dus à des phénomènes chimiques et biologiques.
  - (Physiologie) Transformation des réserves nutritives insolubles (graisses, glycogène, amidon, etc.) en matières solubles et assimilables qui sont transportées par le sang et peuvent être utilisées suivant les besoins des tissus.
