language: fr
word: étançons
type: nom masculin
etymology: ancien français estance, action de se tenir debout
definitions:
  - Étai vertical ou incliné servant à soutenir un mur ou un plancher défaillants.
  - Pièce de renfort unissant l'age au sep, dans la charrue.
  - Dans les mines, étai de longueur réglable, composé de deux pièces métalliques cylindriques qui coulissent l'une dans l'autre.
synonyms: []
