language: fr
word: assistances
type: nom féminin
etymology: ""
definitions:
  - 'Action d''assister à quelque chose, d''être présent en un lieu : L''assistance aux cours est obligatoire.'
  - 'Ensemble des personnes présentes à une réunion, à une cérémonie, etc. : Une assistance nombreuse.'
  - 'Action d''assister quelqu''un, de l''aider dans une difficulté, un danger : Prêter assistance à un blessé.'
  - (Religion) 1.  Dans certains ordres religieux, corps des assistants qui composent le conseil de l'ordre.2.  Circonscription régie par un assistant.
  - (Technique) Dispositif permettant, par un apport extérieur d'énergie, d'amplifier, de réguler ou de répartir l'effort exercé par l'utilisateur d'une machine, d'une installation ou d'une automobile (direction, freinage).
synonyms: []
