language: fr
word: narcissisme
type: nom masculin
etymology: de Narcisse, nom propre
definitions:
  - Amour excessif porté à l'image de soi.
  - (Psychanalyse) Investissement du sujet sur lui-même. Pour Freud, il survient aux premiers stades de la conscience et peut avoir un sens positif d’estime de soi.
synonyms: []
