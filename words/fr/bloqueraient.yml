language: fr
word: bloqueraient
type: verbe transitif
etymology: de bloc
definitions:
  - 'Réunir, grouper en un ensemble des éléments distincts : Bloquer ses heures de cours sur trois jours.'
  - 'Empêcher quelque chose de se mouvoir, de bouger, de fonctionner : Bloquer une persienne qui bat.'
  - 'Empêcher quelqu''un, un véhicule d''avancer, l''arrêter : Un accident nous a bloqués sur la route.'
  - 'Rendre impraticables une voie, un accès : La neige a bloqué la route du col.'
  - 'Requérir entièrement quelqu''un, le rendre indisponible, l''immobiliser : La grippe l''a bloqué une semaine chez lui.'
  - 'Empêcher quelqu''un de poursuivre l''action en cours : Les réticences des témoins bloquent les enquêteurs.'
  - Affecter quelqu'un d'un blocage psychologique.
  - 'Empêcher une action, une situation de progresser, d''évoluer vers son terme : Cette exigence a bloqué les négociations.'
  - 'Serrer au maximum quelque chose : Bloquer un écrou.'
  - Arrêter une balle dans sa course en l'attrapant, l'immobiliser.
  - 'Empêcher l''utilisation de fonds, d''argent : La banque a bloqué son compte courant.'
  - 'Interdire la hausse d''un prix, d''un salaire, etc. : Bloquer les loyers.'
  - Familier. En Belgique, bûcher, potasser.
  - (Bâtiment) Remplir ou maçonner avec du blocage.
  - (Chimie) Procéder au blocage d'un groupement fonctionnel.
  - (Métallurgie) Solidifier un lingot d'acier suivant le procédé de blocage.
