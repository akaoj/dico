language: fr
word: fumures
type: nom féminin
etymology: de fumer 2
definitions:
  - Engrais ou ensemble d'amendements, d'engrais que l'on apporte au sol pour une culture ou un ensemble de cultures.
  - Action d'apporter à un sol cet engrais, cet ensemble d'engrais et/ou d'amendements. (On distingue la fumure d'entretien, destinée à maintenir la fertilité acquise, et la fumure de fond, destinée à couvrir les besoins d'une plante pérenne pendant de nombreuses années.)
