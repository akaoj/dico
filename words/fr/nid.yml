language: fr
word: nid
type: nom masculin
etymology: latin nidus
definitions:
  - 'Habitat que les oiseaux construisent pour pondre leurs œufs, les couver et élever leurs petits. (Quand il s''agit d''oiseaux, le complément de nid se met au singulier :  Un nid d''hirondelle. Pour les autres animaux, il est au pluriel :  Un nid de guêpes.)'
  - Construction faite à des fins analogues par certains animaux (reptiles, poissons, insectes).
  - Endroit où certains animaux vivent en société. (Exemples rats, serpents, épinoches, guêpes, fourmis.)
  - 'Habitation considérée comme le cadre intime d''une famille : Quitter le nid familial.'
  - 'Milieu où se trouvent groupés des gens redoutables : Un nid de brigands.'
synonyms: []
