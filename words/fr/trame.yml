language: fr
word: trame
type: nom féminin
etymology: latin trama
definitions:
  - Ensemble des fils tendus sur le métier à tisser et passant transversalement entre les fils de la chaîne, pour constituer un tissu.
  - Fil fabriqué pour cet usage, généralement moins tordu que le fil de chaîne.
  - 'Littéraire. Ce qui constitue le fond sur lequel se détachent des événements marquants : La trame d''un récit.'
  - (Architecture) Maillage, quadrillage d'un plan d'architecture ou d'urbanisme.
  - (Histologie) Éléments qui constituent la charpente ou la partie résistante d'un tissu.
  - (Imprimerie et photographie) Écran constitué d'un support transparent (verre ou fil) quadrillé ou réticulé.
  - (Télévision) Ensemble des lignes horizontales explorées au cours d'un balayage vertical unique d'une image de télévision. (Dans les systèmes actuels, pour éviter le papillotement, chaque image comprend deux trames, l'une pour les lignes paires, l'autre pour les lignes impaires.)
