language: fr
word: sous-produit
type: nom masculin
etymology: ""
definitions:
  - Produit dérivé d'un autre.
  - Mauvaise imitation, produit de qualité médiocre.
  - Corps obtenu accessoirement dans une préparation chimique industrielle, ou comme résidu d'une extraction.
  - Substance utile associée dans le minerai au produit recherché par l'exploitation.
