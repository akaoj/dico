language: fr
word: filtraient
type: verbe transitif
etymology: ""
definitions:
  - Faire passer un liquide, une matière, un gaz à travers un filtre.
  - Retenir des impuretés par filtrage.
  - Laisser pénétrer faiblement la lumière en en atténuant l'éclat, l'intensité.
  - 'Soumettre des gens, des choses à un contrôle minutieux, sévère et n''admettre que ceux qui ont satisfait à ce contrôle : Filtrer les assistants d''une réunion.'
synonyms: []
