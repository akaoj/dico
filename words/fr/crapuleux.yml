language: fr
word: crapuleux
type: adjectif
etymology: bas latin crapulosus, de crapula, ivresse
definitions:
  - 'Littéraire. Qui relève de la débauche la plus basse, la plus grossière : Plaisirs crapuleux.'
  - 'Qui est d''une malhonnêteté profonde : Personnage crapuleux.'
  - 'Littéraire. Qui est empreint d''une très grande vulgarité : Voix crapuleuse.'
synonyms: []
