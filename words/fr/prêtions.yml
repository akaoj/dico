language: fr
word: prêtions
type: verbe transitif
etymology: latin praestare, procurer
definitions:
  - 'Mettre à la disposition de quelqu''un quelque chose que l''on possède, pour un temps limité : Pouvez-vous me prêter vingt euros ?'
  - 'Attribuer quelque chose à quelqu''un, à un groupe, supposer qu''ils l''ont : Pourquoi me prêtez-vous de si noires intentions ?'
  - 'Participer gracieusement à quelque chose, apporter, offrir son aide : Prêter son concours à une cérémonie.'
  - 'Forme avec des noms sans article des locutions verbales avec le sens de apporter, donner, faire : Prêter attention à un détail. Prêter secours (= secourir). Prêter serment (= jurer).'
synonyms: []
