language: fr
word: fades
type: adjectif
etymology: latin populaire *fatidus, du latin classique fatuus, fade, d'après sapidus, qui a de la saveur
definitions:
  - 'Qui manque de saveur : Cuisine fade.'
  - 'Se dit d''une odeur douceâtre et écœurante : L''odeur fade du sang.'
  - 'Qui manque de vivacité, d''éclat, de caractère : Couleurs fades. Une beauté fade.'
  - 'Qui manque d''intérêt, d''originalité ; insignifiant : Des compliments fades.'
synonyms: []
