language: fr
word: escalade
type: nom féminin
etymology: provençal escalada, du latin scala, échelle
definitions:
  - 'Action de grimper, de monter avec effort avec les pieds et les mains, ou de franchir quelque chose en grimpant : L''escalade d''un mur.'
  - Ascension d'une paroi rocheuse d'une montagne, au cours de laquelle l'alpiniste progresse en utilisant ses quatre membres.
  - Tout moyen d'introduction dans un lieu par-dessus ou dessous la clôture et en tout cas en dehors de la voie d'accès normale. (Circonstance aggravante du vol, l'escalade de nuit, pour accéder à une propriété habitée, peut constituer un motif de légitime défense pouvant être invoqué par la victime.)
