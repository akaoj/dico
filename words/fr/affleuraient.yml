language: fr
word: affleuraient
type: verbe transitif ou verbe transitif indirect
etymology: de à fleur de
definitions:
  - 'Être à fleur, au niveau du sol, des eaux, etc. ; émerger : Les rochers affleuraient à la surface.'
  - En parlant d'une formation géologique, d'un gisement, apparaître en surface.
  - Mettre de niveau des pièces de bois assemblées.
  - Pratiquer l'affleurage de la pâte à papier.
synonyms: []
