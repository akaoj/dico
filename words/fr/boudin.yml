language: fr
word: boudin
type: nom masculin
etymology: peut-être onomatopée, d'un radical *bod- exprimant le gonflement
definitions:
  - Préparation de charcuterie cuite, à base de sang de porc, mise dans un boyau.
  - 'Objet long et cylindrique, non rigide : Un boudin de toile.'
  - Populaire. Jeune fille ou jeune femme mal faite et sans grâce.
  - Familier. Doigt gras et rond.
  - (Architecture) Tore, grosse moulure ronde, spécialement dans l'architecture médiévale.
  - (Armement) Mèche ou fusée employée pour la mise à feu d'une mine.
  - (Chemin de fer) Saillie de la partie légèrement tronconique d'une roue, qui assure, à l'intérieur de la voie, le maintien de cette roue sur le rail. (On dit parfois mentonnet.)
  - (Marine) Bourrelet protecteur des embarcations.
  - (Militaire) Nom familier donné à l'hymne de la Légion étrangère, en raison des premiers mots de son refrain (« Tiens, voilà du boudin… »).
