language: fr
word: sillonnât
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Creuser sur une surface de longues traces analogues à des sillons ; s''y étendre en creux, en parlant de ces marques : Des lézardes sillonnent le mur.'
  - 'Parcourir un lieu, le traverser en tous sens : Les canaux qui sillonnent la Hollande.'
synonyms: []
