language: fr
word: pissèrent
type: verbe transitif
etymology: ""
definitions:
  - 'Uriner, évacuer de l''urine, évacuer du sang avec l''urine : Pisser une urine trouble.'
  - 'Laisser échapper un flot de sang d''un organe, d''une plaie : Le blessé pissait le sang.'
  - 'En parlant d''un appareil, d''un contenant, laisser couler, échapper un liquide : Le moteur pisse de l''huile.'
synonyms: []
