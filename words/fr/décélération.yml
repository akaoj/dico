language: fr
word: décélération
type: nom féminin
etymology: ""
definitions:
  - Accélération négative ou réduction de la vitesse d'un mobile.
  - Capacité d'un véhicule de réduire sa vitesse lors d'un freinage.
  - 'Abaissement d''un rythme de croissance, passage d''un taux de croissance à un autre moins élevé ; ralentissement d''une évolution : Décélération de la hausse des prix.'
synonyms: []
