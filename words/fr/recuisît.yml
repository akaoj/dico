language: fr
word: recuisît
type: verbe transitif
etymology: latin populaire *recocere, du latin classique recoquere
definitions:
  - Cuire de nouveau ce qui a déjà été cuit.
  - Améliorer les qualités d'un métal par le recuit.
  - Diminuer la fragilité d'un objet en verre en le soumettant à la recuisson.
