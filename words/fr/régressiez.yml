language: fr
word: régressiez
type: verbe intransitif
etymology: de régression
definitions:
  - 'Littéraire. Revenir en arrière, refluer : Les pluies diminuent et les eaux régressent.'
  - 'Reculer, aller dans le sens de la disparition : L''épidémie régresse.'
  - 'Évoluer dans le sens inverse du progrès : Civilisation qui régresse.'
  - 'Baisser de niveau : Élève qui régresse.'
  - Être en état de régression.
synonyms: []
