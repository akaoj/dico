language: fr
word: le
type: nom masculin
etymology: ancien français lé, du latin latus, large
definitions:
  - Largeur d'une pièce d'étoffe prise entre ses deux lisières.
  - Largeur d'une bande de papier peint.
  - Panneau d'étoffe dont l'assemblage détermine la forme et l'ampleur d'une jupe.
