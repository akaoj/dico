language: fr
word: troubadours
type: nom masculin
etymology: ancien provençal trobador, de trobar, faire des vers
definitions:
  - Poète lyrique des xiie et xiiie s., qui composait des œuvres dans une des langues d'oc.
  - En apposition, indique une mode caractérisée par le goût du Moyen Âge romanesque et par une imitation superficielle des formes gothiques, qui s'est amorcée, en France, dans la 2e moitié du xviiie s. et s'est épanouie à l'époque romantique. (En peinture, Brenet, Durameau, Pierre Révoil [1776-1842], Fleury-Richard [1777-1852], etc.)
