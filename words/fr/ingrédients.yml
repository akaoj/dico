language: fr
word: ingrédients
type: nom masculin
etymology: latin ingrediens, -entis, qui entre
definitions:
  - 'Produit qui entre dans la composition d''un mélange : Les ingrédients d''une sauce.'
  - 'Littéraire. Ce qui a son rôle, sa part dans quelque chose, qui entre dans sa formation : Les ingrédients du bonheur.'
synonyms: []
