language: fr
word: sifflement
type: nom masculin
etymology: ""
definitions:
  - Son aigu et prolongé que peuvent produire certains animaux.
  - Son aigu produit soit en chassant l'air entre ses dents, soit à l'aide d'instruments comme le sifflet.
  - 'Bruit aigu et prolongé produit par de l''air, de la vapeur, qui s''échappe avec force d''un orifice relativement étroit : Le sifflement d''une locomotive.'
  - 'Bruit aigu produit par certains corps en mouvement : Le sifflement des balles.'
  - Acouphène continu ou intermittent de tonie aiguë.
synonyms: []
