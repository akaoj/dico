language: fr
word: étaux
type: nom masculin
etymology: ancien français estoc, du francique *stok, souche
definitions:
  - Appareil formé de deux mâchoires, dont le serrage manuel, à l'aide d'une vis, ou la fermeture, par un dispositif pneumatique ou hydraulique, permet de maintenir en place les pièces ou les objets que l'on veut travailler.
synonyms: []
