language: fr
word: réclament
type: verbe transitif
etymology: latin reclamare, protester
definitions:
  - 'Demander avec fermeté à quelqu''un quelque chose jugé légitime : Réclamer son dû à un créancier.'
  - 'Exprimer un besoin (en particulier sa faim, sa soif) par la parole ou par le comportement : Il est venu me réclamer un verre d''eau.'
  - 'Demander quelque chose, quelqu''un, dont on désire la présence, l''aide : Enfant qui réclame ses parents.'
  - 'Exiger quelque chose de quelqu''un comme une obligation, comme juste : Réclamer des élèves un travail plus sérieux.'
  - 'Imposer quelque chose comme nécessaire : Prendre les mesures que réclame la situation.'
synonyms: []
