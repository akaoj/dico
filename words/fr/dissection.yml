language: fr
word: dissection
type: nom féminin
etymology: bas latin dissectio, -onis
definitions:
  - Opération qui consiste à séparer méthodiquement et à individualiser les différentes parties d'un organisme.
  - 'Action d''analyser minutieusement en distinguant les diverses parties : Dissection d''une œuvre littéraire.'
  - Entaille linéaire du sol faite par un ruissellement concentré.
synonyms: []
