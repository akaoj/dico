language: fr
word: parois
type: nom féminin
etymology: latin populaire *paretem, du latin classique parietem, accusatif de paries, -etis, mur
definitions:
  - 'Surface apparente d''un ouvrage de bâtiment : Les parois d''une chambre.'
  - 'Partie qui forme l''enveloppe d''un véhicule, d''une cabine : Parois d''un navire.'
  - 'Face interne d''un récipient, d''un tube, d''un organe anatomique etc. : Les parois d''une citerne.'
  - 'Face latérale d''une excavation : Les parois d''un cratère.'
  - (Alpinisme) Versant abrupt d'une montagne.
  - (Botanique) Enveloppe, généralement cellulosique, qui entoure la cellule végétale, extérieurement à la membrane propre de celle-ci.
  - (Hippologie) Synonyme de muraille.
  - (Travaux publics) Mur exécuté dans un terrain, depuis la surface, destiné à soutenir, après terrassement de la fouille, les parois de l'excavation, à en assurer l'étanchéité et à jouer, dans certains cas, le rôle de mur porteur.
  - (Vénerie) Peau du sanglier.
synonyms: []
