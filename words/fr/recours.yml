language: fr
word: recours
type: nom masculin
etymology: latin recursus, de recurrere, revenir en courant
definitions:
  - 'Action de recourir à quelqu''un ou à quelque chose : Le recours à des mesures d''urgence.'
  - 'Personne ou chose à laquelle on recourt : Cet ami est son seul recours.'
  - 'Procédure permettant d''obtenir un nouvel examen d''une décision judiciaire : Recours en grâce, en annulation'
  - Action de déférer à une autorité ou à une juridiction administrative un acte ou une décision administrative en vue d'en obtenir le retrait, l'annulation, l'abrogation, la réformation ou l'interprétation.
synonyms: []
