language: fr
word: égalité
type: nom féminin
etymology: latin aequalitas, -atis
definitions:
  - 'Qualité de ce qui est égal ; équivalence : Égalité de fortune.'
  - 'Absence de toute discrimination entre les êtres humains, sur le plan de leurs droits : Égalité politique, civile, sociale.'
  - 'Qualité de ce qui est égal, constant ; uniformité, régularité : L''égalité du pouls.'
  - 'Qualité de quelque chose qui est régulier, qui ne subit pas de brusques variations ; uniformité : C''est un homme d''une grande égalité d''humeur.'
  - Score identique pour les adversaires dans le domaine sportif ou dans les jeux.
  - (Imprimerie) Signe « égal à » (=).
  - (Jeux) Nom donné, pendant la Révolution, aux figures remplaçant les valets dans les jeux de cartes.
synonyms: []
