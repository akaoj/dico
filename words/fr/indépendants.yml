language: fr
word: indépendants
type: adjectif et nom
etymology: ""
definitions:
  - 'Qui n''est pas affilié à une association ou une école, un syndicat, un parti, etc. : Candidat indépendant.'
  - 'Qui aime à se déterminer seul, sans être sous l''influence de quelqu''un d''autre ou d''un milieu social, culturel quelconque : Jeune fille très indépendante.'
  - Se dit d'un artiste qui œuvre à l'écart des courants esthétiques majoritaires (par exemple à l'écart des courants académiques au xviii ou au xixe s., des avant-gardes au xxe s.).
  - Se dit d'un travailleur non salarié qui effectue, moyennant rémunération, un travail pour autrui réalisé en toute indépendance et avec des moyens propres. (On distingue plusieurs catégories de travailleurs indépendants [artisans, professions libérales ou agricoles, professions industrielles et commerciales.)
  - Nom donné à divers groupes parlementaires français (et à leurs membres) constituant l'aile droite des républicains modérés, sous la IIIe et la Ve République.
  - Nom donné aux membres d'une secte politique et religieuse anglaise des xvie et xviie s. et à ses membres. (Calvinistes stricts, ils constituèrent les groupes les plus dynamiques du mouvement puritain, notamment au xviie s.)
synonyms: []
