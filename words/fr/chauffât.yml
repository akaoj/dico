language: fr
word: chauffât
type: verbe transitif
etymology: ""
definitions:
  - 'Élever la température d''un lieu, de quelque chose, rendre chaud ou plus chaud : Chauffer de l''eau sur le gaz. Chauffer un appartement à l''électricité.'
  - 'Donner une sensation de chaleur ou procurer une certaine chaleur : Arôme d''alcool qui chauffe les narines.'
  - Hâter la végétation d'une plante par chaleur artificielle.
  - Préparer intensivement à une épreuve un élève, un candidat.
  - 'Animer, enthousiasmer quelqu''un, un groupe : Chauffer une salle, un public.'
  - Populaire. Voler, faucher.
  - 'Populaire. Surprendre quelqu''un : Se faire chauffer en train de voler.'
synonyms: []
