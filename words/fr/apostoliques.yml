language: fr
word: apostoliques
type: adjectif
etymology: latin ecclésiastique apostolicus, du grec apostolikos, de apostolos, envoyé de Dieu
definitions:
  - Qui vient, qui procède directement des apôtres.
  - Qui concerne la propagation de la foi chrétienne.
  - Qui concerne le Saint-Siège, qui en émane.
synonyms: []
