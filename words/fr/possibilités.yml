language: fr
word: possibilités
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ensemble des aptitudes physiques ou intellectuelles de quelqu''un : Cet élève a des possibilités.'
  - 'Moyens financiers de quelqu''un : Ce n''est pas dans mes possibilités.'
  - 'Ensemble des performances réalisables par un appareil, un véhicule, etc. : Quelles sont les possibilités de cette voiture sur route ?'
synonyms: []
