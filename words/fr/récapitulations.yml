language: fr
word: récapitulations
type: nom féminin
etymology: bas latin recapitulatio
definitions:
  - 'Rappel, reprise sommaire de ce qu''on a dit ou écrit : Récapitulation des arguments déjà donnés.'
  - 'Énumération complète des éléments d''un état, d''un tout : Récapitulation d''un compte.'
synonyms: []
