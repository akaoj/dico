language: fr
word: ingurgitassent
type: verbe transitif
etymology: latin ingurgitare, engouffrer, de gurges, -itis, gouffre
definitions:
  - 'Avaler rapidement et en grande quantité des aliments, des boissons : Il ingurgitait ses deux litres de vin par jour.'
  - 'Absorber quelque chose massivement, rapidement, sans pouvoir l''assimiler : Ingurgiter des mathématiques avant l''examen.'
synonyms: []
