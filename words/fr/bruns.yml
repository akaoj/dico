language: fr
word: bruns
type: adjectif
etymology: bas latin brunus, d'origine germanique
definitions:
  - D'une couleur intermédiaire entre le roux et le noir. (La couleur brune est un orange plus ou moins jaune, peu saturé et de clarté faible.)
  - Se dit de cheveux de cette couleur.
  - 'Se dit d''une peau foncée ou bronzée, de quelqu''un qui a cette peau, ce teint : Elle est revenue toute brune de la mer.'
synonyms: []
