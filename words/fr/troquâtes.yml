language: fr
word: troquâtes
type: verbe transitif
etymology: radical expressif trokk-
definitions:
  - 'Donner un bien en échange, en paiement d''un ou de plusieurs autres : Troquer des armes contre des peaux.'
  - 'Échanger quelque chose pour (contre) autre chose : Je troquerais bien ma situation pour la sienne.'
synonyms: []
