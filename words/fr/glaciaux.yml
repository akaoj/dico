language: fr
word: glaciaux
type: adjectif
etymology: latin glacialis
definitions:
  - 'Qui est très froid, qui provoque une sensation de froid très vif : Un vent glacial.'
  - 'Qui est d''un abord réservé, qui manque de chaleur, qui intimide par son hostilité ou son indifférence : Un sourire glacial.'
