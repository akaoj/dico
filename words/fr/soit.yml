language: fr
word: soit
type: adverbe
etymology: de soit 1
definitions:
  - 'En tête de phrase marque l''approbation ; d''accord : Soit, j''accepte votre proposition.'
  - 'Dans l''énoncé d''un problème, expose les données, présente une explication ; étant donné, supposons : Soit ou soient deux parallèles.'
synonyms: []
