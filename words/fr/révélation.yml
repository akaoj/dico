language: fr
word: révélation
type: nom féminin
etymology: bas latin revelatio, de revelare, révéler
definitions:
  - 'Action de révéler, de dévoiler, de faire connaître quelque chose : La révélation d''un complot.'
  - 'Information nouvelle ou élément inédit : Faire des révélations.'
  - 'Prise de conscience ou expérience soudaine d''une réalité, qui laisse une trace durable : Ce voyage en Égypte a été une révélation.'
  - 'Personne ou chose dont le public découvre brusquement les qualités exceptionnelles : Ce romancier a été la révélation de l''année.'
  - Acte par lequel Dieu fait connaître aux hommes son dessein de salut et se fait connaître à eux ; le donné révélé dont l'Église a le dépôt et qu'elle a la charge de conserver et de transmettre.
