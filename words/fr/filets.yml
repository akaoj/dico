language: fr
word: filets
type: nom masculin
etymology: de fil
definitions:
  - 'Écoulement fin d''un liquide, d''un gaz : Un filet d''air.'
  - 'Marque fine et longue : Encadrer un panneau de porte d''un filet doré.'
  - 'Petite quantité d''un liquide : Ajouter un filet de vinaigre.'
  - (Architecture et arts décoratifs) 1.  Étroite moulure faisant transition entre deux moulures plus fortes ou entre deux plans.2.  Ligne de cuivre, argent, bois, ivoire, etc., incrustée dans un panneau d'ébénisterie.
  - (Bâtiment) 1.  Ligne peinte (notamment imitant les joints d'un appareil).2.  Solin de plâtre ou de mortier destiné à empêcher les eaux pluviales de s'introduire entre les couvertures et les maçonneries.3.  Longue poutre, notamment de fer, servant de linteau.
  - (Botanique) Partie inférieure et grêle de l'étamine, qui sert de support à l'anthère.
  - (Imprimerie) Trait vertical ou horizontal, d'épaisseur variable, servant à séparer.
  - (Mécanique) Rainure hélicoïdale d'un boulon, d'une vis, d'un écrou ; chacun des tours que fait cette rainure.
  - (Orfèvrerie) Petite moulure ronde bordant les couverts et les plats (xviiie s.).
  - (Presse) Court article d'information comportant obligatoirement un titre.
  - (Reliure) Outil de métal servant à dorer ou à marquer des lignes droites ou courbes ; ces lignes dorées ou marquées elles-mêmes.
  - (Technique) Trait fin imprimé en léger creux dans un cuir, au moyen d'un fer chauffé appelé fer à filet.
  - (Textiles) 1.  Soie mise en plusieurs brins.2.  Trait d'or ou d'argent battu, dévidé, sans enroulement, sur de la soie.
synonyms: []
