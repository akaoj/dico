language: fr
word: fennecs
type: nom masculin
etymology: arabe fanak, par l'intermédiaire de l'anglais fennec
definitions:
  - Renard africain de petite taille, à tête ronde, à museau pointu et fin, à très grandes oreilles, à pelage fauve, qui vit en Afrique du Nord et en Arabie. (De mœurs nocturnes et fouisseur, il se nourrit surtout de rongeurs, de reptiles et d'insectes.)
synonyms: []
