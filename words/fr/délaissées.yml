language: fr
word: délaissées
type: verbe transitif
etymology: ""
definitions:
  - 'Ne plus avoir d''intérêt pour quelque chose, ne plus s''en occuper ; abandonner : Délaisser les tâches ménagères.'
  - 'Abandonner un lieu, une activité, les laisser de côté, déserter : Les étudiants délaissent les lettres pour les sciences.'
  - 'Ne plus se préoccuper de quelque chose, le négliger : Délaisser ses amis.'
  - Renoncer à une action en justice ; effectuer un délaissement.
synonyms: []
