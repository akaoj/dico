language: fr
word: houes
type: nom féminin
etymology: francique *hauwa
definitions:
  - Instrument de labour à bras, à percussion lancée, dont la lame fait un angle de 90° au plus avec le manche.
  - Synonyme de binette.
  - Instrument à traction animale utilisé pour l'entretien des cultures en ligne.
  - Outil pour malaxer le mortier.
synonyms: []
