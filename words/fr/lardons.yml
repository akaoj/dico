language: fr
word: lardons
type: nom masculin
etymology: de lard
definitions:
  - Petit bâtonnet de lard gras qu'on introduit dans la viande.
  - Petit morceau de lard maigre qu'on fait revenir pour accommoder certains plats.
  - Populaire. Enfant.
  - Cale mince dont on peut régler la position, pour rattraper l'usure d'une pièce mécanique en mouvement.
  - Petite pièce parallélépipédique fixée sous un montage ou un appareillage et s'adaptant dans l'une des rainures de la table de la machine-outil où elle doit être utilisée.
