language: fr
word: écureuils
type: nom masculin
etymology: latin populaire *scuriolus, du grec skiouros, de skia, ombre, et oura, queue
definitions:
  - Petit rongeur (sciuridé) arboricole à longue queue très touffue, excellent grimpeur, capable de sauts très étendus, faisant usage des pattes de devant pour tenir les graines et fruits dont il se nourrit, amassant des provisions en vue de l'hiver et aisément familier de l'homme. (L'écureuil de France a le pelage roux, celui d'Angleterre est gris et un peu plus grand.)
