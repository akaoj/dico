language: fr
word: passe
type: nom féminin
etymology: de passer
definitions:
  - 'Vieux. Passage du gibier, surtout des oiseaux : La saison de la passe.'
  - En géographie, nom donné à certains cols (la passe de Khaybar).
  - Passage navigable entre deux terres.
  - Populaire. Acte sexuel entre une prostituée et son client.
  - 'Période, situation, en général momentanée, caractérisée par son aspect favorable ou défavorable : Sortir d''une mauvaise passe.'
  - (Chapellerie) Partie du chapeau qui entoure la base de la calotte.
  - (Hydrologie) Synonyme de chenal.
  - '(Imprimerie) Quantité de papier que l''on ajoute au chiffre du tirage pour servir aux réglages des machines et pour suppléer aux feuilles défectueuses pendant le tirage ou le façonnage. ( On dit aussi : feuilles de passe ; .)'
  - (Informatique) Passage en machine au cours duquel un traitement élémentaire, entrant dans un processus complexe, est appliqué à un ensemble de données.
  - (Jeux) 1.  Mise que les joueurs doivent faire à chaque nouveau coup.2.  Une des chances simples à la roulette (numéros allant du 19 inclus au 36 inclus) et à la boule (numéros supérieurs à 5).
  - (Mines) 1.  Sens parallèle à la surface du dépôt dans les roches sédimentaires.2.  Travail exécuté en un seul cycle par une machine.
  - (Monnaies) Dans la fabrication des médailles, chacune des frappes nécessaires pour qu'un flan parvienne à prendre complètement l'empreinte des coins.
  - (Navigation intérieure) Espace entre une pile et une culée ou entre deux piles d'un barrage ou d'un pont.
  - (Parapsychologie) Mouvement que fait l'hypnotiseur avec les mains pour endormir son sujet.
  - (Prestidigitation) Mouvement des mains accompagnant certains tours d'illusion.
  - (Sports) 1.  Transmission du ballon.2.  En tauromachie, figure exécutée à l'aide de la muleta après la charge du taureau.
  - (Technique) En soudage, trajet parcouru le long du joint pour fondre les bords du métal de base et, s'il y a lieu, déposer le métal d'apport.
  - (Textiles) Passage au large de pièces de tissu, préalablement assemblées par couture et enroulées sur un mandrin, dans un bain de blanchiment de teinture ou d'apprêt.
  - (Usinage) Travail exécuté par un outil, sur une machine-outil, entre le moment où il pénètre dans la pièce à usiner et celui où il s'en dégage.
synonyms: []
