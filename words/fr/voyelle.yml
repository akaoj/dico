language: fr
word: voyelle
type: nom féminin
etymology: ancien français voieul, du latin vocalis, qui rend un son
definitions:
  - Son du langage dont l'articulation est caractérisée par le libre écoulement du flux d'air expiré à travers le conduit vocal qui ne comporte aucun obstacle susceptible d'engendrer la formation d'un bruit audible.
  - Lettre utilisée pour noter ce genre de son.
synonyms: []
