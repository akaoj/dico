language: fr
word: fissiles
type: adjectif
etymology: latin fissili
definitions:
  - Qui a une tendance à se diviser en feuillets ou en couches minces (en parlant des minéraux et des roches, notamment).
  - Se dit du noyau d'un atome qui peut subir la fission et de l'atome lui-même ou de la matière qui contient de tels atomes.
synonyms: []
