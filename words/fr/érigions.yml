language: fr
word: érigions
type: verbe transitif
etymology: latin erigere
definitions:
  - 'Dresser, élever quelque chose en position verticale : Ériger le mât du cirque.'
  - 'Élever une statue, un monument avec une certaine solennité, en l''honneur de quelqu''un ; édifier : On a érigé une statue à cet homme politique.'
  - 'Élever à tel rang : Ériger un consulat en ambassade.'
  - 'Établir quelque chose à un degré supérieur ; élever, instituer : Ériger un cas particulier en règle générale.'
  - Créer une charge, une institution, un tribunal.
synonyms: []
