language: fr
word: régulation
type: nom féminin
etymology: ancien français réguler, du bas latin regulare, régler
definitions:
  - 'Action de régler un appareil, d''en corriger le fonctionnement ; fait d''être réglé : La régulation d''un chronomètre.'
  - 'Fait d''assurer un fonctionnement correct, un rythme régulier : Régulation du trafic routier.'
  - (Cybernétique) Mode de fonctionnement qui, en comparant les valeurs simultanées d'une grandeur réglée et d'une grandeur de référence, oblige la grandeur réglée à se rapprocher de la valeur de consigne. (La même théorie s'applique aux systèmes à régulation et aux systèmes asservis. On parle de préférence de « régulation » lorsque la valeur de consigne est fixe et d'« asservissement » dans le cas contraire.)
  - (Économie) Processus complexe par lequel un système économique et social parvient à se reproduire dans le temps en conservant l'essentiel de ses caractéristiques structurelles.
  - (Électricité et Mécanique) Adaptation permanente d'un des paramètres caractéristiques d'une machine à la valeur demandée par l'utilisation.
  - (Génétique) Tout mécanisme capable de faire varier, en fonction des circonstances, l'activité des gènes.
  - (Marine) Opération qui permet de déterminer, en visant le Soleil ou certains repères connus, la déviation du compas aux différents caps.
  - (Militaire) Action du commandement dans un domaine particulier (mouvements et transports, ravitaillement, transmissions) en vue d'en adapter les opérations aux nécessités de la manœuvre et à l'évolution de la situation.
