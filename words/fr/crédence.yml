language: fr
word: crédence
type: nom féminin
etymology: italien credenza, confiance, du latin médiéval credentia
definitions:
  - Meuble sur lequel on faisait l'épreuve des mets et des boissons destinés aux princes afin d'éviter leur empoisonnement.
  - Buffet remontant aux xve-xvie s., composé d'un corps de rangement à deux portes soutenu par des montants au-dessus d'un espace libre.
  - Nom parfois donné au dressoir.
  - Dans une église, petite console placée près de l'autel, sur laquelle on prépare ce qui est nécessaire à l'office (burettes, encensoir, etc.).
