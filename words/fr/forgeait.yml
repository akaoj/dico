language: fr
word: forgeait
type: verbe transitif
etymology: latin fabricare
definitions:
  - Façonner un métal, un alliage afin de lui donner une forme.
  - Fabriquer un objet par forgeage.
  - 'Créer quelque chose, une expression, imaginer quelque chose, un prétexte : Forger un mot nouveau.'
  - 'Inventer : Forger une excuse.'
  - Littéraire. Créer une œuvre par le travail de l'imagination, par la réflexion.
  - 'Former quelqu''un : C''est ainsi qu''on forge les meilleurs soldats.'
synonyms: []
