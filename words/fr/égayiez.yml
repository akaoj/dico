language: fr
word: égayiez
type: verbe transitif
etymology: ""
definitions:
  - 'Divertir, amuser quelqu''un : Égayer les convives avec des histoires drôles.'
  - 'Donner de l''agrément, un air plus gai, plus vif à quelque chose, un lieu : Égayer une robe grise avec un foulard coloré.'
  - Ancien. Synonyme de élaguer.
