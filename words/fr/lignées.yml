language: fr
word: lignées
type: nom féminin
etymology: de ligne
definitions:
  - 'Descendance, postérité de quelqu''un : Laisser une nombreuse lignée.'
  - 'Filiation spirituelle, artistique, littéraire, philosophique, scientifique, etc. : Un écrivain issu de la lignée romantique.'
  - Subdivision d'un lignage.
  - Série d'individus comprenant un être et ses ascendants des générations précédentes aussi loin que l'on peut remonter.
synonyms: []
