language: fr
word: forge
type: nom féminin
etymology: latin fabrica, atelier
definitions:
  - Technique artisanale utilisant la chauffe (à l'aide d'un four) et le martelage du métal sur une enclume en vue de réaliser des fers à cheval, des lames de couteau, de sabre, de poignard, etc.
  - Atelier où s'effectue ce travail.
  - Autrefois, entreprise produisant du fer, de l'acier à partir du minerai ou de la fonte.
  - Foyer artisanal où l'on chauffe le métal avant forgeage.
  - Atelier de forgeage comportant principalement des fours et des machines de déformation plastique.
