language: fr
word: jasmin
type: nom masculin
etymology: catalan gessami, de l'arabe yāsamīn
definitions:
  - Arbuste (oléacée) dressé ou sarmenteux aux fleurs très odorantes blanches, jaunes ou rougeâtres, à corolle tubuleuse, réunies en cymes ou en grappes.
  - Parfum qu'on tire de ces fleurs.
synonyms: []
