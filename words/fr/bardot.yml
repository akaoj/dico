language: fr
word: bardot
type: nom masculin
etymology: arabe barda‘a, couverture de selle, par l'intermédiaire du provençal bardo, bât
definitions:
  - Hybride stérile issu de l'accouplement d'un cheval et d'une ânesse, d'allure plus chevaline que le mulet.
  - Petit mulet qui, en tête de la troupe, porte les provisions du muletier. (Le bardot est moins apprécié que le mulet [moins solide, on lui attribue également un caractère plus vif]. Alors que le second fait l’objet de croisements volontaires, le premier naît en général de façon accidentelle dans les élevages.)
