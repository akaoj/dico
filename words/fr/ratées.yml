language: fr
word: ratées
type: nom masculin
etymology: ""
definitions:
  - Coup d'arme à feu qui n'est pas parti.
  - Bruit accidentel léger d'un moteur thermique dû à un défaut d'allumage ou de carburation.
  - 'Déficience dans le fonctionnement d''un organisme, dans une attitude, etc. : Les ratés de la détente politique.'
