language: fr
word: migration
type: nom féminin
etymology: latin migratio, -onis
definitions:
  - Déplacement volontaire d'individus ou de populations d'un pays dans un autre ou d'une région dans une autre, pour des raisons économiques, politiques ou culturelles.
  - 'Déplacement massif de populations : Les migrations des vacanciers du mois d''août.'
  - Voyage annuel d'une population animale depuis son aire de reproduction jusqu'à une aire d'hivernage parfois très éloignée et voyage de retour, généralement par le même chemin.
  - (Botanique) Changement naturel, accidentel ou contrôlé par l'homme, dans la répartition géographique d'une espèce végétale.
  - (Chimie) Déplacement d'un radical dans une molécule.
  - (Nucléaire) Dans la théorie des réacteurs nucléaires, déplacement des neutrons au cours de leur ralentissement et de leur diffusion.
  - (Pédologie) Transport de matière dans les sols à l'état soluble ou particulaire, aboutissant à des accumulations localisées dans certains horizons, dits illuviaux (argiles, matière organique, calcaire, fer, manganèse, etc.), ou à l'entraînement jusqu'à la mer des produits de l'altération des roches et des sols.
  - (Pétrole) Cheminement du pétrole à travers les terrains.
  - (Polymères) Départ d'un adjuvant qui quitte la matière plastique qui le contient.
