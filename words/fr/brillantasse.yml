language: fr
word: brillantasse
type: verbe transitif
etymology: ""
definitions:
  - Littéraire. Donner artificiellement du brillant, rendre brillant.
  - Tailler les plus petites facettes d'une pierre et plus particulièrement les quarante dernières facettes d'un brillant.
  - Donner mécaniquement du brillant au fil de coton, de lin et de chanvre.
  - Polir une surface métallique par électrolyse.
synonyms: []
