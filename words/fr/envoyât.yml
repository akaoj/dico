language: fr
word: envoyât
type: verbe transitif
etymology: bas latin inviare, faire route
definitions:
  - 'Faire partir quelqu''un vers telle ou telle destination : Envoyer les enfants à la mer.'
  - 'Faire se déplacer quelqu''un quelque part pour faire quelque chose : Envoyer quelqu''un chercher un ami à la gare.'
  - 'Faire parvenir à quelqu''un une lettre, un colis, etc., en utilisant un service de communication, un système de transmission, le lui faire porter par quelqu''un ; adresser : Envoyer ses vœux à quelqu''un. Envoyer un message par radio.'
  - 'Conseiller à quelqu''un de se rendre chez quelqu''un comme client, ou dans tel service pour examen, renseignements, etc. : Le généraliste l''envoya chez un spécialiste.'
  - 'Communiquer à quelqu''un, à quelque chose suffisamment d''énergie pour qu''il atteigne telle ou telle destination ; lancer : Envoyer une fusée sur Mars. Le choc l''a envoyé contre le mur.'
  - 'Lancer un objet à quelqu''un pour qu''il l''attrape : Envoyer le ballon à l''ailier gauche.'
  - 'Émettre, répandre de la chaleur, de la lumière, etc., et, en particulier, l''émettre de manière à ce qu''elle atteigne un système de réception : Cet appareil envoie des ondes sonores.'
  - 'Familier. Porter, donner un coup, adresser une œillade, un sourire, etc., à quelqu''un : Il m''a envoyé une de ces gifles !'
  - 'Familier. Adresser une remarque, une critique à quelqu''un assez vivement : Il m''a envoyé un flot d''injures.'
