language: fr
word: concession
type: nom féminin
etymology: latin concessio, -onis
definitions:
  - 'Abandon d''un avantage, d''un droit, d''une prétention : Au prix de nombreuses concessions il a réussi à se maintenir au pouvoir.'
  - Fait de concéder quelque chose à quelqu'un, d'accorder un point (surtout dans une discussion) à un adversaire ; cet avantage accordé.
  - En Afrique, terrain à usage d'habitation regroupant dans une enceinte des maisons aux fonctions diversifiées (habitation, réunion, etc.)
  - En Afrique, terrain le plus souvent clos, regroupant autour d'une cour un ensemble d'habitations occupées par une famille.
  - (Droit) 1.  Aliénation d'un immeuble ou d'un droit réel.2.  Contrat par lequel l'administration, le concédant, charge une personne privée, le concessionnaire, de la gestion d'un service public ou de la réalisation et de l'exploitation d'un ouvrage public, moyennant une rémunération que le concessionnaire percevra des usages du service ou de l'ouvrage.3.  Contrat par lequel l'administration autorise, moyennant redevance, une personne privée à utiliser privativement le domaine public (concession de sépulture dans un cimetière, qui peut être perpétuelle, cinquantenaire, trentenaire ou temporaire [15 ans au plus]) ; matière qui fait l'objet de la concession.
  - (Histoire) Enclave territoriale sur laquelle l'État concédant n'exerçait plus sa compétence à l'égard des étrangers, notamment en Chine, du milieu du xixe s. à la Seconde Guerre mondiale.
  - (Mines) 1.  Propriété d'un sous-sol minéralisé, délivrée par un acte ministériel conférant au concessionnaire le droit d'exploiter la substance concédée et de disposer des produits de l'exploitation.2.  Superficie attribuée à une personne physique ou morale, et à l'intérieur de laquelle ladite personne peut procéder à des travaux d'exploitation pendant une période déterminée.
