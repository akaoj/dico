language: fr
word: formel
type: adjectif
etymology: latin formalis, qui a la forme de
definitions:
  - 'Qui est formulé avec précision, excluant toute incertitude, toute ambiguïté : Un démenti formel.'
  - 'Qui respecte les formes, sans impliquer une adhésion intérieure ; formaliste : Politesse toute formelle.'
  - 'Qui ne tient pas compte des réalités, des faits : Une vue très formelle du travail à réaliser.'
  - (Beaux-arts) Qui concerne la forme (structure plastique, exécution).
  - (Droit) Relatif à la forme des actes.
  - (Linguistique) 1.  Qui concerne la forme (structure phonologique, morphologique, syntaxique de la langue), par opposition au sens ou à la substance.2.  Relatif à la formalisation.3.  Se dit d'une analyse, d'une grammaire qui ne fait pas entrer en ligne de compte la signification des éléments.
synonyms: []
