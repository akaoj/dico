language: fr
word: éblouissais
type: verbe transitif
etymology: latin populaire *exblaudire, du radical germanique *blaup, faible
definitions:
  - 'Projeter sur quelqu''un une lumière trop vive qui lui trouble la vue ou, en parlant de la lumière elle-même, troubler la vue par un trop grand éclat ; aveugler : La voiture m''a ébloui avec ses phares.'
  - 'Frapper quelqu''un par sa beauté, son éclat, ses qualités, être la source d''une très grande admiration ; fasciner : Femme qui éblouit tout le monde.'
  - 'Séduire quelqu''un ou l''impressionner en l''aveuglant par une apparence brillante : Sa fortune ne nous éblouit pas.'
synonyms: []
