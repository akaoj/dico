language: fr
word: directement
type: adverbe
etymology: ""
definitions:
  - 'En ligne directe, sans arrêt, sans détour : Retourner directement chez soi.'
  - 'Sans intermédiaire ; personnellement : Ça ne me concerne pas directement.'
  - 'Ouvertement, sans déguisement, sans réserve : Parler directement.'
  - 'Sans ambiguïté possible ; exactement, totalement : Son attitude est directement contraire au règlement.'
