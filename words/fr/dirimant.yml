language: fr
word: dirimant
type: adjectif
etymology: latin dirimens, -entis, qui interrompt
definitions:
  - Se dit des empêchements qui entraînent la nullité d'une union contractée malgré ces empêchements.
  - 'Littéraire. Se dit d''un empêchement radical, formel, absolu : Une objection dirimante.'
synonyms: []
