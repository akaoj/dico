language: fr
word: défilements
type: nom masculin
etymology: de défiler 1
definitions:
  - Art d'utiliser des accidents de terrain ou des masques artificiels (fumées, etc.) pour se soustraire aux vues et, si possible, aux coups de l'ennemi.
  - Diminution du diamètre d'un arbre depuis la base du tronc jusqu'à la cime.
