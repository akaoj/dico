language: fr
word: abondance
type: nom féminin
etymology: latin abundantia, affluence
definitions:
  - 'Grande quantité de quelque chose : L''abondance de la récolte.'
  - 'Aisance procurée par des ressources importantes : Vivre dans l''abondance.'
  - (Astronomie) Paramètre qui décrit la proportion des divers éléments entrant dans la composition chimique d'un astre.
  - (Botanique) Proportion de plantes d'une espèce déterminée observée sur une certaine surface de sol.
synonyms: []
