language: fr
word: dissimulerait
type: verbe transitif
etymology: latin dissimulare
definitions:
  - 'Cacher volontairement à la vue, soustraire aux regards d''autrui : Il dissimula son visage sous une cagoule.'
  - 'Ne pas laisser paraître, un état, un sentiment ; cacher, masquer : Il dissimule mal sa déception par un rire forcé.'
  - 'Se placer en écran entre quelqu''un, quelque chose et le regard, le cacher, le dérober à la vue, à l''esprit : Un bouquet d''arbres dissimule la maison.'
  - 'Cacher volontairement une information, la taire : Il nous a dissimulé sa véritable identité.'
  - Ne pas déclarer au fisc des biens, des revenus, dans une intention frauduleuse.
  - 'Littéraire. Cacher ses pensées, ses intentions véritables ; feindre : À quoi bon dissimuler ?'
synonyms: []
