language: fr
word: nodules
type: nom masculin
etymology: latin nodulus, petit nœud
definitions:
  - Lésion cutanée ou muqueuse bien délimitée, de forme approximativement sphérique et palpable.
  - Concrétion centimétrique à décimétrique contenue dans une roche dont elle se différencie par sa composition et/ou sa structure.
  - Inclusion, dans le verre, de métaux ou de composés métalliques.
  - (Médecine) En radiologie thoracique, opacité plus ou moins dense, homogène et ronde, unique ou multiple, visible dans les poumons.
synonyms: []
