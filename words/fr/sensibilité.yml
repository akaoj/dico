language: fr
word: sensibilité
type: nom féminin
etymology: bas latin sensibilitas, du latin classique sensibilis
definitions:
  - Aptitude d'un organisme à réagir à des excitations externes ou internes.
  - 'Aptitude à réagir plus ou moins vivement à quelque chose : La sensibilité du marché financier aux variations du dollar.'
  - 'Aptitude à s''émouvoir, à éprouver des sentiments d''humanité, de compassion, de tendresse pour autrui : Un enfant d''une grande sensibilité ; manifestation de cette aptitude : Roman d''une grande sensibilité.'
  - 'Opinion, tendance, courant politique : L''existence de sensibilités différentes chez les socialistes.'
  - (Métrologie) Qualité d'un instrument de mesure dont le dispositif indicateur éprouve un grand déplacement pour une variation déterminée de la grandeur à mesurer.
  - (Neurologie) Fonction du système nerveux lui permettant de recevoir et d'analyser des informations.
  - (Pyrotechnie) Aptitude d'un explosif à réagir sous l'effet d'une excitation donnée (choc, onde de choc, élévation de température, étincelle électrique, etc.).
  - (Télécommunications) Aptitude d'un récepteur radioélectrique à fournir à la sortie un signal de niveau et de qualité convenables, avec un signal d'entrée plus ou moins faible.
