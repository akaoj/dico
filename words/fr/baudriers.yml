language: fr
word: baudriers
type: nom masculin
etymology: ancien français baldrei, peut-être du latin balteus
definitions:
  - Large courroie de cuir portée en bandoulière et soutenant un sabre, une épée, un tambour ou le ceinturon.
  - Harnais constitué de sangles, utilisé par l'alpiniste et le spéléologue pour s'encorder.
