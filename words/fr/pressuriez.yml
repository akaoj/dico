language: fr
word: pressuriez
type: verbe transitif
etymology: ancien français pressoirer, altération de pressoir
definitions:
  - Soumettre la vendange, les olives, les pommes à l'action du pressoir.
  - Presser, comprimer un fruit d'une manière quelconque pour en extraire le jus.
  - 'Tirer de quelqu''un tout ce qu''on peut en tirer, et, en particulier, l''accabler d''impôts, de charges : Pressurer les contribuables.'
