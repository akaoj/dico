language: fr
word: aumône
type: nom féminin
etymology: latin populaire *elemosina, du grec eleêmosunê, pitié
definitions:
  - 'Don, en général de faible valeur, que l''on fait à celui qui est dans la misère, pour l''assister : Vivre d''aumônes.'
  - Peine pécuniaire qui était perçue au profit des ordres charitables.
synonyms: []
