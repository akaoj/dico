language: fr
word: fractionnement
type: nom masculin
etymology: ""
definitions:
  - 'Action de fractionner, de morceler ; fait d''être fractionné ; morcellement : Le fractionnement de la propriété.'
  - (Chimie) Procédé d'analyse immédiate ou de séparation des constituants d'un mélange faisant appel à une différence de certaines de leurs propriétés physiques (solubilité, fusion, distillation, cristallisation, etc.).
  - (Corps gras) Opération permettant d'obtenir, à partir d'une graisse, une huile alimentaire fluide et une fraction plus concrète.
  - (Médecine) Séparation des composants du sang afin d'obtenir des préparations concentrées efficaces, en transfusion, sous un faible volume.
  - (Polymères) Séparation d'un polymère en fractions telles que les macromolécules contenues dans chacune d'elles soient identiques. (On peut ainsi obtenir des polymères ayant des propriétés bien définies. La précipitation fractionnée et la dissolution fractionnée, techniques à base de solvants, tendent à disparaître au profit de la chromatographie par perméation de gel.)
