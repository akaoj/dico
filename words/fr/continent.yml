language: fr
word: continent
type: nom masculin
etymology: latin continens terra, terre continue
definitions:
  - Vaste étendue de terre émergée, considérée comme une partie du monde et à laquelle on rattache les îles proches.
  - La partie du continent proche par rapport à une île. (L'Europe pour les îles Britanniques, la France pour la Corse.)
  - 'Nouveau domaine de la connaissance, de la science : Le cerveau, continent que l''on découvre à peine.'
synonyms: []
