language: fr
word: boisseau
type: nom masculin
etymology: ancien français boisse, mesure de blé, du gaulois *bosta, creux de la main
definitions:
  - Ancienne mesure de capacité pour les grains et autres solides granuleux, restée en usage au Canada et dans les pays anglo-saxons pour les céréales (bushel). [Au Canada et en Grande-Bretagne, il équivaut à 8 gallons, soit 36,3 l ; aux États-Unis, il vaut 35,2 l.]
  - Récipient dont le contenu équivaut à cette mesure.
  - Chacun des tuyaux courts qui s'emboîtent pour former les conduites des lieux d'aisances ou les conduits de fumée.
