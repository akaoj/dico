language: fr
word: renfoncerait
type: verbe transitif
etymology: ""
definitions:
  - 'Enfoncer quelque chose plus avant, plus profondément, avec plus de force : Renfoncer le bouchon d''une bouteille.'
  - 'Littéraire. Ne pas laisser quelque chose se manifester : Renfoncer ses larmes par pudeur.'
