language: fr
word: foncés
type: verbe passif
etymology: ""
definitions:
  - 'Avec un nom de couleur, être d''une nuance plus saturée : Ces yeux sont vert foncé.'
  - 'Être d''une couleur assez soutenue, assez sombre, avoir la peau, le teint, les cheveux bruns : Son hâle est très foncé.'
