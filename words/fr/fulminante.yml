language: fr
word: fulminante
type: adjectif
etymology: de fulminer
definitions:
  - Littéraire. Qui s'emporte violemment et menace.
  - 'Qui trahit une vive colère et est chargé de menaces : Des regards fulminants.'
  - Se dit d'une substance apte à exploser avec un bruit fort et un éclair brillant, qui évoque la foudre.
synonyms: []
