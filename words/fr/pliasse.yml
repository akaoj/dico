language: fr
word: pliasse
type: verbe transitif
etymology: variante de ployer, du latin plicare
definitions:
  - 'Rabattre une partie de quelque chose de plat, de souple sur ou vers l''autre, mettre en double une ou plusieurs fois : Plier une lettre. Plier du linge.'
  - 'Courber quelque chose de flexible : Plier un jonc.'
  - 'Faire jouer une articulation, un membre de telle sorte que les deux éléments articulés tendent à se rejoindre ; fléchir les genoux : Plier la jambe.'
  - 'Rapprocher, rassembler les éléments de quelque chose d''articulé en le repliant : Plier un paravent.'
  - 'Soumettre quelqu''un, quelque chose à quelque chose, le forcer à s''y adapter : Il voudrait plier la réalité à sa théorie.'
synonyms: []
