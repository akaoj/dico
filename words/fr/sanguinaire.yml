language: fr
word: sanguinaire
type: adjectif
etymology: latin sanguinarius
definitions:
  - 'Qui n''hésite pas à répandre le sang : Peuples sanguinaires.'
  - 'Littéraire. Qui est marqué par des effusions de sang : Des luttes sanguinaires.'
  - 'Littéraire. Qui revêt un caractère cruel ou incite à la cruauté : Des pratiques religieuses sanguinaires.'
synonyms: []
