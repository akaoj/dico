language: fr
word: cloîtres
type: nom masculin
etymology: latin claustrum, clôture
definitions:
  - Primitivement, enclos des religieux ou des religieuses.
  - Préau-galerie couvert, encadrant la cour centrale du monastère.
  - Enceinte à l'intérieur de laquelle des chanoines, ou même le clergé d'une paroisse, avaient leur habitation, et qui ne relevait que d'eux.
  - Vieux. Couvent, monastère ; vie, règle monastique (vieilli).
  - Type de jardin entouré d'allées d'arbres taillés de façon à former des voûtes.
