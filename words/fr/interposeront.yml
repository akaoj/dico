language: fr
word: interposeront
type: verbe transitif
etymology: latin interponere, avec l'influence de poser
definitions:
  - 'Placer quelqu''un, quelque chose entre deux choses ou deux personnes : Interposer un barrage entre les deux groupes de manifestants.'
  - 'Faire intervenir quelque chose entre deux groupes, deux personnes : Interposer ses bons offices entre les deux adversaires.'
synonyms: []
