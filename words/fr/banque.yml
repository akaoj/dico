language: fr
word: banque
type: nom féminin
etymology: italien banca, comptoir de changeur
definitions:
  - Établissement financier qui, recevant des fonds du public, les emploie pour effectuer des opérations de crédit et des opérations financières, et est chargé de l'offre et de la gestion des moyens de paiement.
  - Ensemble des opérations effectuées par les établissements bancaires ; lieu où s'exécutent ces opérations.
  - 'La profession bancaire : Il travaille dans la banque.'
  - (Jeux) 1.  Version du baccara.2.  À certains jeux de cartes ou de hasard, mise de fonds engagée par celui qui tient le jeu pour payer les gains de ses adversaires.
  - (Médecine) Établissement de collecte, de stockage, de conservation et de distribution de certains produits d'origine humaine (sang et dérivés sanguins, sperme) ou de certains tissus et organes en vue de greffes (os, cornée).
