language: fr
word: flegmes
type: nom masculin
etymology: bas latin phlegma, humeur, du grec phlegma
definitions:
  - 'Attitude de quelqu''un qui garde son sang-froid, son calme dans toutes les situations : Répondre avec flegme à des injures.'
  - Produit obtenu par distillation sans rectification d'un liquide alcoolique quand celui-ci n'est pas consommable (par opposition à eau-de-vie).
  - Humeur aqueuse, qui, pour les Anciens, entrait comme partie essentielle dans le sang et les autres liquides qui entretiennent la vie.
synonyms: []
