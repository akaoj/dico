language: fr
word: teintures
type: nom féminin
etymology: latin tinctura, de tingere, teindre
definitions:
  - Préparation liquide de matières colorantes propres à teindre les tissus.
  - Procédé consistant à fixer un colorant sur un support à structure fibreuse (textile, cuir, bois, etc.) d'une manière durable.
  - Produit à base de colorants d'oxydation utilisé pour modifier la couleur des cheveux, de la barbe ; coloration permanente.
  - Préparation médicamenteuse obtenue par dissolution des principes actifs d'une ou de plusieurs substances, d'origine végétale ou minérale, dans un liquide tel que l'eau, l'alcool ou l'éther.
  - 'Connaissance superficielle : Avoir une teinture d''histoire.'
