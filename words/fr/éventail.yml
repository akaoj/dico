language: fr
word: éventail
type: nom masculin
etymology: de éventer, d'après vantail
definitions:
  - Accessoire portatif formé d'une monture articulée, repliable, habillée de papier, de tissu ou de peau très fine, dont on se sert pour s'éventer.
  - 'Ensemble d''éléments de même catégorie qui offrent, à l''intérieur de certaines limites, une grande diversité : Un éventail d''articles bon marché.'
  - Forme donnée aux arbres, en bordure d'allée, dont la cime est élargie dans le sens de l'allée et réduite dans le sens transversal.
synonyms: []
