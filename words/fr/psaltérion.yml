language: fr
word: psaltérion
type: nom masculin
etymology: latin psalterium, du grec psaltêrion
definitions:
  - Chez les Grecs, tout instrument de musique à cordes pincées, et plus particulièrement la harpe.
  - Au Moyen Âge, cithare à cordes pincées. (Il est un des ancêtres du clavecin.)
synonyms: []
