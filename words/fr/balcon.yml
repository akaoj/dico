language: fr
word: balcon
type: nom masculin
etymology: italien balcone
definitions:
  - Plate-forme à garde-corps ou balustrade en saillie sur une façade et desservie par une ou par plusieurs portes-fenêtres ; le garde-corps lui-même.
  - Dans une salle de spectacle, première galerie au-dessus de l'orchestre.
  - Rambarde de sécurité, de forme arrondie, placée à l'une des extrémités d'un voilier de croisière.
