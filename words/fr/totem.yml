language: fr
word: totem
type: nom masculin
etymology: anglais totem, de l'algonquin ototeman
definitions:
  - 'Animal ou végétal considéré comme l''ancêtre et/ou le protecteur d''une collectivité ou d''un individu. (Le totémisme a reçu une définition variée suivant les auteurs : aussi, de nos jours, c''est plutôt la nature du totem, les relations, de type symbolique, qu''il entretient avec le groupe qui font l''objet des travaux des anthropologues, notamment après les positions prises par Lévi-Strauss dans le Totémisme aujourd''hui [1962], qui marque une date dans l''histoire du concept.)'
  - Représentation de cet animal.
synonyms: []
