language: fr
word: accotement
type: nom masculin
etymology: ""
definitions:
  - Partie latérale d'une route, comprise entre la chaussée et le fossé ou la limite de la plate-forme.
  - Partie de la voie comprise entre le rail et la crête voisine de la couche de ballast.
  - Frottement vicieux d'une pièce d'un appareil horaire contre une autre.
synonyms: []
