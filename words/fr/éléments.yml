language: fr
word: éléments
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Principes fondamentaux, notions de base d''une science, d''une technique, indications sommaires ; rudiments : Éléments de géométrie.'
  - Titre d'ouvrages qui contient les premières notions d'un art ou d'une science.
  - 'Littéraire. Les forces de la nature en action, spécialement le vent et l''eau : Un navire qui lutte contre les éléments.'
