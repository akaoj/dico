language: fr
word: gobe-mouches
type: nom masculin
etymology: ""
definitions:
  - Petit passereau (muscicapidé) d'Europe et d'Afrique, arboricole et insectivore, qui capture des insectes au vol.
  - Familier, vieilli. Personne crédule et niaise, qui croit tout ce qu'on lui raconte ; gogo.
  - Récipient en verre contenant un liquide toxique, attirant les mouches, utilisé autrefois pour attirer et tuer les mouches nuisibles aux arbres fruitiers.
