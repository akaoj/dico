language: fr
word: teks
type: nom masculin
etymology: portugais teca, du tamoul tēkku
definitions:
  - Grand arbre originaire de l'Asie du Sud-Est (verbénacée), où il couvre une aire étendue à basse et moyenne altitude, et dont le bois est apprécié pour de nombreux usages. (Les oléorésines qu'il contient le rendent imputrescible et résistant aux insectes ; c'est le meilleur bois de construction navale.)
synonyms: []
