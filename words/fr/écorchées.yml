language: fr
word: écorchées
type: nom masculin
etymology: ""
definitions:
  - Homme ou animal représenté dépouillé de sa peau. (L'écorché, notamment sous la forme de modèle en plâtre, permet d'étudier la disposition et la forme des muscles, des veines, des articulations. Il existe des écorchés d'animaux, en particulier de cheval. L'Écorché de Houdon [1767] est la figure humaine la plus célèbre.)
  - Dessin d'une machine, d'un appareil, d'un édifice, dont on a enlevé partiellement les parties extérieures pour montrer l'organisation interne ou le système de fonctionnement.
