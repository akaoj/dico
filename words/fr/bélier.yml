language: fr
word: bélier
type: nom masculin
etymology: ancien français belin, peut-être du moyen néerlandais belle, cloche
definitions:
  - Mâle non castré de l'espèce ovine que l'on peut associer, pour la reproduction, dans un troupeau, à une cinquantaine de brebis.
  - Jusqu'au xve s., machine de guerre servant à renverser les murs ou les portes d'une ville.
  - '(Employé en apposition, avec ou sans trait d''union.)  Se dit d''un véhicule qui est utilisé à la manière d''un bélier du Moyen Âge :  Vol à la voiture bélier.'
synonyms: []
