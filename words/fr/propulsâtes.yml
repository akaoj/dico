language: fr
word: propulsâtes
type: verbe transitif
etymology: de propulsion
definitions:
  - Faire avancer un engin à l'aide d'un propulseur.
  - 'Familier. Projeter quelqu''un quelque part, l''y pousser avec plus ou moins de force : Le choc a propulsé la voiture contre le camion.'
  - 'Familier. Installer quelqu''un dans un poste, un emploi plus élevé, dans une fonction de responsabilité par un moyen quelconque : On l''a propulsé au poste de directeur.'
synonyms: []
