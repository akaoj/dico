language: fr
word: registres
type: nom masculin
etymology: de registre 1
definitions:
  - Chacune des trois parties, depuis l'extrême grave jusqu'à l'extrême aigu, qui composent l'échelle sonore ou la tessiture d'une voix ou d'un instrument. (On distingue le grave, le médium, l'aigu.)
  - 'Ton ou caractère particulier d''une œuvre artistique, d''un discours : Film dans le registre intimiste.'
  - 'Étendue des moyens dont dispose quelqu''un dans un certain domaine : Il n''a pas un registre très étendu.'
  - (Beaux-arts) Chacune des bandes superposées en lesquelles est parfois divisée la surface d'une composition sculptée (tympans médiévaux) ou peinte, la panse d'un vase.
  - (Imprimerie) Correspondance de l'impression des lignes d'un recto avec celles du verso du même feuillet ou d'une même feuille.
  - (Phonétique) Niveau relatif de hauteur dans lequel se réalise un ton (haut, moyen ou bas) ou un contour intonatif.
  - (Technique) Organe placé dans un conduit et muni de lames pivotantes permettant de régler le débit d'un fluide.
synonyms: []
