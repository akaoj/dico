language: fr
word: ouvroir
type: nom masculin
etymology: ""
definitions:
  - Dans les communautés de femmes, lieu où les religieuses s'assemblent pour travailler.
  - Lieu où des dames bénévoles faisaient des travaux de couture, de tricot, etc., pour les pauvres d'une paroisse, pour l'entretien des ornements d'une église.
