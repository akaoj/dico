language: fr
word: virevoltât
type: verbe intransitif
etymology: altération du latin gyrare, avec l'influence de l'italien giravolta, tour en rond, et du latin populaire *volvitare, tourner
definitions:
  - 'Tourner et retourner rapidement sur soi-même ; s''agiter en tous sens avec une certaine légèreté : Elle virevoltait dans la maison, d''un invité à l''autre.'
