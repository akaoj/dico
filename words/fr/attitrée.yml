language: fr
word: attitrée
type: adjectif
etymology: ""
definitions:
  - 'Qui est chargé en titre, par choix ou par habitude, d''un emploi, d''un rôle, à l''exclusion de toute autre personne : Le critique littéraire attitré d''un journal.'
  - 'Qui est réservé exclusivement à quelqu''un : Avoir sa place attitrée à table.'
synonyms: []
