language: fr
word: ferret
type: nom masculin
etymology: de fer
definitions:
  - Petit bout (en métal, en pierre précieuse, etc.) d'une aiguillette.
  - Petit embout fixé aux extrémités des lacets, afin de faciliter leur passage à travers les œillets.
  - Barre de fer servant à cueillir du verre fondu pour le travailler.
