language: fr
word: formats
type: nom masculin
etymology: italien formato, dimension
definitions:
  - Ensemble des dimensions en centimètres (hauteur et largeur) d'un livre broché ou d'un volume relié.
  - Échelle fixe de dimensions, traditionnellement admise pour la commodité du classement des livres.
  - Ensemble des dimensions d'un objet en général.
  - (Cinéma) 1.  Largeur d'un film, exprimée en millimètres.2.  Rapport des dimensions de l'image sur l'écran.
  - (Informatique) Structure caractérisant la présentation des informations au sein d'un ordinateur, lors d'une transmission ou sur un support d'entrée ou d'édition de résultats.
  - (Industrie du papier) Ensemble des deux dimensions (largeur, puis longueur) d'une feuille de papier ou de carton.
synonyms: []
