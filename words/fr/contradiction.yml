language: fr
word: contradiction
type: nom féminin
etymology: latin contradictio
definitions:
  - 'Action de contredire, de s''opposer à une affirmation ; contestation : Porter la contradiction dans un débat.'
  - 'Action de contredire, de se mettre en opposition avec ce qu''on a dit ou fait : Les contradictions d''un témoin.'
  - 'Opposition, incompatibilité entre deux choses ; inconséquence : Ce raisonnement comporte plusieurs contradictions.'
  - Contestation élevée contre un droit, une prétention, une allégation.
  - Situation de deux choses qui s'opposent. (C'est sur cette notion que sont construits les systèmes de Hegel et de Marx.)
synonyms: []
