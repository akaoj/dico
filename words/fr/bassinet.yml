language: fr
word: bassinet
type: nom masculin
etymology: de bassin 1
definitions:
  - Vieux. Petit bassin ; cuvette.
  - (Anatomie) Partie élargie des voies excrétrices du rein, qui fait suite aux grands calices et se continue par l'uretère.
  - (Armement) 1.  Casque en usage aux xiiie et xive s.2.  Petite pièce creuse de la platine des armes à feu, dans laquelle on plaçait la poudre d'amorçage, en usage jusqu'à l'adoption du fusil à percussion.
  - (Eaux et assainissement) Réceptacle voûté aménagé pour mesurer ou distribuer l'eau que fournit une source.
synonyms: []
