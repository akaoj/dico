language: fr
word: envieuses
type: adjectif
etymology: de envie, d'après le latin invidiosus, jaloux
definitions:
  - 'Qui manifeste une envie, malveillante ou non, à l''égard de quelqu''un, qui éprouve du dépit à cause de quelque chose ; jaloux : Être envieux de la réussite de ses collègues.'
  - 'Qui manifeste, dénote l''envie : Un regard envieux.'
synonyms: []
