language: fr
word: cafouillât
type: verbe intransitif
etymology: mot picard, de cacher, et fouiller
definitions:
  - 'Familier. Agir d''une manière désordonnée, inefficace, et confuse, avoir du mal à trouver la bonne marche à suivre ; fonctionner, marcher mal : Le moteur cafouille.'
  - Populaire. Bafouiller.
synonyms: []
