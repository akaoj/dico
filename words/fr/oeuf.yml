language: fr
word: oeuf
type: nom masculin
etymology: latin ovum
definitions:
  - Cellule vivante, environnée de réserves alimentaires et d'enveloppes protectrices, et qui, après formation dans le corps d'une femelle, ponte et fécondation (l'ordre de ces trois phénomènes variant selon le groupe), donnera un jeune de la même espèce. (On parle parfois d'« œuf » chez les espèces vivipares, pour désigner l'embryon et l'ensemble de ses annexes.)
  - 'Produit comestible de la ponte de certains oiseaux, poissons, etc. : Œufs de cane, de lump, de poule.'
  - 'Bonbon, confiserie en forme d''œuf : Œufs en chocolat.'
  - Objet en bois en forme d'œuf que l'on introduit dans un bas à repriser pour le tendre.
  - 'Populaire. Imbécile, empoté, lourdaud, etc. : Quel œuf !'
  - '(Médecine) 1.  Cellule résultant de la fécondation, et qui, par division, donne un nouvel être, animal ou végétal.2.  Ensemble du contenu de l''utérus : embryon ou fœtus et ses annexes, c''est-à-dire les membranes ovulaires, chorion et amnios, le liquide amniotique, le cordon ombilical et le placenta.3.  Ovule mûr, pondu, mais non encore fécondé.'
synonyms: []
