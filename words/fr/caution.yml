language: fr
word: caution
type: nom féminin
etymology: latin cautio, prudence
definitions:
  - Garantie d'un engagement pris pour soi-même ou pour un autre ; somme versée pour servir de garantie.
  - Personne qui s'engage pour garantir l'exécution d'une obligation dans le cas où le débiteur n'y satisferait pas.
  - 'Garantie morale, soutien donnés par quelqu''un, une institution, une autorité ; personne apportant cette garantie : Agir avec la caution du gouvernement.'
