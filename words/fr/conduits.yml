language: fr
word: conduits
type: nom masculin
etymology: latin médiéval conductum
definitions:
  - Tuyau, carneau ou gaine guidant l'écoulement d'un fluide, gazeux surtout.
  - Nom donné à divers canaux de l'organisme (conduits auditif, ethmoïdaux, lacrymaux, etc.).
  - (Salines) Synonyme de colloi.
  - (Serrurerie) Chacune des pièces fixes assurant le guidage des tringles d'une crémone.
  - (Technique) Pointe sans tête, recourbée en forme de U.
synonyms: []
