language: fr
word: fleurons
type: nom masculin
etymology: de fleur, avec l'influence de l'italien fiorone, ornement en forme de fleur
definitions:
  - 'Chacune des parties qui s''élèvent, isolées, au-dessus du cercle d''une couronne et figurent une feuille ou une fleur : Les fleurons de la couronne des rois de France étaient des fleurs de lis.'
  - (Architecture et arts décoratifs) Ornement isolé, fait d'un motif floral (fleur, feuille) étagé et stylisé, décorant le sommet d'un gâble, d'un pignon ; le même, utilisé en décoration intérieure, en orfèvrerie, etc.
  - (Botanique) Chez les composées, fleur à symétrie axiale dont le calice est réduit à des paillettes et dont les pétales sont soudés entre eux (exemple les fleurs centrales jaunes du capitule de marguerite).
  - (Cuisine) Petit ornement en feuilletage ayant forme de croissant, de triangle, de poisson, etc.
  - (Imprimerie) Ornement utilisé en typographie et en dorure.
  - (Reliure) Fer à dorer de petites dimensions ; le motif obtenu avec ce fer.
  - (Sellerie et maroquinerie) Ornement de sellerie, d'article de voyage, en forme de cabochon, fixé généralement par des griffes.
synonyms: []
