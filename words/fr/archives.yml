language: fr
word: archives
type: nom féminin pluriel
etymology: bas latin archivum, du grec arkhaia, archives
definitions:
  - 'Ensemble des documents concernant l''histoire d''une collectivité, d''une famille ou d''un individu : Archives royales.'
  - Ensemble de documents hors d'usage courant, mais classés et conservés pour une consultation éventuelle, dans une entreprise ou chez un particulier.
  - Lieu où les archives publiques ou privées sont déposées ; administration, service qui les conserve.
  - 'Toute réunion importante de documents produits, classés : Les archives du français contemporain.'
synonyms: []
