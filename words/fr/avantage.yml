language: fr
word: avantage
type: nom masculin
etymology: de avant, ce qui est placé en avant
definitions:
  - 'Ce qui constitue ou apporte un profit matériel ou moral : Avantage financier. Évaluer les avantages et les inconvénients d''une proposition.'
  - 'Fait, pour quelqu''un, un groupe, de l''emporter sur un autre ou sur d''autres, de lui être ou de leur être supérieur sous un certain rapport ; supériorité : Prendre l''avantage sur son adversaire. Avoir l''avantage de l''âge, de l''expérience.'
  - (Sports) 1.  Bénéfice d'une faute commise par l'adversaire dans les sports d'équipe.2.  Au tennis, premier point marqué après un score de 40 partout.
