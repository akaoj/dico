language: fr
word: marionnette
type: nom féminin
etymology: de Marion, diminutif de Marie, statuette de la Vierge
definitions:
  - Petite figure de bois, de carton ou de tissu qu'une personne cachée ou visible fait mouvoir avec la main ou grâce à des fils.
  - Personne sans caractère, qu'on fait agir à sa guise.
  - Pièce mobile en bois, que supportent les tiges porte-bobines sur cantre d'ourdissoir.
synonyms: []
