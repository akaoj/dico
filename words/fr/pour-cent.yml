language: fr
word: pour-cent
type: adjectif numéral cardinal
etymology: latin centum
definitions:
  - 'Dix fois dix (prend un s seulement quand il est précédé d''un nombre qui le multiplie) : Deux cents euros. Trois cent dix hommes.'
  - 'S''emploie au sens de « centième » dans une numérotation, dans l''expression d''un rang, etc. (reste invariable) : L''an neuf cent.'
  - 'Un grand nombre indéterminé de : On vous l''a dit cent fois.'
synonyms: []
