word: innéisme
type: nom masculin
etymology: ""
definitions:
  - Système philosophique qui affirme l'existence d'idées innées.
  - Théorie psycholinguistique sous-jacente à la grammaire générative selon laquelle l'essentiel des connaissances permettant à l'homme de maîtriser une langue ne sont pas acquises, mais appartiennent à une structure cognitive qui est un caractère commun à l'espèce.
