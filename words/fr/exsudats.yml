language: fr
word: exsudats
type: nom masculin
etymology: de exsuder
definitions:
  - Liquide séreux ou fibrineux extravasé au cours d'un processus inflammatoire.
  - Liquide d'un épanchement pleural riche en protéines.
  - Liquide suintant naturellement ou accidentellement d'un végétal.
synonyms: []
