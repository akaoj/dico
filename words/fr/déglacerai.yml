language: fr
word: déglacerai
type: verbe transitif
etymology: ""
definitions:
  - 'Faire fondre la glace d''un lieu : Déglacer un bassin.'
  - Dissoudre à l'aide d'un liquide les sucs de cuisson épaissis au fond du récipient, afin d'obtenir un jus ou une sauce d'accompagnement.
  - Enlever le lustre du papier.
synonyms: []
