language: fr
word: diverses
type: adjectif
etymology: latin diversus, tourné dans des directions contraires
definitions:
  - '(au pluriel) Se dit d''êtres ou de choses qui diffèrent par leur nature, leurs caractères, etc. ; variés : Il vient ici des visiteurs des pays les plus divers.'
  - 'Qui a des aspects différents, des degrés variés : Ce spectacle a suscité un intérêt divers.'
  - 'Se dit des dépenses qui n''entrent pas dans une catégorie précise : Frais divers.'
synonyms: []
