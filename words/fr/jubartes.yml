language: fr
word: jubartes
type: nom féminin
etymology: anglais jubartes, du moyen français gibbar, bossu
definitions:
  - Grande baleine (balénoptère) cosmopolite des océans du monde entier, aux longues pectorales (5 m chez un individu de 15 m de long) et à la forme massive, peu profilée. (Autres noms baleine à bosse, mégaptère, rorqual longimane.)
synonyms: []
