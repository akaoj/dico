language: fr
word: panorpe
type: nom féminin
etymology: du grec horpêks, aiguillon
definitions:
  - Insecte mécoptère qui ressemble aux ancêtres communs des diptères et des papillons. (Les panorpes sont souvent appelées scorpions-mouches, à cause des pinces renflées qui terminent l'abdomen des mâles.)
