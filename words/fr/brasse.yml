language: fr
word: brasse
type: nom féminin
etymology: latin brachia, pluriel de brachium, bras
definitions:
  - Mesure de l'ancienne marine, qui valait 1,66 m. (Les marins anglais emploient encore la brasse [ou fathom] de 6 pieds, soit 1,83 m.)
  - Unité de longueur (1,829 m) utilisée pour exprimer la hauteur d'eau ou la dimension d'un engin de pêche.
synonyms: []
