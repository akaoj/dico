language: fr
word: frappe
type: nom féminin
etymology: de frapper 1
definitions:
  - 'Action de composer un texte sur un clavier : Faute de frappe.'
  - 'Copie dactylographiée d''un article ou d''un livre : Voici la première frappe.'
  - (Imprimerie) 1.  Enregistrement d'un texte sur le clavier, intégré ou dissocié, d'une machine à composer.2.  Sur une presse à imprimer, action en pression sur la forme imprimante.
  - (Métallurgie) 1.  Masse mobile d'un marteau-pilon.2.  Manière de frapper d'un ouvrier forgeron ou d'un marteau-pilon.
  - (Monnaies) Opération de fabrication des monnaies et des médailles, consistant à imprimer l'empreinte des coins sur les deux faces d'une rondelle de métal, appelée flan, par un choc obtenu au moyen d'une machine appelée balancier.  (La frappe se fait à froid et en plusieurs « passes ».)
  - (Sports) 1.  Qualité de l'attaque d'un boxeur.2.  Manière d'attaquer le ballon, la balle.
synonyms: []
