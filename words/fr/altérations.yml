language: fr
word: altérations
type: nom féminin
etymology: bas latin alteratio, changement
definitions:
  - Modification des traits, de la voix sous l'effet d'une émotion, d'une maladie.
  - 'Changement qui dénature l''état normal de quelque chose : Altération des faits.'
  - (Cartographie) Dans un système de projection, différence entre l'angle formé par deux lignes dans le plan de projection et par les lignes correspondantes sur l'ellipsoïde de référence (altération angulaire), ou bien entre l'aire d'une figure élémentaire dans le plan de projection et l'aire de la figure correspondante sur l'ellipsoïde de référence (altération de surface).
  - (Géologie) Modification chimique superficielle des roches provoquée essentiellement par l'eau, plus ou moins chargée de gaz carbonique et dont l'activité est liée à la nature des roches et au milieu climatique.
  - '(Musique) Signe qui élève ou abaisse un son. (Il existe trois altérations : le dièse [#], le bémol [♭], le bécarre [♮].)'
synonyms: []
