language: fr
word: digestion
type: nom féminin
etymology: latin digestio, -onis
definitions:
  - Transformation, à l'intérieur de l'appareil digestif, des aliments en substances chimiques de faible poids moléculaire, capables de passer dans la circulation.
  - 'Moment où l''on digère : Ne pas se baigner pendant la digestion.'
  - (Biologie) Fonction chimique des cellules vivantes, des animaux et des plantes, consistant à fragmenter les grosses molécules des aliments en petites molécules solubles dans l'eau, transportables dans le sang ou les sèves et à partir desquelles seront édifiées par assimilation les structures organiques ou accumulées des réserves.
  - (Parfumerie et pharmacie) Extraction des principes actifs ou aromatiques d'une substance par chauffage dans un liquide en dessous du point d'ébullition.
