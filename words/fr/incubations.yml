language: fr
word: incubations
type: nom féminin
etymology: latin incubatio, -onis
definitions:
  - Période de la vie d'un jeune animal pendant laquelle il se développe dans un abri biologique (œuf, utérus, poche incubatrice, etc.) et bénéficie d'une protection parentale nécessaire à sa survie.
  - Action protectrice des parents, ou de l'un des parents, lorsqu'ils couvrent leurs œufs de leur corps (couvaison des oiseaux) ou les abritent dans une cavité corporelle.
  - Intervention humaine remplaçant la couvaison maternelle par une source de chaleur artificielle, avec le même résultat.
  - Période s'écoulant entre la contamination de l'organisme par un agent pathogène infectieux et l'apparition des premiers signes de la maladie.
  - Phase de la culture des champignons au cours de laquelle le mycélium envahit l'ensemble du substrat.
synonyms: []
