language: fr
word: dégonflais
type: verbe transitif
etymology: ""
definitions:
  - 'Vider quelque chose de l''air ou du gaz qu''il contient : Dégonfler un pneu.'
  - 'Faire cesser l''enflure d''une partie du corps : Dégonfler un doigt avec des bains d''eau chaude.'
  - 'Diminuer l''importance excessive de quelque chose : Dégonfler des effectifs pléthoriques.'
  - 'Familier. Réduire à rien des apparences trompeuses : Dégonfler les mythes de la société contemporaine.'
