language: fr
word: valériane
type: nom féminin
etymology: latin médiéval valeriana, du latin classique Valeria, nom d'un district de Pannonie
definitions:
  - Herbe vivace (valérianacée) ayant une saveur amère et une odeur forte, telle que l'herbe-aux-chats, et possédant des propriétés antispasmodiques et sédatives.
