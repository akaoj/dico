language: fr
word: explosa
type: verbe intransitif
etymology: de explosion
definitions:
  - 'Éclater violemment en se dispersant, en projetant des fragments : La grenade explosa.'
  - 'Faire explosion : Gaz qui explose.'
  - 'Se manifester de manière soudaine et bruyante : Sa colère explosa.'
  - 'Libérer et manifester soudain un vif sentiment : La salle explosa en applaudissements.'
  - 'Familier. Laisser se déchaîner sa colère, son mécontentement : Arrête ou il va exploser.'
  - 'Familier. Prendre brutalement une dimension énorme ou excessive : Le déficit de la Sécurité sociale a explosé.'
  - 'Familier. Manifester brusquement et avec éclat sa valeur : Cet athlète a explosé cette année sur 200 mètres.'
