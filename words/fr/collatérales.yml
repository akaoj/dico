language: fr
word: collatérales
type: adjectif
etymology: latin médiéval collateralis, de lateralis, latéral
definitions:
  - 'Qui est placé de chaque côté de quelque chose : Un boulevard et les rues collatérales.'
  - 'Qui est apparenté hors de la ligne de parenté directe : Ligne collatérale.'
  - En anatomie, se dit d'une branche naissant sur le côté d'un nerf ou d'un vaisseau.
synonyms: []
