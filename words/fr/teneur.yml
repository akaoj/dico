language: fr
word: teneur
type: nom féminin
etymology: latin tenor, du latin classique tenire, tenir
definitions:
  - 'Contenu essentiel d''un propos, d''un texte, d''un acte juridique : Quelle est exactement la teneur de cet article ?'
  - 'Ce qu''un corps contient d''une matière déterminée (mesurée en %) : La teneur en fer d''un minerai.'
synonyms: []
