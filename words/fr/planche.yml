language: fr
word: planche
type: nom féminin
etymology: bas latin planca, du latin classique phalangae, bâtons
definitions:
  - Morceau de bois plat et relativement long, destiné à la construction ou à la fabrication d'objets, à l'aménagement d'éléments de rangement, à des rayonnages, etc.
  - 'Tablette, plaque de bois servant de support pour découper, travailler des aliments : Planche à découper. Planche à pain.'
  - 'Familier. Ski : Farter ses planches.'
  - (Agriculture et horticulture) Portion longue et étroite d'un jardin ou d'un champ.
  - (Gravure et lithographie) Plaque de bois ou de métal sur laquelle on exécute un travail de gravure, pour en tirer des estampes ; estampe, épreuve tirée sur cette plaque.
  - (Imprimerie) Ensemble d'illustrations occupant dans un ouvrage la plus grande partie, sinon la totalité, d'une page.
  - (Sports) En natation, rectangle de liège ou de plastique utilisé pour les exercices de jambes.
synonyms: []
