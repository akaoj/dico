language: fr
word: fâchassent
type: verbe transitif
etymology: latin populaire *fasticare, du bas latin fastidiare, du latin classique fastidire, éprouver du dégoût
definitions:
  - 'Irriter quelqu''un, lui causer une contrariété ; mécontenter, chagriner : Ne le fâchez pas en le contredisant.'
  - 'Créer le désaccord entre deux personnes, les brouiller : Rien ne pourra nous fâcher.'
  - 'Familier. Faire que quelqu''un ne supporte plus ou ne comprenne plus quelque chose : Ce professeur n''a réussi qu''à le fâcher avec les mathématiques.'
synonyms: []
