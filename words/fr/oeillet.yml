language: fr
word: oeillet
type: nom masculin
etymology: de œil
definitions:
  - Petite pièce métallique évidée, ronde ou ovale, fixée par sertissage sur une ceinture, une courroie, un bracelet-montre, une bâche, etc., pour les renforcer à l'emplacement des perforations ; cette perforation elle-même.
  - Petit trou rond, fait au ciseau ou au poinçon, au contour brodé au point de cordonnet ou de feston, qui est un élément de base de la broderie anglaise.
  - Anneau de papier ou de toile gommée renforçant les perforations de feuilles mobiles.
  - Ouverture circulaire par laquelle on fait passer un cordage.
  - Dans les marais salants de l'Ouest, cristallisoir où le sel se dépose.
synonyms: []
