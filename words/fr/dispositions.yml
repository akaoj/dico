language: fr
word: dispositions
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Manière d''être physique ou morale, état ou attitude de quelqu''un par rapport à une situation ; façon d''envisager les choses ; intentions : Attendez qu''il soit dans de meilleures dispositions pour lui parler.'
  - 'Aptitudes de quelqu''un pour quelque chose ; penchants, dons : Avoir des dispositions pour les langues.'
