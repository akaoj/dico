language: fr
word: contremarques
type: nom féminin
etymology: ""
definitions:
  - Carte délivrée à des spectateurs qui sortent momentanément d'une salle de spectacle.
  - Titre de transport s'ajoutant au billet pour permettre le franchissement d'une section ou donner accès à une ou plusieurs gares ou stations.
  - Document individuel qui témoigne d'un billet de passage pris à titre collectif.
  - Ensemble de traits ou marque que les charpentiers tracent sur les pièces de bois pour les reconnaître au moment du montage. (En menuiserie, ces marques prennent le nom d'établissement.)
  - Maquillage des dents des chevaux, destiné à déguiser leur âge.
  - Estampille frappée sur une monnaie soit pour en modifier la valeur, soit pour lui donner cours dans un pays autre que celui où elle a été émise.
synonyms: []
