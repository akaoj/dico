language: fr
word: inaugurait
type: verbe transitif
etymology: latin inaugurare, prendre les augures
definitions:
  - 'Mettre quelque chose en place ou en service, ouvrir au public, par une cérémonie solennelle, un édifice, un monument, une exposition, etc. : Le ministre a inauguré une autoroute.'
  - 'Utiliser quelque chose pour la première fois : Inaugurer un nouvel appartement.'
  - 'Introduire, mettre en pratique une chose nouvelle, appelée à un certain avenir, à un certain retentissement : Inaugurer un nouveau procédé de fabrication.'
  - 'Marquer le début d''une évolution importante ou notable : Le changement de gouvernement inaugurait une ère de liberté.'
synonyms: []
