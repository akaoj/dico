language: fr
word: liquation
type: nom féminin
etymology: bas latin liquatio, -onis, fusion du latin classique liquare, liquéfier
definitions:
  - Procédé métallurgique consistant à séparer deux corps dont l'un au moins est à l'état fondu, le corps à l'état solide étant séparé par filtration ou décantation.
  - Défaut d'homogénéité qui se produit dans les lingots d'alliage renfermant des éléments à points de fusion bien distincts.
