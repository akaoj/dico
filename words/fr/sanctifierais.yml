language: fr
word: sanctifierais
type: verbe transitif
etymology: bas latin sanctificare, du latin classique sanctus, saint
definitions:
  - Rendre quelqu'un saint, le mettre en état de grâce.
  - 'Littéraire. Attribuer à quelque chose un caractère sacré, noble, exceptionnel, le placer au-dessus de tout : Sanctifier le pouvoir.'
  - 'Célébrer selon la loi religieuse : Sanctifier le dimanche.'
synonyms: []
