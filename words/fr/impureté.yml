language: fr
word: impureté
type: nom féminin
etymology: latin impuritas, -atis
definitions:
  - 'État d''un corps qui n''est pas pur : Minerai d''une grande impureté.'
  - 'État de ce qui est impur, souillé, pollué : Impureté de l''air d''une zone industrielle.'
  - 'Élément qui altère, corrompt, souille un liquide, une matière, un milieu : Une eau contenant de nombreuses impuretés.'
  - 'Littéraire. Caractère des actions, des sentiments, des pensées considérés comme impurs moralement : Impureté des mœurs d''une société.'
  - (Électronique) Atome étranger venant se situer dans un réseau cristallin semi-conducteur, à la place de celui-ci ou entre deux de ses atomes, et agissant comme donneur ou accepteur.
  - (Métallurgie) Faible quantité d'éléments de nature différente de celle des constituants du métal ou de l'alliage de base, introduits de manière aléatoire lors de son élaboration.
synonyms: []
