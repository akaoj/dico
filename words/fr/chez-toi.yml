language: fr
word: chez-toi
type: préposition
etymology: latin casa, maison
definitions:
  - 'Dans la demeure ou le local professionnel de quelqu''un : Rester chez soi. Aller chez le médecin.'
  - 'Dans le pays, la région, la classe sociale, le groupe, etc., de quelqu''un : Chez nous, les paysans sont des petits propriétaires.'
  - 'En la personne, dans le caractère de quelqu''un : C''est chez lui une habitude.'
  - 'Au temps où vivait quelqu''un : Chez les Anciens.'
  - 'Dans les œuvres de quelqu''un : Ce récit se trouve chez Michelet.'
synonyms: []
