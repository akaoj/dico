language: fr
word: pectiques
type: adjectif
etymology: grec pêktikos, sujet à se figer
definitions:
  - Se dit de substances constituées par des glucides de poids moléculaire élevé, qui forment la paroi des cellules dans la pulpe et les enveloppes des fruits charnus, et qui donnent avec l'eau des gelées.
synonyms: []
