language: fr
word: silicate
type: nom masculin
etymology: de silice
definitions:
  - Ensemble des minéraux caractérisés par le motif élémentaire tétraédrique comportant un atome Si au centre, des atomes O aux quatre sommets, et constituants essentiels des roches magmatiques et métamorphiques.
  - Sel ou ester d'un acide silicique.
synonyms: []
