language: fr
word: expiation
type: nom féminin
etymology: latin expiatio, -onis
definitions:
  - 'Action par laquelle on expie ; châtiment, souffrances considérés comme une compensation, une réparation du délit ou de la faute : L''expiation d''un crime.'
  - Cérémonies publiques destinées à réparer une faute commise envers la loi divine ou ecclésiale.
synonyms: []
