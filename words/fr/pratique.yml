language: fr
word: pratique
type: nom féminin
etymology: bas latin practice, du grec praktikê
definitions:
  - 'Application, exécution, mise en action des règles, des principes d''une science, d''une technique, d''un art, etc., par opposition à la théorie : Connaître la pratique de la navigation.'
  - 'Exercice d''un métier, en particulier médical : Condamné pour pratique illégale de la médecine.'
  - 'Connaissance acquise par l''expérience, par l''action concrète : Avoir la pratique de la mer.'
  - 'Façon d''agir, conduite habituelle à un groupe : L''auto-stop est une pratique courante.'
  - 'Vieux. Clientèle, client : Les pratiques d''une boutique.'
  - (Philosophie) 1.  Chez Kant, domaine de la conduite morale, conçu comme la manifestation nécessaire de l'impératif moral.2.  Pour Marx, ensemble des processus de travail par lesquels l'homme transforme la nature au travers de son organisation sociale.
  - (Théâtre) Petit instrument de fer-blanc que les montreurs de marionnettes se mettent dans la bouche pour se donner une voix criarde.
synonyms: []
