language: fr
word: tannera
type: verbe transitif
etymology: de tan
definitions:
  - Préparer les peaux avec du tan ou diverses substances tannantes pour les rendre imputrescibles et en faire du cuir.
  - 'Donner un aspect brun hâlé à la peau : Le soleil et l''air marin lui ont tanné le visage.'
  - 'Familier. Harceler quelqu''un de demandes : Son fils le tanne pour avoir une moto.'
synonyms: []
