language: fr
word: grosseurs
type: nom féminin
etymology: ""
definitions:
  - 'Volume, dimension de quelque chose ; taille : Un trou de la grosseur du poing.'
  - 'Volume, épaisseur relativement importants : La grosseur du mur fait qu''on n''entend pas le voisin.'
  - 'État de quelqu''un de gros ; corpulence : Sa grosseur est un handicap.'
  - 'Enflure, tuméfaction, boule : Avoir une grosseur au sein.'
synonyms: []
