language: fr
word: fausseront
type: verbe transitif
etymology: bas latin falsare, altérer, du latin classique falsus, faux
definitions:
  - 'Déformer un objet, un mécanisme, le rendre inutilisable par une pression excessive : Fausser une clé, une serrure.'
  - 'Altérer, déformer la pensée, l''esprit de quelqu''un : La passion fausse votre jugement.'
  - 'Rendre quelque chose inexact, faux, en le déformant, en le dénaturant : Fausser la réalité.'
synonyms: []
