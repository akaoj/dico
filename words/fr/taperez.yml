language: fr
word: taperez
type: verbe transitif
etymology: radical onomatopéique tapp-, évoquant un bruit sourd
definitions:
  - 'Donner volontairement un ou des coups à quelqu''un, un animal, le battre : Vous n''allez pas taper cet enfant ?'
  - 'Heurter quelque chose, le frapper de la main, du pied, avec un instrument : Taper la table avec ses poings.'
  - 'Choquer, cogner quelque chose sur, contre quelque chose d''autre : Taper sa pipe contre sa semelle pour la vider.'
  - Reproduire un texte à la machine à écrire ; dactylographier.
  - 'Familier. Chercher à obtenir de quelqu''un un prêt d''argent, un don : Il tape souvent ses amis en fin de mois.'
synonyms: []
