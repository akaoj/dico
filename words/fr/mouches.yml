language: fr
word: mouches
type: nom féminin
etymology: latin musca
definitions:
  - Insecte diptère aux formes trapues, au vol bourdonnant et zigzaguant, aux antennes courtes, aux balanciers recouverts d'un cuilleron ; plus particulièrement insecte des familles des muscidés ou des calliphoridés.
  - Insecte de n'importe quel groupe, ressemblant plus ou moins à une mouche.
  - Point ou cercle noir placé au centre d'une cible.
  - (Coiffure) Petite touffe de poils au-dessous de la lèvre inférieure.
  - (Histoire du costume) Petit morceau de taffetas noir que les dames des xviie et xviiie s. se mettaient sur le visage.
  - (Jeux) Au billard, chacune des petites marques circulaires qui indiquent l'endroit où doivent se placer les billes au début de la partie.
  - (Pharmacie) Petit vésicatoire destiné à décongestionner un point douloureux.
  - (Sports) En escrime, bouton en plastique fixé au bout du fleuret ordinaire, pour atténuer l'impact des coups.
  - (Textiles) 1.  Point coloré plus ou moins large, semé sur le fond d'une étoffe.2.  Guide-fil, souvent en céramique, servant à placer convenablement le fil sur les bobines de fil.
