language: fr
word: non-sens
type: nom masculin invariable
etymology: ""
definitions:
  - 'Ce qui manque de sens ; phrase ou parole dépourvue de sens : Faire des non-sens dans une version latine.'
  - 'Défi au bon sens, chose absurde : Cette entreprise est un non-sens économique.'
  - Selon Husserl, propriété d'une expression qui contient une contradiction externe (par opposition au contresens).
synonyms: []
