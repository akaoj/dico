language: fr
word: harpon
type: nom masculin
etymology: latin harpé, crochet
definitions:
  - Instrument barbelé et acéré, emmanché, dont on se sert pour la pêche des gros poissons et surtout pour la chasse de la baleine.
  - Pièce de fer coudée servant à relier les poteaux des pans de bois aux murs.
  - Instrument préhistorique de pêche ou de chasse dont la pointe était en os ou en bois de renne, avec un ou deux rangs de barbelures. (Apparu au magdalénien, l'usage du harpon s'est conservé chez certains peuples du nord du Pacifique et de l'Atlantique.)
