language: fr
word: défective
type: nom masculin
etymology: bas latin defectivus, de deficere, manquer
definitions:
  - Se dit d'un verbe qui ne possède pas certaines formes contenues dans le paradigme complet des verbes du même type. (Par exemple gésir, qui n'existe qu'au présent, à l'imparfait et dans gisant, ou extraire, qui n'a pas de passé simple.)
synonyms: []
