language: fr
word: tropique
type: nom masculin
etymology: ""
definitions:
  - Chacun des deux parallèles de la sphère céleste, de déclinaisons (légèrement variables) + et − 23° 26′, passant par les points solsticiaux.
  - Chacun des deux parallèles terrestres de latitudes + et − 23° 26′, qui délimitent la zone dans laquelle il arrive que le Soleil passe au zénith au cours de l'année.
