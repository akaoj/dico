language: fr
word: barges
type: nom féminin
etymology: latin populaire *barica, du grec baris
definitions:
  - Embarcation tractée, poussée ou embarquée, destinée au transport des marchandises et n'assurant pas elle-même sa propulsion.
  - Péniche de débarquement de troupes.
  - Bateau à fond plat, gréé d'une voile carrée.
synonyms: []
