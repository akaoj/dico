language: fr
word: marathon
type: nom masculin
etymology: de Marathon, nom propre
definitions:
  - Course à pied de grand fond (42,195 km), qui est une discipline olympique.
  - 'Épreuve d''endurance dans un domaine sportif ou autre : Marathon de danse.'
  - 'Négociations, débats mettant à rude épreuve la résistance des participants (souvent en apposition) : Le marathon de Bruxelles sur les négociations agricoles. Un débat marathon.'
synonyms: []
