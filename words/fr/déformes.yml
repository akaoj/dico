language: fr
word: déformes
type: verbe transitif
etymology: latin deformare
definitions:
  - 'Altérer la forme, l''aspect de quelque chose, de quelqu''un : Déformer son écriture, sa voix.'
  - 'Faire perdre à quelque chose sa justesse, son sens, sa vraie nature ; dénaturer, défigurer : Ce journaliste déforme la vérité.'
  - 'Faire prendre à quelqu''un certaines habitudes, certaines manies, certains réflexes qui ne lui sont pas naturels : Le métier l''a complètement déformé.'
  - Lisser, imperméabiliser et lustrer les lisses, les surfaces latérales des talons d'une chaussure, ainsi que les surfaces des semelles et des bon-bouts.
