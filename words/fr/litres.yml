language: fr
word: litres
type: nom masculin
etymology: ancien français litron, du latin médiéval litra, du grec litra, livre de douze onces
definitions:
  - Unité de capacité, pour les liquides ou pour les matières sèches, équivalant à 1 décimètre cube (symbole l ou L).
  - Bouteille contenant 1 litre ; son contenu.
  - Familier. Litre de vin.
synonyms: []
