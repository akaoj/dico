language: fr
word: valvules
type: nom féminin
etymology: latin valvulae, gousse
definitions:
  - Repli membraneux qui, dans les vaisseaux et conduits de l'organisme, dirige les liquides dans un sens donné et les empêche de refluer en amont (valvules mitrale, tricuspide, sigmoïdes des orifices auriculo-ventriculaires ; valvules situées au niveau des veines des membres inférieurs).
synonyms: []
