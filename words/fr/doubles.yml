language: fr
word: doubles
type: nom masculin
etymology: ""
definitions:
  - 'Quantité égale à deux fois une autre : Payer un objet le double de sa valeur.'
  - 'Reproduction exacte d''un texte ; duplicata : Conserver un double.'
  - 'Autre exemplaire d''un objet : Avoir quelques doubles dans sa collection de timbres.'
  - 'Reflet de quelque chose, de quelqu''un, ou personne très ressemblante à une autre ; sosie : Mon jumeau, c''est mon double.'
  - (Équitation) Obstacle constitué par la succession de deux obstacles simples différents nécessitant deux sauts séparés par deux battues.
  - (Jeux) 1.  Aux dés, occurrence du même point sur deux dés différents.2.  Domino dont chaque moitié porte le même nombre de points (double-blanc, double-as ou double-un, double-deux, etc.).
  - (Numismatique) Dans l'ancienne France, double denier.
  - (Sports) Au tennis et au tennis de table, partie jouée par une équipe de deux contre une autre équipe de deux (double messieurs, double dames, double mixte).
  - (Zootechnie) Jumeau, en parlant des agneaux et des chevreaux.
