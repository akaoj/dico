language: fr
word: chômes
type: verbe intransitif
etymology: bas latin caumare, se reposer pendant la chaleur, du grec kauma, chaleur
definitions:
  - 'Ne pas travailler en raison d''une fête ; cesser d''être en activité, en parlant d''une usine : Le dimanche, les usines chôment.'
  - 'Vieux. Être improductif, en parlant d''argent : Laisser chômer son capital.'
synonyms: []
