language: fr
word: cires
type: nom féminin
etymology: latin cera
definitions:
  - Substance grasse, de couleur jaune, sécrétée par les glandes cirières de certains hyménoptères et notamment des jeunes ouvrières d'abeille, qui l'utilisent pour construire les rayons.
  - Préparation à base de cires animales (cire d'abeille) ou végétales (cire de carnauba) et de solvants, utilisée pour l'entretien du bois.
  - 'Synonyme courant et familier de cérumen. : Avoir un bouchon de cire dans les oreilles.'
  - (Botanique) Substance grasse se formant sous la cuticule de feuilles, de fruits, qu'elle rend imperméables. (On récolte la cire de divers palmiers au Brésil, celle du myrica en Louisiane.)
  - (Pétrole) Produit essentiellement constitué par un mélange d'hydrocarbures saturés, ayant une structure cristalline plus fine que celle de la paraffine (microcristaux) et obtenu généralement à partir des résidus de distillation.
