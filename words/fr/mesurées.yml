language: fr
word: mesurées
type: verbe passif
etymology: ""
definitions:
  - 'Être réglé, lent, compassé : Des pas mesurés.'
  - 'Être circonspect, modéré dans sa conduite, ses paroles : Il est mesuré dans ses propos.'
  - 'Être accordé en quantité limitée : Les crédits nous sont très mesurés.'
  - En parlant d'un ensemble E, être muni d'une mesure μ.
