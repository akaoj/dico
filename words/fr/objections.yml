language: fr
word: objections
type: nom féminin
etymology: bas latin objectio, -onis
definitions:
  - 'Avis, argument, etc., que l''on met en avant pour s''opposer à une proposition, une affirmation : Formuler une objection à un plan.'
  - 'Empêchement, obstacle, difficulté qui s''oppose à la réalisation de quelque chose : Je ne vois pas d''objection à poursuivre le débat.'
synonyms: []
