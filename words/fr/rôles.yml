language: fr
word: rôles
type: nom masculin
etymology: bas latin rotulus, rouleau, du latin classique rota, roue
definitions:
  - 'Ce que doit dire ou faire un acteur dans une pièce de théâtre, un film ; ce que doit exécuter et représenter un danseur dans un ballet : Apprendre son rôle.'
  - 'Personnage représenté par l''acteur, le danseur : Il joue le rôle d''Hamlet.'
  - 'Genre d''action ou de comportement, à la place qu''on occupe : Son rôle dans cette affaire n''a pas été très clair.'
  - 'Fonction remplie par quelqu''un, attribution assignée à une institution : Le rôle du maire dans la commune.'
  - 'Fonction en général : Rôle du verbe dans la phrase.'
  - (Droit) 1.  Feuillet, écrit recto et verso, d'un acte notarié, de l'expédition d'un jugement, d'un cahier des charges.2.  Registre où les affaires soumises à un tribunal sont inscrites par ordre chronologique.
  - (Histoire) Nom donné, particulièrement en Angleterre, à certains recueils d'actes du Moyen Âge, qui se présentaient en feuilles de parchemin cousues bout à bout et enroulées.
  - (Militaire) Sous l'Ancien Régime, registre où étaient inscrits les nouveaux soldats.
  - (Sociologie) Ensemble de normes et d'attentes qui régissent le comportement d'un individu, du fait de son statut social ou de sa fonction dans un groupe.
  - (Tabacs) Corde de tabac à mâcher, obtenue par torsion de feuilles au rouet.
