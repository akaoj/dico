language: fr
word: figurations
type: nom féminin
etymology: latin figuratio, -onis
definitions:
  - Action de représenter quelque chose sous une forme visible ; fait d'être ainsi représenté.
  - Ensemble des figurants dans une pièce de théâtre, un ballet, un film.
  - Art figuratif.
  - En psychanalyse, traduction du contenu latent d'un rêve en images visuelles.
synonyms: []
