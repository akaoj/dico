language: fr
word: antidéflagrante
type: adjectif
etymology: ""
definitions:
  - Se dit d'un appareil conçu pour fonctionner dans une atmosphère inflammable et pourvu d'une enveloppe telle qu'une explosion se produisant à l'intérieur ne puisse ni la briser, ni la détériorer, ni propager la déflagration. (L'enveloppe antidéflagrante n'est pas étanche mais munie de chicanes très fines dans lesquelles la flamme due à une explosion interne est laminée et refroidie.)
synonyms: []
