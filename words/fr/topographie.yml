language: fr
word: topographie
type: nom féminin
etymology: bas latin topographia, du grec topographia, description d'un lieu
definitions:
  - Technique de représentation sur un plan des formes du terrain, avec les détails des éléments naturels ou artificiels qu'il porte.
  - 'Disposition, relief d''un lieu : Une topographie montagneuse.'
synonyms: []
