language: fr
word: durée
type: nom féminin
etymology: de durer
definitions:
  - 'Espace de temps, période mesurable pendant lequel a lieu un événement, un phénomène, une action, un état ; temps : La route est déviée pendant la durée des travaux.'
  - 'Qualité de ce qui se maintient pendant une période relativement longue ; permanence, persistance, résistance : La durée du plastique est meilleure que celle du fer.'
  - 'Espace de temps pendant lequel vit un être vivant ; longévité : Augmenter la durée de l''espèce.'
  - (Musique) Temps pendant lequel on doit maintenir un son, une valeur ou un silence par rapport au mouvement et à la mesure du morceau.
  - (Philosophie) 1.  Chez Kant, détermination temporelle de ce qui est permanent dans l'existence des choses.2.  Chez Bergson, donnée immédiate de la conscience, succession pure et enrichissement constant, par opposition au temps, qui découpe le donné suivant des catégories rigides.
  - (Phonétique) Temps d'émission d'une unité phonique, exprimé généralement en millisecondes.
  - (Psychologie) Qualité subjective du temps en tant que vécu individuel, qui s'oppose au temps mesurable et objectif.
