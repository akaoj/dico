language: fr
word: voilier
type: nom masculin
etymology: de voile 3
definitions:
  - Navire à voiles. (Pour la réglementation maritime, un voilier est un navire marchant exclusivement à la voile.)
  - Ouvrier qui fait ou répare des voiles.
  - Nom usuel de poissons à nageoire dorsale très développée, voisins de l'espadon.
synonyms: []
