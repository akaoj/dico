language: fr
word: timon
type: nom masculin
etymology: latin populaire timo, -onis, du latin classique temo
definitions:
  - Longue pièce de bois ou de métal, fixée au train avant d'une voiture, d'un instrument agricole, de chaque côté de laquelle on attelle un animal de trait.
  - Pièce métallique axiale, fixée à l'avant d'une remorque et munie d'un anneau dans lequel s'engage le crochet d'attelage.
  - Barre de gouvernail ; le gouvernail lui-même.
