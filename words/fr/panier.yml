language: fr
word: panier
type: nom masculin
etymology: latin panarium, corbeille à pain
definitions:
  - 'Ustensile avec anse ou poignées, en osier, en jonc, en plastique, etc., servant à contenir, à transporter diverses choses : Panier à provisions. Panier à ouvrage.'
  - 'Contenu du panier : Ramasser un panier de pommes.'
  - 'Corbeille à papier : Jeter un brouillon au panier.'
  - (Histoire du costume) Jupon garni de cercles de baleine ou de jonc qui faisaient bouffer les jupes sur les hanches. (Apparu en 1718, il resta à la mode jusqu'à la Révolution.)
  - (Économie) Ensemble de biens ou de services constituant un échantillon et dont les prix peuvent servir de base à une indexation.
  - (Équipements ménagers) Treillis métallique placé à l'intérieur de la bassine à friture et destiné à contenir les aliments à frire.
  - (Photographie) Contenant recevant les diapositives à projeter.
  - (Sports) Au basket-ball, but constitué par un cercle de fer de 45 cm de diamètre, fixé horizontalement à un panneau vertical, à 3,05 m de hauteur, et muni d'un filet ; tir au but réussi, valant deux points. (Trois points, pour un tir au-delà de la ligne des 6,25 m.)
synonyms: []
