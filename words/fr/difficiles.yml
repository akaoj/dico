language: fr
word: difficiles
type: adjectif
etymology: latin difficilis
definitions:
  - 'Qui n''est pas facile à réaliser, qui exige des efforts importants ; ardu, malaisé : Un morceau de piano difficile à jouer.'
  - 'Qui constitue une épreuve ; pénible, dur : Une situation financière difficile.'
  - 'Qui place quelqu''un dans une situation embarrassante : Il m''est difficile de lui refuser ce service.'
  - 'Qu''on a peine à satisfaire, à supporter : Il est difficile à vivre.'
  - 'Qui se montre exigeant, qu''il n''est pas facile de contenter : Être difficile sur la nourriture.'
  - 'Qui connaît de graves problèmes, notamment sociaux : Des quartiers difficiles.'
synonyms: []
