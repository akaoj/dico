language: fr
word: exophtalmie
type: nom féminin
etymology: anglais exophthalmia, du grec eksophthalmos, qui a les yeux saillants
definitions:
  - Saillie de l'œil hors de l'orbite. (Unilatérale, elle est provoquée par une tumeur ou une inflammation de l'orbite. Bilatérale, elle est un symptôme de la maladie de Basedow.)
synonyms: []
