language: fr
word: lifting
type: nom masculin
etymology: anglais lifting, de lift, soulever
definitions:
  - Intervention de chirurgie esthétique consistant à enlever des bandelettes de peau et à retendre celle-ci pour supprimer les rides du visage.
  - 'Familier. Opération de rénovation, de rajeunissement de quelque chose : Le lifting d''un vieux quartier. Un lifting idéologique.'
synonyms: []
