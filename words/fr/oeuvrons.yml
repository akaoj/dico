language: fr
word: oeuvrons
type: verbe transitif indirect
etymology: ancien français obrer, du bas latin operare, travailler, avec l'influence de œuvre
definitions:
  - 'Travailler à réaliser quelque chose d''important : Œuvrer au rétablissement économique de la France.'
  - 'Mettre tout en œuvre, travailler pour obtenir quelque chose : J''œuvre pour assurer votre sécurité.'
synonyms: []
