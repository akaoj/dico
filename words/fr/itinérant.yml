language: fr
word: itinérant
type: adjectif
etymology: bas latin itinerans, -antis, voyageur
definitions:
  - 'Qui n''est pas sédentaire, qui exige des déplacements, des voyages : Faire du camping itinérant.'
  - Au Moyen Âge, se disait d'un clerc qui allait de ville en ville pour prêcher.
synonyms: []
