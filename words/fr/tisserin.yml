language: fr
word: tisserin
type: nom masculin
etymology: de tisser
definitions:
  - Petit passereau (plocéidé) granivore des régions tropicales d'Afrique (au sud du Sahara) et d'Indo-Malaisie, au plumage brillant chez les mâles, qui édifie des nids suspendus, finement tissés en forme de bourses.
