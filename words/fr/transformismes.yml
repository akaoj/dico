language: fr
word: transformismes
type: nom masculin
etymology: ""
definitions:
  - Doctrine suivant laquelle les espèces animales et végétales se transforment et dérivent les unes des autres par voie de filiation (s'oppose au fixisme). [Pour certains auteurs, il est synonyme de évolutionnisme ; pour d'autres, l'évolutionnisme se borne à constater le fait de l'évolution des espèces et ses lois, le transformisme y ajoute une théorie de ses causes.]
