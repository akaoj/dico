language: fr
word: triqueballe
type: nom masculin
etymology: peut-être néerlandais trukken, tirer, et ballen, fardeau
definitions:
  - Fardier utilisé pour le transport de fardeaux longs, en particulier de fûts d'arbre, comportant deux roues, un essieu, au-dessous duquel est suspendue la charge, et un timon ou une flèche.
synonyms: []
