language: fr
word: cendres
type: nom féminin pluriel
etymology: ""
definitions:
  - Restes, ruines, débris de ce qui a été détruit par le feu.
  - 'Restes mortels, brûlés, conservés ou dispersés dans des urnes ou des tombeaux : Les cendres de Napoléon.'
  - Dans la Bible et le judaïsme, symbole de pénitence et de deuil.
