language: fr
word: fioritures
type: nom féminin
etymology: italien fioritura, floraison
definitions:
  - 'Littéraire. Ornement, agrément accessoire et souvent excessif, qui surcharge quelque chose (surtout pluriel) : Les fioritures d''un dessin.'
  - Note ou groupe de notes, improvisées ou écrites, insérées dans une mélodie vocale ou instrumentale pour l'embellir.
synonyms: []
