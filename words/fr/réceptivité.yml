language: fr
word: réceptivité
type: nom féminin
etymology: de réceptif
definitions:
  - 'Qualité de quelqu''un, d''un groupe, qui se montre particulièrement disposé à écouter les autres ou à subir l''influence de quelqu''un, quelque chose : La réceptivité de la Bourse à toute nouvelle défavorable.'
  - Aptitude d'un organisme à contracter certaines maladies.
  - Aptitude du cerveau à recevoir certaines stimulations.
