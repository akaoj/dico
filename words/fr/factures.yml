language: fr
word: factures
type: nom féminin
etymology: bas latin factura, fabrication
definitions:
  - 'Littéraire. Manière dont une chose est faite, en matière de beaux-arts ou de littérature : Des vers de bonne facture.'
  - Construction des instruments de musique, spécialement des instruments autres que ceux à cordes frottées.
