language: fr
word: lamez
type: verbe transitif
etymology: de lame 1
definitions:
  - Exécuter de la broderie de lame.
  - Dresser une surface, notamment perpendiculaire à l'axe d'un trou et disposée autour de celui-ci, au moyen d'une lame tournante ou avec une fraise ou un foret spéciaux.
synonyms: []
