language: fr
word: rouillerons
type: verbe transitif
etymology: de rouille
definitions:
  - Produire de la rouille à la surface d'un métal ferreux, d'un objet en fer.
  - 'Faire perdre à quelqu''un la souplesse de son corps, émousser son esprit faute d''exercice : L''inaction finit par rouiller son intelligence.'
synonyms: []
