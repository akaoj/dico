language: fr
word: puissance
type: nom féminin
etymology: de puissant
definitions:
  - 'Force, intensité d''un phénomène : La puissance du vent.'
  - 'Intensité, efficacité, force d''un appareil, d''un produit : Puissance d''une arme.'
  - 'Efficacité de quelque chose en rapport avec les moyens disponibles : Puissance d''un syndicat.'
  - 'Force, vigueur d''une aptitude, capacité : Puissance de l''imagination. Puissance de travail.'
  - 'Pouvoir, autorité dans le domaine politique, social : État au sommet de sa puissance.'
  - 'Personne ou chose qui exerce une grande influence : Lutter contre les puissances de l''argent.'
  - 'État considéré du point de vue de sa force économique, politique, de sa suprématie dans un domaine essentiel : Les grandes puissances.'
  - (Équitation) Compétition visant à tester la force musculaire et la résistance des chevaux dans les concours de saut d'obstacles.
  - (Géologie et mines) Épaisseur d'une couche, d'un film.
  - (Hydrologie) Pouvoir de transport et d'érosion d'un cours d'eau.
  - (Mathématiques) Synonyme de cardinal.
  - '(Optique) Rapport de l''angle sous lequel on voit l''image d''un objet donnée par un instrument à la longueur de cet objet (unité : la dioptrie).'
  - (Philosophie) Virtualité, possibilité pour une chose d'être ou de ne pas être, d'être quelque chose ou autre chose (terminologie scolastique).
  - (Physique) Quotient de l'énergie échangée par un corps avec d'autres corps, par le temps que dure cet échange. (L'unité SI est le watt [symbole W], puissance qui produit un travail de 1 joule par seconde. On utilise encore à tort le cheval-vapeur, équivalant à 735 watts et voisin du horse power anglais [symbole HP], qui vaut lui-même 745 watts.)
  - (Pyrotechnie) Travail de l'unité de masse d'un explosif.
