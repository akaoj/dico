language: fr
word: titane
type: nom masculin
etymology: latin scientifique titanium, du grec titanos, chaux
definitions:
  - Métal habituellement tétravalent, dont les propriétés rappellent celles du silicium et de l'étain. (Élément chimique de symbole Ti, de numéro atomique 22, de masse atomique 47,90.)
