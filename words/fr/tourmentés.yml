language: fr
word: tourmentés
type: verbe passif
etymology: ""
definitions:
  - 'Être toujours inquiet, prédisposé à l''angoisse : Une conscience tourmentée.'
  - 'Être marqué par l''inquiétude, les soucis moraux, les passions violentes : Un artiste au visage tourmenté.'
  - 'Être marqué par des perturbations, des troubles, des événements graves : L''époque tourmentée de la Révolution.'
  - 'En parlant des phénomènes naturels, présenter des irrégularités nombreuses, des contrastes violents : Un ciel tourmenté.'
  - 'Présenter un aspect compliqué, trahissant la recherche, la difficulté : Un style tourmenté.'
synonyms: []
