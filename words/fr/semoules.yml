language: fr
word: semoules
type: nom féminin
etymology: italien semola, du bas latin simola, variante de simila, fleur de farine
definitions:
  - Fragments plus ou moins gros de grains de céréales, principalement de blé dur, obtenus par mouture des grains humidifiés, suivie de séchage et de tamisage.
  - Synonyme de gruau.
