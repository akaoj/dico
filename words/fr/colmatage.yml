language: fr
word: colmatage
type: nom masculin
etymology: ""
definitions:
  - Action de colmater ; fait d'être colmaté.
  - Rétablissement d'un front continu après une percée ennemie.
  - Opération consistant à faire déposer par sédimentation sur un terrain les matériaux charriés par l'eau, notamment pour exhausser le niveau des terres basses marécageuses et pour les fertiliser.
  - Accumulation de matériel fin déposé en grande partie par décantation des eaux courantes.
  - Obturation progressive de tuyaux, drains, filtres, etc., produite par les dépôts des liquides qui les traversent.
