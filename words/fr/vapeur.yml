language: fr
word: vapeur
type: nom féminin
etymology: latin vapor
definitions:
  - (Physique) Gaz résultant de la vaporisation d'un liquide ou de la sublimation d'un solide.
  - 'Dans le langage courant, fines gouttelettes d''eau en suspension dans l''air (dans ce cas, l''eau reste liquide ce qui ne correspond pas à la définition scientifique de la vapeur) : Repassage à la vapeur. Des nappes de vapeur au-dessus de l''étang.'
  - 'Vapeur d''eau employée comme force motrice : Locomotive à vapeur.'
synonyms: []
