language: fr
word: rationalisation
type: nom féminin
etymology: ""
definitions:
  - Action de rationaliser quelque chose.
  - Perfectionnement d'une organisation technique en vue de son meilleur fonctionnement.
  - Ensemble de moyens mis en œuvre dans le cadre d'un régime parlementaire pour assurer la stabilité et l'efficacité gouvernementales (constitution d'une majorité parlementaire homogène, procédés rendant la mise en jeu de la responsabilité gouvernementale plus difficile, etc.).
  - Justification logique et consciente d'une conduite qui relève de motivations inconscientes.
