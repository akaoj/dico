language: fr
word: opérateur
type: nom masculin
etymology: ""
definitions:
  - Symbole d'une opération logique ou mathématique à effectuer sur l'être mathématique (nombre, fonction, vecteur, etc.) ou sur un groupe de propositions.
  - Organe effectuant une opération arithmétique ou logique.
  - Entreprise qui exploite un réseau de télécommunication.
  - Entreprise ou personne qui met en place une opération financière.
