language: fr
word: aventurières
type: nom
etymology: ""
definitions:
  - 'Personne sans scrupule, qui recourt à l''intrigue, l''abus de confiance, la spéculation malhonnête, la violence pour parvenir à la notoriété, à la fortune, au pouvoir, etc. : Une affaire tombée aux mains d''un aventurier.'
  - Personne qui cherche l'aventure par goût du risque, du danger.
