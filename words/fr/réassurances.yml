language: fr
word: réassurances
type: nom féminin
etymology: ""
definitions:
  - 'Action de rassurer quelqu''un, de lui redonner confiance en lui ; fait d''être rassuré : Le besoin de réassurance des chômeurs de longue durée est très grand.'
