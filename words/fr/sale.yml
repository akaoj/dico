language: fr
word: sale
type: adjectif
etymology: francique *salo
definitions:
  - 'Qui est couvert de taches, de matières étrangères, qui est mal entretenu : Donner du linge sale au blanchisseur. Avoir les mains sales.'
  - Qui néglige les soins de propreté élémentaire.
  - 'Se dit d''une couleur, d''une teinte qui n''est pas nette, franche : Une façade de maison d''un blanc sale.'
  - 'Qui manque de soin dans ce qu''il fait : Il est sale dans son travail.'
  - 'Qui est susceptible de salir celui qui s''en occupe : Faire un travail sale.'
  - 'Qui est considéré comme impur, dégoûtant, ou qui offense la pudeur par son caractère obscène : Raconter des histoires sales.'
  - 'Familier. Qui est méchant, nuisible, désagréable : Un sale type. Un sale temps.'
  - 'Familier. Qui est très fâcheux, méchant, vilain : Jouer un sale tour à quelqu''un.'
synonyms: []
