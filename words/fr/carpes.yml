language: fr
word: carpes
type: nom féminin
etymology: bas latin carpa
definitions:
  - Grand poisson des eaux douces, calmes et tièdes, caractérisé par ses grandes écailles, ses barbillons, sa longue dorsale. (Les carpes sont très polymorphes. Elles peuvent vivre 20 ans et atteindre plus de 15 kg et plus de 70 cm de longueur. Elles se nourrissent de petites proies animales et végétales. Leur élevage intensif [cypriniculture] se pratique en Europe centrale.)
synonyms: []
