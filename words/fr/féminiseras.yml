language: fr
word: féminiseras
type: verbe transitif
etymology: ""
definitions:
  - Donner à quelqu'un le caractère féminin ou efféminé ; faire perdre à un homme sa virilité.
  - Augmenter la proportion de femmes dans une profession.
  - Provoquer chez un mâle l'apparition de caractères sexuels secondaires féminins ou femelles.
  - Attribuer à un nom le genre féminin.
synonyms: []
