language: fr
word: discrétions
type: nom féminin
etymology: bas latin discretio, -onis, discernement
definitions:
  - 'Attitude de quelqu''un qui veille à ne pas gêner les autres, à ne pas s''imposer ; retenue, réserve, tact : Se retirer par discrétion.'
  - 'Caractère de ce qui n''attire pas l''attention : La discrétion d''un décor.'
  - 'Attitude de quelqu''un qui sait garder un secret : Vous pouvez compter sur ma discrétion absolue.'
