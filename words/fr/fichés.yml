language: fr
word: fichés
type: verbe transitif
etymology: de fiche 2
definitions:
  - Inscrire un renseignement sur une fiche de manière à pouvoir le classer.
  - 'Établir une fiche de renseignements sur quelqu''un, un groupe et la classer afin de l''utiliser comme source de documentation : Ficher toute la population d''un pays.'
  - 'Inscrire quelqu''un sur une liste de personnes à surveiller : On l''a fiché au commissariat comme dangereux.'
synonyms: []
