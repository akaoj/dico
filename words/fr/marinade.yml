language: fr
word: marinade
type: nom féminin
etymology: ""
definitions:
  - Mélange liquide aromatique dans lequel on fait mariner les pièces de boucherie, le gibier à poil et le poisson, pour les aromatiser, les conserver pendant quelques jours et en attendrir la chair.
  - Viande, poisson marinés.
