language: fr
word: dialoguant
type: verbe transitif indirect
etymology: ""
definitions:
  - 'S''entretenir, converser avec quelqu''un au sujet de quelque chose : Ils dialoguaient des soirées entières sur l''avenir.'
  - 'Confronter des points de vue, engager des négociations : Le patron accepta de dialoguer avec les syndicats.'
