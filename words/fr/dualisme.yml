language: fr
word: dualisme
type: nom masculin
etymology: latin dualis, de deux
definitions:
  - Système philosophique ou religieux qui divise son objet en deux sous-éléments s'opposant irréductiblement, par opposition au monisme.
  - 'Coexistence de deux éléments différents opposés ou complémentaires : Le dualisme des partis.'
  - Système social de nombreuses sociétés non industrielles, caractérisé par la division de la société en deux clans assumant des fonctions complémentaires dans le domaine de l'échange des femmes, de la transmission du pouvoir et de l'organisation du travail.
  - Dans une économie, juxtaposition de deux ou plusieurs secteurs d'activité à caractéristiques économiques et sociales différentes (par exemple, secteur d'économie vivrière et secteur industriel dans les pays sous-développés ; secteur intégré à l'économie mondiale et secteur d'activités traditionnelles dans les pays développés).
  - Système politique régissant les relations entre l'Autriche et la Hongrie de 1867 à 1918. (Ces deux États formaient l'Autriche-Hongrie et avaient en commun leur souverain, leur armée et leur diplomatie. Ils disposaient d'une pleine indépendance pour leurs affaires intérieures.)
