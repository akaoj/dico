language: fr
word: documenteraient
type: verbe transitif
etymology: ""
definitions:
  - 'Fournir à quelqu''un des documents sur quelque chose, l''informer : Documenter un avocat sur une affaire.'
  - En informatique, préparer les documents relatifs à l'organisation et au fonctionnement d'un programme de façon à en rendre l'utilisation et la maintenance plus aisées.
