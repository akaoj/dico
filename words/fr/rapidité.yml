language: fr
word: rapidité
type: nom féminin
etymology: latin rapiditas
definitions:
  - 'Propriété d''un être animé ou de quelque chose qui se déplace à une vitesse élevée : Rapidité d''un cheval.'
  - 'Caractère de ce qui est accompli dans un temps très bref : Rapidité d''une décision.'
  - 'Caractère de quelqu''un qui agit avec promptitude : Réagir avec rapidité.'
  - Qualité d'une piste, d'une piscine, etc., qui permet des performances de qualité.
synonyms: []
