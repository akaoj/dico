language: fr
word: pharaons
type: nom masculin
etymology: latin ecclésiastique Pharaon, du grec Pharaô
definitions:
  - À partir de la fin de la XVIIIe dynastie, nom donné au roi d'Égypte. (Il n'a jamais servi de titre officiel en Égypte.)
  - Ancien jeu de cartes et de hasard qui se rapproche de la banque, très en vogue au xviiie s.
synonyms: []
