language: fr
word: casques
type: nom masculin
etymology: espagnol casco, crâne, de cascar, briser
definitions:
  - 'Coiffure de métal, de cuir, de plastique qui protège la tête : Casque de pompier, de motocycliste.'
  - Littéraire. Abondante et belle chevelure féminine.
  - Appareil d'écoute radiophonique ou téléphonique comprenant deux écouteurs montés sur un support formant serre-tête.
  - (Botanique) Chez diverses fleurs, partie supérieure de la corolle, recourbée en casque.
  - (Boucherie) Partie du mouton, comprenant les épaules, les côtelettes découvertes, le collet et la poitrine.
  - (Coiffure) Appareil électrique qui souffle de l'air chaud pour sécher les cheveux.
  - (Héraldique) Ornement extérieur de l'écu, qui se place au-dessus de celui-ci.
  - (Zoologie) Mollusque gastropode des mers chaudes, à coquille très épaisse et bossuée, recherchée pour faire des camées.
