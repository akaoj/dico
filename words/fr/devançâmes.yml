language: fr
word: devançâmes
type: verbe transitif
etymology: de devant, avec l'influence de avancer
definitions:
  - 'Précéder quelqu''un, avoir sur lui une avance (espace, temps, grade, etc.) : Il devance le deuxième de dix points.'
  - 'Être, avoir existé avant ; précéder : Que savons-nous des générations qui nous ont devancés ?'
  - 'Agir avant quelqu''un, passer devant ; précéder : J''allais répondre, mais on m''a devancé.'
  - 'Aller au-devant d''une action, d''un sentiment, prévenir : Devancer une objection.'
  - 'Agir, faire quelque chose avant la date prévue, anticiper : Devancer l''échéance d''un paiement.'
synonyms: []
