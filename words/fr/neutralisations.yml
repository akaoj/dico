language: fr
word: neutralisations
type: nom féminin
etymology: ""
definitions:
  - 'Action de neutraliser ; fait d''être neutralisé : La neutralisation de l''adversaire.'
  - Action de déclarer neutre un territoire, une ville, le personnel sanitaire, etc. ; fait d'être déclaré neutre.
  - (Chimie) Traitement d'un acide par une base, ou inversement, jusqu'à l'obtention d'un pH égal à 7.
  - (Corps gras) Élimination des acides gras libres d'une huile.
  - (Linguistique) Disparition, dans certaines positions de la chaîne parlée, d'une opposition ordinairement pertinente.
synonyms: []
