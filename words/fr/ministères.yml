language: fr
word: ministères
type: nom masculin
etymology: latin ministerium
definitions:
  - 'Littéraire. Charge, emploi, fonction créant des devoirs : Les obligations de mon ministère.'
  - 'Littéraire. Action de quelqu''un qui sert d''entremise, qui offre ses bons offices : Proposer son ministère pour résoudre un conflit.'
  - Fonction, charge de ministre ; temps pendant lequel il l'exerce.
  - 'Ensemble des ministres qui composent le gouvernement d''un État : Un ministère d''union.'
  - 'Administration dépendant d''un ministre ; bâtiment où se trouvent ses services : Aller au ministère.'
  - (Religion) Fonction exercée dans l'Église catholique et conférée soit par ordination (évêque, prêtre, diacre), soit par institution (lecteur, acolyte).
synonyms: []
