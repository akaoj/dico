language: fr
word: sautillants
type: adjectif
etymology: ""
definitions:
  - 'Qui sautille, se déplace par petits bonds : Une allure sautillante.'
  - Se dit d'un rythme, d'une danse qui sautille.
  - 'Se dit d''une manière d''écrire en phrases courtes, hachées : Un style sautillant.'
  - 'Qui manque de suite, de cohérence : Un esprit sautillant.'
