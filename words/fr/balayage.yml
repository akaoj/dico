language: fr
word: balayage
type: nom masculin
etymology: ""
definitions:
  - Action de balayer quelque chose, un lieu pour les nettoyer.
  - Action de balayer un espace avec un faisceau lumineux.
  - (Coiffure) Éclaircissement localisé de mèches prises sur la masse de la chevelure.
  - (Électronique) Exploration point par point d'un objet ou d'une image par un faisceau lumineux ou électronique de faible ouverture. (Cette technique est utilisée pour l'analyse d'un objet dans certains microscopes électroniques, pour l'analyse des images dans les tubes de prises de vues de télévision, pour la synthèse d'images de télévision ainsi que dans les oscilloscopes et dans les télécopieurs.)
  - (Mécanique) Dans un moteur à combustion interne à cycle à 2 temps, phase pendant laquelle les gaz de la combustion sont chassés totalement et remplacés par de l'air frais.
