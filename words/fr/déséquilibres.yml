language: fr
word: déséquilibres
type: nom masculin
etymology: ""
definitions:
  - 'Absence d''équilibre ou perte de l''équilibre, d''une position stable : Une armoire en déséquilibre.'
  - 'Manque de proportions, d''harmonie, de concordance : Le déséquilibre entre les prix et les salaires.'
  - Excès d'offre ou de demande tendant à détruire une situation d'équilibre économique. (L'économie du déséquilibre privilégie l'étude des divergences entre offre et demande comme modèle d'étude des problèmes économiques.)
  - Modification de l'équilibre physiologique existant au sein de divers systèmes de l'organisme (humoral, vagosympathique, etc.).
synonyms: []
