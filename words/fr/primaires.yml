language: fr
word: primaires
type: adjectif
etymology: latin primarus
definitions:
  - 'Qui vient en premier dans un ordre, une série : Formation primaire.'
  - 'Qui est la manifestation d''un dogmatisme simpliste, sans vraie réflexion ni culture : Anticommunisme primaire.'
  - (Botanique) Se dit du bois et du liber formés dès la première année chez les plantes vivaces, et qui diffèrent souvent beaucoup des formations secondaires des années ultérieures.
  - (Chimie) 1.  Se dit d'un alcool R―CH2―OH.2.  Se dit d'un atome de carbone saturé portant deux atomes d'hydrogène.3.  Se dit d'une amine R―NH2 ou d'un amide R―CO―NH2.
  - (Pathologie) Se dit des premiers symptômes ou de la première phase d'une maladie ; synonyme d'idiopathique.
  - (Psychologie) Se dit, en caractérologie, de quelqu'un chez qui prédominent les réactions immédiates (par opposition à secondaire).
synonyms: []
