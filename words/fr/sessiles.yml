language: fr
word: sessiles
type: adjectif
etymology: latin sessilis, de sedere, être assis
definitions:
  - Se dit de tout organe inséré directement sur l'axe et dépourvu de pédoncule.
  - Se dit des animaux caractérisés par leur fixation à un support.
  - Qui a une base d'implantation large, notamment en parlant d'une tumeur.
synonyms: []
