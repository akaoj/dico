language: fr
word: propolis
type: nom féminin
etymology: latin propolis, du grec propolis, entrée d'une ville
definitions:
  - Matière, résineuse ou gommeuse, que les abeilles récoltent sur les plantes et dont elles se servent dans la ruche pour boucher les fissures, pour fixer les rayons, pour vernisser les parois.
synonyms: []
