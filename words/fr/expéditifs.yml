language: fr
word: expéditifs
type: adjectif
etymology: latin médiéval expeditivus
definitions:
  - 'Qui expédie promptement ce dont il est chargé, qui fait beaucoup de travail en peu de temps : Un juge expéditif.'
  - 'Qui permet d''agir promptement, d''en finir rapidement, parfois de manière excessive : Des procédés expéditifs.'
synonyms: []
