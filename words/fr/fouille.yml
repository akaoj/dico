language: fr
word: fouille
type: nom féminin
etymology: de fouiller
definitions:
  - Action de fouiller, de creuser le sol pour la construction de divers ouvrages ; excavation qui en résulte.
  - 'Action de chercher avec soin dans un lieu, d''explorer les vêtements, les poches de quelqu''un afin de trouver quelque chose de suspect, de caché : Passer, se soumettre à la fouille.'
  - Lieu où se fait l'extraction des matériaux de carrière (sables, graviers), en général sous eau par dragage.
synonyms: []
