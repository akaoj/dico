language: fr
word: fédéré
type: nom masculin
etymology: ""
definitions:
  - Nom donné à l'origine aux peuples d'Italie liés à Rome par un traité, puis à des troupes de mercenaires barbares au service de l'Empire romain.
  - Représentant envoyé à la fête de la Fédération en 1790.
  - Soldat ou garde national au service de la Commune de Paris en 1871.
