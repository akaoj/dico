language: fr
word: cagneux
type: adjectif et nom
etymology: ancien provençal canha, chienne, du latin populaire *cania
definitions:
  - Qui a les jambes rapprochées à la hauteur des genoux et écartées près des pieds.
  - Se dit des animaux, notamment du cheval, dont les pieds sont tournés en dedans.
synonyms: []
