language: fr
word: réfrigérateur
type: nom masculin
etymology: de réfrigérer
definitions:
  - Enceinte isolée thermiquement, dont la température est abaissée et réglée au moyen d'une machine frigorifique. (Il se compose d'un compartiment à basse température, égale ou inférieure à − 6 °C, dans lequel se trouve le bac à glace, et d'un compartiment à denrées fraîches, dont la température se situe entre + 2 et + 8 °C.)
