language: fr
word: arlequins
type: nom masculin
etymology: de Arlequin, nom propre
definitions:
  - Personnage, masque reproduisant le type et le costume d'Arlequin.
  - Vieux. Homme sans principes arrêtés, qui change souvent d'opinion.
  - (Chasse) Bateau utilisé autrefois pour chasser le gibier d'eau en rivière.
  - (Cuisine) Assortiment constitué par les restes provenant de la desserte des tables et qui, au xixe s., étaient revendus par les plongeurs à des consommateurs peu fortunés.
synonyms: []
