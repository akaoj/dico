language: fr
word: curules
type: adjectif
etymology: latin curulis
definitions:
  - Se disait à Rome d'un siège pliant orné de plaques d'ivoire, sans dossier et les pieds disposés en X, dont bénéficiaient les hauts magistrats.
  - Se disait des fonctions et des magistrats qui jouissaient de ce privilège.
