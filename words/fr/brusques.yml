language: fr
word: brusques
type: adjectif
etymology: italien brusco, âpre
definitions:
  - 'Qui agit sans ménagements, qui manifeste une certaine brutalité : C''est un garçon un peu brusque. Avoir un geste brusque.'
  - 'Qui se manifeste soudain, qui marque un rapide changement d''état : Élévation brusque de la température.'
synonyms: []
