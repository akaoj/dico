language: fr
word: capterai
type: verbe transitif
etymology: latin captare, chercher à saisir
definitions:
  - 'S''emparer d''un bien, l''obtenir par des moyens artificieux : Capter un héritage.'
  - Recevoir une émission par l'intermédiaire d'appareils radiophoniques.
  - 'Recueillir quelque chose (énergie, fluide) en vue d''une utilisation quelconque : Capter le rayonnement solaire.'
  - 'Retenir l''attention, l''intérêt de quelqu''un, d''un groupe : Orateur qui doit capter son auditoire.'
  - Assurer l'opération du captage.
synonyms: []
