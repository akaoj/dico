language: fr
word: désaveu
type: nom masculin
etymology: de désavouer
definitions:
  - 'Parole ou action par lesquelles on refuse de reconnaître comme sien ce qu''on dit ou fait ; reniement : Le désaveu d''une théorie.'
  - 'Parole ou action par lesquelles on refuse ou cesse d''approuver quelqu''un, sa conduite ; condamnation : Le gouvernement a été contraint au désaveu de son représentant.'
  - Acte par lequel un mandant affirme que son mandataire ne s'est pas conformé à son mandat. (Il s'applique notamment aux mandats confiés aux officiers ministériels.)
  - Acte par lequel le vassal refusait de reconnaître son seigneur, renonçait à son hommage, à sa foi et à son fief.
  - Synonyme de déni de la réalité.
