language: fr
word: théatins
type: nom masculin
etymology: latin Teatinus, habitant de Téate, ville d'Apulie
definitions:
  - Membre d'une congrégation de clercs réguliers fondée en 1524, à Rome, par Gian Pietro Carafa, futur Paul IV, évêque de Chieti (en latin Teatinus), et saint Gaétan de Thienne.
