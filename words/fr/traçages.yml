language: fr
word: traçages
type: nom masculin
etymology: ""
definitions:
  - Action de tracer.
  - Dans une mine, opération de creusement d'une voie horizontale ou faiblement inclinée ; cette voie elle-même.
  - Opération consistant à dessiner sur une pièce brute les éléments (traits d'axe, contours) permettant de l'usiner (conformément au plan).
synonyms: []
