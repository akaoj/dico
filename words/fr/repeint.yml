language: fr
word: repeint
type: nom masculin
etymology: ""
definitions:
  - Sur une œuvre peinte, ajout de peinture, dû le plus souvent à une autre main que celle de l'artiste. (Il peut s'agir de restauration [repeint « technique »] ou de modifications [repeint « de style », mise au goût du jour ; transformation iconographique par ajout, retrait ou substitution d'éléments].)
