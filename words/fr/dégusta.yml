language: fr
word: dégusta
type: verbe transitif
etymology: latin degustare, goûter
definitions:
  - Goûter un aliment, une boisson pour en apprécier la saveur, les qualités.
  - Manger ou boire quelque chose avec plaisir, en savourant, en appréciant.
  - 'Littéraire. Apprécier une œuvre avec intensité : Déguster un livre.'
  - 'Populaire. Souffrir beaucoup ; être accablé de coups, de critiques, d''injures ; subir, endurer : Qu''est-ce que j''ai dégusté chez le dentiste !'
synonyms: []
