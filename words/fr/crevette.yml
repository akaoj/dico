language: fr
word: crevette
type: nom féminin
etymology: forme picarde de chevrette
definitions:
  - 'Crustacé décapode marin nageur, de taille moyenne, tel que la caramote, le bouquet, le crangon. (Les crevettes se partagent entre deux familles : les pénéidés, surtout répandus dans les régions chaudes, et les carididés ou carides, qui comprennent la plupart des espèces des côtes de France, les unes grises et les autres roses, ces dernières ayant des antennes très longues et un rostre dentelé pointant vers l''avant. Les crevettes sont l''objet d''une pêche importante.)'
synonyms: []
