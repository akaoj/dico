language: fr
word: refoulement
type: nom masculin
etymology: ""
definitions:
  - Action de refouler quelqu'un, un groupe, de les repousser.
  - Action d'empêcher de s'extérioriser une réaction d'ordre affectif, de refuser d'accepter et de satisfaire une tendance naturelle.
  - (Chemin de fer) Manœuvre dans laquelle l'engin moteur pousse les véhicules.
  - (Métallurgie) Opération de mise en forme consistant à comprimer une pièce dans le sens de la longueur. (Le refoulement est utilisé dans le forgeage à chaud ou comme méthode d'essai de compression à froid.)
  - (Psychanalyse) Poussée hors de la conscience, par les forces de la résistance, d'une représentation incompatible avec le maintien du plaisir du sujet.
  - (Technique) 1.  Déplacement d'un liquide ou d'un gaz par l'action d'une pompe refoulante ou d'un compresseur.2.  Dans une pompe, départ de la tuyauterie servant à évacuer le liquide vers les organes d'utilisation.
synonyms: []
