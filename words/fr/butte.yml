language: fr
word: butte
type: nom féminin
etymology: féminin de but
definitions:
  - Légère élévation de terrain ; tertre, colline.
  - Masse de terre formant relief, accumulée autour du pied de chaque plante dans certaines cultures tropicales (igname, patate douce).
  - (Ardoisières) Par opposition à l'atelier, emplacement en plein air où travaille le fendeur.
  - (Militaire) Autrefois, exercices de tir à l'arquebuse.
  - (Mines) Élément de boisage, constitué par un bois rond de diamètre assez fort.
synonyms: []
