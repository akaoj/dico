language: fr
word: annuité
type: nom féminin
etymology: latin médiéval annuitas
definitions:
  - Paiement annuel, au moyen duquel l'emprunteur éteint sa dette, intérêts et capital, au bout d'un certain nombre d'années.
  - Unité théorique de décompte des services civils et militaires permettant de définir les droits à pension ou à retraite. (Dans l'armée, comptent notamment comme annuités les années de services, les campagnes, les blessures.)
synonyms: []
