language: fr
word: lourd
type: adjectif
etymology: bas latin lurdus, du latin classique luridus, jaunâtre
definitions:
  - 'Dont la densité est relativement élevée ou plus élevée qu''une autre : Le fer est plus lourd que l''aluminium.'
  - 'Qui a un poids relativement élevé, qu''on a du mal à porter, à transporter : Une valise lourde.'
  - 'Qui, par sa corpulence, offre un aspect massif et se déplace avec pesanteur ; se dit de l''aspect, des mouvements de quelqu''un : Un homme trapu, massif, lourd. Une démarche lourde.'
  - 'Qui éprouve une sensation de lourdeur, de poids, incitant à l''immobilité, au repos : Se sentir lourd après un repas. Avoir les jambes lourdes.'
  - 'Qui charge l''estomac, se digère mal : S''endormir après un dîner trop lourd.'
  - 'Se dit d''une piste, d''un terrain rendus mous par la pluie et où les pieds s''enfoncent : Un trotteur handicapé par un terrain lourd.'
  - 'Qui est épais, a du poids ou en donne l''impression : De lourdes tentures.'
  - 'Se dit d''une atmosphère, d''une température chaude, qui accable, fatigue : Le temps est trop lourd, il va y avoir de l''orage.'
  - 'Se dit d''une odeur forte, entêtante : Parfum trop lourd.'
  - 'Qui a une forme massive, sans élégance, sans finesse : Architecture lourde.'
  - 'Se dit d''une manière de s''exprimer qui est sans élégance ; se dit d''un propos qui est appuyé, insistant : Avoir la plaisanterie un peu lourde.'
  - 'Familier. Qui manque de vivacité d''esprit : Ce que tu peux être lourd !'
  - 'Qui est important, représente une grosse charge pour quelqu''un : Vous avez là une lourde responsabilité.'
  - 'Se dit d''un organisme qu''il est difficile d''amener à agir en raison de sa complexité, de la lourdeur de ses effectifs, etc. : Une administration trop lourde.'
  - 'Qui met en œuvre des moyens techniques et financiers importants : Chirurgie lourde.'
  - 'Chargé, rempli de quelque chose : Arbres lourds de fruits.'
  - 'Chargé de quelque chose de pénible, ou qui le contient en puissance : Cette décision est lourde de conséquences.'
  - (Agriculture) Se dit d'un sol argileux, compact, difficile à travailler, exigeant une grande force de traction.
  - (Industrie du bois) Se dit de bois dont la masse volumique à 15 % d'humidité est de 0,6 à 0,7 pour les résineux et de 0,8 à 1 pour les feuillus.
  - (Chimie) Se dit des éléments de masse atomique élevée.
  - (Marine) Se dit d'un navire qui s'élève mal à la lame.
  - (Œnologie) Se dit d'un vin trop alcoolisé, manquant de finesse, parfois trop riche en tanin et dont le bouquet est masqué.
