language: fr
word: miroir
type: nom masculin
etymology: de mirer
definitions:
  - Verre poli et métallisé (étain, argent, aluminium) qui réfléchit les rayons lumineux.
  - Surface polie, métallique ou autre, servant aux mêmes usages.
  - 'Littéraire. Surface unie qui réfléchit les objets : Le miroir des eaux d''une fontaine.'
  - 'Littéraire. Ce qui offre l''image de quelque chose et le met en quelque sorte devant nos yeux : Les yeux sont le miroir de l''âme.'
  - (Chasse) Engin composé de petits miroirs fixés sur une pièce de bois que le chasseur fait pivoter et scintiller au soleil pour attirer les alouettes. (La chasse au miroir est aujourd'hui interdite.)
  - (Géophysique) Surface de discontinuité séparant des terrains ou des masses d'eau de densité différente et sur laquelle les ondes sonores viennent se réfléchir.
  - (Cuirs et peaux) Chacune des deux masses ovales cartilagineuses que l'on trouve dans la culée de cheval de part et d'autre de l'échine.
  - (Sylviculture) Synonyme de blanchis.
  - (Zoologie) 1.  Petit papillon (hespéridé) de France, qui vit dans les bois, sur les graminées.2.  Chez les cigales, appareil membraneux produisant des stridulations.3.  Partie brillante formant une tache sur l'aile d'un insecte.4.  Tache carrée de l'aile de certains canards, plus brillante que le reste du plumage.
