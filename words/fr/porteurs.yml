language: fr
word: porteurs
type: nom masculin
etymology: ""
definitions:
  - 'Personne qui porte des fardeaux : Les porteurs d''une expédition en montagne.'
  - Personne qui fait métier de transporter les bagages des voyageurs.
  - 'Personne chargée de remettre une lettre, un télégramme, etc. : Donner la réponse au porteur.'
  - Personne au profit de laquelle a été souscrit ou transmis un effet de commerce ; détenteur d'un titre au porteur.
  - Câble supportant le ou les fils de contact de la caténaire au moyen de pendules.
  - Synonyme de marie-salope.
synonyms: []
