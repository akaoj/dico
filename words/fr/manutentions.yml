language: fr
word: manutentions
type: nom féminin
etymology: latin médiéval manutentio, -onis, de manutenere, maintenir
definitions:
  - Action de manipuler, de déplacer des marchandises en vue de l'emmagasinage, de l'expédition, de la vente ; local réservé à ces opérations.
  - Vieux. Entrepôt de l'intendance militaire où était fabriqué, notamment, le pain pour la troupe.
synonyms: []
