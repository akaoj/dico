language: fr
word: bastille
type: nom féminin
etymology: ancien provençal bastida
definitions:
  - Sorte de château fort, en bois, construit pour renforcer les lignes de blocus d'une place ou le point faible d'une enceinte.
  - Forteresse parisienne qui servit longtemps de prison d'État. (En ce sens, prend une majuscule.)
  - Littéraire. Pouvoir arbitraire ou moyen d'asservissement des hommes.
synonyms: []
