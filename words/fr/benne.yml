language: fr
word: benne
type: nom féminin
etymology: variante de banne
definitions:
  - Caisson utilisé pour le transport, ou appareil employé pour la préhension et le déplacement de matières ou de matériaux. (Les bennes peuvent être basculantes ou preneuses.)
  - Véhicule (pour voyageurs ou matériaux) équipant certains types de transporteurs aériens sur câbles.
  - Hotte à l'usage de vendangeurs ou remorque tirée par tracteur et servant au transport de la vendange.
synonyms: []
