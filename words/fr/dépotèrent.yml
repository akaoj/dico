language: fr
word: dépotèrent
type: verbe transitif
etymology: ""
definitions:
  - Retirer une plante de son pot pour la placer dans un autre ou la mettre en pleine terre.
  - Décharger un conteneur maritime des lots de marchandises qu'il contient.
  - Vider ou transférer le contenu d'un réservoir, et notamment d'un wagon ou d'un camion-citerne.
