language: fr
word: assiéger
type: verbe transitif
etymology: latin populaire *assedicare, du latin classique adsidere, être assis, camper auprès de
definitions:
  - 'Soumettre à un siège une ville, ses occupants : César assiégea la place forte d''Alésia.'
  - 'Entourer en grand nombre un lieu, se presser à ses accès pour tenter d''y pénétrer : Assiéger les guichets d''une banque.'
  - 'En parlant des éléments naturels, entourer, cerner quelqu''un, quelque chose de façon dangereuse, menaçante : Les eaux assiégeaient les habitants réfugiés sur les toits.'
  - 'Poursuivre, harceler quelqu''un par des actions importunes ou désagréables : Les journalistes assiégeaient la vedette de questions indiscrètes.'
  - Être sans cesse présent devant quelqu'un pour le solliciter, obtenir de lui quelque chose.
