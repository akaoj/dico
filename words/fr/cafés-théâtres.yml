definitions:
  - Café, petite salle intime rassemblant acteurs et spectateurs, où se donne un spectacle composé de petites scènes improvisées ou de pièces courtes. (À l'origine, le café-théâtre accueillait des pièces qui, pour des raisons de forme ou d'idéologie, étaient rejetées des circuits traditionnels. Il est devenu plus une pépinière d'acteurs qu'un refuge du théâtre d'avant-garde.)
