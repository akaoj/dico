language: fr
word: abandons
type: nom masculin
etymology: ancien français mettre, laisser à bandon, au pouvoir de
definitions:
  - 'Action d''abandonner quelque chose ou quelqu''un ; état qui en résulte : L''abandon du pouvoir, d''un procédé.'
  - 'Fait de s''abandonner ; naturel, confiance : Parler avec abandon.'
  - (Droit) 1.  Renonciation à un droit, à un bien.2.  Fait de se soustraire à l'obligation matérielle ou morale à laquelle on est tenu à l'égard de certaines personnes (abandon de famille) ; fait de se désintéresser manifestement depuis plus d'un an d'un enfant recueilli par un particulier ou une œuvre sociale (abandon d'enfant) ou de délaisser dans un lieu quelconque un enfant ou une personne hors d'état de se défendre (abandon d'enfant ou d'incapable), ou de laisser sans surveillance sur la voie publique des animaux ou des matériaux entravant la circulation, des produits d'usage dangereux ou des armes.
  - '(Sports) Fait de renoncer à poursuivre une compétition : On signale plusieurs abandons dans le marathon.'
  - (Sylviculture) Ensemble des arbres d'une exploitation qui doivent être abattus.
