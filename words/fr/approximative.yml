language: fr
word: approximative
type: adjectif
etymology: ""
definitions:
  - 'Qui est le résultat d''une approximation, qui n''est pas d''une exactitude rigoureuse ; approché : Une évaluation approximative des dégâts.'
  - 'Qui est plus ou moins exact, plus ou moins précis : Un récit approximatif des faits.'
synonyms: []
