language: fr
word: exhumerez
type: verbe transitif
etymology: latin médiéval exhumare, du latin classique humus, terre
definitions:
  - Tirer un cadavre de sa sépulture, le déterrer.
  - 'Retirer quelque chose du sol, le déterrer par des fouilles : Exhumer des poteries.'
  - 'Tirer quelque chose de l''oubli : Exhumer de vieilles rancunes.'
synonyms: []
