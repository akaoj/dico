language: fr
word: corbeille
type: nom féminin
etymology: bas latin corbicula, du latin classique corbis, panier
definitions:
  - 'Panier sans anse ou n''ayant que de petites anses sur les côtés : Corbeille à ouvrage, à pain.'
  - 'Ce panier garni d''objets, ou son contenu : Offrir une corbeille de fruits.'
  - Dans un théâtre, le premier balcon ou les trois premiers rangs d'orchestre.
  - Espace circulaire qui, dans les Bourses de valeurs, est entouré d'une balustrade autour de laquelle les agents de change se font verbalement leurs offres et demandes de valeurs mobilières (cet espace tend à disparaître avec la généralisation des procédés informatiques de cotation, générateurs d'une délocalisation) ; la Bourse elle-même.
  - (Architecture) Partie principale du chapiteau, comprise entre l'astragale et l'abaque. (Spécialement dans le chapiteau corinthien et les chapiteaux gothiques à feuillages.)
  - (Arts décoratifs) Élément décoratif du style Louis XVI.
  - (Horticulture) Groupe de plantes à fleurs, annuelles ou vivaces, plantées d'une façon régulière à l'intérieur d'un cercle ou d'un ovale.
  - (Informatique) Dossier représenté sur le bureau d'un ordinateur par l'icône d'une corbeille, dans laquelle l'utilisateur met des fichiers à supprimer.
  - (Zoologie) Cavité externe du tibia des pattes postérieures des abeilles ouvrières, dans laquelle les butineuses logent et transportent le pollen.
synonyms: []
