language: fr
word: iris
type: nom masculin
etymology: latin iris, du grec îris
definitions:
  - Littéraire. Arc-en-ciel, spectre des couleurs ; reflets, teintes imitant les couleurs de l'arc-en-ciel (féminin parfois).
  - 'Plante vivace bulbeuse ou rhizomateuse, à tige simple ou peu ramifiée, à grandes fleurs, dont on cultive de nombreuses variétés ornementales. (On distingue 160 espèces naturelles, auxquelles s''ajoutent de nombreux cultivars : iris des marais, iris nain, iris des jardins, iris de Florence cultivé pour le parfum de son rhizome.)'
  - Disque coloré de la partie antérieure de l'œil, visible à travers la cornée, placé devant le cristallin et percé en son centre d'un orifice à diamètre variable, la pupille.
  - Ouverture circulaire à diamètre variable obtenue par un ensemble de lamelles réglables, utilisée comme élément de diaphragme ou comme cache.
synonyms: []
