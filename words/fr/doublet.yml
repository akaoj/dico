language: fr
word: doublet
type: nom masculin
etymology: de double
definitions:
  - Objet en double ou ensemble de deux objets analogues.
  - Mot ayant le même étymon qu'un autre, mais présentant une forme et un sens différents. (Ainsi, le latin auscultare a donné en français écouter par formation populaire et ausculter par formation savante.)
  - En bijouterie, pierre naturelle dont on augmente le volume par l'adjonction d'une autre pierre semblable ou d'un prisme de cristal sous la culasse ; pierre d'imitation obtenue en fixant un corps coloré derrière un morceau de cristal.
  - Synonyme de dipôle électrique.
  - Ensemble de deux puits ou sondages forés à faible distance l'un de l'autre et servant à exploiter depuis la surface un gisement souterrain.
  - Oculaire composé de deux lentilles minces.
  - Ensemble de deux raies très voisines dans un spectre. (Exemple doublet du sodium.)
synonyms: []
