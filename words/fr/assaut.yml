language: fr
word: assaut
type: nom masculin
etymology: latin populaire *assaltus, du latin classique assultus
definitions:
  - 'Attaque faite dans le dessein d''emporter de vive force une position ennemie : L''assaut d''une forteresse par les troupes.'
  - 'Littéraire. Attaque violente d''un élément naturel : L''assaut des vagues contre la digue.'
  - 'Attaque, critique, harcèlement de quelqu''un : Subir l''assaut des journalistes.'
  - (Militaire) Dernier bond de l'attaque, qui permet à l'assaillant l'abordage au corps à corps.
  - (Sports) En escrime, situation d'opposition de deux escrimeurs.
synonyms: []
