language: fr
word: déracineriez
type: verbe transitif
etymology: ""
definitions:
  - 'Arracher de terre un arbre, une plante avec ses racines : L''orage a déraciné l''arbre.'
  - 'Extirper, supprimer radicalement quelque chose : Déraciner un préjugé.'
  - 'Arracher quelqu''un à son milieu d''origine, à sa terre natale, le faire vivre ailleurs : La crise économique avait déraciné toute une population.'
synonyms: []
