language: fr
word: criaient
type: verbe intransitif
etymology: latin populaire *critare, du latin classique quiritare, appeler
definitions:
  - 'Émettre le cri de son espèce, en parlant d''un animal, pousser un cri, un son inarticulé en parlant de quelqu''un : Les singes crient dans les arbres.'
  - 'Pousser des cris sous l''effet d''un sentiment, d''une sensation intenses : Crier de douleur, de plaisir.'
  - 'Forcer sa voix, parler très fort sous l''effet de l''énervement, de la colère : Discutez sans crier ! Crier à l''injustice.'
  - 'Produire un son désagréable, aigre ou aigu ; crisser, grincer : Faire crier la craie sur le tableau.'
  - 'Être discordant, criard : Un vert qui crie.'
synonyms: []
