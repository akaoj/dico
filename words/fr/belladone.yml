language: fr
word: belladone
type: nom féminin
etymology: italien bella donna, belle dame, parce que la plante servait à composer un fard
definitions:
  - Plante (solanacée) des taillis et des décombres calcaires, velue, aux fleurs violettes, aux baies noires toxiques, parfois nommée belle-dame. (La belladone renferme un alcaloïde extrêmement toxique, l'hyoscyamine, qui se transforme facilement en atropine.)
