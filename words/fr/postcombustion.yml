language: fr
word: postcombustion
type: nom féminin
etymology: ""
definitions:
  - Combustion supplémentaire effectuée dans la tuyère terminale d'un turboréacteur pour en augmenter la poussée.
  - Dispositif assurant cette combustion supplémentaire.
  - Traitement par voie catalytique ou par oxydation des gaz d'échappement d'un moteur thermique.
