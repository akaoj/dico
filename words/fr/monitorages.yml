language: fr
word: monitorages
type: nom masculin
etymology: ""
definitions:
  - Surveillance médicale en continu ou à intervalles rapprochés, effectuée par mesure de paramètres ou par enregistrement de phénomènes divers (contractions utérines, battements cardiaques, etc.).
  - Dans l'industrie, fonction remplie par un moniteur.
  - Processus de contrôle d'un son ou d'une image au cours d'une transmission, d'un enregistrement ou d'une reproduction.
synonyms: []
