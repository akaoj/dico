language: fr
word: étymologie
type: nom féminin
etymology: latin etymologia, du grec etumologia, de etumos, vrai
definitions:
  - Science qui a pour objet la recherche de l'origine des mots d'une langue donnée, et la reconstitution de l'ascendance de ces mots.
  - Origine ou filiation particulière de tel ou tel mot.
synonyms: []
