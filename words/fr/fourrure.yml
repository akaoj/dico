language: fr
word: fourrure
type: nom féminin
etymology: de fourrer 1
definitions:
  - 'Peau d''animal garnie de poils fins et serrés, qui, préparée, sert de vêtement, de doublure, de garniture ou d''accessoire : Manteau de fourrure.'
  - 'Vêtement en fourrure : Mettre sa fourrure.'
  - Industrie et commerce de ces peaux.
  - 'Peau d''animal très touffue ; peau de certains oiseaux : La fourrure des pingouins est épaisse.'
  - (Bâtiment) 1.  Doublage d'un élément trop mince, pour le renforcer ou pour le mettre à niveau (notamment en menuiserie).2.  En architecture antique, synonyme de blocage.
  - (Héraldique) Combinaisons d'émaux représentant de manière stylisée les peaux (hermine ou vair, surtout) dont les écus étaient parfois recouverts.
  - (Monnaies et orfèvrerie) Opération frauduleuse qui consiste à augmenter la teneur en métal commun d'un alliage déterminé.
