language: fr
word: majorassent
type: verbe transitif
etymology: latin major, plus grand
definitions:
  - 'Augmenter de tant le prix, la valeur ou le montant de quelque chose : Majorer de 10 % les salaires.'
  - 'Estimer quelque chose au-dessus de sa valeur véritable : Facture majorée de 10 %. Majorer son apport personnel dans une affaire.'
  - Trouver un majorant pour un ensemble de nombres, une fonction ou une suite.
synonyms: []
