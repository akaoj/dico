language: fr
word: manne
type: nom féminin
etymology: latin ecclésiastique manna, de l'hébreu mān
definitions:
  - Nourriture providentielle et miraculeuse dont bénéficièrent les Hébreux dans la traversée du désert du Sinaï après leur sortie d'Égypte.
  - Littéraire. Aubaine, chose providentielle.
  - Exsudation sucrée provenant de différents végétaux.
  - Ensemble des éphémères qui abondent sur certaines rivières en juin-juillet et dont se nourrissent les poissons.
synonyms: []
