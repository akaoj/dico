language: fr
word: tributs
type: nom masculin
etymology: latin tributum, impôt
definitions:
  - Ce qu'un peuple, un État était obligé de fournir à un autre dont il était dépendant.
  - 'Littéraire. Dommage, sacrifice, perte subis du fait de quelque chose ou pour quelque chose : Payer un lourd tribut à la guerre.'
  - Impôt direct et personnel des citoyens romains, à l'époque républicaine ; impôt direct sur le revenu, auquel étaient soumises les provinces impériales.
  - Contribution (phoros) frappant les membres de la première Confédération athénienne.
