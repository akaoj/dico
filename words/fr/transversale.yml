language: fr
word: transversale
type: nom féminin
etymology: ""
definitions:
  - Itinéraire routier ou voie ferrée qui joint directement deux villes, deux régions, sans passer par le centre du réseau.
  - Droite coupant une courbe en deux points.
  - Raidisseur primaire destiné à raidir un couple, sur un pétrolier.
  - 'Au football, barre horizontale reliant les sommets des deux montants du but : Tirer sur la transversale.'
