language: fr
word: entrelacements
type: nom masculin
etymology: ""
definitions:
  - Action d'entrelacer ; entrecroisement, réseau, entrelacs.
  - Technique d'organisation de la mémoire centrale d'un ordinateur dans laquelle les adresses successives se trouvent dans des blocs de mémoire différents et indépendants, ce qui permet d'augmenter la performance apparente de la mémoire.
  - Transmission successive et périodique, sur une voie commune, des signaux, éléments de signaux ou impulsions provenant de plusieurs sources.
  - Armure textile où l'on mélange des chaînes d'armures différentes.
synonyms: []
