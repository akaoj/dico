language: fr
word: prothrombines
type: nom féminin
etymology: ""
definitions:
  - Alpha 2-globuline synthétisée par le foie avec le concours de la vitamine K, entièrement transformée en thrombine sous l'influence d'une enzyme (thromboplastine active). (Le taux de prothrombine est aujourd'hui appelé temps de Quick.)
