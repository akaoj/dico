language: fr
word: envois
type: nom masculin
etymology: ""
definitions:
  - 'Action d''envoyer quelqu''un ou quelque chose ; expédition : L''envoi d''une lettre.'
  - 'Chose envoyée, en particulier par la poste : Recevoir un envoi recommandé.'
  - (Littérature) Vers placé à la fin d'une ballade pour en faire hommage à quelqu'un.
