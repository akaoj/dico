language: fr
word: courtisais
type: verbe transitif
etymology: italien corteggiare
definitions:
  - 'Faire sa cour à quelqu''un, à un groupe ; chercher à gagner leur faveur, les fréquenter en les flattant ; aduler : Courtiser les puissants, le pouvoir.'
  - Faire la cour à une femme ; rechercher ses faveurs.
