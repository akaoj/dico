language: fr
word: raffinements
type: nom masculin
etymology: ""
definitions:
  - 'Recherche d''une délicatesse, d''une élégance extrême, en particulier dans le goût, les comportements sociaux : Admirer le raffinement d''une décoration.'
  - 'Subtilité de la pensée : Esprit d''un raffinement extrême.'
  - Détail, point extrêmement recherché, poussé à l'extrême.
  - 'Degré extrême où sont poussés certains sentiments, certaines tendances ; manière d''agir qui y correspond : Un raffinement de cruauté.'
