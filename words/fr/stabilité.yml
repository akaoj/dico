language: fr
word: stabilité
type: nom féminin
etymology: latin stabilitas
definitions:
  - 'Qualité de ce qui est stable, de ce qui tend à conserver sa position d''équilibre : Vérifier la stabilité d''un véhicule.'
  - 'Caractère de ce qui se maintient tel, sans profondes variations, pendant un temps assez long : La stabilité actuelle de la production.'
  - 'Caractère de quelqu''un qui est stable : Adolescent qui manque de stabilité.'
  - (Chimie et polymères) 1.  Permanence d'une espèce chimique. (La stabilité des matières plastiques dépend de la température [thermostabilité], de la lumière [photostabilité], des radiations ionisantes [radiostabilité] et des diverses agressions chimiques.)2.  Propriété d'un corps ou d'un système qui est dans son domaine d'équilibre.
  - (Cybernétique) Propriété d'un système dynamique qui, écarté d'un de ses régimes établis par une perturbation transitoire, y revient plus ou moins rapidement après la disparition de cette perturbation.
  - (Météorologie) État de l'atmosphère lorsque les couches se superposent par ordre de densités décroissantes vers le haut.
  - (Pétrole) Qualité d'un produit pétrolier qui ne s'altère pas en cours de stockage ou d'utilisation.
  - (Physique) Propriété d'un système en équilibre stable.
  - (Pyrotechnie) Propriété des substances explosives qui ne subissent pas d'altération chimique spontanée aux températures ordinaires.
