language: fr
word: grises
type: adjectif
etymology: francique *grîs
definitions:
  - 'Qui est d''une couleur intermédiaire entre le noir et le blanc : Des nuages gris anthracite.'
  - 'Où sont mêlés des cheveux ou des poils blancs et foncés ; se dit de quelqu''un dont les cheveux sont tels : Elle est déjà toute grise.'
  - 'Qui est triste, morne, terne, sans intérêt : Des pensées grises.'
  - 'Qui est plus ou moins ivre : Plusieurs convives étaient déjà gris.'
synonyms: []
