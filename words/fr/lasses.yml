language: fr
word: lasses
type: adjectif
etymology: latin lassus
definitions:
  - 'Littéraire. Qui éprouve ou manifeste une grande fatigue physique : Se sentir las après une nuit d''insomnie.'
  - 'Qui, par sa lenteur, manifeste un manque d''énergie, évoque une fatigue morale, une dépression : Des gestes las.'
synonyms: []
