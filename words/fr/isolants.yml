language: fr
word: isolants
type: adjectif
etymology: ""
definitions:
  - Se dit d'un matériau assurant une isolation thermique ou acoustique.
  - Se dit d'un matériau généralement diélectrique, destiné à empêcher le passage d'un courant de conduction. (Les isolants gazeux sont toujours des gaz polyatomiques (air, N2, H2, SF6). Les isolants liquides sont soit des huiles minérales dérivées du pétrole, soit des huiles de synthèse ininflammables. Les isolants solides sont soit minéraux, soit organiques, naturels ou synthétiques.)
  - Se dit de certains vernis, peintures ou préparations assimilées ayant la propriété de faire obstacle à des échanges d'énergie (électrique, calorifique, acoustique ou autre) ou de constituer un écran inerte entre couches voisines.
