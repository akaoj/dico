language: fr
word: pieds-de-biche
type: nom masculin
etymology: ""
definitions:
  - Poignée de sonnette figurant un pied de biche.
  - Petit levier métallique à la tête en biais, aplatie et fendue, qui sert à arracher les clous.
  - Pièce de la machine à coudre qui maintient le matériau à plat sur la platine et dont l'extrémité comprend deux branches entre lesquelles passe l'aiguille entraînant le fil de dessus.
  - Levier articulé à deux pinces, qui servait à tendre l'arc des arbalètes.
  - Levier métallique allongé, ayant une tête en biais et permettant de soulever de lourds fardeaux.
  - Pièce de bois dur entaillée d'un bout, servant à tenir le chant à travailler le long de l'établi.
  - Pied de meuble galbé, se terminant par un sabot, caractéristique des styles Régence, puis Louis XV.
