language: fr
word: gap
type: nom masculin
etymology: anglais gap, abîme
definitions:
  - Décalage profond, écart important entre des choses, des personnes ou des pays, notamment dans le développement économique.
  - (Physique) Terme utilisé en physique des solides pour désigner la largeur de la bande d'énergie interdite pour les électrons.
