definitions:
  - 'Caractère de quelqu''un, de ses actes, de ses propos, qui manifeste de la bêtise, de la crédulité, de la naïveté : La niaiserie d''une réponse.'
  - 'Acte, parole niaise, stupide : Raconter des niaiseries.'
