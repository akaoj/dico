language: fr
word: business
type: nom masculin
etymology: anglais business, travail
definitions:
  - 'Familier. Activité consacrée aux affaires financières et commerciales : Avoir le sens du business.'
  - 'Familier. Travail : Aller au business.'
  - 'Populaire. Affaire embrouillée et douteuse : Qu''est-ce que c''est que ce business ?'
  - Populaire. Toute chose qu'on ne parvient pas à dénommer ; machin, truc.
