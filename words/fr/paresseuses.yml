language: fr
word: paresseuses
type: adjectif
etymology: ""
definitions:
  - 'Qui marque, indique la paresse, l''indolence : Une démarche paresseuse.'
  - 'Littéraire. Qui se déplace avec lenteur : Le cours paresseux de la Loire.'
  - 'Se dit d''un organe qui fonctionne avec une lenteur anormale : Estomac paresseux.'
