language: fr
word: possédai
type: verbe transitif
etymology: ancien français possider, du latin possidere
definitions:
  - 'Avoir un bien en propriété : Posséder une maison.'
  - 'Avoir à sa disposition quelque chose : Une nation qui possède une armée puissante.'
  - 'Contenir quelque chose en soi : Le jardin possède de beaux arbres fruitiers. Posséder un talent d''orateur.'
  - 'Maîtriser parfaitement une connaissance, une langue : Posséder l''anglais.'
  - 'Littéraire. En parlant d''un sentiment, d''une force considérée comme extérieure, dominer quelqu''un : Une ambition effrénée le possédait.'
  - 'Familier. Tromper quelqu''un, le duper : Se faire posséder par un escroc.'
  - Avoir avec une femme un rapport sexuel.
synonyms: []
