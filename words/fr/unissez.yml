language: fr
word: unissez
type: verbe transitif
etymology: latin unire, de unus, un seul
definitions:
  - 'Mettre des choses ensemble, de façon à constituer un tout : Nous pourrions unir nos efforts.'
  - 'Établir ou constituer un moyen de liaison, de communication : Les lignes aériennes qui unissent l''Europe et l''Amérique.'
  - 'Établir entre des pays, des groupes des liens politiques, économiques, administratifs : Des pays qu''unit une certaine solidarité économique.'
  - 'Marier deux personnes : Le maire unit les deux jeunes gens.'
  - 'Lier des personnes, des groupes, établir entre eux une alliance par des liens de parenté, d''intérêt, etc. : Ce mariage a uni deux familles d''origines très différentes.'
  - 'Établir entre des personnes, des groupes une communauté de sentiments, de pensées, de comportements : Un même amour de la musique les unissait.'
  - 'Renfermer conjointement des qualités différentes : Unir en soi de nombreuses contradictions.'
synonyms: []
