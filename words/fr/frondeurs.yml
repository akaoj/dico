language: fr
word: frondeurs
type: nom
etymology: de la Fronde, nom propre
definitions:
  - Au xviie s., membre du parti de la Fronde.
  - (Souvent au pluriel). Ministre ou député socialiste opposé à la politique économique sociale-libérale mise en place, en France, par le Parti socialiste à partir de 2014 ; par extension, homme ou femme politique s’opposant à la ligne adoptée par son propre parti.
