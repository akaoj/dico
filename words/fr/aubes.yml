language: fr
word: aubes
type: nom féminin
etymology: latin populaire alba, féminin de albus, blanc
definitions:
  - 'Clarté blanchâtre qui précède le jour naissant ; moment où le jour se lève : Travailler dès l''aube.'
  - 'Début, commencement : À l''aube d''une période, des Temps modernes.'
synonyms: []
