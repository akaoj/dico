language: fr
word: désuniront
type: verbe transitif
etymology: ""
definitions:
  - 'Séparer, disjoindre ce qui était uni ; désassembler, disloquer : Désunir des planches.'
  - 'Présenter, traiter séparément des choses ; dissocier, isoler : Questions qu''on ne peut pas désunir.'
  - 'Rompre l''unité morale, l''harmonie, l''accord des idées, des intérêts, des sentiments, etc., d''un groupe ; y mettre le désaccord ; brouiller : Désunir une famille.'
synonyms: []
