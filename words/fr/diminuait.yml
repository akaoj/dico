language: fr
word: diminuait
type: verbe transitif
etymology: latin diminuere
definitions:
  - 'Réduire quelque chose, en enlever une partie, l''amoindrir, le rendre plus petit : Diminuer ses prix de 10 %.'
  - 'Limiter quelque chose, le restreindre, le rendre moins grand, moins fort, moins violent : Ce médicament diminuera vos souffrances.'
  - 'Faire perdre à quelqu''un une partie de ses forces, de son intégrité corporelle ou intellectuelle : L''âge l''a beaucoup diminué.'
  - 'Faire perdre à quelqu''un de son crédit, de son prestige, l''humilier, le rabaisser, le déprécier ; discréditer : Cesse de me diminuer devant tes amis.'
  - Familier. Réduire le salaire de quelqu'un.
  - Effectuer une diminution dans un tricot, un ouvrage de crochet.
  - Dans un texte musical, remplacer les notes par des valeurs proportionnellement moindres, mais obéissant au même dessin thématique.
synonyms: []
