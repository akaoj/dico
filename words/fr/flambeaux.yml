language: fr
word: flambeaux
type: nom masculin
etymology: ancien français flamble, petite flamme, du latin flammula
definitions:
  - Faisceau de mèches enduites de cire qu'on portait autrefois à la main pour s'éclairer.
  - 'Support pour bougie, à douille, d''une certaine hauteur : Une paire de flambeaux d''argent.'
  - 'Littéraire. Chose ou personne prestigieuse qui guide l''humanité, la science, etc. : Le flambeau de la vérité.'
synonyms: []
