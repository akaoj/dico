language: fr
word: finitions
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ensemble des opérations ayant pour but de parfaire l''article terminé par la pose d''accessoires divers : Couturière qui fait les finitions.'
  - Travaux de plein achèvement, qu'ils concernent le gros œuvre, le second œuvre ou les équipements.
  - Ensemble des opérations ayant pour but de parfaire l'état d'une sculpture en métal brut de fonderie (notamment décapage, ébarbage, réparage, assemblage des différentes parties de l'œuvre, ciselure, patine).
synonyms: []
