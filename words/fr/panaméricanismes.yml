word: panaméricanismes
type: nom masculin
etymology: ""
definitions:
  - Mouvement de solidarité continentale tendant à améliorer et à développer les relations des républiques américaines entre elles. (Inauguré par le président des États-Unis Monroe proposant de reconnaître les nouvelles républiques d'Amérique latine [1822], le panaméricanisme est à l'origine de l'Union panaméricaine [1910], puis de l'Organisation des États américains [1948].)
