language: fr
word: atrocité
type: nom féminin
etymology: latin atrocitas
definitions:
  - 'Caractère de ce qui est atroce : Des massacres d''une atrocité bouleversante.'
  - 'Action cruelle, qui fait horreur : Commettre des atrocités.'
  - 'Imputation déshonorante, calomnie : On a répandu des atrocités sur mon compte.'
