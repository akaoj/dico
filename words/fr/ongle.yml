language: fr
word: ongle
type: nom masculin
etymology: latin ungula
definitions:
  - Lame cornée d'origine épidermique qui couvre le dessus du bout des doigts et des orteils chez l'homme et un grand nombre d'animaux vertébrés.
  - Griffe du chien, du loup, du renard, du blaireau et du lièvre.
synonyms: []
