language: fr
word: présure
type: nom féminin
etymology: latin populaire *prensura, du latin classique prehensum, de prehendere, prendre
definitions:
  - Enzyme extraite de la caillette du veau ou de l'estomac de l'agneau ou fabriquée industriellement à partir de moisissures, utilisée pour cailler le lait.
  - Synonyme de lab-ferment.
synonyms: []
