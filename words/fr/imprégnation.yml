language: fr
word: imprégnation
type: nom féminin
etymology: bas latin impraegnatio, -onis, de impraegnare, féconder
definitions:
  - 'Action d''imprégner quelque chose d''un fluide, d''un liquide ; fait d''en être imprégné : Imprégnation d''un tissu à l''aide d''un mordant.'
  - 'Pénétration lente et profonde d''une influence intellectuelle, idéologique : L''imprégnation des esprits par la propagande.'
  - (Industrie du bois) Action d'introduire dans les bois d'œuvre ou dans les bois qui seront soumis aux intempéries une substance chimique afin de les rendre résistants aux attaques des insectes et des champignons.
  - (Éthologie) Acquisition de stimulus-signaux spécifiques au cours du processus d'empreinte.
  - (Métallurgie) Procédé qui consiste à remplir les pores d'un métal fritté avec un autre métal à plus bas point de fusion, porté à l'état liquide. (L'imprégnation permet d'obtenir des pièces plus denses possédant de meilleures caractéristiques mécaniques ; elle se fait par immersion dans le métal liquide, sous vide ou sous pression.)
  - (Travaux publics) Pénétration, par la surface, d'un sol ou d'un sable au moyen d'un liant fluide.
