language: fr
word: amortisseurs
type: nom masculin
etymology: ""
definitions:
  - Dispositif servant à amortir le mouvement provoqué par un choc ou par une vibration.
  - Dispositif à frottement mécanique, destiné à absorber partiellement ou totalement les oscillations d'un moteur, d'une timonerie de direction ou, dans le sens le plus fréquent, les débattements verticaux des roues d'un véhicule.
  - Enroulement placé sur les pièces polaires d'une machine synchrone.
synonyms: []
