language: fr
word: carène
type: nom féminin
etymology: ancien génois carena, du latin carina, demi-coquille de noix
definitions:
  - Partie immergée de la coque d'un navire.
  - Corps fuselé d'un mobile dont la résistance à l'avancement est très réduite.
  - Crête médiane entre les os pariétaux que montre le crâne de certains individus.
  - Ensemble de deux surfaces corporelles qui se joignent selon une crête plus ou moins rectiligne. (Ensemble des deux pétales inférieurs de la fleur des papilionacées, bréchet des oiseaux, ventre de certains poissons, etc.)
synonyms: []
