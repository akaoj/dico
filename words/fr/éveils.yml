language: fr
word: éveils
type: nom masculin
etymology: de éveiller
definitions:
  - 'Littéraire. Action de sortir de son sommeil, de son engourdissement : L''éveil de la nature au printemps.'
  - 'Fait de se révéler en parlant d''un sentiment, d''une faculté : L''éveil de la sensibilité.'
  - 'Fait pour quelqu''un de commencer à s''intéresser à quelque chose et à le comprendre : Éveil des enfants aux mathématiques.'
synonyms: []
