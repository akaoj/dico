language: fr
word: galère
type: nom féminin
etymology: catalan galera, du grec byzantin galea
definitions:
  - Bâtiment de guerre ou de commerce à rames et à voiles en usage de l'Antiquité au xviiie s.
  - 'Littéraire. Lieu, état dans lequel on mène une vie très dure : Se laisser entraîner dans une drôle de galère.'
  - 'Familier. Situation difficile ou précaire ; travail pénible : Multiplier les galères.'
synonyms: []
