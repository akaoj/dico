language: fr
word: divines
type: adjectif
etymology: latin divinus
definitions:
  - 'Qui a rapport à la divinité : La volonté divine.'
  - 'Qui est dû à Dieu, ou à un être assimilé à la divinité : Le culte divin.'
  - 'Que l''on trouve exceptionnel ; parfait, sublime : Une femme d''une beauté divine.'
synonyms: []
