language: fr
word: moucharabieh
type: nom masculin
etymology: arabe machrabiyya
definitions:
  - Grillage fait de petits bois tournés et assemblés, permettant de voir sans être vu et qui était utilisé dans le monde islamique.
  - Dispositif analogue au mâchicoulis, établi au xive s. au-dessus des ouvertures (portes) pour en interdire l'accès.
synonyms: []
