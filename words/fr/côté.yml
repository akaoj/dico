language: fr
word: côté
type: nom masculin
etymology: latin populaire *costatum, côté [du corps], du latin classique costa, côte
definitions:
  - Partie latérale extérieure de la poitrine, chez l'homme et les animaux.
  - 'Flanc, partie latérale du corps tout entier ; chacune des deux moitiés du corps : Coucher un enfant sur le côté.'
  - 'Partie latérale de quelque chose, par opposition au milieu : Les deux côtés de la route.'
  - 'Face d''un objet opposée à une autre : Les deux côtés d''une médaille.'
  - 'Partie d''une chose considérée du point de vue de son orientation : Le côté espagnol des Pyrénées.'
  - 'Direction, partie de l''espace considérée par rapport aux autres : De quel côté partez-vous ?'
  - 'Point de vue, aspect sous lequel on considère quelqu''un, quelque chose : Il a un côté sympathique. Il faut voir le côté pratique de l''opération.'
  - 'Ligne de parenté : Le côté paternel, maternel.'
  - (Couture) Une des deux moitiés du devant d'un vêtement ouvert.
  - '(Géométrie) 1.  En géométrie plane, chacun des segments de droite composant un polygone, considéré comme ligne polygonale ; longueur, mesure de ce segment ; droite support de ce segment. (Le polygone peut être la face d''un polyèdre : ses côtés sont alors aussi les côtés du polyèdre.)2.  Pour un secteur angulaire de sommet A, chacune des deux demi-droites d''origine A qui limitent le secteur.'
