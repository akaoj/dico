language: fr
word: caniveau
type: nom masculin
etymology: peut-être du latin canna, roseau, par l'intermédiaire du latin populaire *canabellum, canal de drainage
definitions:
  - Rigole servant à l'écoulement des eaux.
  - Conduit dans lequel on pose les câbles électriques, les tuyautages, afin de les protéger.
synonyms: []
