language: fr
word: arrosoirs
type: nom masculin
etymology: ""
definitions:
  - Récipient muni d'une anse et d'un tuyau terminé par une pomme percée de petits trous, dont on se sert pour arroser ; contenu de ce récipient.
  - Mollusque bivalve qui sécrète un grand tube calcaire terminé en pomme d'arrosoir vers le bas, enfoui dans la vase littorale.
synonyms: []
