language: fr
word: recombinant
type: adjectif et nom
etymology: ""
definitions:
  - Se dit d'un individu ou d'une cellule ayant subi une recombinaison génétique.
  - Molécule d'A.D.N. créée en laboratoire en « soudant » bout à bout deux ou plusieurs séquences d'A.D.N. à l'aide d'une enzyme appelée A.D.N. ligase.
