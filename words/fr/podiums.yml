language: fr
word: podiums
type: nom masculin
etymology: latin podium, du grec podion, petit pied
definitions:
  - Mur qui, dans les amphithéâtres romains, séparait l'arène des gradins.
  - Haut soubassement d'un édifice, avec un ou plusieurs degrés d'accès.
  - Plate-forme où sont présentés au public les premiers de certaines épreuves sportives, notamment aux jeux Olympiques.
  - 'Tout plancher surélevé ou estrade : Podium d''un spectacle itinérant.'
