language: fr
word: inverse
type: adjectif
etymology: latin inversus, de invertere, retourner
definitions:
  - 'Qui est placé dans un ordre, une direction opposés à un autre ordre, une autre direction : Venir dans le sens inverse d''une autre voiture.'
  - (Mathématiques) 1.  Se dit du transformé d'un point ou d'une figure par inversion.2.  Se dit de transformations affines réciproques l'une de l'autre.
synonyms: []
