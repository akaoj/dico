language: fr
word: silencieuses
type: adjectif
etymology: bas latin silentiosus, du latin classique silentium, silence
definitions:
  - 'Qui se tait et ne fait aucun bruit : Un auditoire silencieux.'
  - 'Qui a l''habitude de peu s''exprimer, qui est peu communicatif : Un homme taciturne, silencieux.'
  - 'Qui se tait, ne s''exprime pas : Un écrivain qui reste silencieux depuis des années.'
  - 'Qui ne s''accompagne pas de paroles, de bruits, où les participants se taisent ou parlent peu : Le repas fut morne et silencieux.'
  - 'Qui fait peu ou pas de bruit : Un véhicule silencieux.'
  - 'Où l''on n''entend aucun bruit : La salle silencieuse d''une bibliothèque.'
synonyms: []
