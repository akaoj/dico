language: fr
word: potée
type: nom féminin
etymology: de pot
definitions:
  - Plat composé de viande de porc bouillie, accompagnée de choux et de divers légumes.
  - Ensemble formé d'un pot en terre cuite ou en matière plastique, d'un substrat et d'une plante d'ornement.
  - Agent de polissage de la glace doucie, à base de fines particules d'oxyde de fer.
synonyms: []
