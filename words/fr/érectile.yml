language: fr
word: érectile
type: adjectif
etymology: de érection, avec l'influence de tactile
definitions:
  - Se dit d'organes ou de tissus susceptibles d'augmenter considérablement de volume et de dureté sous l'influence de l'accumulation du sang.
  - 'Se dit de poils susceptibles de se dresser : Poils érectiles.'
synonyms: []
