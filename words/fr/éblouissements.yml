language: fr
word: éblouissements
type: nom masculin
etymology: ""
definitions:
  - Trouble visuel brutal causé par une lumière vive et aveuglante mettant dans l'impossibilité de voir.
  - 'Trouble momentané, sensation de vertige : Avoir un éblouissement.'
  - 'État de l''esprit en proie à une vive admiration ; émerveillement : Quand elle apparut, ce fut un éblouissement.'
synonyms: []
