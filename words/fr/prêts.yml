language: fr
word: prêts
type: adjectif
etymology: bas latin praestus, du latin classique praesto, sous la main
definitions:
  - 'Qui est préparé, disponible, dans les conditions requises pour telle chose : Le malade est prêt pour l''opération.'
  - 'Qui a terminé de se préparer, qui est en état pour sortir, recevoir : Il est toujours prêt le premier le matin.'
  - 'Qui, ayant subi toutes les opérations nécessaires, est disponible pour telle utilisation : Ma robe sera prête lundi.'
  - 'Qui est disposé à telle action : Un homme prêt à toutes les compromissions.'
  - 'Qui est dans l''état satisfaisant pour se prêter à telle action : Les blés sont prêts à être moissonnés.'
  - 'Se dit d''un produit, d''un objet qui est vendu sous une forme déjà élaborée ne nécessitant plus que l''opération finale : Poulet prêt à cuire.'
synonyms: []
