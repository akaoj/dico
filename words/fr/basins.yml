language: fr
word: basins
type: nom masculin
etymology: pour bombasin, de l'italien bambagino, de coton
definitions:
  - Étoffe croisée dont la chaîne est de fil et la trame de coton.
  - Tissu damassé présentant des effets de bandes longitudinales obtenus par juxtaposition d'armures de satin effet de chaîne et de satin effet de trame.
