language: fr
word: fissures
type: nom féminin
etymology: latin fissura
definitions:
  - 'Fente étroite, petite ouverture longitudinale : Les fissures d''un mur.'
  - 'Rupture, point faible dans ce qui devrait former un tout cohérent, solide, homogène : Fissure dans un raisonnement.'
  - Dégradation constituée par des fentes intérieures dans une bouche à feu.
  - Fente étroite et peu profonde d'un tissu ou d'un organe (par exemple fracture incomplète, sans déplacement, d'un os).
  - Discontinuité physique à deux dimensions des pièces mécaniques, résultant d'une action mécanique, thermique ou chimique.
synonyms: []
