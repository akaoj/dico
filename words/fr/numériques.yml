language: fr
word: numériques
type: adjectif
etymology: latin numerus, nombre
definitions:
  - Qui relève des nombres ; qui se fait avec des nombres, est représenté par un nombre.
  - 'Qui est évalué ou se traduit en nombre, en quantité : Supériorité numérique.'
  - (Informatique et télécommunications) 1.  Se dit de la représentation d'informations ou de grandeurs physiques au moyen de caractères, tels que des chiffres, ou au moyen de signaux à valeurs discrètes.2.  Se dit des systèmes, dispositifs ou procédés employant ce mode de représentation discrète, par opposition à analogique.
synonyms: []
