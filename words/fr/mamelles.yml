language: fr
word: mamelles
type: nom féminin
etymology: latin mamilla, diminutif de mamma, sein
definitions:
  - Organe glandulaire qui, chez la femme et les femelles de certains animaux, sécrète le lait.
  - 'Symbole littéraire de ce qui nourrit : Le labourage et le pâturage sont les deux mamelles de l''État.'
  - Partie latérale de la paroi du sabot du cheval.
  - Chacun des deux endroits où finit le garrot dont est composé l'arçon du devant de la selle.
synonyms: []
