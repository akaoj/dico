language: fr
word: lièvre
type: nom masculin
etymology: latin leporem, accusatif de lepus, -oris
definitions:
  - Mammifère lagomorphe au corps élancé, aux pattes postérieures très longues, aux oreilles allongées, rapide à la course. (La femelle est la hase.)
  - Chair comestible de cet animal.
  - Fourrure de cet animal.
  - Athlète chargé de mener la première partie d'une course, afin de favoriser la performance d'un autre concurrent.
synonyms: []
