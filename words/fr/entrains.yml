language: fr
word: entrains
type: nom masculin
etymology: de être en train
definitions:
  - 'Ardeur, bonne humeur entraînante ; vivacité, fougue : Travailler avec entrain. La fête manque d''entrain.'
  - 'Mouvement rapide, animé d''une œuvre, d''un spectacle, etc. : Un allégro plein d''entrain.'
synonyms: []
