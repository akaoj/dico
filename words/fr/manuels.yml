language: fr
word: manuels
type: adjectif
etymology: latin manualis, de manus, main
definitions:
  - 'Qui se fait avec la main, où l''activité physique est importante, par opposition à intellectuel : Travail manuel.'
  - 'Qui relève du travail des mains : Une grande habileté manuelle.'
  - 'Qui fait appel à l''intervention active de l''homme, par opposition à automatique : Commande manuelle.'
synonyms: []
