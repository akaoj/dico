language: fr
word: retremperez
type: verbe transitif
etymology: ""
definitions:
  - 'Tremper, plonger de nouveau quelque chose : Retremper du linge dans l''eau.'
  - 'Littéraire. Donner à quelqu''un, à son esprit une nouvelle vigueur : L''épreuve lui a retrempé le caractère.'
  - Faire subir une nouvelle trempe.
synonyms: []
