language: fr
word: ratifiiez
type: verbe transitif
etymology: latin médiéval ratificare, du latin classique ratum facere, rendre valable
definitions:
  - 'Approuver, confirmer ce qui a été dit ou fait, le reconnaître comme vrai ou comme valide : L''Assemblée a ratifié le choix du gouvernement.'
  - Procéder à la ratification d'une opération juridique, d'une ordonnance, d'un traité.
synonyms: []
