language: fr
word: évacuation
type: nom féminin
etymology: bas latin evacuatio, -onis
definitions:
  - Expulsion ou rejet de matières hors de l'organisme par les voies naturelles.
  - 'Action de vider une cavité, un contenant, etc., de son contenu : Évacuation du pus d''un abcès.'
  - 'Action de se vider, de s''écouler : L''évacuation des eaux d''égout.'
  - 'Action de faire sortir, lorsque les circonstances l''imposent, toutes les personnes se trouvant dans un même lieu ; action de quitter ce lieu : L''évacuation des habitants de l''immeuble.'
  - Opération, en général volontaire et ordonnée, consistant à enlever d'une zone ou d'une ville des personnels et matériels militaires ou des populations civiles.
  - Action de faire le vide dans un appareil, une tuyauterie, etc., pour en éliminer les gaz résiduaires.
