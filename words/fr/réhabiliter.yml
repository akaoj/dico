language: fr
word: réhabiliter
type: verbe transitif
etymology: de habiliter
definitions:
  - 'Mettre un terme aux soupçons, critiques, mépris, etc., dont quelqu''un faisait l''objet en prouvant officiellement qu''il méritait ou qu''il mérite de nouveau la confiance, l''estime d''autrui : Cette action l''a réhabilité aux yeux de son entourage.'
  - 'Reconnaître la valeur, l''utilité de quelqu''un, de quelque chose après une période d''oubli, de discrédit : Réhabiliter les petits commerçants.'
  - Restaurer et moderniser un quartier, un immeuble.
  - Traiter un toxicomane de manière à permettre sa réinsertion sociale.
  - Procéder à la réhabilitation juridique de quelqu'un.
