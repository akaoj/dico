language: fr
word: amoncelassent
type: verbe transitif
etymology: ancien français moncel, monceau
definitions:
  - 'Mettre des objets en tas : Amonceler des pierres sur le bord de la route.'
  - 'Réunir des choses en grand nombre ; accumuler, amasser : Amonceler les preuves de son innocence.'
synonyms: []
