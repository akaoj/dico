language: fr
word: arrière
type: nom masculin
etymology: ""
definitions:
  - 'Partie postérieure, notamment d''un véhicule (par opposition à l''avant) : Les bagages sont à l''arrière de la voiture.'
  - En temps de guerre, territoire ou ensemble des populations se trouvant en dehors de la zone des opérations militaires (par opposition au front).
  - (Boucherie) Partie postérieure de la carcasse de bœuf.
  - (Marine) Partie d'un navire située entre le maître couple et le gouvernail.
  - (Sports) Joueur essentiellement chargé d'un rôle défensif dans certains sports d'équipe (rugby et jeu à XIII, football, handball, basket-ball), mais pouvant cependant participer à une attaque.
synonyms: []
