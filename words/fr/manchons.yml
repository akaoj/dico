language: fr
word: manchons
type: nom masculin
etymology: de manche 2
definitions:
  - Rouleau de fourrure, dans lequel on mettait les mains pour les préserver du froid.
  - Petite guêtre courte se portant, dans la pratique de certains sports, à la jonction de la chaussure et du pantalon pour éviter l'infiltration de gravillons, de neige ou d'eau.
  - (Armement) 1.  Frette de grande longueur, entourant le tube d'une bouche à feu.2.  Tube métallique souvent rempli d'eau, entourant le canon de certaines armes automatiques, et facilitant le refroidissement pendant le tir.
  - (Forage) Raccord de tiges ou de tubes à double filetage femelle.
  - (Mécanique) Cylindre servant à réunir l'extrémité de deux tuyaux, de deux arbres de transmission, etc.
  - (Militaire) Enveloppe de toile bleue ou kaki qui recouvrait, en 1914, les coiffures rouges (képi, chéchia, etc.). [Un manchon blanc garnit encore le képi de la Légion étrangère.]
  - (Industrie du papier) Feutre circulaire habillant la première presse de certaines machines à papier.
  - (Pelleterie) Dépouille d'un animal, non ouverte.
  - (Physique) Gaine cylindrique de verre, de terre cuite, etc., servant à diverses manipulations.
  - (Verrerie) Pièce de verre soufflé, de forme cylindrique.
