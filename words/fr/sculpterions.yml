language: fr
word: sculpterions
type: verbe transitif
etymology: latin sculptum, de sculpere
definitions:
  - 'Tailler la pierre, le bois, etc., avec divers outils, en vue de dégager des formes, des volumes d''un effet artistique : Sculpter le marbre en taille directe.'
  - 'Créer une œuvre d''art à trois dimensions par tout procédé, y compris le modelage : Sculpter une ronde-bosse, un relief.'
  - 'Orner quelque chose de sculptures : Sculpter un meuble.'
  - 'Façonner, modeler quelque chose comme l''aurait fait un sculpteur : La mer avait sculpté les rochers.'
synonyms: []
