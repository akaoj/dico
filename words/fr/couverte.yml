language: fr
word: couverte
type: nom féminin
etymology: ""
definitions:
  - Enduit vitrifiable, transparent, incolore ou coloré, dont on recouvre (par immersion, aspersion ou soufflage) les porcelaines et les grès pour leur donner un aspect brillant. (Le décor peut être appliqué à cru sous la couverte, avec laquelle il cuit au grand feu ou sur la couverte déjà cuite, avec des couleurs vitrifiables, fixé par une ou plusieurs cuissons à plus petit feu.)
  - Enduit dont les lithographes recouvrent leurs pierres pour protéger l'image.
  - Cadre rectangulaire amovible pour empêcher la pâte de déborder de la forme utilisée dans la fabrication manuelle du papier.
  - Au Canada, synonyme de couverture.
