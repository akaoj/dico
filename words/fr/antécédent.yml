language: fr
word: antécédent
type: nom masculin
etymology: ""
definitions:
  - 'Fait antérieur sur lequel on appuie un raisonnement, une conclusion : Invoquer un antécédent.'
  - Élément qui précède et auquel se rapporte un pronom relatif (par exemple homme dans l'homme dont je parle).
  - Élément auquel renvoie un anaphorique.
  - Propositon introduite par « si » et constituant la première partie d'un énoncé conditionnel. (La seconde constitue le conséquent.)
  - Événement pathologique, personnel ou familial, qui, chez un sujet, a précédé sa maladie actuelle.
synonyms: []
