language: fr
word: fourrier
type: nom masculin
etymology: ancien français fuerre, fourrage
definitions:
  - Autrefois, officier ou sous-officier chargé de distribuer les vivres et de pourvoir au logement des militaires.
  - Aujourd'hui, officier marinier ou marin chargé des écritures et des appels.
  - 'Littéraire. Personne qui prépare l''arrivée de quelqu''un, qui facilite ses entreprises illicites : Les fourriers de l''ennemi.'
