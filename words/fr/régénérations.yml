language: fr
word: régénérations
type: nom féminin
etymology: latin ecclésiastique regeneratio, retour à la vie
definitions:
  - Reconstitution des tissus organiques lésés chez les êtres vivants.
  - 'Littéraire. Renouvellement moral, amendement de ce qui était corrompu, altéré : La régénération de la société.'
  - (Agriculture) Amélioration des prairies anciennes.
  - (Biologie) Reconstitution, par un individu animal ou végétal amputé, de la partie du corps dont il a été privé.
  - (Chimie) Rétablissement de l'activité d'une substance (catalyseur, résine, etc.).
  - (Équipements ménagers) Opération qui débarrasse la résine d'un adoucisseur d'eau du calcium retenu et qui lui restitue sa teneur en sodium.
  - (Nucléaire) Lors de la consommation par fission d'une certaine substance fissile, production de cette même substance à partir d'une substance fertile ; lors de la consommation par fission de substances fissiles, production de substances fissiles à partir de substances fertiles.
  - (Sylviculture) Renouvellement d'un peuplement forestier soit par rejets de souche (taillis), soit par semis (futaie).
  - (Thermique) Opération dans laquelle la chaleur d'un fluide est communiquée à l'air secondaire ou au gaz de chauffage par l'intermédiaire d'un régénérateur.
