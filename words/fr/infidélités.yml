language: fr
word: infidélités
type: nom féminin
etymology: latin infidelitas, -atis
definitions:
  - 'Littéraire. Manque de fidélité, de respect à un engagement : L''infidélité à la parole donnée.'
  - 'Littéraire. Déloyauté, trahison de la part de quelqu''un qui est subordonné à quelqu''un d''autre : L''infidélité des sujets à leur roi.'
  - 'Manque de fidélité envers un ami, un être aimé : Cet ami m''a fait une infidélité.'
  - Violation du devoir de fidélité entre époux, qui peut constituer une cause de divorce ou de séparation de corps.
  - 'Fait d''avoir recours à quelqu''un d''autre que celui auquel on a habituellement recours : Faire une infidélité à son boucher.'
  - 'Manque d''exactitude, de sûreté, de vérité : L''infidélité de la mémoire.'
synonyms: []
