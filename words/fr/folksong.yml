language: fr
word: folksong
type: nom masculin
etymology: américain folksong, chanson populaire
definitions:
  - Chant inspiré des chansons traditionnelles et interprété avec la sensibilité d'aujourd'hui, en général contestataire et engagée (Woody Guthrie, Joan Baez, Judy Collins, Bob Dylan dans les années 1960).
