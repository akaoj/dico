language: fr
word: sexué
type: adjectif
etymology: de sexe
definitions:
  - Qui possède l'un des deux sexes et ne peut se reproduire sans le concours de l'autre sexe.
  - Se dit d'une différence de comportement entre individus mâle et femelle d'une même espèce en dehors des conduites sexuelles.
synonyms: []
