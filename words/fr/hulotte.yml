language: fr
word: hulotte
type: nom féminin
etymology: ancien français uler, crier
definitions:
  - Grande chouette nocturne des forêts, qui niche dans un arbre creux, utile prédatrice des rongeurs, musaraignes, escargots et insectes. (La hulotte est une espèce protégée.) [Autre nom chat-huant.]
