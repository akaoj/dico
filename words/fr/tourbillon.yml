language: fr
word: tourbillon
type: nom masculin
etymology: ancien français torbeil, du latin populaire *turbiculum, du latin classique turbo, -inis
definitions:
  - Mouvement rapide de rotation de l'air.
  - 'Masse d''air, de gaz, etc., qui se déplace en tournoyant : Des tourbillons de fumée, de feuilles.'
  - 'Mouvement rapide et circulaire : Les tourbillons de la valse.'
  - 'Littéraire. Ce qui emporte, entraîne dans un mouvement rapide, irrésistible, grisant : Le tourbillon des affaires.'
  - Mouvement circulaire ou hélicoïdal des molécules d'eau dans un cours d'eau. (Les tourbillons caractérisent la turbulence.)
  - Type d'écoulement d'un fluide caractérisé par un mouvement de rotation des particules autour d'un axe, avec une vitesse inversement proportionnelle à la distance de l'axe.
