language: fr
word: moutons
type: nom masculin pluriel
etymology: ""
definitions:
  - Petites vagues crêtées d'écume. (Les moutons apparaissent par petite brise [vent de force 3] et s'étendent à mesure que le vent fraîchit.)
  - Petits nuages blancs floconneux.
  - Amas laineux de poussière, qui s'accumulent sous les meubles.
  - Manifestations d'aéroembolisme cutané observées au cours des décompressions trop rapides (plongeurs sous-marins), se traduisant par des gonflements douloureux de la peau.
synonyms: []
