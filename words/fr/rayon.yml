language: fr
word: rayon
type: nom masculin
etymology: ancien français rai, du latin radius
definitions:
  - 'Trait, ligne qui part d''un centre lumineux : Un rayon de soleil.'
  - 'Distance déterminée à partir d''un centre, d''un point d''origine dans toutes les directions : Dans un rayon de trente kilomètres autour de Paris.'
  - Tige métallique de très faible diamètre reliant à la jante le moyeu d'une roue.
  - (Anatomie) Chacune des pièces squelettiques qui soutiennent les nageoires des poissons.
  - (Hippologie) Ensemble des os de la partie supérieure des membres du cheval, dont la longueur et l'orientation influent sur la qualité des allures.
  - (Mathématiques) Segment dont une extrémité est le centre d'un cercle, d'une sphère, d'un disque, d'une boule, l'autre étant un point du cercle, de la sphère ou de la frontière du disque ou de la boule ; longueur de ce segment.
