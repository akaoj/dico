language: fr
word: malheur
type: nom masculin
etymology: de mal et heur
definitions:
  - 'Situation pénible qui affecte douloureusement quelqu''un : C''est dans le malheur qu''on connaît ses vrais amis.'
  - 'Accident fâcheux, funeste : Un malheur n''arrive jamais seul.'
  - 'Sort hostile, funeste, malchance : Le malheur a voulu qu''il manque son train.'
