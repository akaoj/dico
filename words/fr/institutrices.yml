language: fr
word: institutrices
type: nom
etymology: latin institutor, -trix
definitions:
  - Personne qui enseigne dans les écoles maternelles et élémentaires. (Les instituteurs, formés dans les anciennes écoles normales, sont appelés à être progressivement remplacés par les professeurs des écoles, formés depuis 1991 dans les instituts universitaires de formation des maîtres [I.U.F.M.].)
