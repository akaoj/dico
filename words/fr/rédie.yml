language: fr
word: rédie
type: nom féminin
etymology: de Redi, nom propre
definitions:
  - Forme larvaire du cycle biologique des vers trématodes, vivant en parasite d'un mollusque d'eau douce (limnée par exemple) et donnant des larves de seconde forme (cercaires) qui infesteront un mammifère (mouton par exemple).
