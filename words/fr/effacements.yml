language: fr
word: effacements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''effacer, de supprimer, de faire disparaître, fait de s''effacer : L''effacement d''un mot au tableau.'
  - 'Action de rendre une partie du corps moins saillante, moins proéminente : Effacement des épaules.'
  - Action d'ôter tout ou partie des informations enregistrées sur un support magnétique. (On peut ainsi réutiliser ultérieurement le support.)
synonyms: []
