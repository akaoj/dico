language: fr
word: frigorifique
type: adjectif
etymology: latin frigorificus, de frigus, -oris, froid, et facere, faire
definitions:
  - 'Relatif au froid, à la production du froid : Camion frigorifique. (Dans une installation et une machine frigorifiques, les différents organes font subir à un fluide [frigorigène] la suite des évolutions thermodynamiques constituant un cycle frigorifique ; les plus répandues sont les machines à compression de vapeur, à éjection de vapeur ou à absorption.)'
