language: fr
word: climatériques
type: adjectif
etymology: latin climactericus, du grec klimaktêrikos, avec l'influence de climat
definitions:
  - Se disait de l'année de la vie dont le chiffre est multiple de 7 selon les uns, de 9 selon les autres. (Selon une ancienne croyance, la totalité des cellules du corps mettait 7 ou 9 ans pour se renouveler et le complet changement passait pour être fort critique.)
