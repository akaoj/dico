language: fr
word: cabrioles
type: nom féminin
etymology: italien capriola, saut de chèvre, avec influence de cabri
definitions:
  - 'Saut agile que l''on fait en se retournant sur soi-même : Les cabrioles d''un clown.'
  - 'Bond quelconque fait en folâtrant : Les cabrioles d''un chevreau.'
  - 'Familier. Manière d''agir adroite pour se tirer d''affaire par un faux-fuyant : Sortir d''une discussion par une cabriole.'
  - (Chorégraphie) Grand pas sauté, appartenant à la batterie de choc, au cours duquel la jambe de terre vient frapper la jambe libre.
  - (Équitation) Saut du cheval qui s'enlève des quatre pieds à la même hauteur et détache vivement une ruade.
