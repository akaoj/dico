language: fr
word: dialyses
type: nom féminin
etymology: anglais dialysis, du grec dialusis, dissolution
definitions:
  - Purification ou analyse chimique, fondée sur la propriété que possèdent certains corps de traverser plus facilement que d'autres les membranes poreuses.
  - Épuration artificielle du sang, fondée sur le principe chimique de la dialyse, pratiquée en cas d'insuffisance rénale.
synonyms: []
