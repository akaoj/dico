language: fr
word: statères
type: nom masculin
etymology: bas latin stater, du grec statêr
definitions:
  - Terme désignant un poids de métal, puis la principale espèce d'électrum, d'argent ou d'or dans les divers systèmes monétaires du monde méditerranéen antique. (Exemple statère de Phocée [16,52 g], statère éginétique [12 g], etc.)
synonyms: []
