language: fr
word: télémark
type: nom masculin
etymology: de Telemark, nom propre
definitions:
  - Virage à ski exécuté sur les pentes à faible déclivité, en position fendue.
  - (Sports) Discipline de ski alpin pratiquée sur des pentes à faible déclivité, le ski extérieur en avant et la jambe intérieure très fléchie dans les virages, le talon restant libre.
synonyms: []
