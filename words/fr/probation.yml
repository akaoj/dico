language: fr
word: probation
type: nom féminin
etymology: latin probatio, -onis, de probare, éprouver
definitions:
  - Temps d'épreuve qui précède le noviciat ; le temps du noviciat lui-même.
  - (Droit) Suspension provisoire et conditionnelle de la peine d'un condamné, assortie d'une mise à l'épreuve et de mesures d'assistance et de contrôle.
