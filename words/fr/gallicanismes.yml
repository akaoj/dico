language: fr
word: gallicanismes
type: nom masculin
etymology: de gallican
definitions:
  - Doctrine et attitude caractérisées par l'accord du souverain français et de son clergé pour gouverner l'Église de France en contrôlant et en réfrénant l'ingérence du Saint-Siège et en prétendant s'appuyer sur des droits anciennement acquis.
