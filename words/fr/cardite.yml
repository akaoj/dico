language: fr
word: cardite
type: nom féminin
etymology: latin scientifique cardita, du grec kardia, cœur
definitions:
  - Mollusque bivalve des mers chaudes et tempérées, caractérisé par son byssus aux filaments nombreux et fins, sa coquille écailleuse et costulée, aux valves inégales, son pied court.
