language: fr
word: promouvaient
type: verbe transitif
etymology: latin promovere
definitions:
  - 'Élever quelqu''un à une dignité, le faire accéder à une fonction, un emploi, un échelon supérieurs : On l''a promu sous-lieutenant.'
  - 'Mettre quelque chose en avant, préconiser quelque chose en essayant de le faire adopter, d''en favoriser le développement : Promouvoir une politique d''austérité. Promouvoir l''industrie électronique.'
  - Essayer d'accroître la vente d'un produit par divers moyens commerciaux et publicitaires.
synonyms: []
