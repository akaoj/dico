language: fr
word: trouerai
type: verbe transitif
etymology: de trou
definitions:
  - 'Faire un trou dans quelque chose, le percer de part et d''autre : Le projectile a troué la tôle.'
  - 'Faire un accroc à quelque chose, un trou, en particulier par usure, frottement : Trouer ses chaussettes.'
  - 'Littéraire. Faire une trouée dans quelque chose de dense, une zone claire dans quelque chose d''obscur, etc. : La lumière des phares trouait la nuit.'
synonyms: []
