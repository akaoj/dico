language: fr
word: douceur
type: nom féminin
etymology: bas latin dulcor, -oris, avec l'influence de doux
definitions:
  - 'Qualité de ce qui est doux ; agréable, sans heurts : La douceur du velours. Goûter la douceur du soir.'
  - 'Caractère, comportement doux, affectueux de quelqu''un, d''un animal : Traiter un animal avec douceur.'
synonyms: []
