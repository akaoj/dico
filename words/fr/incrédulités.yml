language: fr
word: incrédulités
type: nom féminin
etymology: latin incredulitas, -atis
definitions:
  - 'Absence de foi religieuse, scepticisme en matière de religion : Une incrédulité proche de l''intolérance.'
  - 'État d''esprit, attitude de quelqu''un qui est incrédule, qui doute de ce qu''on lui dit : Vaincre l''incrédulité de son auditoire.'
synonyms: []
