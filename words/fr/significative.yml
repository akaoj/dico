language: fr
word: significative
type: adjectif
etymology: bas latin significativus
definitions:
  - 'Qui exprime quelque chose nettement, sans ambiguïté : Choisir quelques exemples significatifs pour appuyer une explication.'
  - 'Qui est lourd de sens, à quoi on attribue facilement telle interprétation, qui renseigne sur quelque aspect : Les résultats du sondage sont significatifs.'
synonyms: []
