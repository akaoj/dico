language: fr
word: violettes
type: adjectif
etymology: de violette
definitions:
  - Se dit d'un pigment, d'un colorant ou d'une laque dont la couleur constitue l'une des limites visibles du spectre de décomposition de la lumière solaire et se rapproche de celle de la fleur nommée « violette ».
  - 'Dont la peau prend cette teinte, en particulier sous l''effet du froid : Avoir les doigts violets de froid.'
