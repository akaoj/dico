language: fr
word: oblitération
type: nom féminin
etymology: ""
definitions:
  - Apposition sur les timbres d'une marque spéciale pour empêcher qu'on ne s'en serve une seconde fois ; cette marque elle-même.
  - 'Littéraire. Affaiblissement, altération : L''oblitération progressive de son intelligence.'
  - État d'un vaisseau, d'un canal, d'un orifice obstrué par une cause quelconque.
synonyms: []
