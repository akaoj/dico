language: fr
word: grogs
type: nom masculin
etymology: anglais grog, du surnom de l'amiral anglais Vernon, Old Grog, habillé de gros-grain, qui obligea son équipage à étendre d'eau les rations de rhum
definitions:
  - Boisson composée d'eau-de-vie ou de rhum, d'eau chaude sucrée et de citron.
