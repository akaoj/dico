language: fr
word: aigres
type: adjectif
etymology: latin populaire acrus, du latin classique acer, âcre
definitions:
  - 'Qui produit une sensation piquante au goût, à l''odorat : Le lait caillé est aigre.'
  - 'Se dit d''un son criard, perçant : Les notes aigres d''une cornemuse.'
  - Se dit d'un vent ou d'un froid vif, saisissant.
  - 'Se dit de paroles vives, agressives : D''aigres reproches.'
synonyms: []
