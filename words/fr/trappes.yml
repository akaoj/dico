language: fr
word: trappes
type: nom féminin
etymology: bas latin trappa, du francique *trappa
definitions:
  - Panneau qui ferme une ouverture pratiquée au niveau du sol ou d'un plancher et qui se lève ou se baisse à volonté ; l'ouverture elle-même.
  - 'Porte ou fenêtre qui se lève ou se baisse dans une coulisse : La trappe d''un colombier.'
  - Piège qui fonctionne quand l'animal met le pied dessus.
  - Plaque métallique servant à intercepter l'air froid qui descend d'une cheminée.
  - Porte en tôle d'une cheminée.
