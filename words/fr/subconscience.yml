language: fr
word: subconscience
type: nom féminin
etymology: ""
definitions:
  - Chez les êtres vivants, vertébrés principalement, faculté cérébrale qui permet de réaliser des actions (marche, par exemple), de ressentir des émotions, voire de penser, de façon automatique, sans en avoir conscience.
  - Synonyme ancien de subconscient.
synonyms: []
