language: fr
word: affinages
type: nom masculin
etymology: ""
definitions:
  - (Agriculture) Opération ayant pour but d'ameublir la terre.
  - (Agroalimentaire) 1.  Dernière phase de la fabrication du fromage.2.  Procédé de purification des sucres roux.
  - (Aquaculture) Opération précédant la mise sur le marché des huîtres, ayant pour but d'en améliorer le goût et la présentation.
  - (Céramique et verrerie) Élimination, par fusion prolongée, des bulles ou défauts contenus dans les verres ou les émaux lors de leur élaboration.
  - (Métallurgie) Opération consistant à éliminer les impuretés contenues dans un métal ou un alliage à l'état liquide.
  - (Textiles) En filature, opération visant à diminuer la section des rubans ou des mèches par une action d'étirage.
