language: fr
word: dragonne
type: nom féminin
etymology: de dragon
definitions:
  - Courroie reliant le poignet à la garde d'un sabre ou d'une épée au moyen d'un passe-coulant.
  - Lanière ou cordon attaché à un objet, que l'on peut passer au poignet ou au bras.
  - Batterie de tambours propre aux dragons des xviie et xviiie s.
