language: fr
word: contextures
type: nom féminin
etymology: de contexte, d'après texture
definitions:
  - 'Entrelacement, assemblage d''éléments, organisation de parties qui forment un tout : Contexture d''une étoffe, d''une roche.'
  - 'Liaison des différentes parties d''un texte, d''un ouvrage ; structure : La contexture d''un roman.'
  - Mode d'entrecroisement des fils de chaîne et des fils de trame dans un tissu.
synonyms: []
