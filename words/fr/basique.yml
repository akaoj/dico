language: fr
word: basique
type: adjectif
etymology: de base 2
definitions:
  - Se dit d'un corps, d'un milieu qui présente les caractères d'une base.
  - Se dit d'un milieu dont le pH est supérieur à 7.
  - Se dit des sels correspondant à une neutralisation incomplète d'une polybase.
  - Se dit des oxydes donnant des bases en solution.
synonyms: []
