language: fr
word: signatures
type: nom féminin
etymology: de signer
definitions:
  - 'Action de signer un document, une lettre, un acte : La signature du courrier par le directeur.'
  - Toute marque distinctive et personnelle manuscrite, permettant d'individualiser, sans doute possible, son auteur et traduisant la volonté non équivoque de consentir à un acte.
  - Cette marque apposée par un artiste sur son œuvre pour attester qu'il en est l'auteur.
  - 'Marque, particularité qui fait reconnaître l''auteur de quelque chose : Ce meurtre porte la signature du criminel.'
  - 'Journaliste ou écrivain de renom : Ce nouveau magazine réunit de prestigieuses signatures.'
  - Dédicace publique de ses livres faite par un écrivain.
  - (Imprimerie) Marque particulière que l'on met au bas de la première page des cahiers d'un livre. (Elle est indispensable pour le contrôle de l'assemblage et le placement des cartons ou encarts, s'il y a lieu.)
