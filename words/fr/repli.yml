language: fr
word: repli
type: nom masculin
etymology: de replier
definitions:
  - 'Pli formé sur le bord déjà rabattu d''une étoffe : Repli d''un ourlet.'
  - 'Ondulation d''une surface ou d''une matière : Les replis de la peau.'
  - 'Littéraire. Détour complexe ou partie secrète de quelque chose : Les replis de la conscience.'
  - 'Action de se replier, de revenir en arrière : Le repli des manifestants.'
  - 'Fait de revenir à une position, à une valeur qui marque un retrait, une régression : Noter un repli des exportations.'
  - Retraite volontaire d'une troupe en vue de se rétablir derrière des positions tenues par des unités armées.
