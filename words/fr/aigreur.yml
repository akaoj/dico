language: fr
word: aigreur
type: nom féminin
etymology: ""
definitions:
  - 'État, caractère de ce qui est aigre : L''aigreur du lait tourné. L''aigreur d''une critique.'
  - 'Sentiment d''amertume mêlée d''irritation : Il évoque avec aigreur cet échec peu glorieux.'
  - Sensation aigre ou amère ressentie au niveau de la bouche et provenant souvent d'une hyperacidité.
