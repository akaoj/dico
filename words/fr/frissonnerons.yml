language: fr
word: frissonnerons
type: verbe intransitif
etymology: ""
definitions:
  - 'Être agité d''un tremblement dû au froid ou à un état fébrile ; avoir des frissons : Frissonner de fièvre.'
  - 'Littéraire. S''agiter vivement et légèrement, en parlant de quelque chose : Les feuilles frissonnent sous la brise.'
  - 'Être agité d''un léger bouillonnement ; frémir : L''eau frissonne dans la casserole.'
  - 'Être saisi d''un frémissement causé par un sentiment très vif : Frissonner d''espoir.'
synonyms: []
