language: fr
word: repos
type: nom masculin
etymology: de reposer 2
definitions:
  - 'Absence de mouvement, immobilité : Muscle au repos.'
  - 'Fait pour quelqu''un de se reposer, de cesser son activité ; temps correspondant : Prendre un peu de repos.'
  - 'Littéraire. État de quelqu''un qui se repose ou dort : Être respectueux du repos des autres.'
  - 'Période, jour, pendant lesquels quelqu''un cesse son travail : Une heure de repos l''après-midi.'
  - 'Littéraire. État de quelqu''un qui est sans inquiétude ni préoccupation, dont rien ne trouble la tranquillité ; quiétude : Ce grave problème lui ôte tout repos.'
  - Pause que l'on observe dans la lecture ou la diction d'un texte.
  - (Bâtiment) 1.  Petit palier qui interrompt la suite des marches d'un escalier.2.  Partie d'architecture qui reste unie.
  - (Géologie) Phase d'inactivité d'un volcan.
  - (Littérature) Césure, coupe, dans un vers.
  - (Militaire) Position réglementaire debout, le pied gauche légèrement en avant, la main gauche sur la boucle du ceinturon.
  - (Physique) État d'un corps immobile par rapport à un référentiel particulier.
  - (Serrurerie) Épaulement réservé sur une pièce de serrurerie, et sur lequel vient s'appuyer une autre pièce.
  - (Sports) Synonyme de pause.
synonyms: []
