language: fr
word: intenses
type: adjectif
etymology: bas latin intensus
definitions:
  - 'Qui se fait vivement sentir, qui est extrême : Froid intense. Joie intense.'
  - 'Se dit d''une couleur très vive : Un rouge intense.'
  - 'Qui dépasse la mesure habituelle : Vivre de manière intense.'
synonyms: []
