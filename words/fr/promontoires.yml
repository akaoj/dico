language: fr
word: promontoires
type: nom masculin
etymology: latin promuntorium
definitions:
  - Pointe de terre, de relief élevé, qui s'avance dans la mer.
  - Petite saillie située à la partie centrale de la paroi interne de la caisse du tympan.
  - Angle obtus formé par l'articulation entre la 5e vertèbre lombaire et le sacrum.
synonyms: []
