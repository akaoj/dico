language: fr
word: fondation
type: nom féminin
etymology: latin fundatio, -onis
definitions:
  - 'Action de fonder un pays, une ville, une institution, etc., d''en établir les bases : La fondation d''un parti.'
  - 'Création, par voie de donation, don ou legs, d''une institution d''intérêt général ; cette institution elle-même ; établissement dans lequel elle se trouve : La fondation d''un prix littéraire. La fondation Thiers.'
synonyms: []
