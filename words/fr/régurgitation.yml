language: fr
word: régurgitation
type: nom féminin
etymology: ""
definitions:
  - Retour dans la bouche, sans effort de vomissement, d'aliments qui viennent d'être avalés (par exemple chez le nourrisson).
  - Rejet par les parents, chez les oiseaux notamment, en faveur des jeunes, d'aliments entreposés dans le jabot et ayant subi un début de digestion.
  - Rejet des parties non digestibles des proies chez les rapaces, sous forme de pelotes.
synonyms: []
