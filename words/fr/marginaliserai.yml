language: fr
word: marginaliserai
type: verbe transitif
etymology: de marginal
definitions:
  - 'Mettre quelqu''un à l''écart de la société, le situer en dehors du centre d''une activité : Les structures sociales marginalisent certaines couches de la population.'
  - 'Écarter quelque chose, une activité de ce qui est essentiel, les rendre accessoires, secondaires : Marginaliser une formation politique.'
synonyms: []
