language: fr
word: abatage
type: nom masculin
etymology: ""
definitions:
  - 'Action d''abattre, de faire tomber quelque chose, quelqu''un, de tuer des animaux : L''abattage des arbres. L''abattage rituel d''un animal de boucherie.'
  - Familier. Vente d'une marchandise ou d'un service par grandes quantités et à prix réduit.
  - Populaire. Exercice de la prostitution à la chaîne et à vil prix.
  - (Bâtiment) Action d'enlever l'excédent d'une pierre formant saillie.
  - (Bonneterie) Sur les machines à tricoter, action de faire tomber sur les mailles précédemment formées les nouvelles boucles cueillies par les aiguilles, en formant ainsi une nouvelle rangée de mailles.
  - (Mines) Action de disloquer et de détacher une partie du massif rocheux.
  - (Cuirs et peaux) Action d'imbiber d'eau les peaux.
