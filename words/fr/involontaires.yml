language: fr
word: involontaires
type: adjectif
etymology: bas latin involuntarius
definitions:
  - 'Où la volonté n''a point de part : Une erreur involontaire.'
  - 'Qui se trouve dans telle ou telle situation sans le vouloir : Témoin involontaire d''un crime.'
  - Se dit des phénomènes qui ne sont pas soumis à la volonté. (La contraction du cœur est involontaire.)
synonyms: []
