language: fr
word: figerai
type: verbe transitif
etymology: latin populaire *feticare, prendre l'aspect du foie, de *feticum, foie
definitions:
  - 'Solidifier un corps gras, un liquide, en parlant du froid : L''air froid fige l''huile.'
  - 'Empêcher quelque chose d''évoluer, de se modifier, lui donner un aspect rigide, immuable : Figer une politique.'
  - 'Immobiliser quelqu''un dans une attitude rigide, glaciale : Son arrivée brutale figea les invités.'
synonyms: []
