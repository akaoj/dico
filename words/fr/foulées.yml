language: fr
word: foulées
type: nom féminin
etymology: de fouler
definitions:
  - 'Manière dont un cheval ou un coureur à pied prend appui sur le sol à chaque pas : Courir d''une foulée souple.'
  - 'Dans une course, distance couverte entre deux appuis successifs : Allonger la foulée.'
  - Empreinte du pied d'un animal de chasse sur une substance molle.
synonyms: []
