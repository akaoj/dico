language: fr
word: dévidage
type: nom masculin
etymology: ""
definitions:
  - En soierie, mise d'écheveaux sur les tavelles d'un bobinoir pour en former des bobines ; dans tous les autres cas, confection d'écheveaux à partir de bobines, sur une machine appelée dévidoir ; atelier où s'effectue cette opération.
synonyms: []
