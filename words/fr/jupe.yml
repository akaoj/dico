language: fr
word: jupe
type: nom féminin
etymology: arabe djoubba
definitions:
  - Vêtement féminin qui enserre la taille et descend jusqu'à la jambe.
  - Partie d'une robe au-dessous de la taille.
  - (Astronautique) Élément de la structure d'un lanceur qui sert à raccorder deux étages successifs, ou bien à caréner les moteurs-fusées du premier étage.
  - (Chemin de fer) Carénage de tôle placé à la partie inférieure d'un véhicule pour améliorer l'aérodynamisme.
  - (Passementerie) Partie inférieure, pendante, d'une frange ou d'un gland.
  - (Technique) 1.  Partie cylindrique verticale d'un réservoir de stockage.2.  Dans les véhicules à coussin d'air, paroi limitant une chambre dans laquelle règne une surpression permettant la sustentation du véhicule.
synonyms: []
