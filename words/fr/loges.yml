language: fr
word: loges
type: nom féminin
etymology: francique *laubja
definitions:
  - Logement d'un gardien d'immeuble, d'un concierge ; local réservé à son service.
  - Petit salon cloisonné dans une salle de spectacle.
  - Petite pièce dans laquelle se préparent les artistes de théâtre, de cinéma.
  - (Anatomie) Cavité plus ou moins bien délimitée dans laquelle est situé un organe.
  - (Architecture) 1.  Pièce, galerie largement ouverte sur l'extérieur par une colonnade, des arcades ou des baies libres, le plus souvent située en étage.2.  Chacune des cellules où sont enfermés isolément les élèves ou les artistes (logistes) qui prennent part à un concours.
  - (Botanique) Chacune des cavités que contient à sa maturité une anthère, un ovaire, un péricarpe, etc. (Chacun de ces organes est dit « uni- », « bi- », « tri- », « quadri- », …, « multiloculaire », suivant qu'on y observe une, deux, trois, quatre… loges ou plus.)
  - (Franc-maçonnerie) 1.  Local où les francs-maçons tiennent leurs assemblées.2.  Cellule maçonnique fondamentale. (S'écrit toujours en ce sens avec une majuscule.)
  - (Zoologie) Compartiment à ouverture limitée, aux parois résistantes, contenant un individu d'une colonie animale (polype, bryozoaire, etc.).
