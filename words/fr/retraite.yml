language: fr
word: retraite
type: nom féminin
etymology: de retraire
definitions:
  - 'Action de se retirer de la vie active, d''abandonner ses fonctions ; état de quelqu''un qui a cessé ses activités professionnelles : Prendre sa retraite.'
  - 'Prestation sociale servie à quelqu''un qui a pris sa retraite : Toucher sa retraite.'
  - Période où l'on se tient loin des préoccupations profanes pour se recueillir ; lieu où se déroulent ces exercices.
  - 'Lieu où quelqu''un se retire pour vivre dans le calme, la solitude, ou pour se cacher : Un appartement qui a servi de retraite à un fugitif.'
  - Marche en arrière d'une armée qui ne peut se maintenir sur ses positions.
  - (Bâtiment) Diminution donnée à l'épaisseur d'un mur, étage par étage, à mesure que l'on s'élève.
  - (Militaire) Signal (sonnerie de clairon, batterie de tambours) marquant la fin d'une manœuvre ou d'un tir.
  - (Vénerie) Sonnerie de trompe qui marque la fin de la chasse.
