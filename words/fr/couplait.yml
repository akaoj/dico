language: fr
word: couplait
type: verbe transitif
etymology: latin copulare
definitions:
  - 'Assembler des choses, les réunir, les relier afin de constituer un seul élément : Coupler des pièces, des machines.'
  - Relier, connecter entre eux deux ou plusieurs circuits ou dispositifs électriques.
  - Faire un couplage de petites annonces.
  - Réunir deux pièces, deux appareils, deux voitures motrices, etc., pour rendre leur manœuvre ou leur commande solidaire et simultanée.
  - Réunir deux chiens au moyen d'une couple.
  - Couvrir la femelle, en parlant du renard, du loup.
synonyms: []
