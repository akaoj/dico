language: fr
word: fantasques
type: adjectif
etymology: moyen français fantaste, avec l'influence de fantastique
definitions:
  - 'Qui est sujet à des fantaisies, à des caprices : Un esprit fantasque.'
  - 'Littéraire. Bizarre, extraordinaire, plein de fantaisie, d''originalité : Une exaltation fantasque.'
