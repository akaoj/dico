language: fr
word: vengerez
type: verbe transitif
etymology: latin vindicare
definitions:
  - 'Procurer réparation d''une offense, d''un préjudice en en punissant l''auteur : Venger ses parents. Il vengera cette insulte.'
  - 'Constituer le dédommagement, la compensation d''un préjudice subi : Ce succès le vengeait de ses échecs passés.'
synonyms: []
