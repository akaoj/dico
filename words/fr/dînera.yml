language: fr
word: dînera
type: verbe intransitif
etymology: bas latin disjejunare, cesser de jeûner, devenu disjunare
definitions:
  - Prendre le repas du soir.
  - 'Vieux. Prendre le repas principal de la journée : Aller dîner sur l''herbe.'
  - En Suisse, en Belgique et au Canada, prendre le repas de midi.
synonyms: []
