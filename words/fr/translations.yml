language: fr
word: translations
type: nom féminin
etymology: latin translatio
definitions:
  - 'Littéraire. Action par laquelle on fait passer quelque chose d''un lieu dans un autre : La translation des cendres de Napoléon Ier aux Invalides.'
  - (Droit) Action par laquelle on déplace un dignitaire, une juridiction d'un lieu dans un autre.
synonyms: []
