language: fr
word: lésion
type: nom féminin
etymology: latin laesio, de laedere, blesser
definitions:
  - Modification de la structure d'un tissu vivant sous l'influence d'une cause morbide.
  - Préjudice éprouvé par la personne qui, sans intention libérale, conclut un contrat aux termes duquel sa prestation est disproportionnée par rapport à celle de son cocontractant. (Elle constitue une cause de nullité dans certains cas.)
