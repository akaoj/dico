language: fr
word: faune
type: nom féminin
etymology: latin scientifique fauna, de Faunus, nom propre
definitions:
  - Ensemble des espèces animales vivant dans un espace géographique ou un habitat déterminé.
  - Ouvrage qui contient l'énumération et la description de ces espèces ainsi que des tableaux permettant leur détermination.
  - 'Péjoratif. Ensemble des gens d''un type particulier qui fréquentent un lieu : La faune de Saint-Tropez.'
synonyms: []
