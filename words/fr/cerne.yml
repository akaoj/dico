language: fr
word: cerne
type: nom masculin
etymology: latin circinus, de circus, cercle
definitions:
  - Cercle bleuâtre qui se forme autour des yeux battus, d'une plaie, d'une contusion.
  - Tache circulaire laissée sur un vêtement par un produit détachant ; auréole.
  - Sur un tronc d'arbre coupé, chacun des cercles concentriques, correspondant à la croissance annuelle de l'arbre. (La datation des bois ouvrés d'après les cernes est la dendrochronologie.)
  - Dans un dessin, une peinture, contour accusé.
synonyms: []
