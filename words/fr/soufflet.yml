language: fr
word: soufflet
type: nom masculin
etymology: de souffler
definitions:
  - Instrument formé d'une cavité en matériau souple qu'on dilate pour la remplir d'air par aspiration, pour ensuite la vider par compression, en produisant un jet d'air dirigé.
  - Littéraire. Coup du plat ou du revers de la main sur la joue.
  - Littéraire. Acte ressenti comme un affront, une mortification.
  - (Architecture) Dans le gothique flamboyant, élément de remplage ayant la forme d'un cœur plus ou moins allongé selon un axe rectiligne. (Associé, ou non, avec des mouchettes.)
  - (Chemin de fer) Couloir flexible de circulation, situé à l'extrémité des voitures et destiné à permettre le passage entre elles.
  - (Chaussure) Languette en forme de triangle assurant l'étanchéité de la fermeture.
  - (Couture) Morceau de tissu intercalé dans une couture ou entre une poche plaquée et le vêtement de façon à donner de l'ampleur.
  - (Maroquinerie) Pièce latérale ou de fond d'un article de maroquinerie qui, en s'ouvrant ou en se fermant, permet d'agrandir ou de diminuer la capacité de l'objet.
  - (Photographie) 1.  Partie extensible, en toile ou en peau, plissée en accordéon, formant la chambre noire de certains appareils photographiques.2.  Accessoire de photomacrographie comportant une partie extensible se fixant entre l'objectif et le boîtier photographique.
