language: fr
word: ténébreuses
type: adjectif
etymology: latin tenebrosus
definitions:
  - 'Se dit d''un lieu plongé dans les ténèbres, dans une obscurité profonde : Un gouffre ténébreux.'
  - 'Qui se fait secrètement, dans l''ombre et avec une intention malveillante : Prêter à quelqu''un de ténébreux projets.'
  - 'Qui reste obscur, mal connu, mystérieux ; secret : Une affaire ténébreuse.'
synonyms: []
