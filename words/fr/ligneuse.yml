language: fr
word: ligneuse
type: adjectif
etymology: latin lignosus, de lignum, bois
definitions:
  - Qui est constitué de bois ou qui ressemble à du bois.
  - Se dit d'une plante contenant suffisamment de faisceaux lignifiés pour que ses tiges soient résistantes.
  - Qui concerne le cœur et l'aubier de l'arbre.
synonyms: []
