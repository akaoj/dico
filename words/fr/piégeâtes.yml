language: fr
word: piégeâtes
type: verbe transitif
etymology: ""
definitions:
  - Chasser un animal, le prendre dans un piège.
  - 'Amener quelqu''un à tomber dans une embûche : La police a réussi à piéger la bande.'
  - Dissimuler un engin explosif sur un terrain, une route, un véhicule.
  - 'Parvenir à retenir, à fixer quelque chose, un phénomène : Piéger de l''énergie, des particules.'
synonyms: []
