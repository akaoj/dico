language: fr
word: perspectives
type: nom féminin
etymology: latin médiéval perspectiva
definitions:
  - Ensemble des règles qui permettent de représenter le volume sur un plan.
  - 'Vue qu''on a, d''un endroit déterminé, d''un paysage, d''un ensemble architectural : Avoir la perspective sur les Alpes.'
  - 'Aspect sous lequel on envisage quelque chose : Une perspective sociologique.'
  - 'Ensemble d''événements, de projets ou évolution, devenir de quelque chose qui se présente comme probable ou possible ; éventualité, horizon : La perspective d''une brillante carrière se présentait à lui.'
  - (Démographie) Évolution future d'une population, sous des hypothèses de mortalité, de fécondité ou de migrations.
  - (Mathématiques) Projection centrale (ou conique) de l'espace ponctuel projectif E3 de pôle (ou sommet) S qui, à tout point M de E3, distinct de S, associe le point M′ d'un plan P, qui est l'intersection de SM et de P.
  - (Urbanisme) Grande voie ou promenade en ligne droite.
