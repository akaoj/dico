language: fr
word: briques
type: nom féminin
etymology: ancien français briche, du moyen néerlandais bricke, de breken, casser
definitions:
  - Matériau de construction constitué de terre argileuse, en forme de parallélépipède rectangle.
  - Forme parallélépipédique sous laquelle sont présentés certains matériaux, certaines matières.
  - Emballage de forme parallélépipédique pour conditionner le lait, les jus de fruits, constitué de papier doublé de polyéthylène.
  - Familier, vieilli. Un million de centimes de francs.
  - Fromage rectangulaire du Forez, au lait de vache et au lait de chèvre.
  - Chacun des petits carreaux rectangulaires du papier dit « briqueté », utilisé pour la mise en carte de certains tissus.
  - En Suisse, éclat, fragment, tesson.
