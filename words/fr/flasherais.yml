language: fr
word: flasherais
type: verbe transitif
etymology: ""
definitions:
  - Familier. Prendre quelqu'un en photo au flash.
  - 'Photographier à l’aide d’un radar un véhicule en excès de vitesse : Il s’est fait flasher sur l’autoroute.'
  - (Informatique.) 1.  Lire les informations contenues sur un code-barres 2D (Flashcode, QR Code) à l’aide d’un appareil numérique (téléphone intelligent, tablette, notamment) équipé d’une application adaptée.2.  Mettre à jour les composants contenus sur la mémoire d’une carte mère.
synonyms: []
