language: fr
word: édifiant
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Qui édifie par sa valeur, ses qualités, etc., qui exerce par son exemple une influence morale salutaire ; exemplaire : Une vie très édifiante.'
  - 'Se dit ironiquement de ce qui est particulièrement instructif, qui renseigne parfaitement sur quelque chose : Des détails édifiants sur sa vie privée.'
