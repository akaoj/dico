language: fr
word: volée
type: nom féminin
etymology: de voler 1
definitions:
  - Littéraire. Action de prendre son essor, de voler.
  - Littéraire. Distance parcourue par des oiseaux sans repos à terre.
  - 'Groupe d''oiseaux qui volent ensemble ou s''envolent : Une volée de moineaux.'
  - 'Littéraire. Groupe de personnes qui courent ensemble : Une volée de gamins traversa la place.'
  - 'En Suisse, ensemble de personnes qui exercent simultanément la même activité : Une volée de députés.'
  - En Suisse, ensemble de personnes nées la même année.
  - 'En Suisse, ensemble de personnes qui suivent les mêmes cours, la même année ; promotion : Étudiants de la même volée.'
  - 'Décharge, tir simultané de plusieurs projectiles : Volée d''obus.'
  - 'Littéraire. Son d''une cloche mise en branle ; la mise en branle elle-même : Des volées de cloches venaient du village.'
  - 'Suite de coups nombreux : Recevoir une volée de coups de bâton.'
  - 'Série de gifles, de coups : Flanquer une volée à un enfant.'
  - 'Populaire. Défaite cuisante : Prendre une volée au ping-pong.'
  - (Bâtiment) Partie rampante d'un escalier, entre deux paliers ou repos.
  - (Charronnerie) Pièce de bois disposée de chaque côté du timon d'un véhicule et à laquelle les chevaux sont attelés.
  - (Manutention et stockage) Synonyme de flèche.
  - (Mines) 1.  Ensemble des trous de mine amorcés simultanément et qui détonent successivement avec des décalages imposés par des artifices à retard.2.  Ensemble des produits abattus par un tir.
  - (Sports) 1.  Reprise d'une balle, d'un ballon avant qu'ils aient touché terre.2.  Parcours de la balle ou du ballon ainsi frappé.
  - (Travaux publics) Dans certains ponts mobiles, travée qui se déplace en position de console pour dégager une passe navigable.
