language: fr
word: cocardes
type: nom féminin
etymology: moyen français cocard, sot, de coq
definitions:
  - Insigne circulaire, le plus souvent aux couleurs nationales, ordinairement plissé et porté à la coiffure par les militaires ou par certains corps de fonctionnaires.
  - Enseigne aux couleurs nationales, reproduite sur un véhicule, sous les ailes et sur le fuselage des avions militaires, etc.
  - Dans certaines courses de vachettes, rosace qu'il s'agit de placer ou de retirer de la tête ou du cou de l'animal.
  - Ornement rond placé de chaque côté du frontal d'une bride.
  - Partie plane, en tôle, d'un signal ferroviaire mécanique, dont la forme et la couleur donnent aux agents de conduite les indications utiles.
  - Rosace de ruban, de perles ou de plumes, qu'on posait en garniture sur les chapeaux et vêtements féminins.
