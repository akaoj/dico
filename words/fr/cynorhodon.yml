language: fr
word: cynorhodon
type: nom masculin
etymology: du grec rhodon, rose
definitions:
  - Fruit charnu de l'églantier, rouge-orangé, issu du développement du réceptacle et contenant les akènes. (Riche en vitamine C, le cynorhodon est parfois mis en confiture.) [Nom usuel gratte-cul.]
