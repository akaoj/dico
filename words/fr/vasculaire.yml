language: fr
word: vasculaire
type: adjectif
etymology: latin vasculum, vaisseau
definitions:
  - Relatif aux vaisseaux, et particulièrement aux vaisseaux sanguins.
  - Se dit de troubles, de maladies résultant d'un défaut d'irrigation des tissus dû à un spasme, à une thrombose, à une embolie ou, au contraire, à une rupture vasculaire provoquant une hémorragie locale.
  - Se dit des plantes qui possèdent des vaisseaux conducteurs.
synonyms: []
