language: fr
word: bannes
type: nom féminin
etymology: bas latin benna, chariot en osier, du gaulois
definitions:
  - Vieux. Panier d'osier.
  - Toile, bâche tendue pour garantir les marchandises des intempéries.
  - Toile tendue devant une boutique, un café, etc., pour préserver du soleil ou de la pluie les marchandises, les clients.
  - Charrette, tombereau servant au transport du fumier, du charbon, etc.
  - Nappe du tramail.
synonyms: []
