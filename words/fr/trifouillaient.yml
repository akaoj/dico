language: fr
word: trifouillaient
type: verbe transitif indirect
etymology: de tripoter et fouiller
definitions:
  - 'Chercher en déplaçant des choses de façon désordonnée : Qui a trifouillé dans mon tiroir ?'
  - 'Opérer dans quelque chose des manipulations diverses et apparemment désordonnées : Trifouiller dans un téléviseur pour le réparer.'
synonyms: []
