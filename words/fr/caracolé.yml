language: fr
word: caracolé
type: verbe intransitif
etymology: de l'espagnol caracol, escargot
definitions:
  - En parlant d'un cheval, aller de droite et de gauche avec légèreté et vivacité ; en parlant de quelqu'un, faire sautiller son cheval.
  - Aller çà et là, légèrement, avec vivacité et grâce.
synonyms: []
