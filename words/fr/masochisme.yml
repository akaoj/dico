language: fr
word: masochisme
type: nom masculin
etymology: de Sacher-Masoch, nom propre
definitions:
  - Déviation sexuelle, liée à une pulsion d'autodestruction, dans laquelle le sujet ne trouve le plaisir que dans la douleur physique et les humiliations qui lui sont infligées.
  - Comportement de quelqu'un qui semble rechercher les situations où il souffrira, sera mal, en difficulté, etc.
