language: fr
word: chaussais
type: verbe transitif
etymology: latin calceare, de calceus, soulier
definitions:
  - 'Mettre à quelqu''un, à son pied une chaussure : Chausser un enfant de sandalettes.'
  - 'Mettre à quelqu''un un certain type de chaussures ou, en parlant de la chaussure elle-même, s''adapter de telle ou telle manière au pied de quelqu''un : Ces chaussures vous chaussent à merveille.'
  - 'Fournir quelqu''un en chaussures : M. Durand chausse toute la famille.'
  - 'Équiper de pneus un véhicule : Chausser ses roues de pneus neufs.'
  - Synonyme de butter.
synonyms: []
