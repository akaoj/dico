language: fr
word: étonnées
type: verbe transitif
etymology: latin populaire *extonare, du latin classique attonare, frapper de la foudre
definitions:
  - 'Surprendre quelqu''un, un groupe, par quelque chose d''extraordinaire : Tu m''étonnes tous les jours.'
  - 'Créer chez quelqu''un, un groupe un effet de surprise ; être inattendu : Ça m''étonne qu''il ne soit pas venu.'
synonyms: []
