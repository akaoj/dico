language: fr
word: insultera
type: verbe transitif
etymology: latin insultare, attaquer
definitions:
  - 'Proférer des insultes à l''égard de quelqu''un : Se faire insulter par un chauffeur ivre.'
  - 'Blesser la dignité de quelqu''un, l''honneur : Son attitude nous insulte tous.'
  - 'Porter une grave atteinte à quelque chose : Insulter le bon sens.'
synonyms: []
