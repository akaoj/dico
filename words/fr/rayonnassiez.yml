language: fr
word: rayonnassiez
type: verbe intransitif
etymology: de rayon 1
definitions:
  - 'Littéraire. Émettre des rayons lumineux, répandre de la lumière : La mer rayonne de mille feux sous le soleil.'
  - 'Se propager sous forme de rayonnements ou de radiations à partir d''une source : Chaleur qui rayonne d''un radiateur.'
  - 'En parlant d''un sentiment (gai), d''une faculté, émaner de quelqu''un, apparaître visiblement dans sa personne : Le bonheur rayonnait de tout son être.'
  - 'Manifester, exprimer avec force un sentiment, un état intérieur (favorable) : Il rayonne de santé.'
  - 'Manifester son influence dans un espace géographique donné : La civilisation grecque a rayonné dans tout l''Occident.'
  - 'Se présenter sous forme de rayons, de lignes divergentes : Rond-point d''où rayonnent plusieurs avenues.'
  - Se déplacer dans un certain rayon autour d'un lieu.
synonyms: []
