language: fr
word: taupe
type: nom féminin
etymology: latin talpa
definitions:
  - Mammifère insectivore, aux pattes antérieures puissantes, presque aveugle, de mœurs fouisseuses. (Les taupes édifient des terriers complexes et rejettent la terre à l'extérieur par endroits [taupinières]. Grands consommateurs d'insectes, ces animaux sont plus utiles que nuisibles.)
  - Peau ou fourrure de cet animal, utilisée en pelleterie.
  - Argot scolaire. Classe de mathématiques spéciales.
  - Familier. Agent secret, espion, etc., dissimulé à l'intérieur d'un organisme, d'une institution.
  - Argot militaire. Soldat du génie.
  - Nom usuel des requins de la famille des lamnidés.
