language: fr
word: écotypes
type: nom masculin
etymology: anglais ecotype, de ecology et type
definitions:
  - Variété d'une espèce (généralement végétale) génétiquement adaptée à un milieu particulier qu'elle occupe naturellement, mais conservant ses adaptations héréditaires lorsqu'elle se développe dans un milieu différent.
synonyms: []
