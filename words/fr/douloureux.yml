language: fr
word: douloureux
type: adjectif
etymology: bas latin dolorosus, avec l'influence de douleur
definitions:
  - 'Qui cause une douleur physique : Une opération douloureuse.'
  - 'Qui est le siège d''une douleur ; endolori, sensible : Une articulation douloureuse.'
  - 'Qui cause une douleur morale, qui afflige ; cruel, pénible : Une séparation douloureuse.'
  - 'Qui exprime la douleur physique ou morale : Un regard douloureux.'
synonyms: []
