language: fr
word: crotale
type: nom masculin
etymology: latin crotalum, du grec krotalon
definitions:
  - 'Vipère d''Amérique du Nord, caractérisée par son organe sonore caudal, ou cascabelle, constitué par les mues successives, d''où son nom usuel de serpent à sonnette. (Tous les crotales sont mortellement venimeux ; ils possèdent un organe détecteur d''ondes infrarouges, qui leur permet de localiser leurs proies à sang chaud même dans l''obscurité. Genres voisins : le bothrops, le lachésis et le mocassin.)'
