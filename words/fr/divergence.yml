language: fr
word: divergence
type: nom féminin
etymology: latin divergentia
definitions:
  - Situation de deux lignes, de deux rayons qui vont en s'écartant.
  - 'Différence, désaccord entre les opinions, les intérêts des personnes, des groupes ; opposition : Des divergences d''intérêts.'
  - (Géographie) Sur un plan horizontal, écartement vers l'extérieur (par rapport à une région donnée) d'un flux d'air ou d'un courant marin.
  - (Mathématiques) 1.  Propriété d'une intégrale, d'une série ou d'une suite qui diverge.2.  Fonction scalaire qui, au champ du vecteur , associe la quantité , notée div , X, Y et Z étant les composantes de .
  - (Nucléaire) Établissement, dans un réacteur nucléaire, d'une réaction de fission divergente.
  - (Optique) Vergence négative.
