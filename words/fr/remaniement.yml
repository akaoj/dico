language: fr
word: remaniement
type: nom masculin
etymology: ""
definitions:
  - 'Action de remanier, fait d''être remanié : Le remaniement du gouvernement se fait attendre.'
  - Changement de structure d'un ou de plusieurs chromosomes, entraînant le gain, la perte ou le déplacement de segments chromosomiques.
  - Mélange de fragments de roches ou de fossiles pour constituer un sédiment plus récent.
synonyms: []
