language: fr
word: refroidissons
type: verbe transitif
etymology: ""
definitions:
  - 'Amener quelque chose à une température plus basse : Une circulation d''eau refroidit le moteur.'
  - 'Diminuer la force des dispositions de quelqu''un à l''endroit de quelqu''un d''autre ou de quelque chose : Cette rivalité a refroidi leur amitié.'
  - 'Priver quelqu''un de son enthousiasme, de sa capacité d''action ou d''entreprise : Ce discours a refroidi l''auditoire.'
  - Populaire. Tuer, assassiner quelqu'un.
