language: fr
word: cuvée
type: nom féminin
etymology: de cuve
definitions:
  - Quantité de matière contenue dans une cuve.
  - Produit de toute une vigne, notamment en Bourgogne, où l'on fait cuver séparément les récoltes des différents crus, de manière à laisser à chacun ses qualités particulières.
  - Nombre de pièces de vin de même espèce ou que l'on a unifiées pour les rendre semblables.
  - 'Familier. Ensemble d''objets qui viennent d''être produits ; ensemble d''étudiants sortis la même année, promotion : La cuvée 1980 de l''E.N.A.'
synonyms: []
