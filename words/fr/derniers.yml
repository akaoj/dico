language: fr
word: derniers
type: adjectif
etymology: ancien français derrenier, de derrain, avec l'influence de premier, du latin populaire *deretranus, latin classique deretro, derrière
definitions:
  - 'Qui vient après les autres par le rang ou le mérite ; après lequel il n''y a plus personne, plus rien (considéré traditionnellement comme un nom quand il est employé avec l''article mais sans substantif) : Z est la dernière lettre de notre alphabet. Ce coureur est arrivé le dernier.'
  - 'Qui précède immédiatement ou qui est le plus proche de nous dans un temps révolu : Nouvelle de dernière heure.'
  - 'Se dit de ce qu''il y a de plus nouveau : Être habillé à la dernière mode.'
  - 'S''emploie après certains noms de temps pour désigner la date ou la période qui vient d''être passée, de s''écouler, d''avoir lieu : La nuit dernière. Lundi dernier.'
  - 'Indique un degré extrême ; le plus haut, le plus grand : C''est de la dernière importance.'
synonyms: []
