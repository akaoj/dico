language: fr
word: esquivasses
type: verbe transitif
etymology: italien schivare ou espagnol esquivar, éviter
definitions:
  - 'Éviter un coup, une attaque avec adresse : Boxeur qui esquive une droite de son adversaire.'
  - 'Se dérober, se soustraire habilement à quelque chose : Esquiver une visite ennuyeuse.'
  - Écarter une difficulté, un problème sans les résoudre.
synonyms: []
