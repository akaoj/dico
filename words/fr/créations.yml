language: fr
word: créations
type: nom féminin
etymology: latin creatio, -onis
definitions:
  - 'Action de créer, de tirer du néant : La Genèse raconte la création du monde.'
  - Avec une majuscule, la création du monde dans la Bible.
  - 'Ensemble des êtres et des choses créés ; l''univers considéré comme l''œuvre d''un créateur : Les poètes qui chantent les merveilles de la création.'
  - 'Action d''établir, de fonder quelque chose qui n''existait pas encore : La création de nouveaux emplois. La création d''une usine.'
  - 'Action de créer une œuvre originale ; production originale, œuvre créée par une ou plusieurs personnes : Les dernières créations de la haute couture.'
  - Première interprétation d'un rôle de théâtre, d'une chanson ; première ou nouvelle mise en scène d'une œuvre.
synonyms: []
