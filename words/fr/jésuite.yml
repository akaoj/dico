language: fr
word: jésuite
type: adjectif
etymology: ""
definitions:
  - Relatif aux jésuites.
  - Se dit de l'architecture française d'église du xviie s., dérivant plus ou moins des types italiens de la Contre-Réforme (Gesū de Vignole) ou du baroque. (Les façades sont souvent à deux ordres superposés et ailerons latéraux ; celle de St-Paul-St-Louis, à Paris, des pères Martellange et Derand, superpose trois niveaux. La nef comporte parfois des tribunes, à la différence de l'Italie.)
synonyms: []
