language: fr
word: bousiers
type: nom masculin
etymology: de bouse
definitions:
  - Coléoptère d'Europe et du Proche-Orient qui façonne des boulettes de bouse pour la nourriture de ses larves (scarabée sacré, copris, géotrupe par exemple). [Familles des géotrupidés et des scarabéidés.]
