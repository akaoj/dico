language: fr
word: intermèdes
type: nom masculin
etymology: italien intermedio
definitions:
  - 'Événement qui interrompt le cours, le développement de quelque chose : Intermède de calme entre deux crises d''asthme.'
  - Divertissement accessoire (chœur, ballet, danse, cérémonie, ouvrage dramatique ou musical) qu'on donnait autrefois sur la scène pendant les entractes de la pièce principale.
synonyms: []
