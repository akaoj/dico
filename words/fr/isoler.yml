language: fr
word: isoler
type: verbe transitif
etymology: italien isolato, séparé, de isola, île
definitions:
  - 'Séparer un lieu de ce qui l''entoure : Les inondations ont isolé le village.'
  - 'Mettre quelqu''un physiquement à l''écart des autres hommes par mesure de protection : Isoler un prisonnier, des contagieux.'
  - 'Tenir quelqu''un moralement à l''écart, lui empêcher toute relation : Ses opinions l''isolent de sa famille.'
  - 'Considérer quelque chose à part, indépendamment du reste, l''en distinguer : Isoler une phrase de son contexte.'
  - (Bâtiment) Procéder à l'isolation acoustique ou thermique d'un local.
  - (Chimie) Dégager un élément de ses combinaisons, un corps pur d'un mélange.
  - (Électricité) 1.  Empêcher, au moyen d'isolants, la conduction électrique entre des conducteurs différents.2.  Déconnecter complètement un dispositif ou un circuit d'autres dispositifs ou circuits.3.  Assurer, par séparation, un degré de protection spécifié par rapport à un circuit sous tension.
