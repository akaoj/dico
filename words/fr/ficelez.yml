language: fr
word: ficelez
type: verbe transitif
etymology: ""
definitions:
  - 'Lier, attacher quelque chose avec de la ficelle : Ficeler un poulet pour le faire cuire.'
  - 'Ligoter quelqu''un, le serrer dans des liens : Ils l''ont ficelé des pieds à la tête.'
  - 'Familier. Habiller, arranger quelqu''un avec mauvais goût ou de façon ridicule : Elle a bizarrement ficelé sa fille !'
  - Familier. Monter une histoire, un scénario avec un souci particulier du détail, de l'enchaînement.
synonyms: []
