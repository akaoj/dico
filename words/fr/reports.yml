language: fr
word: reports
type: nom masculin
etymology: ""
definitions:
  - 'Action de reporter le total d''une colonne ou d''une page sur une autre ; total ainsi reporté : Faire le report d''une somme.'
  - 'Action de remettre à un autre moment, d''ajourner : Le report d''une affaire à une date ultérieure.'
  - 'Action de reporter sur quelque chose, quelqu''un d''autre : Le report des voix sur le candidat le mieux placé.'
  - (Art contemporain) Transfert d'une image photographique sur une toile, une gravure.
  - (Bourse) 1.  Opération traitée à la liquidation d'un marché à terme, en vue de proroger la spéculation jusqu'à la liquidation suivante.2.  Prix payé au détenteur de capitaux qui prête au spéculateur les fonds dont celui-ci a besoin pour réaliser cette prorogation.
  - (Couture) Action de dégager des mailles de leurs aiguilles pour effectuer un jour ou réaliser une diminution ou une augmentation.
  - (Finances) Affectation, par arrêté du ministre des Finances, au budget d'un exercice des crédits de paiement inscrits au budget précédent et non employés.
  - (Imprimerie) 1.  Transfert, par copie sur plaque de métal, des éléments imprimants (textes et illustrations).2.  Plaque offset prête à être calée.
synonyms: []
