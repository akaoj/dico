language: fr
word: concède
type: verbe transitif
etymology: latin concedere, quitter une place
definitions:
  - 'Accorder quelque chose à quelqu''un dans une discussion ; consentir, reconnaître : Je te concède qu''on est allé trop loin.'
  - 'Donner par concession quelque chose à quelqu''un, lui céder : Concéder le monopole d''exploitation pétrolière à une société.'
  - Abandonner à l'adversaire un point, un avantage (au football).
synonyms: []
