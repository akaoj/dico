language: fr
word: électrums
type: nom masculin
etymology: bas latin electrum, du grec êlektron, ambre, par analogie de couleur
definitions:
  - Alliage naturel d'or et d'argent. (Il fut utilisé directement dans l'Antiquité pour la fabrication de monnaies.)
  - Tout alliage où la proportion d'argent ou de cuivre mêlé à l'or est assez importante pour affecter la couleur du métal.
synonyms: []
