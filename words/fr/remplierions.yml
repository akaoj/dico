language: fr
word: remplierions
type: verbe transitif
etymology: ancien français emploier, plier dans
definitions:
  - Replier sur lui-même, en le collant, le bord d'une pièce de la tige d'une chaussure.
  - Plier les bords de la matière de recouvrement d'une couverture de livre et les coller à l'envers des cartons.
