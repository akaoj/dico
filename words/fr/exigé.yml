language: fr
word: exigé
type: verbe transitif
etymology: latin exigere
definitions:
  - 'Vouloir quelque chose (de quelqu''un), le réclamer impérativement : J''exige des excuses.'
  - 'Avoir absolument besoin de quelque chose, le nécessiter, le requérir comme nécessaire : Ces plantes exigent beaucoup de soleil.'
  - 'Rendre quelque chose nécessaire, obligatoire ; imposer, demander : Une telle entreprise exige de nouveaux collaborateurs.'
synonyms: []
