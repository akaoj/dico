language: fr
word: narines
type: nom féminin
etymology: latin populaire *narina, du latin classique naris, narine
definitions:
  - Chacune des deux cavités du nez ; plus spécialement, orifice, limité par l'aile du nez, de chacune des fosses nasales.
  - Organe de la respiration et/ou de l'olfaction des vertébrés, généralement pair, dont l'orifice s'ouvre au-dehors au-dessus de la bouche.
synonyms: []
