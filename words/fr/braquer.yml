language: fr
word: braquer
type: verbe transitif
etymology: peut-être bas latin *brachitare, de brachium, bras
definitions:
  - Orienter les roues directrices d'un véhicule, la gouverne d'un avion, afin de leur donner la direction voulue.
  - 'Diriger sur quelqu''un, quelque chose une arme à feu, un instrument d''optique : Braquer un canon contre un fortin.'
  - Fixer son regard, son attention sur quelqu'un, quelque chose.
  - 'Familier. Amener quelqu''un à manifester une opposition résolue contre quelqu''un, quelque chose ; cabrer : Elle cherche à le braquer contre tous ses collègues.'
  - 'Buter, heurter quelqu''un : Tu le braques avec tes questions continuelles.'
  - 'Populaire. Menacer quelqu''un avec une arme ; attaquer un établissement à main armée : Braquer un caissier.'
synonyms: []
