language: fr
word: gagne-pain
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - 'Ce qui permet à quelqu''un de gagner sa vie ; travail ou instrument de travail : Ces leçons de piano étaient son gagne-pain.'
  - 'Personne qui, par son travail, assure les moyens d''existence d''autres personnes : Il est le gagne-pain de sa famille.'
