language: fr
word: arrondissements
type: nom masculin
etymology: ""
definitions:
  - Action d'arrondir, de donner une forme ronde, courbe ; état de ce qui est arrondi.
  - 'Fait d''arrondir une somme, un total : Arrondissement à l''unité supérieure.'
  - Circonscription administrative intermédiaire, en France, entre le département et le canton, administrée par un sous-préfet. (En 1998, on compte 342 arrondissements, dont 329 en France métropolitaine.)
  - Subdivision administrative d'une grande ville.
  - Circonscription d'un réseau ferroviaire, d'une conservation forestière, d'une région maritime, etc.
synonyms: []
