language: fr
word: colchicines
type: nom féminin
etymology: ""
definitions:
  - Substance d'origine végétale possédant des propriétés anti-inflammatoires, qui s'utilise essentiellement dans le traitement de la crise de goutte et de la crise de pseudo-goutte, et dans le traitement de la fièvre méditerranéenne familiale, pour prévenir la survenue de l'amylose.
