language: fr
word: matcha
type: nom masculin
etymology: mot japonais
definitions:
  - Poudre très fine de feuilles de thé, qui, battue dans de l'eau chaude, fournit une boisson dégustée lors de la cérémonie du thé au Japon ; cette boisson. (Le matcha est aussi utilisé comme ingrédient culinaire.)
synonyms: []
