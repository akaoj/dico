language: fr
word: burette
type: nom féminin
etymology: ancien français buire
definitions:
  - Petit flacon à goulot rétréci et bec verseur, qui contient l'huile ou le vinaigre.
  - Petit flacon contenant l'eau ou le vin de la messe.
  - Petit récipient métallique muni d'un long tube effilé et dont on se sert pour verser l'huile de graissage dans les organes des machines.
  - Tube de verre de forme variable, gradué en parties d'égale capacité et destiné aux analyses chimiques.
