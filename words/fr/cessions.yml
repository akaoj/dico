language: fr
word: cessions
type: nom féminin
etymology: latin juridique cessio, de cedere, céder
definitions:
  - Action de céder un bien, une propriété, etc. ; transfert à quelqu'un d'autre d'un bien ou d'un droit dont quelqu'un ou un État est propriétaire ou titulaire ; vente.
  - Vente d'un droit ayant un objet incorporel ou d'une créance.
  - Mouvement de compte à l'intérieur du budget de l'État.
  - Action du cheval qui relâche une contraction ou abandonne une résistance. (Par exemple, cession de la mâchoire.)
  - Action du cavalier qui diminue la tension des rênes ou la pression des jambes.
synonyms: []
