language: fr
word: faiseuse
type: nom
etymology: de faire 1
definitions:
  - 'Littéraire. Personne qui cause, crée, est à l''origine de quelque chose, d''un état, d''une action : Un faiseur d''embarras.'
  - 'Personne qui fabrique des objets comme en série, qui se livre à une activité intellectuelle comme s''il s''agissait d''un travail automatique : Un faiseur de romans, un faiseur de bons mots.'
  - Personne qui cherche à se faire valoir par des moyens peu scrupuleux ; prétentieux, hâbleur.
synonyms: []
