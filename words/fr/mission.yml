language: fr
word: mission
type: nom féminin
etymology: latin missio, -onis
definitions:
  - 'Charge donnée à quelqu''un d''accomplir une tâche définie : Recevoir une mission délicate.'
  - 'Fonction temporaire et déterminée dont un gouvernement, un organisme charge quelqu''un, un groupe : Parlementaire chargé d''une mission d''information à l''étranger.'
  - 'Ensemble des personnes ayant reçu cette charge : Faire partie d''une mission scientifique dans l''Antarctique.'
  - 'But élevé, devoir inhérent à une fonction, une profession, à une activité et au rôle social qu''on lui attribue : La mission du journaliste est d''informer.'
  - (Économie) Travail à durée limitée, exercé par un salarié dans le cadre du travail temporaire.
  - (Militaire) But à atteindre fixé par une autorité à son subordonné. (La mission engage la responsabilité du chef qui la donne ; elle est impérative pour celui qui la reçoit.)
  - (Religion) 1.  Délégation divine, donnée dans un dessein religieux.2.  Organisation visant à la propagation de la foi.3.  Établissement de missionnaires.4.  Suite de prédications pour la conversion des infidèles ou des pécheurs.
