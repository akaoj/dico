language: fr
word: impressionneront
type: verbe transitif
etymology: de impression 2
definitions:
  - 'Faire naître chez quelqu''un un sentiment vif, une vive impression, frapper son imagination : Il essaie de m''impressionner avec sa belle voiture. La vue du sang l''impressionne toujours.'
  - Agir sur un organe sensitif de façon à produire une sensation, une perception.
  - Pour un rayonnement, produire une transformation photochimique d'une surface sensible. (Il en résulte une image latente.)
synonyms: []
