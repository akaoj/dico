language: fr
word: valorisation
type: nom féminin
etymology: ""
definitions:
  - Hausse de la valeur marchande d'un produit ou d'un service, provoquée au moyen de manœuvres volontaires ou, éventuellement, par une mesure légale.
  - 'Action de donner de la valeur, plus de valeur à quelque chose ou à quelqu''un ; fait d''être valorisé : La valorisation de certaines idées nouvelles.'
  - Transformation d'un déchet en vue d'une utilisation plus noble.
  - Ensemble de mesures prises pour provoquer le relèvement du cours d'une monnaie dépréciée ou des rentes d'État tombées au-dessous du pair.
