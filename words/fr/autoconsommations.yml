language: fr
word: autoconsommations
type: nom féminin
etymology: ""
definitions:
  - Fait, pour un producteur, de consommer les produits de sa propre activité. (L'importance du phénomène d'autoconsommation est fonction du degré de développement de l'économie, une autoconsommation forte caractérisant une économie agraire traditionnelle. C'est le fait, notamment, des agriculteurs et d'une large partie de la population dans les pays en développement.)
synonyms: []
