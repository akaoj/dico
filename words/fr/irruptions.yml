language: fr
word: irruptions
type: nom féminin
etymology: latin irruptio, -onis, de irrumpere, se précipiter sur
definitions:
  - 'Entrée soudaine et violente dans un lieu d''un grand nombre de personnes : L''irruption de la foule sur le stade.'
  - 'Débordement brusque et violent de la mer ou d''un fleuve : L''irruption des eaux dans les bas quartiers.'
  - 'Action de surgir soudainement dans un domaine d''activité : L''irruption de la sémantique dans la philosophie.'
synonyms: []
