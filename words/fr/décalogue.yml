language: fr
word: décalogue
type: nom masculin singulier
etymology: latin ecclésiastique decalogus, du grec dekalogos
definitions:
  - 'Les dix commandements de Dieu donnés à Moïse sur le Sinaï : « Tu n''auras pas d''autres dieux devant moi. Tu ne feras aucune image sculptée qui ressemble à ce qui est dans les cieux […]. Tu ne prononceras pas le nom de Yahvé ton Dieu à faux […]. Observe le sabbat pour le sanctifier […]. Honore ton père et ta mère […]. Tu ne tueras pas. Tu ne commettras pas l''adultère. Tu ne voleras pas. Tu ne porteras pas de faux témoignage contre ton prochain. Tu ne convoiteras pas la femme de ton prochain… » (Deutéronome).'
synonyms: []
