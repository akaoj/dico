language: fr
word: relais
type: nom masculin
etymology: de relayer, avec l'influence de relaisser
definitions:
  - Autrefois, chevaux frais placés de distance en distance sur une route de poste pour remplacer les chevaux fatigués ; endroit où on s'arrêtait pour procéder à ces remplacements.
  - Nom donné à certains hôtels ou auberges.
  - 'Fait de succéder à quelqu''un, à quelque chose afin de poursuivre une action : Il a pris le relais de son père.'
  - 'Personne ou chose qui sert d''intermédiaire entre deux autres : Servir de relais.'
  - 'En apposition après un nom, avec ou sans trait d''union, indique que quelque chose sert d''intermédiaire, d''étape : Satellite relais.'
  - (Alpinisme) Emplacement sûr, lors d'une ascension, où l'alpiniste de tête, arrivé à bout de corde, s'arrête pour assurer la progression de ses compagnons.
  - (Cybernétique) 1.  Organe qui bloque ou libère l'énergie d'une source sous l'effet d'un signal de commande mettant en jeu une énergie beaucoup plus faible que l'énergie de la source.2.  Dispositif amplificateur de puissance interposé entre un signal de commande et un signal commandé.
  - (Électricité) Appareil destiné à produire des modifications soudaines et prédéterminées dans un ou plusieurs circuits électriques de sortie lorsque certaines conditions sont remplies dans les circuits électriques d'entrée dont il subit l'action.
  - (Neurologie) Structure nerveuse où se fait une synapse entre deux neurones.
  - (Tapisserie) Absence de jonction entre deux trames de couleurs différentes, sur plusieurs duites, lorsque chaque zone colorée est parallèle à la chaîne. (Ces hiatus sont fermés, après tissage, par rentraiture.)
  - (Télécommunications) Électroaimant qui sert à ouvrir ou à fermer des contacts électriques.
  - (Vénerie) Groupe de chiens ou de chevaux postés en un endroit déterminé sur un parcours de chasse pour remplacer les chiens ou les chevaux fatigués.
