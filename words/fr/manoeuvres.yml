language: fr
word: manoeuvres
type: nom féminin
etymology: bas latin manuopera, corvée, du latin classique manus, main, et opera, travail
definitions:
  - 'Ensemble d''opérations permettant de mettre en marche, de faire fonctionner une machine, un véhicule, etc. : Il ne connaît pas la manœuvre de ce fusil.'
  - 'Mouvement donné à un véhicule, une machine par une série d''opérations : Une manœuvre d''accostage.'
  - 'Chacune des opérations nécessaires pour obtenir un fonctionnement ou un mouvement : J''ai dû faire une manœuvre pour me ranger.'
  - 'Moyen habile, rusé et plus ou moins malhonnête d''arriver à ses fins : Des manœuvres électorales.'
  - (Astronautique) Modification de la trajectoire d'un véhicule spatial, par la mise à feu de ses moteurs-fusées, en vue d'un rendez-vous orbital, d'un changement d'orbite, etc.
  - (Chemin de fer) Mouvement guidé par des signaux ou par radio, exécuté, dans une gare, pour la formation des trains, la mise en place des wagons sur les voies de chargement ou de déchargement ; ensemble des véhicules ainsi déplacés.
  - (Marine) 1.  Ensemble des évolutions d'un navire obtenues par le jeu de la voilure, de la machine ou du gouvernail.2.  Filin, partie du gréement dormant ou courant.
  - (Militaire) 1.  Exercice d'instruction militaire (surtout pluriel).2.  Action ou manière de combiner les mouvements de formations militaires dans un dessein déterminé.3.  Art de conduire des troupes sur le terrain.
