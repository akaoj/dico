language: fr
word: interférences
type: nom féminin
etymology: anglais interference
definitions:
  - Phénomène qui résulte de la superposition d'ondes de même nature et de fréquences égales (ou voisines), et qui se manifeste par une variation dans l'espace ou dans le temps de l'amplitude de la résultante des ondes.
  - 'Rencontre, conjonction de deux séries de phénomènes distincts : Interférence de la situation économique et de la crise politique.'
  - Rencontre de deux courants de perturbations, qui provoque une aggravation du mauvais temps.
  - Dans le domaine de la mémoire, influence, en principe négative, de la mise en mémoire d'un matériel sur la mise en mémoire ou la conservation d'un autre matériel, présenté antérieurement (interférence rétroactive) ou postérieurement (interférence proactive).
synonyms: []
