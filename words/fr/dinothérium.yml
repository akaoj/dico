language: fr
word: dinothérium
type: nom masculin
etymology: ""
definitions:
  - Mammifère proboscidien fossile du miocène, dont les défenses étaient portées par la mâchoire inférieure et tournées vers le bas, ce qui suggère qu'il se nourrissait en déterrant des tubercules comestibles. (Il avait probablement une forte trompe.)
