language: fr
word: enregistrement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''enregistrer, de consigner par écrit afin de conserver l''information donnée ; fait d''être enregistré : Enregistrement des commandes.'
  - Action d'enregistrer des bagages ; guichet, bureau où on les enregistre.
  - Formalité fiscale obligatoire ou volontaire à laquelle sont soumis certains actes juridiques, moyennant paiement de droits, et qui consiste en leur inscription sur des registres officiels ; (avec une majuscule) l'administration, les bureaux chargés de cette formalité. (L'enregistrement confère date certaine aux actes sous seing privé [enregistrement volontaire]. Il est exigé pour qu'un acte produise ses effets.)
  - Opération par laquelle des signaux sonores ou visuels ou des données sont fixés sur un support matériel en vue de leur conservation et de leur reproduction ; ensemble des techniques qui permettent cette opération.
  - Support matériel (disque, bande, ruban, pellicule, etc.) des signaux enregistrés.
  - Les signaux eux-mêmes après restitution ; ce qui est enregistré.
  - (Histoire) Dans la France d'Ancien Régime, formalité consistant en l'inscription d'un acte législatif du roi sur les registres d'une cour souveraine. (À l'occasion de l'enregistrement, la cour souveraine vérifiait et contrôlait l'acte royal, et, en cas de désaccord, présentait au roi des remontrances.)
  - (Informatique) Ensemble de données manipulées en bloc lors d'un échange entre les différentes unités d'un ordinateur ou lors d'un traitement au sein d'un programme.
