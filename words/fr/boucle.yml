language: fr
word: boucle
type: nom féminin
etymology: latin buccula, de bucca, joue
definitions:
  - Anneau ou rectangle de métal avec traverse portant en général un ou plusieurs ardillons, qui sert à assujettir les deux extrémités d'une courroie, d'une ceinture, etc.
  - Mèche de cheveux roulée sur elle-même.
  - 'Fil en forme d''anneau, lien roulé, ligne courbe qui se referme sur elle-même : Les boucles d''un lacet.'
  - Partie arrondie et allongée de lettres manuscrites.
  - Méandre accentué d'un cours d'eau.
  - Synonyme ancien de looping.
  - (Cybernétique) Suite de relations de cause à effet telle que le dernier effet réagisse sur la première cause.
  - (Électricité) Dans un réseau électrique, ensemble de branches dont la succession constitue un parcours fermé ne passant qu'une fois par un même nœud.
  - (Électroacoustique) Bande magnétique dont les extrémités sont raccordées entre elles de façon à constituer un ruban sans fin.
  - (Élevage) Anneau que l'on met au groin du porc ou au nez du taureau.
  - (Marine) Anneau de fer fixé au moyen d'un piton dans lequel il peut courir.
  - (Sports) En patinage artistique, figure composée de deux cercles de dimensions différentes et se coupant mutuellement.
  - (Zoologie) Grande écaille placoïde portée de place en place par les requins et les raies, et munie d'une pointe en son milieu.
