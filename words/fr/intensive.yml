language: fr
word: intensive
type: adjectif
etymology: de intense
definitions:
  - 'Qui est porté à un très haut degré, à un fort rendement par des efforts intenses ou des moyens considérables : Entraînement intensif.'
  - Se dit d'une culture, d'un système de production agricole pour lesquels sont appliquées de fortes quantités de travail et de capital par unité de surface, et dont on obtient, en conséquence, de fortes quantités de produits par unité de surface.
  - Se dit d'un élevage dont les animaux reçoivent une alimentation qui leur permet de réaliser de hautes performances zootechniques (forte production laitière, croissance forte et rapide).
  - 'Se dit d''une forme linguistique (nom, adjectif, adverbe, verbe), le plus souvent dérivée, exprimant un degré élevé de la propriété contenue dans la racine. (Par exemple, les préfixes extra-, hyper-, super-, etc., servent à former des intensifs : extradur, hypermarché.)'
  - Se dit d'un paramètre caractérisant l'état d'un système (pression, température, etc.) et dont la valeur reste inchangée lorsqu'on réunit deux systèmes identiques.
synonyms: []
