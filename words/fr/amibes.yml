language: fr
word: amibes
type: nom féminin
etymology: latin scientifique amiba, du grec ameibein, changer
definitions:
  - Protozoaire des eaux douces ou salées, des sols humides, se déplaçant grâce à des pseudopodes, dont certaines espèces parasitent l'intestin de l'homme. (Taille entre 30 et 500 micromètres ; classe des rhizopodes.)
synonyms: []
