language: fr
word: morganatiques
type: adjectif
etymology: latin médiéval morganaticus, du germanique Morgengabe, don du matin
definitions:
  - Se dit du mariage d'un souverain ou d'un prince avec une personne d'un rang inférieur.
  - Se dit de la femme ainsi épousée. (La femme et les enfants sont exclus du nom du mari et des droits nobiliaires.)
synonyms: []
