language: fr
word: compétitif
type: adjectif
etymology: anglais competitive
definitions:
  - 'Qui est susceptible, grâce à ses qualités, à ses caractéristiques, de supporter la concurrence : Sortir un produit compétitif.'
  - Qui offre ses produits à un prix tel qu'ils peuvent faire concurrence aux autres produits similaires sur le marché.
synonyms: []
