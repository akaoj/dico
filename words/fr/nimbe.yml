language: fr
word: nimbe
type: nom masculin
etymology: latin nimbus, nuage
definitions:
  - Cercle lumineux placé autour de la tête des dieux et des empereurs romains déifiés, puis, par les chrétiens, autour de celle du Christ et des saints. (Le nimbe du Christ est crucifère, c'est-à-dire timbré d'une croix.)
  - Littéraire. Halo lumineux, auréole entourant quelqu'un, quelque chose.
synonyms: []
