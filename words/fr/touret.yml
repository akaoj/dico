language: fr
word: touret
type: nom masculin
etymology: de tour 1
definitions:
  - Machine-outil de petites dimensions à axe horizontal supporté par deux paliers et qui porte à ses deux extrémités des meules (touret à meuler) ou des disques en feutre, en coton, etc. (touret à polir).
  - Petit tour de graveur en pierres fines.
  - Petit dévidoir sur lequel sont bobinés du fil, de la ficelle, du ruban, etc.
  - Appareil destiné à l'enroulement, au transport et à la pose des câbles, conducteurs, tuyaux, etc.
  - Dévidoir ou rouet à l'usage des cordiers.
  - Rouet à filer.
  - Grosse bobine à dévider la soie.
