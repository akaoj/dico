language: fr
word: différenciations
type: nom féminin
etymology: ""
definitions:
  - 'Action de différencier des êtres ou des choses ou fait pour des choses ou des êtres de se différencier : La différenciation des espèces animales.'
  - (Biologie) Apparition, au cours du développement d'un individu animal ou végétal pluricellulaire, d'un nombre croissant de types différents de cellules, de tissus et d'organes, constituant des structures vivantes, toujours plus complexes.
  - (Commerce) Ensemble des mesures prises par une entreprise pour diversifier les caractéristiques d'un produit et se démarquer de ses concurrents afin de développer la diffusion de ce produit.
  - (Géologie) Évolution d'une unité géologique vers des ensembles chimiquement distincts à la suite de processus divers.
  - (Psychologie) 1.  Capacité de distinguer deux stimulus différents, qui se traduit dans un comportement ; acquisition de cette capacité.2.  Changement progressif dans l'évolution ou le développement de l'individu, qui conduit à l'existence de différences.
synonyms: []
