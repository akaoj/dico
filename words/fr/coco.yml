language: fr
word: coco
type: nom masculin
etymology: ""
definitions:
  - Fruit du cocotier, plus souvent appelé noix de coco, parfois grosse comme une tête humaine, contenant un endocarpe ligneux difficile à casser et qui enveloppe l'amande. (Celle-ci fournit une pulpe blanche et sucrée.)
  - Fibre textile constituée par l'enveloppe de la noix de coco, utilisée pour faire des tapis grossiers et résistants.
  - Boisson rafraîchissante faite de bois de réglisse macéré dans de l'eau, et de citron.
synonyms: []
