language: fr
word: incertitudes
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Points, éléments qui, dans quelque chose, ne peuvent être connus à l''avance, sont imprévisibles : Les incertitudes qui pèsent sur une industrie.'
  - 'Littéraire. Hésitations, doutes par lesquels passe quelqu''un qui est confronté à des difficultés qu''il ne peut résoudre : Laisser quelqu''un à ses incertitudes.'
synonyms: []
