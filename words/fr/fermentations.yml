language: fr
word: fermentations
type: nom féminin
etymology: latin ecclésiastique fermentatio, -onis
definitions:
  - Transformation que subissent certaines matières organiques sous l'action d'enzymes sécrétées par des micro-organismes. (La fermentation des sucres sous l'influence des levures donne de l'alcool.)
  - Pourriture, décomposition enzymatique de la matière organique.
  - 'Agitation sourde ; effervescence : La fermentation des esprits.'
