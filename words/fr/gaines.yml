language: fr
word: gaines
type: nom féminin
etymology: latin populaire *wagina, du latin classique vagina
definitions:
  - Sorte d'étui rigide dans lequel on place un instrument tranchant ; fourreau.
  - 'Étui qui s''adapte à des objets divers pour les protéger : Gaine de parapluie.'
  - Sous-vêtement féminin en tissu élastique, enserrant la taille et les hanches, destiné à affiner la silhouette.
  - (Anatomie) Enveloppe qui entoure un organe, un muscle, un tendon, etc.
  - (Armement) Tube d'acier vissé dans l'œil de l'obus et dans lequel se fixe la fusée.
  - (Automobile, cycles et motocycles) Enveloppe tubulaire dans laquelle passe un câble de commande.
  - (Bâtiment) 1.  Enveloppe de canalisation.2.  Cage d'ascenseur.
  - (Botanique) Base élargie des feuilles, enveloppant la tige dans une partie de sa longueur. (Mince chez les graminées, la gaine est charnue et comestible chez quelques ombellifères [fenouil] et surtout chez l'oignon, où, formée d'écailles, ou tuniques, elle constitue l'essentiel du bulbe.)
  - (Beaux-arts) Support en matériau quelconque allant s'amincissant de haut en bas et sur lequel on pose des bustes, des statuettes, des objets d'art. (À partir du xvie s. en France. Lorsqu'une gaine forme un tout avec le buste qu'elle supporte, on donne à l'ensemble les noms de terme, d'hermès ou de figure engainée.)
  - (Électricité) Enveloppe tubulaire protectrice d'un câble.
  - (Électronique) Dispositif protecteur entourant une ampoule à rayons X.
  - (Fortification) Communication souterraine reliant les éléments d'un ouvrage fortifié.
  - (Mines) Voie maintenue ouverte dans le remblai ou dans le minerai abattu et qui a le même usage qu'une cheminée.
  - (Neurologie) Structure cellulaire qui isole du milieu extérieur l'axone de la cellule nerveuse. (La gaine est constituée par des cellules névrogliques spéciales telles que les cellules de Schwann, qui, dans les nerfs des vertébrés, recouvrent chaque axone, séparément, de couches de myéline superposées.)
  - (Nucléaire) Enveloppe protectrice d'un combustible nucléaire.
  - (Verrerie) Partie périphérique d'une fibre optique.
