language: fr
word: salamandres
type: nom féminin
etymology: grec salamandra, grand lézard
definitions:
  - Amphibien urodèle vivipare, surtout insectivore, à peau luisante noire ou tachée de jaune vif, couverte d'un mucus venimeux. (Genre salamandra ; type de la famille des salamandridés.)
  - Nom donné à quelques formes voisines.
  - Nom déposé d'un poêle à combustion lente.
  - Pour certains alchimistes, animal fabuleux, indestructible par le feu.
synonyms: []
