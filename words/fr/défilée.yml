language: fr
word: défilée
type: nom masculin
etymology: de défiler 2
definitions:
  - 'Marche d''unités militaires en formation de parade : Le défilé du 14-Juillet.'
  - 'Action, pour des personnes, de passer en file ou en rang les unes derrière les autres, dans un but de démonstration, de manifestation, etc. ; cortège : Défilé de mode.'
  - 'Succession continue de gens, de véhicules, etc. : Un défilé de visiteurs. Un défilé d''images dans l''esprit.'
  - Présentation spectaculaire de l'ensemble du corps de ballet, respectant l'ordre de la hiérarchie.
synonyms: []
