language: fr
word: provision
type: nom féminin
etymology: latin provisio, de providere, pourvoir
definitions:
  - 'Accumulation des choses nécessaires en vue d''un usage ultérieur : Provision de bois pour l''hiver.'
  - 'Grande quantité de quelque chose : Une provision de courage.'
  - Somme remise d'avance à un avocat, à un avoué, à un expert et à valoir sur ses honoraires, ou somme remise à quelqu'un pour lui permettre de faire face à des frais et à valoir sur le montant exact des dépenses.
  - (Banque) 1.  Créance que le tireur d'une lettre de change possède sur le tiré de la lettre, dont la propriété est transmise au bénéficiaire et aux porteurs successifs de ce titre.2.  Somme déposée entre les mains d'un banquier par l'émetteur d'un chèque, destinée à en assurer le paiement.
  - (Comptabilité) Constatation d'une perte éventuelle ayant un caractère de probabilité suffisante (provision pour risque, provision pour créances douteuses), ou d'une perte dont le montant n'est pas encore exactement déterminé (provision pour dépréciation).
  - (Droit) Somme allouée à une partie avant un jugement définitif (par exemple provision accordée par le juge des référés).
