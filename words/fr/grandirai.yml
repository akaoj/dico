language: fr
word: grandirai
type: verbe intransitif
etymology: ""
definitions:
  - 'Devenir plus grand, augmenter en taille : Cet arbre a grandi.'
  - 'Voir ses dimensions augmenter : L''ombre grandissait.'
  - 'S''accroître en nombre, étendue, importance : La foule grandit sur la place. Son influence a grandi.'
  - 'Devenir plus fort, plus intense : L''inquiétude grandit.'
  - Gagner de la maturité, devenir plus mûr, plus adulte.
synonyms: []
