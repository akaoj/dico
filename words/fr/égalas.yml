language: fr
word: égalas
type: verbe transitif
etymology: ""
definitions:
  - 'Être égal à quelque chose : Trois plus cinq égale ou égalent huit.'
  - 'Ressembler à quelqu''un sur un point, avoir au même degré que lui telle ou telle qualité : Il égale son frère en égoïsme.'
  - 'Être équivalent ou comparable à quelque chose d''autre : Sa ruse égale son ambition.'
  - 'Atteindre le même niveau que quelqu''un, la même importance que quelque chose : Jamais je n''arriverai à l''égaler en mathématiques.'
