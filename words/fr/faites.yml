language: fr
word: faites
type: verbe passif
etymology: ""
definitions:
  - 'En parlant de certains aliments, être parvenus à maturité : Fromage bien fait.'
  - 'Familier. Être pris, attrapé ; tomber dans un piège : Être fait comme un rat.'
  - 'Être conformé de telle ou telle manière : Jeune fille bien faite.'
  - 'Être destiné à quelqu''un, quelque chose : Cet appartement n''est pas fait pour vivre à six.'
  - 'Être habitué à quelque chose : Être peu fait à la fatigue.'
synonyms: []
