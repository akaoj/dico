language: fr
word: glaçage
type: nom masculin
etymology: ""
definitions:
  - Opération consistant à donner un aspect lisse et lustré à un papier, une étoffe, une peausserie.
  - Travail de couture qui consiste à maintenir ensemble deux épaisseurs de tissu par un ourlet commun.
  - Passage à la chaleur vive d'une viande, d'un poisson afin d'obtenir en surface une mince pellicule brillante.
  - Cuisson de petits légumes dans un corps gras et du sucre.
  - Enrobage d'une pâtisserie avec du fondant.
  - Saupoudrage d'un entremets ou d'une pâtisserie avec du sucre glace que l'on fait caraméliser.
  - Procédé de refroidissement consistant à mettre de la glace finement divisée au contact direct des produits.
  - Opération consistant à appliquer sur une surface polie (verre ou métal) les épreuves photographiques tirées sur papier brillant et sortant du lavage.
  - Opération d'usinage ayant pour but de polir la surface sur laquelle glisse un organe mobile (piston, joint, etc.).
