language: fr
word: crinoline
type: nom féminin
etymology: italien crinolino, de crino, crin, et lino, lin
definitions:
  - Étoffe de crin employée à divers usages, particulièrement dans le costume féminin.
  - Vaste jupon dont l'ampleur est maintenue par des cercles d'acier ou de baleine. (Les crinolines furent utilisées de 1845 à 1869, puis firent place aux tournures.)
