language: fr
word: fouillant
type: verbe transitif
etymology: latin populaire *fodiculare, du latin classique fodicare, percer
definitions:
  - 'Creuser le sol pour mettre au jour des vestiges de civilisations antérieures, faire une fouille archéologique : Fouiller à Delphes un site archéologique.'
  - 'Creuser le sol, la terre pour y trouver quelque chose : Héron qui fouille la vase.'
  - 'Explorer minutieusement un lieu pour trouver quelque chose, quelqu''un : On a fouillé tout l''hôtel, on n''a pas retrouvé les bagages.'
  - 'Vérifier minutieusement que quelqu''un ne transporte pas ou ne possède pas un objet interdit, dangereux ou recherché par la police, la douane, etc. : La police a fouillé les voyageurs.'
  - 'Approfondir une idée, une question, la creuser, l''étudier à fond : Il a fouillé le problème avant de faire son exposé.'
  - Explorer minutieusement un lieu du regard, y chercher quelque chose, quelqu'un.
  - (Arts décoratifs et beaux-arts) 1.  Travailler en creux.2.  Faire apparaître tous les détails.
  - (Pêche) Remuer le fond de la mer, de la rivière, en parlant des poissons qui recherchent leur nourriture.
synonyms: []
