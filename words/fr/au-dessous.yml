language: fr
word: au-dessous
type: adverbe
etymology: ""
definitions:
  - 'À un point, un endroit plus bas (que tel lieu) : Il a des poches au-dessous des yeux. Remplissez ce questionnaire et mettez votre signature au-dessous.'
  - 'À un rang, un degré, un niveau plus bas (que quelque chose) : Il s''est montré au-dessous de sa réputation.'
synonyms: []
