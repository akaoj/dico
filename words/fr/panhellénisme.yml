word: panhellénisme
type: nom masculin
etymology: ""
definitions:
  - Dans l'Antiquité, sentiment politique qui poussait à proposer à toutes les cités grecques une action commune permettant d'arrêter leurs luttes fratricides. (Le meilleur représentant du panhellénisme a été Isocrate, qui proposait d'unir les Grecs contre la Perse.)
