language: fr
word: primes
type: nom féminin
etymology: anglais premium, du latin praemium, récompense
definitions:
  - Somme payée par un assuré à un assureur et dont le montant est fonction du risque assuré.
  - 'Somme versée à un salarié en plus de son salaire, à titre de gratification ou pour l''indemniser de certains frais, par opposition à fixe. : Prime de rendement. Prime pour frais kilométriques.'
  - Somme, objet, avantage alloués à titre d'encouragement, de récompense, d'incitation.
  - 'Ce qui encourage à faire quelque chose : Une prime à l''agression.'
  - (Bourse) Somme abandonnée par l'acheteur au vendeur si, à la période où le marché doit être réalisé, l'acheteur préfère résilier celui-ci.
