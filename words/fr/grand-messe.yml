language: fr
word: grand-messe
type: nom féminin
etymology: ""
definitions:
  - Célébration de la messe, où l'on chantait l'ordinaire et le propre, par opposition à la messe basse. (Elle était dite solennelle quand s'y ajoutait la présence du diacre et du sous-diacre.)
  - Manifestation spectaculaire visant à souder l'homogénéité d'un groupe.
