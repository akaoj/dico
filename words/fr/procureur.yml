language: fr
word: procureur
type: nom masculin
etymology: de procurer
definitions:
  - Représentant du ministère public dans les tribunaux (procureur de la République auprès des tribunaux de grande instance, procureur général auprès des cours d'appel et de la Cour de cassation).
  - Synonyme de syndic.
  - Religieux chargé des intérêts temporels d'une communauté.
synonyms: []
