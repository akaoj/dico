definitions:
  - 'Action de délayer : Le délayage de la farine dans l''eau.'
  - 'Familier. Action de s''exprimer d''une manière diffuse, en noyant ses idées dans un flot de paroles ; verbiage, remplissage ; longueurs : Il y a du délayage dans votre exposé.'
  - Opération consistant à mettre l'argile et le calcaire en suspension dans l'eau, dans la fabrication du ciment.
