language: fr
word: azurs
type: nom masculin
etymology: arabe lāzaward, lapis-lazuli, du persan lāzward, par l'intermédiaire du latin médiéval azurium
definitions:
  - Le ciel ou l'air.
  - Couleur d'un bleu intense.
  - Une des couleurs du blason. (En gravure, il s'indique par des tailles horizontales.)
  - Verre coloré en bleu par l'oxyde de cobalt.
synonyms: []
