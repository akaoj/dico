language: fr
word: flux
type: nom masculin
etymology: latin fluxus, écoulement
definitions:
  - 'Écoulement normal ou pathologique d''un liquide organique : Un flux de sang.'
  - Marée montante ; flot.
  - 'Grande abondance de choses ou de personnes qui semblent couler : Un flux de paroles sans suite.'
  - '(Économie) 1.  Ensemble des échanges réels et monétaires se produisant entre les divers agents de la vie économique. (La notion de flux s''oppose à celle de stock ou de patrimoine.)2.  Éléments circulant dans l''entreprise et destinés à être utilisés et transformés au cours du cycle d''exploitation. (Trois sortes de flux circulent dans l''entreprise : les flux physiques, les flux monétaires et les flux d''information.)'
  - (Métallurgie) Matière que l'on ajoute à un métal fondu, pour rendre celui-ci plus fluide, l'affiner et le protéger de l'oxydation de l'air. (Les flux utilisés en soudage ou en brasage se présentent sous forme de liquide, de pâte, ou de poudre.)
synonyms: []
