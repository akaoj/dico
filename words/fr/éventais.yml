language: fr
word: éventais
type: verbe transitif
etymology: latin populaire *exventare, du latin classique ventus, vent
definitions:
  - 'Exposer quelque chose à l''air : Éventer les vêtements enfermés dans l''armoire.'
  - 'Donner à quelqu''un une sensation de fraîcheur en agitant l''air autour de lui : Éventer un malade.'
  - 'Flairer les émanations qu''apporte le vent, pour suivre la piste d''un autre animal : Chien de chasse qui évente un lièvre.'
  - 'Découvrir quelque chose de caché, de mystérieux : Éventer un secret.'
  - Remuer le grain et l'aérer pour qu'il ne s'échauffe pas.
synonyms: []
