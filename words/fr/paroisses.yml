language: fr
word: paroisses
type: nom féminin
etymology: latin ecclésiastique parochia, du grec paroikia
definitions:
  - Division territoriale ecclésiastique, subdivision du diocèse, confiée en titre à un curé.
  - Communauté chrétienne dont un curé a la charge.
  - Dans la religion protestante, communauté chrétienne organisée, ayant la forme légale d'une association cultuelle.
  - Au Québec, municipalité rurale administrée par un conseil municipal.
synonyms: []
