language: fr
word: écorchassiez
type: verbe transitif
etymology: bas latin excorticare, du latin classique cortex, -icis, enveloppe
definitions:
  - Dépouiller un animal de sa peau ; dépiauter.
  - Arracher la peau d'un supplicié.
  - 'Entamer la peau, blesser superficiellement en entamant la peau : Il rampait sur le gravier qui lui écorchait les genoux.'
  - 'Littéraire. Entamer, érafler la surface de quelque chose : Cette plume écorche le papier.'
  - 'Affecter désagréablement le regard, les oreilles, etc. : Liqueur trop forte qui écorche le gosier.'
  - 'Prononcer mal un mot, un texte, les dénaturer, les déformer ; estropier : Écorcher le nom de quelqu''un. Écorcher le français.'
  - 'Familier. Faire payer quelqu''un trop cher ; estamper : Hôtelier qui écorche ses clients.'
