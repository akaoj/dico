language: fr
word: loquet
type: nom masculin
etymology: ancien français loc, serrure, de l'ancien anglais loc, verrou
definitions:
  - Dispositif de fermeture constitué par une tige plate fixée à la porte par une vis et mobile autour de cette vis.
  - Dans une serrure, pêne demi-tour rectiligne pouvant se soulever par mouvement angulaire dans son plan, puis s'immobiliser en retombant dans le cran de la gâche.
synonyms: []
