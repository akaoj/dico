language: fr
word: chapons
type: nom masculin
etymology: bas latin *cappo, chapon
definitions:
  - Coq castré que l'on engraisse et que l'on destine à la consommation. (La castration donne une aptitude remarquable à l'engraissement.)
  - Croûton de pain frotté d'ail et arrosé d'huile d'olive.
