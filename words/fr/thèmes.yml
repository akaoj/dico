language: fr
word: thèmes
type: nom masculin
etymology: latin thema, du grec thema, ce qui est proposé
definitions:
  - 'Sujet, idée sur lesquels portent une réflexion, un discours, une œuvre, autour desquels s''organise une action : Le thème d''un débat.'
  - 'Exercice scolaire consistant à traduire un texte de sa langue dans la langue qu''on étudie ; le texte ainsi traduit : Épreuve de thème latin à un examen.'
  - Idée musicale mélodique, rythmique ou harmonique sur laquelle est construite une composition.
  - En astrologie, aspect du ciel lors du début d'un processus autonome quelconque, en particulier lors de la naissance d'un individu.
  - En linguistique indo-européenne, forme fondamentale (radical et voyelle thématique), qui sert de base à la déclinaison (thème nominal) ou à la conjugaison (thème verbal).
  - Dans une phrase assertive, syntagme nominal au sujet duquel on dit quelque chose.
synonyms: []
