language: fr
word: tumultueuses
type: adjectif
etymology: latin tumultuosus
definitions:
  - 'Qui est marqué par le tumulte, l''agitation : Une salle tumultueuse.'
  - 'Qui est marqué par l''impétuosité, le bouillonnement : Les flots tumultueux.'
  - 'Qui est marqué par les passions, les désordres : Une vie tumultueuse.'
synonyms: []
