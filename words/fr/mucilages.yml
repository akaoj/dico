language: fr
word: mucilages
type: nom masculin
etymology: bas latin mucilago, -inis, mucosité
definitions:
  - Substance visqueuse extraite des végétaux (algues), se gonflant au contact de l'eau et utilisée comme laxatif doux.
  - Préparation aqueuse plus ou moins épaisse à base de gommes servant parfois de laxatif léger.
synonyms: []
