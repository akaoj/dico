language: fr
word: tranchée
type: nom féminin
etymology: de trancher
definitions:
  - Excavation longitudinale pratiquée à ciel ouvert dans le sol.
  - Fossé permettant au combat la circulation et le tir à couvert. (En cas de guerre de position, les tranchées sont équipées de postes d'observation et de commandement, d'abris et de boyaux les reliant à l'arrière ; elles deviennent alors de véritables positions fortifiées.)
  - Chemin ouvert en ligne droite à travers une forêt et pouvant servir de pare-feu.
  - Fouille faite en terre pour y établir les fondations d'un mur.
synonyms: []
