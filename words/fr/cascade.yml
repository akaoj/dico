language: fr
word: cascade
type: nom féminin
etymology: italien cascata, du latin cascare, tomber
definitions:
  - Chute d'eau naturelle ou artificielle.
  - Acrobatie exécutée par un cascadeur.
  - 'Grande abondance, flot soudain de choses : Une cascade de citations.'
  - (Électronique) Ensemble d'éléments amplificateurs ou de filtres placés successivement dans une chaîne.
  - (Pyrotechnie) Ensembles d'artifices éclairants disposés de façon que leurs éléments retombent en imitant une chute d'eau.
synonyms: []
