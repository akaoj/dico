language: fr
word: quolibet
type: nom masculin
etymology: latin disputationes de quolibet, discussions sur ce qui plaît, qui avaient lieu deux fois par an dans l'enseignement scolastique
definitions:
  - 'Plaisanterie vulgaire, mauvais jeu de mots à l''adresse de quelqu''un : Accabler un camarade de quolibets.'
