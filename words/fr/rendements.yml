language: fr
word: rendements
type: nom masculin
etymology: de rendre
definitions:
  - 'Production évaluée par rapport à une norme, à une unité de mesure : Le rendement d''un puits de pétrole.'
  - 'Rentabilité des capitaux employés, d''une somme placée ou investie : Placement d''un bon rendement.'
  - 'Efficacité de quelqu''un dans le travail : Il s''applique, mais le rendement est nul.'
  - Rapport de l'énergie ou d'une autre grandeur fournie par une machine à l'énergie ou à la grandeur correspondante consommée par cette machine.
  - (Agriculture) Poids, volume d'une récolte rapporté à l'unité de surface, souvent exprimé en quintaux ou en tonnes par hectare.
  - (Chimie) Au cours d'une réaction chimique, pourcentage des molécules d'une espèce chimique soumises à une transformation qui a conduit à un produit donné. (Une réaction n'étant généralement pas totale, son rendement théorique, qui dépend de la température et de la concentration des réactifs, est inférieur à l'unité. Le rendement pratique, inférieur au précédent, dépend en outre du temps pendant lequel les réactifs sont laissés au contact.)
  - (Électricité) Rapport de la puissance utile à la puissance absorbée par un dispositif électrique.
  - (Industrie) Quantité produite, par unité de temps, par une main-d'œuvre ou des équipements.
synonyms: []
