language: fr
word: serpents
type: nom masculin
etymology: latin serpens, -entis, de serpere, ramper
definitions:
  - Reptile sans pattes, au corps allongé, se déplaçant par ondulations latérales du corps. (Les serpents constituent le sous-ordre des ophidiens, de l'ordre des squamates.)
  - Littéraire. Personne perfide et méchante.
  - 'Ce qui affecte une forme sinueuse, étirée, ondulante : Le long serpent des véhicules la nuit sur l''autoroute.'
  - Instrument de musique à vent constitué par un tube en bois recouvert de cuir et percé de trous, accessibles grâce à sa forme en S. (Il est la basse des cornets à bouquin.)
synonyms: []
