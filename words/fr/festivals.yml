language: fr
word: festivals
type: nom masculin
etymology: anglais festival, jour de fête, de l'ancien français festivel
definitions:
  - 'Série périodique de manifestations artistiques appartenant à un genre donné et qui se tient habituellement dans un lieu précis : Festival international de danse. Festival de Bayreuth.'
  - 'Série de représentations consacrées à un art, à un artiste : Festival du film japonais.'
  - 'Ensemble riche, brillant, admirable témoignant du talent de quelqu''un : Un festival de bons mots.'
