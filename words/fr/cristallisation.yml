language: fr
word: cristallisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de cristalliser : La cristallisation du soufre.'
  - 'Action, fait de se cristalliser, de prendre corps : Ce projet était la cristallisation de tous ses espoirs.'
  - Extraction du sucre (dissous dans le sirop) sous forme cristallisée et débarrassé de ses impuretés.
