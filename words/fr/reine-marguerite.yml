definitions:
  - Nom usuel de l'aster de Chine. (La reine-marguerite [Callistephus sinensis] a été introduite vers 1731. Ses nombreuses variétés diffèrent par leur taille, leur port, leur précocité et la forme des fleurs. Les coloris sont le blanc, le bleu, le rouge ou le jaune. La floraison va de juillet à novembre, selon les plantations et les variétés.)
