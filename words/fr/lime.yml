language: fr
word: lime
type: nom féminin
etymology: latin lima
definitions:
  - Outil à main, en acier trempé, long et étroit, couvert d'entailles, utilisé pour tailler, ajuster, polir les métaux, le bois, etc., par un mouvement de frottement.
  - Chacune des grosses dents inférieures du sanglier.
synonyms: []
