language: fr
word: personnels
type: adjectif
etymology: bas latin personalis
definitions:
  - 'Qui appartient à quelqu''un, qui lui est propre : Des objets personnels. Des idées personnelles.'
  - 'Qui s''adresse en particulier à quelqu''un : Allusion personnelle.'
  - 'Qui concerne la personne en général, les personnes : Liberté personnelle.'
  - 'Qui porte la marque de la personnalité de quelqu''un : Son intérieur est décoré de façon très personnelle.'
  - 'Qui ne songe qu''à lui-même, qui manque d''esprit d''équipe : Il a un jeu trop personnel.'
  - Se dit d'un régime politique où une seule personne assume tous les pouvoirs.
  - (Droit) Qui concerne une personne, par opposition à réel.
  - (Linguistique) Se dit d'une forme qui comporte les marques de la catégorie de la personne. (Les modes personnels sont en français l'indicatif, le subjonctif, le conditionnel et l'impératif, par opposition aux modes impersonnels.)
synonyms: []
