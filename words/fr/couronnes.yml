language: fr
word: couronnes
type: nom féminin
etymology: latin corona, du grec korônê, chose courbe
definitions:
  - 'Cercle de fleurs ou de feuillage qui enserre la tête comme parure ou comme signe de distinction, de récompense, de prix : Couronne de roses, de lauriers.'
  - 'Cercle de métal précieux, richement orné, qui enserre la tête comme un insigne de dignité, d''autorité, de puissance : Couronne royale.'
  - 'Dynastie souveraine ; pouvoir d''un souverain ; domaines qui en dépendent (avec majuscule) : Les joyaux de la Couronne.'
  - 'Objet, ornement en forme de couronne : Couronne mortuaire.'
  - 'Toute forme circulaire, tout objet constituant un cercle, ensemble de choses disposées en cercle et, en général, surplombant quelque chose : Une couronne de nuages entoure le sommet de la montagne.'
  - Pain de forme circulaire avec un vide au centre.
  - (Eaux et assainissement) Canalisation contournant intérieurement un immeuble, dans le sous-sol (couronne basse), ou dans les combles (couronne haute).
  - (Astronomie) Région la plus externe de l'atmosphère d'une étoile, en particulier du Soleil.
  - (Bijouterie) Ensemble des facettes d'un brillant entre la table et le rondis.
  - (Botanique) Synonyme de coronule.
  - (Chorégraphie) Position des bras, souplement arrondis à la verticale, correspondant à la cinquième position des pieds.
  - (Fortification) Ouvrage avancé convexe composé d'un bastion central, de deux courtines et de deux demi-bastions.
  - (Géométrie) Surface plane limitée par deux cercles concentriques.
  - (Héraldique) 1.  Timbre posé sur un casque ou surmontant directement l'écu.2.  Meuble fréquemment représenté.
  - (Mécanique) 1.  Pièce annulaire pourvue d'une denture intérieure dans laquelle engrènent un ou plusieurs pignons.2.  Roue à denture conique, solidaire de la coquille d'un différentiel, et sur laquelle engrène le pignon d'attaque.
  - (Météorologie) Anneau coloré qui entoure parfois le Soleil ou la Lune. (Son rayon est très inférieur à celui du halo et la disposition des couleurs est inverse.)
  - (Mines) Plafond d'une galerie.
  - (Monnaies) Unité monétaire principale du Danemark (krone), de l'Islande (Krona), de la Norvège (krone), de la Suède (krona), et de la République tchèque (koruna).
  - (Numismatique) Monnaie royale au type de la couronne frappée par Philippe VI de Valois en France, imitée par la suite en Espagne et en Angleterre.
  - (Odontologie) Prothèse fixe (en métal, céramique, plastique) recouvrant la couronne anatomique en cas de lésion importante de celle-ci.
  - (Sylviculture) Cime, houppier, tête d'un arbre.
  - (Viticulture) Branches à fruits et rameaux d'un cep de vigne.
  - (Zootechnie) Partie inférieure du paturon, qui surmonte le bord supérieur du sabot.
synonyms: []
