language: fr
word: salsifis
type: nom masculin
etymology: latin médiéval erba salsifica
definitions:
  - Nom usuel de Tragopogon porrifolius, ou salsifis vrai, cultivé pour sa longue racine charnue comestible, à la saveur mucilagineuse et sucrée.
  - Nom usuel de la scorsonère, appelée aussi salsifis d'Espagne ou salsifis noir.
