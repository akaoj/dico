language: fr
word: happening
type: nom masculin
etymology: anglais happening, événement
definitions:
  - Forme de spectacle qui suppose la participation des spectateurs et qui cherche à faire atteindre à ceux-ci un moment d'entière liberté et de création artistique spontanée.
  - 'Apparition spontanée et désordonnée, dans un groupe, de mouvements divers, d''opinions inattendues, etc. : La réunion s''est terminée en happening politique.'
synonyms: []
