language: fr
word: troupe
type: nom féminin
etymology: bas latin truppus, troupeau, du francique *throp, village
definitions:
  - Toute réunion de militaires composée ou non d'éléments organisés ; les soldats (par opposition aux officiers).
  - 'Groupe de personnes se déplaçant ensemble ou se livrant à une même activité : Une troupe de touristes débarqua du car.'
  - 'Groupe d''animaux sauvages vivant ensemble : Une troupe d''éléphants.'
  - 'Groupe de comédiens, d''artistes qui se produisent ensemble : La troupe des Folies-Bergère.'
  - Ensemble de plusieurs patrouilles de scouts.
synonyms: []
