language: fr
word: artère
type: nom féminin
etymology: latin arteria, du grec artêria
definitions:
  - Vaisseau qui véhicule le sang sous pression du cœur vers les capillaires.
  - Grande voie de communication à l'intérieur des villes.
  - Conduite principale d'un réseau de transport de gaz de ville.
  - Ligne qui relie directement une usine électrique ou une sous-station à un point du réseau de distribution, sans aucun branchement sur son parcours.
synonyms: []
