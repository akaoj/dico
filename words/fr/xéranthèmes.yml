language: fr
word: xéranthèmes
type: nom masculin
etymology: du grec xêros, sec, et anthos, fleur
definitions:
  - Plante herbacée des régions méditerranéennes et de l'Asie occidentale, aux fleurs pourpre et violacé ou blanches, également appelée immortelle annuelle.  (Genre Xeranthemum ; famille des composées.)
synonyms: []
