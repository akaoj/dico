language: fr
word: chèvre
type: nom féminin
etymology: latin capra, féminin de caper, bouc
definitions:
  - Mammifère ruminant grimpeur et sauteur, aux nombreuses races sauvages et domestiques, que l'on élève pour son lait, sa viande, quelquefois pour sa toison. (Le mot désigne exclusivement la femelle, dont le mâle est le bouc.)
  - Femelle du chevreuil et du chamois.
  - Appareil très rustique utilisé pour soulever de lourdes charges, pièces de charpente, pierres, etc.
  - Petit chevalet de sondage minier.
