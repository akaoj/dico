language: fr
word: norme
type: nom féminin
etymology: latin norma
definitions:
  - 'Règle, principe, critère auquel se réfère tout jugement : Se fonder sur la norme admise dans une société.'
  - Ensemble des règles de conduite qui s'imposent à un groupe social.
  - (Industrie) Règle fixant les conditions de la réalisation d'une opération, de l'exécution d'un objet ou de l'élaboration d'un produit dont on veut unifier l'emploi ou assurer l'interchangeabilité. (Les travaux de normalisation internationale sont menés par l'Organisation internationale de normalisation [International Organization for Standardization], conventionnellement appelée ISO, qui publie des normes internationales destinées à harmoniser entre elles les normes nationales. Il existe aussi un Comité européen de normalisation [CEN]).
  - (Linguistique) 1.  Système d'instructions définissant ce qui doit être choisi parmi les usages d'une langue si on veut se conformer à un certain idéal esthétique ou socioculturel. (La norme se confond alors avec le « bon usage ».)2.  Moyenne des divers usages d'une langue à une époque donnée. (La norme correspond alors à l'institution sociale que constitue la langue.)
  - '(Mathématiques) Application définie d''un ℝ (ou ℂ)-espace vectoriel E dans ℝ*, généralement notée , qui vérifie les trois conditions : –  si x = 0 – pour tout x et y de E,  (inégalité triangulaire)– pour tout scalaire λ et x de E, .'
  - (Psychologie) Étalonnage d'un test.
