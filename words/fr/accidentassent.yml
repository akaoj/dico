language: fr
word: accidentassent
type: verbe transitif
etymology: ""
definitions:
  - 'Causer un dommage à quelqu''un, à un véhicule : Le camion a accidenté deux voitures.'
  - 'Littéraire. Rendre mouvementé le cours de quelque chose, en rompre l''uniformité : Tous ces événements qui ont accidenté sa vie.'
