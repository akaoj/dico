language: fr
word: flirt
type: nom masculin
etymology: anglais flirt
definitions:
  - 'Relations amoureuses plus ou moins platoniques et passagères : Un flirt sans conséquence.'
  - 'Personne avec qui on flirte : Sortir avec son flirt.'
  - 'Rapprochement momentané entre des groupes, en particulier entre des adversaires politiques : Flirt du président avec les États-Unis.'
synonyms: []
