language: fr
word: fréquentation
type: nom féminin
etymology: latin frequentatio, -onis
definitions:
  - 'Action de fréquenter un lieu, en particulier du point de vue de la fréquence et du nombre des personnes : Le taux de fréquentation d''une salle de cinéma.'
  - 'Action de fréquenter quelqu''un ; personne que l''on fréquente souvent (souvent pluriel) : Avoir de drôles de fréquentations.'
  - 'Littéraire. Fait d''avoir plus ou moins recours à quelque chose : La fréquentation des bons auteurs.'
synonyms: []
