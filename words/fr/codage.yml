language: fr
word: codage
type: nom masculin
etymology: ""
definitions:
  - Action de coder un texte, des données informatiques ; chiffrement, encodage.
  - Procédé propre à certains argots (largonji, verlan, etc.), consistant à masquer les mots de la langue courante par addition, suppression ou interversion de lettres ou de syllabes.
  - Opération de traitement des réponses obtenues au questionnaire d'une enquête ou d'une interview, préalable au chiffrement.
