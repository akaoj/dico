language: fr
word: psychanalyses
type: nom féminin
etymology: allemand Psychoanalyse
definitions:
  - Méthode d'investigation psychologique visant à élucider la signification inconsciente des conduites et dont le fondement se trouve dans la théorie de la vie psychique formulée par Freud.
  - Étude critique d'une œuvre, d'un fait de société, etc., fondée sur une interprétation symbolique des éléments qui le constituent et reposant sur les concepts de la psychanalyse.
synonyms: []
