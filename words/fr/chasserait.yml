language: fr
word: chasserait
type: verbe transitif
etymology: de chasser 1
definitions:
  - Faire marcher des animaux devant soi.
  - 'Pousser quelque chose en avant : Le vent chassait le sable devant nous.'
  - 'Déloger quelque chose, faire partir quelqu''un, un animal, les éloigner du lieu où ils se trouvent : Chasser une mouche d''un geste de la main. Chasser quelqu''un de chez lui.'
  - 'Congédier quelqu''un : Chasser un employé malhonnête.'
  - 'Écarter, dissiper, faire disparaître quelque chose : Chasser une mauvaise odeur.'
  - (Marine) Glisser sur le fond sans mordre, en parlant de l'ancre d'un navire au mouillage.
synonyms: []
