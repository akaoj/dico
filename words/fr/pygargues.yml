language: fr
word: pygargues
type: nom masculin
etymology: latin pygargus, du grec purgargos, qui a les fesses blanches
definitions:
  - Grand rapace diurne (accipitridé) à plumage brunâtre, tête, queue ou une partie des ailes blanches, bec fort et crochu, pattes non emplumées jusqu'aux doigts.
synonyms: []
