language: fr
word: maladives
type: adjectif
etymology: ""
definitions:
  - 'Qui est sujet à être malade : Un enfant maladif.'
  - 'Qui dénote une maladie : Un air maladif.'
  - 'Se dit d''un comportement, d''un sentiment poussé à un tel point qu''il est assimilé à une maladie : Une jalousie maladive.'
