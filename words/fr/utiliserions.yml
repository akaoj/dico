language: fr
word: utiliserions
type: verbe transitif
etymology: de utile
definitions:
  - 'Recourir à quelque chose, à quelqu''un pour un but, un usage précis : Utiliser l''avion.'
  - 'Tirer profit de quelqu''un ou de quelque chose ; exploiter : Utiliser des relations dans sa carrière.'
