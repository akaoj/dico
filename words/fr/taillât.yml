language: fr
word: taillât
type: verbe transitif
etymology: latin populaire *taliare, du latin classique talea, bouture
definitions:
  - 'Donner une forme déterminée à quelque chose en enlevant certaines parties avec un instrument tranchant : Tailler un diamant. Tailler sa barbe en pointe. Tailler des sculptures.'
  - 'Couper dans un tissu les pièces nécessaires à la confection d''un vêtement : Tailler une jupe dans un beau velours.'
  - Pratiquer la taille d'un arbre, d'un arbrisseau, d'un cep de vigne.
  - Réaliser la denture d'un élément d'engrenage ou d'un outil (fraise, alésoir, etc.).
synonyms: []
