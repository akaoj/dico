language: fr
word: marraine
type: nom féminin
etymology: latin populaire *matrana, variante de matrina, de mater, mère
definitions:
  - Femme ou fille qui accompagne un candidat au baptême et le plus souvent qui le tient sur les fonts baptismaux au moment du baptême.
  - Celle qui préside au baptême d'un navire, d'un ouvrage d'art, d'une cloche, etc.
  - Celle qui présente quelqu'un dans un club pour l'y faire entrer.
synonyms: []
