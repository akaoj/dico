language: fr
word: rétorsion
type: nom féminin
etymology: de rétorquer, avec l'influence de torsion
definitions:
  - 'Action de répliquer par des procédés, des mesures analogues à celles dont quelqu''un s''est servi contre soi : Mesures de rétorsion. User de rétorsion.'
  - Procédé de coercition qui consiste, pour un État, à user à l'égard d'un autre État de mesures analogues à celles, préjudiciables, quoique licites, dont cet État s'est servi envers lui.
