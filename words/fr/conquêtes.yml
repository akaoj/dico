language: fr
word: conquêtes
type: nom féminin
etymology: ancien français conqueste, du latin populaire *conquaesitum, de conquaerere, chercher à prendre
definitions:
  - 'Action de conquérir quelque chose ; ce qui a été conquis : La conquête de l''espace, d''un marché.'
  - 'Action de gagner le cœur, l''affection ou l''amour de quelqu''un : Faire la conquête d''une jeune fille.'
  - 'Personne dont on a conquis le cœur, que l''on a séduite : C''est sa dernière conquête.'
synonyms: []
