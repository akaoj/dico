language: fr
word: bled
type: nom masculin
etymology: arabe maghrébin blad, pays
definitions:
  - En Afrique du Nord, l'intérieur des terres.
  - 'Familier. Contrée, village retirés et généralement sans attrait : Un bled où il pleut un jour sur deux.'
  - 'Familier. Lieu que l''on habite, où l''on est né : Rentrer dans son bled.'
synonyms: []
