language: fr
word: baissassions
type: verbe transitif
etymology: latin populaire *bassiare, du latin classique bassus, bas
definitions:
  - 'Faire descendre quelque chose, le faire aller vers le bas, le placer à la position la plus basse : Baisser le store. Baisser les paupières.'
  - 'Mettre quelque chose à un niveau plus bas ; abaisser : Baisser une étagère de deux crans.'
  - 'Incliner vers le sol ou diriger vers le bas une partie du corps : Baisser les yeux sur son journal.'
  - 'Ramener quelque chose à une valeur moindre, en diminuer le prix : Baisser le (prix du) pain de 10 %.'
  - 'Diminuer la force, l''intensité, le volume de quelque chose : Baisser la radio, la lumière.'
synonyms: []
