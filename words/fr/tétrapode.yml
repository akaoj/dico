language: fr
word: tétrapode
type: nom masculin
etymology: ""
definitions:
  - Vertébré appartenant à l'une des classes dont les représentants ont ordinairement deux paires de pattes adaptées à la locomotion terrestre (amphibiens, reptiles, oiseaux et mammifères). (Chez les serpents, les pattes ont disparu par évolution régressive, chez les cétacés, elles sont conformées en nageoires.)
