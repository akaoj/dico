language: fr
word: fatras
type: nom masculin
etymology: peut-être latin populaire farsuraceus, du bas latin farsura, remplissage
definitions:
  - 'Amas confus, hétéroclite de choses sans valeur : Un fatras de vieux papiers.'
  - 'Ensemble incohérent d''idées, de paroles, etc. : Un fatras de préjugés.'
synonyms: []
