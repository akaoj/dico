language: fr
word: aventurine
type: nom féminin
etymology: de aventure
definitions:
  - Variété de quartz, de tonalité rougeâtre, contenant des particules de mica miroitant sous la lumière.
  - Verre imitant ce minéral grâce à la formation, qu'on y provoque, de minuscules paillettes de cuivre.
