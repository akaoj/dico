language: fr
word: crachoir
type: nom masculin
etymology: ""
definitions:
  - Récipient souvent rempli de sciure de bois, dans lequel on peut cracher.
  - Petit récipient jetable en carton ou en plastique, muni d'un couvercle, destiné à recueillir les crachats d'un malade et permettant au besoin d'en mesurer la quantité et d'en observer l'aspect.
