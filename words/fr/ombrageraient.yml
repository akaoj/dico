language: fr
word: ombrageraient
type: verbe transitif
etymology: ""
definitions:
  - 'Couvrir quelque chose, un lieu de son ombre ou de son ombrage : Deux rangées de hêtres ombrageaient l''avenue.'
  - 'Littéraire. Couvrir quelque chose en l''assombrissant : De longs cils noirs ombrageaient ses yeux bleus.'
synonyms: []
