language: fr
word: furieux
type: adjectif
etymology: latin furiosus, de furia, furie
definitions:
  - 'Qui est en proie à une violente colère : Il est furieux de son échec.'
  - 'Littéraire. Qui est mû par une grande passion : Une haine furieuse.'
  - 'Qui dénote un sentiment de fureur, de colère extrême : Répondre d''un air furieux.'
  - 'Qui manifeste une extrême violence : Tempête furieuse.'
  - 'Familier. Démesuré, extrême, très grand : Avoir une furieuse envie de dormir.'
synonyms: []
