language: fr
word: repensez
type: verbe transitif indirect
etymology: ""
definitions:
  - 'Penser de nouveau à quelque chose, l''envisager sur d''autres bases : C''est une chose qui mérite qu''on y repense.'
  - 'Évoquer quelque chose, quelqu''un en pensée : Quand j''y repense, je ris encore.'
