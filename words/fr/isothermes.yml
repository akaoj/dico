language: fr
word: isothermes
type: nom féminin
etymology: ""
definitions:
  - 'Courbe qui joint les points où la température moyenne de l''air est identique pour une période donnée. (Les climatologistes utilisent surtout les isothermes réduites au niveau de la mer : la correction uniforme appliquée aux températures vraies est de 0,56 °C par 100 m d''altitude.)'
  - Courbe représentant, sur un diagramme, une transformation isotherme.
