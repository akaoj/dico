language: fr
word: unilatéral
type: adjectif
etymology: ""
definitions:
  - 'Qui a pour origine, ou qui engage une seule des parties en présence : Décision unilatérale.'
  - 'Qui est situé d''un seul côté : Stationnement unilatéral.'
  - 'Qui porte sur un seul côté des choses : Un jugement unilatéral.'
  - Se dit d'un acte juridique qui émane de la volonté d'une seule personne (testament) ou qui ne fait naître d'obligation qu'à l'égard d'une partie (contrat de prêt).
synonyms: []
