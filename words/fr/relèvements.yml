language: fr
word: relèvements
type: nom masculin
etymology: ""
definitions:
  - 'Action de relever quelque chose, de le remettre debout ou dans sa positon normale : Relèvement d''un mur en ruine.'
  - 'Fait d''être porté plus haut, de voir s''accroître la hauteur : Le relèvement du niveau des eaux dans un réservoir.'
  - 'Action de rétablir la situation de quelque chose ou fait de se rétablir : Le relèvement rapide de l''économie.'
  - 'Action d''augmenter certaines données chiffrables : Relèvement du prix du pétrole.'
  - (Droit) Action de relever un condamné, de réduire la durée ou de supprimer par jugement les interdictions, déchéances ou incapacités résultant d'une condamnation pénale.
  - (Marine) 1.  Angle que fait avec le nord la direction d'un point à terre, d'un bateau, d'un astre, etc. (On dit aussi angle de relèvement.)2.  Synonyme de alignement.
  - (Mathématiques) En géométrie descriptive, construction des projections (ϕ, ϕ′) d'une figure ℱ à partir de son rabattement ϕ1.
  - (Télécommunications) Détermination d'un angle à l'aide d'un radiogoniomètre ou d'un autre appareil de radiorepérage.
  - (Topographie) Opération consistant à déterminer à la planchette ou par le calcul la position inconnue d'un point M que l'on stationne en y mesurant les angles sous lesquels sont vus trois points A, B, C de coordonnées connues.
