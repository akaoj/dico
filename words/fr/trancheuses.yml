language: fr
word: trancheuses
type: nom féminin
etymology: ""
definitions:
  - Machine à bois servant à produire des feuilles de placage, à partir d'une pièce de bois en mouvement de va-et-vient relatif par rapport au tranchant d'un couteau.
  - Machine servant à couper le jambon.
  - Engin automoteur sur chenilles destiné à creuser les fossés, généralement au moyen d'une chaîne à godets.
synonyms: []
