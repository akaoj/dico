language: fr
word: singulière
type: adjectif
etymology: ancien français singuler, du latin singularis, de singuli, un par un
definitions:
  - 'Littéraire. Qui est unique, particulier, ne concerne qu''un seul individu : Toute vie est singulière.'
  - 'Qui attire l''attention par son caractère étonnant, étrange, curieux : Un homme singulier qui n''a pas fini de nous surprendre.'
  - 'Qui est tel à un point très élevé : Il a fait preuve d''une singulière présence d''esprit.'
  - Se dit d'un point d'une courbe ou d'une surface qui n'est pas ordinaire ni régulier, tels les points stationnaires ou anguleux, les points d'inflexion ou de rebroussement.
  - Se dit du sujet unique et irremplaçable d'une proposition dans la logique classique (par exemple « Louis XIII » dans la proposition « Louis XIII a pris La Rochelle »).
