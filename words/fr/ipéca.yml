language: fr
word: ipéca
type: nom masculin
etymology: portugais ipecacuanha, du tupi
definitions:
  - 'Racine aux propriétés expectorantes et vomitives fournie par plusieurs rubiacées d''Amérique du Sud. (Les deux ipécas utilisés en thérapeutique sont C. ipecacuanha et C. acuminata. Ils contiennent trois alcaloïdes principaux : l''émétine, la céphéline et la psychotrine.)'
synonyms: []
