language: fr
word: hachures
type: nom féminin pluriel
etymology: ""
definitions:
  - En héraldique, traits ou points qui représentent conventionnellement les émaux.
  - Sur une tapisserie, sortes de très longues dents triangulaires de couleurs alternées, permettant d'obtenir un modelé sommaire ou de passer d'une couleur à une autre.
