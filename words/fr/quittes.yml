language: fr
word: quittes
type: adjectif
etymology: latin médiéval quitus, du latin classique quietus, tranquille
definitions:
  - 'Libéré d''une dette pécuniaire : Je lui ai tout remboursé, je suis quitte envers lui.'
  - 'Libéré d''une obligation morale ou sociale : Être quitte du service militaire.'
synonyms: []
