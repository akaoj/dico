language: fr
word: remercierions
type: verbe transitif
etymology: ancien français mercier, de merci
definitions:
  - 'Exprimer à quelqu''un de la gratitude, de la reconnaissance pour ce qu''il fait ou a fait : Remercier un ami de son appui.'
  - 'Congédier quelqu''un, le priver de son emploi : Remercier un employé.'
