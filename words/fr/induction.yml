language: fr
word: induction
type: nom féminin
etymology: latin inductio, -onis, de inducere, conduire dans
definitions:
  - Opération mentale par laquelle on passe d'observations données à une proposition qui en rend compte
  - (Embryologie) Processus qui commande la différenciation des cellules de l'embryon et contrôle la constitution de celui-ci.
synonyms: []
