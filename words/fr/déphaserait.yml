language: fr
word: déphaserait
type: verbe transitif
etymology: de phase
definitions:
  - Produire un déphasage.
  - 'Faire perdre à quelqu''un le contact avec la réalité, provoquer chez lui un décalage par rapport à sa situation réelle ; désorienter, dérouter : Son isolement l''a déphasé.'
