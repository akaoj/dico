language: fr
word: collaboration
type: nom féminin
etymology: latin médiéval collaboratio, -onis
definitions:
  - Action de collaborer, de participer à une œuvre avec d'autres.
  - Politique de coopération active avec un occupant ennemi.
  - Politique de coopération avec l'Allemagne pratiquée par le gouvernement de Vichy et certains milieux politiques français sous l'Occupation (1940-1944).
synonyms: []
