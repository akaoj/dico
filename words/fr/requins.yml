language: fr
word: requins
type: nom masculin
etymology: peut-être de quien, forme picarde de chien ou de requiem
definitions:
  - Poisson sélacien au corps fuselé terminé par un rostre pointu et aux fentes branchiales situées sur les côtés du corps.
  - Homme d'affaires impitoyable et sans scrupule.
