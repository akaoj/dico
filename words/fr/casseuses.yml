language: fr
word: casseuses
type: nom
etymology: ""
definitions:
  - Personne qui fait le commerce des pièces détachées de voitures mises à la casse, qui vend un objet au poids brut.
  - Personne qui se livre, lors d'une manifestation, à des dégradations sur la voie publique, dans des locaux administratifs, etc.
  - Argot. Cambrioleur.
