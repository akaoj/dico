language: fr
word: fraises
type: nom féminin
etymology: de fraise 1, à cause des découpures de l'outil
definitions:
  - Outil rotatif de coupe, comportant plusieurs arêtes tranchantes régulièrement disposées autour de son axe de rotation.
  - Outil rotatif de travail du sol, équipant les motoculteurs, constitué de crochets incurvés montés sur un axe.
  - Outil utilisé pour faire un forage.
  - Instrument rotatif, monté sur tour ou microtour, utilisé pour traiter les lésions dentaires ou préparer la mise en place d'une prothèse.
  - Synonyme de fraiseuse.
synonyms: []
