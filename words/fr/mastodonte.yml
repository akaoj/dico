language: fr
word: mastodonte
type: nom masculin
etymology: ""
definitions:
  - Nom d'un groupe de proboscidiens fossiles qui a évolué rapidement pendant l'ère tertiaire et s'est éteint au début du quaternaire, laissant pour descendants les éléphants. (L'évolution porte sur la taille, qui a constamment augmenté jusqu'à celle du mammouth, sur les molaires, dont les tubercules se sont unis en crêtes transversales, sur les incisives, développées en défenses.)
  - Familier. Personne, animal ou chose énorme.
