language: fr
word: joviales
type: adjectif
etymology: italien giovale, du bas latin jovialis, né sous la planète Jupiter
definitions:
  - 'Qui est d''une gaieté simple et communicative, gentille, souriante : Un caractère jovial.'
  - 'Qui exprime la gaieté ; épanoui ; hilare : Figure joviale.'
synonyms: []
