language: fr
word: constitutionnelle
type: adjectif
etymology: ""
definitions:
  - 'Qui relève de la constitution physique ou psychique de quelqu''un : Une faiblesse constitutionnelle.'
  - 'Relatif à la constitution, à l''organisation de quelque chose : Les difficultés constitutionnelles de la sociologie.'
  - 'Relatif à la constitution d''un État : Loi constitutionnelle.'
  - Conforme à la constitution d'un État.
  - 'Se dit d''un pouvoir politique soumis à une constitution : Monarchie constitutionnelle. Système constitutionnel.'
synonyms: []
