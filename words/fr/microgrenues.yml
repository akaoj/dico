language: fr
word: microgrenues
type: adjectif
etymology: ""
definitions:
  - Se dit d'une texture en petits grains visibles seulement au microscope, caractérisant les roches magmatiques filoniennes.
  - (Géologie) Se dit d’une roche dont les cristaux sont de deux tailles différentes, certains étant visibles à l’oeil nu, d’autres au microscope. Les roches magmatiques filoniennes (microgranite, microgabbro) sont microgrenues.
