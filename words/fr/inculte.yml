language: fr
word: inculte
type: adjectif
etymology: latin incultus
definitions:
  - 'Qui n''est pas cultivé : Terre inculte.'
  - 'Se dit d''une chevelure, d''une barbe non peignée, non entretenue : Une tignasse inculte.'
  - 'Qui n''a aucune culture intellectuelle : Des esprits grossiers et incultes.'
synonyms: []
