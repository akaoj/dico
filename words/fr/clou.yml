language: fr
word: clou
type: nom masculin
etymology: latin clavus
definitions:
  - Morceau de métal, à pointe et à tête, qui sert à fixer ou à suspendre quelque chose.
  - Familier, vieilli. Furoncle.
  - 'Familier et vieux. Mont-de-piété : Mettre sa montre au clou.'
  - Familier et vieux. Prison.
  - Familier. Vieil appareil ou bicyclette en mauvais état.
  - 'Scène à effet, attraction qui assure le succès d''une pièce, d''un spectacle ; moment le plus réussi de quelque chose : Le clou de la soirée.'
  - (Chirurgie) Sorte de broche en acier inoxydable utilisée en chirurgie osseuse pour fixer ou consolider un os fracturé ou une articulation.
  - (Médecine vétérinaire) Toute blessure qui perfore la surface plantaire du sabot du cheval.
