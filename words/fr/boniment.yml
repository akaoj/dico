language: fr
word: boniment
type: nom masculin
etymology: argot bonir, parler
definitions:
  - 'Propos à l''adresse du public destiné à vanter un spectacle, une marchandise : Se laisser prendre au boniment d''un camelot.'
  - 'Familier. Propos écrit dénué de sérieux ou fait pour tromper : Les boniments des journaux sur la crise économique.'
