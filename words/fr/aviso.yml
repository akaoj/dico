language: fr
word: aviso
type: nom masculin
etymology: espagnol aviso, nouvelle
definitions:
  - Autrefois, navire de faible tonnage chargé de porter le courrier.
  - Au xxe s., bâtiment léger conçu pour les missions lointaines, l'escorte, la protection des côtes et la lutte anti-sous-marine (A.S.M.).
