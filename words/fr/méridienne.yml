language: fr
word: méridienne
type: nom féminin
etymology: ""
definitions:
  - Chaîne de triangulation géodésique orientée suivant un méridien. (La méridienne de France, de Dunkerque à Perpignan, est l'épine dorsale de la triangulation française ; elle fut établie par J. Cassini et La Hire [à partir de 1683].)
  - Cadran solaire indiquant l'heure de midi.
  - Intersection d'une surface de révolution et d'un demi-plan ayant pour frontière l'axe de cette surface.
