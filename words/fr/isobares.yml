language: fr
word: isobares
type: adjectif
etymology: grec isos, égal, et baros, pesanteur
definitions:
  - Se dit d'une surface d'égale pression atmosphérique.
  - Se dit de nucléides ayant même nombre de masse, mais différant par leurs numéros atomiques.
  - Se dit d'une transformation thermodynamique au cours de laquelle la pression reste constante.
