language: fr
word: irritant
type: adjectif
etymology: de irriter
definitions:
  - 'Qui met en colère, qui cause une irritation : Des discussions irritantes.'
  - 'Dont on ne peut venir à bout et qui provoque de l''impatience : Un problème irritant.'
  - 'Qui irrite la peau, un organe : Gaz irritant.'
synonyms: []
