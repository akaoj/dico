language: fr
word: nullité
type: nom féminin
etymology: latin médiéval nullitas, -atis
definitions:
  - 'Caractère de ce qui manque de valeur, de mérite : La nullité de son rapport est évidente.'
  - 'Absence de toute qualité, notamment d''intelligence, de compétence chez quelqu''un : Sa nullité en mathématiques est connue.'
  - 'Personne insignifiante, sans compétence, sans mérite : On ne peut pas le nommer à ce poste ; c''est une nullité.'
  - Inefficacité d'un acte juridique, résultant de l'absence d'une des conditions de fond ou de forme requises pour sa validité. (La nullité prononcée au terme d'une action en justice anéantit l'acte pour le passé et dans l'avenir. L'action en nullité absolue se prescrit par 30 ans ; l'action en nullité relative, par 5 ans. Seuls les actes entachés de nullité relative sont susceptibles de confirmation.)
  - Invalidité d'un acte religieux non réalisé conformément aux rites ou aux canons.
synonyms: []
