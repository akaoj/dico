language: fr
word: zigzags
type: nom masculin
etymology: radical onomatopéique zik-, exprimant un mouvement rapide
definitions:
  - 'Ligne brisée formant des angles alternativement saillants et rentrants : La route fait des zigzags.'
  - 'Mouvement qui suit une ligne sinueuse : Les zigzags d''un ivrogne sur le trottoir.'
  - 'Évolution sinueuse de quelqu''un : Une carrière politique en zigzag.'
  - (Architecture) Ornement courant fait d'une suite de chevrons ou de bâtons rompus. (Art roman.)
  - (Zoologie) Nom usuel du bombyx disparate (Lymantria dispar).
synonyms: []
