language: fr
word: open
type: adjectif invariable (Réf. ortho. adjectif)
etymology: anglais open, ouvert
definitions:
  - Se dit d'une compétition sportive ouverte à la fois aux amateurs et aux professionnels.
  - Se dit d'un billet de chemin de fer ou d'avion dont la date d'utilisation n'est pas fixée à l'avance.
