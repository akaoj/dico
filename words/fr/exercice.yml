language: fr
word: exercice
type: nom masculin
etymology: latin exercitium
definitions:
  - 'Activité spécialement structurée, adaptée, qui permet de développer les capacités de quelqu''un dans un domaine : Des exercices respiratoires.'
  - Problème, devoir, ensemble de questions dans lesquels on a à appliquer ce qui a été appris précédemment dans un cours.
  - 'Action de se donner du mouvement, de se dépenser physiquement : Vous devriez faire de l''exercice.'
  - 'Action de mettre en pratique une faculté, de faire valoir un droit : L''exercice du pouvoir.'
  - 'Action d''exercer un métier, une activité ; pratique : Condamnation pour exercice illégal de la médecine.'
  - Période comprise entre deux inventaires comptables, entre deux budgets. (En France, l'exercice comptable, qui sépare deux bilans, est égal à douze mois, sans qu'il y ait obligation de le faire correspondre à l'année civile.)
  - Contrôle permanent accompli par l'administration des Contributions indirectes chez certains industriels et commerçants pour garantir l'exécution des obligations et formalités imposées par les lois et règlements.
synonyms: []
