language: fr
word: rustique
type: adjectif
etymology: latin rusticus, de rus, ruris, campagne
definitions:
  - 'Littéraire. Qui appartient ou se rapporte à la campagne, aux gens ou aux choses du milieu rural : Vie rustique.'
  - 'Se dit des meubles régionaux fabriqués selon des procédés artisanaux ou sur les mêmes modèles : Une armoire rustique.'
  - 'Se dit d''objets utilitaires, d''un aménagement qui a les caractères simples et naturels de la campagne : Cuisine rustique.'
  - 'Littéraire. Qui est fruste, sans façons, sans raffinements : Des gens aux manières rustiques.'
  - (Agriculture) Se dit des plantes et des animaux doués de rusticité.
  - (Bâtiment) 1.  Se dit d'une maçonnerie dont le parement est fait soit de pierres d'aspect brut, soit d'un mortier incrusté de cailloux, de coquillages, à la manière du rocaillage.2.  Se dit d'ouvrages (bancs, kiosques) dont l'ossature est constituée de troncs et de branches laissés bruts, ou de leur imitation en ciment.
  - (Linguistique) Se dit du latin vulgaire répandu dans les provinces de l'Empire romain.
