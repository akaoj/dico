language: fr
word: cocons
type: nom masculin
etymology: provençal coucoun, de coco, coque
definitions:
  - Enveloppe souple entourant un animal ou un groupe d'animaux (chrysalide du ver à soie, araignées, poissons dipneustes), pendant une phase inactive de leur cycle reproductif ; œuf, nymphe ou adulte en repos saisonnier.
