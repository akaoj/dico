language: fr
word: sommet
type: nom masculin
etymology: ancien français som, du latin summum
definitions:
  - 'Point culminant d''un relief : Le mont Blanc est le plus haut sommet de France.'
  - 'Partie la plus élevée de quelque chose : Atteindre le sommet de l''arbre.'
  - 'Degré supérieur, suprême de quelque chose : Parvenir au sommet de la hiérarchie.'
  - 'Chose supérieure en son genre : C''est un des sommets de la littérature.'
  - 'Conférence internationale réunissant les dirigeants de deux ou de plusieurs pays sur un problème particulier : Un sommet franco-allemand. (On dit aussi conférence au sommet.)'
  - (Électricité) Synonyme de nœud.
  - (Mathématiques) 1.  Point commun à deux côtés consécutifs d'une ligne polygonale ou d'un polygone.2.  Point commun aux deux demi-droites frontières d'un secteur angulaire.3.  Point d'intersection d'une conique avec ses axes.4.  Pour un polyèdre, sommet de ses faces.5.  Sommet commun à toutes les faces d'un secteur ou angle polyèdre.6.  Point par lequel passent toutes les génératrices d'un cône ou d'une surface conique.7.  Le sommet opposé à la base, dans un triangle isocèle ou une pyramide.
