language: fr
word: pistolets
type: nom masculin
etymology: de pistole
definitions:
  - Arme à feu individuelle, courte et légère.
  - 'Tireur au pistolet, au revolver : Un des meilleurs pistolets de la région.'
  - Nom donné à certains instruments, outils à main dont la forme rappelle celle d'un pistolet et qu'on actionne généralement par une pression des doigts.
  - Familier. Urinal, dans les hôpitaux.
  - En Belgique, petit pain rond, fendu en son milieu.
  - (Dessin et perspective) Planchette dont le contour ainsi que les découpures dont elle est ajourée présentent des courbes variées, que le dessinateur utilise pour guider son crayon, son tire-ligne.
  - (Outillage) Marteau pneumatique portatif.
  - (Peintures et vernis) Appareil électrostatique ou à air comprimé permettant de projeter la peinture ou le vernis, très finement divisés, sur la surface à peindre.
  - (Sports) Arme à feu permettant au starter de donner le signal du départ dans certaines courses.
synonyms: []
