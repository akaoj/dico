language: fr
word: foisonnions
type: verbe intransitif
etymology: de foison
definitions:
  - 'Abonder, être en abondance : Les lapins foisonnent en Australie.'
  - 'Se développer fortement, à l''excès : Les jeux télévisés ont foisonné.'
  - En parlant d'un matériau, augmenter de volume par foisonnement.
synonyms: []
