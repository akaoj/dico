language: fr
word: chutera
type: verbe intransitif
etymology: de chute
definitions:
  - 'Familier. Tomber, faire une chute : Elle chuta de sa chaise.'
  - 'Diminuer en quantité, prix, etc. : Faire chuter les ventes.'
  - 'Voir sa valeur, son crédit, ou sa notoriété, ses résultats, etc., baisser ; ne pas réussir ; péricliter : Cet élève est en train de chuter.'
  - S'effondrer, tomber en disgrâce, en parlant d'une institution ou d'un régime, etc.
  - Ne pas réussir à faire le nombre de levées de cartes que l'on aurait dû faire.
synonyms: []
