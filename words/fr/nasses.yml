language: fr
word: nasses
type: nom féminin
etymology: latin nassa
definitions:
  - Panier conique doté d'une entrée en goulot et se terminant en pointe dans lequel le poisson, une fois entré, ne peut plus sortir.
  - Partie principale de l'aissaugue.
  - Mollusque gastropode marin, carnassier, au pied allongé (150 espèces).
synonyms: []
