language: fr
word: poubelle
type: nom féminin
etymology: de Eugène René Poubelle, préfet de la Seine de 1883 à 1896
definitions:
  - Récipient destiné aux ordures ménagères.
  - 'Récipient destiné à recevoir des déchets domestiques : La poubelle est sous l''évier.'
  - 'Lieu où se retrouvent des choses rejetées par d''autres : Les déchets pétroliers font des océans la poubelle de la planète.'
synonyms: []
