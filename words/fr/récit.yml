language: fr
word: récit
type: nom masculin
etymology: de réciter
definitions:
  - 'Action de relater, de rapporter quelque chose : Faire le récit d''un voyage.'
  - 'Développement oral ou écrit rapportant des faits vrais ou imaginaires : Écrire des récits d''aventures.'
  - Dans une œuvre dramatique, narration d'un événement qui a eu lieu hors de la scène.
  - Solo instrumental de caractère orné.
  - Troisième clavier de l'orgue.
  - Synonyme de récitatif.
synonyms: []
