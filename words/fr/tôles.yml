language: fr
word: tôles
type: nom féminin
etymology: forme dialectale de table
definitions:
  - Produit sidérurgique plat, laminé soit à chaud, soit à froid, à surface généralement lisse ou présentant parfois des saillies.
  - Familier. Mauvais revêtement d'une route lorsqu'il présente de légères ondulations.
  - 'Familier. Neige tôlée : Skier sur de la tôle.'
synonyms: []
