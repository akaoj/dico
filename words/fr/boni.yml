language: fr
word: boni
type: nom masculin
etymology: latin aliquid boni, quelque chose de bon
definitions:
  - Excédent de la dépense prévue ou des fonds alloués sur les sommes réellement dépensées.
  - Supplément de salaire accordé à celui qui dépasse les normes prévues.
  - Différence entre une valeur que l'on constate au moment d'un inventaire et la valeur que l'on avait prévue initialement, lorsque cette différence est positive et, donc, améliore les résultats.
synonyms: []
