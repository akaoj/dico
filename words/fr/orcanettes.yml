language: fr
word: orcanettes
type: nom féminin
etymology: féminin de orcanet, altération de arquenet
definitions:
  - Plante (borraginacée) à fleurs bleues ou purpurines des coteaux calcaires de la région méditerranéenne. (Sa racine contient un colorant rouge utilisé comme réactif des corps gras.)
