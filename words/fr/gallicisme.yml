language: fr
word: gallicisme
type: nom masculin
etymology: latin gallicus, gaulois
definitions:
  - Idiotisme propre à la langue française. (Ce sont des expressions comme se mettre en quatre, être sur les dents ou des constructions comme il y a, c'est lui qui, etc.)
  - Construction ou forme particulière à la langue française introduite abusivement dans une autre langue.
synonyms: []
