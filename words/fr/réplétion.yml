language: fr
word: réplétion
type: nom féminin
etymology: bas latin repletio, du latin classique replere, remplir
definitions:
  - État d'une cavité ou d'un organe creux que remplit un fluide (gaz ou liquide) ou un solide.
  - Hétérogénéité d'un astre, qui se traduit par une augmentation locale de son champ de gravitation.
synonyms: []
