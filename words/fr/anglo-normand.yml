language: fr
word: anglo-normand
type: adjectif
etymology: ""
definitions:
  - Se dit des éléments de culture normande introduits en Angleterre à partir de 1066 par Guillaume le Conquérant et, d'une manière plus générale, des éléments de culture française établis en Angleterre après 1154 par la dynastie des Plantagenêts, celle-ci ayant gouverné pendant la seconde moitié du xiie s. une partie de la France.
synonyms: []
