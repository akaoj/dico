language: fr
word: fakir
type: nom masculin
etymology: arabe faqīr, pauvre
definitions:
  - En Inde, membre d'une confrérie mystique musulmane ou hindoue.
  - Artiste spécialisé dans des démonstrations d'insensibilité physique (marcher sur des tessons de bouteilles, se coucher sur des lits de clous dressés, etc.).
