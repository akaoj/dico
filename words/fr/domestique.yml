language: fr
word: domestique
type: nom
etymology: ""
definitions:
  - Personne employée pour le service, l'entretien d'une maison, d'un établissement (terme vieilli remplacé aujourd'hui par employé de maison, gens de maison).
  - 'Péjoratif. Personne aux ordres de quelqu''un ; valet, larbin : Je ne suis pas votre domestique.'
  - Chef militaire byzantin commandant un régiment de la garde impériale. (Le domestique des murs était le chef de la défense de Constantinople ; le domestique des optimates était le stratège le plus ancien d'Asie ; le domestique des jeux était l'intendant des jeux publics.)
