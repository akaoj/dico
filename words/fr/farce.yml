language: fr
word: farce
type: nom féminin
etymology: de farce 1, avec le sens de intermède comique dans un spectacle
definitions:
  - Genre dramatique qui prit forme au xve s., dans la tradition des récits et des dialogues comiques.
  - 'Situation réelle qui a quelque chose de bouffon, qui se déroule comme une farce : La vie est une sinistre farce.'
  - 'Action destinée à faire rire aux dépens de quelqu''un ; mystification ; niche : Faire une farce à un camarade.'
