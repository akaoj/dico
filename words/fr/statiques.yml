language: fr
word: statiques
type: adjectif
etymology: grec statikos
definitions:
  - Relatif à l'équilibre des systèmes matériels.
  - 'Qui est sans mouvement ou qui manque de mouvement : Un film statique.'
  - 'Qui n''évolue pas, semble fixé de manière définitive, par opposition à dynamique : Un monde statique, immobile.'
  - Se dit d'un art, d'une œuvre caractérisés par l'équilibre, la stabilité.
synonyms: []
