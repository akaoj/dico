language: fr
word: liage
type: nom masculin
etymology: ""
definitions:
  - Action de lier.
  - Mélange de salpêtre, de charbon et de soufre, pour la fabrication de la poudre.
  - Mode d'entrelacement des fils qui définit un tricot.
  - Croisement des fils de chaîne et des fils de trame pour la constitution d'un tissu.
