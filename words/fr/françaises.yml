definitions:
  - Langue romane parlée principalement en France, au Canada, en Belgique, en Suisse et en Afrique. Le français, qui compte environ 274 millions de locuteurs dans le monde, est langue officielle ou d’enseignement dans une trentaine d’États et conserve, comme langue de culture et de communication internationale, un rôle certain.
  - 'Manière d''écrire ou de parler cette langue considérée du point de vue de sa conformité à la norme : Améliorer son français.'
