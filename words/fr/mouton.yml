language: fr
word: mouton
type: nom masculin
etymology: latin populaire multo, -onis, bélier, d'origine gauloise
definitions:
  - 'Mammifère ruminant dont certaines races possèdent des cornes obliques et annelées, contournées en spirale, élevé pour la production de laine, de viande et de lait. (Cri : le mouton bêle. Famille des bovidés, tribu des caprinés.)'
  - Mâle de cette race châtré, que l'on engraisse pour la boucherie (les mâles entiers s'appelant béliers).
  - Viande de mouton.
  - Fourrure ou cuir de cet animal.
  - Personne crédule, passive, douce, facile à duper ou à mener.
  - Populaire. Compagnon de cellule d'un détenu, chargé de capter sa confiance et de livrer ses confidences à la justice.
  - (Bâtiment) Battant de meneau du vantail gauche d'une fenêtre à la française, dont la rive est arrondie pour se loger dans la gueule-de-loup du vantail droit. (On dit aussi battant mouton.)
  - (Métallurgie) 1.  Appareil d'essai de choc pour matériaux métalliques.2.  Machine à forger dans laquelle la masse frappante, munie d'un poinçon, agit par simple gravité, la remontée de la masse après chaque opération de frappe s'effectuant par un mouvement mécanique.
  - (Œnologie) Synonyme de blain.
  - (Travaux publics) Dispositif utilisé pour enfoncer dans le sol, par percussion, des pieux, des palplanches, servant d'appui aux fondations de construction.
