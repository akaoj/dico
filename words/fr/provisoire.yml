language: fr
word: provisoire
type: adjectif
etymology: latin provisum, de providere, prévoir
definitions:
  - 'Qui n''existe, ne se fait que pour un temps limité en attendant quelque chose de définitif : Adopter une solution provisoire.'
  - 'Qui exerce une fonction pour un temps limité : Un gérant provisoire a tenu le magasin.'
  - Se dit d'une décision judiciaire qui statue sur un chef de demande, sans trancher le fond du procès, et qui peut être modifiée ou rétractée. (Une décision de justice est assortie de l'exécution provisoire, accordée ou non par un tribunal, lorsqu'elle peut être exécutée immédiatement malgré un appel.)
synonyms: []
