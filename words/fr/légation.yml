language: fr
word: légation
type: nom féminin
etymology: latin legatio, -onis
definitions:
  - Représentation diplomatique d'un gouvernement auprès d'un État où il n'a pas d'ambassade.
  - Bâtiment occupé par le personnel de cette représentation diplomatique.
  - Charge de légat pontifical ; durée de cette charge ; étendue de pays soumise à un légat.
