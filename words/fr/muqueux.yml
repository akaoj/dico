language: fr
word: muqueux
type: adjectif
etymology: latin mucosus
definitions:
  - Relatif aux mucosités.
  - Se dit d'une glande qui sécrète du mucus.
  - Se dit d'une membrane assez épaisse, composée d'une trame conjonctive et d'un épithélium malpighien ou cylindrique, et qui tapisse tout le tube digestif, les fosses nasales, les bronches, etc.
synonyms: []
