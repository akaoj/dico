language: fr
word: clivassiez
type: verbe transitif
etymology: néerlandais klieven, fendre
definitions:
  - Séparer par couches, par lames parallèles, en parlant notamment d'un cristal.
  - Tailler un diamant selon sa structure cristallographique.
  - 'Figuré Diviser profondément ; créer un clivage : Cette grève clive les Français. C’est un ministre qui, loin de rassembler, clive.'
synonyms: []
