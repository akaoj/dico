language: fr
word: asservirai
type: verbe transitif
etymology: de serf
definitions:
  - 'Réduire quelqu''un, une collectivité à la servitude, à un état de dépendance complète : Asservir les peuples vaincus.'
  - 'Priver quelqu''un, quelque chose de sa liberté d''action, de son indépendance : Une organisation sociale qui asservit l''homme.'
  - 'Soumettre quelqu''un, quelque chose à quelque chose, les placer sous sa dépendance étroite : Asservir un enfant à ses volontés.'
  - Relier deux grandeurs physiques par un dispositif tel que la deuxième, ou grandeur menée, obéisse aux variations de la première, ou grandeur menante, selon une loi déterminée, cela sans perturber les variations de la grandeur menante.
