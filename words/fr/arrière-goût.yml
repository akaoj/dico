language: fr
word: arrière-goût
type: nom masculin
etymology: ""
definitions:
  - 'Goût qui vient à la bouche après l''absorption d''un aliment ou d''une boisson, différent de son goût normal : Ce café laisse un arrière-goût de brûlé.'
  - 'Souvenir, état affectif qui reste après le fait qui lui a donné naissance : Un arrière-goût de regret.'
synonyms: []
