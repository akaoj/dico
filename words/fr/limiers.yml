language: fr
word: limiers
type: nom masculin
etymology: ancien français liemier, chien qu'on mène en laisse, de liem, lien
definitions:
  - Chien courant, employé, dans la chasse à courre, pour la recherche du gibier.
  - 'Familier. Policier, détective : Envoyer sur la piste d''un malfaiteur les plus fins limiers.'
synonyms: []
