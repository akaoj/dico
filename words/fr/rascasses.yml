language: fr
word: rascasses
type: nom féminin
etymology: provençal rascasso, de rascas, teigneux
definitions:
  - Poisson (scorpénidé) à chair très estimée des eaux tropicales et tempérées chaudes, à bouche très large, au corps portant des lambeaux cutanés, à la tête épineuse, encore appelé scorpion ou crapaud de mer.
