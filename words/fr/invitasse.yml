language: fr
word: invitasse
type: verbe transitif
etymology: latin invitare
definitions:
  - 'Prier quelqu''un de venir, de se trouver à un endroit donné, de participer à quelque chose : Inviter une jeune fille à danser. Inviter un ami au restaurant.'
  - 'Payer le repas, la sortie, la consommation, etc. : Bois autant que tu veux, c''est Paul qui invite.'
  - 'Demander à quelqu''un de faire quelque chose en usant de la persuasion, de la douceur : Il m''invita à le suivre dans son bureau.'
  - 'Inciter quelqu''un à (faire) quelque chose, l''y porter : Voilà qui invite à la méfiance.'
synonyms: []
