language: fr
word: chahuteraient
type: verbe transitif
etymology: ""
definitions:
  - Empêcher un professeur, un conférencier de parler en faisant du chahut.
  - 'Renverser, mettre en désordre quelque chose, malmener quelqu''un : Un coup de vent nous a un peu chahutés dans le bateau.'
  - 'Critiquer, bousculer quelqu''un : Les critiques l''ont chahuté un peu.'
synonyms: []
