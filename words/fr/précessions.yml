language: fr
word: précessions
type: nom féminin
etymology: bas latin praecessio, action de précéder
definitions:
  - Mouvement conique décrit, autour d'une position moyenne, par l'axe de rotation propre d'un corps animé d'un mouvement gyroscopique.
  - Mouvement conique très lent de l'axe de rotation terrestre autour de la perpendiculaire au plan de l'écliptique, dû à l'attraction prépondérante du Soleil et de la Lune sur le bourrelet équatorial de la Terre.
  - Mouvement que prend l'axe d'un projectile autour de la tangente à sa trajectoire pendant le trajet du projectile dans l'air.
synonyms: []
