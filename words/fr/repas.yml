language: fr
word: repas
type: nom masculin
etymology: ancien français past, du latin classique pastus, nourriture, avec l'influence de repaître
definitions:
  - 'Ration, quantité d''aliments pris en une fois, selon un rythme régulier, pour assurer sa vie : Le bébé en est à cinq repas par jour.'
  - 'Action de se nourrir en absorbant cette ration : Sauter un repas.'
  - 'Ensemble de plats servis selon les usages à telle heure (déjeuner ou dîner) ou pour une circonstance particulière : Repas de noces.'
  - 'En apposition, indique que quelque chose contient ou constitue un repas : Panier-repas. Plateau repas.'
synonyms: []
