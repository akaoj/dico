language: fr
word: fervent
type: adjectif
etymology: latin fervens, -entis, de fervere, bouillir
definitions:
  - 'Qui a de la ferveur, dont les sentiments sont empreints d''une grande chaleur, de passion : Un croyant fervent. Des disciples fervents.'
  - 'Se dit d''une action dans laquelle il entre de la ferveur : Une prière fervente.'
