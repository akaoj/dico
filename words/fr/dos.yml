language: fr
word: dos
type: nom masculin
etymology: latin populaire dossum
definitions:
  - Face postérieure du tronc de l'homme, des épaules aux reins.
  - Chez les vertébrés autres que l'homme, moitié dorsale du tronc, sise entre la nuque et la queue et proche de la colonne vertébrale ; chez les quadrupèdes domestiques, région dorsale située entre le garrot et les reins.
  - Partie d'un vêtement qui couvre le dos.
  - Dossier d'un siège.
  - 'Partie supérieure convexe de quelque chose : Le dos d''une cuiller.'
  - 'Le revers, le verso : Une photo avec une date au dos.'
  - (Reliure) Dans un volume broché ou relié, partie opposée à la tranche de gouttière. (Le dos reçoit le titre du livre.)
  - (Sports) Style de nage qui se caractérise par la position d'équilibre dorsal du nageur, le visage étant émergé. (Forme la plus rapide, le dos crawlé se caractérise par des battements de jambes associés à des actions propulsives alternatives des bras.) [On dit aussi nage sur le dos.]
synonyms: []
