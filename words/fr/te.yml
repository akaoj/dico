language: fr
word: te
type: pronom personnel
etymology: accusatif latin te en position atone
definitions:
  - 'Forme atone de toi (objet direct) ou à toi (objet indirect) : Je te remercie. Je crois que cela te plaira.'
  - 'S''emploie comme objet indirect fictif pour intéresser ou concerner davantage le lecteur ou l''auditeur à l''action racontée : Et ces chenapans te le mettent en pièces en moins de deux.'
synonyms: []
