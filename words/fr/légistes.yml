language: fr
word: légistes
type: nom masculin
etymology: latin médiéval legista, du latin classique lex, legis, loi
definitions:
  - Sous Philippe le Bel (1285-1314), corps de juristes dont la doctrine tendait à conforter l'autorité royale face à la féodalité, l'Empire et la papauté. (Les plus célèbres furent Pierre Flote, Enguerrand de Marigny et Guillaume de Nogaret.)
  - En Chine, représentant de l'école des lois.
