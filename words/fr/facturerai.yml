language: fr
word: facturerai
type: verbe transitif
etymology: ""
definitions:
  - 'Porter sur une facture le détail et le prix d''une marchandise vendue, d''un service exécuté : La caissière facture la réparation.'
  - 'Faire payer quelque chose à quelqu''un : Je ne vous facture pas la pose de l''appareil.'
