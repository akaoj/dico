language: fr
word: destitution
type: nom féminin
etymology: latin destitutio, -onis
definitions:
  - Action de destituer, de priver quelqu'un de sa charge, de son emploi, de sa fonction.
  - Sanction disciplinaire la plus grave prise à l'encontre d'un officier ministériel ou de certains fonctionnaires.
  - Sanction qui entraîne la perte du grade et du droit d'en porter les insignes et l'uniforme.
synonyms: []
