language: fr
word: jas
type: nom masculin
etymology: ancien provençal jas, gîte, du latin jacium, lieu où l'on est couché
definitions:
  - Régional. Bergerie, en Provence, Aunis, Vendée.
  - Pièce de bois ou de métal perpendiculaire à la verge de l'ancre et destinée à permettre aux pattes de crocher sur le fond.
  - Synonyme de vasière.
synonyms: []
