language: fr
word: incendierais
type: verbe transitif
etymology: de incendie
definitions:
  - 'Mettre le feu à quelque chose, le détruire volontairement par le feu : Un fou qui a incendié sa maison.'
  - 'Littéraire. Éclairer d''une lumière vive, rougeoyante : Les rayons du soleil couchant incendiaient les feuillages.'
  - 'Familier. Faire de violents reproches à quelqu''un : À son retour, il va se faire incendier.'
synonyms: []
