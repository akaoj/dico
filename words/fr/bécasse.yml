language: fr
word: bécasse
type: nom féminin
etymology: de bec
definitions:
  - Oiseau au long bec et aux pattes courtes, dont les déplacements quotidiens entre bois et prairie constituent la passée et dont l'appel sexuel est la croule.  (La bécasse est protégée.)
  - Autre nom du courlis et de l'huîtrier.
  - Familier. Femme peu intelligente.
synonyms: []
