language: fr
word: ergots
type: nom masculin
etymology: peut-être radical préroman *arg, désignant une chose pointue
definitions:
  - Éperon osseux et corné de la patte des oiseaux galliformes mâles, tel le coq, et leur servant d'arme.
  - Petite pièce, généralement cylindrique, faisant saillie d'une pièce massive et destinée à servir de butée, de clavette, etc.
  - Maladie cryptogamique du seigle causée par le sclérote, ou mycélium condensé, d'un champignon, le Claviceps purpurea, qui se développe sur l'ovaire de la plante (Sesale cereale).
  - Doigt supplémentaire présent chez certaines races de chiens.
