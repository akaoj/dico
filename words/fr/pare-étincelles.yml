language: fr
word: pare-étincelles
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Écran en métal perforé qui, placé devant une cheminée, empêche la projection des étincelles.
  - Dispositif de protection des contacts des interrupteurs et disjoncteurs contre les effets destructifs des arcs et étincelles, lors de l'ouverture.
