language: fr
word: ducroires
type: nom masculin
etymology: de du et croire, au sens ancien de «vendre à crédit »
definitions:
  - Convention aux termes de laquelle un intermédiaire, agissant en son nom mais pour le compte d'autrui, est responsable vis-à-vis de son commettant de la solvabilité du confrère avec lequel il traite et, vis-à-vis du confrère, de la solvabilité de son commettant. (Cas des commissionnaires agréés, des agents de change.)
  - Prime accordée à cet intermédiaire.
  - L'intermédiaire lui-même. (On dit aussi commissionnaire ducroire.)
