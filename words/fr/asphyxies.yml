language: fr
word: asphyxies
type: nom féminin
etymology: grec asphuksia
definitions:
  - Difficulté ou impossibilité de respirer.
  - 'Paralysie progressive d''un secteur d''activité : Asphyxie de la vie politique.'
  - État des parties des végétaux qui se trouvent privées d'oxygène, dans un sol trop compact ou inondé ou dans une eau stagnante.
synonyms: []
