language: fr
word: infections
type: nom féminin
etymology: bas latin infectio, -onis, de inficere, imprégner
definitions:
  - Pénétration et développement dans un être vivant de micro-organismes qui peuvent provoquer des lésions en se multipliant, et éventuellement en sécrétant des toxines ou en se propageant par voie sanguine.
  - Pénétration et développement d'un virus dans un système informatique.
  - 'Ce qui dégage une odeur puante et malsaine : Cette viande est une infection.'
