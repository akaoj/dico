language: fr
word: transformation
type: nom féminin
etymology: bas latin transformatio
definitions:
  - 'Action de transformer : La transformation des matières premières.'
  - 'Passage d''une forme à une autre : La transformation de la chrysalide en papillon.'
  - 'Modification, changement : Faire des transformations dans une maison.'
  - (Bactériologie) Incorporation dans le génome d'A.D.N. exogène modifiant le phénotype de l'hôte.
  - (Banque) Opération effectuée par les banques, consistant à affecter leurs ressources à court terme à des emplois à long et moyen terme.
  - (Linguistique) En grammaire générative, opération entrant dans le processus de conversion des structures profondes en structures de surface.
  - (Mathématiques) Application bijective d'un espace affine dans lui-même.
  - (Polymères) Ensemble des opérations permettant de mettre une matière plastique sous la forme d'un objet fini ou semi-fini.
  - (Sports) Au rugby, après un essai, envoi du ballon d'un coup de pied au-dessus de la barre transversale et entre les poteaux de but (2 points de plus).
  - (Thermodynamique) Modification que subit un système du fait de ses échanges d'énergie avec le milieu extérieur.
synonyms: []
