language: fr
word: laxatives
type: nom masculin
etymology: bas latin laxativus, du latin classique laxare, relâcher
definitions:
  - Se dit d'une substance facilitant l'évacuation des selles, sans irritation locale ou générale, employée contre la constipation. (On distingue les laxatifs mécaniques [facilitant les contractions intestinales ou la lubrification, tels que les mucilages, les huiles de paraffine et d'olive, les agents tensioactifs] et les laxatifs sucrés [pulpes de fruits, miel, glycérine].)
