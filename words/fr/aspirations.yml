language: fr
word: aspirations
type: nom féminin
etymology: latin aspiratio, souffle
definitions:
  - Action d'aspirer, d'absorber l'air, un gaz par les voies respiratoires ou d'attirer un liquide, un fluide, chargés éventuellement de matières solides, en créant un vide.
  - 'Force intérieure, tendance profonde qui pousse quelqu''un vers un idéal ou une meilleure situation ; ce désir, ce souhait lui-même : L''aspiration d''un peuple à la liberté.'
  - (Chirurgie) Technique consistant à évacuer les gaz, liquides ou sécrétions indésirables de diverses cavités de l'organisme à l'aide d'un drain, d'un fibroscope ou d'une sonde branchés sur un aspirateur.
  - (Mécanique) Période pendant laquelle un cylindre de moteur thermique aspire les gaz combustibles.
  - (Métallurgie) Procédé de grillage appliqué spécialement aux minerais sulfureux tels que galène, pyrite, minerai de cuivre.
  - (Phonétique) Souffle d'air expiratoire qui accompagne l'émission de certaines unités phonétiques.
  - (Musique) Signe en forme d'accent vertical surmontant une note, parfois utilisé pour l'abréger en la détachant de celle qui suit ; ornement usité au xviiie siècle dans la musique vocale et pour certains instruments à vent (flûte).
