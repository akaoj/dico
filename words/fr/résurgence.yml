language: fr
word: résurgence
type: nom féminin
etymology: latin resurgens, -entis, de resurgere, renaître
definitions:
  - Réapparition à l'air libre, sous forme de grosse source, de l'eau absorbée par des cavités souterraines.
  - 'Littéraire. Fait de réapparaître, de resurgir : La résurgence des doctrines racistes.'
synonyms: []
