language: fr
word: accouplements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''accoupler : Accouplement de mots.'
  - Union du mâle et de la femelle, rendant possible l'union de leurs cellules reproductrices (gamètes), c'est-à-dire la fécondation et par là même la reproduction de l'espèce.
  - (Chemin de fer) Établissement d'une liaison entre deux voitures, deux appareils, etc.
  - (Électricité) Action de relier entre eux des appareils électriques. (L'accouplement peut se faire en série [addition des tensions], en parallèle [addition des courants] ou en série-parallèle.)
  - (Marine) 1.  Liaison du safran du gouvernail avec sa mèche.2.  Jonction entre deux éléments de l'installation propulsive d'un navire.
  - (Mécanique) Liaison établie entre deux organes d'une machine, généralement deux arbres, de manière que la rotation de l'un entraîne celle de l'autre ; dispositif permettant cette liaison. (Un accouplement peut être rigide, semi-élastique, élastique, articulé [joint] ou hydraulique [coupleur].)
synonyms: []
