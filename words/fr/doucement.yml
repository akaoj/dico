language: fr
word: doucement
type: adverbe
etymology: ""
definitions:
  - 'Sans trop de force, de vitesse, de bruit, d''intensité ; avec douceur, délicatesse : Ouvrir doucement une porte.'
  - 'Familier. À part soi, en son for intérieur ; de façon voilée : Je m''amusais doucement de leur ahurissement.'
