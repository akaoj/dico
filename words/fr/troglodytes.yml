language: fr
word: troglodytes
type: nom masculin
etymology: latin troglodyta, du grec Trôglodutês
definitions:
  - Personne qui habite une grotte ou une demeure creusée dans la roche.
  - Très petit passereau au plumage brun, à la queue dressée, au bec fin et pointu, insectivore. (Le troglodyte d'Europe est sédentaire en France, recherchant sous-bois, haies et jardins.)
synonyms: []
