language: fr
word: plombasses
type: verbe transitif
etymology: de plomb
definitions:
  - 'Garnir un objet de plomb, de boules de plomb pour le rendre plus lourd : Plomber un filet.'
  - Garantir la fermeture d'une marchandise, d'un wagon, etc., par un sceau de plomb.
  - 'Littéraire. Donner la couleur gris foncé du plomb : L''orage plombe le ciel.'
  - 'Peser lourdement sur quelque chose ; grever : Il ne faudrait pas que ces dépenses plombent le budget.'
  - 'Entamer la bonne marche, le développement, la réputation de ; compromettre : Cette affaire risque de plomber les négociations. Ce scandale a plombé son image.'
  - (Agriculture) Tasser le sol, en général à l'aide d'un rouleau plombeur, d'un croskill ou d'un cultipacker.
  - (Bâtiment) 1.  Vérifier, à l'aide du fil à plomb, la verticalité d'un ouvrage.2.  Agrafer les feuilles de plomb sur le faîte d'un toit d'ardoises.
  - (Droit) Synonyme de ferrer.
  - (Métallurgie) Protéger une surface par une couche de plomb pur ou d'un alliage riche en plomb.
  - (Odontologie) Obturer avec un amalgame la cavité d'une dent atteinte de carie.
  - (Pêche) Synonyme de lester.
synonyms: []
