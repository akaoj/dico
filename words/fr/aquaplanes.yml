language: fr
word: aquaplanes
type: nom masculin
etymology: ""
definitions:
  - Planche, remorquée sur l'eau par un canot automobile, sur laquelle se tient debout une personne s'aidant d'une corde fixée à la planche ; sport qui consiste à se tenir sur cette planche.
  - Bâtiment à ailes portantes pouvant atteindre des vitesses élevées grâce à son déjaugeage.
