language: fr
word: frottoir
type: nom masculin
etymology: ""
definitions:
  - Plaquette enduite d'un produit permettant, en les y frottant, l'inflammation des allumettes.
  - Outil à main de sellier ou de maroquinier, servant à frotter la peausserie ou la matière souple collée sur un support, pour l'y faire adhérer.
synonyms: []
