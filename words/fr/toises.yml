language: fr
word: toises
type: nom féminin
etymology: latin populaire tensa, du latin classique tensus, de tendere, tendre
definitions:
  - Ancienne mesure française de longueur, valant 1,949 m.
  - Règle verticale graduée, le long de laquelle glisse un curseur pour mesurer la taille des hommes et des animaux.
synonyms: []
