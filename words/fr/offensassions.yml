language: fr
word: offensassions
type: verbe transitif
etymology: de offense
definitions:
  - 'Blesser quelqu''un dans sa dignité, son honneur : Il m''a offensé par cette remarque.'
  - Porter atteinte à la réputation, la mémoire de quelqu'un.
  - 'Enfreindre un principe, une règle, ne pas les respecter : Un tel acte offense la justice.'
synonyms: []
