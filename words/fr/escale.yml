language: fr
word: escale
type: nom féminin
etymology: italien far scala, faire escale, du latin scala, échelle, parce qu'on descendait à terre à l'aide d'une échelle
definitions:
  - En parlant d'un navire ou d'un avion, action de se ravitailler quelque part, d'y faire des opérations commerciales, d'y débarquer ou d'embarquer du fret ou des passagers.
  - 'Point d''arrêt ou de relâche d''un navire ou d''un avion : Les escales d''une ligne aérienne.'
  - 'Temps d''arrêt passé dans cet endroit : Avoir cinq heures d''escale.'
