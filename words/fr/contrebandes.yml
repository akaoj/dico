language: fr
word: contrebandes
type: nom féminin
etymology: italien contrabbando, contre le ban
definitions:
  - Introduction clandestine, dans un pays, de marchandises prohibées ou soumises au paiement de droits de douane ou d'octroi.
  - Commerce parallèle effectué en violation des lois et règlements établissant un monopole d'État.
