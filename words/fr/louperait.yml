language: fr
word: louperait
type: verbe transitif
etymology: de loup
definitions:
  - 'Ne pas réussir quelque chose, mal exécuter quelque chose, échouer à, dans quelque chose : Il a complètement loupé son examen.'
  - 'Ne pas atteindre l''objectif prévu et, en particulier, ne pas réussir à prendre un moyen de transport, à rencontrer quelqu''un, etc. : Je l''ai loupé de cinq minutes, il venait de partir.'
  - 'Passer à côté de quelque chose, ne pas pouvoir le saisir pour en profiter : Tu as loupé l''occasion de te taire.'
synonyms: []
