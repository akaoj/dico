language: fr
word: bretelle
type: nom féminin
etymology: ancien haut allemand brittil, bride
definitions:
  - Bande en cuir ou en étoffe, qu'on passe sur l'épaule pour porter des objets pesants ou encombrants.
  - Bande de tissu qui retient aux épaules certains vêtements ou sous-vêtements féminins.
  - Route reliant une autoroute au reste du réseau routier.
  - Ensemble d'appareils destinés à relier deux voies ferrées contiguës et comportant quatre aiguillages et une traversée, formant un X.
  - Court élément de conducteur destiné à effectuer une connexion électrique entre deux tronçons de ligne.
  - Ligne de défense intérieure reliant deux organisations défensives.
synonyms: []
