language: fr
word: flottilles
type: nom féminin
etymology: espagnol flotilla, diminutif de flota, flotte
definitions:
  - 'Ensemble de petits navires naviguant ensemble : Une flottille de pêche.'
  - Réunion de navires de faible tonnage de la marine de guerre (torpilleurs, vedettes).
  - Formation d'appareils de combat de l'aéronavale.
synonyms: []
