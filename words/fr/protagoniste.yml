language: fr
word: protagoniste
type: nom
etymology: grec prôtagônistês, qui combat au premier rang
definitions:
  - Personnage important d'une pièce de théâtre, d'un film, d'un roman.
  - 'Personne qui joue le rôle principal dans une affaire, qui en est l''instigateur : Le protagoniste d''un projet.'
  - 'Chacune des personnes, chacun des groupes qui sont en lutte, en concurrence, etc. : Les protagonistes d''un conflit.'
synonyms: []
