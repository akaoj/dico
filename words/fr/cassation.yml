language: fr
word: cassation
type: nom féminin
etymology: de casser au sens de annuler
definitions:
  - Annulation par la Cour de cassation ou le Conseil d'État d'une décision judiciaire, attaquée pour violation, fausse interprétation de la loi, incompétence, excès de pouvoir, ou contrariété de jugements.
  - Sanction disciplinaire qui consistait à remettre soldat ou matelot de deuxième classe le sous-officier ou le gradé puni. (Depuis 1975, on parle de réduction d'un ou plusieurs grades.)
