language: fr
word: panaches
type: nom masculin
etymology: italien pennacchio, du bas latin pinnaculum, aile
definitions:
  - Assemblage décoratif de plumes flottantes.
  - 'Ce qui affecte la forme de cet assemblage : Un panache de fumée.'
  - 'Éclat, brio, fière allure : Ce discours a du panache.'
  - 'Au Québec, bois caduc des cervidés : Un panache d''orignal.'
  - (Architecture) Type d'appareillage d'une trompe, d'un pendentif, d'une coquille dans lequel les joints, alignés, des rangs de voussoirs convergent vers le bas.
  - (Histoire du costume) Chacune des deux lames extérieures de la monture d'un éventail.
synonyms: []
