language: fr
word: servante
type: nom féminin
etymology: de servir
definitions:
  - Femme ou fille à gages employée aux travaux domestiques.
  - Titre porté par les religieuses d'une quarantaine de congrégations contemplatives ou hospitalières.
  - Au xviiie s., petite desserte à étages.
  - Support mobile, fournissant un point d'appui à la partie en porte à faux de pièces longues travaillées à l'établi ou à la machine.
  - Synonyme de chambrière.
