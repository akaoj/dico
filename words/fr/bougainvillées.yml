language: fr
word: bougainvillées
type: nom féminin
etymology: de L.A. de Bougainville, nom propre
definitions:
  - Plante grimpante d'Amérique chaude, aux bractées ornementales brillamment colorées.
  - Hydraire de l'océan Atlantique, ressemblant à une plante, et qui se reproduit en libérant de petites méduses porteuses d'organes sexuels.
synonyms: []
