language: fr
word: tétrarque
type: nom masculin
etymology: latin tetrarches, du grec tetrarkhês
definitions:
  - Celui qui était à la tête d'une tétrarchie.
  - À l'époque hellénistique et romaine, titre donné au souverain d'un petit territoire vassal. (Hérode Antipas fut ainsi tétrarque de Galilée et de Pérée.)
synonyms: []
