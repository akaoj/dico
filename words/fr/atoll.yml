language: fr
word: atoll
type: nom masculin
etymology: maldive atolu, du cinghalais ätul, à l'intérieur
definitions:
  - Récif corallien annulaire, partie émergée d'une construction de madréporaires reposant sur un soubassement rocheux. (L'atoll porte des îles basses et encercle un lagon pouvant communiquer avec l'océan par une ou plusieurs passes.)
synonyms: []
