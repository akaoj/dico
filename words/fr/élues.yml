language: fr
word: élues
type: nom
etymology: ""
definitions:
  - 'Personne désignée par une élection : L''élu de la nation.'
  - 'Personne qui réussit mieux que les autres, qui semble avoir reçu un don spécial : Les élus de la société.'
  - 'Personne qui a fait l''objet d''une préférence sentimentale : L''élu(e) de son cœur.'
  - Personne, peuple prédestiné par Dieu au salut.
  - En France, sous l'Ancien Régime, officier chargé de la répartition de la taille et des aides dans une élection et du jugement des affaires concernant ces impôts. (Les élus perdirent leurs attributions au profit des intendants au xviie s.)
synonyms: []
