language: fr
word: films
type: nom masculin
etymology: anglais film, pellicule
definitions:
  - Pellicule recouverte d'une émulsion sensible à la lumière, employée dans les caméras cinématographiques et les appareils photos.
  - Document cinématographique constitué par un film développé.
  - 'Œuvre cinématographique : Tourner un film. Un film en version originale.'
  - 'L''art cinématographique : Festival du film fantastique.'
  - 'Faits, événements que l''on fait se succéder dans un ordre chronologique : Le film de ma vie.'
