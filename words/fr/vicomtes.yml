language: fr
word: vicomtes
type: nom masculin
etymology: bas latin vicecomes, -itis, du latin classique vice, à la place de, et comes, -itis, compagnon
definitions:
  - Titre de noblesse immédiatement inférieur à celui de comte et porté en particulier par les fils cadets du comte et leur descendance.
  - Seigneur d'une terre ayant titre vicomté.
synonyms: []
