language: fr
word: navettes
type: nom féminin
etymology: ancien français nef, navire
definitions:
  - Instrument renfermant la bobine de trame, qui reçoit un mouvement alternatif horizontal à travers la foule du métier à tisser pour y insérer les duites successives du tissu.
  - Ancienne pièce d'une machine à coudre, aujourd'hui remplacée par la cannette.
  - 'Véhicule (train, car, bateau, etc.) servant à des liaisons courtes et répétées entre deux lieux ; service de transport assuré par ce véhicule : La navette entre l''aéroport et l''aérogare.'
  - Petit biscuit en forme de barque, traditionnellement parfumé à la fleur d'oranger et préparé pour la Chandeleur. (Spécialité provençale.)
  - (Arts décoratifs) Du Moyen Âge au xviie s., petite pièce d'orfèvrerie telle que salière, encrier, vase à boire.
  - (Bijouterie) Type de taille des gemmes, de forme oblongue.
  - (Droit) Va-et-vient d'un projet ou d'une proposition de loi d'une assemblée à l'autre, en régime bicaméral, qui permet l'adoption d'un texte identique.
  - (Liturgie) Petit récipient en argent ou en métal doré qui contient l'encens destiné à être brûlé au cours des offices liturgiques.
  - (Pêche) Instrument employé par les pêcheurs pour la fabrication des filets.
  - (Textiles) Pièce en bois, de formes diverses, destinée à recevoir le fil utilisé au cours de la fabrication d'articles spéciaux, tels que sangles et filets de pêche, ou la trame des tapis fabriqués manuellement.
