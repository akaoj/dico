language: fr
word: charpentes
type: nom féminin
etymology: ancien français charpent, stature, du latin carpentum, chariot à deux roues, ou de charpenter
definitions:
  - Combinaison et assemblage d'éléments linéaires (en bois, métal, béton armé) formant soit un support provisoire (échafaudage), soit une ossature permanente, dans un bâtiment (poteaux et poutres, toiture), un ouvrage d'art, un engin (de levage, de manutention…), un navire.
  - 'Art de concevoir et de réaliser ces assemblages. (L''établissement d''une charpente en bois comporte les opérations successives suivantes : tracé de l''épure, choix des bois, tracé et marque des bois, taille, pose.)'
  - Ensemble des parties osseuses du corps, squelette.
  - Structure d'un raisonnement, d'une œuvre littéraire.
