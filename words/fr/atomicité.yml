language: fr
word: atomicité
type: nom féminin
etymology: ""
definitions:
  - Nombre d'atomes constituant la molécule d'un corps simple.
  - Caractère de l'offre (ou de la demande) sur un marché où les vendeurs (ou les acheteurs) sont tous de petite dimension et assez nombreux pour qu'aucun d'entre eux ne puisse, par sa seule action, exercer une influence sur le fonctionnement du marché et sur la détermination du prix. (L'atomicité est une des conditions définissant un marché de concurrence pure et parfaite.)
