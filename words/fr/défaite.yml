language: fr
word: défaite
type: nom féminin
etymology: de défaire
definitions:
  - Grave revers subi par une armée ; perte d'une bataille, d'un combat, d'une guerre.
  - 'Figuré. Revers, échec subi par quelqu''un dans une entreprise et, en particulier, échec politique ou social ; déconfiture : La défaite électorale d''un parti.'
synonyms: []
