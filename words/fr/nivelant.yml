language: fr
word: nivelant
type: verbe transitif
etymology: ancien français nivel, niveau
definitions:
  - 'Rendre horizontale et unie une surface plane en faisant disparaître les inégalités : L''érosion a nivelé le relief.'
  - 'Diminuer les différences entre des choses en abaissant ce qui est élevé, en égalisant : Niveler les salaires.'
  - Mesurer ou vérifier avec un niveau.
synonyms: []
