language: fr
word: focaux
type: adjectif
etymology: latin focus, foyer
definitions:
  - Qui concerne le foyer des miroirs et des lentilles.
  - 'Qui est le plus important ; central : Le point focal d''un raisonnement.'
  - Qui concerne le foyer principal d'une lésion ou d'un trouble.
  - Se dit des rayons lumineux qui passent par le foyer ou très près du foyer.
synonyms: []
