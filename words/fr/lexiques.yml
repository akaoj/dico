language: fr
word: lexiques
type: nom masculin
etymology: grec lexikon, de lexis, mot
definitions:
  - Dictionnaire spécialisé et généralement succinct concernant un domaine particulier de la connaissance.
  - Dictionnaire bilingue succinct réduit à la mise en parallèle des unités lexicales des deux langues confrontées.
  - Ensemble ordonné des mots employés dans une œuvre littéraire, par un écrivain.
  - Nom parfois donné à un glossaire placé en fin d'ouvrage.
  - Ensemble des unités significatives formant la langue d'une communauté et considéré abstraitement comme l'un des éléments constituant le code de cette langue. (Le lexique s'oppose à la grammaire, ensemble des règles permettant de former des phrases à partir des unités lexicales.)
