language: fr
word: explétifs
type: nom masculin
etymology: latin expletivus, de explere, remplir
definitions:
  - Se dit d'un terme qui n'est pas nécessaire au sens de la phrase ou qui n'est pas exigé par la syntaxe (par exemple l'emploi de la particule ne, sans valeur négative, dans Je crains qu'il ne vienne, ou du pronom moi dans Regardez-moi ça !).
synonyms: []
