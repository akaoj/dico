language: fr
word: conscient
type: adjectif
etymology: latin consciens, de conscire, savoir
definitions:
  - 'Qui a une pleine et claire connaissance de ce qu''il fait ou éprouve, de l''existence ou de la réalité de quelque chose : Être conscient du danger.'
  - 'Qui est fait en toute conscience, en connaissance de cause, sciemment : Un geste conscient.'
  - 'Qui a toute sa conscience, sa connaissance ; lucide : Le blessé est conscient.'
  - Se dit d'un contenu psychique qui appartient à un moment donné à la conscience.
synonyms: []
