language: fr
word: petitesses
type: nom féminin
etymology: ""
definitions:
  - Caractère de ce qui est petit, de petites dimensions.
  - 'Caractère de ce qui est de peu de valeur : La petitesse d''un salaire.'
  - 'Caractère de ce qui est sans élévation intellectuelle ou morale : Petitesse d''esprit.'
  - Acte dépourvu de dignité morale, de noblesse.
