language: fr
word: manière
type: nom féminin
etymology: ancien français manier, habile, du latin manus, main
definitions:
  - 'Façon, méthode particulière d''agir, d''être : S''exprimer d''une manière très simple.'
  - 'Forme habituelle et personnelle de comportement : Cette brutalité n''est pas dans sa manière.'
  - 'Facture, style propre à un écrivain, à un artiste, à une école : Un tableau dans la manière de Watteau.'
synonyms: []
