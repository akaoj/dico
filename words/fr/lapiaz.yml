language: fr
word: lapiaz
type: nom masculin
etymology: vaudois lapya, du latin lapis, -idis, pierre
definitions:
  - Forme superficielle de détail du karst, qui est une rainure de quelques décimètres, encadrée de crêtes aiguës et résultant d'une dissolution liée à l'écoulement de l'eau.
synonyms: []
