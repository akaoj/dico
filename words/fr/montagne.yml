language: fr
word: montagne
type: nom féminin
etymology: latin populaire montanea, féminin du bas latin montaneus, du latin classique montanus, montagneux
definitions:
  - Élévation du sol, naturelle et très importante.
  - 'Région de forte altitude, et en particulier lieu de séjour en altitude, pour le repos, les vacances ou le sport : Passer ses vacances à la montagne.'
  - 'Amas, quantité importante de choses : Des montagnes de livres.'
  - (Élevage) Pâturage de haute altitude.
  - (Histoire) Les députés montagnards (avec une majuscule).
synonyms: []
