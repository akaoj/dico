language: fr
word: subdivision
type: nom féminin
etymology: bas latin subdivisio
definitions:
  - Action de subdiviser, de diviser ce qui était déjà divisé.
  - 'Partie obtenue en subdivisant : Les cantons sont des subdivisions des arrondissements.'
  - Suite croissante finie (xi), 0 ≤ i ≤ n d'éléments distincts d'un même intervalle [a, b] vérifiant x0 = a et xn = b.
  - Ancienne circonscription militaire territoriale correspondant au département et placée sous les ordres d'un officier général ou supérieur. (Elles ont été supprimées en 1966 et remplacées par les délégations militaires départementales.)
synonyms: []
