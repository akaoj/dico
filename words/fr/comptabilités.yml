language: fr
word: comptabilités
type: nom féminin
etymology: ""
definitions:
  - Instrument fondamental de la connaissance des phénomènes économiques par l'établissement et la tenue des comptes, l'enregistrement et le classement des mouvements de valeurs impliqués par une activité économique.
  - Ensemble des comptes de quelqu'un, d'un établissement, d'une entreprise, d'une association, d'une collectivité publique.
  - Service chargé de tenir les comptes ; locaux où se trouve ce service.
  - Calcul détaillé de choses non évaluées en argent.
