language: fr
word: radioaltimètre
type: nom masculin
etymology: ""
definitions:
  - Appareil permettant, par lecture directe, la détermination continue de la distance verticale entre un avion et le sol, à partir de la mesure du temps écoulé entre l'émission d'une onde radioélectrique et sa réception après réflexion sur le sol.
