language: fr
word: grappin
type: nom masculin
etymology: ancien français grappe, crochet
definitions:
  - Sorte d'ancre sans jas, à quatre ou cinq pattes, destinée aux petites embarcations.
  - Accessoire d'appareils de levage (grue, pont roulant, etc.) permettant de saisir des objets ou des matériaux.
  - Hameçon à trois ou quatre branches semblables réunies à une hampe unique.
  - Crochet qui se fixe au pied pour grimper sur les arbres.
synonyms: []
