language: fr
word: sébum
type: nom masculin
etymology: latin sebum, suif
definitions:
  - Produit de sécrétion des glandes sébacées, composé de débris cellulaires, de graisses et d'acides gras, de cholestérol et de savon. (Sa sécrétion physiologique maximale, sous la dépendance de glandes endocrines, se situe au front.)
