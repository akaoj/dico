language: fr
word: rétablissements
type: nom masculin
etymology: ""
definitions:
  - 'Action de rétablir ce qui avait cessé d''être : Rétablissement du courant électrique. Le rétablissement de la paix.'
  - 'Action de rétablir dans son état premier ou normal : Le rétablissement d''un texte.'
  - 'Action de rétablir quelqu''un dans telle ou telle situation : Le rétablissement des spoliés dans tous leurs droits.'
  - 'Fait, pour quelqu''un, de revenir à un bon état de santé : Je vous souhaite un prompt rétablissement.'
  - 'Effort pour retrouver son équilibre : Le rétablissement des finances de l''entreprise.'
  - Action de ramener dans la position de vol en palier un avion qui vient d'effectuer un virage, une montée ou une descente.
  - Mouvement de gymnastique qui consister à hisser le corps à la force des bras au-dessus du point d'appui des mains.
synonyms: []
