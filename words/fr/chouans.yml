language: fr
word: chouans
type: nom masculin
etymology: ancien français choan, chat-huant, avec l'influence de chouette
definitions:
  - Paysan royaliste de l'ouest de la France insurgé contre la Ire République de 1793 à 1800. (Les chouans tirent leur nom du sobriquet d'un de leurs premiers chefs, Jean Cottereau, surnommé Jean Chouan parce qu'il ralliait ses hommes au cri du chat-huant.)
synonyms: []
