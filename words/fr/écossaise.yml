language: fr
word: écossaise
type: nom féminin
etymology: ""
definitions:
  - Piqûre d'ornementation de contour variable sur l'oreille du quartier d'une chaussure.
  - Danse tournée, sur une mesure à 3/2ou 2/4, très populaire en France et en Angleterre à la fin du xviiie et au début du xixe s. (L'écossaise moderne est rythmée à 2/4 dans un mouvement rapide. On en trouve dans les œuvres de Beethoven, de Schubert, de Chopin et de Saint-Saëns, notamment.)
