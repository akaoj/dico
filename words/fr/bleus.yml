language: fr
word: bleus
type: nom masculin
etymology: ""
definitions:
  - 'La couleur bleue : Une robe d''un bleu lavande.'
  - Rayonnement lumineux situé entre le violet et le vert dans le spectre solaire, d'une longueur d'onde moyenne de 470 nm.
  - 'Matière colorante dont on se sert pour peindre ou teindre en bleu : Une couche de bleu.'
  - 'Familier. Marque sur la peau, tirant sur le bleu, résultant d''un coup ; ecchymose : Être couvert de bleus.'
  - Produit de couleur bleue qu'on utilisait pour donner de l'éclat au linge blanc dans les lessives.
  - (Agroalimentaire) Fromage affiné à caillé découpé et à moisissures internes, fabriqué avec du lait de vache (bleu d'Auvergne, bleu des Causses, fourme d'Ambert, bleu du Jura ; à l'étranger, gorgonzola, stilton, etc.).
  - (Matériel de bureau) Plan d'architecte ou d'ingénieur.
  - (Habillement) Vêtement de travail en toile bleue composé d'une veste et d'un pantalon.
  - (Jeux) Craie dont se servent les joueurs de billard pour frotter le procédé de la queue.
  - '(Zoologie) Squale de haute mer, très vorace, qui poursuit les bancs de harengs et de maquereaux. (Taille : 4 m.)'
