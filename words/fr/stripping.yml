language: fr
word: stripping
type: nom masculin
etymology: anglais stripping, de to strip, enlever
definitions:
  - Revaporisation à la vapeur d'eau des soutirages d'une unité de distillation, pour en réduire la teneur en produits trop volatils et en ajuster le point d'inflammabilité.
  - Synonyme de éveinage.
