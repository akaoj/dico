language: fr
word: panonceau
type: nom masculin
etymology: ancien français penoncel, de penon, du latin penna, plume
definitions:
  - 'Plaque, écriteau, enseigne servant de support à des inscriptions, des renseignements : Panonceau à la porte d''un hôtel.'
  - Double écusson à l'effigie de la République que les notaires placent à la porte de l'immeuble où se trouve leur étude.
  - Écusson que placent à leur porte certains officiers ministériels.
  - Girouette armoriée.
  - Écusson armorié qui, sur un poteau, marquait la limite d'une juridiction seigneuriale.
synonyms: []
