language: fr
word: pieuvre
type: nom féminin
etymology: mot normand, du latin polypus, du grec polupous, poulpe
definitions:
  - Céphalopode à huit tentacules munis de ventouses, vivant dans les creux de rochers près des côtes et se nourrissant de crustacés, de mollusques. Synonyme de poulpe. Ordre des octopodes.
  - Littéraire. Personne insatiable, tenace dans ses exigences, qui accapare tout.
  - 'Familier. Entreprise tentaculaire, qui absorbe ses concurrents : Cette secte est une pieuvre.'
  - 'La Mafia sicilienne : Ce juge combattait la pieuvre.'
