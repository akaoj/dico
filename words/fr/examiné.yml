language: fr
word: examiné
type: verbe transitif
etymology: latin examinare, peser
definitions:
  - 'Étudier attentivement, minutieusement quelque chose : Examiner longuement une affaire.'
  - 'Regarder attentivement quelque chose, quelqu''un, pour en fixer les détails, pour reconnaître, remarquer quelque chose de particulier : Examiner une préparation au microscope.'
  - En parlant d'un médecin, observer quelqu'un, son organisme, en détail pour déterminer son état de santé, poser un diagnostic.
  - Faire subir un examen, une épreuve à un candidat, l'interroger pour déterminer ses aptitudes.
synonyms: []
