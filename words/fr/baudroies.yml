language: fr
word: baudroies
type: nom féminin
etymology: provençal baudroi
definitions:
  - Poisson (lophiidé) des fonds marins à bouche énorme, au corps aplati, aux nageoires pectorales portées par des moignons, et caractérisé par un « filament pêcheur » dorsal (illicium) jouant le rôle de leurre pour attirer ses proies.
synonyms: []
