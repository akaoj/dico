language: fr
word: guêpier
type: nom masculin
etymology: de guêpe
definitions:
  - Nid papyracé construit par les guêpes, principalement en vue de l'élevage de leurs larves ; population de guêpes habitant le même nid.
  - 'Position difficile, situation dangereuse dont on ne se tire pas sans dommage : Tomber, se fourrer dans un guêpier.'
  - Oiseau vivement coloré des régions chaudes de l'Ancien Monde qui se nourrit d'insectes, surtout de guêpes.
synonyms: []
