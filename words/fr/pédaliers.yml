language: fr
word: pédaliers
type: nom masculin
etymology: ""
definitions:
  - Dispositif monté à la partie inférieure du cadre d'une bicyclette, et comprenant un axe, un (ou deux) plateau(x) cranté(s) et deux manivelles supportant les pédales.
  - À l'orgue, clavier actionné par les pieds (pointe et talon).
