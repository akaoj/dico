language: fr
word: parterres
type: nom masculin
etymology: de par et terre
definitions:
  - Partie de jardin généralement plane, garnie de fleurs, de gazon ou de miroirs d'eau.
  - Aux xviie et xviiie s., partie d'une salle de spectacle située au rez-de-chaussée, derrière les fauteuils d'orchestre et où les spectateurs se tenaient debout ; aujourd'hui, dans quelques théâtres, places situées derrière les fauteuils d'orchestre ; les spectateurs qui y sont placés.
synonyms: []
