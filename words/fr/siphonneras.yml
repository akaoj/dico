language: fr
word: siphonneras
type: verbe transitif
etymology: ""
definitions:
  - Transvaser un liquide à l'aide d'un siphon.
  - Vider un réservoir de son contenu à l'aide d'un siphon.
  - En parlant d'un parti politique ou d'un candidat, attirer à lui les voix d'un parti ou d'un candidat adverse.
  - Familier. Voler ; soutirer.
synonyms: []
