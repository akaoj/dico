language: fr
word: extraversions
type: nom féminin
etymology: allemand Extraversion
definitions:
  - Trait de personnalité caractérisé par une fréquence élevée de conduites visant à établir des contacts sociaux et à rechercher des stimulations nouvelles. (S'oppose à introversion.)
  - Caractère d'une économie extravertie.
