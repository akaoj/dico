language: fr
word: dépouilleraient
type: verbe transitif
etymology: latin despoliare
definitions:
  - Enlever la peau d'un animal, les écailles d'un poisson, l'écorcher, le dépiauter.
  - En parlant d'un animal, au moment de la mue, faire tomber soi-même sa peau.
  - 'Littéraire. Dégarnir les végétaux de leurs feuilles, en récolter les fruits : Le vent d''automne a dépouillé les arbres de leurs feuilles.'
  - Littéraire. Ôter ses vêtements à quelqu'un, le déshabiller.
  - 'Prendre quelque chose à quelqu''un malgré lui, le lui soustraire, l''en priver, le déposséder : Dépouiller ses héritiers par un testament.'
  - 'Dégarnir quelque chose d''une autre chose ou l''en priver : Il avait dépouillé son ouvrage de tous les détails inutiles.'
  - 'Lire quelque chose pour l''analyser, l''étudier minutieusement, en extraire l''essentiel, les éléments importants pour soi : Dépouiller les journaux, le courrier.'
  - Faire le décompte des suffrages d'un vote.
  - 'Littéraire. Se défaire, se débarrasser de quelque chose : Dépouiller tout amour-propre.'
  - (Cuisine) Synonyme de écumer.
  - (Œnologie) Débarrasser un vin des particules solides qui le troublent.
