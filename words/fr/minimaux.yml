language: fr
word: minimaux
type: adjectif
etymology: de minimum
definitions:
  - 'Qui atteint son minimum, qui est à son plus bas degré : Les températures minimales de la journée en France.'
  - Se dit d'une tendance de l'art contemporain qui réduit l'œuvre à des formes d'une extrême simplification géométrique, ainsi qu'à des modalités élémentaires de matière ou de couleur.
  - Se dit de tout élément linguistique qui représente le plus petit segment existant à un niveau donné de l'analyse.
