language: fr
word: techniques
type: nom féminin
etymology: ""
definitions:
  - 'Ensemble de procédés et de moyens pratiques propres à une activité : La technique de l''aquarelle.'
  - 'Savoir-faire, habileté de quelqu''un dans la pratique d''une activité : Musicien qui a une très bonne technique.'
  - 'Manière de faire pour obtenir un résultat : Dérouter son interlocuteur par des questions, c''est sa technique.'
  - 'Ensemble de procédés reposant sur des connaissances scientifiques et destinés à la production : La technique des centrales nucléaires.'
  - 'Ensemble des applications de la science dans le domaine de la production : L''évolution de la science et de la technique.'
synonyms: []
