language: fr
word: consolidez
type: verbe transitif
etymology: latin consolidare, de solidus, solide
definitions:
  - 'Donner plus de solidité à quelque chose par un étai : Consolider un mur.'
  - 'Rendre quelque chose durable, plus résistant, l''affermir : Son succès électoral a consolidé la majorité.'
  - Soumettre une comptabilité à la consolidation.
  - Réunir sur une même personne des droits jusque-là séparés.
  - Effectuer la consolidation d'une dette.
synonyms: []
