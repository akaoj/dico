language: fr
word: obnubilation
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. Action d''obnubiler, d''obscurcir ; fait de s''obnubiler, d''être obnubilé : L''obnubilation de l''intelligence.'
  - Trouble de la vigilance caractérisé par l'absence de réaction à des stimuli simples tels qu'une secousse, le bruit ou une lumière vive.
synonyms: []
