language: fr
word: cimentations
type: nom féminin
etymology: ""
definitions:
  - Action de cimenter, de fixer dans une pâte ou un ciment.
  - Transformation d'une roche sédimentaire meuble en une roche cohérente par précipitation d'un ciment.
  - Procédé d'étanchement de terrains aquifères par injection de ciment.
  - Opération consistant à couler un laitier de ciment entre la paroi d'un puits de pétrole et le tubage de revêtement.
synonyms: []
