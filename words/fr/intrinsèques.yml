language: fr
word: intrinsèques
type: adjectif
etymology: latin scolastique intrinsecus, intérieurement
definitions:
  - 'Qui est inhérent à quelqu''un, à quelque chose, qui lui appartient en propre : Reconnaître le mérite intrinsèque de quelqu''un.'
  - (Anatomie) 1.  Se dit des muscles intérieurs à certains organes.2.  Se dit aussi des formations nerveuses situées à l'intérieur même d'un tissu ou d'un organe.
  - (Électronique) 1.  Dans les semi-conducteurs, se dit de la conduction due uniquement à l'agitation thermique des atomes.2.  Dans un dispositif à semi-conducteur (diode P.I.N.), se dit de la zone qui n'a pas été dopée.
  - (Mathématiques) Se dit d'une propriété d'un arc paramétré (I, f), qui est vraie pour toute autre représentation équivalente (J, g).
  - (Optique) Se dit de la puissance d'un instrument d'optique pour un observateur qui forme l'image à l'infini.
synonyms: []
