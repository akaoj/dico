language: fr
word: titulaires
type: adjectif et nom
etymology: latin titulus, titre
definitions:
  - 'Qui occupe une charge, remplit une fonction pour laquelle il a été personnellement nommé, en vertu d''un titre : Professeur titulaire.'
  - 'Qui possède juridiquement quelque chose : Titulaire du permis de conduire.'
