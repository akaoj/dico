language: fr
word: identifications
type: nom féminin
etymology: latin scolastique identificatio, -onis
definitions:
  - 'Action d''identifier, d''établir l''identité de quelqu''un : L''identification d''un tableau.'
  - Action de s'identifier à quelqu'un, à quelque chose.
  - Processus par lequel le sujet constitue son identité, sa personnalité depuis l'enfance jusqu'à l'âge adulte.
  - (Militaire) Opération consistant à déterminer la nature d'un élément détecté.
  - '(Psychanalyse) Processus par lequel un sujet emprunte un représentant à l''existence expressive d''un autre sujet (qualifié pour cela d''objet). [Ce représentant est le plus souvent un trait unique, isolé, particulier à l''autre personne : vêtement, attitude, geste, pli de personnalité.]'
  - (Psychologie) Activité d'un sujet qui rapproche une information actuelle avec une information précédente, déjà élaborée sous forme de schème, de schéma ou de percept. (L'identification est à la base de la perception.)
