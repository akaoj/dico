language: fr
word: prytanes
type: nom masculin
etymology: latin prytanis, du grec prutanis
definitions:
  - Premier magistrat, dans beaucoup de cités grecques.
  - Nom donné, à Athènes, à chacun des cinquante délégués d'une tribu (soit le dixième de la boulê) qui formaient la commission permanente de la boulê pendant un dixième de l'année. (Ils accomplissaient les actes courants du gouvernement.)
synonyms: []
