language: fr
word: stricts
type: adjectif
etymology: latin strictus, serré
definitions:
  - 'Se dit d''une règle qui s''impose avec rigueur : Obéir à une morale stricte.'
  - 'Qui est rigoureusement conforme à une règle : C''est votre droit le plus strict.'
  - 'Qui est envisagé dans son aspect le plus étroit, dans son contenu minimal : Se contenter du strict minimum.'
  - 'Se dit d''un vêtement très sobre, sans ornement ni fantaisie ; se dit de quelqu''un qui a une telle tenue : Un complet veston très strict.'
  - 'Qui est exigeant, qui n''admet aucun écart, aucune négligence : Il a toujours été strict dans sa gestion.'
synonyms: []
