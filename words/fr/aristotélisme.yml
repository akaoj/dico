language: fr
word: aristotélisme
type: nom masculin
etymology: ""
definitions:
  - Doctrine d'Aristote et de ses disciples.
  - Courant d'idées médiéval, dont l'essentiel réside dans l'interprétation de l'œuvre d'Aristote à partir de commentaires théologiques d'origine chrétienne et musulmane (Roger Bacon, Albert le Grand).
