language: fr
word: cabinet
type: nom masculin
etymology: de cabine
definitions:
  - Petite pièce servant de dépendance à une autre pièce.
  - Vieux. Pièce réservée au travail intellectuel ; bureau.
  - 'Local professionnel de certaines professions libérales : Le cabinet d''un médecin.'
  - 'Fonds de commerce et clientèle de ces professions : Vendre un cabinet.'
  - (Droit) 1.  Ensemble des collaborateurs nommés par un ministre, un préfet, pour l'assister dans l'exercice de ses fonctions.2.  Ensemble des membres du gouvernement sous la direction du président du Conseil ou du Premier ministre.
  - (Arts des jardins) Petite enceinte, petit lieu couvert et retiré dans un jardin.
  - (Mobilier et décoration) Meuble de luxe, à tiroirs et compartiments fermés de portes, reposant sur un piétement parfois indépendant, et qui servait à ranger des objets précieux. (En vogue aux xvie et xviie s.)
synonyms: []
