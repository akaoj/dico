language: fr
word: exclusion
type: nom féminin
etymology: latin exclusio, -onis
definitions:
  - 'Action d''exclure d''un groupe, d''une action, d''un lieu, de chasser, d''écarter : Demander l''exclusion d''un élève.'
  - (Économie) Action d'exclure du monde du travail, donc de la société. (Phénomène lié à la crise économique, à la montée du chômage et à la précarité d'emploi.)
  - (Logique) Relation logique de deux classes non vides au moins telle qu'aucun élément de l'une n'appartient à l'autre, ou à une autre, et réciproquement.
