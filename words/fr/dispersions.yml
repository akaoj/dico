language: fr
word: dispersions
type: nom féminin
etymology: bas latin dispersio, -onis
definitions:
  - 'Action d''éparpiller, de s''éparpiller, fait d''être éparpillé, divisé : Donner l''ordre de dispersion lors d''une manifestation.'
  - 'Action de disperser, de fragmenter ses efforts, ses activités, son attention, etc. ; éparpillement : Vous voulez faire trop de choses à la fois, évitez la dispersion.'
  - (Acupuncture) Acte thérapeutique consistant à régulariser un excès de souffle et/ou de sang au niveau d'un viscère, d'un méridien ou d'un point d'acupuncture.
  - (Armement) Phénomène d'où il résulte que les points d'impact des différents coups tirés par une même arme dans des conditions identiques ne sont pas confondus mais dispersés. (La dispersion du tir est due à des causes balistiques [différences des caractéristiques des projectiles], aérologiques [pression, température, hygrométrie variables], à l'erreur personnelle des pointeurs.)
  - (Biologie) 1.  Processus actif par lequel une espèce animale ou végétale disperse les individus qui la composent.2.  Situation d'une espèce animale ou végétale dont les individus sont éloignés les uns des autres.
  - (Chimie) Mélange grossier de deux constituants.
  - (Optique) Phénomène relié à la variation, en fonction de la fréquence, de la vitesse de propagation d'un rayonnement dans un milieu quelconque. (Dans un prisme en verre, par exemple, l'indice de réfraction croît lorsque la longueur d'onde de la lumière décroît, ce qui explique la décomposition de la lumière blanche en radiation, de diverses couleurs.)
  - (Statistique) Éloignement plus ou moins grand des termes d'une série les uns par rapport aux autres, ou par rapport à une valeur centrale choisie, ou moyenne.
