language: fr
word: dépliâmes
type: verbe transitif
etymology: de déployer, refait sur plier
definitions:
  - 'Étendre quelque chose, l''ouvrir, le mettre à plat alors qu''il était plié : Déplier sa serviette.'
  - 'Étendre, allonger un membre, mettre son corps droit : On ne peut pas déplier ses jambes à l''arrière de cette voiture.'
  - 'Mettre un meuble pliant dans sa position la plus longue (ou la plus large) : Déplier un canapé-lit.'
  - Sortir de la marchandise de son emballage pour l'exposer à la clientèle ; déballer.
synonyms: []
