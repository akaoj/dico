language: fr
word: rétro
type: adjectif invariable et nom masculin invariable
etymology: de rétrospectif
definitions:
  - 'Se dit d''un style, d''une mode s''inspirant de ce qui se faisait dans la première moitié du xxe s. : Mobilier rétro des années 30.'
  - 'Qui marque un retour vers une époque passée : Film rétro.'
synonyms: []
