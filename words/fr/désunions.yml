language: fr
word: désunions
type: nom féminin
etymology: ""
definitions:
  - 'Action de désunir, de se désunir ; état de ce qui est désuni : La désunion de la Norvège et de la Suède date de 1906.'
  - 'Fait d''être désuni ; désaccord, division, mésentente : Jeter la désunion dans une famille.'
  - Rupture d'une suture chirurgicale entre deux éléments anatomiques.
