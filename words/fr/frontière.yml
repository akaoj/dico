language: fr
word: frontière
type: nom féminin
etymology: de front
definitions:
  - Limite du territoire d'un État et de l'exercice de la compétence territoriale.
  - 'Limite séparant deux zones, deux régions caractérisées par des phénomènes physiques ou humains différents : Frontière entre le quartier pavillonnaire et les grands ensembles.'
  - 'Délimitation, limite entre deux choses différentes : Quelle est la frontière entre l''autorité et l''autoritarisme ?'
  - 'S''emploie en apposition pour indiquer que quelque chose est situé à la frontière : Les villes frontières.'
  - (Linguistique) Synonyme de joncture.
  - 'Au figuré Territoire à découvrir ou à conquérir : Le marché des pays émergents, nouvelle frontière des entreprises européennes ; étape inédite de la connaissance et du savoir-faire de l''homme : La génomique est l''ultime frontière des chercheurs.'
  - (Mathématiques) Ensemble des points frontières d'un ensemble A, noté parfois A* ou Fr(A).
