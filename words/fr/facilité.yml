language: fr
word: facilité
type: nom féminin
etymology: latin facilitas, -atis
definitions:
  - 'Caractère de ce qui se fait sans peine, sans difficulté : La facilité d''un travail.'
  - 'Qualité de ce qui semble fait sans peine ; aisance, naturel : Style d''une grande facilité.'
  - 'Aptitude à faire quelque chose sans peine, à créer, à imaginer, à étudier : Il a beaucoup de facilité, il suit bien sa classe.'
  - 'Soutenu. Qualité de quelqu''un de complaisant, d''accommodant : La facilité de son caractère faisait de lui un homme charmant.'
  - 'Aptitude naturelle pour un genre d''activité, inclination, penchant pour quelque chose : Avoir beaucoup de facilité pour les mathématiques.'
