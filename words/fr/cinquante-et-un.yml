language: fr
word: cinquante-et-un
type: adjectif numéral cardinal
etymology: latin populaire cinquaginta, du latin classique quinquaginta
definitions:
  - 'Cinq fois dix : Cinquante est la moitié de cent.'
  - 'S''emploie au sens de « cinquantième » pour indiquer une numérotation, un ordre, un rang : Page cinquante.'
