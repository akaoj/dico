language: fr
word: fenêtre
type: nom féminin
etymology: latin fenestra
definitions:
  - Baie comportant une fermeture vitrée, pratiquée dans un mur d'un bâtiment pour permettre l'entrée de la lumière, la vision vers l'extérieur et, habituellement, l'aération.
  - Châssis vitré qui ferme cette ouverture.
  - Espace vide, généralement carré ou rectangulaire, laissé dans une surface, un écrit, etc.
  - (Alpinisme) Brèche étroite, de forme géométrique.
  - '(Anatomie) Nom donné à deux ouvertures situées dans la paroi interne de la caisse du tympan et qui font communiquer les oreilles moyenne et interne : la fenêtre ovale, fermée par la platine de l''étrier, et la fenêtre ronde, fermée par une fine membrane (tympan secondaire).'
  - (Cinéma) Ouverture rectangulaire pratiquée dans le couloir de la caméra ou du projecteur.
  - (Géologie) Ouverture pratiquée par l'érosion dans une nappe de recouvrement qui permet l'affleurement du substratum limité par un contact anormal.
  - (Informatique) Zone rectangulaire d'un écran de visualisation permettant d'incruster des informations graphiques ou alphanumériques.
  - (Physique) Intervalle de temps, de fréquence, d'énergie, à limites abruptes, à l'intérieur duquel un émetteur ou un récepteur ont une efficacité maximale.
synonyms: []
