language: fr
word: déplussions
type: verbe transitif indirect
etymology: latin displicere, déplaire, avec l'influence de plaire
definitions:
  - 'Être désagréable à quelqu''un, ne pas lui plaire : Ce garçon me déplaît.'
  - 'Causer à quelqu''un une irritation légère, le choquer : Il me déplaît que vous partiez sans nous avertir.'
synonyms: []
