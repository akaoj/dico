language: fr
word: bistros
type: nom masculin
etymology: peut-être poitevin bistraud, petit domestique
definitions:
  - Café, débit de boissons ; restaurant modeste.
  - Marchand de vin, tenancier de café.
  - Nom donné à un genre de restaurant dont l'aménagement rappelle celui des bistrots du début du xxe s.
