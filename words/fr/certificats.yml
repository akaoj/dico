language: fr
word: certificats
type: nom masculin
etymology: latin médiéval *certificatum, de certificare, confirmer
definitions:
  - 'Document écrit, officiel ou dûment signé d''une personne autorisée qui atteste un fait : Un certificat de maladie.'
  - 'Nom donné à un certain nombre de diplômes : Certificat d''aptitude professionnelle (C.A.P.).'
  - (Banque) Certificat de dépôt négociable, reçu que les banques émettent en échange d'un dépôt de fonds effectué pour une durée et à un taux d'intérêt déterminés, et pouvant être négocié avant son échéance. (Aux États-Unis, c'est un rouage essentiel du marché monétaire.)
synonyms: []
