language: fr
word: lambourde
type: nom féminin
etymology: ancien français laon, planche, du francique *lado, et bourde, poutre
definitions:
  - Rameau court des pommiers et des poiriers, terminé par un bouton à fruit.
  - Poutre fixée le long d'un mur pour recevoir les solives d'un plancher.
  - Frise de 27 ou 34 mm d'épaisseur et de 80 mm de large, servant à régler et fixer les lames bouvetées d'un parquet.
synonyms: []
