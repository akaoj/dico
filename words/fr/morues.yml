language: fr
word: morues
type: nom féminin
etymology: peut-être celtique mor, mer, et ancien français luz, brochet
definitions:
  - Gros poisson des mers froides, consommé frais sous le nom de cabillaud, salé sous le nom de morue verte, séché sous le nom de merluche, et du foie duquel on tire une huile riche en vitamines A et D. (Longueur jusqu'à 1,50 m ; famille des gadidés.)
  - Injurieux, vieilli. Prostituée.
synonyms: []
