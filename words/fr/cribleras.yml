language: fr
word: cribleras
type: verbe transitif
etymology: bas latin criblare, du latin classique cribrare
definitions:
  - 'Passer une matière, des graines à travers un crible ; trier : Cribler du sable.'
  - 'Atteindre quelque chose, le corps de quelqu''un en de très nombreux endroits, en le perçant, le trouant : Cribler un corps de flèches.'
  - 'Couvrir quelque chose de marques : Cribler de taches un devoir.'
synonyms: []
