language: fr
word: grimace
type: nom féminin
etymology: ancien français grimuche, du francique *grima, masque
definitions:
  - 'Contorsion de certains muscles du visage qui traduit un sentiment de douleur, de dégoût, etc. : Une grimace de désapprobation.'
  - 'Toute contorsion des muscles du visage qui enlaidit : Enfant qui s''amuse à faire des grimaces.'
  - 'Faux pli d''un habit, d''une étoffe : Couture mal montée qui fait une grimace.'
  - Figure grotesque sculptée sur les stalles d'église, surtout au xve s.
synonyms: []
