language: fr
word: mollissez
type: verbe intransitif
etymology: ancien français mol, mou
definitions:
  - 'Devenir mou, perdre sa force physique, son énergie : Sentir ses jambes mollir.'
  - 'Devenir moins violent : Vent qui mollit.'
  - 'Perdre de sa force, de sa vigueur : Son courage mollit.'
synonyms: []
