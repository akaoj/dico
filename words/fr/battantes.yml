language: fr
word: battantes
type: nom masculin
etymology: ""
definitions:
  - Chacun des deux montants verticaux d'un vantail de fenêtre à la française. (Le montant latéral ferré sur le dormant est le battant de noix ; le montant médian du côté de l'ouverture est le battant de meneau.)
  - Vantail d'une porte.
  - Pièce métallique fixée à l'intérieur ou à l'extérieur d'une cloche et destinée à la frapper.
  - Argot. Cœur.
  - (Marine) Longueur de la partie flottante d'un pavillon.
  - (Serrurerie) Dans un loquet, pièce qu'on soulève et qui ferme en retombant.
  - (Textiles) Pièce en bois ou en métal supportant le peigne du métier à tisser et animée d'un mouvement d'oscillation qui permet la frappe de la duite après son insertion.
synonyms: []
