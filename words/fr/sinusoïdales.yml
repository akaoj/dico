language: fr
word: sinusoïdales
type: adjectif
etymology: de sinusoïde 1
definitions:
  - Se dit d'un mouvement ou d'une courbe dont le support est une sinusoïde ou qui présente des arches semblables à celles de la sinusoïde.
  - Se dit d'une fonction ayant pour graphe une sinusoïde.
  - Se dit d'un phénomène dont la grandeur caractéristique est représentée par une fonction sinusoïdale du temps.
synonyms: []
