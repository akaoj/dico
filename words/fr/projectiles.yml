language: fr
word: projectiles
type: nom masculin
etymology: de projection
definitions:
  - 'Tout objet lancé à la main ou avec un instrument, et destiné à atteindre un objectif : Être accueilli à la tribune par des projectiles divers.'
  - Corps auquel, par un moyen quelconque, est communiquée une vitesse suivant une direction déterminée (balle, obus, roquette, grenade, missile).
synonyms: []
