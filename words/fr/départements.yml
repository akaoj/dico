language: fr
word: départements
type: nom masculin
etymology: de départir
definitions:
  - En France, collectivité territoriale administrée par le conseil départemental et dont les délibérations sont exécutées par son président (organe exécutif du département depuis la loi de 1982 sur la décentralisation) ; circonscription administrative dirigée par le représentant de l'État sur le territoire, le préfet.
  - Division administrative dans certains pays.
  - 'Chacune des administrations du gouvernement de l''État, des branches spécialisées d''une administration, d''un organisme : Le département des Affaires étrangères. Le département du contentieux.'
  - En Suisse, ministère fédéral ou cantonal.
  - 'Littéraire. Ensemble des attributions ou des compétences de quelqu''un ; domaine : Cela ne relève pas de mon département.'
synonyms: []
