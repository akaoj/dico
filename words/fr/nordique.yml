language: fr
word: nordique
type: adjectif et nom
etymology: ""
definitions:
  - Du nord de l'Europe.
  - Au Canada, relatif aux régions situées les plus au nord.
  - Se dit des langues germaniques du groupe septentrional (suédois, danois, norvégien, islandais, féroïen). [Le nordique commun (ou protonordique) est attesté par des inscriptions runiques depuis le iiie s. après J.-C. À partir du xie s., la christianisation introduit l'alphabet latin.]
