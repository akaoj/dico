language: fr
word: bacchante
type: nom féminin
etymology: latin bacchans, -antis, participe présent de bacchari, avoir le délire inspiré par Bacchus
definitions:
  - Prêtresse ou femme qui célébrait les mystères et les fêtes dionysiaques.
  - Littéraire. Femme à qui l'ivresse ou la lubricité fait perdre toute réserve.
synonyms: []
