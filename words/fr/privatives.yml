language: fr
word: privatives
type: adjectif
etymology: bas latin privativus
definitions:
  - 'Sur quoi une personne déterminée a un droit exclusif : Jardin privatif.'
  - 'Qui prive de quelque chose : Peine privative de liberté.'
  - Qui indique la privation, l'absence (par exemple, le a de acéphale ou le in de insuccès).
synonyms: []
