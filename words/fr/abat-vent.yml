language: fr
word: abat-vent
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Appareil du genre de la mitre que l'on dispose au-dessus de l'orifice extérieur des cheminées afin de faciliter le tirage.
  - Dispositif à lamelles inclinées permettant l'aération d'un local.
  - Paillasson destiné à protéger les plantes contre le vent.
