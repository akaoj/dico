language: fr
word: concurrent
type: nom
etymology: ""
definitions:
  - 'Personne, groupe, qui entre en compétition avec d''autres pour obtenir quelque chose, en particulier, participant à une compétition sportive : Classé premier sur deux cents concurrents.'
  - 'Personne, groupe qui fait concurrence à d''autres en exerçant le même commerce, la même profession : Abandonner un commerçant pour son concurrent.'
