language: fr
word: fraisier
type: nom masculin
etymology: de fraise 1
definitions:
  - Plante rampante vivace cultivée et existant dans les bois à l'état sauvage, dont le fruit comestible est la fraise. (Les fraisiers sont des plantes vivaces portant généralement des stolons, à feuilles trifoliées, à fleurs blanches.) [Famille des rosacées.]
  - Gâteau fait de deux abaisses de génoise séparées par une couche de fraises.
synonyms: []
