language: fr
word: xylocope
type: nom masculin
etymology: latin scientifique xylocopa, du grec ksulokopos, qui coupe le bois
definitions:
  - Grosse abeille solitaire, ordinairement noire avec les ailes violacées, qui creuse son nid, divisé en cellules, dans le bois altéré. (Nom usuel abeille charpentière.)
synonyms: []
