language: fr
word: propagation
type: nom féminin
etymology: latin propagatio
definitions:
  - 'Littéraire. Fait de se multiplier par voie de reproduction : La propagation de l''espèce humaine.'
  - 'Fait de propager une doctrine religieuse, une croyance : La propagation de la foi.'
  - 'En parlant d''un phénomène, fait de se transmettre d''un point à un autre d''un milieu, de se propager : La propagation de l''incendie à de nouveaux immeubles.'
  - 'Action de répandre quelque chose ; fait de se répandre, d''être communiqué : La propagation de fausses nouvelles.'
  - Déplacement progressif d'énergie dans un milieu sous la forme d'ondes électromagnétiques, acoustiques ou autres.
synonyms: []
