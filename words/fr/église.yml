language: fr
word: église
type: nom féminin
etymology: latin ecclesia, du grec ekklêsia, assemblée
definitions:
  - Société religieuse fondée par Jésus-Christ.
  - 'L''ensemble des fidèles de toute communion chrétienne : L''Église protestante.'
  - L'Église catholique romaine.
  - 'Société de fidèles catholiques d''un même État, d''un même diocèse : L''Église de France.'
  - 'Société de tous les ecclésiastiques ou clercs d''une Église : La Révolution a vendu les biens de l''Église.'
  - 'Corps des évêques, chargé de l''enseignement de la doctrine et de l''administration spirituelle et temporelle des affaires ecclésiastiques : L''autorité de l''Église.'
  - 'Ensemble de personnes professant les mêmes doctrines ou visant le même but ; secte, clan (avec une minuscule) : L''esprit d''église de certaines écoles de pensée.'
