language: fr
word: agrafes
type: nom féminin
etymology: de agrafer
definitions:
  - Crochet que l'on engage dans un anneau ou une bride et qui sert à joindre les bords opposés d'un vêtement.
  - Fil métallique replié permettant d'attacher, de fixer, d'assembler ensemble plusieurs éléments (feuilles de papier, pièces de cuir, de bois, etc.).
  - Languette de métal ou de plastique destinée à accrocher un stylo au rebord d'une poche.
  - (Bâtiment) 1.  Crampon plat ou coudé, scellé entre les pierres d'un mur, ou entre un placage et un mur, pour les solidariser.2.  Mascaron ornant la clef d'une baie.
  - (Chemin de fer) Dispositif permettant d'immobiliser les lames d'une aiguille dans l'une ou l'autre de ses deux positions possibles.
synonyms: []
