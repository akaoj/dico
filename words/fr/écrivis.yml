language: fr
word: écrivis
type: verbe transitif
etymology: latin scribere
definitions:
  - 'Tracer les signes d''un système d''écriture, de représentation graphique des sons d''un langage, de la parole : Écrire un « m », un mot, un chiffre.'
  - 'Former les lettres, les signes, avoir tel ou tel type d''écriture, employer tel ou tel système d''écriture : Écrire son nom lisiblement. Écrire la somme en toutes lettres.'
  - 'Orthographier correctement : On écrit ce mot avec deux « r ».'
  - 'Formuler par écrit un énoncé sur tant de lignes, tant de pages : J''ai pu écrire trois pages sur ce sujet.'
  - 'Exprimer sa pensée par le langage écrit, composer une œuvre littéraire, scientifique : Écrire un roman.'
  - 'Représenter graphiquement les sons de la musique au moyen de signes conventionnels : Écrire une partition.'
  - 'Adresser une lettre, un message écrit à quelqu''un : Nous n''avons aucune nouvelle de lui, il n''écrit pas.'
  - 'Raconter, affirmer, exposer, dire par écrit dans une œuvre, un article, etc. : Écrivez pourquoi vous avez été ému.'
  - 'Faire savoir ou demander quelque chose par écrit, dans une lettre, un message écrit : Écris-moi si tu viens ou non.'
synonyms: []
