language: fr
word: confection
type: nom féminin
etymology: latin confectio, -onis, de conficere, achever
definitions:
  - 'Action de faire, de réaliser, de confectionner quelque chose : La confection d''un dictionnaire.'
  - Fabrication en série de vêtements.
  - Synonyme vieilli de prêt-à-porter.
  - Réalisation d'ourlets et assemblage de pièces d'étoffes, en formes ou prédécoupées, permettant de produire un article fini.
  - Atelier où est réalisé le montage des articles textiles.
synonyms: []
