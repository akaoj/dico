language: fr
word: développement
type: nom masculin
etymology: ""
definitions:
  - 'Littéraire. Action de déployer ce qui était roulé, plié (papier, tissu, etc.) : Le développement d''une banderole.'
  - 'Fait de grandir, de croître, de se développer ; croissance : Développement intellectuel d''un enfant.'
  - 'Fait pour quelque chose de progresser, de s''accroître, de prendre de l''importance ; essor, expansion : Développement industriel d''une région.'
  - 'Mise au point d''un appareil, d''un produit en vue de sa vente ; période précédant la commercialisation : Le développement de cette machine demandera deux ans.'
  - 'Fait de se développer, de se multiplier, de proliférer : Développement anarchique des cellules cancéreuses.'
  - 'Exposé détaillé d''un sujet : Se lancer dans un long développement.'
  - (Biologie) Suite de phénomènes qui conduisent l'individu animal ou végétal du stade de la cellule initiale (œuf fécondé, zygote) à la forme adulte reproductrice.
  - (Cycles et motocycles) Distance parcourue par une bicyclette pour un tour complet du pédalier.
  - (Dessin et perspective, bâtiment) Action de développer un élément d'architecture ; dessin ainsi obtenu.
  - (Économie) Amélioration qualitative et durable d'une économie et de son fonctionnement.
  - (Imprimerie) Opération qui a pour but de révéler les parties atteintes par la lumière et, dans les procédés photomécaniques, d'éliminer les parties de couche photosensible non insolées.
  - (Mathématiques) Image dans un plan, par une isométrie, d'une surface développable.
  - (Mécanique) Détermination de la longueur d'une barre, d'un tube, etc., ou du contour définissant la surface à découper dans une plaque ou une tôle, à partir de la forme particulière que l'on se propose de lui donner par cintrage, pliage, ou roulage.
  - (Musique) Dans une composition musicale, partie qui suit une exposition et qui reprend, en les amplifiant, ses éléments thématiques.
  - (Photographie) Opération transformant l'image latente en image visible.
synonyms: []
