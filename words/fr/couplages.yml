language: fr
word: couplages
type: nom masculin
etymology: ""
definitions:
  - Action de coupler.
  - Groupement des moteurs en série, série-parallèle ou parallèle, sur une locomotive électrique ; ensemble de deux ou de plusieurs véhicules moteurs conduits par le même conducteur.
  - Liaison de deux circuits électriques, séparés par ailleurs, permettant le transfert réciproque de leur énergie ; mode de connexion de conducteurs ou de dispositifs ; accouplement électrique.
  - Situation de deux ou plusieurs États dont les impératifs de défense sont assurés par intégration de leurs forces respectives dans le cadre d'une stratégie commune.
  - Ajustement des axes de deux dispositifs optiques.
  - En physique, synonyme de interaction.
  - Vente d'espaces de deux ou plusieurs supports publicitaires (journaux, radios, chaînes de télévision…) à un tarif global et plus avantageux pour le client, à condition que ceux-ci soient achetés ensemble.
synonyms: []
