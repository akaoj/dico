language: fr
word: florins
type: nom masculin
etymology: italien fiorino, de fiore, fleur
definitions:
  - Monnaie ancienne de Florence, frappée en or à partir de 1252 et qui fut utilisée et imitée dans toute l'Europe. (Elle est aux types de saint Jean-Baptiste au droit, de la fleur de lis au revers.)
  - Unité monétaire principale du Suriname.
  - Ancienne unité monétaire principale des Pays-Bas. (Devenu le 1er janvier 1999 une subdivision de l'euro, le florin néerlandais cesse d'exister, au profit de la monnaie unique européenne, en 2002.)
synonyms: []
