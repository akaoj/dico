language: fr
word: vagues
type: adjectif
etymology: latin vagus
definitions:
  - 'Se dit d''une forme, d''un son indistinct, qu''on identifie mal : Une forme vague dans la nuit. Un vague bruit de musique.'
  - 'Se dit d''une sensation, d''une impression, qu''on ressent sans pouvoir en déterminer avec certitude la nature, l''origine : Ressentir une douleur vague dans le côté.'
  - 'Qui manque de précision, qui prête à diverses interprétations, laisse place au doute : Sa réponse a été vague.'
  - 'Dont la qualité, la nature, la valeur n''est pas clairement établie : C''est un vague cousin à lui.'
  - Se dit d'un vêtement qui a de l'ampleur.
synonyms: []
