language: fr
word: ténébrion
type: nom masculin
etymology: latin tenebrio, ami des ténèbres
definitions:
  - Nom scientifique du ver de farine et des insectes voisins, vivant dans le terreau des vieux arbres, où se développent leurs larves, dans les maisons et les boulangeries, où leurs larves vivent dans la farine.
synonyms: []
