language: fr
word: non-directives
type: nom féminin
etymology: de directif
definitions:
  - 'Indication générale donnée par l''autorité politique, administrative, par une direction d''entreprise, etc. ; instruction, ordre (souvent pluriel) : Il nous a laissé ses directives avant de partir.'
  - En droit communautaire, acte juridique qui lie l'État membre destinataire quant au résultat à atteindre, tout en laissant aux autorités nationales la compétence quant à la forme et aux moyens.
  - Décision par laquelle l'administration détermine à l'avance la manière dont elle usera de son pouvoir discrétionnaire.
  - Instruction générale émanant du haut commandement et exprimant sa pensée ou son idée de manœuvre.
