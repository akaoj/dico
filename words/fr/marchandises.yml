language: fr
word: marchandises
type: nom féminin
etymology: de marchand
definitions:
  - 'Ce qui se vend et s''achète : Livrer la marchandise commandée.'
  - 'Ce que quelqu''un cherche à placer, à faire accepter en le présentant sous son jour le plus favorable : Faire valoir sa marchandise.'
  - Objets, matières ou fournitures acquis par l'entreprise et destinés à être revendus sans avoir subi aucune transformation préalable.
  - Objets mobiliers faisant partie d'un fonds de commerce.
synonyms: []
