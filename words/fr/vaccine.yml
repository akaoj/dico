language: fr
word: vaccine
type: nom féminin
etymology: latin scientifique variola vaccina, variole de vache
definitions:
  - Maladie infectieuse des vaches et des chevaux, transmissible à l'homme, due à un virus de la famille des poxvirus.
  - Réaction clinique observée après inoculation du vaccin antivariolique.
