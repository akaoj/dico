language: fr
word: fraîches
type: nom masculin
etymology: de frayer, au sens de «féconder »
definitions:
  - Rapprochement sexuel chez les poissons à fécondation externe ; action de frayer.
  - Époque à laquelle ce rapprochement a lieu. (Il est défendu de pêcher dans les rivières pendant le frai.)
  - Œufs de poissons ou d'amphibiens.
  - Tout petits poissons (alevins).
synonyms: []
