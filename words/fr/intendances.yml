language: fr
word: intendances
type: nom féminin
etymology: ""
definitions:
  - Ensemble de l'infrastructure économique subordonnée à la politique considérée, elle, comme primordiale.
  - 'Ensemble des activités de gestion, d''économie et de budget de quelqu''un, d''un groupe : Résoudre ses problèmes d''intendance.'
  - Nom donné jusqu'en 1983 au service chargé de l'administration générale de l'armée de terre et de la satisfaction de certains de ses besoins matériels (solde, alimentation, habillement, campement, couchage, ameublement, chauffage, éclairage). [C'est aujourd'hui le Commissariat de l'armée de terre.]
  - Service chargé de la gestion financière et de la surveillance du matériel d'un établissement du second degré.
  - Circonscription de l'intendant en France sous l'Ancien Régime.
