language: fr
word: burina
type: verbe transitif
etymology: ""
definitions:
  - Ébaucher ou dégrossir une pièce au moyen d'outils à choc, tels que bédane, burin.
  - Graver au burin.
  - Marquer de rides le visage de quelqu'un.
  - Modifier les incisives d'un cheval pour tromper sur son âge.
