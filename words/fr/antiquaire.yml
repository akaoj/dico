language: fr
word: antiquaire
type: nom
etymology: latin antiquarius, qui aime l'Antiquité
definitions:
  - Commerçant qui achète et vend des objets anciens de qualité.
  - Spécialiste d'histoire ancienne.
  - Synonyme ancien de archéologue.
  - Recueil contenant la description d'antiquités locales, tel que l'Antiquaire de la ville d'Alençon (1685).
synonyms: []
