language: fr
word: glacis
type: nom masculin
etymology: de glacer
definitions:
  - Zone protectrice formée par des États plus ou moins dépendants militairement d'une autre puissance.
  - (Bâtiment) Pente de la surface supérieure d'un bandeau pour l'écoulement des eaux pluviales.
  - (Fortification) Terrain découvert aménagé en pente douce à partir des éléments extérieurs d'un ouvrage fortifié.
  - (Géographie) Plan incliné possédant une pente régulière et modérée (inférieure à 10°), s'appuyant à un relief dominant et résultant d'un phénomène d'ablation ou d'accumulation (épandage).
  - (Peinture artistique) Peinture très fluide, translucide et parfois transparente, intervenant, en couches minces et uniformes, pour modifier la coloration et l'aspect des fonds sur lesquels elle est appliquée.
