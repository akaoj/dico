language: fr
word: fumant
type: adjectif
etymology: ""
definitions:
  - 'Qui émet de la fumée, d''où se dégage de la fumée : Les toits fumants des maisons.'
  - 'Qui exhale de la vapeur : Potage fumant.'
  - 'Littéraire. Qui est en proie à des sentiments passionnés, violents : Être fumant de colère.'
  - 'Familier. Extraordinaire, sensationnel, formidable : Une invention fumante.'
synonyms: []
