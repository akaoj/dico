language: fr
word: périphérique
type: adjectif
etymology: ""
definitions:
  - 'Qui se trouve à la périphérie ; excentrique : Les quartiers périphériques.'
  - Se dit de toute unité constituante d'un système informatique, distincte de l'unité de traitement et de la mémoire centrale.
  - Qui se rapporte au système nerveux périphérique ou aux nerfs périphériques.
  - Se dit d'une station de radiodiffusion d'expression française dont l'émetteur est situé dans un pays limitrophe, près de la frontière française.
synonyms: []
