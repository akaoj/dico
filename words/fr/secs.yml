language: fr
word: secs
type: adjectif
etymology: latin siccus
definitions:
  - 'Qui ne renferme pas d''eau, qui n''est pas mouillé, qui a perdu son élément liquide : Du sable sec. Des vêtements secs.'
  - 'Se dit des conditions atmosphériques quand l''humidité est faible, quand les pluies sont rares : Un froid sec.'
  - 'Qui est dépourvu d''humidité ambiante : Conserver dans un endroit frais et sec.'
  - 'Se dit d''aliments qu''on a laissés se déshydrater ou qu''on a soumis à un traitement spécial pour être conservés : Des légumes secs.'
  - 'Se dit d''une boisson alcoolisée non additionnée d''eau : Boire un whisky sec.'
  - 'Se dit d''une partie de l''organisme qui manque des sécrétions appropriées : Avoir la peau sèche.'
  - 'Se dit d''un son rapide, sans ampleur ni résonance : Un claquement sec.'
  - 'Se dit d''une manière de parler sans rondeur ni chaleur : Un ton sec, tranchant.'
  - 'Qui est maigre, décharné : Un homme grand et sec.'
  - 'Qui manque de douceur, d''ampleur et d''ornements : Une élégance un peu sèche.'
  - 'Qui est dépourvu de chaleur, de générosité, de sensibilité : Un cœur sec.'
  - Se dit d'un vin ou d'un cidre peu sucrés.
  - (Beaux-arts) Se dit des contours d'une forme, d'un graphisme qui sont durs et sans souplesse ; d'un coloris qui manque de douceur, de moelleux.
