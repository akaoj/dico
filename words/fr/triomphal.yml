language: fr
word: triomphal
type: adjectif
etymology: latin triumphalis
definitions:
  - 'Qui constitue un triomphe : Une victoire triomphale.'
  - 'Qui s''accompagne de manifestations, d''acclamations propres à marquer un triomphe : On lui a réservé un accueil triomphal.'
  - 'Qui est empreint de triomphalisme : Un geste triomphal.'
  - Relatif au triomphe du général romain.
synonyms: []
