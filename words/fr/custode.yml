language: fr
word: custode
type: nom féminin
etymology: latin custodia, garde
definitions:
  - Partie d'une carrosserie automobile située latéralement, à l'aplomb des roues arrière, entre le toit et la ligne de ceinture.
  - Boîte à parois de verre dans laquelle on enferme l'hostie consacrée.
