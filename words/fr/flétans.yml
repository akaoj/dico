language: fr
word: flétans
type: nom masculin
etymology: de flet
definitions:
  - Poisson plat des côtes atlantiques, dextre comme le flet, mais capable de nager en position normale. (Sa chair est très recherchée, ainsi que l'huile extraite de son foie. Il peut atteindre 4 m de long pour un poids de 300 kg.)
