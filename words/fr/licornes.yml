language: fr
word: licornes
type: nom féminin
etymology: ancien français unicorne, du latin unicornis, qui n'a qu'une corne, avec l'influence de l'italien licorno
definitions:
  - Animal fabuleux ayant un corps de cheval, une tête de bouc, une longue corne au milieu du front et souvent des pieds fourchus. (dame à la licorne.)
  - Start-up non cotée en Bourse dont la valorisation, basée sur un potentiel de croissance très important, dépasse le milliard de dollars.
synonyms: []
