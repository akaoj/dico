language: fr
word: poussins
type: nom masculin
etymology: bas latin pullicenus, du latin classique pullus, poulet
definitions:
  - Jeune oiseau de l'espèce poule pendant les premières semaines suivant l'éclosion.
  - Jeune oiseau de diverses espèces granivores.
  - Dans le commerce des volailles, jeune oiseau de l'espèce poule abattu à un poids vif inférieur à 800 g. (Quand l'oiseau est de sexe mâle, il peut prendre le nom de coquelet.)
  - Familier. Jeune enfant.
  - Argot militaire. Élève de première année, à l'École de l'air.
  - Jeune sportif qui appartient à la catégorie des moins de 11 ans.
synonyms: []
