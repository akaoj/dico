language: fr
word: linéaires
type: adjectif
etymology: latin linearis, de linea, ligne
definitions:
  - 'Qui a l''aspect continu d''une ligne, qui se traduit par des lignes : Représentation linéaire du temps.'
  - 'Qui est sans relief, relativement monotone, plat : Un discours linéaire.'
  - (Botanique) Se dit d'une feuille étroite et allongée.
  - (Électricité et Électronique) Se dit d'un élément qui obéit à la loi d'Ohm et, plus généralement, d'un ensemble régi par un système d'équations différentielles à coefficients constants.
  - (Linguistique) 1.  Se dit d'une écriture syllabique dont le tracé est orienté selon des lignes et qui a remplacé les signes-images de l'écriture hiéroglyphique.2.  Se dit du signe linguistique en ce qu'il est un segment orienté de la chaîne parlée.
  - (Mathématiques) Se dit d'une fonction numérique de la forme x ↦ a. x où a ∈ ℝ. (Le graphe d'une telle fonction est une droite passant par l'origine du repère.)
  - (Métrologie) Se dit d'une mesure de longueur par opposition à une mesure de superficie ou de volume.
