language: fr
word: bataille
type: nom féminin
etymology: bas latin batalia, du latin classique battualia, combat d'escrime
definitions:
  - Combat livré entre deux armées ou deux flottes, dont l'issue influe sur la conduite d'une guerre.
  - 'Lutte réelle ou simulée entre deux ou plusieurs personnes : Une bataille de boules de neige.'
  - 'Lutte entre des personnes, des groupes, ou combat qu''engage une personne contre des difficultés : Bataille électorale.'
  - Le plus simple des jeux de cartes, consistant à prendre une carte avec une carte plus forte.
  - (Beaux-arts) Représentation d'une bataille, d'un combat.
  - (Histoire) Au Moyen Âge, réunion d'hommes d'armes formée pour le combat.
synonyms: []
