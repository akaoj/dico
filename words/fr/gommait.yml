language: fr
word: gommait
type: verbe transitif
etymology: ""
definitions:
  - 'Enduire une surface de gomme : Gommer des timbres-poste.'
  - 'Effacer quelque chose avec une gomme : Gommer un mot inexact.'
  - 'Ne pas appuyer sur quelque chose, l''atténuer, en effacer les aspects les plus saillants : Les médias ont gommé les incidents les plus graves.'
  - 'Faire disparaître quelque chose (de quelque chose, d''un lieu) : Gommer un mauvais souvenir.'
synonyms: []
