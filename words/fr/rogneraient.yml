language: fr
word: rogneraient
type: verbe transitif
etymology: latin populaire *retundiare, couper en rond, du latin classique rotundus, rond
definitions:
  - 'Couper quelque chose sur son pourtour, en rectifier ou en égaliser la forme, en retrancher une partie sur ses bords : Rogner une pièce de bois à une extrémité.'
  - 'Diminuer faiblement ce qui doit revenir à quelqu''un ou lui appartient, afin de réaliser un petit profit ou d''acquérir un léger avantage : Rogner les pouvoirs d''une assemblée.'
  - Découper, sur une bobineuse, la feuille de papier à la largeur désirée.
  - Couper les marges d'un livre broché ou relié pour faire disparaître les plis fermés par la pliure des cahiers et égaliser la dimension des feuillets.
  - Synonyme de surtailler.
synonyms: []
