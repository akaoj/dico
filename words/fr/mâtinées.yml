language: fr
word: mâtinées
type: verbe passif
etymology: ""
definitions:
  - 'Provenir du croisement d''un animal de race avec un animal d''une autre race ; n''être pas de race pure : Épagneul mâtiné de dogue.'
  - 'Littéraire. Être mêlé, mélangé d''un autre type de chose ou d''être : Français mâtiné d''italien.'
synonyms: []
