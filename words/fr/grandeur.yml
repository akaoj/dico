language: fr
word: grandeur
type: nom féminin
etymology: de grand
definitions:
  - 'Dimension de quelque chose, taille, étendue : Deux tableaux de même grandeur.'
  - 'Caractère de ce qui est important : La grandeur d''un projet.'
  - 'Importance politique, sociale ; puissance : La grandeur de la France au xviiie s.'
  - 'Élévation morale, intellectuelle ; qualité exceptionnelle qui suscite le respect, l''admiration : La pensée fait la grandeur de l''homme.'
  - (Astronomie) Nombre entier qui permettait de caractériser l'éclat apparent d'un astre visible à l'œil nu. (L'échelle des grandeurs, introduite par Hipparque, a été remplacée par celle des magnitudes apparentes.)
