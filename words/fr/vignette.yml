language: fr
word: vignette
type: nom féminin
etymology: de vigne, à cause des pampres et des ceps qui entraient souvent dans ce genre d'ornement
definitions:
  - Carré ou bande de papier collé sur un objet et ayant une valeur légale attestant le paiement d'un droit.
  - Petit motif tel que fleuron, en-tête, lettre ornée, cul-de-lampe, etc., décorant les pages d'un livre.
  - Petite illustration de livre.
  - Tout motif, inscription sur papier ou plastique à coller sur un support à des fins de décoration, d'information, etc.
  - Ornement tissé ou brodé sur le bord d'un mouchoir.
  - Timbre attaché à certaines spécialités pharmaceutiques, et que l'assuré social doit coller sur sa feuille de maladie à des fins de remboursement.
  - Bande de papier imprimé, collée sur les emballages de tabac, de cigarettes, d'allumettes et pouvant avoir un caractère fiscal.
synonyms: []
