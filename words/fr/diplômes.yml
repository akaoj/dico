language: fr
word: diplômes
type: nom masculin
etymology: bas latin diploma, du grec diplôma, objet plié en deux
definitions:
  - 'Pièce émanant de l''autorité légale et destinée à conférer, établir ou confirmer un droit ou un titre : Diplôme de bachelier, de docteur.'
  - Acte solennel qui émanait d'un souverain ou d'un grand feudataire, et authentifié par un sceau.
  - Document qui sanctionne la formation du premier degré de l'enseignement militaire supérieur.
synonyms: []
