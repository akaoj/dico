language: fr
word: drainages
type: nom masculin
etymology: ""
definitions:
  - Évacuation, spontanée ou facilitée par un réseau de drains ou de fossés, de l'eau en excès dans un sol trop humide.
  - Ensemble de procédés et opérations mis en œuvre pour favoriser cette évacuation ; aménagement des surfaces en vue d'accélérer l'évacuation des eaux.
  - 'Action de drainer quelque chose vers un lieu ; fait d''être attiré vers un lieu, un pays : Le drainage des capitaux.'
  - Technique médicale ou chirurgicale qui consiste à évacuer progressivement un liquide ou un gaz.
  - Fait pour un cours d'eau de drainer son bassin.
  - Hauteur d'eau qui percole annuellement dans un sol, dépendant du bilan climatique (pluie, évapotranspiration) et des caractéristiques hydrodynamiques du sol, en relation avec la topographie. (Le drainage climatique détermine le mode d'évolution des sols, l'alimentation des nappes d'eau, l'efficacité des engrais et les transferts par pollution.)
  - Déplacement du pétrole brut, à travers les pores des roches réservoirs, en direction des puits en exploitation. (Ce drainage peut être naturel ou artificiel.)
