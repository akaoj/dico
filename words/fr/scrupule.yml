language: fr
word: scrupule
type: nom masculin
etymology: latin scrupulus, petit caillou
definitions:
  - 'Hésitation à agir, inquiétude morale provenant de la crainte de commettre une faute : Un scrupule me retient.'
  - 'Exigence morale très poussée, née de la crainte de manquer à la perfection : Pousser l''exactitude jusqu''au scrupule.'
  - 'Doute sur un point précis, entraînant une correction, une retouche, etc. : Les derniers scrupules d''un écrivain sur son manuscrit.'
  - Inquiétude excessive de conscience, inspirée par un sens aigu de la perfection chrétienne.
synonyms: []
