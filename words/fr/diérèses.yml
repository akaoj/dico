language: fr
word: diérèses
type: nom féminin
etymology: grec diairesis, division
definitions:
  - Prononciation en deux syllabes d'une séquence qui comporte deux sons formant habituellement une seule syllabe (par exemple « nuage » [nɥaʒ] prononcé [nyaʒ]). [En versification française, la diérèse est de règle lorsque le i est précédé de deux consonnes, dont la seconde est r ou l. Inconnue encore au xvie s., cette règle a été imposée par Corneille.]
  - Coupe du vers grec, située entre deux pieds, et distincte de la césure.
