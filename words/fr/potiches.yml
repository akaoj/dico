language: fr
word: potiches
type: nom féminin
etymology: de pot
definitions:
  - Récipient de terre, de métal, etc., de formes et d'usages divers.
  - Familier. Personne qui n'a qu'un rôle de représentation, sans pouvoir réel.
  - Nom donné en France, à partir du xixe s., à des vases en porcelaine à panse renflée, et souvent à couvercle, originaires de la Chine ou du Japon, et à leurs imitations européennes.
synonyms: []
