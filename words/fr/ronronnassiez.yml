language: fr
word: ronronnassiez
type: verbe intransitif
etymology: de ronron
definitions:
  - Faire des ronrons, en parlant du chat.
  - En parlant d'un moteur, d'un appareil, émettre un bruit sourd et régulier qui indique un fonctionnement normal.
  - 'Se complaire dans la monotonie, dans la routine : Le service ronronne dans une sécurité trompeuse.'
synonyms: []
