language: fr
word: édictai
type: verbe transitif
etymology: latin edictum, édit, de edicere
definitions:
  - Publier une loi, un arrêté, les prescrire sous forme officielle ; décréter, promulguer.
  - 'Littéraire. Commander de façon péremptoire : Il a édicté que le repas serait servi à huit heures.'
