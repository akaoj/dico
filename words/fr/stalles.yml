language: fr
word: stalles
type: nom féminin
etymology: latin médiéval stallum, de l'ancien français estal, position
definitions:
  - Dans une écurie, une étable, ou une salle de traite, emplacement occupé par un animal, délimité par des séparations fixes.
  - Chacun des sièges de bois, à dossier élevé, garnissant les deux côtés du chœur d'une église cathédrale ou abbatiale. (Les stalles étaient réservées au clergé, aux moines ; beaux ensembles sculptés à partir du xiiie s.)
synonyms: []
