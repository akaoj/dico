language: fr
word: étirages
type: nom masculin
etymology: ""
definitions:
  - Opération qui a pour objet d'amener une barre ou un tube de dimensions déterminées, par passage à travers une filière, à une longueur plus grande et à une section plus réduite.
  - Opération consistant à exercer sur un jonc, un film ou une fibre une traction dans une direction donnée. (L'étirage peut améliorer les qualités mécaniques du matériau.)
  - Opération destinée à réduire la section des rubans et mèches de fibres textiles durant la filature.
  - Procédé de fabrication continue du verre à vitres, directement à partir du bain de verre fondu ; formation d'une fibre de verre à partir de verre fondu.
