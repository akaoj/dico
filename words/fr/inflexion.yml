language: fr
word: inflexion
type: nom féminin
etymology: latin inflexio, -onis
definitions:
  - 'Action de plier légèrement, d''incliner le corps ou la tête : Saluer d''une légère inflexion de la tête.'
  - 'Littéraire. Courbe, déviation d''une route, d''un cours d''eau, etc. : Une brusque inflexion de la route.'
  - 'Changement dans une orientation philosophique, morale, etc. : Une légère inflexion d''orientation politique.'
  - 'Modulation, changement d''accent ou d''intonation, dans la voix : Les inflexions choisies d''un avocat dans sa plaidoirie.'
  - (Phonétique) Type d'assimilation caractérisé par la modification de timbre que subit une voyelle sous l'influence d'une voyelle voisine. (Ainsi en allemand le passage de [u + e] et de [a + e] à [ü] et [ä].)
synonyms: []
