language: fr
word: formalisme
type: nom masculin
etymology: latin formalis, formel
definitions:
  - 'Respect scrupuleux des formes, des formalités : Le formalisme administratif.'
  - 'Attachement excessif aux formes, aux façons extérieures, à l''étiquette : Le formalisme du grand monde.'
  - Tendance (en art notamment) à privilégier la forme et les qualités formelles au détriment du contenu et de la réalité.
  - (Droit) Principe juridique selon lequel une formalité ou un écrit sont exigés par la loi pour la validité d'un acte, d'un jugement, d'une procédure.
  - (Logique et mathématiques) Doctrine selon laquelle les mathématiques consistent simplement en un jeu formel avec des symboles, dans lequel il ne saurait être question de vérité.
  - (Philosophie) 1.  Système qui affirme que la nature est intelligible parce que les lois qui la gouvernent, ou formes, sont les mêmes que celles qui gouvernent les processus de la pensée, appelés également formes.2.  Thèse qui soutient que la vérité des sciences est, indépendamment de toute expérimentation, tributaire des lois et des règles du système d'interprétation dans lequel cette thèse s'insère.3.  Morale où la volonté s'impose un principe d'action qui vaut non par son contenu (par exemple l'idée de bien) mais par la forme de son expression.
