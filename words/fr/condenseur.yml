language: fr
word: condenseur
type: nom masculin
etymology: anglais condenser
definitions:
  - Appareil servant à condenser une vapeur. (On distingue les condenseurs à mélange, où la vapeur est mélangée à l'eau froide qui sert à la condenser, et les condenseurs à surface, où les échanges de chaleur se font à travers une paroi métallique.)
  - Dans une installation frigorifique, échangeur de chaleur, refroidi par air ou par eau, qui évacue la chaleur de liquéfaction du frigorigène gazeux.
  - Récipient en terre cuite vernissée, utilisé dans la métallurgie du zinc, et dans lequel vient se condenser le métal lors de la réduction de l'oxyde de zinc.
  - Combinaison optique servant à éclairer un objet transparent examiné au microscope ou à concentrer la lumière vers un appareil de projection ou un agrandisseur.
  - Appareil tubulaire d'échange de chaleur qui permet la condensation et le refroidissement d'un effluent vapeur en tête de la colonne de raffinage.
