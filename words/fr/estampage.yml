language: fr
word: estampage
type: nom masculin
etymology: de estamper 1
definitions:
  - Façonnage, par déformation plastique, d'un morceau de métal (lopin) à l'aide d'outillage (matrice), permettant de lui donner une forme et des dimensions très proches de celles de la pièce finie.
  - Tout procédé qui consiste à imprimer en creux ou en relief des lettres, des ornements, des figures sur un corps résistant, ou à découper certains objets, à percer des trous dans les métaux, etc.
  - Ornement produit en estampant.
  - (Archéologie) Relevé mécanique des inscriptions sur un papier fort non encollé et bien humecté, appliqué contre la surface et amené, à coups de brosse, à épouser tous les creux. (Sec, il se détache et donne une copie négative en relief. Un estampage rudimentaire peut être réalisé par simple frottis à la mine de plomb.)
  - (Arts décoratifs) Procédé utilisé en Chine dès l'époque Han pour multiplier les reproductions de bas-reliefs, stèles, dalles, etc. (Une feuille de papier humidifiée et enduite d'agar-agar est posée sur le monument en épousant les creux de l'original, et seules les parties en relief sont tamponnées d'encre épaisse. Lorsque la feuille et l'encre sont sèches, le papier est décollé et l'image apparaît non inversée.)
  - (Céramique) Impression d'un dessin en creux ou en relief sur la pâte plastique.
  - (Reliure) Procédé d'impression en creux utilisé pour la décoration des plats et du dos des ouvrages reliés, réalisé par pressage à l'aide d'un poinçon chauffé.
