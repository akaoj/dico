language: fr
word: rincerais
type: verbe transitif
etymology: ancien français recincier, du latin populaire *recentiare, laver, du latin classique recens, -entis, frais
definitions:
  - 'Passer quelque chose à l''eau ou dans un autre liquide, pour le nettoyer rapidement ou pour le débarrasser d''un produit spécifique de lavage : Rincer la vaisselle.'
synonyms: []
