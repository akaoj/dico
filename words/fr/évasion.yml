language: fr
word: évasion
type: nom féminin
etymology: bas latin evasio, -onis, du latin classique evadere, s'évader
definitions:
  - 'Action de s''évader d''un lieu où on est retenu de force : Évasion d''un détenu.'
  - 'Action de se soustraire à l''emprise de quelque chose, à la monotonie, à la fatigue de la vie quotidienne : Roman qui permet l''évasion.'
