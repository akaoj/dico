language: fr
word: offensives
type: nom féminin
etymology: ""
definitions:
  - Action stratégique d'une force armée, destinée à imposer à l'ennemi sa volonté, à le chasser de ses positions et à le détruire.
  - Attaque militaire de grande envergure sur le plan tactique.
  - 'Ensemble d''actions entreprises contre un adversaire ; initiative, mouvement en avant visant à faire reculer un adversaire : Offensive diplomatique.'
  - 'Action de phénomènes naturels prenant le caractère d''une attaque brusque : Offensive de l''hiver.'
