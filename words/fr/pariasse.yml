language: fr
word: pariasse
type: verbe transitif
etymology: ancien français pairier, se comparer, avec l'influence du bas latin pariare, être égal
definitions:
  - 'Mettre un enjeu sur un gagnant présumé à une épreuve sportive : Parier vingt euros sur un cheval.'
  - 'Convenir avec une ou plusieurs personnes d''un enjeu : Je parie vingt euros avec vous qu''il ne soulèvera pas ce poids.'
  - 'Soutenir, affirmer avec vigueur que quelque chose est vrai : Je parierais qu''il est encore absent.'
