language: fr
word: exactement
type: adverbe
etymology: ""
definitions:
  - 'De façon exacte, avec une grande précision, une grande fidélité : C''est exactement ce que je voulais dire.'
  - 'Seul dans une réponse, indique un accord complet avec ce qui a été dit : C''est lui le coupable ? — Exactement.'
synonyms: []
