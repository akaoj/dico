language: fr
word: insolations
type: nom féminin
etymology: latin insolatio, -onis, de insolare, exposer au soleil
definitions:
  - Action d'exposer quelqu'un ou quelque chose aux rayons du soleil.
  - Action des rayons du soleil sur quelque chose.
  - Coup de chaleur dû à une exposition trop longue au soleil.
  - Exposition à la lumière d'une surface photosensible.
  - Lors de la fabrication des formes imprimantes, exposition des couches photosensibles à la lumière au travers des films du montage, film positif ou négatif.
  - Synonyme de ensoleillement.
synonyms: []
