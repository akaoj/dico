language: fr
word: sésames
type: nom masculin
etymology: latin sesamum, du grec sêsamon
definitions:
  - Plante (pédaliacée) originaire d'Afrique tropicale et australe, cultivée pour ses grains qui servent à fabriquer le halva et dont on tire une huile comestible et des tourteaux de haute valeur nutritive.
