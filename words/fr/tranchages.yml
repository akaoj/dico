language: fr
word: tranchages
type: nom masculin
etymology: ""
definitions:
  - Mode de débit d'une bille de bois en feuilles minces successives à l'aide d'une trancheuse. (Il fournit les feuilles de placage nécessaires à l'ébénisterie ou au revêtement des panneaux décoratifs.)
  - Industrie débitant le bois par cette méthode.
  - Débitage de la pierre ou du marbre en tranches.
  - Vieillissement artificiel des liqueurs, obtenu en les portant à une température de 70 à 90 °C dans un vase clos.
synonyms: []
