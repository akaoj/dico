language: fr
word: bosses
type: nom féminin
etymology: peut-être du francique *botan, frapper
definitions:
  - Protubérance contenant des réserves de graisse nutritive et portée sur le dos du zébu et du dromadaire (une seule bosse) et du chameau de Bactriane (deux bosses).
  - Saillie plus ou moins importante dans diverses régions de l'organisme.
  - Saillie du dos, due à une déformation vertébrale.
  - Hématome survenant sous la peau en des régions où la dureté des plans profonds provoque un gonflement visible (crâne, tibia, etc.).
  - 'Toute élévation sur une superficie, sur une surface : Terrain plein de trous et de bosses.'
  - (Aquaculture) Intervalle de terre, qui sépare les marais salants ou les claires.
  - (Beaux-arts) Figure sculptée, moulage d'après lequel on dessine ou peint pour s'exercer à rendre le relief des corps.
  - (Vénerie) Éminence sur l'os frontal des cervidés.
