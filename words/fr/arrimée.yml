language: fr
word: arrimée
type: verbe transitif
etymology: moyen anglais rimen, faire place, débarrasser, du moyen néerlandais rumen
definitions:
  - Disposer méthodiquement et fixer solidement ce qui doit entrer dans l'armement ou le chargement d'un navire, d'un avion, d'une voiture.
  - Fixer une charge utile à un véhicule spatial.
