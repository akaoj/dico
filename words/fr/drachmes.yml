language: fr
word: drachmes
type: nom féminin
etymology: latin drachma, du grec drakhmê
definitions:
  - Monnaie d'argent de la Grèce antique, créée vers la fin du vie s. avant J.-C., de poids variable selon l'atelier de frappe (systèmes éginétique, attique, achéen, etc.) et valant six oboles.
  - Ancienne mesure grecque de masse, qui valait 4,36 g environ.
  - Ancienne unité monétaire principale de la Grèce moderne, divisée en 100 lepta. (Devenue le 1er janvier 2001 une subdivision de l'euro, la drachme cesse d'exister, au profit de la monnaie unique européenne, en 2002.)
