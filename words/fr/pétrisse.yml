language: fr
word: pétrisse
type: verbe transitif
etymology: bas latin pistrire, de pistor, boulanger
definitions:
  - Détremper de la farine et la malaxer avec de l'eau ou du lait pour en faire une pâte.
  - 'Malaxer une substance avec les mains : Pétrir de l''argile.'
  - 'Manier quelque chose, le presser, le palper fortement en divers sens : Les masseurs pétrissent les muscles.'
  - 'Littéraire. Former quelqu''un, le modeler à son gré : Les échecs ont pétri sa personnalité.'
