language: fr
word: jaugeage
type: nom masculin
etymology: ""
definitions:
  - Mesure directe ou indirecte de la quantité de produit stockée dans un réservoir.
  - Détermination du volume écoulé par seconde d'un cours d'eau, d'un canal, d'une conduite.
  - Action de jauger, d'apprécier quelqu'un à son exacte valeur.
  - Droit à payer pour faire jauger quelque chose.
  - Action de jauger un navire.
synonyms: []
