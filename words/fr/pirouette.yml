language: fr
word: pirouette
type: nom féminin
etymology: ancien français pirouelle, toupie, avec l'influence de girouette
definitions:
  - Tour entier qu'on fait sur soi-même.
  - Changement brusque d'opinion, surtout dans le domaine politique.
  - 'Façon désinvolte d''éluder une question par des plaisanteries : Répondre par des pirouettes.'
  - (Chorégraphie) Tour entier que fait le danseur sur lui-même en prenant sa jambe d'appui comme pivot, ses bras, sa tête et son autre jambe imprimant l'élan nécessaire à ce mouvement et à sa répétition.
  - (Cirque) Bond acrobatique au cours duquel l'acrobate tourne verticalement sur lui-même.
  - (Équitation) Volte sur place que fait le cheval, au pas ou au galop (par sauts successifs), en pivotant autour de l'un de ses pieds postérieurs, tandis que ses épaules décrivent un cercle centré sur lui.
  - (Sports) En patinage artistique, exercice consistant à tourner sur place, le plus rapidement possible, dans des attitudes diverses (pirouette dite assise, debout, horizontale, combinée).
