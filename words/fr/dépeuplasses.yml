language: fr
word: dépeuplasses
type: verbe transitif
etymology: latin depopulari, ravager, avec l'influence de peuple
definitions:
  - 'Faire partir, totalement ou en partie, les habitants d''un pays, d''une région ; dégarnir : L''industrialisation a dépeuplé les campagnes.'
  - 'Faire disparaître les animaux qui vivent dans un lieu naturel ou en diminuer le nombre : La pollution a dépeuplé les rivières.'
  - Dégarnir une forêt de ses arbres.
synonyms: []
