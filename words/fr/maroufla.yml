language: fr
word: maroufla
type: verbe transitif
etymology: de maroufle 2
definitions:
  - Coller une toile peinte sur un support qui peut être une toile plus forte, un panneau de bois, un mur. (De nombreuses peintures murales, telles celles de Puvis de Chavannes, sont des toiles marouflées. On maroufle également du papier sur toile.)
  - Poser et coller sur un panneau de bois un revêtement décoratif en exerçant un fort pressage dirigé du milieu vers les extrémités.
synonyms: []
