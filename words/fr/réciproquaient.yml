language: fr
word: réciproquaient
type: verbe transitif
etymology: latin reciprocare
definitions:
  - 'En Belgique et au Burundi, adresser en retour des vœux, des félicitations : Je vous réciproque le compliment ; donner réciproquement ; échanger : Réciproquer un service.'
  - 'En Belgique et au Burundi, rendre la pareille : L''implication de ce pays en faveur de la paix exprime sa volonté de réciproquer les appuis reçus dans les heures sombres de son histoire.'
synonyms: []
