language: fr
word: croupiers
type: nom masculin
etymology: de croupe
definitions:
  - Employé d'une maison de jeux, chargé de diriger les parties.
  - Personne qui acquiert d'un associé d'une société en nom collectif les avantages et les inconvénients qui découlent de la qualité d'associé (droit aux bénéfices et prise en charge des pertes) sans avoir cette qualité.
  - Bénéficiaire des croupes versées par les fermiers généraux.
synonyms: []
