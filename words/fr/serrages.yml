language: fr
word: serrages
type: nom masculin
etymology: ""
definitions:
  - Action serrer ; fait d'être serré.
  - Pression exercée par un organe mécanique sur une pièce ou un ensemble de pièces, afin d'empêcher leur déplacement.
  - Ajustement dans lequel la pièce intérieure a une cote légèrement supérieure à celle de la pièce extérieure ; différence entre ces deux cotes.
  - Compression d'un matériau plastique ou granuleux, afin d'augmenter sa compacité.
synonyms: []
