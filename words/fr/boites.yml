language: fr
word: boites
type: nom féminin
etymology: latin populaire *buxita, de buxis, -idis, du grec puksis, buis
definitions:
  - 'Contenant rigide en bois, carton, métal ou matière plastique, avec ou sans couvercle, dans lequel on met des objets ou des produits divers : Boîte à outils. Boîte d''allumettes.'
  - 'Contenu d''une boîte : Manger une boîte de chocolats.'
  - 'Familier. Lieu de travail, entreprise : Changer de boîte.'
  - Argot scolaire. Lycée, collège.
  - Populaire. Chute à skis ou en moto.
  - (Menuiserie) Guide de maintien destiné au sciage ou au rabotage manuel.
synonyms: []
