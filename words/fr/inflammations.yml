language: fr
word: inflammations
type: nom féminin
etymology: latin inflammatio, -onis
definitions:
  - 'Littéraire. Action par laquelle une matière combustible s''enflamme : L''inflammation d''une nappe de pétrole.'
  - Ensemble de phénomènes de défense de l'organisme contre une agression (traumatisme, infection, etc.), pouvant se manifester par divers signes (douleur, tuméfaction, chaleur, rougeur, etc.).
