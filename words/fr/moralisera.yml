language: fr
word: moralisera
type: verbe transitif
etymology: ""
definitions:
  - 'Soumettre quelque chose à des règles morales, le rendre conforme ou plus conforme à la morale : Moraliser les journaux.'
  - Littéraire. Reprendre quelqu'un, le sermonner en lui faisant des leçons de morale.
