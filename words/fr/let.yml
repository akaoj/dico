language: fr
word: let
type: adjectif invariable
etymology: anglais let, de to let, laisser
definitions:
  - Au tennis et au tennis de table, se dit d'une balle de service qui touche le sommet du filet et retombe dans les limites du court ou sur la table et dans le camp adverse. (Une balle let est à remettre.) [ Recommandation officielle filet ; ]
  - Au volley-ball, balle de service fautive touchant le sommet du filet.
synonyms: []
