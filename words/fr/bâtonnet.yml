language: fr
word: bâtonnet
type: nom masculin
etymology: ""
definitions:
  - 'Petit bâton ; ce qui en a la forme : Le bâtonnet d''un esquimau glacé.'
  - (Pyrotechnie) Grain de poudre, cylindrique, plein, dont la longueur vaut de 1 à 4 fois le diamètre.
  - (Reliure) Petite tige souple faite avec du papier très fin enroulé sur lui-même. (Le bâtonnet sert à fabriquer les tranchefiles.)
synonyms: []
