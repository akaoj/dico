language: fr
word: signe
type: nom masculin
etymology: latin signum
definitions:
  - 'Ce qui permet de connaître ou de reconnaître, de deviner ou de prévoir quelque chose : Il n''y a aucun signe d''amélioration. Quand les hirondelles volent bas, c''est signe de pluie.'
  - 'Geste ou mimique permettant de faire connaître une pensée ou de manifester un désir, un ordre : Faire un signe de la tête.'
  - 'Marque distinctive faite sur quelque chose : Marquer d''un signe les arbres à abattre.'
  - 'Représentation matérielle d''une chose, dessin, figure ou son ayant un caractère conventionnel : Signes de ponctuation.'
  - Phénomène extraordinaire, miracle, dans le domaine surnaturel, religieux.
  - (Linguistique) Unité linguistique constituée par l'association d'une forme sonore ou graphique (signifiant) et d'un contenu conceptuel (signifié).
  - '(Mathématiques) Nom donné à certains symboles utilisés en mathématiques tels que : =, +, —, ×, :, <, etc.'
  - (Médecine) Toute manifestation objective d'une maladie que le médecin peut constater lors de son examen ou provoquer intentionnellement à des fins diagnostiques.
  - (Musique) Convention graphique par laquelle les musiciens représentent les sons musicaux (hauteur, durée, intensité), les silences et tout ce qui touche à l'interprétation.
synonyms: []
