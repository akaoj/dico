language: fr
word: stratège
type: nom masculin
etymology: latin strategus, du grec stratêgos
definitions:
  - Spécialiste ou praticien de la stratégie militaire.
  - 'Personne qui conçoit avec compétence, habileté la manière de mener une action pour qu''elle porte au mieux ses fruits : Un fin stratège politique.'
  - Principal magistrat d'Athènes, à partir du ve s. avant J.-C. (Ils étaient dix, élus pour un an, et avaient la haute main sur l'armée, la marine et la diplomatie ; leurs pouvoirs diminuent à partir du ive s. avant J.-C.)
  - Chef militaire et civil des ligues Achéenne et Étolienne ainsi que de nombreuses cités grecques.
  - Dans l'Empire byzantin, général, et, plus particulièrement, gouverneur d'un thème.
  - Chef de l'administration militaire et civile d'un nome d'Égypte sous les Ptolémées et les Romains.
