language: fr
word: écrémages
type: nom masculin
etymology: ""
definitions:
  - Séparation de la matière grasse du lait, obtenue en laissant monter la crème à la surface (crémage) ou par centrifugation dans une écrémeuse.
  - Action de retirer ce qu'il y a de meilleur dans un groupe, dans un ensemble.
  - Rétention, au moyen de grilles, des matières flottant à la surface des eaux usées.
  - Récupération des parties les plus riches d'un gisement sans se préoccuper d'une possible exploitation ultérieure des zones plus pauvres.
  - Action de recueillir les hydrocarbures liquides qui surnagent sur de l'eau douce ou de l'eau de mer.
  - Action d'enlever du verre en fusion la couche superficielle polluée accidentellement.
