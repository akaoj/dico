language: fr
word: structurale
type: adjectif
etymology: ""
definitions:
  - 'Qui concerne la ou les structures : Analyse structurale. Changement structural.'
  - (Adhésifs) Se dit d'un adhésif faisant partie intégrante d'une structure en permettant des assemblages dont la durabilité est au moins égale à celle de la structure elle-même.
  - (Géographie) Qui se rapporte aux éléments du relief directement commandés par la structure géologique.
  - (Géologie) Se dit des composants d'une structure (éléments structuraux), de ses caractères (types, styles, niveaux structuraux), de sa localisation (zone structurale).
  - (Linguistique) 1.  Qui appartient ou relève du structuralisme.2.  Synonyme de structurel.
synonyms: []
