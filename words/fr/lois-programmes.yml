language: fr
word: lois-programmes
type: nom féminin
etymology: latin lex, legis
definitions:
  - 'Prescription établie par l''autorité souveraine de l''État, applicable à tous et définissant les droits et les devoirs de chacun : Selon la loi en vigueur.'
  - 'Ensemble des règles juridiques, des prescriptions, des lois : Nul n''est censé ignorer la loi.'
  - 'Domaine de ce qui est conforme aux lois : Sortir de la loi.'
  - 'Littéraire. Autorité, domination sur quelqu''un : Dicter sa loi aux autres.'
  - 'Règle de conduite, conventions établies par les membres d''un groupe, par la morale ou la vie sociale, etc. : Les lois de l''hospitalité. La loi de la jungle.'
  - 'Principe général jugé comme déterminant les choses, les hommes, le fonctionnement d''un ensemble : Il faut manger pour vivre, c''est une loi de la nature. La loi de l''offre et de la demande.'
  - (Psychanalyse) Selon J. Lacan, dimension symbolique de la puissance d'interdiction et de répression du surmoi, héritière de la figure paternelle, laquelle en est l'illustration exemplaire.
synonyms: []
