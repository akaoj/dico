definitions:
  - Petite tumeur cutanée bénigne, se développant dans un espace interdigital du pied.
  - Dans le bois, nœud adhérent de très petite dimension (moins de 5 mm de diamètre).
  - Coloration très légère, rose saumon qu'ont les vins gris peu colorés.
