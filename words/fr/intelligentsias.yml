language: fr
word: intelligentsias
type: nom féminin
etymology: mot russe, du latin intelligentia
definitions:
  - Couche idéologique de la société russe de la seconde moitié du xixe s. et du début du xx, caractérisée par sa prise de conscience des problèmes de la Russie et ses aspirations révolutionnaires.
  - Dans la société soviétique, couche sociale dont les membres, ayant obtenu des diplômes d'éducation supérieure ou technique, occupaient des professions non manuelles.
  - Ensemble des intellectuels d'un pays quelconque.
