language: fr
word: mentonnets
type: nom masculin
etymology: de menton
definitions:
  - Pièce articulée sur la détente d'une arme à feu, permettant le tir coup par coup.
  - Tenon fixé au talon d'une lame de couteau fermant, pour empêcher le tranchant de se détériorer.
  - Pièce métallique qui reçoit les bouts libres des loquets pour tenir une porte fermée.
