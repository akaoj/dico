language: fr
word: semoir
type: nom masculin
etymology: de semer
definitions:
  - Sac ou panier dans lequel le semeur portait les grains qu'il semait à la volée.
  - Machine servant à semer les grains. (Pour les céréales, les semoirs déposent en terre, sur des lignes, des volumes de semences correspondant aux doses souhaitées par hectare ; pour les betteraves, les semoirs de précision libèrent une seule graine à la fois sur le rang à l'espacement constant choisi par réglage.)
