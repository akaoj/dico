language: fr
word: flints
type: nom masculin
etymology: anglais flint, silex, et glass, verre
definitions:
  - Verre à base de plomb, d'un pouvoir fortement dispersif, utilisé dans la plupart des instruments d'optique, où on l'associe à des lentilles en crown pour obtenir la correction des aberrations chromatiques.
synonyms: []
