language: fr
word: émersion
type: nom féminin
etymology: bas latin emersio, -onis, du latin classique emergere
definitions:
  - 'Action, état d''un corps qui émerge au-dessus de la surface de l''eau : Émersion d''un sous-marin.'
  - Réapparition d'un astre ayant subi une occultation.
  - Exondation du fond marin par abaissement du niveau de l'eau ou retrait de la mer.
synonyms: []
