language: fr
word: compréhensive
type: adjectif
etymology: bas latin comprehensivus
definitions:
  - 'Qui comprend et excuse volontiers les gens, qui admet le point de vue des autres ; tolérant, indulgent : Avoir des parents compréhensifs.'
  - Relatif à la compréhension d'un concept.
  - Relatif à des séries sédimentaires de même nature et de grande épaisseur, dont l'origine terrigène paraît nette.
synonyms: []
