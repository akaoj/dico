language: fr
word: scabreux
type: adjectif
etymology: bas latin scabrosus, du latin classique scaber, -bri, raboteux
definitions:
  - Littéraire. Qui présente des risques, qui peut aboutir à une situation embarrassante.
  - 'Qui est de nature à choquer la décence : Aborder un sujet scabreux.'
