language: fr
word: berceau
type: nom masculin
etymology: ancien français bers, berceau, du latin populaire *bertium
definitions:
  - Petit lit, souvent en forme de nacelle, destiné au nourrisson et qui permet de le bercer.
  - 'Lieu de naissance, origine : Lyon, berceau de l''imprimerie.'
  - (Armement) Élément de la masse oscillante d'un canon, servant à recevoir le tube et à guider son recul.
  - (Gravure et lithographie) Outil de graveur à la manière noire, hérissé de petites pointes serrées, qui sert à préparer la planche.
  - (Horticulture) Voûte de feuillage au-dessus d'une allée.
  - (Marine) Synonyme de ber.
  - (Mécanique) Structure en forme de cadre, fixe ou oscillante, destinée à supporter un élément dans une position bien définie.
