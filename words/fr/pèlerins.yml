language: fr
word: pèlerins
type: nom masculin
etymology: bas latin pelegrinus, du latin classique peregrinus, étranger
definitions:
  - Personne qui va visiter des hauts lieux de piété dans un but essentiellement religieux.
  - Criquet migrateur (Locusta migratoria) dont l’aire d’extension s’étend depuis l’Inde jusqu’au Maroc et dont les nuées ravagent la végétation, les cultures.
  - Nom usuel des requins de la famille des cétorhinidés.
  - Faucon des zones rocheuses et boisées du monde entier, au vol très rapide, le plus employé des oiseaux de fauconnerie.
synonyms: []
