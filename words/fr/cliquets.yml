language: fr
word: cliquets
type: nom masculin
etymology: ancien français cliquer, résonner
definitions:
  - Petit levier poussé par un ressort, s'engageant entre les dents d'une roue à rochet et empêchant celle-ci de tourner dans le sens non désiré.
  - Petit levier commandant le fermoir d'un bijou.
synonyms: []
