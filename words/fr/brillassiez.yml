language: fr
word: brillassiez
type: verbe intransitif
etymology: italien brillare, s'agiter
definitions:
  - 'Émettre une vive lumière : Le soleil brille.'
  - 'Réfléchir les rayons lumineux : Le diamant ne brille qu''à la lumière.'
  - 'Reluire en parlant d''un objet, d''un local nettoyé, ciré, vernis : Tout brille de propreté dans sa cuisine.'
  - 'Rayonner, s''illuminer en manifestant tel sentiment : Ses yeux brillent de joie.'
  - 'Se faire remarquer avec éclat, par telle qualité : Il ne brillait pas par le courage.'
synonyms: []
