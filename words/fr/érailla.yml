language: fr
word: érailla
type: verbe transitif
etymology: ancien français esröeillier, du latin populaire roticulare, rouler des yeux
definitions:
  - 'Relâcher, écarter les fils d''un tissu : Un veston éraillé.'
  - 'Écorcher, déchirer superficiellement : Érailler sa carrosserie.'
  - Rendre la voix rauque.
