language: fr
word: tonneau
type: nom masculin
etymology: de tonne
definitions:
  - Récipient de bois formé de douves assemblées retenues par des cercles, et ayant deux fonds plats ; son contenu.
  - Accident d'une voiture qui fait un tour complet sur elle-même.
  - Figure d'acrobatie aérienne, au cours de laquelle l'avion effectue une rotation de 360° autour de son axe longitudinal.
  - Coffre dont la partie supérieure est percée de trous dans lesquels il s'agit de lancer des palets de métal ; le jeu pratiqué avec cet appareil.
  - Appareil rotatif dans lequel on place des pièces brutes de fonderie ou d'usinage pour les débarrasser de leur sable, les ébarber ou les polir.
