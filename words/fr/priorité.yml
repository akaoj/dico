language: fr
word: priorité
type: nom féminin
etymology: latin médiéval prioritas, -atis
definitions:
  - 'Fait de précéder dans le temps : La priorité d''un événement par rapport à un autre.'
  - 'Droit de passer avant un autre ou les autres, en vertu d''un règlement, d''une loi, etc. : Avoir (la) priorité dans les transports. Priorité à droite à un carrefour.'
  - 'Fait pour quelque chose d''être considéré comme plus important que quelque chose d''autre, de passer avant toute autre chose : Priorité donnée à la lutte contre l''inflation.'
synonyms: []
