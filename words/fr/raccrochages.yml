language: fr
word: raccrochages
type: nom masculin
etymology: ""
definitions:
  - 'Action de raccrocher quelqu''un, de l''aborder au passage, sur la voie publique : Raccrochage des passants par un camelot.'
  - 'Action de rattraper, de sauver ce qui paraissait perdu : Le raccrochage de l''affaire sera difficile.'
