language: fr
word: bronze
type: nom masculin
etymology: italien bronzo, peut-être du latin Brundisium, Brindes
definitions:
  - Alliage de cuivre et d'étain à forte teneur en cuivre (le plus souvent supérieure à 80 %), se prêtant facilement à la mise en forme par fonderie.
  - 'Œuvre d''art ou accessoire décoratif en bronze : Un bronze de Rodin. Un bronze d''ameublement. (Selon la loi française de 1935, la dénomination de « bronze » est réservée à des alliages contenant au moins 65 % de cuivre.)'
synonyms: []
