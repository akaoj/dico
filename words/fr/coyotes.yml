language: fr
word: coyotes
type: nom masculin
etymology: espagnol coyote, du nahuatl coyotl
definitions:
  - Mammifère carnivore d'Amérique du Nord, voisin du chien, du chacal et du loup, à belle fourrure, peu nuisible. (C'est surtout un charognard.)
  - Familier. Personne malfaisante.
synonyms: []
