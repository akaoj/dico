language: fr
word: gerbes
type: nom féminin
etymology: francique *garba
definitions:
  - Ensemble de tiges de céréales disposées de façon que les épis soient tous du même côté et liées entre elles.
  - 'Bouquet de fleurs coupées à longues tiges : Une gerbe de glaïeuls.'
  - 'Forme prise par quelque chose qui jaillit, se disperse en faisceau : La fusée de feu d''artifice retomba en une gerbe d''étincelles.'
  - 'Littéraire. Réunion de choses semblables ; faisceau : Une gerbe de preuves.'
  - (Balistique) 1.  Faisceau d'éclats projetés par l'explosion d'un obus.2.  Ensemble des trajectoires différentes que suivent, à cause de la dispersion, des projectiles tirés par un canon dans des conditions de charge et de pointage identiques.
  - (Physique) Ensemble de particules et de leurs traces, émises en cascade à partir de l'interaction d'une particule primaire de grande énergie, puis par les interactions des particules produites et ainsi de suite.
  - (Pyrotechnie) Artifice qui, en brûlant, émet des étincelles colorées groupées en forme de gerbe.
  - (Salines) Synonyme de javelle.
synonyms: []
