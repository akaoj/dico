language: fr
word: languissantes
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Qui est dans un état d''affaiblissement physique, qui dépérit : Enfant anémique et languissant.'
  - Littéraire. Qui se languit d'amour.
  - 'Qui manque d''énergie, de vigueur, qui se morfond : Regard languissant.'
  - 'Qui manque d''activité, de force, de vie, de mouvement : Commerce languissant.'
synonyms: []
