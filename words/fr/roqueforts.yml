language: fr
word: roqueforts
type: nom masculin
etymology: ""
definitions:
  - Fromage à moisissures internes, fabriqué avec du lait de brebis, affiné exclusivement dans les caves de Roquefort-sur-Soulzon dans l'Aveyron et se présentant sous forme d'une meule de 20 cm de diamètre pesant environ 2 500 g.
