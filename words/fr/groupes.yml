language: fr
word: groupes
type: nom masculin
etymology: italien groppo, nœud, du germanique *kruppa, masse arrondie
definitions:
  - 'Partie homogène d''un ensemble dans une classification : Division en groupes et en sous-groupes.'
  - 'Ensemble de choses, d''animaux ou de personnes, formant un tout et définis par une caractéristique commune : Groupe ethnique. Le groupe des moyens et le groupe des forts.'
  - 'Ensemble formé par des choses ou des êtres de même nature et, en particulier, ensemble défini par le nombre ou la quantité qui le constitue (par opposition à un) : Un groupe d''arbres dans le jardin. Marcher par petits groupes.'
  - 'Formation d''orchestre, de choristes, de chanteurs, etc. : Aller écouter un groupe pop.'
  - 'Ensemble d''écrivains, d''artistes que réunissent des affinités et des objectifs communs : Le groupe de la Pléiade.'
  - (Astronomie) Petit amas de galaxies.
  - (Biologie) Subdivision usitée en classification zoologique ou botanique et dont on ne peut pas ou on ne veut pas préciser la valeur hiérarchique.
  - (Beaux-arts) Réunion de figures et d'objets formant un ensemble ; en sculpture, en particulier, réunion de deux ou plusieurs figures en ronde bosse sur un même support.
  - (Économie) Ensemble de sociétés financièrement dépendantes d'une société mère qui les contrôle. (Il n'y a pas, en France, de définition légale du groupe. Mais la consolidation des comptes, sur la base de certaines conventions, représente une reconnaissance officielle de l'existence des groupes.)
  - (Électricité) Ensemble de dispositifs de même type couplés de façon à agir simultanément.
  - (Mathématiques) Ensemble G muni d'une opération ⋆ interne dans G, associative, qui admet un élément neutre et telle que tout élément a un symétrique et un seul. [On note le groupe (G, ⋆).]
  - (Militaire) 1.  Unité militaire tactique généralement composée de plusieurs batteries, compagnies ou escadrons, et placée sous les ordres d'un officier supérieur.2.  Formation élémentaire du peloton ou de la section, généralement composée d'une douzaine d'hommes.3.  Ancienne unité de combat de l'armée de l'air appelée aujourd'hui escadron.
