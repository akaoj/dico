language: fr
word: positionnerait
type: verbe transitif
etymology: ""
definitions:
  - Indiquer les coordonnées géographiques d'un navire, l'emplacement exact d'un engin, d'une troupe, etc.
  - Déterminer la situation d'un produit sur un marché par rapport aux produits concurrents et le promouvoir en ciblant une catégorie de clientèle.
  - Fixer la position d'une pièce ou d'un organe de machine en vue d'un travail tel qu'usinage, soudage ou montage.
synonyms: []
