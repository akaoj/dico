language: fr
word: limnées
type: nom féminin
etymology: latin lymnaea
definitions:
  - Mollusque gastropode pulmoné herbivore, très commun, des eaux douces. (L'animal a deux tentacules avec les yeux à leur base interne ; il est hermaphrodite ; la coquille est ovoïde, allongée, mince, à sommet pointu, très généralement dextre. La limnée peut « ramper » sous le film de surface des eaux calmes.)
synonyms: []
