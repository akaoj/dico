language: fr
word: lest
type: nom masculin
etymology: néerlandais last
definitions:
  - Matière pesante placée dans les fonds d'un navire ou fixée à sa quille pour lui assurer un tirant d'eau ou une stabilité convenables.
  - Sable qu'un aéronaute emporte dans la nacelle de son aérostat et qu'il jette pour prendre de l'altitude ou ralentir sa descente.
  - Poids dont on charge le pied de certains filets de pêche pour les maintenir en place.
  - Charge de plomb sur une ligne.
  - En alimentation animale, substance encombrante et de faible valeur nutritive.
synonyms: []
