language: fr
word: triangles
type: nom masculin
etymology: latin triangulum
definitions:
  - Polygone qui a trois côtés ; intérieur de ce polygone.
  - 'Ce qui a la forme d''un triangle : Un triangle de tissu souple sur les cheveux.'
  - Région anatomique de forme triangulaire (triangle de Scarpa, par exemple).
  - Pavillon triangulaire employé pour les signaux.
  - Sur un voilier de plaisance, partie de la voilure située à l'avant ou à l'arrière du bateau.
  - Instrument de musique qui se compose d'une tige d'acier repliée en triangle suspendue à une cordelette et frappée au moyen d'une baguette d'acier.
  - 'Suisse.  Appareil en pointe placé à l’avant d’un tracteur ou d’un camion pour déblayer la neige ; véhicule ainsi équipé : Passer le triangle sur une route.'
  - Symbole de la Trinité chez les francs-maçons.
  - Dans les pièces de boulevard, le mari, la femme et l'amant (ou la maîtresse).
synonyms: []
