language: fr
word: regroupèrent
type: verbe transitif
etymology: ""
definitions:
  - 'Rassembler quelque part des personnes, des choses alors qu''elles étaient dispersées : Regrouper des soldats.'
  - 'Mettre ensemble des éléments qui étaient distincts pour former un tout : Regrouper deux classes en une seule.'
  - 'Contenir en soi des éléments, les rassembler, en être formé : Mouvement qui regroupe les partis de gauche.'
synonyms: []
