language: fr
word: fébriles
type: adjectif
etymology: bas latin febrilis, du latin classique febris, fièvre
definitions:
  - 'Qui a de la fièvre, qui décèle, accuse de la fièvre : Un enfant fébrile. Un état fébrile.'
  - 'Qui est nerveux, agité, désordonné, qui témoigne d''une certaine excitation : Écriture fébrile.'
synonyms: []
