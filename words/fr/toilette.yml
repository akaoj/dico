language: fr
word: toilette
type: nom féminin
etymology: diminutif de toile
definitions:
  - 'Vieux. Action de s''apprêter en s''habillant, en se coiffant, en se maquillant : Être à sa toilette.'
  - 'Action d''apprêter quelqu''un : La toilette des condamnés à mort.'
  - 'Ensemble des vêtements et des accessoires portés par quelqu''un : Changer de toilette.'
  - 'Ensemble des soins de propreté du corps : Faire une toilette rapide.'
  - 'Action d''un animal qui se nettoie ou nettoie son petit : Un chat qui fait sa toilette.'
  - 'Action de nettoyer, de remettre quelque chose en état : Faire la toilette d''une maison.'
  - (Boucherie) Épiploon du veau.
  - (Mobilier et décoration) Meuble garni des divers objets servant à la toilette et à la parure.
  - (Technique) Morceau de toile, de tissu, dont les marchands d'étoffes enveloppent leurs marchandises, les tailleurs et les couturières, les ouvrages qu'ils vont livrer à leurs clients, et certains artisans, leur ouvrage et leurs outils.
