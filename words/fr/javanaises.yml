language: fr
word: javanaises
type: nom masculin
etymology: ""
definitions:
  - Langue du groupe indonésien, parlée sur la plus grande partie de l'île de Java par plus de 65 millions de locuteurs.
  - Argot codé, attesté depuis 1857, qui consiste à insérer les syllabes av- ou va- après chaque consonne (bonjour→bavonjavour).
  - Familier. Langage incompréhensible.
synonyms: []
