language: fr
word: serpentine
type: nom féminin
etymology: ""
definitions:
  - Synonyme de serpentin et de croquet.
  - Groupe de silicates hydratés de magnésium, amorphes ou cristallisés, résultant de l'altération du péridot (et d'autres minéraux), et comportant des variétés de couleur et de structure différentes (antigorite, chrysotile, serpentine noble [verdâtre et translucide], etc.).
synonyms: []
