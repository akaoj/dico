language: fr
word: atome
type: nom masculin
etymology: latin atomus, du grec atomos, qu'on ne peut couper
definitions:
  - Constituant fondamental de la matière dont les mouvements et les combinaisons rendent compte de l'essentiel des propriétés macroscopiques de celle-ci. (Un corps constitué d'atomes de même espèce est appelé corps simple ou élément chimique.)
  - 'Synonyme familier de énergie nucléaire : L''ère de l''atome.'
  - 'Partie infiniment petite de quelque chose ; grain, miette : Il n''a pas un atome de bon sens.'
  - (Philosophie) Élément indivisible, chez les philosophes matérialistes grecs.
synonyms: []
