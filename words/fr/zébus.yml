language: fr
word: zébus
type: nom masculin
etymology: peut-être tibétain zeba, bosse du chameau
definitions:
  - Mammifère ruminant domestique (bovidé) propre à l'Asie et à l'Afrique tropicales et à Madagascar, et caractérisé par une gibbosité musculaire sur les épaules et par ses cornes souvent très grandes.
