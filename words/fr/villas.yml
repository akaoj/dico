language: fr
word: villas
type: nom féminin
etymology: italien villa, du latin villa, maison de campagne
definitions:
  - 'Maison de plaisance située dans un lieu de villégiature : Les villas du front de mer.'
  - Maison individuelle située en banlieue, en général plus luxueuse qu'un pavillon.
  - Petite rue ou impasse privée, avec les habitations qui la bordent.
  - Domaine rural ou riche demeure de villégiature à Rome et en Gaule romaine. (Aux temps mérovingiens et carolingiens, la villa latifundiaire domina, le type antique de la villa de plaisance ne réapparaissant qu'avec la Renaissance en Italie.)
