language: fr
word: coût
type: nom masculin
etymology: de coûter
definitions:
  - 'Ensemble des frais entraînés par la production ou distribution de quelque chose : Le coût d''une marchandise.'
  - 'Prix de quelque chose ; montant : Le coût élevé d''un déménagement.'
  - 'Conséquence fâcheuse d''une action, d''un accident : Le coût de ses imprudences est incalculable.'
synonyms: []
