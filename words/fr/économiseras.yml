language: fr
word: économiseras
type: verbe transitif
etymology: ""
definitions:
  - 'Ne pas dépenser une somme, l''épargner, la mettre de côté, faire une économie de tant : Économiser 100 euros par mois.'
  - 'Réduire ses dépenses dans un domaine, dépenser avec circonspection ; faire des économies, épargner : Économiser sur la nourriture.'
  - 'Limiter la consommation de quelque chose par telle ou telle utilisation : Cette façon de conduire économise de l''essence.'
  - 'Ne pas prodiguer inconsidérément quelque chose, le ménager : Économisez vos forces.'
