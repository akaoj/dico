language: fr
word: césarienne
type: nom féminin
etymology: latin caesar, enfant tiré du sein de sa mère par incision, de caedere, couper
definitions:
  - Opération chirurgicale qui consiste à extraire le fœtus par incision de la paroi abdominale et de l'utérus, quand l'accouchement est impossible par les voies naturelles.
synonyms: []
