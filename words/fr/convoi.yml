language: fr
word: convoi
type: nom masculin
etymology: de convoyer
definitions:
  - 'Suite de véhicules de transport qui ont la même destination, qui font route ensemble : Convoi de camions, de barges. Convoi militaire.'
  - 'Groupe important de personnes qu''on achemine vers un lieu déterminé : Convoi de réfugiés.'
  - Suite de voitures de chemin de fer entraînées par la même machine.
  - Formation de navires de commerce naviguant en rangs serrés sous la protection d'une escorte de bâtiments de guerre.
