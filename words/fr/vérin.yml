language: fr
word: vérin
type: nom masculin
etymology: latin veruina, petite broche
definitions:
  - Appareil à vis placé sous des charges pour les soulever sur une faible course ou pour les soutenir.
  - Appareil composé d'un cylindre, dans lequel se déplace un piston sous l'action d'une pression hydraulique ou pneumatique, et d'une tige solidaire du piston, qui peut tirer ou pousser une charge située à l'extérieur du cylindre. (Suivant que la pression du fluide peut s'exercer d'un seul côté ou des deux côtés du piston, le vérin est dit à simple effet ou à double effet.)
synonyms: []
