language: fr
word: mandatement
type: nom masculin
etymology: de mandater
definitions:
  - Synonyme de ordonnancement.
  - Mandatement d'office, décision de l'autorité supérieure qui se substitue à une autorité décentralisée ayant refusé d'ordonnancer une dépense régulièrement autorisée et liquide.
