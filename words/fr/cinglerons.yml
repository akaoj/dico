language: fr
word: cinglerons
type: verbe transitif
etymology: de sangle
definitions:
  - 'Frapper quelqu''un, un animal d''un coup enveloppant au moyen d''un objet flexible : Cingler un cheval d''un coup de houssine.'
  - Frapper quelqu'un, quelque chose vivement et d'une manière continue ; fouetter.
  - 'Blesser par des paroles brutales : Il le cingla d''une remarque méprisante.'
  - (Charpente) Synonyme de battre la ligne.
  - (Métallurgie) Forger ou corroyer le fer au sortir des fours de puddlage ou d'affinage.
synonyms: []
