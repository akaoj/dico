language: fr
word: sapientiaux
type: adjectif masculin pluriel
etymology: latin médiéval sapientialis, du latin classique sapientia, sagesse
definitions:
  - Livres sapientiaux ou sapientiaux (nom masculin pluriel), groupe de livres bibliques (les Proverbes, les Psaumes, le livre de la Sagesse…), recueil de maximes, sentences et poèmes moraux de la sagesse orientale.
