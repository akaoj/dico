language: fr
word: polarisations
type: nom féminin
etymology: ""
definitions:
  - Distribution selon une loi physique déterminée du vecteur caractéristique d'une onde non longitudinale, notamment électromagnétique ; modification de la distribution de ce vecteur lors de l'interaction de l'onde avec un milieu.
  - Apparition ou existence de deux pôles au sein d'une structure ou au cours d'un phénomène.
  - Processus qui donne une orientation définie au spin des noyaux ou des particules élémentaires. (La polarisation des noyaux permet, en champ magnétique faible, l'observation de la résonance magnétique nucléaire.)
  - Phénomène correspondant à la production d'une f.é.m. de sens opposé à celle d'un électrolyseur, d'une pile ou d'un accumulateur.
  - Concentration de l'attention, des activités, des influences, des sentiments sur un même point.
