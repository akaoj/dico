language: fr
word: savates
type: nom féminin
etymology: peut-être arabe sabbâtlowdot
definitions:
  - Vieille pantoufle, vieux soulier extrêmement usé.
  - 'Familier. Personne gauche et maladroite : Travailler comme une savate.'
  - Chaussure dont le quartier est rabattu, formant ainsi babouche.
  - Coulisse de bois sur laquelle repose un navire lors de son lancement.
  - Sport de combat pratiqué au xixe s., ancêtre de la boxe française.
synonyms: []
