language: fr
word: maréchaussées
type: nom féminin
etymology: de maréchal
definitions:
  - Ancienne juridiction des maréchaux de France.
  - Corps militaire de cavaliers chargé, sous l'Ancien Régime, d'assurer la sécurité publique et qui, réorganisé en 1791, a pris le nom de gendarmerie nationale.
  - Familier. La gendarmerie.
synonyms: []
