language: fr
word: avis
type: nom masculin
etymology: locution ce m'est a vis, latin populaire *mihi est visum, il me semble
definitions:
  - 'Ce que quelqu''un pense sur quelque chose ou sur quelqu''un, exprimé généralement dans une discussion ou à la demande d''une autre personne ; opinion, point de vue, sentiment : Exprimer son avis sur une question.'
  - 'Information au public émanant d''une autorité officielle ou d''un particulier ; texte affiché présentant cette information : Avis de décès.'
  - 'Opinion exprimée avant ou dans une délibération, émanant d''un conseil, d''un jury, d''un supérieur, etc., et n''ayant pas force de décision : Avis favorable.'
  - '(Droit) 1.  Résultat de consultations facultatives ou obligatoires demandées à des organes divers (commission, conseils, etc.).2.  Délibération de certains organismes très importants, obligatoire dans certains cas (exemple : décrets en Conseil d''État).3.  Lettre ou document émanant d''une administration ou d''un organisme privé informant le destinataire de l''arrivée, du départ ou du dépôt d''un objet, ou encore d''une somme à payer. (Passé le délai mentionné sur l''avis, le destinataire engage sa responsabilité.)'
  - (Sports) En tauromachie, rappel à l'ordre signifié par sonnerie de trompette au matador qui ne tue pas l'animal dans le délai réglementaire imparti.
synonyms: []
