language: fr
word: contorsion
type: nom féminin
etymology: latin contortio, -onis
definitions:
  - 'Torsion violente et anormale des muscles, des membres : Contorsion des bras.'
  - Exercice d'acrobate consistant à donner à son corps et à ses membres des torsions.
  - Gestes outrés, ridicules, grimaces (surtout pluriel).
synonyms: []
