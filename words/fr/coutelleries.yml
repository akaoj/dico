word: coutelleries
type: nom féminin
etymology: ""
definitions:
  - Fabrication des couteaux et instruments tranchants ; lieu de vente et de fabrication de ces articles.
  - Ensemble des produits fabriqués par le coutelier.
  - Au Canada, service de couverts de table que l'on range dans un coffret.
