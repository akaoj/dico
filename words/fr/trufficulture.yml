language: fr
word: trufficulture
type: nom féminin
etymology: ""
definitions:
  - Culture de la truffe. (L'association symbiotique entre l'arbre, généralement un chêne, et le champignon se fait en pépinière. Après la plantation de l'arbre mycorhizé, la fructification se produit au bout de 7 à 10 ans. La récolte de la truffe se fait à l'aide d'un chien.)
