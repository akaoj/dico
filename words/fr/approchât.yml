language: fr
word: approchât
type: verbe pronominal
etymology: ""
definitions:
  - 'Se déplacer pour venir (plus) près de quelqu''un, de quelque chose ; arriver à proximité d''un lieu : Le bateau s''approche de la côte. Approchez, je vous vois mal.'
  - 'Être sur le point d''atteindre un objectif, une limite abstraite : Nous approchons du résultat.'
  - 'Être près de parvenir à un moment proche d''une date, d''un limite temporelle : On approchait de l''hiver.'
  - 'Être voisin de quelque chose, de quelqu''un par ses caractères, lui être comparable : Une fiction qui s''approche de la réalité.'
  - 'En parlant d''un événement, d''un phénomène, être imminent, sur le point de se produire : Le dénouement de cette affaire approche.'
synonyms: []
