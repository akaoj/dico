language: fr
word: suprêmes
type: adjectif
etymology: latin supremus
definitions:
  - 'Qui est au-dessus de tous et de tout dans une hiérarchie : Chef suprême de l''État.'
  - 'Qui ne saurait être dépassé : Bonheur suprême.'
  - 'Qui est le dernier, qui vient après tout le reste et met un point final : Un espoir suprême subsiste.'
synonyms: []
