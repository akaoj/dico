language: fr
word: routier
type: nom masculin
etymology: ""
definitions:
  - Chauffeur spécialisé dans la conduite des camions à longue distance.
  - Familier. Restaurant simple situé en bordure des routes à grande circulation.
  - Nom donné aux scouts âgés de plus de 16 ans.
  - Carte à petite échelle, comprenant tout ou une grande partie d'un océan.
  - Cycliste spécialiste des courses sur route.
