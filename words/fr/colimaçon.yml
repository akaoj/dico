language: fr
word: colimaçon
type: nom masculin
etymology: picard calimaçhon, avec l'influence de limace
definitions:
  - Ensemble des spires tracées sur un disque microsillon dont le pas est supérieur au pas normal, pour passer d'une plage à la suivante.
  - Synonyme de limaçon.
  - 'En colimaçon, en spirale : Escalier en colimaçon.'
