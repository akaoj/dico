language: fr
word: canasta
type: nom féminin
etymology: espagnol canasta, corbeille
definitions:
  - Jeu de cartes d'origine sud-américaine, qui se joue à quatre joueurs avec deux jeux de 52 cartes et 4 jokers et qui consiste à réaliser des séries de 7 cartes de même valeur, appelées elles aussi canastas.
