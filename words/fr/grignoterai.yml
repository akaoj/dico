language: fr
word: grignoterai
type: verbe transitif
etymology: de grigner
definitions:
  - 'Manger un aliment par tout petits morceaux, du bout des dents : Grignoter un morceau de pain.'
  - 'Manger des petites choses, de temps à autre : Grignoter entre les repas.'
  - 'Gagner peu à peu sur quelqu''un son avance : Grignoter un concurrent qui vous devançait.'
  - 'S''approprier quelque chose : Grignoter quelques sous.'
  - 'Détruire quelque chose, dépenser progressivement ; manger : Grignoter un héritage.'
  - Découper suivant un profil sur une grignoteuse.
synonyms: []
