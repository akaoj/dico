language: fr
word: kelvin
type: nom masculin
etymology: de Kelvin, nom propre
definitions:
  - Unité de mesure de température thermodynamique (symbole K) équivalant à la fraction 1/273,16 de la température thermodynamique du point triple de l'eau. (Une variation de température de 1 kelvin équivaut à une variation de 1 degré Celsius et 0 K correspond à − 273,15 °C.) [Le kelvin est l'une des sept unités de base du système international (SI).]
synonyms: []
