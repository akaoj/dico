language: fr
word: dégradations
type: nom féminin
etymology: de dégradation 1
definitions:
  - 'Action d''endommager quelque chose, fait d''être abîmé, altéré ; détérioration : La dégradation de l''environnement.'
  - 'Détérioration progressive d''une relation, d''une situation : Dégradation des relations internationales.'
  - 'Déchéance, avilissement, abjection : Dégradation morale.'
  - (Agriculture) Acidification et baisse de fertilité du sol, de l'humus, suivant la destruction de la végétation naturelle et souvent imputables aux mauvaises pratiques culturales.
  - (Chimie) Réaction consistant à rompre une ou plusieurs liaisons à l'intérieur d'une molécule, ce qui brise souvent cette molécule en plusieurs molécules plus petites.
  - (Écologie) Évolution d'une formation végétale qui l'éloigne du climax, le plus souvent sous l'action de l'homme.
  - (Polymères) Destruction ou altération des propriétés d'un matériau macromoléculaire. (D'origine thermique, photochimique, oxydante ou biologique, la dégradation se fait généralement par rupture de la chaîne moléculaire et dépolymérisation. Elle peut être évitée grâce à l'emploi d'antioxydants.)
  - (Textiles) Altération subie par les teintures sous l'action de différents agents (air, lumière, lessive, produits chimiques, etc.).
