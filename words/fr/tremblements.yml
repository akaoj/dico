language: fr
word: tremblements
type: nom masculin
etymology: ""
definitions:
  - Ensemble des secousses répétées qui agitent, font vibrer quelque chose.
  - 'Agitation du corps par petites secousses involontaires : Souffrir d''un tremblement de la main.'
  - 'Agitation de ce qui tremble : Le tremblement des feuilles sous un vent léger.'
  - 'Vibration de la voix : Il parla avec un tremblement dans la voix.'
synonyms: []
