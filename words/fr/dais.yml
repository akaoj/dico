language: fr
word: dais
type: nom masculin
etymology: latin discus, disque
definitions:
  - Couronnement de trône, de stalle, de chaire, de lit. (Marque d'honneur, le dais est une sorte de pavillon, généralement d'étoffe, suspendu ou soutenu. Il peut être en bois sculpté, notamment au xve s. Lorsqu'il repose sur des colonnes, il prend le nom de baldaquin.)
  - Petite voûte en surplomb, ornementée, couvrant l'emplacement réservé à un siège, à une statue, etc.
  - Baldaquin mobile, à quatre hampes et en soie blanche que l'on porte au-dessus du saint sacrement dans les processions.
synonyms: []
