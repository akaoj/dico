language: fr
word: volontaire
type: adjectif
etymology: latin voluntarius
definitions:
  - 'Qui résulte d''une décision librement choisie et non imposée : Un engagement volontaire dans l''armée.'
  - 'Qui procède de la volonté et non de l''automatisme physiologique : Mouvements volontaires.'
  - 'Qui marque de la volonté, de l''autoritarisme : Un menton volontaire.'
synonyms: []
