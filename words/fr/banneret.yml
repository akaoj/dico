language: fr
word: banneret
type: nom masculin et adjectif masculin
etymology: de bannière
definitions:
  - Seigneur qui comptait un nombre suffisant de vassaux à conduire à l'armée sous sa bannière. (Mentionnés pour la première fois dans les textes relatant la bataille de Bouvines, les bannerets ou chevaliers bannerets subsistèrent jusqu'à la fin de l'Ancien Régime).
synonyms: []
