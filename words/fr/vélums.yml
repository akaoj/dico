language: fr
word: vélums
type: nom masculin
etymology: latin velum, voile
definitions:
  - Pièce de tissu simulant un plafond et servant soit à diminuer la hauteur d'un local, soit à protéger un lieu du soleil.
  - Grand voile que l'on étendait au-dessus des spectateurs, dans les théâtres et amphithéâtres romains.
  - Repli annulaire interne du bord de l'ombrelle chez les méduses craspédotes, assurant la locomotion par ses contractions régulières.
synonyms: []
