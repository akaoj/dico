language: fr
word: tapissé
type: verbe transitif
etymology: de tapis
definitions:
  - 'Recouvrir un mur de tissu, de papier, de tenture : Tapisser sa chambre de papier peint.'
  - Recouvrir un siège de tapisserie ou de tissu.
  - 'Revêtir une surface d''une couche continue, épaisse et moelleuse : Un sol que tapissent les feuilles mortes.'
  - Garnir un moule, un plat de certains éléments pour décorer l'extérieur d'une préparation culinaire après démoulage.
synonyms: []
