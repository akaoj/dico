language: fr
word: proscrirez
type: verbe transitif
etymology: latin proscribere, avec l'influence de écrire
definitions:
  - Frapper de proscription.
  - Autrefois, condamner au bannissement.
  - 'Interdire quelque chose, en condamner l''usage : Proscrire le café de l''alimentation.'
  - 'Littéraire. Chasser quelqu''un d''un groupe : Cette société dont on m''avait proscrit.'
synonyms: []
