language: fr
word: truelles
type: nom féminin
etymology: bas latin truella, du latin classique trulla
definitions:
  - Nom de plusieurs sortes d'outils de maçon, de couvreur et de plâtrier, constitués en général d'une lame d'acier large reliée à un manche par une partie contre-coudée.
  - Spatule de métal pour servir le poisson.
