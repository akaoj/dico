language: fr
word: improvisas
type: verbe transitif
etymology: italien improvvisare, du latin improvisus, imprévu
definitions:
  - 'Produire, élaborer un discours, un texte, un morceau de musique directement, sans préparation : Les acteurs improvisent sur le scénario.'
  - 'Faire quelque chose d''emblée et sans préparation aucune, avec les moyens du bord : Improviser un repas entre amis.'
  - 'Placer quelqu''un dans une fonction dont il n''a pas l''habitude, à laquelle il n''est pas préparé : On l''a improvisé trésorier de la nouvelle association.'
synonyms: []
