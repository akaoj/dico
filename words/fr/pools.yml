language: fr
word: pools
type: nom masculin
etymology: anglais pool, montant des enjeux, du français poule 2
definitions:
  - Synonyme de consortium.
  - 'Ensemble de personnes effectuant le même travail dans une entreprise : Un pool de dactylos.'
  - Ensemble des éléments cellulaires ou des molécules biologiques de même structure.
