language: fr
word: réservoir
type: nom masculin
etymology: de réserver
definitions:
  - Lieu fait ou ménagé pour accumuler et conserver certaines choses en réserve.
  - Récipient, bassin, etc. destiné à contenir des produits liquides ou gazeux. (Dans les distributions d'eau des villes, les réservoirs, placés en haut d'une tour, assurent le double rôle de régulateur et de mise en pression ; ils contribuent aussi à amortir les différences de pression du réseau [coups de bélier].)
  - 'Lieu où sont amassées des réserves quelconques : D''immenses réservoirs de matières premières.'
  - Abréviation de roche-réservoir.
  - Être vivant qui héberge et assure la survie prolongée d'un agent pathogène transmissible à l'homme. (On parle ainsi d'homme, d'animal, de parasite ou de bactérie réservoir.)
