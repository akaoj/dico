language: fr
word: compartiments
type: nom masculin
etymology: italien compartimento, de compartire, partager
definitions:
  - 'Division d''une surface par la disposition régulière et symétrique de lignes : Les compartiments d''un damier.'
  - 'Division, subdivision d''un objet, d''un meuble qui résulte de cloisons ; case : Un tiroir à compartiments.'
  - 'Division, catégorie, partie : Diviser les connaissances en compartiments trop cloisonnés.'
  - Partie d'une voiture que l'on a divisée par des cloisons, et comportant banquettes, filets, etc., pour l'accès et l'installation des voyageurs.
  - Cellule intérieure entièrement cloisonnée d'un navire.
synonyms: []
