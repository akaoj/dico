language: fr
word: poussoirs
type: nom masculin
etymology: ""
definitions:
  - Bouton mobile, fixé sur la boîte de montre, et servant à actionner certaines pièces pour assurer des fonctions diverses (calendrier, chronographe, sonnerie, etc.) ou permettant, sur les montres à quartz numériques, la sélection des informations et fonctions ou la correction des affichages au moyen d'un contact électrique.
  - Pièce guidée en translation servant à transmettre une poussée d'une pièce à une autre.
  - Dans un moteur, pièce transmettant la levée des cames de l'arbre de distribution aux soupapes.
  - Pièce mécanique, associée à un dispositif de sélection Jacquart, agissant sur les aiguilles d'un métier de bonneterie.
