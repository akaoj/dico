language: fr
word: bovidé
type: nom masculin
etymology: latin bos, bovis, bœuf
definitions:
  - Nom de famille des ruminants tels que le bœuf, la gazelle, le gnou, le mouton et la chèvre, animaux aux cornes creuses persistantes soutenues par un cornillon osseux, aux molaires à usure en croissant de lune (sélénodontes) et dépourvus d'incisives et de canines à la mâchoire supérieure.
synonyms: []
