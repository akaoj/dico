language: fr
word: adducteur
type: adjectif masculin et nom masculin
etymology: ""
definitions:
  - Se dit de tout muscle qui produit un mouvement d'adduction et plus particulièrement de ceux qui sont situés à la face interne de la cuisse.
  - Se dit des muscles qui, chez les mollusques bivalves, assurent la fermeture de la coquille.
  - Se dit d'un canal amenant les eaux à un réservoir ou à une usine.
synonyms: []
