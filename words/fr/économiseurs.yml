language: fr
word: économiseurs
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à réduire la consommation en carburant d'un moteur à explosion.
  - Synonyme de bassin d'épargne.
  - Échangeur servant à échauffer l'eau d'alimentation d'une chaudière à vapeur au moyen de la chaleur restant dans les gaz de combustion après leur sortie de la chaudière.
