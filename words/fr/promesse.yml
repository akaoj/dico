language: fr
word: promesse
type: nom féminin
etymology: latin promissa, de promittere, promettre
definitions:
  - 'Action de promettre quelque chose ; engagement que l''on prend en promettant quelque chose : Tenir sa promesse.'
  - 'Littéraire. Assurance donnée à quelqu''un par quelque chose : Ce ciel sans nuages est la promesse d''une belle journée.'
  - Cérémonie scoute engageant le jeune dans l'organisation.
synonyms: []
