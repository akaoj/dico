language: fr
word: indéchiffrables
type: adjectif
etymology: ""
definitions:
  - 'Se dit d''un texte en chiffre que l''on ne peut décrypter, ou d''un texte dont le contenu échappe parce qu''on ne connaît pas le code avec lequel il est écrit : Message indéchiffrable.'
  - 'Dont la lecture est très difficile, sinon impossible : Un document altéré, devenu indéchiffrable.'
  - 'Qui est difficile à comprendre, dont la signification est insaisissable, dont la personnalité, l''attitude ou les mobiles restent mystérieux, impénétrables : Visage au regard indéchiffrable.'
synonyms: []
