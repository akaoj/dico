language: fr
word: rancunes
type: nom féminin
etymology: altération de l'ancien français rancure, du latin populaire *rancura, croisement du bas latin rancor, rancœur, et du latin classique cura, souci
definitions:
  - 'Sentiment d''animosité durable et caché, souvent accompagné du désir de se venger, que quelqu''un porte à quelqu''un d''autre dont il estime avoir eu à se plaindre : Il lui a gardé rancune de cette injustice.'
synonyms: []
