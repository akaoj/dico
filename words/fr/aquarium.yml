language: fr
word: aquarium
type: nom masculin
etymology: latin aquarium, réservoir d'eau, de aqua, eau
definitions:
  - Réservoir d'eau salée ou douce dans lequel sont conservés et nourris des plantes et des animaux, et dont les parois permettent l'observation.
  - Local où sont rassemblés plusieurs aquariums.
