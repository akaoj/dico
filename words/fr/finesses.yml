language: fr
word: finesses
type: nom féminin
etymology: ""
definitions:
  - 'Qualité de ce qui est fin, ténu, léger : Finesse d''un fil, d''une écriture.'
  - 'Qualité de ce qui est délicat, légèrement marqué : La finesse des contours d''un visage.'
  - 'Qualité de ce qui est travaillé avec délicatesse, recherche : Admirez la finesse de ce bijou.'
  - 'Qualité de ce qui est supérieur en son genre, de ce qui flatte délicatement les sens : La finesse d''un vin.'
  - 'Acuité des sens, d''une aptitude, qualité de ce qui est subtil, délicat, pénétrant : Une grande finesse de goût.'
  - 'Qualité de quelqu''un, de son esprit, de son comportement, qui est apte à discerner les plus subtils rapports de pensées, de sentiments : Finesse d''esprit.'
  - 'Chose subtile, difficile à saisir par l''esprit ; nuance délicate : Les finesses d''une langue.'
  - 'Ruse, procédé adroit pour arriver à ses fins (surtout pluriel) : Les finesses de la diplomatie.'
  - (Aéronautique) 1.  Rapport entre les coefficients de portance et de traînée d'une aile ou d'un avion entier.2.  Pour un planeur, rapport de la distance parcourue en plané à l'altitude de largage en air calme.
  - (Marine) Étroitesse des lignes d'eau de l'avant et de l'arrière d'un navire.
synonyms: []
