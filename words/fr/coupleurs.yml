language: fr
word: coupleurs
type: nom masculin
etymology: ""
definitions:
  - Pièce femelle, fixée à l'extrémité d'une voiture de voyageurs, qui reçoit la fiche d'une ligne de train fixée à la voiture voisine.
  - Dispositif permettant l'accouplement de deux véhicules de chemin de fer, réunissant l'attelage automatique et les dispositifs réalisant la continuité des conduites de frein et des liaisons électriques.
  - Dispositif de connexion des circuits d'un dispositif ou d'un ensemble de dispositifs électriques.
  - Organe de connexion de deux constituants d'un système informatique.
  - Synonyme de copulant.
synonyms: []
