language: fr
word: relançai
type: verbe transitif
etymology: ""
definitions:
  - 'Lancer de nouveau un objet ou le renvoyer en sens contraire : Relancer une balle.'
  - 'Essayer de nouveau avec insistance d''obtenir quelque chose de quelqu''un, de reprendre contact avec lui : Organisme qui relance ses clients par téléphone.'
  - 'Remettre en marche une activité, une idée, un projet ; leur donner un nouvel essor : Relancer la production.'
  - Lancer de nouveau l'animal de chasse.
synonyms: []
