language: fr
word: fièvre
type: nom féminin
etymology: latin febris
definitions:
  - Élévation de la température du corps au-dessus de la normale (hyperthermie), accompagnée le plus souvent d'un malaise général et de divers symptômes.
  - 'État d''agitation, de surexcitation ; fébrilité : Préparer avec fièvre un examen.'
  - 'Manie, désir ardent de quelque chose : Être pris d''une fièvre d''écrire.'
synonyms: []
