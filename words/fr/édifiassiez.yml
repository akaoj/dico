language: fr
word: édifiassiez
type: verbe transitif
etymology: latin aedificare
definitions:
  - 'Bâtir, élever, construire quelque chose d''assez considérable : Édifier un temple.'
  - 'Composer, créer, fonder un ensemble assez important : Édifier une théorie.'
  - Littéraire. Exercer sur quelqu'un une influence morale salutaire par l'exemple ou par des paroles.
  - 'Instruire quelqu''un, le renseigner et, en particulier, dissiper chez lui toute illusion sur un point quelconque : Cet incident nous a édifiés sur ses intentions.'
synonyms: []
