language: fr
word: paillassons
type: nom masculin
etymology: de paillasse
definitions:
  - Natte tressée, de paille, de jonc, de sparte, de jute, etc., posée à terre et qui sert à s'essuyer les pieds.
  - Synonyme courant de tapis-brosse.
  - Familier. Personne servile qui accepte n'importe quelle humiliation.
  - Natte de paille pour abriter les plantes du froid ou du soleil.
