language: fr
word: élévations
type: nom féminin
etymology: bas latin elevatio, -onis
definitions:
  - 'Action de lever, d''élever quelque chose à une certaine hauteur : L''élévation d''un poids.'
  - 'Action de construire, d''ériger : L''élévation d''une statue.'
  - 'Fait pour quelque chose de s''élever : L''élévation d''un ballon dans les airs.'
  - 'Vieux. Hauteur, éminence : Gravir une petite élévation.'
  - 'Action d''augmenter, d''élever la valeur, le prix, la quantité de quelque chose ; fait d''augmenter, de s''accroître ; hausse : Enregistrer une brusque élévation de la température.'
  - 'Fait d''élever quelqu''un ou de s''élever à une dignité, un statut supérieurs ; accession : Élévation à la dignité de maréchal de France.'
  - 'Littéraire. Qualité de quelqu''un, de son esprit, qui atteint un haut niveau de sentiments ; noblesse de caractère : Esprit d''une grande élévation morale.'
  - (Armement) Inclinaison sur l'horizon de l'axe d'un canon.
  - (Bâtiment) Représentation d'un édifice dans sa projection géométrique verticale.
  - (Dessin et perspective) Projection d'un objet sur un plan vertical, placé, en général, parallèlement à l'une des faces de l'objet.
  - (Liturgie) 1.  Geste par lequel le prêtre, à la messe, élève le pain et le vin consacrés pour les montrer aux fidèles.2.  Moment de la messe où le prêtre fait ce geste.
  - (Mathématiques) Action d'élever un nombre réel à une puissance donnée.
  - (Musique) 1.  Pièce d'orgue ou d'harmonium qu'on exécutait autrefois à la messe au moment de l'élévation.2.  Court motet que l'on peut chanter à la messe après l'élévation.
