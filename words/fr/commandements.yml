language: fr
word: commandements
type: nom masculin
etymology: ""
definitions:
  - 'Action de commander quelque chose à quelqu''un ; injonction, ordre : Obéir aux commandements d''un supérieur.'
  - 'Action, fait de commander un groupe, une armée, etc. ; fonction, organisation correspondantes : Prendre le commandement d''une section.'
  - Ensemble des autorités militaires supérieures.
  - 'Loi, précepte édictés par la volonté divine, par l''Église : Les commandements de Dieu.'
  - (Droit) 1.  Droit de disposer de la force armée que la Constitution de 1958 partage entre le président de la République et le Premier ministre.2.  Acte par lequel un huissier enjoint à un débiteur d'exécuter les obligations découlant d'un titre exécutoire, avant de procéder aux voies d'exécution forcée.
  - (Militaire) 1.  Grande unité et fonction opérationnelle spécialisée de l'armée de l'air ou de la Marine nationale.2.  Ordre bref pour faire exécuter les mouvements militaires.
  - (Psychologie) Capacité qu'a un individu d'acquérir ou d'exercer de l'autorité dans un groupe en fonction de sa compétence, de sa popularité ou parce qu'il est un chef élu ou imposé.
synonyms: []
