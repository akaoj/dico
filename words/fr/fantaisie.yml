language: fr
word: fantaisie
type: nom féminin
etymology: latin fantasia, du grec phantasia, apparition
definitions:
  - 'Imagination libre, sans contrainte ni règle ; faculté de création : Donner libre cours à sa fantaisie.'
  - 'Désir bizarre, fantasque, ne correspondant à aucun besoin essentiel : Se plier aux fantaisies de quelqu''un.'
  - 'Originalité amusante, tendance à prendre des initiatives imprévues : Être plein de fantaisie.'
  - 'Ensemble de choses imprévues et agréables : Sa vie de bureau manque de fantaisie.'
  - Dénomination de certaines liqueurs, eaux-de-vie, etc., à base d'alcool industriel aromatisé (par exemple kirsch fantaisie).
  - (Imprimerie) Caractère d'imprimerie n'appartenant pas aux classifications établies.
  - (Littérature) Œuvre soustraite à des règles fixes, où l'imagination se donne libre cours.
  - (Musique) Pièce instrumentale qui n'est pas soumise à des règles formelles préétablies.
synonyms: []
