language: fr
word: modernisme
type: nom masculin
etymology: ""
definitions:
  - 'Caractère de ce qui est très moderne : Ville d''un modernisme accentué.'
  - Goût, recherche de ce qui est moderne, actuel, contemporain, par opposition au traditionalisme.
  - (Littérature) 1.  Mouvement littéraire hispano-américain de la fin du xixe s., qui a subi l'influence du Parnasse et du symbolisme français. (Il a donné à la poésie et à la prose une orientation nouvelle sous la conduite de Rubén Darío [Azul, 1888].)2.  Mouvement littéraire brésilien né à São Paulo, lors de la semaine d'Art moderne (février 1922), et qui cherche ses thèmes dans la nature et la culture nationales, rejetant l'académisme européen. (Mário de Andrade, Oswald de Andrade et Gilberto Freyre signèrent les principaux manifestes.)
  - (Religion) 1.  Ensemble des doctrines et des tendances ayant pour objet commun de renouveler la théologie, l'exégèse, la doctrine sociale et le gouvernement de l'Église, pour les mettre en accord avec ce qu'on croit être les nécessités de l'époque où l'on vit.2.  Crise religieuse qui a marqué la fin du xixe s. et le début du xx, et plus particulièrement le pontificat de Pie X.
