definitions:
  - Situation d'un élève interne.
  - Établissement d'enseignement où l'on reçoit des internes.
  - Concours qui permet d'obtenir le titre d'interne des hôpitaux ; fonction d'interne ; temps pendant lequel un interne exerce ses fonctions (généralement 4 ans).
