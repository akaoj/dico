language: fr
word: utilité
type: nom féminin
etymology: latin utilitas
definitions:
  - 'Fait de servir à quelque chose : L''utilité du livre pour la diffusion des connaissances.'
  - 'Caractère, qualité de quelque chose ou de quelqu''un qui sert à quelque chose : Le téléphone est d''une grande utilité.'
  - Aptitude d'un bien à satisfaire un besoin ou à créer les conditions favorables à cette satisfaction.
synonyms: []
