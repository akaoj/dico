language: fr
word: trucage
type: nom masculin
etymology: de truc
definitions:
  - Mécanisme ou procédé pour mouvoir certains décors, exécuter des changements à vue et, en général, produire des effets insolites de mise en scène.
  - Procédé ou ensemble de procédés servant, en matière d'arts décoratifs et de beaux-arts, à confectionner des faux, des contrefaçons d'ancien.
  - 'Emploi de moyens adroits et peu délicats pour arriver à ses fins, et particulièrement pour tromper le public : Le trucage des élections.'
  - Au cinéma, synonyme de effet spécial.
