language: fr
word: élégies
type: nom féminin
etymology: latin elegia, du grec elegeia, chant triste
definitions:
  - Chez les Anciens, pièce de vers formée d'hexamètres et de pentamètres alternés.
  - Petit poème lyrique sur un sujet le plus souvent tendre et triste.
  - Toute œuvre qui est dans le ton triste et mélancolique de l'élégie.
