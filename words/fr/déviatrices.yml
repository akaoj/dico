language: fr
word: déviatrices
type: nom masculin
etymology: ""
definitions:
  - Ensemble de bobinages montés sur le col d'un tube cathodique, qui assurent la déviation magnétique des électrons en fonction de la tension. (En conjuguant une déviation horizontale et une déviation verticale, on permet au faisceau électronique de balayer l'écran du tube pour former une image [oscilloscope, télévision].)
  - Instrument permettant de dévier de la verticale un puits en forage.
