language: fr
word: fourrages
type: nom masculin
etymology: ancien français fuerre, du francique *fodar, paille
definitions:
  - Vieux. Toute matière végétale servant à l'alimentation des animaux domestiques.
  - Matière végétale constituée par la partie aérienne de certaines plantes, servant d'alimentation aux animaux après avoir été coupée et conservée (foin, ensilage) ou immédiatement après avoir été fauchée (fourrage vert).
synonyms: []
