language: fr
word: foudre
type: nom féminin
etymology: latin fulgura, pluriel de fulgur, -uris, éclair
definitions:
  - Décharge électrique aérienne, accompagnée d'une vive lumière (éclair) et d'une violente détonation (tonnerre), se produisant entre deux nuages ou entre un nuage et le sol.
