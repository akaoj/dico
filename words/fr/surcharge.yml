language: fr
word: surcharge
type: nom féminin
etymology: de surcharger
definitions:
  - 'Charge qui excède la normale : Payer une taxe pour une surcharge de bagages.'
  - 'Surcroît de peines, de dépenses, d''obligations : S''imposer une surcharge de travail.'
  - 'Mot écrit sur un autre mot raturé : Les actes publics doivent être écrits sans rature ni surcharge.'
  - Inscription imprimée après coup sur une autre pour en modifier ou en annuler la valeur.
  - (Bâtiment) 1.  Charge supplémentaire que peut avoir à supporter une construction et qu'il faut envisager dans le calcul pour la détermination des éléments et matériaux à mettre en œuvre.2.  Excès d'épaisseur d'un enduit.
  - (Électricité) Excédent de la charge réelle sur la charge nominale d'un dispositif.
  - (Imprimerie) Ce qui, dans une composition, sort des conditions ordinaires (tableaux, signes mathématiques, graphiques, etc.) et dont l'exécution entraîne une augmentation du prix de base.
  - (Postes) Surimpression réalisée par l'administration postale au recto de certains timbres-poste pour ajouter une surtaxe, modifier la valeur d'affranchissement, etc.
  - (Turf) Poids supplémentaire porté par les chevaux dans certaines courses.
