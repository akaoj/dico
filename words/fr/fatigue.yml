language: fr
word: fatigue
type: nom féminin
etymology: de fatiguer
definitions:
  - État physiologique consécutif à un effort prolongé, à un travail physique ou intellectuel intense et se traduisant par une difficulté à continuer cet effort ou ce travail.
  - 'Ce qui cause cet état de lassitude (surtout pluriel) : Supporter les fatigues du voyage.'
  - Endommagement d'un matériau provoqué par la répétition de sollicitations mécaniques et pouvant entraîner sa rupture sous des contraintes inférieures à celles résultant d'actions statiques.
  - (Agriculture) Baisse de fertilité d'un sol ou mauvais rendement des récoltes, dont l'origine est mal expliquée.
