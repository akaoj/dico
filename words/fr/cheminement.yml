language: fr
word: cheminement
type: nom masculin
etymology: ""
definitions:
  - 'Action de cheminer ; progression lente et régulière : Le cheminement des eaux dans le sous-sol.'
  - 'Lente progression, évolution : Suivre le cheminement de la pensée d''un auteur.'
  - (Chemin de fer) Déplacement longitudinal des rails sous l'influence du passage répété d'essieux chargés ou de déformations lentes de la plate-forme qui supporte la voie.
  - (Chimie) Ensemble des étapes d'une réaction chimique séparant l'état initial de l'état final.
  - (Topographie) Opération consistant à déterminer sur le terrain les coordonnées d'une ligne polygonale reliant deux points connus.
synonyms: []
