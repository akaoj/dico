language: fr
word: laques
type: nom féminin
etymology: ancien provençal laca, de l'arabe lakk
definitions:
  - Gomme-résine fournie par des arbres de la famille des anacardiacées d'Extrême-Orient, servant à décorer des objets.
  - Synonyme de gomme-laque.
  - Produit vaporisé sur les cheveux qui maintient la coiffure.
  - Vernis à ongles non transparent.
  - Vernis naturel présentant une couleur propre.
synonyms: []
