language: fr
word: butins
type: nom masculin
etymology: moyen bas allemand būte, partage
definitions:
  - 'Ce qu''on prend à l''ennemi à l''occasion de la guerre : Le butin des armées napoléoniennes.'
  - 'Produit d''un vol, d''un pillage : Les cambrioleurs ont abandonné leur butin.'
  - 'Produit qui résulte d''une recherche ; récolte : Butin d''un botaniste.'
synonyms: []
