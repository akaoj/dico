language: fr
word: excusons
type: verbe transitif
etymology: latin excusare
definitions:
  - 'Ne pas tenir rigueur à quelqu''un de quelque chose, le lui pardonner : Excusez-moi de mon retard.'
  - 'Disculper quelqu''un en alléguant des justifications, des raisons, des prétextes : Je l''excuse, il est encore très jeune.'
  - 'Pardonner quelque chose à quelqu''un : Excuser un oubli.'
  - 'Justifier quelque chose en parlant de quelque chose : Rien n''excuse son retard.'
synonyms: []
