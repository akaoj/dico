language: fr
word: jardinière
type: nom féminin
etymology: ""
definitions:
  - Garniture composée d'un assortiment de légumes printaniers cuits à l'anglaise.
  - Récipient de forme souvent oblongue, en métal ou en céramique, destiné à présenter des fleurs coupées.
  - Bac de forme allongée pour la culture de fleurs, de plantes décoratives.
  - Petite table ou guéridon dont le plateau évidé présente un ou plusieurs bacs métalliques propres à recevoir plantes ou fleurs. (Typique de la fin du xviiie et du xixe s.)
synonyms: []
