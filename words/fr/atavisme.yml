language: fr
word: atavisme
type: nom masculin
etymology: latin atavi, ancêtres
definitions:
  - Apparition imprévue, chez un individu, d'un ou de plusieurs caractères qui s'étaient manifestés chez un de ses ancêtres et qui avaient disparu depuis une ou plusieurs générations (vieux). [Cette réapparition est aisément explicable par la génétique classique.]
  - Courant. Hérédité.
  - 'Ensemble de traits de caractère transmis par les ascendants : Un double atavisme artistique.'
synonyms: []
