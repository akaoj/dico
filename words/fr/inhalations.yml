language: fr
word: inhalations
type: nom féminin
etymology: bas latin inhalatio, -onis
definitions:
  - 'Action d''absorber quelque chose par les voies respiratoires : Faire une profonde inhalation.'
  - Traitement qui consiste à inhaler des vapeurs d'eau chaude chargées de principes médicamenteux volatils.
