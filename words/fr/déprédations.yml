language: fr
word: déprédations
type: nom féminin
etymology: bas latin depraedatio, -onis
definitions:
  - 'Dégâts causés à des propriétés, des biens, par quelqu''un, par des animaux (surtout pluriel) : Les déprédations des sangliers.'
  - 'Vieux. Vol ou pillage ; malversation dans une administration (surtout pluriel) : Commettre des déprédations.'
synonyms: []
