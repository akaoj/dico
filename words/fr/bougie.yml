language: fr
word: bougie
type: nom féminin
etymology: de Bougie, aujourd'hui Béjaïa, ville d'Algérie d'où l'on exportait beaucoup de cire
definitions:
  - Bâtonnet en cire, en acide stéarique ou en paraffine entourant une mèche, et dont la combustion fournit une flamme éclairante.
  - Appareil de forme cylindrique, qu'on introduit comme une sonde dans le canal de l'urètre, pour le dilater.
  - Organe d'un moteur à explosion provoquant, par le passage d'une étincelle dans la chambre de combustion, l'inflammation du mélange gazeux provenant du carburateur.
synonyms: []
