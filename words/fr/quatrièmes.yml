language: fr
word: quatrièmes
type: nom féminin
etymology: ""
definitions:
  - Classe constituant la troisième année du premier cycle de l'enseignement du second degré ; ensemble des élèves de cette classe.
  - 'Quatrième vitesse d''un véhicule automobile : Passer la quatrième.'
  - La quatrième des cinq positions fondamentales de la danse classique.
  - Série de quatre cartes qui se suivent dans une même couleur.
synonyms: []
