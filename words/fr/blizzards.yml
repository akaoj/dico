language: fr
word: blizzards
type: nom masculin
etymology: américain blizzard
definitions:
  - Vent du nord, glacial, violent et accompagné de tempêtes de neige, qui souffle sur le Canada et le nord des États-Unis en hiver et au printemps. (On a étendu le nom aux vents très froids et violents qui soufflent en ambiance neigeuse [Antarctique].)
