language: fr
word: dérivation
type: nom féminin
etymology: latin derivatio, -onis, de rivus, ruisseau
definitions:
  - Détournement d'un cours d'eau pour lui créer un lit artificiel.
  - Ouvrage résultant de ce détournement.
  - Intervention chirurgicale qui consiste à créer une voie artificielle pour l'écoulement de matières ou de liquides, en remplacement de la voie naturelle (tube digestif, voie urinaire, etc.) où siège un obstacle.
  - Connexion entre deux points d'un circuit électrique.
  - Recherche de la (ou des) dérivée (s) d'une fonction.
  - Embranchement d'un circuit hydraulique secondaire sur un circuit principal.
  - Opération exécutée à la mobilisation, par laquelle une unité de temps de paix en forme une nouvelle avec l'apport des réserves, mais sans l'aide des centres mobilisateurs.
