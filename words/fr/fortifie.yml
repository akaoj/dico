language: fr
word: fortifie
type: verbe transitif
etymology: latin fortificare, rendre plus fort
definitions:
  - Entourer une ville, un lieu de fortifications, d'ouvrages de défense.
  - 'Développer la force, la résistance physique de quelqu''un ; lui redonner de la force physique : L''exercice physique fortifie les muscles.'
  - 'Conforter quelqu''un dans sa position, faire qu''il se sente encore plus sûr de lui : Cette attitude n''a fait que me fortifier dans mon opinion sur lui.'
  - 'Rendre quelque chose plus solide : Un argument qui fortifie sa résolution.'
synonyms: []
