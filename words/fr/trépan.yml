language: fr
word: trépan
type: nom masculin
etymology: latin médiéval trepanum, du grec trupanon
definitions:
  - Instrument chirurgical en forme de foret permettant la réalisation d'un orifice dans un os, essentiellement la boîte crânienne.
  - Outil qui, dans un sondage, attaque le terrain afin d'y creuser un trou de section circulaire.
  - Outil de foration, vissé à l'extrémité du train de tiges, dont le bord d'attaque est découpé en lame, en pics ou en dentelures.
  - Perçoir, notamment à archet, utilisé autrefois pour percer les matériaux durs.
synonyms: []
