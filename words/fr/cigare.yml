language: fr
word: cigare
type: nom masculin
etymology: espagnol cigarro
definitions:
  - Petit rouleau constitué de feuilles et de fragments de tabac, destiné à être fumé.
  - Populaire. Tête.
  - Leurre en bois peint, pour la pêche des poissons carnassiers, de forme allongée, armé à ses deux extrémités d'un hameçon double.
synonyms: []
