language: fr
word: résiduelles
type: adjectif
etymology: ""
definitions:
  - 'Qui est de la nature des résidus ou qui constitue un résidu : Matières résiduelles.'
  - 'Qui persiste de quelque chose en dépit de tentatives faites pour l''éliminer : Fatigue résiduelle.'
  - Se dit d'une forme de relief qui doit sa survivance à sa position sur une ligne de partage des eaux ou à la résistance des roches qui la constituent.
  - Se dit d'une formation superficielle provenant de l'altération d'une roche dont une partie est éliminée après dissolution.
synonyms: []
