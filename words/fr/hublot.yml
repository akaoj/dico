language: fr
word: hublot
type: nom masculin
etymology: peut-être altération de hulot, du normandhoule, trou, peut-être avec l'influence du poitevin loubier, lucarne
definitions:
  - Fenêtre munie d'un verre épais et pouvant fermer hermétiquement, aménagée dans la coque d'un navire.
  - Fenêtre, hermétiquement close, aménagée dans le fuselage d'un avion ou dans la paroi d'un vaisseau spatial.
  - Partie de la porte d'un four ou d'une machine à laver, vitrée d'une glace épaisse et permettant de surveiller l'opération.
  - Familier. Verre de lunettes.
synonyms: []
