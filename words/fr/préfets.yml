language: fr
word: préfets
type: nom masculin
etymology: latin præfectus
definitions:
  - Représentant de l'État dans le département.
  - En Suisse, magistrat qui représente le gouvernement cantonal dans un district.
  - En Belgique, directeur d'un athénée ou d'un lycée.
  - Au Québec, premier magistrat d'une municipalité régionale de comté, désigné ou élu au suffrage universel.
  - Au Cameroun, fonctionnaire nommé par le président de la République pour diriger chaque département, sous l’autorité hiérarchique du gouverneur de région.
  - À Rome, titre donné à un très grand nombre de fonctionnaires, sous la République et sous l'Empire. (Il exista sous l'Empire romain un préfet de la ville [praefectus Urbis], sorte de gouverneur de Rome, un préfet du prétoire [commandant des cohortes prétoriennes], un préfet de l'annone [chargé du ravitaillement de Rome], un préfet d'Égypte [gouverneur du pays] et, dans l'armée, divers préfets commandant des unités.)
synonyms: []
