language: fr
word: recouvrement
type: nom masculin
etymology: de recouvrir
definitions:
  - 'Action de recouvrir, fait d''être recouvert : Le recouvrement des terres par les eaux.'
  - Partie haute d'une ardoise ou d'une tuile plate, qui ne reçoit jamais l'eau directement.
  - Partie d'une pierre, d'une pièce de bois, etc., qui couvre un joint ou une autre pièce.
  - Superposition tectonique par suite d'un chevauchement ou d'un charriage.
  - Terrain stérile devant être excavé (pour exploiter à ciel ouvert) ou traversé par des voies d'accès (pour exploiter en souterrain) afin d'atteindre le minerai.
