language: fr
word: chiens
type: nom masculin
etymology: latin canis
definitions:
  - Mammifère (canidé) carnivore aux multiples races, caractérisé par sa facilité à être domestiqué, par une course rapide, un excellent odorat et par son cri spécifique, l'aboiement.
  - Terme d'injure.
  - Familier. Personne bassement servile ou personne maltraitée et réduite à une domesticité honteuse.
  - (Armement) 1.  Pièce d'une arme à feu qui portait le silex et provoquait la mise à feu de la poudre en se rabattant sur le couvre-bassinet.2.  Masse additionnelle renforçant l'action du percuteur, lorsqu'il frappe sur l'amorce de la cartouche.
  - (Jeux) Au tarot, nom donné au talon.
  - (Métallurgie) Tenaille autoserrante avec laquelle on saisit la barre sur le banc d'étirage.
  - (Textiles) Pièce du métier à tisser, servant le plus souvent au déclenchement de mouvements brusques.
  - (Tonnellerie) Outil servant à terminer la fabrication des tonneaux.
synonyms: []
