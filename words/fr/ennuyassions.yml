language: fr
word: ennuyassions
type: verbe transitif
etymology: bas latin inodiare, du latin classique in odio esse, être un objet de haine
definitions:
  - 'Lasser quelqu''un, ne provoquer chez lui aucun intérêt, lui causer un sentiment de fatigue : Ce film nous a ennuyés.'
  - 'Importuner quelqu''un, le déranger, le gêner ; embêter : Cesse d''ennuyer ton père avec tes questions.'
  - 'Inspirer à quelqu''un du souci, du tracas, le préoccuper : Ça l''ennuie de devoir laisser les enfants seuls le soir.'
synonyms: []
