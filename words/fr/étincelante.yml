language: fr
word: étincelante
type: adjectif
etymology: ""
definitions:
  - 'Qui brille, jette une vive lumière : Un soleil étincelant.'
  - 'Qui jette de vifs éclats ; rutilant : Meubles étincelants de propreté.'
  - 'Qui se fait remarquer par son éclat : Regard étincelant de colère.'
  - 'Qui a de vives reparties, le sens de l''à-propos ; brillant : Un style étincelant.'
  - 'Qui est particulièrement brillant ; éclatant, splendide : Une étincelante réussite.'
synonyms: []
