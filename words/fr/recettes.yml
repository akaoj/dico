language: fr
word: recettes
type: nom féminin
etymology: latin recepta, de recipere, recevoir
definitions:
  - 'Somme reçue : Colonne des recettes et des dépenses sur un livre de comptes.'
  - 'Montant total des sommes gagnées entrées en caisse à un moment donné : Le caissier s''est fait voler la recette de la journée.'
  - Description détaillée de la façon de préparer un mets.
  - 'Méthode, moyen empirique pour réussir dans telle circonstance : Une recette pour enlever les taches.'
  - (Finances) 1.  Emploi de receveur des deniers publics.2.  Bureau d'un receveur.
  - (Imprimerie) Partie aménagée, à la sortie des presses, pour assurer le transfert et la réception des feuilles ou des cahiers imprimés.
  - (Mines) Lieu où se trouvent les dispositifs assurant la manutention des produits et du matériel, et la circulation du personnel, aux abords du puits, à chaque niveau. (Les recettes du fond sont parfois appelées « accrochage ».)
