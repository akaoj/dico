language: fr
word: portage
type: nom masculin
etymology: ""
definitions:
  - Action de transporter à dos d'homme dans un pays où les chemins ne permettent pas l'emploi de véhicules ou d'animaux.
  - Point où une pièce quelconque d'un navire porte sur une autre.
  - Action de traîner ou de porter par voie de terre une embarcation arrêtée par un obstacle dans une rivière.
  - Système de distribution des journaux par livraison à domicile.
synonyms: []
