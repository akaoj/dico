language: fr
word: isopode
type: nom masculin
etymology: grec isos, égal, et pous, podos, pied
definitions:
  - Nom d'ordre de crustacés aquatiques ou terrestres (cloportes), sans carapace, au corps aplati, aux pattes très semblables entre elles. (Les isopodes comprennent plus de 5 000 espèces. Les formes parasites sont nombreuses et parfois profondément modifiées.)
synonyms: []
