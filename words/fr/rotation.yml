language: fr
word: rotation
type: nom féminin
etymology: latin rotatio, de rotare, tourner
definitions:
  - 'Mouvement d''un corps autour d''un point, d''un axe fixe, matériel ou non : La rotation de la Terre.'
  - Fréquence de voyages effectués par un moyen de transport affecté à une ligne régulière.
  - 'Alternance périodique d''activités, de fonctions, de services : Rotation des équipes.'
  - 'Succession, renouvellement fréquent de choses ou de personnes : Rotation des clients dans un commerce.'
  - Succession, au cours d'un nombre d'années donné, d'un certain nombre de cultures selon un ordre déterminé, sur une même parcelle.
  - Intervalle de temps qui sépare deux coupes de bois successives sur une même parcelle.
  - Déplacement d'un espace affine euclidien  ayant au moins un point invariant.
synonyms: []
