language: fr
word: poulets
type: nom masculin
etymology: ""
definitions:
  - Petit d'une poule.
  - Jeune oiseau de l'espèce poule, mâle ou femelle, n'ayant pas encore atteint la maturité sexuelle.
  - Cet oiseau élevé pour sa chair. (On dit aussi poulet de chair.)
  - Familier. Terme d'amitié employé en parlant à un enfant, à un jeune garçon, etc.
  - Familier. Lettre galante ; billet doux.
  - Populaire. Policier.
synonyms: []
