language: fr
word: glacer
type: verbe transitif
etymology: latin glaciare
definitions:
  - 'Transformer un liquide en glace ; geler : Le froid a glacé la rivière.'
  - 'Abaisser la température de quelque chose par un apport de glace ou par un froid artificiel : Glacer une bouteille de champagne.'
  - 'Provoquer chez quelqu''un ou dans une partie de son corps une très vive sensation de froid : La neige nous glaçait les mains.'
  - 'Figer quelqu''un, le pétrifier sous l''effet d''un sentiment violent de peur, d''horreur, etc. : Ces cris épouvantables nous glacèrent d''effroi.'
  - 'Intimider quelqu''un, le gêner au point de le paralyser, de lui ôter tous ses moyens : Son regard glaçait ses interlocuteurs.'
  - Poser la glaçure sur une pièce de poterie.
  - Effectuer une opération de glaçage.
  - Étendre un glacis (peinture) sur une surface.
synonyms: []
