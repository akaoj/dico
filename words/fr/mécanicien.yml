language: fr
word: mécanicien
type: nom
etymology: de mécanique
definitions:
  - Physicien(enne) spécialiste de mécanique.
  - Ouvrier(ère) effectuant le montage et les réparations courantes d'ensembles mécaniques.
  - Spécialiste de l'armée de l'air chargé de la maintenance et des réparations de certains éléments d'un avion militaire (cellule, circuits hydrauliques et propulseur).
  - Ouvrier(ère) exécutant à la machine certains travaux dans la confection en série de vêtements.
  - 'Vieux. Personne qui invente ou construit des machines : Automate qui est l''ouvrage d''un habile mécanicien.'
synonyms: []
