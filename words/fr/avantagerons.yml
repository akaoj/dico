language: fr
word: avantagerons
type: verbe transitif
etymology: ""
definitions:
  - 'Faire profiter quelqu''un d''un avantage, en particulier le favoriser dans un partage : Le testament avantage un des héritiers.'
  - 'Faire paraître quelqu''un à son avantage, mettre en valeur ses qualités physiques : Cette robe l''avantage.'
