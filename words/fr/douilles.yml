language: fr
word: douilles
type: nom féminin
etymology: francique *dulja
definitions:
  - Étui contenant la charge de poudre d'une cartouche d'arme à feu.
  - Organe recevant le culot d'une lampe électrique et assurant sa connexion au circuit d'alimentation. (Les douilles sont à vis ou à baïonnette.)
  - Pièce creuse, conique ou cylindrique, servant d'intermédiaire dans l'emmanchement de deux pièces de diamètres différents.
  - Ouverture circulaire d'une baïonnette, où l'on introduit l'extrémité du canon du fusil.
  - Partie d'un bougeoir, d'un flambeau, dans laquelle s'insère la bougie.
synonyms: []
