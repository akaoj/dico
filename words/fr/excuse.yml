language: fr
word: excuse
type: nom féminin
etymology: de excuser
definitions:
  - 'Raison alléguée pour se disculper ou pour disculper quelqu''un ; circonstance propre à disculper : Fournir une excuse.'
  - 'Motif allégué pour se dispenser de quelque chose : Il a toujours une bonne excuse pour ne pas aider.'
  - 'Justification pour l''absence d''un élève, pour un devoir non fait, une leçon non apprise, etc. : Apporter un mot d''excuse de ses parents.'
  - En droit, synonyme de dispense.
  - Carte du jeu de tarot qu'on peut jouer pour ne pas fournir la couleur demandée ou un atout.
synonyms: []
