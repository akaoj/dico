language: fr
word: lessivée
type: verbe transitif
etymology: de lessive
definitions:
  - 'Nettoyer quelque chose avec de la lessive : Lessiver les murs.'
  - En Belgique, laver le linge.
  - 'Familier. Faire perdre à quelqu''un toute force physique : Tout ce travail m''a lessivé.'
  - 'Familier. Faire perdre à quelqu''un tout son argent au jeu : Il a suffi d''une soirée de pocker pour le lessiver.'
  - Familier. Battre un adversaire dans une compétition.
synonyms: []
