language: fr
word: grain
type: nom masculin
etymology: latin granum
definitions:
  - Fruit (caryopse) des céréales.
  - 'Nom donné à la semence de céréale ; céréale : Silo à grain. Donner du grain aux poules.'
  - 'Petit fruit à pépins provenant d''une grappe : Grain de raisin.'
  - 'Graine de quelques légumineuses (pois, lentilles, féverole, vesce, etc.) ou fruit, graine de certaines plantes : Grains de café.'
  - 'Élément minuscule de matière : Un grain de sel.'
  - 'Petit corps sphérique d''une matière quelconque : Un collier à grains d''ambre.'
  - 'Aspérité grenue d''une surface, d''une matière : Granit à gros grains.'
  - 'Texture d''une matière, d''un tissu, de la peau, etc., qui peut présenter de légères aspérités : Une étoffe d''un grain très fin.'
  - 'Toute petite quantité de quelque chose : Un grain de fantaisie.'
  - (Bijouterie) Unité, non officielle, de mesure de masse pour les perles, valant 0,25 carat.
  - (Biologie) Tout organe qui apparaît comme une petite sphère solide et détachée ou presque détachée des organes voisins, mais accompagnée d'autres organes identiques.
  - (Industrie du bois) Impression visuelle produite par la dimension des éléments du bois et spécialement des vaisseaux. (Le grain est grossier, moyen ou fin.)
  - (Géologie) Élément détritique de petite taille que l'on trouve dans les roches sédimentaires, meubles ou consolidées.
  - (Gravure et lithographie) 1.  Type de grenure donné à une planche.2.  Dans la technique de l'aquatinte, ensemble des particules (généralement de résine) déposées à la surface de la planche de métal ; effet obtenu par ce grenage.3.  Qualité requise d'une pierre lithographique.
  - (Métallurgie) Chacun des éléments d'une phase métallique cristallisée, de composition chimique et d'orientation cristalline définies.
  - (Métrologie) 1.  Unité de masse légale, dans les pays anglo-saxons, pour les pierres et les métaux précieux, équivalant à environ 65 mg.2.  La plus petite subdivision de l'unité de mesure de masse utilisée en France sous l'Ancien Régime et qui valait 0,053 g.
  - (Numismatique) Autrefois, unité de poids de métal précieux égale au poids d'un grain de céréale (blé ou orge).
  - (Industrie du papier) Impression subjective du type et du degré de la rugosité de la texture du papier.
  - (Cuirs et peaux) Dessin de la surface du cuir tanné, qui peut être accentué ou modifié par grainage ou impression. (Le grain naturel est obtenu par l'action du liège, le grain imprimé par pression du cuir, à chaud, sur une plaque d'acier gravé.)
  - (Photographie) Amas microscopique d'argent réduit au sein d'une image photographique.
