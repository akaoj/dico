language: fr
word: invulnérable
type: adjectif
etymology: latin invulnerabilis, de vulnerare, blesser
definitions:
  - 'Littéraire. Qui ne peut être blessé : Achille était invulnérable, sauf au talon.'
  - 'Qui résiste à toute atteinte morale : Être invulnérable aux coups du sort.'
  - 'Que l''on ne peut atteindre dans sa situation sociale : Du fait de ses relations, ce ministre est invulnérable.'
synonyms: []
