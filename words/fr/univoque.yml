language: fr
word: univoque
type: adjectif
etymology: bas latin univocus, du latin classique vox, vocis, voix
definitions:
  - Se dit d'un signe, d'un mot, qui garde le même sens dans ses différents emplois, qui n'est pas équivoque.
  - Se dit d'une relation logique entre deux objets qui ne s'exerce que dans un sens.
synonyms: []
