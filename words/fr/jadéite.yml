language: fr
word: jadéite
type: nom féminin
etymology: de jade
definitions:
  - Silicate naturel d'aluminium et de sodium, de couleur verte ou blanchâtre, appartenant au groupe des pyroxènes. (On la trouve surtout en Birmanie et en Chine, où elle est utilisée pour la fabrication d'objets d'art.)
