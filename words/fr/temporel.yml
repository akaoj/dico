language: fr
word: temporel
type: adjectif
etymology: latin temporalis, de tempus, -oris, temps
definitions:
  - 'Qui se rapporte, se situe dans le temps, est lié au temps (surtout par opposition à spatial) : Étudier un événement dans son déroulement temporel.'
  - 'Qui, étant situé dans le temps, a une durée limitée (par opposition à éternel) : L''existence temporelle de l''homme.'
  - 'Qui fait partie des choses matérielles, concerne les intérêts d''ici-bas, la vie terrestre (par opposition à spirituel) : Les biens temporels.'
  - Qui concerne la catégorie du temps ; qui est relatif au temps du verbe.
  - Se dit d'une conjonction ou d'une locution conjonctive introduisant une proposition de temps (quand, lorsque, après que, depuis que, etc.).
synonyms: []
