language: fr
word: triumvirats
type: nom masculin
etymology: latin triumviratus
definitions:
  - 'Fonction de triumvir ; durée de cette fonction ; groupe constitué par les triumvirs pour exercer le pouvoir. (Deux triumvirats se partagèrent le pouvoir à la fin de la République romaine : le premier [60 avant J.-C.] avec César, Pompée et Crassus, le second [43 avant J.-C.] avec Octavien, Antoine et Lepidus.)'
  - Littéraire. Groupe de trois personnes assurant en commun la direction d'un État, d'une organisation, etc.
synonyms: []
