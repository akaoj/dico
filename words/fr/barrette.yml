language: fr
word: barrette
type: nom féminin
etymology: de barre
definitions:
  - Broche longue et étroite.
  - Épingle à fermoir pour retenir les cheveux.
  - Ruban de décoration monté sur un support rectangulaire et se fixant sur l'uniforme.
  - (Broderie) Sorte de bride reliant entre eux deux motifs dans un espace vide.
  - (Habillement) Petite tige rigide utilisée pour fixer les pointes d'un col de chemise, percées d'un œillet (col à barrette).
  - (Textiles) Pièce métallique plate, garnie d'aiguilles, équipant les machines de préparation, en filature de lin, de jute et de laine.
synonyms: []
