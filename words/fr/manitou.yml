language: fr
word: manitou
type: nom masculin
etymology: algonquin manitu
definitions:
  - Chez les Indiens Dakotas et chez les Sioux, pouvoir surnaturel, pouvant s'incarner dans différentes personnes étrangères ou dans certains objets mystérieux, inhabituels. (C'est par méconnaissance que certains anthropologues ont assimilé le manitou à un dieu unique, dit « Grand Manitou ».)
  - 'Familier. Personnage puissant dans un certain domaine d''activité : Un grand manitou de l''industrie.'
synonyms: []
