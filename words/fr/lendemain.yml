language: fr
word: lendemain
type: nom masculin
etymology: pour l'endemain, de en et demain
definitions:
  - 'Le jour qui suit immédiatement celui dont on parle, situé dans le passé ou le futur : Il avait différé jusqu''au lendemain la décision à prendre.'
  - 'Avenir plus ou moins immédiat : Songer au lendemain.'
synonyms: []
