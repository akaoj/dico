language: fr
word: varechs
type: nom masculin
etymology: ancien scandinave vágrek, épave
definitions:
  - Ensemble des algues brunes de diverses espèces qui constituent les laisses d'algues sur les plages ou qui vivent sur les rochers du bord de la mer et que l'on récolte pour l'extraction de l'iode ou leur utilisation comme engrais.
  - Soude extraite des varechs.
synonyms: []
