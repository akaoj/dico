language: fr
word: primordiales
type: adjectif
etymology: bas latin primordialis, de primordium, commencement
definitions:
  - 'Littéraire. Qui existe dès l''origine, qui est le plus ancien : Les instincts primordiaux.'
  - 'Qui est jugé de la plus grande importance : Jouer un rôle primordial dans une négociation.'
