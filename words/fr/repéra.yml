language: fr
word: repéra
type: verbe transitif
etymology: de repère
definitions:
  - 'Trouver un lieu, déterminer précisément sa position : Il est difficile de repérer où ils se trouvent.'
  - 'Découvrir et trouver quelqu''un, quelque chose, connaître leur position : Repérer un avion grâce au radar. Repérer un ami dans la foule.'
  - 'Remarquer quelqu''un, quelque chose : Il a repéré un bon petit restaurant.'
  - 'Aller sur un lieu et l''examiner en vue d''un choix, d''une opération déterminée : Repérer les lieux pour un tournage.'
  - Situer un point, une figure à l'aide des coordonnées de points qui la définissent dans un repère.
  - Marquer des pièces qui doivent être assemblées pour permettre leur montage ou leur remontage correct.
synonyms: []
