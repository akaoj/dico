language: fr
word: créneau
type: nom masculin
etymology: ancien français cren, du bas latin crena, entaille
definitions:
  - Ouverture, en général répétée, pratiquée dans un parapet pour observer ou tirer à l'abri des coups de l'adversaire.
  - Motif décoratif présentant cette disposition.
  - Temps disponible dans un emploi du temps.
  - Espace où l'on peut exercer au mieux son activité, réussir.
  - 'Temps d''antenne réservé à quelqu''un, à un groupe : Créneau publicitaire.'
  - 'Espace disponible entre deux véhicules en stationnement ; action de ranger un véhicule dans cet espace : Faire un créneau.'
  - Segment étroit de marché correspondant à un produit ou à une clientèle spécifique ; occupation d'une position originale dans les circuits de distribution.
synonyms: []
