language: fr
word: ligue
type: nom féminin
etymology: italien liga, du latin ligare, lier
definitions:
  - 'Alliance, confédération de plusieurs États formée dans des circonstances précises : La Ligue arabe.'
  - 'Nom donné à certaines associations formées dans un État pour défendre des intérêts politiques, religieux, etc. : La Ligue des droits de l''homme.'
  - 'Littéraire. Union de groupements, de certaines forces visant à réaliser un projet : La ligue des commerçants.'
  - Appellation prise dans l'entre-deux-guerres par certaines formations activistes d'extrême droite.
synonyms: []
