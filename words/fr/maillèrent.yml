language: fr
word: maillèrent
type: verbe transitif
etymology: de maille 1
definitions:
  - Former des mailles par entrelacement de boucles de fils.
  - 'Structurer en réseau, établir des liens : Mailler les initiatives locales.'
  - En Suisse, tordre, fausser.
  - Fixer une chaîne sur une autre ou sur une boucle au moyen d'une manille.
synonyms: []
