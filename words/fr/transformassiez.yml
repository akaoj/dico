language: fr
word: transformassiez
type: verbe transitif
etymology: latin transformare
definitions:
  - 'Rendre quelque chose différent, le faire changer de forme, modifier ses caractères généraux : Il a transformé son appartement en abattant une cloison.'
  - 'Modifier de façon spectaculaire l''état physique, moral, psychologique de quelqu''un : Cette cure vous transformera.'
  - 'Littéraire. Faire d''un être un être différent : Artémis transforma Actéon en cerf.'
synonyms: []
