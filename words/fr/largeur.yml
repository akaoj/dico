language: fr
word: largeur
type: nom féminin
etymology: de large
definitions:
  - 'Dans le même plan, la plus petite des deux dimensions d''une surface généralement rectangulaire (par opposition à longueur) ; plus petite dimension de la base horizontale d''un objet à trois dimensions, d''un volume (par opposition à longueur, hauteur ou profondeur) : Plier la feuille dans le sens de la largeur.'
  - 'Cette dimension du point de vue de sa mesure : Cinquante centimètres de largeur.'
  - 'Dimension transversale, horizontale de quelque chose, distance d''un côté à l''autre : Un camion barrait la route dans toute sa largeur.'
  - 'Caractère de ce qui n''est pas restreint, borné, mesquin : Largeur d''esprit.'
  - Dimension d'une bande de papier ou de carton mesurée dans le sens travers.
synonyms: []
