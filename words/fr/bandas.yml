language: fr
word: bandas
type: verbe transitif
etymology: ""
definitions:
  - 'Entourer d''une bande, d''un bandage quelqu''un, une partie du corps, etc. : Bander un opéré.'
  - 'Couvrir d''un bandeau les yeux de quelqu''un : Bander les yeux d''un condamné à mort.'
  - 'Tendre avec effort quelque chose : Bander un ressort.'
synonyms: []
