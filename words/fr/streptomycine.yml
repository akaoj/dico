language: fr
word: streptomycine
type: nom féminin
etymology: ""
definitions:
  - Antibiotique élaboré par Streptomyces griseus, utilisé pour son action bactériostatique et bactéricide sur de nombreux germes, surtout Gram négatif, et sur les bacilles acido-alcoolo-résistants. (La streptomycine constitue le premier médicament efficace contre la tuberculose sous toutes ses formes. Son emploi est limité en raison de sa toxicité, surtout pour le nerf auditif.)
