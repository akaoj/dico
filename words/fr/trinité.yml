language: fr
word: trinité
type: nom féminin
etymology: latin ecclésiastique trinitas
definitions:
  - Dans la théologie chrétienne, désignation de Dieu en trois personnes (Père, Fils et Saint-Esprit) distinctes, égales et consubstantielles en une seule et indivisible nature. (Dans ce sens, prend une majuscule.) [La formulation du dogme trinitaire a donné lieu, dans les premiers siècles de l'Église, à de longs débats centrés sur l'arianisme.]
  - Fête commémorant ce mystère, célébrée le premier dimanche qui suit la Pentecôte.
  - Dans d'autres religions, groupe de trois dieux.
  - 'Littéraire. Réunion de trois principes, trois institutions, trois symboles considérés comme formant un tout : L''armée, la magistrature et l''administration, cette trinité gouvernementale.'
