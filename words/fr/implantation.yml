language: fr
word: implantation
type: nom féminin
etymology: ""
definitions:
  - 'Action d''implanter, fait d''être implanté : L''implantation d''une industrie dans une région.'
  - '(Chirurgie) Anastomose de l''extrémité d''un organe sur la partie latérale d''un autre. (Exemple : uretère sur le côlon.)'
  - (Coiffure) Manière dont les cheveux sont plantés.
  - (Économie) Disposition des bâtiments et organisation de l'emplacement des machines dans un atelier, du mobilier dans un bureau, etc., afin d'assurer la meilleure circulation possible des flux.
  - (Électronique) Répartition des circuits intégrés sur une plaque de circuit imprimé.
  - (Médecine) 1.  Introduction d'un implant (pellet) dans le tissu cellulaire sous-cutané.2.  Technique consistant à prélever des touffes de cheveux dans les régions temporales et occipitale pour les transporter dans les zones dénudées, chez les chauves.
  - (Odontologie) Insertion d'un implant sous le périoste ou dans l'os du maxillaire supérieur ou de la mandibule.
synonyms: []
