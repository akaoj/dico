language: fr
word: diadème
type: nom masculin
etymology: grec diadêma, -atos
definitions:
  - Bandeau richement décoré et porté autour de la tête comme signe de la royauté ; la dignité royale elle-même.
  - 'Tout objet de parure ou coiffure rappelant ce bandeau : Un diadème de tresses.'
  - Bijou souvent rehaussé de pierreries, qui enserre le haut du front.
synonyms: []
