language: fr
word: régalasses
type: verbe transitif
etymology: de régal
definitions:
  - 'Offrir à quelqu''un un bon repas, un mets savoureux, lui offrir à boire : Régaler des amis d''un excellent vin.'
  - 'Familier. Offrir à boire ou à manger : C''est moi qui régale.'
  - 'Offrir à quelqu''un un plaisir, un agrément : Régaler ses collègues d''anecdotes croustillantes.'
