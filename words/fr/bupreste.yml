language: fr
word: bupreste
type: nom masculin
etymology: latin buprestis, du grec bouprêstis, qui gonfle les bœufs
definitions:
  - Beau coléoptère allongé, à livrée métallique, dont la larve vit dans le bois des pins. (Les buprestes constituent la famille des buprestidés, très nombreuse.)
synonyms: []
