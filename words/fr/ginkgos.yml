language: fr
word: ginkgos
type: nom masculin
etymology: mot japonais
definitions:
  - Arbre originaire de Chine à feuilles en éventail échancré, dont on extrait un produit utilisé contre les troubles vasculaires, qui est cultivé comme arbre ornemental et considéré en Extrême-Orient comme un arbre sacré. (Ordre des ginkgoales.)
synonyms: []
