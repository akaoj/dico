language: fr
word: reposoirs
type: nom masculin
etymology: ""
definitions:
  - Autel provisoire destiné à déposer ou reposer le saint sacrement en dehors du tabernacle, le jeudi saint et à la Fête-Dieu.
  - Petit oratoire construit le long d'une route, au Moyen Âge.
  - Dans un hôpital, salle où le corps du défunt est exposé avant les funérailles.
