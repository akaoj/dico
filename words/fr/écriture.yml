language: fr
word: écriture
type: nom féminin
etymology: latin scriptura
definitions:
  - Représentation de la parole et de la pensée par des signes graphiques conventionnels.
  - Système de signes graphiques servant à noter un message oral afin de pouvoir le conserver et/ou le transmettre.
  - 'Action d''écrire : Faire une page d''écriture.'
  - 'Ensemble de caractères écrits ; manière propre à chacun de les former : Avoir une belle écriture.'
  - 'Manière d''exprimer sa pensée par l''écrit, par le son, par l''image : Roman d''une écriture recherchée.'
  - (Calligraphie) Tracé des lettres considéré du point de vue des règles de la calligraphie ou d'un point de vue esthétique (par exemple l'anglaise, la bâtarde, la ronde, la gothique).
  - (Droit)  Écrit ayant une valeur probatoire.
  - (Informatique) Enregistrement d'une information dans une mémoire ou sur un support quelconque.
synonyms: []
