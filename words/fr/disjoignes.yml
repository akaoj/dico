language: fr
word: disjoignes
type: verbe transitif
etymology: ancien français desjoindre, refait sur le latin disjungere
definitions:
  - 'Séparer des éléments joints ; désunir : Disjoindre les pierres d''un mur.'
  - 'Séparer des choses, les rendre distinctes l''une de l''autre : Disjoindre la question préalable du débat général.'
synonyms: []
