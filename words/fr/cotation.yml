language: fr
word: cotation
type: nom féminin
etymology: ""
definitions:
  - 'Action de coter quelque chose, de lui affecter une note : La cotation des copies d''examen.'
  - 'Cours d''un titre ou prix d''une marchandise en Bourse résultant de la confrontation des ordres d''achat et des ordres de vente : La cotation de l''or.'
  - Report, sur le plan représentant une pièce, des cotes qui la caractérisent.
synonyms: []
