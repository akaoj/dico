language: fr
word: protectorats
type: nom masculin
etymology: ""
definitions:
  - Régime juridique caractérisé par la protection qu'un État fort assure à un État faible en vertu d'une convention ou d'un acte unilatéral.
  - En Angleterre, régime instauré sous la direction de Cromwell, puis de son fils, de 1653 à 1659 (avec une majuscule).
synonyms: []
