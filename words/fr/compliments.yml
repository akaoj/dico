language: fr
word: compliments
type: nom masculin
etymology: italien complimento, de l'espagnol cumplimiento
definitions:
  - 'Action de féliciter quelqu''un d''un mérite quelconque ; paroles louangeuses, éloges, félicitations : Adresser des compliments au lauréat.'
  - 'Formule de politesse employée pour se rappeler au bon souvenir de quelqu''un : Avec les compliments de la direction.'
  - 'Petit discours qu''on adresse à quelqu''un dans une circonstance solennelle ou heureuse de sa vie : Enfant récitant un compliment à sa mère.'
  - Salut des artistes de cirque après leur exercice.
synonyms: []
