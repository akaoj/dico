language: fr
word: prévisions
type: nom féminin
etymology: bas latin praevisio, -onis
definitions:
  - 'Action de prévoir : La prévision du temps, des recettes.'
  - 'Ce qu''on prévoit : Les prévisions des experts ont été déjouées.'
  - Ensemble des techniques ayant pour but d'évaluer la situation économique à une échéance plus ou moins lointaine.
