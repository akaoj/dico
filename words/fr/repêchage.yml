language: fr
word: repêchage
type: nom masculin
etymology: ""
definitions:
  - Action de repêcher, de ressortir de l'eau ce qui y était tombé.
  - Épreuve supplémentaire réservée à des concurrents normalement éliminés et par laquelle ils peuvent obtenir leur qualification pour la suite d'une compétition, d'un examen.
  - Extraction d'un puits en forage des objets accidentellement immobilisés.
synonyms: []
