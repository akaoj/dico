language: fr
word: simplifiera
type: verbe transitif
etymology: latin médiéval simplificare
definitions:
  - 'Rendre quelque chose plus simple, moins complexe, moins compliqué : Simplifier des formalités.'
  - 'Décharger quelqu''un de contraintes, de tâches fastidieuses, répétitives, prenantes, etc. : La crèche lui simplifie la vie.'
  - 'Ne retenir de quelque chose que quelques éléments jugés essentiels : En simplifiant trop le texte, on lui enlève toute sa substance.'
synonyms: []
