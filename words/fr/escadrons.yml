language: fr
word: escadrons
type: nom masculin
etymology: italien squadrone
definitions:
  - Autrefois, troupe de cavaliers armés.
  - Unité administrative et tactique de la cavalerie, de l'armée blindée et de la gendarmerie. (Analogue à la compagnie et à la batterie, il est commandé par un capitaine.)
  - De 1955 à 1977, unité de l'armée de l'air française comprenant plusieurs escadrilles dotées d'appareils en fonction de la spécialité (chasse, bombardement, reconnaissance et électronique) ; depuis 1977, unité élémentaire de l'armée de l'air.
  - 'Littéraire. Troupe importante : Des escadrons de rats.'
