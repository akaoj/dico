language: fr
word: fécondité
type: nom féminin
etymology: latin fecunditas, -atis
definitions:
  - Aptitude d'un être vivant à se reproduire.
  - Littéraire. Aptitude d'un sol à produire des récoltes ; fertilité.
  - 'Littéraire. Caractère de quelqu''un, de ses facultés dont les productions sont abondantes : La fécondité de l''esprit, d''un écrivain.'
synonyms: []
