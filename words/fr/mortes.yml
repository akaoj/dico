language: fr
word: mortes
type: nom féminin
etymology: latin mors, mortis
definitions:
  - Perte définitive par une entité vivante (organe, individu, tissu ou cellule) des propriétés caractéristiques de la vie, entraînant sa destruction.
  - 'Cessation complète et définitive de la vie d''un être humain, d''un animal : Annoncer la mort d''un ami.'
  - 'Terme de l''existence de quelqu''un, considéré comme un moment du temps, une date : Publier un ouvrage après la mort de son auteur.'
  - 'Manière de mourir ; circonstances qui accompagnent la mort : Une mort naturelle, accidentelle.'
  - 'Ce qui présage le décès, signes extérieurs ou personnification de la mort : La mort se lisait sur son visage.'
  - 'Cessation complète d''activité : La mort du petit commerce.'
