language: fr
word: mues
type: nom féminin
etymology: de muer
definitions:
  - Renouvellement partiel ou total de la peau, des poils ou des plumes d'un animal sous l'influence de la croissance, de l'âge et des conditions du milieu.
  - Époque où se produit ce renouvellement.
  - Dépouille de l'animal qui a mué.
  - Changement, nettement marqué chez les garçons, qui s'opère dans le timbre, la hauteur et la force de la voix au moment de la puberté.
  - 'Littéraire. Changement, transformation d''un état en un autre : La mue de la société.'
synonyms: []
