language: fr
word: motoculteurs
type: nom masculin
etymology: ""
definitions:
  - Engin automoteur à un seul essieu pour réaliser diverses façons culturales, utilisé en jardinage, en culture maraîchère et en arboriculture. (Le motoculteur est constitué par un châssis portant le moteur et reposant au sol par l'intermédiaire de roues, le conducteur suivant la machine à pied en tenant les mancherons.)
