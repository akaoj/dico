language: fr
word: rebord
type: nom masculin
etymology: de reborder
definitions:
  - 'Partie en saillie, parfois ajoutée, qui forme le bord de quelque chose : Rebord en pierre d''un bassin.'
  - 'Bord replié, retourné, formant ou non bourrelet : Le rebord du pavillon de l''oreille.'
  - Synonyme de têtière.
synonyms: []
