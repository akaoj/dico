language: fr
word: publication
type: nom féminin
etymology: latin publicatio, -onis
definitions:
  - 'Action de porter à la connaissance de tout le monde un acte ou une situation juridique : Publication des bans du mariage. (La publication d''une loi, d''un décret, d''un arrêté s''effectue par insertion au Journal officiel.)'
  - 'Action de rendre publique, de publier une information, une opinion : La publication d''une interview dans un journal.'
  - 'Action de publier un texte, une revue, un livre : Journal qui cesse sa publication.'
  - 'Ouvrage publié et, en particulier, ouvrage périodique, revue : Les publications pour la jeunesse.'
  - Article que publie, en particulier dans une revue, un chercheur, un universitaire, etc.
synonyms: []
