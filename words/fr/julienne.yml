language: fr
word: julienne
type: nom féminin
etymology: du prénom Julien
definitions:
  - Nom usuel commun à quelques espèces de crucifères parfumées des genres Hesperis(julienne des dames, des jardins, d'Orient), Malcomia(julienne de Mahon, des bordures), Barbarea (julienne jaune).
  - Manière de tailler certains légumes en fins bâtonnets ; potage fait et servi avec des légumes ainsi taillés.
  - Autre nom de la lingue.
synonyms: []
