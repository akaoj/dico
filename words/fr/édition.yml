language: fr
word: édition
type: nom féminin
etymology: bas latin editio, -onis
definitions:
  - Reproduction, publication et diffusion commerciale de tout ouvrage imprimé, de toute espèce d'œuvre artistique (disque, estampe, monnaie, etc.).
  - Ensemble des exemplaires fournis en un seul tirage d'un même ouvrage ou de la même œuvre artistique.
  - 'Exemplaire faisant partie d''un même tirage : J''ai chez moi une édition de 1865.'
  - 'Collection de livres caractérisée par un type de format, la nature de l''œuvre, etc. : Édition de poche.'
  - 'Industrie et commerce du livre en général : Maison d''édition.'
  - Ensemble des exemplaires rigoureusement identiques produits par chacun des tirages successifs d'un journal ou d'un numéro de périodique.
  - 'Chacune des émissions d''un journal télévisé ou radiodiffusé : L''édition de 20 heures du journal télévisé.'
  - Action d'éditer le texte d'un auteur, d'en faire la critique verbale.
  - Matérialisation de résultats de traitements dans un ordinateur, le plus souvent sous forme de texte imprimé.
synonyms: []
