language: fr
word: toasts
type: nom masculin
etymology: anglais toast, de l'ancien français tostee, tranche de pain rôtie
definitions:
  - 'Proposition de boire à la santé de quelqu''un, au succès d''une entreprise, souvent accompagnée d''un petit discours : Porter un toast.'
  - Petit discours prononcé à la fin d'un banquet.
  - Tranche de pain grillée.
synonyms: []
