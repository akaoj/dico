language: fr
word: étendard
type: nom masculin
etymology: francique *standhard, stable
definitions:
  - Enseigne de guerre et, notamment, drapeau de troupes autrefois à cheval.
  - 'Littéraire. Symbole d''une cause pour laquelle on combat ; signe de ralliement : Lever l''étendard de la révolte.'
  - Pétale supérieur, dressé et étalé, de la corolle d'une papilionacée.
synonyms: []
