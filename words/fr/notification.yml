language: fr
word: notification
type: nom féminin
etymology: ""
definitions:
  - Action de notifier, de faire connaître expressément quelque chose à quelqu'un ; pièce par laquelle on notifie quelque chose (acte administratif, extrajudiciaire, judiciaire ou jugement).
  - En droit international, acte unilatéral de publicité à l'égard d'un tiers, pour que soient juridiquement connus de lui un document, un acte ou une situation (notification du blocus d'un port, notification de guerre).
