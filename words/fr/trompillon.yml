language: fr
word: trompillon
type: nom masculin
etymology: diminutif de trompe
definitions:
  - Voussoir formant le pôle inférieur de certaines trompes.
  - Petite trompe faite d'un seul bloc de pierre.
  - Pièce semi-circulaire à la partie inférieure d'une imposte cintrée de menuiserie, dans laquelle s'insèrent les petits bois, disposés comme des rayons.
synonyms: []
