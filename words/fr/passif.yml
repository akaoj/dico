language: fr
word: passif
type: adjectif
etymology: bas latin passivus, du latin classique pati, subir
definitions:
  - 'Qui subit les événements sans réagir, qui suit docilement les ordres, ne joue aucun rôle actif : Population passive devant la répression.'
  - (Chimie) Se dit des métaux doués de passivité.
  - (Électricité) Se dit d'un circuit ou d'un élément de circuit ne comportant aucune source d'énergie.
  - (Géologie) Se dit d'une marge continentale stable et aséismique, sans fosse océanique adjacente.
  - (Médecine) Se dit des phénomènes morbides qui sont déterminés en un point du corps par une affection siégeant en un autre point.
