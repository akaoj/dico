language: fr
word: portefeuille
type: nom masculin
etymology: de porter 1 et feuille
definitions:
  - Petit étui formé de deux parties qui se replient l'une sur l'autre, muni de compartiments où l'on met ses papiers, ses billets de banque, etc.
  - Vieux. Enveloppe de carton, de cuir, etc., dans laquelle on met des papiers, des documents.
  - Charge d'un ministre ; département ministériel.
  - Ensemble des effets de commerce non échus détenus à une date donnée par une banque et constituant une créance sur des tiers.
  - Ensemble des valeurs mobilières détenues par un particulier, une entreprise, une société d'investissement, une banque.
synonyms: []
