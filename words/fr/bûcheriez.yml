language: fr
word: bûcheriez
type: verbe transitif
etymology: de bûche
definitions:
  - Abattre les saillies d'une maçonnerie, les reliefs d'un bloc sculpté.
  - Au Canada, abattre des arbres.
  - Enlever du bois sur une pièce.
  - 'Familier. Étudier avec énergie une discipline, une matière ; travailler sans relâche : Bûcher les mathématiques.'
  - Fouiller sur le fond à l'aide de la tête, en parlant des poissons.
synonyms: []
