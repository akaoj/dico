language: fr
word: dérapages
type: nom masculin
etymology: ""
definitions:
  - 'Action de déraper, en parlant d''un véhicule, de quelqu''un : Dérapage contrôlé.'
  - 'Action de déraper, de s''écarter de ce qui est normal, attendu, contrôlable : Le dérapage des prix.'
  - En avion, virage exécuté avec une inclinaison insuffisante ; vol rectiligne au cours duquel le plan de symétrie de l'avion fait un angle par rapport à la trajectoire (cas d'un avion volant avec un moteur latéral arrêté).
  - Progression du skieur, latérale ou oblique par rapport à l'axe des skis.
