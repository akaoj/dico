language: fr
word: chasseur
type: nom masculin
etymology: ""
definitions:
  - Personne qui chasse, qui se livre au sport de la chasse (le féminin chasseuse est rare).
  - 'Animal qui chasse pour se nourrir : Le loup est un chasseur impitoyable.'
  - 'Personne qui recherche quelque chose avec ardeur : Un chasseur d''autographes.'
  - Employé en livrée d'un hôtel ou d'un restaurant faisant les menues courses.
  - (Aéronautique) 1.  Appareil de l'aviation de chasse.2.  Pilote ou membre de l'équipage d'un avion de chasse.
  - (Histoire) Soldat d'infanterie ou de cavalerie.
  - (Pêche) 1.  Navire qui ne pêche pas, mais va chercher les prises des chalutiers pour les rapporter au port.2.  Navire spécialisé dans la capture des cétacés.
