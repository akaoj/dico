language: fr
word: dominante
type: nom féminin
etymology: ""
definitions:
  - 'Trait caractéristique, aspect prépondérant, qui domine dans quelque chose : La dominante bleue des vitraux de Chartres.'
  - (Enseignement) Option principale d'un cursus universitaire.
  - (Musique) Dans un système modal ou tonal, note la plus importante dans la structure de la gamme après la tonique ou finale.
  - (Parfumerie) Note olfactive dominante d'une préparation.
synonyms: []
