language: fr
word: veloutes
type: nom masculin
etymology: de velours
definitions:
  - 'Caractère de ce qui est soyeux, doux au toucher : Le velouté d''une étoffe.'
  - 'Caractère de ce qui est doux, agréable à l''ouïe, au goût : Le velouté de la voix. Le velouté d''une crème.'
  - Potage à base de fond blanc, lié à l'œuf.
  - Sauce blonde à base d'un fond blanc, entrant dans la préparation de diverses sauces.
synonyms: []
