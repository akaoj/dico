language: fr
word: ammonite
type: nom féminin
etymology: latin scientifique ammonites, de Ammonis cornu, corne d'Ammon, dieu de Thèbes
definitions:
  - Céphalopode fossile du secondaire, de la sous-classe des ammonoïdes, abondant dans les sédiments marins.
  - Au sens large, synonyme de ammonoïde.
synonyms: []
