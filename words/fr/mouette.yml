language: fr
word: mouette
type: nom féminin
etymology: ancien anglais maew, mauve
definitions:
  - Oiseau (laridé) aquatique marin ou dulcicole de taille moyenne (25 à 45 cm), à plumage gris cendré pâle, à pattes palmées, aux ailes longues et pointues. (Les mouettes ont un vol aisé et soutenu, se posent sur l'eau mais nagent peu, et la plupart ne plongent pas. On trouve en France la mouette rieuse, à tête noire, et la mouette tridactyle qui niche localement en Bretagne sur les falaises et hiverne en haute mer.)
synonyms: []
