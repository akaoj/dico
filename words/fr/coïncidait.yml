language: fr
word: coïncidait
type: verbe transitif indirect
etymology: latin médiéval coincidere, tomber ensemble, de incidere, tomber
definitions:
  - 'En parlant de deux surfaces, de deux objets ou deux formes, correspondre point par point, pouvoir se superposer, se recouvrir : L''empreinte des traces relevées dans la neige coïncide avec l''empreinte de vos semelles.'
  - 'Arriver, se produire en même temps, en parlant de quelque chose : Nous sommes arrivés à faire coïncider nos dates de vacances.'
  - 'S''accorder en tout point avec quelque chose, concorder, en parlant de quelque chose : Votre désir coïncide avec le mien.'
  - Être isométrique.
synonyms: []
