language: fr
word: intercalaire
type: adjectif
etymology: ""
definitions:
  - 'Qui s''intercale dans une succession d''éléments : Feuille intercalaire.'
  - (Botanique) Se dit de la croissance d'un végétal, lorsqu'elle se produit par allongement des entre-nœuds.
  - (Chronologie) 1.  Se dit du jour ajouté au mois de février, lors des années bissextiles.2.  Se dit de la seconde périodiquement ajoutée à l'échelle de temps universel coordonné pour éviter que celle-ci ne s'écarte de plus de 0,9 seconde de l'échelle de temps universel.
  - (Versification) Se dit d'un vers que l'on répète plusieurs fois, comme un refrain, dans des poèmes faits pour être chantés.
synonyms: []
