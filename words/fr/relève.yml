language: fr
word: relève
type: nom féminin
etymology: de relever 1
definitions:
  - 'Action de relever, de remplacer un groupe, une troupe par un autre dans une action : La relève des générations.'
  - Équipe, troupe qui assure ce remplacement.
  - 'Action de relayer quelqu''un ou quelque chose dans une action : La relève est assurée : mon fils me succédera.'
  - En 1942, envoi en Allemagne de travailleurs français volontaires pour permettre un prétendu rapatriement de prisonniers de guerre. (L'échec de la relève entraîna l'institution, en 1943, du Service du travail obligatoire.)
synonyms: []
