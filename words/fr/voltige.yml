language: fr
word: voltige
type: nom féminin
etymology: de voltiger
definitions:
  - Exercice de manège ou acrobatie de cirque qui consiste à sauter de diverses manières sur un cheval au galop (voltige au galop) ou arrêté (voltige de pied ferme).
  - Saut exécuté par un trapéziste après qu'il a été propulsé par le ballant de son trapèze vers un porteur ou lancé par ce dernier vers un trapèze qu'il rattrape.
  - Ensemble des manœuvres inhabituelles dans le pilotage ordinaire d'un avion, et qui font l'objet d'un apprentissage particulier ; acrobatie aérienne.
  - Entreprise périlleuse et risquée.
