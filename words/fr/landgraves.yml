language: fr
word: landgraves
type: nom masculin
etymology: allemand Landgraf, de Land, terre, et Graf, comte
definitions:
  - Titre porté au Moyen Âge par plusieurs princes germaniques possesseurs de terres relevant directement de l'empereur, en particulier les comtes d'Alsace, de Hesse et de Thuringe.
  - Magistrat qui rendait la justice au nom de l'empereur germanique.
synonyms: []
