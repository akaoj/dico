language: fr
word: effractions
type: nom féminin
etymology: latin effractus, de effringere, briser
definitions:
  - 'Rupture, forcement ou enlèvement de tout dispositif servant à fermer un passage ou une clôture. (L''effraction qui constitue un délit est une circonstance aggravante de certaines infractions : vol, violation de domicile… L''usage de fausses clés est assimilé à l''effraction.)'
synonyms: []
