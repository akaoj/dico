language: fr
word: feuille
type: nom féminin
etymology: bas latin folia, du latin classique folium
definitions:
  - Expansion latérale de la tige des plantes, caractérisée par sa forme aplatie, sa symétrie bilatérale, ses dimensions définies et sa croissance limitée dans le temps et l'espace.
  - 'Nom usuellement donné à d''autres organes végétaux : bractée (feuille d''artichaut), foliole (trèfle à quatre feuilles).'
  - 'Littéraire. Pétale : Des feuilles de rose.'
  - 'Mince plaque de bois, de métal, de minéral, de carton, etc. : Feuille d''or. Feuille de mica.'
  - Morceau de papier d'une certaine grandeur sur lequel on écrit, on imprime un texte.
  - Imprimé, document comportant des indications d'ordre administratif.
  - Vieux. Publication périodique, journal.
  - (Architecture et arts décoratifs) Ornement en forme de feuille.
  - (Informatique) Élément terminal d'une structure hiérarchisée d'informations.
  - (Menuiserie) Mince lame de bois fin utilisée pour plaquer les panneaux en ébénisterie.
  - (Orfèvrerie) Extrémité du manche d'une cuiller ou d'une fourchette, où l'on grave des armes ou un monogramme.
  - (Sylviculture) 1.  Chacune des années de croissance du bois, depuis la dernière coupe.2.  Volume dont un bois s'accroît en une année.
synonyms: []
