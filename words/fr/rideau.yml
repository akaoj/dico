language: fr
word: rideau
type: nom masculin
etymology: de rider
definitions:
  - Pièce d'étoffe mobile qu'on peut tendre à volonté devant une ouverture, pour tamiser ou intercepter le jour, protéger des regards, isoler du froid, du bruit.
  - Grande toile peinte ou draperie qu'on lève ou abaisse devant la scène d'un théâtre.
  - 'Voile, écran qui masque la vue ou forme un obstacle : Rideau de fumée.'
  - (Bâtiment) Fermeture métallique à glissière, télescopique (tablier de cheminée, de magasin) ou formée d'une nappe d'acier ondulée. (Ces deux types fonctionnent verticalement ; un troisième, fait de lames de métal, de bois ou de plastique articulées entre elles, fonctionne soit horizontalement [garage], soit verticalement [des glissières permettent alors l'utilisation comme store].)
  - (Chauffage) Synonyme de trappe.
  - (Géographie) Talus parallèle aux courbes de niveau, qui interrompt les pentes cultivées et les découpe en replats successifs. (Les rideaux ont été aménagés par les paysans pour lutter contre l'érosion.)
  - (Militaire) Ligne de défense légère et mobile, destinée à masquer des mouvements de troupes.
  - (Théâtre) Partie de décors qui descend des cintres.
  - (Travaux publics) Talus au-dessus d'une route, d'un canal.
