language: fr
word: excusables
type: adjectif
etymology: bas latin excusabilis
definitions:
  - 'Qui peut être excusé, qui mérite l''indulgence : Faute excusable.'
  - Se dit d'un crime ou d'un délit pour lequel l'auteur bénéficie d'une excuse légale. (Aujourd'hui, cause légale d'exemption ou d'atténuation de peine.)
synonyms: []
