language: fr
word: dourine
type: nom féminin
etymology: ""
definitions:
  - Maladie infectieuse, contagieuse des équidés, due à un protozoaire flagellé, transmise par le coït et caractérisée par une inflammation du pénis et de la vulve. (Cette maladie est rare en France, mais fréquente en Afrique du Nord.)
