language: fr
word: lieues
type: nom féminin
etymology: bas latin leuca, d'origine gaulois
definitions:
  - Ancienne mesure linéaire, de longueur variable.
  - 'Vieux. Distance indéterminée : Il n''y a pas d''essence à vingt lieues à la ronde.'
  - 'Grande distance : Approchez, ne vous tenez pas à une lieue de moi.'
synonyms: []
