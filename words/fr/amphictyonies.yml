language: fr
word: amphictyonies
type: nom féminin
etymology: grec amphiktuonia
definitions:
  - Assemblée qui, dans l'ancienne Grèce, réunissait autour d'un sanctuaire commun les habitants des environs. (La plus célèbre amphictyonie a été celle de Delphes. Cependant, le particularisme des cités grecques les empêcha de jouer le rôle unificateur qui aurait dû être le leur.)
