language: fr
word: in-plano
type: adjectif invariable et nom masculin invariable (Réf. ortho. nom masculin)
etymology: latin in plano, en plan
definitions:
  - Se dit du format de base d'une feuille d'impression, non pliée, qui représente 1 feuillet de 2 pages, ou de tout livre de ce format (plus de 50 cm de hauteur).
synonyms: []
