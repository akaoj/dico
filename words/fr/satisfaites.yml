language: fr
word: satisfaites
type: verbe passif
etymology: ""
definitions:
  - 'Voir son attente ou ses désirs comblés, être content de ce qu''on a ou de ce qui est : Il est très satisfait de sa voiture.'
  - 'Manifester la satisfaction, le contentement de soi : Rappeler ses réussites d''un air satisfait.'
  - 'Être comblé, recevoir une réponse favorable : Des revendications non satisfaites.'
synonyms: []
