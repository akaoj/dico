language: fr
word: pipes
type: nom féminin
etymology: de piper
definitions:
  - Tuyau terminé par un petit fourneau que l'on bourre de tabac, ou d'autre substance fumable, et qu'on allume pour en aspirer la fumée.
  - Quantité de tabac contenue dans une pipe.
  - Populaire. Cigarette.
  - (Automobile) Collecteur d'admission et, plus rarement, collecteur d'échappement (par l'anglais pipe).
  - (Électricité) Entrée isolante de canalisation électrique en forme de quart de cercle.
  - (Géologie) Cheminée cylindrique verticale, d'origine magmatique, remplie de kimberlite, où l'on trouve les diamants.
  - (Œnologie) Grande futaille.
synonyms: []
