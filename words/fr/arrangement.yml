language: fr
word: arrangement
type: nom masculin
etymology: ""
definitions:
  - 'Action de disposer les choses d''une certaine manière, en particulier dans un lieu ; manière dont les choses sont arrangées : Modifier l''arrangement de sa coiffure.'
  - 'Mesure prise pour organiser quelque chose : L''arrangement de cette entrevue n''a pas été facile.'
  - 'Accord amiable, transaction entre deux personnes ou deux groupes : Trouver un arrangement.'
  - Transformation d'une œuvre, en vue de son exécution par des voix ou des instruments différents.
  - En jazz et variétés, organisation des différentes parties instrumentales, groupées en sections, qui habillent un thème.
