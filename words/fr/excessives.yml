language: fr
word: excessives
type: adjectif
etymology: latin médiéval excessivus
definitions:
  - 'Qui excède la mesure ordinaire ou raisonnable : Des prix excessifs.'
  - 'Familier. Indique une grande intensité : Un froid excessif.'
  - 'Qui se porte facilement vers les extrêmes : Un caractère excessif.'
synonyms: []
