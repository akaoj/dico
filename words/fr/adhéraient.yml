language: fr
word: adhéraient
type: verbe transitif indirect
etymology: latin adhaerere
definitions:
  - 'Être fortement attaché à une surface, y coller : Coquillages qui adhèrent à un rocher.'
  - 'Partager une idée, une opinion, les faire siennes : Adhérer à un idéal.'
  - S'inscrire à un parti, une organisation, en devenir membre.
