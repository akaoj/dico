language: fr
word: fourmi
type: nom féminin
etymology: latin populaire *formicus, du latin classique formica
definitions:
  - Insecte social hyménoptère aculéate, de taille petite ou médiocre (pouvant dépasser 1 cm de longueur), dont on connaît 6 000 espèces.
  - Familier. Personne laborieuse et économe.
  - Argot. Petit passeur de drogue.
synonyms: []
