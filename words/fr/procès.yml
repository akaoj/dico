language: fr
word: procès
type: nom masculin
etymology: latin processus, progression
definitions:
  - Instance en justice.
  - (d'après l'anglais process) Synonyme de processus.
  - Nom donné à des prolongements anatomiques rattachés à une partie principale.
  - Terme général qui englobe les diverses notions (action, existence, état, devenir, etc.) que le verbe peut affirmer du sujet.
