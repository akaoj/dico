language: fr
word: inscription
type: nom féminin
etymology: latin inscriptio, -onis
definitions:
  - 'Action d''inscrire quelque chose quelque part : Inscription d''un décès sur les registres de l''état civil.'
  - 'Action d''inscrire quelqu''un à quelque chose, fait de s''inscrire quelque part : L''inscription d''un enfant à l''école.'
  - 'Ensemble de caractères écrits, gravés, peints sur un monument, une médaille, etc., pour consacrer le souvenir de quelqu''un, de quelque chose : Inscription hiéroglyphique.'
  - 'Renseignement, avis succinct placé dans un lieu apparent : Inscriptions portées par des poteaux indicateurs.'
  - 'Graffiti portés sur les murs : Des inscriptions injurieuses.'
  - (Bourse) Admission des titres d'une société à une cote de valeurs mobilières.
  - (Droit) Mention portée sur un registre public de certains actes ou faits juridiques concernant les personnes, les immeubles ou certains meubles (par exemple inscription d'une hypothèque auprès de la conservation des hypothèques).
