language: fr
word: distend
type: verbe transitif
etymology: latin distendere
definitions:
  - 'Exercer sur quelque chose une forte tension en divers sens ; augmenter les dimensions de quelque chose en le tendant, en l''étirant : Distendre un ressort.'
  - 'Éloigner l''une de l''autre des choses auparavant fortement liées : Distendre les liens familiaux.'
synonyms: []
