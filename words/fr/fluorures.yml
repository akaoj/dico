definitions:
  - Composé binaire du fluor avec un autre élément.
  - Sel de l'acide fluorhydrique. (À froid, les fluorures alcalins se combinent à l'acide fluorhydrique pour donner des sels acides, comme KF ou HF. Les fluorures ont tendance à se combiner entre eux pour donner des fluosels.)
