language: fr
word: raccourcis
type: nom masculin
etymology: ""
definitions:
  - 'Chemin plus court, plus direct que l''itinéraire normal : Prendre un raccourci pour aller plus vite.'
  - 'Énoncé exprimant beaucoup en peu de mots : Un raccourci hardi.'
  - (Beaux-arts) Réduction de certaines dimensions des objets et des figures sous l'effet de la perspective. (Figures vues de bas en haut des plafonds et des coupoles[celles du Corrège à Parme] ; célèbre Christ mort de Mantegna [Brera, Milan].)
  - (Chorégraphie) Position dérivée dans laquelle la jambe en l'air est pliée.
