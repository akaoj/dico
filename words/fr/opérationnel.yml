language: fr
word: opérationnel
type: adjectif
etymology: ""
definitions:
  - 'Qui est prêt à entrer en activité, à fournir le résultat optimal voulu, à réaliser parfaitement une opération : La nouvelle usine sera opérationnelle dès la rentrée.'
  - Relatif aux opérations militaires. (Ce qui est opérationnel concerne l'aspect spécifiquement militaire de la stratégie.)
  - Se dit d'un engin militaire (avion, char, sous-marin, missile, etc.) qui est capable d'être engagé en opération.
synonyms: []
