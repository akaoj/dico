language: fr
word: dolics
type: nom masculin
etymology: grec dolikhos, sorte de haricot
definitions:
  - Plante fourragère ou alimentaire des régions chaudes, voisine du haricot, mais dont la carène florale n'est pas spiralée. (Cette légumineuse se répartit entre les genres actuels dolichos, lablab et vigna ; les plus cultivées sont la dolique d'Égypte ou pois indien [genre lablab] et le dolique mongette [genre vigna].)
synonyms: []
