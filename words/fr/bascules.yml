language: fr
word: bascules
type: nom féminin
etymology: ancien français bacule, refait sur l'adjectif bas
definitions:
  - Appareil de pesage à l'aide duquel on mesure la masse d'une voiture, d'un wagon, de bagages, etc.
  - Balançoire dont l'une des extrémités s'abaisse tandis que l'autre s'élève.
  - (Électronique) Dispositif possédant deux positions d'équilibre et capable de basculer alternativement de l'une à l'autre sous l'action d'excitations successives.
  - (Mécanique) Levier appuyé sur un point fixe situé entre ses extrémités, de manière que l'abaissement ou l'élévation de l'une provoque un mouvement de l'autre en sens inverse.
  - (Sports) En gymnastique, forme de rétablissement à l'appui aux barres ou aux anneaux, en partant d'une suspension.
