language: fr
word: emparer
type: verbe pronominal
etymology: ancien provençal amparar, protéger, du latin populaire *anteparare, disposer par-devant
definitions:
  - 'Prendre violemment possession de quelque chose ; conquérir : S''emparer d''une ville.'
  - 'Faire quelqu''un prisonnier, se saisir de lui ; arrêter : La police s''est emparée de lui à la frontière.'
  - 'Saisir quelque chose, le prendre pour son usage : Il s''empara d''un bâton pour se défendre.'
  - 'Tirer parti de quelque chose, l''utiliser à son profit : S''emparer d''une idée.'
  - 'En parlant d''un sentiment, gagner quelqu''un, prendre possession de lui, l''envahir : La colère s''empara de lui.'
synonyms: []
