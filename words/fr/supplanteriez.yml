language: fr
word: supplanteriez
type: verbe transitif
etymology: latin supplantare, renverser par un croc-en-jambe, de sub, sous, et planta, plante du pied
definitions:
  - 'Écarter quelqu''un de la place qu''il occupe pour se substituer à lui : Son adjoint a fini par le supplanter.'
  - 'Remplacer quelque chose d''autre dans ses usages : L''automobile n''a pas supplanté le train.'
synonyms: []
