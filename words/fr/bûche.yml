language: fr
word: bûche
type: nom féminin
etymology: latin populaire *buska, du germanique *busk, baguette
definitions:
  - Gros morceau de bois coupé pour être mis au feu.
  - Familier. Personne stupide.
  - Fragment de parties ligneuses dans le tabac à fumer, provenant de feuilles non écotées et mal hachées.
synonyms: []
