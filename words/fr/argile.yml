language: fr
word: argile
type: nom féminin
etymology: latin argilla
definitions:
  - Roche sédimentaire, souvent meuble (glaise), qui, imbibée d'eau, peut former une pâte plus ou moins plastique pouvant être façonnée et durcissant à la cuisson.
  - Silicate d'alumine et/ou de magnésie, cristallisé en très petites particules minérales et entrant dans la composition des roches argileuses.
  - Fraction fine d'un sol, constituée des particules inférieures à 2 μm.
  - Symbole dans la langue littéraire de la terre avec laquelle, selon la Bible, le premier homme a été formé ; symbole dans la langue littéraire de ce qui est malléable, aisé à façonner.
