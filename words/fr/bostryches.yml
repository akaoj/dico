language: fr
word: bostryches
type: nom masculin
etymology: grec bostrukhos, boucle de cheveux
definitions:
  - Insecte coléoptère (bostrychidé) aux antennes en massue, creusant ses galeries de ponte dans le bois mort, tel que le bostryche du chêne.
  - Nom donné par les forestiers à divers scolytes nuisibles aux arbres, en particulier aux ips.
synonyms: []
