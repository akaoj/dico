language: fr
word: caressas
type: verbe transitif
etymology: italien carezzare, chérir
definitions:
  - Faire des caresses à quelqu'un, à un animal.
  - 'Effleurer quelque chose, passer doucement la main dessus : Caresser la joue. Caresser les touches d''un piano.'
  - 'En parlant du vent, du soleil, etc., effleurer quelque chose, se faire agréablement ressentir : Un souffle d''air nous caressait le visage.'
  - 'Nourrir un projet, une idée, en entretenir l''espoir avec complaisance : Il caressait le rêve de faire ce voyage.'
synonyms: []
