language: fr
word: anguillule
type: nom féminin
etymology: diminutif de anguille
definitions:
  - Très petit ver nématode, au mode de vie très divers selon l'espèce. (Certaines anguillules vivent dans le sol ou sur les mousses et peuvent survivre en anhydrobiose très longtemps, d'autres attaquent diverses plantes [betterave, pomme de terre, blé], des animaux ou l'homme [strongyles].)
synonyms: []
