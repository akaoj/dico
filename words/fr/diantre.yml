language: fr
word: diantre
type: interjection
etymology: altération de diable, par euphémisme
definitions:
  - 'Exprime l''étonnement : Diantre ! voilà qui est nouveau.'
  - 'S''emploie après qui, que, comment, etc., avec la valeur de renforcement de donc  : Qui diantre a pu lui dire cela ?'
synonyms: []
