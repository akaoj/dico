language: fr
word: sittelle
type: nom féminin
etymology: grec sittê, sorte de pie
definitions:
  - Petit passereau arboricole, surtout insectivore, à bec long, queue courte, pattes de grimpeur, tel que le torche-pot.  (Les sittelles nichent dans un trou d'arbre et façonnent un mortier pour en rétrécir l'orifice.)
synonyms: []
