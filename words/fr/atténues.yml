language: fr
word: atténues
type: verbe transitif
etymology: latin attenuare, affaiblir, de tenuis, mince
definitions:
  - 'Rendre moins forts, moins intenses, moins graves une sensation, un sentiment, etc. : Ceci atténue sa responsabilité dans l''affaire.'
  - 'Rendre un énoncé moins violent, moins brutal : Atténuer une expression trop vive.'
synonyms: []
