language: fr
word: droguèrent
type: verbe transitif
etymology: de drogue 1
definitions:
  - Faire prendre à quelqu'un de la drogue, des stupéfiants, un narcotique, etc.
  - Faire prendre à quelqu'un des médicaments en très grande quantité.
  - Verser dans une boisson ou un aliment un poison, un narcotique dans l'intention de nuire.
synonyms: []
