language: fr
word: pluies
type: nom féminin
etymology: latin populaire *ploia, du latin classique pluvia
definitions:
  - 'Précipitation d''eau atmosphérique sous forme de gouttes liquides : Pluie d''orage. Saison des pluies.'
  - 'Chute d''objets serrés, en grand nombre : Une pluie de confettis.'
  - 'Grande quantité, abondance soudaine de choses : Une pluie d''injures.'
synonyms: []
