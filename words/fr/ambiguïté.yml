language: fr
word: ambiguïté
type: nom féminin
etymology: latin ambiguitas
definitions:
  - 'Caractère de ce qui est ambigu : L''ambiguïté d''un texte, d''un personnage.'
  - 'Point ambigu ; expression, mot ambigus : Texte qui ne comporte aucune ambiguïté.'
  - Propriété d'un système d'axiomes dont tous les modèles ne sont pas isomorphes.
synonyms: []
