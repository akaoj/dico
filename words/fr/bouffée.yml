language: fr
word: bouffée
type: nom féminin
etymology: de bouffer 1
definitions:
  - 'Exhalaison ou inspiration soudaine et intermittente par la bouche : Aspirer une bouffée de tabac.'
  - 'Souffle rapide et passager de l''air, d''une vapeur, etc. : Des bouffées d''air frais.'
  - 'Poussée brusque et fugitive d''une sensation : Une bouffée de fièvre.'
  - 'Accès subit d''un sentiment vif : Bouffée de colère.'
synonyms: []
