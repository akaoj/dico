language: fr
word: localisateur
type: nom masculin
etymology: ""
definitions:
  - Instrument agricole permettant de déposer de l'engrais le long des lignes de semis, ou à quelques centimètres de profondeur près de la graine semée.
  - Appareil utilisé en radiodiagnostic ou en radiothérapie pour limiter la zone d'application des rayons X.
