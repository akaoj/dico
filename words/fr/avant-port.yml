language: fr
word: avant-port
type: nom masculin
etymology: ""
definitions:
  - Partie d'un port située entre la passe d'entrée et les bassins dans lesquels les navires sont chargés ou déchargés. (L'avant-port doit être abrité de la houle et des courants [pour faciliter la prise des amarres par les remorqueurs], mais aussi des vents gênants [pour l'évitage].)
  - Port construit en aval d'un premier port, généralement sur un estuaire. (Saint-Nazaire est un avant-port de Nantes.)
