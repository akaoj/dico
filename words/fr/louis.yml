language: fr
word: louis
type: nom masculin
etymology: du nom de Louis XIII
definitions:
  - Monnaie d'or française, pesant 6,75 g, frappée à partir de Louis XIII (1640) à l'effigie du roi. (Il en a existé des multiples, de 10, 8, 4 et 2 louis, et une division, le demi-louis.)
  - Synonyme de napoléon.
synonyms: []
