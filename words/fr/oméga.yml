language: fr
word: oméga
type: nom masculin
etymology: grec ô mega, o grand
definitions:
  - Dernière lettre de l'alphabet grec (Ω, ω), notant un o long ouvert.
  - Symbole de l'ohm (Ω).
  - Système de radionavigation basé sur la mesure, à partir d'un navire, des différences de phase des émissions provenant de deux stations fixes.
synonyms: []
