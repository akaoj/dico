language: fr
word: cohérentes
type: adjectif
etymology: latin cohaerens, de cohaerere, être attaché ensemble
definitions:
  - 'Dont les parties s''enchaînent bien et présentent entre elles des rapports logiques ; qui se tient, logique : Des idées cohérentes.'
  - Se dit d'un rayonnement qui manifeste la propriété de cohérence.
synonyms: []
