language: fr
word: triode
type: nom féminin
etymology: de tri- et électrode
definitions:
  - Tube électronique inventé en 1906 par L. De Forest, qui comporte trois électrodes (une cathode émettrice d'électrons, une grille qui règle l'intensité du flux électronique et une anode, portée à un potentiel élevé, qui attire les électrons émis par la cathode).
synonyms: []
