language: fr
word: prospection
type: nom féminin
etymology: anglais prospection
definitions:
  - Action de prospecter un terrain.
  - 'Exploration méthodique d''un lieu pour trouver quelque chose ou quelqu''un : Faire la prospection dans le quartier pour trouver un appartement à louer.'
  - Recherche de la clientèle par des publipostages, des visites de représentants, etc. ; étude des débouchés qu'offre un marché.
