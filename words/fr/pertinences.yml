definitions:
  - 'Qualité de ce qui est pertinent, logique, parfaitement approprié : La pertinence d''une réflexion.'
  - 'Qualité de quelqu''un qui fait preuve de justesse dans son raisonnement, d''à-propos : Répondre avec pertinence.'
  - Caractère d'un élément linguistique pertinent.
