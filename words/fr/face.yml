language: fr
word: face
type: nom féminin
etymology: bas latin facia, du latin classique facies
definitions:
  - Région limitée en haut par le cuir chevelu, sur les côtés par les oreilles et en bas par le cou.
  - 'Partie antérieure de la tête de certains animaux : La face du singe.'
  - 'Côté quelconque de quelque chose ; chacune des parties extérieures de quelque chose : Les faces d''un cristal. Mets l''autre face du disque.'
  - 'Aspect, point de vue, manière d''être, état dans lequel se présente quelque chose : La face cachée d''une affaire. Voir une question sous toutes ses faces.'
  - (Industrie du bois) Surface visible d'une pièce de bois, d'un placage, d'un contreplaqué, d'un panneau. (On distingue la face [ou parement] de la contreface [ou contreparement].)
  - (Dessin et perspective) Chacun des éléments d'une surface séparé des autres par une arête.
  - (Géométrie) 1.  Polygone plan qui délimite un polyèdre de l'espace E3.2.  Polyèdre convexe, partie d'un hyperplan, qui limite un polyèdre d'un espace de dimension finie quelconque.3.  Demi-plan qui compose la frontière d'un secteur diédral.4.  Secteur de plan qui compose la frontière d'un secteur polyèdre.
  - (Militaire) Élément d'une batterie ou d'un ouvrage fortifié parallèle au front.
  - (Numismatique) Côté d'une médaille, d'une monnaie qui porte une figure, une effigie, par opposition à pile.
  - (Spectacles) Un des premiers plans de la scène, par opposition aux plus éloignés, appelés lointains.
