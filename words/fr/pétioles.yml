language: fr
word: pétioles
type: nom masculin
etymology: latin petiolus, petit pied
definitions:
  - Partie de la feuille, généralement rétrécie, qui unit le limbe à la gaine chez les plantes dicotylédones. (C'est la « queue » de la feuille. Les feuilles sans pétiole sont dites sessiles.)
synonyms: []
