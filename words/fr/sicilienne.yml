language: fr
word: sicilienne
type: nom féminin
etymology: ""
definitions:
  - Composition vocale ou instrumentale, de caractère expressif sur un rythme balancé. (On la trouve dans les opéras ou dans les sonates et concertos, insérée entre deux mouvements rapides [Corelli, A. Scarlatti, Vivaldi, J. S. Bach, Händel, Leclair]. Certains romantiques [Chausson, Fauré] l'ont utilisé comme mouvement modéré et expressif.)
