language: fr
word: jade
type: nom masculin
etymology: espagnol piedra de la ijada, pierre du flanc, car réputée soigner les affections rénales
definitions:
  - Roche métamorphique très dure, verte à blanche, constituée soit de jadéite, soit d'amphiboles fibreuses (variété appelée néphrite). [Susceptible d'un beau poli, elle fut utilisée dès la haute antiquité comme pierre d'apparat (bijoux, objets d'art), notamment en Chine.]
  - Objet en jade.
synonyms: []
