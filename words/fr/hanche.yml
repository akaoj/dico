language: fr
word: hanche
type: nom féminin
etymology: germanique *hanka
definitions:
  - Partie du membre inférieur ou postérieur unissant la cuisse et le bassin, et contenant la fesse et l'aine.
  - 'Région du corps à hauteur des os iliaques (au pluriel) : Être forte des hanches.'
  - (Marine) Partie d'un navire comprise entre le travers et l'arrière.
  - (Zoologie) Segment proximal de la patte des insectes, articulé directement au thorax.
  - (Zootechnie) Région de l'arrière-main des quadrupèdes, située en avant du train postérieur, à la jonction du rein, de la croupe, de la cuisse et du flanc.
synonyms: []
