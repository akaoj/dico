language: fr
word: soulignasse
type: verbe transitif
etymology: de sous et ligne
definitions:
  - 'Tracer un trait sous un ou plusieurs mots d''un texte, en général pour le mettre en valeur : Souligner le titre.'
  - 'Border quelque chose d''un trait qui le met en valeur : Souligner son regard d''un trait de crayon noir.'
  - 'Mettre quelque chose en valeur, le faire ressortir : Un clin d''œil souligna sa remarque ironique.'
synonyms: []
