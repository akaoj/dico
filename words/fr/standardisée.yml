language: fr
word: standardisée
type: verbe transitif
etymology: ""
definitions:
  - 'Ramener un produit, une production à une norme, à un modèle unique ou à un petit nombre de modèles aux caractéristiques définies : Standardiser des modèles de robinets.'
  - 'Mettre sur le même modèle des êtres, des choses : Standardiser la langue.'
