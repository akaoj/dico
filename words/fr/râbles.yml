language: fr
word: râbles
type: nom masculin
etymology: latin rutabulum, spatule
definitions:
  - Partie du lièvre et du lapin, qui s'étend depuis le bas des épaules jusqu'à la queue.
  - Outil utilisé par l'ouvrier saunier pour extraire le sel de la poêle.
  - Outil en forme de râteau employé dans les fours thermiques et métallurgiques pour étaler et déplacer le combustible ou le minerai.
synonyms: []
