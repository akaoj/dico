language: fr
word: courroie
type: nom féminin
etymology: latin corrigia
definitions:
  - Bande d'un matériau souple et résistant (cuir, toile, tissu enduit, tissu élastique, etc.) servant à lier, attacher, maintenir ou serrer quelque chose.
  - 'Organe de transmission constitué par une bande souple refermée sur elle-même, servant à transmettre, par l''intermédiaire de poulies, un mouvement de rotation d''un arbre à un autre. (Les courroies sont plates ou trapézoïdales ; elles peuvent être lisses, crantées transversalement ou striées longitudinalement afin d''augmenter leur adhérence aux poulies : elles sont généralement réalisées en élastomère.)'
