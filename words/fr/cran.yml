language: fr
word: cran
type: nom masculin
etymology: de créner, du gaulois *crinare
definitions:
  - Entaille faite dans un corps dur pour en accrocher un autre ou servir d'arrêt ; trou servant d'arrêt dans une ceinture, une courroie.
  - Courbe dessinée par une mèche de cheveu.
  - Entaille servant de point de repère faite en bordure des pièces d'un vêtement à assembler ou d'une chaussure en cours de fabrication.
synonyms: []
