language: fr
word: représentations
type: nom féminin
etymology: latin repraesentatrio
definitions:
  - 'Action de rendre sensible quelque chose au moyen d''une figure, d''un symbole, d''un signe : L''écriture est la représentation de la langue parlée par des signes graphiques.'
  - 'Image, figure, symbole, signe qui représente un phénomène, une idée : Représentation graphique de l''évolution des prix.'
  - 'Action de représenter par le moyen de l''art ; œuvre artistique figurant quelque chose, quelqu''un : Une représentation sculptée de la Vierge.'
  - 'Action d''évoquer quelque chose, quelqu''un par le langage : Des Mémoires qui donnent une représentation véridique d''une époque.'
  - Action de donner un spectacle devant un public, en particulier au théâtre ; ce spectacle lui-même.
  - 'Action de représenter quelqu''un, une collectivité ; la (les) personne(s) qui en sont chargées : La représentation des minorités.'
  - 'Activité de quelqu''un qui représente une entreprise commerciale dans un secteur déterminé : Obtenir la représentation d''une marque d''automobiles.'
  - (Droit) 1.  Procédé juridique en vertu duquel le « représentant » accomplit un acte au nom et pour le compte du « représenté ». (La représentation peut être légale, conventionnelle ou judiciaire.)2.  Procédé juridique en vertu duquel des héritiers du défunt viennent à sa succession, à la place d'un de leurs ascendants prédécédé.
  - (Philosophie) Connaissance fournie à l'esprit par les sens ou par la mémoire.
  - (Psychologie) Perception, image mentale, etc., dont le contenu se rapporte à un objet, à une situation, à une scène, etc., du monde dans lequel vit le sujet.
