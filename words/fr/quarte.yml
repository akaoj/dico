language: fr
word: quarte
type: nom féminin
etymology: de quart 2
definitions:
  - Ancienne mesure de capacité pour les grains, contenant deux pintes.
  - Aux cartes, synonyme de quatrième.
  - Intervalle de quatre degrés dans l'échelle diatonique. (La quarte juste comprend 2 tons et 1 demi-ton diatonique ; la quarte diminuée, 1 ton et 2 demi-tons diatoniques ; la quarte augmentée, ou triton, 3 tons.)
synonyms: []
