language: fr
word: alimentations
type: nom féminin
etymology: ""
definitions:
  - 'Action d''alimenter, de s''alimenter ; manière de s''alimenter : Une alimentation carnée.'
  - 'Commerce et industrie des denrées alimentaires : Travailler dans l''alimentation.'
  - 'Action d''approvisionner une collectivité, un appareil en un produit déterminé : Alimentation d''une ville en eau.'
  - (Armement) Opération ayant pour objet d'amener une à une les munitions à l'arrière du canon d'une arme à feu pour les introduire dans la chambre.
  - (Électricité) Dispositif fournissant l'énergie nécessaire au fonctionnement d'un circuit électrique ou électronique.
  - (Hydrologie) Approvisionnement en eau d'une nappe aquifère, d'une source, d'une rivière, d'un lac, dont le mode (abondance, étalement dans le temps, etc.) constitue le facteur essentiel du régime des cours d'eau.
synonyms: []
