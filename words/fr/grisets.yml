language: fr
word: grisets
type: nom masculin
etymology: de gris
definitions:
  - Requin vivipare à 6 paires de fentes branchiales, commun dans l'Atlantique, appelé aussi requin à maquereaux. (Espèce Hexanchus griseus, famille des hexanchidés).
  - Nom parfois donné au pageot rose (→ pageot).
