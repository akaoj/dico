language: fr
word: manoirs
type: nom masculin
etymology: ancien français manoir, demeurer, du latin manere
definitions:
  - Habitation d'un propriétaire de fief qui n'avait pas le droit de construire un château avec tours et donjon.
  - Habitation souvent ancienne et de caractère, d'une certaine importance, entourée de terres.
