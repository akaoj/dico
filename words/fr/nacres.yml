language: fr
word: nacres
type: nom féminin
etymology: ancien italien naccaro, de l'arabe naqqāra, petit tambour
definitions:
  - Substance dure, blanche, à reflets irisés, qui tapisse la face interne de la coquille de nombreuses espèces de mollusques et qui s'emploie en particulier en tabletterie.
synonyms: []
