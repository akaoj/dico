language: fr
word: convergence
type: nom féminin
etymology: latin convergentia
definitions:
  - 'Fait de converger, de tendre vers un même point : La convergence de deux lignes.'
  - 'Fait de tendre vers un même but ou un même résultat : La convergence des efforts.'
  - 'Fait de présenter des analogies, des points communs : Les convergences entre nous sont nombreuses.'
  - (Biologie) Ressemblance acquise entre des animaux ou des plantes vivant dans le même milieu, entre des animaux ayant le même mode de locomotion ou le même régime alimentaire, alors que leurs ancêtres étaient beaucoup plus différents, ce qui interdit d'attribuer cette ressemblance à une parenté entre eux. (C'est ainsi, par exemple, que les naturalistes ont été amenés à séparer les cétacés et les poissons.)
  - (Mathématiques) Propriété d'une suite, d'une série entière d'être convergente.
  - (Météorologie) Accumulation de l'air par suite de son arrivée, à l'horizontale, dans une région donnée, ce qui appelle, à l'endroit de l'accumulation, un mouvement vertical compensatoire de bas en haut (ascendance dynamique).
  - (Mines) Variation de longueur de toute corde d'une section droite d'une cavité souterraine.
  - (Neurologie) Intégration par une cellule nerveuse des signaux venus d'endroits différents qui convergent sur elle.
  - (Optique) Vergence positive d'un système dioptrique centré (par opposition à la divergence), égale à l'inverse de la distance focale exprimée en mètres. (L'unité de convergence est le m−1 ou dioptrie.)
  - (Télévision) Dans un tube à masque de télévision en couleurs, réglage des balayages des faisceaux électroniques correspondant aux trois couleurs primaires, réalisé afin qu'ils traversent un même trou du masque.
