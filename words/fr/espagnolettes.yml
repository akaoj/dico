language: fr
word: espagnolettes
type: nom féminin
etymology: de espagnol
definitions:
  - Tige métallique à poignée, munie de crochets à ses extrémités, servant à fermer ou à ouvrir les châssis d'une fenêtre.
  - À l'époque Régence, buste de femme souriante, en bronze doré, dont sont souvent garnis les angles des meubles.
synonyms: []
