language: fr
word: lancements
type: nom masculin
etymology: ""
definitions:
  - 'Action de lancer quelque chose en l''air : Le lancement d''une pierre.'
  - Envoi d'un engin dans l'espace au moyen d'un dispositif de propulsion.
  - Ensemble des moyens publicitaires mis en œuvre pour promouvoir quelque chose ou quelqu'un.
  - (Industrie) Action de distribuer le travail aux ouvriers ; service chargé de cette distribution.
  - (Marine) Mise à l'eau d'un navire par glissement sur un plan incliné.
synonyms: []
