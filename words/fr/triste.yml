language: fr
word: triste
type: adjectif
etymology: latin tristis
definitions:
  - 'Qui éprouve du chagrin : Il était triste à l''idée de nous quitter. Un air triste.'
  - 'Qui fait naître le chagrin, la mélancolie, la peine : Un film triste.'
  - 'Qui est sombre, maussade, sans vivacité, sans éclat : Un temps triste.'
  - 'Qui est grave, austère, qui n''est jamais porté à rire : Elle est entourée de gens tristes.'
  - 'Qui inspire la commisération, qui est pénible : Il a eu une triste fin.'
  - 'Qui est méprisable, peu estimable : C''est un triste personnage.'
synonyms: []
