language: fr
word: cordiales
type: adjectif
etymology: latin médiéval cordialis
definitions:
  - 'Qui vient du cœur, qui est particulièrement sincère : Des sentiments cordiaux.'
  - 'Qui a ou manifeste une bienveillance, une sympathie sincères : Un homme franc et cordial.'
  - 'Qui vient du plus profond de soi-même : Une haine cordiale.'
synonyms: []
