language: fr
word: lixiviations
type: nom féminin
etymology: latin lixivia, lessive
definitions:
  - Opération qui consiste à faire passer lentement un solvant à travers un produit convenablement pulvérisé et déposé en couche épaisse, pour en extraire un ou plusieurs constituants solubles (parfums, alcaloïdes, etc.).
  - Entraînement des sels solubles par l'eau qui circule dans le sol de haut en bas.
  - Dissolution chimique de certains constituants d'un matériau, utilisée pour extraire d'un minerai, les métaux, les minéraux de valeur. (Elle peut se faire sur le minerai extrait ou in situ.)
