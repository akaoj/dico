language: fr
word: jonques
type: nom féminin
etymology: portugais junco, du javanais djong
definitions:
  - Bateau à fond plat, dépourvu de quille, muni de deux ou trois mâts, et gréé de voiles de toile ou de natte raidies par des lattes en bambou, servant au transport ou à la pêche en Extrême-Orient.
