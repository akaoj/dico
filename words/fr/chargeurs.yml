language: fr
word: chargeurs
type: nom masculin
etymology: ""
definitions:
  - Appareil au moyen duquel on effectue le chargement des cartouches (de chasse ou de guerre).
  - Dans les armes à répétition, dispositif groupant un certain nombre de cartouches qui sont introduites successivement dans l'arme.
  - Machine servant à la manutention des produits agricoles. (Il existe des chargeurs hydrauliques, placés sur l'avant des tracteurs et servant à la manutention des ensilages, des fumiers, etc, et des chargeurs mobiles, traînés ou portés par un tracteur, comportant un système élévateur et utilisés au chargement de produits tels que les betteraves.)
  - Appareil servant à la charge d'un accumulateur.
  - Programme général permettant d'implanter dans la mémoire centrale d'un ordinateur un programme préalablement assemblé ou compilé.
  - Dispositif mécanisé de chargement de véhicules pour charges unitaires.
  - Ouvrier préposé au chargement des appareils de fusion.
  - Boîte étanche à la lumière contenant une certaine quantité de film.
synonyms: []
