language: fr
word: détails
type: nom masculin
etymology: de détailler
definitions:
  - 'Petit élément constitutif d''un ensemble, et qui peut être jugé comme secondaire : Ne pas négliger les détails.'
  - 'Développement minutieux, énumération des différentes phases d''un événement, description circonstanciée d''un fait (seulement au singulier) : Il a fallu qu''elle nous raconte tout par le détail.'
  - Partie, étudiée ou reproduite isolément, d'une œuvre d'art.
  - Vente par un commerçant (détaillant) de produits en petites quantités, selon les besoins des consommateurs.
