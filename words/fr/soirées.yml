language: fr
word: soirées
type: nom féminin
etymology: ""
definitions:
  - 'Espace de temps compris entre le déclin du jour et le moment où l''on se couche : Passer toute sa soirée à lire.'
  - 'Spectacle, fête, réunion qui a lieu le soir, en général après dîner : Assister à une soirée à l''Opéra.'
  - Séance de théâtre, de cinéma, etc., spectacle donné dans la soirée (par opposition à matinée).
synonyms: []
