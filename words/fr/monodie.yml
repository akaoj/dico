language: fr
word: monodie
type: nom féminin
etymology: bas latin monodia, du grec monôdia
definitions:
  - Chant à une voix avec ou sans accompagnement.
  - Dans la tragédie grecque, passage lyrique chanté par un personnage au cours d'un épisode. (Les monodies sont très développées chez Euripide.)
