language: fr
word: suspendus
type: verbe passif
etymology: ""
definitions:
  - 'Être maintenu par le haut, la partie basse restant libre : Une lampe suspendue au plafond.'
  - 'Être comme accroché sur une pente, une hauteur : Chalet suspendu au-dessus de la vallée.'
  - 'Dépendre directement de quelque chose : L''avenir de l''entreprise est suspendu à sa décision.'
  - En parlant d'un véhicule, d'un moteur, avoir son poids transmis aux essieux par l'intermédiaire de ressorts.
synonyms: []
