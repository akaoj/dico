language: fr
word: ondulas
type: verbe intransitif
etymology: bas latin *undulare
definitions:
  - 'Littéraire. Être animé de mouvements sinueux : La foule ondulait sur la place.'
  - Former des ondulations, en parlant des cheveux.
  - Avoir un mouvement harmonieux de balancement, en parlant du corps.
synonyms: []
