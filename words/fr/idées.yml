language: fr
word: idées
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Opinions et conceptions de quelqu''un, d''un groupe : Combattre pour ses idées. Avoir des idées larges.'
  - 'Tendances et orientations de la pensée à une époque, dans une société, une civilisation : Évolution des idées.'
  - 'Manière d''être, humeur de quelqu''un : Faire un voyage pour chasser ses idées noires.'
