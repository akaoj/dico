language: fr
word: froideurs
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. Qualité, état de ce qui est froid : La froideur du marbre.'
  - 'Manque de sensibilité, de passion : Froideur de tempérament.'
  - 'Manque d''empressement, de chaleur pour quelque chose ou quelqu''un : Accueillir une proposition avec froideur.'
  - 'Manque de chaleur, de vie, d''éclat, en particulier dans une œuvre littéraire ou artistique, dans une composition décorative : La froideur du style.'
