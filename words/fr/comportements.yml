language: fr
word: comportements
type: nom masculin
etymology: de se comporter
definitions:
  - 'Manière d''être, d''agir ou de réagir des êtres humains, d''un groupe, des animaux ; attitude, conduite : Un comportement étrange.'
  - 'Manière dont quelque chose fonctionne, marche, évolue dans certaines circonstances : Étudier le comportement d''un véhicule sur une chaussée glissante.'
synonyms: []
