language: fr
word: tâtai
type: verbe transitif
etymology: latin populaire *taxitare, du latin classique taxare, toucher
definitions:
  - 'Toucher quelque chose, l''explorer avec la main : Tâter des fruits pour apprécier leur maturité.'
  - 'Mettre la main, le pied au contact de quelque chose pour en éprouver la chaleur, la consistance, etc. : Tâter l''eau du pied pour voir si elle est froide.'
  - 'Chercher à savoir de façon discrète ce que quelqu''un, un groupe pensent : Tâter l''opinion par une enquête du marché.'
synonyms: []
