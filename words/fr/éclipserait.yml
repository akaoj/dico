language: fr
word: éclipserait
type: verbe transitif
etymology: ""
definitions:
  - Provoquer l'éclipse d'un astre.
  - 'Soustraire aux regards, obscurcir la lumière d''un astre : Nuage qui éclipse le soleil.'
  - 'Faire en sorte, en se mettant soi-même en valeur, qu''on ne remarque plus quelque chose, quelqu''un d''autre ; effacer, surpasser : Éclipser un concurrent.'
synonyms: []
