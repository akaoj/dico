language: fr
word: cuillères
type: nom féminin
etymology: bas latin cochlearium, de cochlear, instrument pointu pour manger les escargots
definitions:
  - Ustensile de table ou de cuisine composé d'un manche et d'une partie creuse servant à prélever ou remuer des aliments liquides ou peu consistants.
  - Contenu d'une cuillère ; cuillerée.
  - (Armement) Pièce qui permet d'amorcer une grenade.
  - (Liturgie) Instrument en forme de cuiller qui sert à communier sous l'espèce du vin ou à prendre l'encens dans la navette.
  - (Outillage) Nom d'un grand nombre d'outils ayant une forme creuse et qui servent soit à puiser dans un récipient contenant des matières pâteuses ou liquides (cuillère de fondeur, de plombier, cuillère de coulée, etc.), soit à creuser le bois, le sol, etc. (cuillère de sabotier, cuillère à moyeux, etc.).
  - (Pêche) Engin généralement métallique, comportant une palette montée sur une tige métallique de façon à tourner dans l'eau pour attirer les poissons carnassiers.
