language: fr
word: transférerez
type: verbe transitif
etymology: latin transferre
definitions:
  - 'Faire passer quelqu''un, quelque chose d''un lieu dans un autre : Transférer un prisonnier à la Santé.'
  - Faire passer des capitaux, des fonds, d'un compte à un autre au moyen d'une écriture de virement.
  - 'Transmettre quelque chose à quelqu''un en observant les formalités requises : Transférer ses pouvoirs à son remplaçant.'
  - Porter un état affectif de l'objet qui l'a provoqué à un autre objet.
synonyms: []
