language: fr
word: replongeant
type: verbe transitif
etymology: ""
definitions:
  - 'Plonger à nouveau quelque chose dans un liquide : Replonger les mains dans l''eau.'
  - 'Précipiter à nouveau quelque chose, quelqu''un dans un état : Ces grèves replongèrent le pays dans l''anarchie.'
