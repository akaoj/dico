language: fr
word: câblâmes
type: verbe transitif
etymology: ""
definitions:
  - Tordre plusieurs éléments ensemble, pour en faire un câble.
  - Relier (un territoire, un immeuble) à un réseau de télécommunications audiovisuelles par un câble en cuivre ou une fibre optique.
  - Établir les connexions d'un appareil électrique.
  - Transmettre par câble (un message).
