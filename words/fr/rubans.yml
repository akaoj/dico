language: fr
word: rubans
type: nom masculin
etymology: moyen néerlandais ringhband, collier
definitions:
  - Ornement de tissu, plat et étroit, en fibres naturelles ou synthétiques ou en fils de métal ductile.
  - 'Bande étroite et mince d''une matière souple ou flexible : Ruban adhésif en plastique.'
  - 'Littéraire. Ce qui s''étend en longueur et présente l''aspect d''un ruban : La rivière déroule son long ruban.'
  - (Architecture et arts décoratifs) Ornement figurant un ruban qui s'enroule en spirale autour d'une tige.
  - (Matériel de bureau) Bande de papier carbone ou de tissu imprégné d'encre grasse, qui permet l'impression dans les machines à écrire, les calculatrices imprimantes et les imprimantes d'ordinateur.
  - (Décorations) Marque d'une décoration formée d'un morceau de ruban et qui se porte à la boutonnière gauche.
  - (Métallurgie) Fer feuillard dont la largeur est plus faible que celle du feuillard ordinaire et que l'on obtient au laminoir.
  - (Outillage) Scie à ruban.
  - (Textiles) En préparation de filature, ensemble de fibres textiles discontinues avant l'application de la torsion.
  - (Topographie) Boîte circulaire dans laquelle est enroulé un ruban gradué de 10, 20 ou 50 m, servant à mesurer les distances.
