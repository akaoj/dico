language: fr
word: intériorisées
type: verbe transitif
etymology: de intérieur, d'après extérioriser
definitions:
  - 'Garder pour soi un sentiment, une réaction, les contenir : Intérioriser sa colère.'
  - 'Rendre plus intime, plus profond : Un acteur qui intériorise son rôle.'
  - 'Faire siennes des opinions, des règles jusque-là étrangères ou extérieures, au point de ne plus les distinguer comme acquises : Il a complètement intériorisé le règlement.'
synonyms: []
