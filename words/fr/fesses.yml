language: fr
word: fesses
type: nom féminin
etymology: latin populaire fissa, du latin classique fissum, fente, de findere, fendre
definitions:
  - Partie postérieure, charnue de la hanche, entre la cuisse et le tronc de l'homme et de certains animaux.
  - Partie du vêtement correspondant à cette partie du corps.
  - 'Familier. Cette partie du corps considérée par rapport aux coups qu''on peut y porter : Botter les fesses de quelqu''un.'
  - Chacune des parties arrondies de l'arrière des anciens navires en bois.
synonyms: []
