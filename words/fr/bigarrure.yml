word: bigarrure
type: nom féminin
etymology: ""
definitions:
  - Assemblage de couleurs, de dessins nombreux et variés.
  - 'Réunion d''éléments disparates : Bigarrure du style.'
  - Maladie à virus de la pomme de terre, se traduisant par des taches nécrosées le long des nervures des feuilles.
