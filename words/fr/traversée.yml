language: fr
word: traversée
type: nom féminin
etymology: ""
definitions:
  - 'Action de traverser un espace, un lieu de bout en bout : Éviter la traversée de l''agglomération.'
  - 'Action de traverser la mer, un fleuve : La traversée de Calais à Douvres.'
  - Course en montagne, combinant l'ascension d'un sommet par un itinéraire et la descente par un autre itinéraire.
  - Appareil de voie dans lequel une voie en croise une autre et qui permet le passage sans arrêt des circulations sur l'une ou l'autre voie.
synonyms: []
