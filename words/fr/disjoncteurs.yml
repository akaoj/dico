language: fr
word: disjoncteurs
type: nom masculin
etymology: radical latin disjunctum, de disjungere, disjoindre
definitions:
  - Appareil mécanique de connexion capable d'établir, de supporter et d'interrompre des courants dans les conditions normales du circuit ainsi que d'établir, de supporter pendant une durée donnée et d'interrompre des courants dans des conditions anormales spécifiées du circuit, telles que celles du court-circuit.
synonyms: []
