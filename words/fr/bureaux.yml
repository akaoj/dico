language: fr
word: bureaux
type: nom masculin
etymology: de bure, étoffe
definitions:
  - Meuble comportant une table pour écrire et des compartiments de rangement.
  - 'Pièce destinée au travail intellectuel ou à la réception des clients, des visiteurs : L''avocat m''a reçu dans son bureau.'
  - 'Ensemble des meubles de cette pièce : Un bureau Empire.'
  - 'Lieu de travail des employés d''une administration ou d''une entreprise, lieu où sont centralisés les services administratifs et commerciaux d''une entreprise : Les bureaux de la société sont à Paris.'
  - 'Guichet : Les bureaux d''un théâtre.'
  - 'Service assuré dans un bureau : Bureau commercial. Bureau de vote.'
  - 'Ensemble des employés travaillant dans une administration, dans des services commerciaux, etc. : La lenteur des bureaux.'
  - 'Organe directeur d''une association, d''un parti : Faire partie du bureau de l''association sportive.'
  - (Droit) Organe chargé d'assurer le fonctionnement des assemblées parlementaires et d'en diriger les débats. (Il est composé, en France, d'un président, de vice-présidents, de secrétaires et de questeurs élus par chaque assemblée en son sein.)
  - (Informatique) Surface de travail visualisée à l'écran d'un ordinateur, sur laquelle sont disposées les icônes et les fenêtres.
  - (Presse) À l'étranger, représentation d'une agence ou d'un organe de presse.
