language: fr
word: cassolettes
type: nom féminin
etymology: de cassole, dér. de casse, récipient
definitions:
  - Vase brûle-parfum.
  - Motif ornemental figurant un tel vase, surmonté de fumée. (Art néoclassique.)
  - Petit récipient en porcelaine pouvant aller au feu.
  - Mets préparé en cassolette.
synonyms: []
