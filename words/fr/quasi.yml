language: fr
word: quasi
type: adverbe
etymology: latin quasi, comme si
definitions:
  - 'Littéraire. Presque, à peu près : Il était quasi mort. (Exprimant l''approximation, quasi joue le rôle d''un préfixe lié au nom par un trait d''union, mais non à l''adjectif : Une quasi-certitude. Une salle quasi déserte.)'
synonyms: []
