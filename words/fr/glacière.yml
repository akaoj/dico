language: fr
word: glacière
type: nom féminin
etymology: de glace 1
definitions:
  - Local ou armoire isolés thermiquement et réfrigérés par de la glace pour conserver des aliments.
  - Chambre froide pour stocker la glace fabriquée.
  - Installation industrielle de production de la glace.
  - 'Familier. Lieu très froid : Chambre qui est une vraie glacière.'
