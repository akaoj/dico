language: fr
word: cape
type: nom féminin
etymology: provençal capa, de l'espagnol capa
definitions:
  - Vêtement sans manches, avec ou sans capuchon, porté sur les épaules.
  - Pièce de tissu courte et arrondie montée sous le col de certains manteaux.
  - En tauromachie, synonyme de muleta.
  - Feuille de tabac qui sert d'enveloppe extérieure ou de robe au cigare.
synonyms: []
