language: fr
word: avivages
type: nom masculin
etymology: de aviver
definitions:
  - Action de donner de l'éclat, de raviver les couleurs.
  - Opération de polissage des métaux, qui permet d'obtenir un poli spéculaire.
  - Traitement à base de savon, opéré sur tissus teints, et ayant pour objet de donner plus d'éclat au coloris.
