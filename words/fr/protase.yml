language: fr
word: protase
type: nom féminin
etymology: grec protasis
definitions:
  - Partie d'une pièce de théâtre qui contient l'exposition du sujet.
  - Subordonnée conditionnelle placée en tête de phrase, qui prépare la conséquence ou la conclusion exprimée dans la principale (dite apodose).
synonyms: []
