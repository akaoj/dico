language: fr
word: subjuguerait
type: verbe transitif
etymology: bas latin subjugare, placer sous le joug, du latin classique sub, sous, et jugum, joug
definitions:
  - 'Littéraire. Exercer sur quelqu''un un pouvoir puissant par une qualité, un comportement qui en impose : L''orateur subjuguait l''auditoire.'
synonyms: []
