language: fr
word: harmonieux
type: adjectif
etymology: de harmonie
definitions:
  - 'Qui est agréable à entendre : Une musique harmonieuse.'
  - 'Dont les parties, qui s''accordent bien, forment un ensemble agréable : Un assemblage harmonieux de couleurs.'
  - 'Se dit de personnes qui ont des affinités, qui s''entendent bien : Couple harmonieux.'
synonyms: []
