language: fr
word: pelote
type: nom féminin
etymology: latin populaire pilotta, du latin classique pila, objet rond
definitions:
  - 'Enroulement de fil, ficelle, cordelette, sans support, ayant la forme d''une boule permettant le dévidage : Pelote de laine.'
  - Coussinet servant à piquer des épingles.
  - (Chirurgie) Coussin destiné à comprimer une partie du corps, notamment dans les bandages herniaires.
  - (Géologie) Synonyme de pellet.
  - (Pêche) Boulette de terre glaise dans laquelle on cache un hameçon ou une esche.
  - (Sports) Balle du jeu de paume et de la pelote basque.
  - (Zoologie) Saillie spongieuse adhésive située à l'extrémité des tarses de certains insectes (mouches, par exemple) et leur permettant de circuler sur les parois lisses et verticales.
