language: fr
word: préavis
type: nom masculin
etymology: ""
definitions:
  - Avertissement préalable qu'une des parties à un contrat doit adresser à l'autre partie pour l'informer de son intention de mettre fin au contrat.
  - Délai légal ou conventionnel qu'un employeur est tenu d'observer dans le cadre d'un licenciement ou qui s'impose au salarié en cas de démission. (Le préavis n'est pas obligatoire dans certaines hypothèses [démission de la femme enceinte, licenciement d'un salarié pour faute lourde, par exemple].)
