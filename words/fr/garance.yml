language: fr
word: garance
type: nom féminin
etymology: bas latin warantia, du francique *wratja
definitions:
  - Plante (rubiacée) à fleurs jaunâtres, de 0,30 à 1,50 m, dont le rhizome fournit un colorant rouge et poussant dans les bois et les buissons. (La culture de la garance a cédé à la concurrence de l'alizarine artificielle.)
  - Racine de cette plante.
  - Teinture fournie par ce rhizome.
synonyms: []
