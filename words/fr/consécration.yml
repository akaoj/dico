language: fr
word: consécration
type: nom féminin
etymology: latin consecratio, -onis
definitions:
  - Rite par lequel on affecte au service de Dieu une personne, une chose qui, par là, entre dans la catégorie du sacré.
  - Chez les catholiques, acte par lequel le pain et le vin sont convertis en la substance du corps et du sang de Jésus-Christ ; moment de la messe où se fait cette action.
  - Chez les protestants, acte par lequel l'Église confère à un homme la charge d'un ministère. (Les anglicans et les luthériens la réservent aux pasteurs.)
  - 'Confirmation solennelle, sanction : Cette élection est la consécration de ses efforts.'
  - 'Action de donner à quelqu''un, à quelque chose une place éminente ; fait d''être consacré : La consécration d''un chanteur.'
