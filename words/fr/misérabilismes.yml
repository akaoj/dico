language: fr
word: misérabilismes
type: nom masculin
etymology: ""
definitions:
  - Tendance à insister sur les aspects les plus misérables, pitoyables de la vie sociale ; caractère d'une œuvre littéraire, artistique qui s'attache à dépeindre ces aspects.
  - Tendance picturale française des années 1940 (fin de la carrière de F. Gruber [† 1948] et débuts de celle de B. Buffet).
