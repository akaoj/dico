language: fr
word: étincela
type: verbe intransitif
etymology: de étincelle
definitions:
  - 'Jeter de vifs reflets de lumière : Le soleil étincelle sur la plage.'
  - 'Scintiller, briller au contact de rayons lumineux : Vaisselle qui étincelle de propreté.'
  - 'Jeter comme des étincelles, en parlant des yeux : Son regard étincelait de colère.'
  - 'Lancer des traits brillants, en parlant de quelqu''un ; abonder en traits d''esprit, en parlant de ses propos : Sa conversation étincelle.'
synonyms: []
