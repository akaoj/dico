language: fr
word: fatiguâtes
type: verbe transitif
etymology: latin fatigare
definitions:
  - 'Imposer à quelqu''un, à un animal un effort qui épuise ses forces : Cette marche prolongée avait fatigué les randonneurs.'
  - 'Soumettre un organe à un effort trop grand qui diminue ses capacités, qui altère son fonctionnement : Le soleil fatigue les yeux.'
  - 'Causer à quelqu''un une fatigue intellectuelle : Trois heures de mathématiques fatiguent les élèves.'
  - 'Rebuter, lasser quelqu''un par l''importunité, l''ennui : Cet enfant me fatigue avec ses cris.'
  - 'Diminuer la résistance d''un matériau en lui demandant un effort trop grand : Le poids fatigue les solives.'
