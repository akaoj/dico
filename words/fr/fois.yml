language: fr
word: fois
type: nom féminin
etymology: latin vices, succession
definitions:
  - 'Avec un mot qui indique le nombre, marque : 1° l''unité ou la réitération d''un fait : Prendre le médicament trois fois par jour ; 2° la répétition ou la multiplication d''une quantité qu''on ajoute à elle-même : Trois fois cinq font quinze ; 3° l''intensité plus ou moins grande d''une action, d''un état par comparaison avec une autre action, un autre état pris comme unités de référence : Cette lampe éclaire deux fois plus qu''une autre.'
  - 'Avec un autre déterminant ou une proposition complément, indique la survenue d''un événement, le moment où il a eu lieu : On verra ça une autre fois.'
