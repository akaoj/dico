language: fr
word: milord
type: nom masculin
etymology: anglais my lord, mon seigneur
definitions:
  - Titre qu'on donne aux lords anglais, quand on leur adresse la parole.
  - Familier et vieux. Homme très riche, très élégant.
  - Véhicule hippomobile de luxe, à quatre roues avec siège à deux places derrière, de forme ronde ou carrée, muni d'une capote mobile.
synonyms: []
