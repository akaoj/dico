language: fr
word: impunément
type: adverbe
etymology: de impuni
definitions:
  - 'Sans subir une punition, sans encourir de châtiment : Franchir impunément un barrage de police.'
  - 'Sans s''exposer à des conséquences fâcheuses, à des inconvénients : On ne peut pas impunément se passer de repos.'
synonyms: []
