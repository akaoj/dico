language: fr
word: compactes
type: adjectif
etymology: latin compactus, resserré
definitions:
  - 'Dont les parties sont étroitement serrées et ne se séparent que difficilement : Bois compact. Roche compacte.'
  - 'Dont les éléments sont très rapprochés les uns des autres ; dense : Une foule compacte.'
  - 'Qui forme bloc, ne se laisse pas entamer ; solide : Une majorité compacte.'
  - '(de l''anglais compact) Se dit d''un appareil de faible encombrement : Un appareil photo compact.'
  - (Agriculture) Se dit d'un sol, d'une couche de sol ou d'une motte de terre lorsque sa porosité est faible ou nulle.
  - (Astronomie) Se dit d'une galaxie de brillance superficielle très élevée.
  - (Automobile) Automobile américaine dont les dimensions sont relativement réduites.
  - (Mathématiques) 1.  Se dit d'un espace topologique qui est à la fois quasi compact et séparé.2.  Se dit d'une partie A d'un espace topologique E, qui est compacte pour la topologie induite par celle de E sur A.
  - (Phonétique) Se dit d'un phonème dont l'énergie est concentrée dans une zone du spectre relativement étroite et centrale (par exemple les voyelles [É]et [a] et les consonnes [Ê] et [k]).
synonyms: []
