language: fr
word: bourrelet
type: nom masculin
etymology: de bourre 1, par l'intermédiaire de l'ancien français bourrel
definitions:
  - Gaine tubulaire remplie de matières élastiques pour préserver d'un choc ou obstruer une ouverture.
  - (Anatomie) Anneau fibro-cartilagineux, appliqué sur le pourtour de la cavité glénoïde de l'humérus (bourrelet glénoïdien) et de la cavité cotyloïde de l'os iliaque (bourrelet cotyloïdien), qui accroît la profondeur de la cavité articulaire.
  - (Bâtiment) 1.  Bord roulé d'une feuille de zinc ou de plomb.2.  Bande de feutre ou de mousse que l'on place aux joints des portes ou des fenêtres pour empêcher l'air d'entrer dans les appartements.
  - (Marine) Garniture destinée à protéger les embarcations, les coques des bateaux légers, les mâts, contre les chocs et les frottements.
synonyms: []
