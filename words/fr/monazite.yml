language: fr
word: monazite
type: nom féminin
etymology: allemand Monazit, du grec monadzein, être seul
definitions:
  - Phosphate naturel de cérium, de lanthane et d'autres terres rares, contenant un peu de thorium, monoclinique, et répandu aux États-Unis, au Canada, au Brésil, en Afrique équatoriale. (C'est le principal minerai des lanthanides.)
