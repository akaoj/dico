language: fr
word: usines
type: nom féminin
etymology: latin officina, atelier
definitions:
  - Établissement industriel où, à l'aide de machines, s'effectue la transformation des matières premières ou semi-ouvrées en produits finis.
  - 'Familier. Lieu qui est le siège d''une intense activité, qui évoque l''industrie : Son cabinet dentaire, c''est une vraie usine.'
synonyms: []
