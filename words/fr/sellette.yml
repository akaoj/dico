language: fr
word: sellette
type: nom féminin
etymology: de selle 1
definitions:
  - Siège de bois sur lequel on faisait asseoir l'accusé au tribunal pour lui faire subir un dernier interrogatoire avant l'application de la peine.
  - (Bâtiment) Petit siège suspendu à une corde, à l'usage des ouvriers du bâtiment.
  - (Bourrelerie) Pièce de harnais rembourrée qui fixe le reculement sur le cheval.
  - (Mobilier et décoration) Petit meuble composé d'une tablette montée sur pieds très hauts, pour porter une plante verte, un objet quelconque.
  - (Sculpture) Petite selle.
