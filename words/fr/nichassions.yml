language: fr
word: nichassions
type: verbe intransitif
etymology: latin populaire *nidicare, de nidus, nid
definitions:
  - 'Faire son nid : Le bouvreuil niche dans les aubépines.'
  - 'Occuper le nid et y couver : Les serpents nichent dans des trous.'
  - 'Familier. Loger, habiter, résider : Où niches-tu en ce moment ?'
synonyms: []
