language: fr
word: fêtes
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ensemble des cérémonies et des réjouissances qui ont lieu à l''occasion d''une fête : Organiser les fêtes du 14-Juillet.'
  - 'Suite de jours chômés ou donnant lieu à des réjouissances à l''occasion d''une grande fête, en particulier (avec majuscule) pour Noël et le jour de l''an : Passer les Fêtes en famille.'
