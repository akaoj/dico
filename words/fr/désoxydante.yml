language: fr
word: désoxydante
type: nom masculin
etymology: ""
definitions:
  - Se dit d'un corps qui exerce une action réductrice vis-à-vis de composés oxygénés.
  - Se dit d'un produit effectuant la désoxydation. (Un désoxydant est un corps plus avide d'oxygène que le produit à purifier. Pour les aciers, on emploie l'aluminium, le manganèse ou le silicium. Pour les alliages cuivreux, on utilise surtout le phosphore.)
synonyms: []
