language: fr
word: excavateur
type: nom masculin
etymology: américain excavator
definitions:
  - Engin de terrassement équipé d'une chaîne à godets montée sur une élinde ou d'une roue-pelle.
  - Outil d'abattage monté sur un bras articulé fixé à un bouclier. (L'excavateur est généralement monté sur chenilles ; il est réservé aux travaux de terrassement en terrain homogène et peu résistant.)
synonyms: []
