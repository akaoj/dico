language: fr
word: empâtements
type: nom masculin
etymology: ""
definitions:
  - 'Action de rendre pâteux ; état de ce qui est empâté : L''empâtement de l''écriture.'
  - 'Effacement des traits, des lignes du corps sous l''épaississement des tissus, de la graisse : Empâtement du visage.'
  - Diminution de la souplesse de la paroi abdominale ou des fosses lombaires, mal délimitée, ressentie par le médecin lors de la palpation, témoignant d'un processus inflammatoire ou infectieux.
  - Relief produit, sur un tableau, par l'application de couches épaisses de matière picturale.
synonyms: []
