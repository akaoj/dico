language: fr
word: criminalité
type: nom féminin
etymology: ""
definitions:
  - 'Ensemble des actes criminels commis dans un groupe social donné au cours d''une certaine période : Les statistiques de la criminalité. (On distingue la criminalité réelle [ensemble des infractions commises] de la criminalité apparente [infractions constatées ou dénoncées]. La différence constitue le « chiffre noir » de la criminalité.)'
