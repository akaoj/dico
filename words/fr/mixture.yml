language: fr
word: mixture
type: nom féminin
etymology: latin mixtura
definitions:
  - Médicament liquide obtenu par mixtion.
  - Mélange comestible quelconque, en général mauvais, dont on ignore les composants.
  - (Technique) Nom donné à divers mélanges et enduits employés par les graveurs ou les céramistes.
synonyms: []
