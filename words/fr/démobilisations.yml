language: fr
word: démobilisations
type: nom féminin
etymology: ""
definitions:
  - Acte par lequel l'autorité militaire libère du service et renvoie dans leurs foyers les réservistes qui ont été mobilisés.
  - 'Relâchement de l''énergie, de la combativité, du militantisme : Démobilisation des militants.'
