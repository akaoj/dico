language: fr
word: correspondissiez
type: verbe transitif indirect
etymology: latin médiéval correspondere, de cum, avec, et respondere, répondre
definitions:
  - 'Être lié à quelque chose par un rapport nécessaire : Les avantages qui correspondent à une fonction.'
  - 'En parlant d''un élément, d''un ensemble, être lié à un élément d''un autre ensemble par un rapport de similitude, d''équivalence, de symétrie, etc. : La division 32 du thermomètre Fahrenheit correspond au 0 du thermomètre centésimal.'
  - 'Être lié à quelque chose par un rapport de conformité ; coïncider avec : La politique menée correspond au programme de notre parti.'
  - 'Être lié à quelque chose par un rapport d''harmonie, de proportion : Son visage ne correspondait pas au reste de sa personne.'
  - 'Être en accord avec quelqu''un, avec sa personnalité : Cela ne lui correspond pas du tout.'
  - 'En parlant d''un lieu, être relié, communiquer avec un autre : Le cabinet de travail correspondait directement avec la chambre.'
  - 'Être en relation avec quelqu''un par tel moyen de communication, et notamment par lettre : Nous nous voyons rarement, mais nous correspondons régulièrement.'
synonyms: []
