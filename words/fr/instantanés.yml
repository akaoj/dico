language: fr
word: instantanés
type: adjectif
etymology: de instant 2, d'après momentané
definitions:
  - 'Qui ne dure qu''un instant : Lueur instantanée.'
  - 'Qui se produit subitement : Riposte instantanée.'
  - Se dit d'un produit alimentaire déshydraté (boisson, potage, purée, etc.) qui, après adjonction d'eau, se trouve prêt à être consommé.
  - (Mathématiques et physique) Se dit de l'axe ou du centre de rotation, ou de l'axe hélicoïdal, pour un instant donné, lorsqu'on s'intéresse à l'aspect infinitésimal d'un mouvement.
  - (Physique) Relatif à un instant déterminé.
synonyms: []
