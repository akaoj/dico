language: fr
word: attestations
type: nom féminin
etymology: latin attestatio
definitions:
  - Déclaration verbale ou plus souvent écrite témoignant d'une situation ou d'un fait.
  - 'Témoignage, preuve de quelque chose : Ce piteux résultat est une nouvelle attestation de son imprévoyance.'
  - Exemple daté de l'emploi d'un mot, d'une forme de la langue.
synonyms: []
