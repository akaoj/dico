language: fr
word: santal
type: nom masculin
etymology: grec santalon, de l'arabe sandlowdotal
definitions:
  - Arbre hémiparasite (santalacée) d'Inde, de Malaisie et d'Australie, aux feuilles réduites, au bois très recherché, contenant une essence terpénique odoriférante, d'usage religieux, médicinal, ou aromatique, objet d'un commerce important ; ce bois ; cette essence.
synonyms: []
