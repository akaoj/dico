language: fr
word: défenseurs
type: nom
etymology: latin defensor
definitions:
  - 'Celui, celle qui défend quelque chose, un groupe : Une défenseur des libertés, des pauvres.'
  - Avocat qui assure la défense en justice d'un accusé, d'une partie en cause.
  - En sports, joueur qui s'oppose à l'attaque de l'adversaire ; plus particulièrement, joueur dont les qualités propres ou la fonction favorisent cette opposition.
synonyms: []
