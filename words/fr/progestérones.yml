language: fr
word: progestérones
type: nom féminin
etymology: bas latin progestare, porter en avant, et hormone
definitions:
  - Hormone stéroïde sécrétée par le corps jaune de l'ovaire, qui a la propriété de rendre la muqueuse utérine apte à la nidation, au maintien et au développement de l'œuf fécondé. (La progestérone exerce en outre des activités multiples au niveau de l'endomètre, du myomètre, du col utérin, du vagin et du sein. En thérapeutique, elle est remplacée par les progestatifs de synthèse.)
