language: fr
word: grossissement
type: nom masculin
etymology: ""
definitions:
  - Action de rendre plus gros, d'agrandir.
  - 'Fait de devenir plus gros, de se développer : Le grossissement d''un abcès.'
  - 'Fait de prendre du poids, de devenir gros : Suivre un régime contre le grossissement.'
  - 'Amplification de quelque chose jusqu''à l''exagération, la déformation : Le grossissement de l''affaire par les médias.'
  - Pour un instrument d'optique, rapport du diamètre apparent de l'image à celui de l'objet.
