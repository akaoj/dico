language: fr
word: réservés
type: verbe passif
etymology: ""
definitions:
  - 'Être destiné : Le sort qui lui est réservé n''est guère enviable.'
  - 'Être retenu, mis de côté : Table réservée.'
  - 'Manifester de la réserve, de la retenue : Être très réservé dans ses jugements.'
  - En parlant d'un territoire de chasse, être privé, gardé.
