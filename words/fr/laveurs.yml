language: fr
word: laveurs
type: nom masculin
etymology: ""
definitions:
  - Appareil permettant la séparation des particules solides ou liquides contenues dans un gaz par mise en contact avec un liquide.
  - Appareil de lavage des tubercules et des racines, constitué par un cylindre rempli d'eau dans lequel tourne un tambour à claire-voie.
