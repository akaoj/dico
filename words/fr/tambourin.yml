language: fr
word: tambourin
type: nom masculin
etymology: ""
definitions:
  - Tambour provençal à deux peaux, à fût long et étroit. (On le frappe avec une seule baguette. Il accompagne le galoubet, joué par le même exécutant.)
  - Synonyme de tambour de basque.
  - Danse et air de danse, de rythme vif à deux temps dont on marque la mesure sur le tambourin, la basse refrappant constamment la même note ; danse provençale avec accompagnement de tambourin, exécutée en deux rondes concentriques.
synonyms: []
