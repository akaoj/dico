language: fr
word: anaérobies
type: adjectif
etymology: ""
definitions:
  - Se dit de l'ensemble des réactions chimiques d'un organisme se produisant en l'absence d'oxygène.
  - Se dit de micro-organismes qui se développent uniquement en l'absence d'oxygène.
  - Se dit d'un propulseur capable de fonctionner en l'absence d'air (par exemple un moteur-fusée).
  - Se dit de l'appauvrissement en oxygène des eaux marines et continentales.
synonyms: []
