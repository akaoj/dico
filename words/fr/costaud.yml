language: fr
word: costaud
type: adjectif et nom
etymology: de côte, avec l'influence du provençal costo, côte
definitions:
  - 'Familier. Qui est d''une grande force physique ; robuste, solide : Un gars costaud. (Le féminin costaude est peu employé ; on emploie plus souvent la forme costaud : Elle est costaud.)'
