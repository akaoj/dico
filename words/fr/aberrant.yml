language: fr
word: aberrant
type: adjectif
etymology: latin aberrare, s'écarter de
definitions:
  - 'Qui s''écarte du type normal, qui va contre la logique, la vérité ; absurde : Idée, conduite aberrante.'
  - Se dit d'un être ou d'un groupe d'êtres (espèce, genre, ordre, etc.) très différent de ses plus proches voisins.
synonyms: []
