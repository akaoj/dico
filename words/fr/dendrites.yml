language: fr
word: dendrites
type: nom féminin
etymology: grec dendritês, qui concerne les arbres
definitions:
  - À la surface d'une roche (plus rarement dans la roche elle-même), figure arborescente ramifiée, formée de petits cristaux, rappelant des branches ou du feuillage.
  - Cristal qui se développe sous forme de ramifications dans les trois directions de l'espace. (C'est une des formes de croissance des cristaux, qui apparaît pendant la solidification dès que le métal contient des éléments en solution.)
  - Prolongement du corps cellulaire du neurone.
synonyms: []
