language: fr
word: bocages
type: nom masculin
etymology: de bosc, de l'ancien français bos, bois
definitions:
  - Littéraire. Petit bois, lieu ombragé.
  - Assemblage de parcelles (champs ou prairies), de formes irrégulières et de dimensions inégales, limitées et closes par des haies vives bordant des chemins creux. (Autrefois dominant dans l'ouest de la France, il y a reculé avec l'extension du remembrement.)
synonyms: []
