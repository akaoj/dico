language: fr
word: participais
type: verbe transitif indirect
etymology: latin participare
definitions:
  - 'Avoir part à quelque chose : Participer aux profits d''une entreprise.'
  - 'Prendre part à une action, à un sentiment, etc. : Participer aux délibérations. Participer à la joie générale.'
  - 'Payer, verser sa part conjointement avec d''autres : Participer au cadeau offert à un collègue.'
  - 'Assumer une partie d''une action, d''une tâche : Participer aux travaux domestiques.'
  - 'Prendre part aux activités d''un groupe : Enfant qui ne participe pas en classe.'
  - 'Présenter certains caractères semblables ou analogues à quelque chose : Cet ouvrage participe du roman policier et de la science-fiction.'
synonyms: []
