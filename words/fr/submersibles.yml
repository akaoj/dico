language: fr
word: submersibles
type: nom masculin
etymology: ""
definitions:
  - Sous-marin à propulsion classique et à taux de flottabilité élevé.
  - 'Véhicule autonome et habité destiné à l''observation des fonds marins. (Il s''oppose, par sa maniabilité, sa légèreté, sa mobilité, au bathyscaphe. Les principaux submersibles utilisés ont été : l''Alvin [1964] ; la Cyana [1970] ; le Deep Quest [1967 ; 9,20 m] ; le Sea Cliff et le Sea Turtle [1968 ; 7,60 m] et la série des Pisces [5,80 m] ; le Nautile [1985].)'
