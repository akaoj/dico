language: fr
word: îlots
type: nom masculin
etymology: ""
definitions:
  - 'Très petite île : Les îlots sableux de la Loire.'
  - 'Élément ayant une unité, un caractère particulier, mais isolé au sein d''un ensemble plus vaste et de nature différente : Désert parsemé de quelques îlots de végétation. Réduire les derniers îlots de résistance.'
  - Unité topographique minimale, délimitée par des rues et composée de parcelles construites mitoyennes.
  - (Commerce) Palette sur laquelle sont offertes des marchandises, placée dans les allées de circulation dans un magasin en libre-service.
  - (Marine) Bloc ou château formé par les éléments de la superstructure d'un porte-avions, qui, pour dégager la piste d'envol, sont rejetés en abord du bâtiment.
  - (Presse) Annonce publicitaire insérée au milieu d'articles rédactionnels et bénéficiant ainsi d'un emplacement privilégié.
