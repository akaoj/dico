language: fr
word: mode
type: nom masculin
etymology: de mode 1
definitions:
  - 'Manière particulière sous laquelle se présente quelque chose ; forme particulière d''une action : Mode de vie, de transport.'
  - (Linguistique) Catégorie grammaticale, relative au système du verbe, régissant, d'une part, le statut (ou type) de la phrase et participant, d'autre part, aux moyens qui permettent au locuteur d'exprimer son attitude à l'égard de son message.
  - (Musique) Répartition des intervalles dans l'octave type, prise de tonique à tonique. (Depuis le xvie s., les règles de la tonalité classique ne connaissent plus que le mode majeur, dont la structure unique [1 ton, 1 ton, 1/2 ton, 1 ton, 1 ton, 1 ton,1/2 ton] fut établie à partir de do, et le mode mineur [1 ton, 1/2 ton, 1 ton, 1 ton, 1/2 ton, 1 ton et 1/2, 1/2 ton] dont la structure unique fut établie à partir de la.)
  - (Philosophie) Dans la logique aristotélicienne, propriété caractéristique de propositions exprimant la possibilité ou la nécessité.
  - (Probabilités) Synonyme de valeur dominante.
  - (Statistique) Valeur d'un caractère quantitatif discret ayant la fréquence la plus élevée, ou centre d'une classe présentant la fréquence la plus élevée.
synonyms: []
