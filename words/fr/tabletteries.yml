language: fr
word: tabletteries
type: nom féminin
etymology: ""
definitions:
  - Fabrication de petits objets soignés, par découpage, assemblage, formage, moulage, marqueterie, incrustation, sculpture. (On y emploie certains bois durs, l'ivoire ou ses imitations, l'os, la nacre, les plastiques, etc.)
  - Objets ainsi fabriqués (échiquiers et damiers, dés, jeux ; coffrets, étuis ; articles pour fumeurs ; etc.).
  - Métier, commerce du tabletier.
synonyms: []
