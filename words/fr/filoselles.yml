language: fr
word: filoselles
type: nom féminin
etymology: italien dialectal filosello, du latin populaire *follicellus, enveloppe, avec l'influence de filo, fil
definitions:
  - Anciennement. Bourre de soie qui, mélangée avec du coton, donne des fils irréguliers utilisés pour la confection des bas, des gants, des rideaux, etc.
synonyms: []
