language: fr
word: fondamental
type: adjectif
etymology: bas latin fundamentalis, du latin classique fundamentum, base
definitions:
  - 'Qui sert de base, de fond, de fondement : Une loi fondamentale de la Constitution.'
  - 'Qui a un caractère essentiel, déterminant, par rapport à d''autres choses : Réfléchissez avant d''écrire, c''est fondamental.'
  - 'Qui concerne le fond, l''essentiel de quelque chose : L''absurdité fondamentale du système.'
  - 'Qui est profondément enraciné chez quelqu''un : Un pessimisme fondamental.'
  - (Physique) Se dit de l'état d'énergie minimale d'un système quantique (noyau, atome, etc.)
synonyms: []
