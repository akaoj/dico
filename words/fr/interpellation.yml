language: fr
word: interpellation
type: nom féminin
etymology: latin interpellatio, -onis, interruption
definitions:
  - Action d'interpeller quelqu'un.
  - Sommation faite à quelqu'un d'avoir à dire, à faire quelque chose.
  - Action de poser des questions à quelqu'un au cours d'un contrôle de police ou d'un interrogatoire.
  - Demande d'explication adressée par un parlementaire au gouvernement sur un aspect de sa politique et qui pouvait, à l'issue d'un vote, mettre en jeu la responsabilité du gouvernement. (Le droit d'interpellation est supprimé par la Constitution de 1958. Toutefois, l'article 15 du règlement de l'Assemblée nationale dispose que le député désireux d'interpeller le gouvernement doit joindre à sa demande une motion de censure.)
