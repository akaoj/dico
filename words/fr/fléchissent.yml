language: fr
word: fléchissent
type: verbe intransitif
etymology: ""
definitions:
  - 'Ployer, se courber sous l''effet d''un effort, d''un poids : Sous la charge, la planche fléchissait.'
  - 'Cesser de résister, se laisser convaincre : Il a fléchi devant les supplications de ses enfants.'
  - 'Perdre de son énergie, de sa force : Sa détermination fléchit devant le danger.'
  - 'Diminuer en valeur, en intensité, en quantité : Production qui fléchit en fin de trimestre.'
synonyms: []
