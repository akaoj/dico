language: fr
word: fenestrage
type: nom masculin
etymology: ancien français fenestre, fenêtre, du latin fenestra
definitions:
  - Ensemble des fenêtres d'un bâtiment ou d'une partie d'un bâtiment ; façon dont elles sont réparties.
  - Organisation des divers éléments (meneaux, remplage…) qui subdivisent une fenêtre.
  - Au Moyen Âge, ornement en forme d'arcade ou de fenêtre.
synonyms: []
