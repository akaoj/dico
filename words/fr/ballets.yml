language: fr
word: ballets
type: nom masculin
etymology: italien balletto, de ballo, bal
definitions:
  - Composition chorégraphique destinée à être représentée en public, avec ou sans musique, interprétée par un ou plusieurs danseurs.
  - Troupe donnant des spectacles chorégraphiques (plus particulièrement de ballet classique). [On dit aussi compagnie de ballet.]
  - 'Grande activité dans le secteur politique ou administratif, marquée par les déplacements et les rencontres de personnalités : Ballet diplomatique.'
synonyms: []
