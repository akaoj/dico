language: fr
word: paris
type: nom masculin
etymology: de parier
definitions:
  - 'Convention entre deux parties qui affirment des thèses différentes ou contraires et par laquelle celle qui dit vrai recevra quelque chose, une somme fixée à l''avance : Gagner, perdre un pari.'
  - Jeu d'argent dans lequel le parieur mise sur la victoire de l'un des concurrents d'une épreuve, d'une compétition sportive.
  - 'Ensemble du choix et de la mise faits dans ce jeu d''argent : Recueillir les paris.'
  - 'Somme que l''on reçoit quand on a gagné le pari : Toucher un pari.'
  - 'Action, fait de parier sur quelque chose ; enjeu de cette action : Cette nouvelle politique est un pari sur l''avenir.'
  - 'Affirmation que l''on fait sur un événement futur ou dont on n''a pas connaissance : Je te fais le pari qu''il ne viendra pas.'
