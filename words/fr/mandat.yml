language: fr
word: mandat
type: nom masculin
etymology: latin mandatum, charge
definitions:
  - Contrat par lequel une personne, appelée « mandant », donne à une autre, appelée « mandataire », pouvoir de la représenter dans l'accomplissement d'un acte juridique.
  - 'Fonction, charge confiée à quelqu''un de faire telle ou telle chose au nom de quelqu''un, d''un groupe : Remplir son mandat.'
  - Mission que les citoyens confient à certains d'entre eux par voie élective d'exercer en leur nom le pouvoir politique ; durée de cette mission. (Le mandat peut être impératif ou représentatif.)
  - Dans une entreprise, ensemble des fonctions exercées par un représentant élu des salariés du comité d'établissement ou d'entreprise (membre délégué du personnel, par exemple).
  - Titre remis par les services de La Poste pour faire parvenir une somme à un correspondant sans transport matériel de fonds.
  - Effet négociable par lequel une personne est invitée à payer à une autre personne, ou à son ordre, une certaine somme à une époque déterminée.
  - Pièce délivrée par une administration publique et en vertu de laquelle un créancier se fait payer par le Trésor public.
