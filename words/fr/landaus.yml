language: fr
word: landaus
type: nom masculin
etymology: de Landau, nom propre
definitions:
  - Voiture d'enfant composée d'une nacelle rigide à capote mobile, suspendue dans une armature de métal à roues et à guidon.
  - Véhicule hippomobile découvert à quatre roues et quatre places vis-à-vis, double capote mobile.
  - Attelage de deux ou quatre chevaux.
synonyms: []
