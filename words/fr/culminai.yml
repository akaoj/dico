language: fr
word: culminai
type: verbe intransitif
etymology: bas latin culminare, du latin classique culmen, -inis, sommet
definitions:
  - 'Atteindre son point le plus haut en parlant d''un relief : Le mont Blanc culmine à 4 810 mètres.'
  - 'Être à son plus haut point, à son maximum : Sa fureur culmina quand il vit le désastre.'
  - Passer au méridien d'un lieu, en parlant d'un astre.
synonyms: []
