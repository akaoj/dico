language: fr
word: cagnotte
type: nom féminin
etymology: provençal cagnoto, petite cuve pour la vendange
definitions:
  - Caisse pour recevoir les contributions imposées aux joueurs ; somme recueillie dans cette caisse.
  - Caisse commune à un groupe, à une famille, etc. ; argent ainsi accumulé.
  - Dans certains jeux de hasard, somme d'argent qui s'accumule au fil des tirages et que quelqu'un peut remporter dans sa totalité.
synonyms: []
