language: fr
word: essors
type: nom masculin
etymology: de s'essorer, du latin populaire *exaurare, s'élancer dans l'air
definitions:
  - Élan d'un oiseau dans l'air.
  - 'Mouvement par lequel une entreprise, une activité, etc., se développent rapidement, progressent : L''industrie électronique est en plein essor.'
synonyms: []
