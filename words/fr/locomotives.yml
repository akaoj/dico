language: fr
word: locomotives
type: nom féminin
etymology: latin moderne locomotivus, qui sert à la locomotion
definitions:
  - Machine à vapeur, électrique, à moteur thermique ou à air comprimé, etc., montée sur roues, et destinée à remorquer un convoi de voitures ou de wagons sur une voie ferrée.
  - Familier. Personne, entreprise, région, etc., qui, dans un domaine d'activité, joue un rôle moteur par son dynamisme, son prestige.
  - Familier. En sports, coureur qui mène le train.
  - Émission de télévision diffusée à une heure de grande écoute, avant le journal d'informations, dans le but d'attirer les téléspectateurs sur la chaîne et de les fidéliser.
