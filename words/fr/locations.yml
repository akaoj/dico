language: fr
word: locations
type: nom féminin
etymology: latin locatio, -onis
definitions:
  - 'Action de donner ou de prendre à bail un local ; contrat de louage d''une voiture, d''un appareil, etc. : S''occuper de la location d''un appartement.'
  - 'Prix du loyer : Payer sa location.'
  - 'Maison ou appartement loué : Chercher une location pour les vacances.'
  - 'Action de réserver une place pour un spectacle, dans un train, un avion, une chambre à l''hôtel, etc. : L''agence se charge de la location des places.'
synonyms: []
