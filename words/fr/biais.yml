language: fr
word: biais
type: nom masculin
etymology: peut-être ancien provençal biais, détour, du latin populaire *biaxius, qui a deux axes
definitions:
  - 'Caractère oblique ; ligne oblique par rapport au plan générateur : Le biais d''un mur.'
  - 'Moyen indirect et habile de résoudre une difficulté : Chercher un biais pour éviter une corvée.'
  - (Couture) 1.  Diagonale d'un tissu par rapport à ses deux droits-fils (chaîne et trame).2.  Bande de tissu coupée dans le sens de cette diagonale et utilisée en garniture.
  - (Passementerie) Ornement de guipure posé en spirales sur un galon.
synonyms: []
