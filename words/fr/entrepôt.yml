language: fr
word: entrepôt
type: nom masculin
etymology: de entreposer, avec l'influence de dépôt
definitions:
  - Lieu, bâtiment, hangar, dock, etc., où sont déposées des marchandises pour un temps limité.
  - Place de commerce, port où les marchandises sont déposées jusqu'à ce qu'on les dirige vers leur destination. (On dit aussi ville d'entrepôt.)
synonyms: []
