language: fr
word: conscrit
type: nom masculin
etymology: latin conscriptus, inscrit sur la même liste
definitions:
  - Recrue levée par le système de conscription.
  - Jeune homme sur le point d'être incorporé.
  - 'Familier et vieux. Homme inexpérimenté ou naïf : Se laisser berner comme un conscrit.'
synonyms: []
