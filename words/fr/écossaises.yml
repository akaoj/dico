language: fr
word: écossaises
type: adjectif et nom
etymology: ""
definitions:
  - D'Écosse.
  - Se dit d'un tissu de laine ou de soie présentant un ensemble rayé à grands carreaux, de coloris vifs et différents de fond.
  - 'Se dit d''un tissu, d''un papier présentant des motifs analogues à ceux de l''étoffe écossaise : Cravate écossaise.'
