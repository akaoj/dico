language: fr
word: escarmouche
type: nom féminin
etymology: peut-être italien scaramuccia, ou ancien français escremie, combat, et ancien français muchier, cacher
definitions:
  - Engagement peu important entre les éléments avancés de deux armées.
  - 'Propos hostiles adressés avec vivacité à un adversaire et préludant à une lutte, à une attaque plus importante : Escarmouches parlementaires.'
