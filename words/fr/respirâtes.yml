language: fr
word: respirâtes
type: verbe intransitif
etymology: latin respirare
definitions:
  - 'Absorber et rejeter l''air par les voies respiratoires : Respirer par le nez, à fond.'
  - 'Vivre, être en vie : Il a cessé de respirer.'
  - 'Reprendre haleine, marquer un temps d''arrêt ; souffler : Laissez-moi respirer cinq minutes.'
  - 'Reprendre espoir, reprendre vie, être rassuré : Il est sauvé ; enfin, je respire.'
  - Exercer la fonction de respiration.
  - 'Littéraire. En parlant d''un sentiment, se manifester avec évidence : Un visage où respire la franchise.'
synonyms: []
