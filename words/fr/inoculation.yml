language: fr
word: inoculation
type: nom féminin
etymology: anglais inoculation, du latin inoculatio, -onis
definitions:
  - Introduction volontaire ou accidentelle d'un micro-organisme dans le corps, dans un milieu de culture.
  - 'Transmission, propagation d''opinions, de doctrines estimées dangereuses : L''inoculation d''idées subversives.'
  - Addition d'un inoculant dans un métal ou un alliage fondu. (Généralement pratiquée avant la coulée, l'inoculation permet notamment d'améliorer les propriétés mécaniques des fontes.)
