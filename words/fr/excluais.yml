language: fr
word: excluais
type: verbe transitif
etymology: latin excludere, de claudere, fermer
definitions:
  - 'Mettre quelqu''un dehors, l''expulser, le chasser, le renvoyer d''un lieu : Exclure un candidat de la salle d''examen.'
  - 'Rejeter quelqu''un d''un groupe, d''une organisation : Exclure un membre d''un syndicat.'
  - 'Ne pas permettre à quelqu''un d''accéder à une fonction, à une action : Exclure les femmes des fonctions de responsabilité.'
  - 'Ne pas compter quelque chose dans un ensemble, le laisser de côté : Exclure de la note de frais les dépenses personnelles.'
  - 'Être incompatible avec quelque chose d''autre : Ce deuil récent exclut que nous puissions accepter votre invitation.'
  - 'Ne pas admettre la réalité, l''éventualité d''un fait : On ne peut pas exclure l''hypothèse d''un suicide.'
synonyms: []
