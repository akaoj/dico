language: fr
word: sous-chef
type: nom masculin
etymology: ""
definitions:
  - Personne qui, dans une hiérarchie, vient immédiatement après celle qui porte le nom de « chef ».
  - Appellation donnée jusqu'en 1914 à certains sous-officiers spécialistes de l'artillerie (artificier, mécanicien, etc.).
