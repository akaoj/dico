language: fr
word: astuce
type: nom féminin
etymology: latin astutia
definitions:
  - 'Manière habile d''agir, de parvenir à ses fins, de se tirer de difficulté, etc. : Ce garçon est plein d''astuce.'
  - 'Familier. Trouvaille, invention pratique et ingénieuse ; truc : Une astuce pour économiser de l''essence.'
  - 'Familier. Plaisanterie, jeu de mots : Faire des astuces.'
