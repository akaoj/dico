language: fr
word: bossages
type: nom masculin
etymology: de bosser, former une bosse
definitions:
  - 'Parement de pierre formant une bosse plus ou moins saillante par rapport à ses arêtes. (Nombreux types : bossages en table, à anglets, arrondis, en pointe de diamant, rustiques, vermiculés, etc.)'
  - Saillie circulaire sur un corps de bâti destinée à servir d'appui.
synonyms: []
