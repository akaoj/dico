language: fr
word: propriété
type: nom féminin
etymology: latin proprietas, -atis
definitions:
  - 'Qualité propre de quelque chose qui le distingue d''autre chose ; particularité : Les propriétés physiques d''un corps.'
  - Convenance exacte d'un mot, d'un terme à l'idée à exprimer.
  - 'Droit d''user, de jouir et de disposer d''une chose d''une manière exclusive et absolue sous les seules restrictions établies par la loi : Accéder à la propriété. Titre de propriété d''un immeuble.'
  - 'Bien, terrain, domaine, maison, etc., considérés dans leur appartenance à quelqu''un : La route longe de belles propriétés.'
synonyms: []
