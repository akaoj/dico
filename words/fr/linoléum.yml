language: fr
word: linoléum
type: nom masculin
etymology: anglais linoleum, du latin linum, lin, et oleum, huile
definitions:
  - Revêtement de sol imperméable, fait d'une toile de jute enduite d'huile de lin et de liège en poudre.
  - Tout revêtement de sol constitué par une toile imprégnée de matière plastique.
synonyms: []
