language: fr
word: éligible
type: adjectif
etymology: latin eligibilis
definitions:
  - Qui remplit les conditions d'éligibilité.
  - Se dit des créances bancaires qui peuvent être admises au refinancement de la Banque de France, au marché monétaire et au marché hypothécaire.
  - '(Télécommunication) Se dit d’une ligne téléphonique et, par extension, d’un logement répondant aux conditions d’éligibilité à un service proposé : Logement éligible à la fibre (optique).'
synonyms: []
