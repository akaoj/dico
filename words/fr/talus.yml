language: fr
word: talus
type: nom masculin
etymology: gaulois *talūtum, pente, de talo, front
definitions:
  - Surface de terrain en pente, créée par des travaux de terrassement latéralement à une plate-forme (de route, de voie ferrée, etc.) ou résultant de l'équilibre naturel d'une zone déclive.
  - Terrain, partie du sol en forte pente.
  - Face d'un mur à fruit accentué.
synonyms: []
