language: fr
word: trancherions
type: verbe transitif
etymology: latin populaire *trinicare, couper en trois, du latin classique trini, trois
definitions:
  - 'Séparer quelque chose en deux ou le détacher d''un tout d''un seul coup, avec un instrument : Trancher un cordage d''un coup de hache.'
  - 'Littéraire. Interrompre brutalement le cours, la continuité de quelque chose : Trancher toute attache avec sa famille.'
  - 'Résoudre une question, régler une difficulté, etc., par une décision énergique et définitive : Trancher un différend entre deux personnes.'
synonyms: []
