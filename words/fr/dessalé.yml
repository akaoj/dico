language: fr
word: dessalé
type: verbe transitif
etymology: ""
definitions:
  - 'Débarrasser une matière, un aliment de tout ou partie de leur sel ; les rendre moins salés : Dessaler une morue.'
  - 'Familier. Faire perdre à quelqu''un sa naïveté, son innocence ; déniaiser, dégourdir : Le service militaire l''a dessalé.'
  - Procéder au dessalage du pétrole, au dessalement de l'eau.
synonyms: []
