language: fr
word: bouillons
type: nom masculin
etymology: de bouillir
definitions:
  - Bulle gazeuse qui se forme dans une liquide en ébullition ou agité et qui vient éclater à la surface.
  - 'Flot d''un liquide s''écoulant avec violence (surtout pluriel) : Sang qui sort à gros bouillons.'
  - Grosse cloque soulevant la pâte céramique ou l'émail pendant la cuisson.
  - Pli bouffant obtenu à l'aide de fronces.
  - Cavité remplie de gaz, formée lors du refroidissement du verre fondu.
synonyms: []
