language: fr
word: liquéfaction
type: nom féminin
etymology: de liquéfier
definitions:
  - Action de liquéfier ; fait de se liquéfier.
  - Familier. État d'amollissement, d'abattement physique et intellectuel.
  - Transformation du charbon naturel en produits hydrocarbonés liquides (pétroles synthétiques, carburants, lubrifiants) par action de l'hydrogène.
  - Procédé utilisé pour liquéfier les gaz en les refroidissant au-dessous de leur température critique.
synonyms: []
