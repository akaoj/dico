language: fr
word: mineures
type: adjectif
etymology: latin minor, plus petit
definitions:
  - 'Qui est de moindre importance : Des problèmes mineurs. Écrivains mineurs.'
  - Se dit d'un intervalle dans lequel les notes extrêmes sont à leur distance minimale. (Il contient un demi-ton chromatique de moins que l'intervalle majeur du même nom.)
synonyms: []
