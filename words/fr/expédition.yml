language: fr
word: expédition
type: nom féminin
etymology: latin expeditio, -onis, de expedire, préparer
definitions:
  - 'Action d''accomplir rapidement quelque chose, de l''achever ; exécution : L''expédition des affaires courantes.'
  - 'Action de faire partir quelqu''un, quelque chose pour une destination ; envoi : L''expédition du courrier.'
  - 'Objet expédié, quantité de marchandises expédiées : J''ai bien reçu votre dernière expédition.'
  - 'Opération militaire comportant un envoi de troupes vers un pays éloigné : L''expédition de Bonaparte en Égypte.'
  - 'Coup de main organisé ; raid : Une expédition punitive.'
  - 'Voyage scientifique dans un pays éloigné ou difficile, ou voyage touristique plus ou moins important ou mouvementé ; hommes et matériel participant à ce voyage : Expédition au pôle Sud.'
  - 'Familier. Déplacement jugé difficile ou en un lieu éloigné : C''est une expédition que d''aller le soir chez vous.'
  - Copie certifiée conforme à l'original d'un acte notarié.
  - Expédition de jugement, copie assortie de la formule exécutoire délivrée par le greffier en chef.
synonyms: []
