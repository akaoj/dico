language: fr
word: cyclostomes
type: nom masculin
etymology: ""
definitions:
  - Nom d'ordre donné à certains bryozoaires marins.
  - Petit mollusque gastropode terrestre à opercule long.
  - Vertébré agnathe actuel à bouche ronde, sans mâchoires, tel que la lamproie et la myxine. (S'oppose à ostracoderme, qui désigne les formes fossiles, très différentes.)
synonyms: []
