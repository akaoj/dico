language: fr
word: arrière-saisons
type: nom féminin
etymology: ""
definitions:
  - Dernière partie de l'année, l'automne ou la fin de l'automne, qui succède à la belle saison et parfois la prolonge.
  - 'Fin d''une saison agricole, juste avant la nouvelle récolte : Fruits d''arrière-saison.'
  - Littéraire. Commencement de la vieillesse.
