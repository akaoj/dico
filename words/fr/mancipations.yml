language: fr
word: mancipations
type: nom féminin
etymology: latin mancipatio, -onis, de mancipare, aliéner
definitions:
  - À Rome, mode solennel de transfert de la propriété, qui consistait en une vente fictive au moyen de l'airain et de la balance. (La mancipation fut abolie sous Justinien.)
