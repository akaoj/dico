language: fr
word: éroderait
type: verbe transitif
etymology: latin erodere
definitions:
  - 'Ronger un métal, un matériau de manière lente : La rouille érode le fer.'
  - Soumettre un sol, un relief aux agents de l'érosion.
  - 'Détériorer lentement la valeur de quelque chose : La crise économique érode le pouvoir d''achat. Une monnaie érodée.'
synonyms: []
