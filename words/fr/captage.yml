language: fr
word: captage
type: nom masculin
etymology: ""
definitions:
  - Action de capter un fluide, de l'énergie.
  - (Aquaculture) Phase de la conchyliculture qui consiste à favoriser la fixation des larves de mollusques sur des collecteurs.
  - (Eaux et assainissement) 1.  Collecte des fumées, poussières, sciures, etc., afin d'éviter leur dispersion dans le milieu extérieur.2.  Ensemble des installations permettant de recueillir les eaux d'une source.
  - (Chemin de fer) Opération qui consiste à assurer pendant la marche le passage du courant électrique du réseau au moteur d'un véhicule.
synonyms: []
