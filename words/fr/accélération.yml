language: fr
word: accélération
type: nom féminin
etymology: latin acceleratio
definitions:
  - 'Fait de devenir plus rapide, d''être accéléré ou de s''accélérer : L''accélération des travaux, du progrès.'
  - Aptitude d'un véhicule à augmenter sa vitesse instantanée. (Elle est liée à la puissance massique.)
  - (Mécanique) Quotient de la variation du vecteur vitesse par la durée correspondante.
