language: fr
word: désagréable
type: adjectif
etymology: ""
definitions:
  - 'Qui cause une sensation pénible déplaisante : Couleur, odeur, sensation désagréable.'
  - 'Qui cause un sentiment pénible, qui déplaît ou qui contrarie : Il m''est très désagréable de manger seul.'
  - 'Qui ne manifeste aucune bienveillance à l''égard de quelqu''un d''autre, qui le contrarie ; désobligeant : Il m''a à peine écouté et il a été très désagréable avec moi.'
  - 'Qui est difficile à supporter : Parler sur un ton désagréable.'
synonyms: []
