language: fr
word: erreriez
type: verbe intransitif
etymology: latin errare
definitions:
  - 'Aller çà et là, à l''aventure, sans but précis ; rôder : Vagabond qui erre la nuit.'
  - 'Être égaré et aller sans direction précise en cherchant son chemin : Il errait dans ce labyrinthe de ruelles.'
  - 'Aller sans direction précise, ou se manifester de façon fugitive, imprécise : Laisser errer son imagination.'
  - 'Littéraire. Tomber dans l''erreur, se tromper : Errer dans ses calculs.'
synonyms: []
