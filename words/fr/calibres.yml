language: fr
word: calibres
type: nom masculin
etymology: arabe qālib, du grec kalopous, forme de chaussure
definitions:
  - Diamètre intérieur d'un cylindre creux.
  - Diamètre d'un fruit, d'un œuf, etc., permettant un classement par grosseur.
  - Argot. Revolver.
  - (Armement) 1.  Diamètre intérieur de l'âme d'une bouche à feu.2.  Diamètre extérieur d'un projectile.3.  Rapport entre la longueur du tube et le diamètre de l'âme d'une bouche à feu. (Un canon de 100 mm est dit de 70 calibres, si son tube mesure 7 m.)
  - (Bâtiment) Planchette ou plaque de métal découpée suivant le contre-profil d'une moulure, pour traîner celle-ci.
  - (Céramique) Outil dont le profil, découpé dans une lame d'acier, sert à effacer les irrégularités dans les pièces tournées.
  - (Horlogerie) Ensemble des dispositions spéciales caractéristiques d'un mouvement d'horlogerie.
  - (Mécanique) 1.  Instrument matérialisant une longueur et servant de comparaison pour le contrôle des fabrications mécaniques.2.  Profil en bois ou en métal servant de guide pour découper suivant une ligne idéale différentes matières (bois, étoffe, cuir, carton, etc.).
  - (Travaux publics) Profil en bois ou en métal qui sert à vérifier le bombement d'une chaussée.
