language: fr
word: éclaireraient
type: verbe transitif
etymology: latin populaire *exclariare, du latin classique exclarare
definitions:
  - 'Répandre de la lumière sur, dans : Les phares éclairent la route.'
  - 'Fournir à quelqu''un la lumière dont il a besoin pour y voir : Il fait nuit, je vais vous éclairer avec cette lampe.'
  - 'Littéraire. Donner un certain éclat à quelque chose, le faire paraître moins sombre, moins terne, plus gai ; égayer : Une broche d''or fin éclairait sa robe noire.'
  - 'Littéraire. Donner de l''éclat en procurant de la chaleur, de la gaieté ; illuminer, faire rayonner : Sa présence éclaira les derniers jours de sa vie.'
  - 'Rendre quelque chose plus clair, plus compréhensible, l''expliquer : Commentaire qui éclaire le contenu du texte.'
  - 'Fournir à quelqu''un des renseignements, des explications, pour lui permettre de mieux comprendre ; informer, renseigner, instruire : Article qui éclaire le lecteur sur la situation économique.'
  - 'Modifier la manière dont on doit voir, saisir, comprendre quelque chose, lui donner un autre aspect : Les récents événements éclairent d''un jour nouveau la situation dans la région.'
  - En parlant d'une troupe, remplir une mission d'éclairage.
