language: fr
word: fibrillation
type: nom féminin
etymology: ""
definitions:
  - Activité anormale de fibres musculaires isolées dont la membrane est instable et qui se contractent en l'absence d'innervation.
  - Libération de fibrilles au cours du raffinage du papier, par rupture des parois des fibres.
  - Opération consistant à cliver longitudinalement un film de polymère, après étirage et gravure, pour obtenir le fibrillé qui pourra donner des fibrilles voisines de fibres textiles.
synonyms: []
