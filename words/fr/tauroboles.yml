language: fr
word: tauroboles
type: nom masculin
etymology: bas latin taurobolium, du grec taurobolos, de tauros, taureau, et ballein, frapper
definitions:
  - Sacrifice dans lequel le prêtre ou le fidèle se faisait arroser du sang d'un taureau dans le cadre du culte de Cybèle et de Mithra.
