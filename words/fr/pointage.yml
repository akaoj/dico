language: fr
word: pointage
type: nom masculin
etymology: de pointer 1
definitions:
  - Action de mettre un signe en face d'un mot, d'un nom sur une liste afin d'exercer un contrôle ; contrôle exercé.
  - Action de pointer du personnel ; fait de pointer, en parlant du personnel.
  - Décompte des bulletins de vote dans le cadre du dépouillement d'un scrutin.
  - (Industrie du bois) Une des phases du réglage des machines à table, réalisée en ajustant sa propre hauteur ou celles des arbres porte-outils.
  - (Technique) Exécution, de place en place, de points ou de courts tronçons de soudure avant l'opération de soudage proprement dite.
  - (Zootechnie) Opération consistant à apprécier et à noter la valeur d'un animal par rapport à un barème correspondant au format de l'animal idéal de la race considérée ; total des notes obtenues par cet animal.
