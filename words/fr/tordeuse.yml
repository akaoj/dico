language: fr
word: tordeuse
type: nom féminin
etymology: ""
definitions:
  - Petit papillon dont la chenille roule les feuilles en cornet en les liant avec des fils de soie, pour y vivre et s'y nourrir. (Généralement nuisibles aux conifères forestiers, aux arbres fruitiers, à la vigne, les tordeuses forment la famille des tortricidés. Plus de 500 espèces en France.)
