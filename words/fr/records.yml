language: fr
word: records
type: nom masculin
etymology: anglais record, de to record, enregistrer
definitions:
  - Performance sportive officiellement constatée et surpassant tout ce qui a été fait précédemment dans la même épreuve ou discipline.
  - 'Résultat, niveau supérieur à tous ceux obtenus antérieurement dans un domaine autre que le sport : Record de la production d''automobiles.'
