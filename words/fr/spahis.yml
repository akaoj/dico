language: fr
word: spahis
type: nom masculin
etymology: turc sipahi, cavalier
definitions:
  - Soldat d'un corps de cavalerie ottoman.
  - Cavalier de l'armée française appartenant à un corps d'Afrique du Nord créé en 1834 et organisé en une « subdivision d'arme » de la cavalerie en 1841. (Convertis pour la plupart en unités blindées, les régiments de spahis algériens, marocains et tunisiens s'illustrèrent tout particulièrement au cours de la Seconde Guerre mondiale avant d'être dissous en 1962.)
