language: fr
word: dégarnissait
type: verbe transitif
etymology: ""
definitions:
  - 'Dépouiller, vider quelque chose, un lieu de ce qui le garnit, l''orne, le protège ou le remplit : Dégarnir une pièce de ses meubles.'
  - 'Vider quelque chose de son contenu : De lourdes dépenses ont dégarni son compte en banque.'
  - Enlever le ballast autour et sous les traverses d'une voie ferrée.
  - Enlever tout le gréement d'un mât.
synonyms: []
