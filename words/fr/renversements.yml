language: fr
word: renversements
type: nom masculin
etymology: ""
definitions:
  - 'Fait de passer à une position renversée : Le renversement de l''image des objets sur la rétine.'
  - 'Action de renverser, de rejeter en arrière une partie du corps : Renversement du buste.'
  - 'Modification qui a pour effet de retourner complètement une situation, de bouleverser les idées reçues, etc. : Un renversement des alliances.'
  - 'Action de provoquer la chute, la disparition de quelque chose : Renversement d''un régime.'
  - (Aéronautique) Figure de voltige aérienne constituée par une montée à la verticale au terme de laquelle l'avion bascule de 180° autour de son axe de lacet pour redescendre en piqué vers le sol avant de se rétablir en vol horizontal en direction opposée à celle d'origine.
  - (Musique) Dans un accord, position dans laquelle on place à la basse un des sons constitutifs de cet accord autre que le son fondamental.
  - (Physique) Phénomène qui consiste en ce qu'un gaz, qui émet une certaine raie (brillante) lorsque ses atomes sont excités, présente à l'inverse une raie obscure, lorsqu'il absorbe de la lumière.
  - (Sports) Mouvement au sol ou aux barres dans lequel le corps passe par une position tête en bas.
