language: fr
word: auscultations
type: nom féminin
etymology: latin auscultatio, action d'écouter
definitions:
  - Technique diagnostique consistant à écouter les bruits produits par les organes (cœur, poumons), à l'aide d'un stéthoscope.
  - 'Analyse, étude attentive, réalisée afin de repérer les causes d''un dysfonctionnement : Auscultation d''une entreprise par un organisme extérieur.'
  - Ensemble des opérations d'examen, de contr@´le, etc., d'un ouvrage d'art, conduites à la suite de constatations traduisant un comportement anormal des structures considérées.
synonyms: []
