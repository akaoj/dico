language: fr
word: éclaircissiez
type: verbe transitif
etymology: ancien français esclarcir, briller, du latin populaire *exclaricire, du classique clarus, clair
definitions:
  - 'Rendre ou faire paraître quelque chose plus clair, moins sombre, ou lui donner plus d''éclat, le faire paraître moins terne, faire pâlir : La camomille éclaircit les cheveux blonds.'
  - 'Rendre un liquide plus limpide ou plus fluide : Éclaircir une sauce.'
  - 'Rendre moins touffu, moins dense, moins épais : L''âge commençait à éclaircir ses cheveux aux tempes.'
  - 'Rendre le sens, la signification de quelque chose plus clairs, en faciliter la compréhension, rendre net ; clarifier, débrouiller : C''est un point qu''il faudra éclaircir.'
  - Pratiquer l'éclaircissage d'un semis, d'un arbre fruitier, l'éclaircie d'un peuplement forestier.
synonyms: []
