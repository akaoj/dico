language: fr
word: dentelures
type: nom féminin
etymology: ancien français dentele, petite dent
definitions:
  - Découpure en forme de dents de scie.
  - Ensemble des marques de perforation sur le pourtour d'un timbre-poste. (On les mesure à l'aide d'un odontomètre.)
  - Motif architectural dentelé.
