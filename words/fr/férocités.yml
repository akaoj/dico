language: fr
word: férocités
type: nom féminin
etymology: latin ferocitas, -atis
definitions:
  - 'Nature d''un animal féroce : Férocité du tigre.'
  - 'Caractère cruel, sanguinaire de quelqu''un ; barbarie : La férocité d''un dictateur.'
  - 'Caractère féroce de quelque chose ; violence, rage : La férocité d''un combat.'
  - 'Dureté, rigueur impitoyable de quelqu''un : La férocité d''un professeur.'
  - 'Caractère de ce qui est d''une ironie méchante, cruelle et violente : La férocité d''une critique.'
