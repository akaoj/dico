language: fr
word: doums
type: nom masculin
etymology: arabe dūm
definitions:
  - Palmier nain du genre chamærops, dont les feuilles fournissent le crin végétal.
  - Palmier africain du genre hyphæne, à haute tige ramifiée atteignant 10 m et répandu dans tout le Sahel, de la Mauritanie au Soudan. (Il sert à fixer les dunes, donne des fibres textiles [nattes, paniers], un bois de construction. Son fruit, charnu, sucré et farineux, est comestible, et l'albumen de la graine fournit un ivoire végétal, le corozo d'Abyssinie.)
synonyms: []
