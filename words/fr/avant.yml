language: fr
word: avant
type: nom masculin
etymology: ""
definitions:
  - 'Partie antérieure, notamment d''un véhicule : L''avant du bateau.'
  - En temps de guerre, zone de combat.
  - Partie antérieure de la carcasse du bœuf.
  - Partie d'un navire qui va du maître couple à l'étrave.
  - Au rugby et au jeu à XIII, chacun des joueurs dont le rôle est de gagner le ballon dans les mêlées et les touches et de préparer l'action des lignes arrière ; dans d'autres sports d'équipe, comme le football, le basket-ball, le handball, chacun des joueurs de la ligne d'attaque.
