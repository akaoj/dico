language: fr
word: contredis
type: verbe transitif
etymology: latin contradicere
definitions:
  - 'Dire le contraire de ce que dit quelqu''un, énoncer quelque chose qui est en contradiction avec ses propos ou, en parlant des paroles elles-mêmes, s''opposer, être en contradiction avec ce qui a été dit : Son témoignage contredit le vôtre.'
  - 'Être en opposition avec quelque chose, aller à l''encontre d''une évolution, d''une tendance, etc. : Faits qui contredisent une hypothèse.'
  - Combattre les conclusions et les moyens de la partie adverse à un procès.
