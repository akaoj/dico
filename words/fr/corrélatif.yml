language: fr
word: corrélatif
type: adjectif
etymology: latin médiéval correlativus
definitions:
  - 'Se dit de choses ou de termes qui sont en corrélation, qui sont unis par une dépendance logique : L''effet et la cause sont corrélatifs.'
  - Se dit de deux termes qui sont en relation de mutuelle dépendance et qui assurent une liaison entre deux membres de phrase (par exemple autant… que, trop … pour, etc.).
synonyms: []
