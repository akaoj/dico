language: fr
word: graissais
type: verbe transitif
etymology: ""
definitions:
  - 'Frotter quelque chose de graisse ou d''un autre corps onctueux, pour l''entretenir, le garder en bon état : Graisser ses chaussures.'
  - 'Introduire un lubrifiant entre deux surfaces frottantes : Graisser un moteur.'
  - 'Souiller quelque chose, le tacher, le salir de graisse : Graisser son pull.'
  - 'Rendre gras quelque chose : Crème qui graisse les mains.'
  - Renforcer les parties faibles d'un tracé lithographique.
synonyms: []
