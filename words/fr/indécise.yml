language: fr
word: indécise
type: adjectif
etymology: ""
definitions:
  - 'Qui n''est pas décidé, résolu ou décisif, qui n''a pas reçu ou n''apporte pas de solution : Une bataille dont l''issue est restée longtemps indécise.'
  - 'Qui n''apparaît pas nettement aux sens ou à l''esprit, qui est difficile à distinguer ou à définir : Clarté indécise de l''aube.'
synonyms: []
