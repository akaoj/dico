language: fr
word: crayon
type: nom masculin
etymology: de craie
definitions:
  - Instrument servant à écrire, à dessiner, généralement formé d'une mine de graphite ou de matière colorante enserrée dans une armature en bois tendre.
  - Dessin au crayon et, en particulier, portrait.
  - 'Manière d''écrire, style d''un écrivain : Il a le crayon vif et expressif.'
  - 'Littéraire. Ébauche, description à grands traits : Un premier crayon d''un projet ambitieux.'
  - Argot. Cheveu ou jambe.
  - Bâton de forme effilée, à base de matières colorantes, utilisé pour le maquillage.
synonyms: []
