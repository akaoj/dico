language: fr
word: galas
type: nom masculin
etymology: espagnol gala, de l'ancien français gale, réjouissance
definitions:
  - 'Réception de caractère officiel marquée par un grand apparat : Dîner de gala.'
  - 'Spectacle exceptionnel donné en général au profit d''une œuvre ou en hommage à quelqu''un : Gala de l''Union des artistes.'
synonyms: []
