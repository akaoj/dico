language: fr
word: anthraquinone
type: nom féminin
etymology: ""
definitions:
  - Composé de formule C14H8O2, obtenu pour la première fois en 1835 par oxydation de l'anthracène mais préparé maintenant par condensation de l'anhydride phtalique avec le benzène. (Solide jaune sublimable, sa nitration ou sa sulfonation fournit des intermédiaires pour la synthèse des colorants anthraquinoniques.)
