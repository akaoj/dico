language: fr
word: investîtes
type: verbe transitif
etymology: latin investire, de vestire, vêtir
definitions:
  - 'Mettre solennellement, officiellement quelqu''un en possession de quelque chose (droit, pouvoir, dignité) : On a investi le président de tous les pouvoirs.'
  - 'Encercler une place, une position militaire dont on veut faire le siège en coupant ses communications : L''ennemi a investi Sedan.'
  - 'Se répandre en un lieu au point de l''occuper ou de paraître l''occuper complètement : La police a investi tout le quartier.'
