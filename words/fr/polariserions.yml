language: fr
word: polariserions
type: verbe transitif
etymology: de polaire
definitions:
  - Faire subir la polarisation (diélectrique, électrochimique, optique, etc.).
  - 'Orienter quelque chose, l''attirer et le concentrer sur soi : Problème qui polarise l''activité de toute l''équipe.'
  - 'Concentrer quelque chose sur soi : Il polarisait l''attention de toute l''assistance.'
