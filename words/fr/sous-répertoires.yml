language: fr
word: sous-répertoires
type: nom masculin
etymology: bas latin repertorium, inventaire, du latin classique reperire, retrouver
definitions:
  - 'Recueil, livre comportant des données classées selon un certain ordre : Consulter le répertoire des fournisseurs d''une entreprise.'
  - Registre, cahier, carnet dont les pages sont munies d'onglets pour permettre une consultation rapide.
  - Titre donné à des recueils méthodiques.
  - 'Ensemble des œuvres qu''a l''habitude d''interpréter un artiste, une troupe : Inscrire une nouvelle chanson à son répertoire.'
  - 'Familier. Ensemble des ressources du langage dont quelqu''un peut faire usage dans un domaine particulier : Son répertoire d''histoires drôles est inépuisable.'
  - (Beaux-arts) Ensemble de motifs décoratifs, formels, iconographiques, propres à un artiste, à une époque, à une civilisation.
  - (Chorégraphie) Ensemble des grands ballets classiques et romantiques.
  - (Informatique) Élément de la structure d'organisation des fichiers dans un disque ; ensemble des instructions de commande d'un ordinateur.
  - (Reliure) Système d'encoches ménagées dans la tranche de gouttière d'un livre, permettant l'ouverture de ce livre à un endroit précis.
synonyms: []
