language: fr
word: relatifs
type: adjectif
etymology: latin médiéval relativus, du latin classique relatum, de referre, rapporter
definitions:
  - 'Qui se rapporte à quelqu''un, à quelque chose, qui les concerne : Les questions relatives à l''ordre du jour.'
  - 'Qui n''existe qu''en relation avec quelque chose d''autre, qui n''est pas indépendant : Les positions relatives des deux parties.'
  - 'Qui dépend d''une autre notion, d''un autre critère et qui ne peut être défini que par rapport à eux, par opposition à absolu : Valeur relative d''une note.'
  - 'Qui est limité, imparfait, qui dépend de l''idée qu''on s''en fait, de l''exigence qu''on a à ce propos : Une honnêteté toute relative.'
  - (Linguistique) Se dit des mots (les pronoms qui, que, quoi, lequel, dont, l'adjectif lequel, l'adverbe où) qui servent à établir une relation entre un nom ou un pronom, qu'ils représentent (l'antécédent), et une proposition, dite subordonnée relative.
  - (Métrologie) Se dit d'une mesure ou d'un instrument de mesure qui compare une grandeur à une autre de même nature indépendamment du rattachement à une unité.
synonyms: []
