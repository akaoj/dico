language: fr
word: début
type: nom masculin
etymology: ""
definitions:
  - 'Fait de commencer, en parlant d''une action ; commencement d''un état, d''une situation, etc., qui évolue ; moment où ils commencent : Le début d''une maladie.'
  - 'Première phase de quelque chose, ce qui commence quelque chose : Ressentir un début de fatigue.'
  - 'Action de débuter, en parlant de quelqu''un : Un début dans la vie.'
synonyms: []
