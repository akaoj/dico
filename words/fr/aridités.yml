language: fr
word: aridités
type: nom féminin
etymology: latin ariditas
definitions:
  - État de ce qui est aride ; sécheresse.
  - Insuffisance en eau, mesurée au sol et dans l'atmosphère, résultant de la faiblesse (ou de l'absence) des précipitations, souvent associée à des températures élevées (accroissant l'évaporation). [Elle se traduit par la disparition de la végétation et souvent par celle de l'écoulement permanent des eaux.]
