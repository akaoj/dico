language: fr
word: végétative
type: adjectif
etymology: latin médiéval vegetativus, du bas latin vegetare, croître
definitions:
  - Se dit des fonctions biologiques assurant le maintien de l'homéostasie interne du corps (respiration, circulation, sécrétions glandulaires, digestion, thermorégulation). [Le contrôle de ces fonctions est assuré par le système nerveux végétatif.]
  - 'Qui se limite à l''entretien des fonctions vitales sans faire intervenir les facultés intellectuelles : Vie végétative.'
