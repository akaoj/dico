language: fr
word: belvédère
type: nom masculin
etymology: italien belvedere, de bel, beau, et vedere, voir
definitions:
  - Pavillon ou terrasse qui couronne et domine soit un édifice, soit un tertre dans un parc, et d'où la vue s'étend au loin. (Le Belvédère du Vatican est un petit palais du xve s. qui abrite des antiques tels que l'Apollon et le Torse dits « du Belvédère ».)
