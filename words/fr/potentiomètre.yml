language: fr
word: potentiomètre
type: nom masculin
etymology: ""
definitions:
  - Dispositif formé de résistances électriques étalonnées, servant initialement à la comparaison d'une tension avec la f.é.m. d'une pile étalon.
  - Rhéostat à trois bornes permettant d'obtenir une tension variable à partir d'une source à tension constante (voir figure).
