language: fr
word: tétrarchie
type: nom féminin
etymology: latin tetrarchia, du grec tetrarkhia
definitions:
  - Dans l'Antiquité, corps de cavalerie grec composé de quatre escadrons.
  - Titre donné par les Romains à une subdivision administrative trop exiguë pour porter le nom de royaume.
  - Système institutionnel instauré par Dioclétien, comprenant deux Augustes et deux Césars. (Mis en place à partir de 286, il disparut peu après la mort de Dioclétien.)
synonyms: []
