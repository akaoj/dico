language: fr
word: bob
type: nom
etymology: nom déposé ; diminutif de Robert, nom propre
definitions:
  - 'En Belgique, conducteur acceptant de ne pas boire d''alcool lors d''une sortie, afin d''être en mesure de reconduire ses compagnons en toute sécurité : Ce soir, je veux bien faire le Bob. (On rencontre parfois la Bobette, au féminin.)'
synonyms: []
