language: fr
word: charnu
type: adjectif
etymology: latin populaire *carnutus, de caro, carnis, chair
definitions:
  - 'Qui est formé de chair : Les parties charnues du corps.'
  - 'Qui a le corps bien en chair ; qui a une chair abondante : Perdrix charnue. Des lèvres charnues.'
  - En œnologie, synonyme de gras.
synonyms: []
