language: fr
word: spectres
type: nom masculin
etymology: latin spectrum
definitions:
  - 'Apparition fantastique et effrayante d''un mort : Croire aux spectres.'
  - Littéraire. Personne hâve et maigre.
  - 'Représentation effrayante d''une idée, d''un événement menaçant : Agiter le spectre de la guerre.'
  - (Bactériologie) Ensemble des souches bactériennes sensibles à un antibiotique.
  - (Phonétique) Représentation graphique à deux dimensions (amplitude et fréquences) des composants acoustiques d'un son.
  - (Physique) Ensemble des radiations monochromatiques résultant de la décomposition d'une lumière ou, plus généralement, d'un rayonnement complexe ; ensemble des radiations émises, absorbées, diffusées, etc., par un élément, une espèce chimique, dans des conditions déterminées.
