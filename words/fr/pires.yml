language: fr
word: pires
type: adjectif
etymology: latin pejor, comparatif de malus, mauvais
definitions:
  - 'Sert de comparatif et de superlatif de supériorité à l''adjectif mauvais, dans le domaine intellectuel, moral, etc. : Son travail est pire qu''il ne l''a jamais été. C''est la pire chose qui puisse arriver.'
