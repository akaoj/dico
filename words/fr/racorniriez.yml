language: fr
word: racorniriez
type: verbe transitif
etymology: de corne
definitions:
  - 'Dessécher quelque chose et le rendre dur et coriace : Un métier qui racornit les paumes.'
  - 'Faire perdre à quelqu''un, à un végétal de leur taille, de leur fraîcheur : Le manque d''eau racornit les plantes.'
synonyms: []
