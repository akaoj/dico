language: fr
word: brésil
type: nom masculin
etymology: ancien français breze, forme ancienne de braise
definitions:
  - Bois d'Amérique tropicale, tinctorial, rouge-orange, très dur et très lourd, ayant fourni l'hématoxyline antérieurement au bois de campêche, qui provient d'une espèce voisine. (Appelé aussi flamboyant.) [Sous-famille des césalpiniacées.]
synonyms: []
