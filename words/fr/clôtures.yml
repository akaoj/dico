language: fr
word: clôtures
type: nom féminin
etymology: bas latin clausura, du latin classique claudere, clore
definitions:
  - Toute enceinte qui ferme l'accès d'un terrain (mur, haie, grillage, palissade, etc.).
  - 'Action d''arrêter, de terminer quelque chose, une action : Gala de clôture du festival.'
  - (Architecture) Enceinte qui, dans une église, sépare l'espace réservé aux religieux de celui des fidèles. (Des clôtures sculptées en pierre, cachant le revers des stalles, ont souvent été établies sur le pourtour du chœur des cathédrales gothiques.)
  - (Bourse) Fin de la séance de cotation.
  - (Droit) Acte par lequel il est mis fin, dans une assemblée délibérante, à une procédure en cours (clôture d'une discussion, des scrutins, des séances, d'une session).
  - (Religion) 1.  Enceinte, interdite aux profanes, à l'intérieur de laquelle se déroule la vie d'un couvent cloîtré.2.  Loi canonique interdisant ou limitant l'entrée et la sortie de cette enceinte.3.  Vie claustrale.
