language: fr
word: fonction
type: nom féminin
etymology: latin functio, -onis, de fungi, s'acquitter
definitions:
  - Ensemble d'opérations concourant au même résultat et exécutées par un organe ou un ensemble d'organes (fonctions de nutrition, de relation, de reproduction, etc.)
  - 'Rôle joué par un élément dans un ensemble, destination d''un appareil ; activité, rôle, destination de quelque chose : Quelle est, dans le moteur, la fonction des bougies ?'
  - 'Rôle exercé par quelqu''un au sein d''un groupe, d''une activité : Remplir correctement sa fonction.'
  - 'Profession, exercice d''une charge, d''un emploi : Cumul de fonctions. Entrer en fonctions.'
  - '(Chimie) Ensemble de propriétés communes à une famille de composés et liées à la présence dans ces composés de groupements d''atomes caractéristiques, appelés groupements fonctionnels. (C''est surtout en chimie organique que la notion de fonction est utile : elle permet d''associer l''existence de propriétés chimiques données à la présence de certains groupements d''atomes dans une molécule, et vice versa. Les principales fonctions sont : acide carboxylique, alcool, aldéhyde, amide, amine, cétone, ester, éther, hydrocarbure, nitrile, phénol, etc.)'
  - (Économie) Ensemble d'opérations coordonnées qui, dans l'entreprise, tendent à la réalisation des objectifs qu'elle se fixe.
  - (Informatique) Ensemble d'instructions constituant un sous-programme identifié par un nom, qui se trouve implanté en mémoire morte ou dans un programme.
  - (Linguistique) Rôle joué par un élément linguistique dans la structure grammaticale de la phrase. (On parle de fonction sujet et de fonction prédicat, qui définissent les relations fondamentales de la phrase, et des fonctions compléments [objet, circonstances], qui viennent en préciser ou en étoffer le sens.)
  - (Mathématiques) Relation qui, à chaque élément de son ensemble de départ, associe au plus une image.
  - '(Politique) Chacune des missions du pouvoir. (L''analyse classique reconnaît à l''État trois fonctions : législative, exécutive, juridictionnelle. Elles ne sont pas exclusives, et les analystes traitent également de la fonction gouvernementale, de la fonction normative, de la fonction administrative, etc.)'
  - (Sociologie) Rôle joué en commun par certains individus au sein d'une société.
