language: fr
word: exèdres
type: nom féminin
etymology: latin exedra, du grec eksedra
definitions:
  - Dans l'Antiquité, salle dotée de sièges ou banc de pierre formant un ensemble monumental.
  - Banquette semi-circulaire adossée, formant édicule, par exemple dans un jardin.
  - Volière.
synonyms: []
