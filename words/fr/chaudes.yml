language: fr
word: chaudes
type: adjectif
etymology: latin calidus
definitions:
  - 'Qui est à une température élevée par rapport au corps humain, qui donne une sensation de chaleur : Prendre un bain chaud. Une boisson chaude.'
  - 'Qui dégage beaucoup de chaleur, où la température atmosphérique est relativement élevée : Aller dans les pays chauds.'
  - 'Qui emmagasine et conserve bien la chaleur : La pièce la plus chaude de l''appartement.'
  - Se dit d'un appareil qui a atteint un degré suffisant de température pour fonctionner convenablement.
  - 'Qui préserve du froid en conservant la chaleur animale : Des lainages bien chauds.'
  - 'Qui est empressé, ardent, passionné : C''est un chaud partisan de cette théorie. Une chaude recommandation.'
  - 'Qui est marqué par une forte animation, de l''agitation ou par une certaine gravité ; rude : La discussion a été chaude.'
  - 'Familier. Qui est sensuel, porté à l''amour : C''est un chaud lapin.'
  - 'Qui produit une sensation prenante et agréable sur la vue, l''ouïe, l''odorat, qui est doux et attirant, qui procure une sensation de bien-être : Le rouge, l''orangé sont des couleurs chaudes. Une voix chaude.'
  - (Nucléaire) Se dit d'une substance fortement radioactive ou d'un local contenant une telle substance.
synonyms: []
