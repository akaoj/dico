language: fr
word: fusion
type: nom féminin
etymology: latin fusio, -onis
definitions:
  - Passage d'un corps de l'état solide à l'état liquide ; état d'un corps liquéfié.
  - 'Réunion en un seul groupe de divers éléments distincts : La fusion de deux partis politiques.'
  - 'Union étroite, intime : La fusion de l''homme dans la nature.'
  - (Droit) Regroupement de deux ou plusieurs sociétés indépendantes en une société nouvelle réunissant les biens sociaux des sociétés d'origine. (On distingue la fusion, la scission, la fusion-absorption et la fusion-scission.)
  - (Métallurgie) Dans les fonderies, temps nécessaire pour fondre une quantité déterminée de matières.
  - '(Musique) Terme qui recouvre trois orientations musicales actuelles : un mélange de rock et de jazz, de rock et de punk et un troisième de rap, de funk et de punk.'
  - (Physique) Union de plusieurs noyaux atomiques légers en un seul.
  - (Verrerie) Première phase de l'élaboration du verre, réalisée par chauffage du mélange vitrifiable dans un four ou un creuset.
synonyms: []
