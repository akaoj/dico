language: fr
word: voisinage
type: nom masculin
etymology: ""
definitions:
  - 'Proximité dans l''espace : Le voisinage de la montagne lui procurait des sources de loisirs.'
  - 'Littéraire. Proximité dans le temps : Le voisinage du printemps.'
  - 'Lieux environnants : Les maisons du voisinage.'
  - 'Littéraire. Fait d''avoir telle personne comme voisin : Le voisinage d''un élève studieux lui a profité.'
  - 'Ensemble des voisins : Un voisinage agréable.'
  - Pour un point x ou une partie A d'un espace topologique E, partie de E qui contient un ouvert de E contenant x ou A.
synonyms: []
