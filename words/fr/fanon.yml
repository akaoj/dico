language: fr
word: fanon
type: nom masculin
etymology: francique *fano, morceau d'étoffe
definitions:
  - Lame cornée issue de la mâchoire supérieure et qui garnit la bouche des baleines. (Bordés de poils raides fonctionnant comme des filtres, les fanons permettent aux cétacés de retenir dans leur bouche le krill et d'expulser l'eau. Ils atteignent 2 m de long chez le rorqual.)
  - Repli cutané du cou de certains animaux (bœuf, iguane, dindon).
  - Touffe de poils que les chevaux ont derrière le boulet.
  - Chacune des deux bandelettes de soie qui pendent derrière la mitre d'un prélat.
synonyms: []
