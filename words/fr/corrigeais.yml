language: fr
word: corrigeais
type: verbe transitif
etymology: latin corrigere, redresser
definitions:
  - 'Faire disparaître une erreur, un défaut, en rétablissant ce qui est exact, bon, correct : Corriger une faute d''orthographe. Essayer de corriger une mauvaise habitude.'
  - 'Ramener à la règle ou à l''exactitude ce qui s''en écarte, rectifier ce qui est déficient : Corriger un tir. Corriger des épreuves d''imprimerie.'
  - 'Atténuer, réparer quelque chose, le ramener à la mesure, à l''équilibre par un effet contraire : Corriger la sévérité de ses propos par une conclusion optimiste.'
  - Lire attentivement un devoir, une épreuve d'examen pour les juger et les noter en fonction des erreurs relevées.
  - 'Débarrasser quelqu''un d''un défaut : Corriger quelqu''un de son habitude de fumer.'
  - Punir quelqu'un, un enfant d'une faute en lui infligeant un châtiment, le plus souvent corporel.
  - 'Frapper quelqu''un, lui donner des coups : Se faire corriger par des voyous.'
synonyms: []
