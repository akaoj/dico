language: fr
word: insérai
type: verbe transitif
etymology: latin inserere
definitions:
  - 'Mettre, glisser, introduire quelque chose sous ou dans quelque chose : Insérer une feuille dans un livre.'
  - 'Introduire quelque chose dans un ensemble : Faire insérer une clause dans un contrat.'
  - 'Introduire un document (texte, image, son) dans un autre, de manière à l''intégrer en vue de sa publication ou de sa diffusion : Insérer un lien dans une vidéo.'
synonyms: []
