language: fr
word: ratiboisâtes
type: verbe transitif
etymology: de ratisser, et ancien français dialectal emboiser, tromper
definitions:
  - 'Prendre quelque chose à quelqu''un, escroquer : Ratiboiser de l''argent à ses parents.'
  - 'Ruiner quelqu''un au jeu : Ratiboiser les gogos.'
  - Couper à ras les cheveux de quelqu'un.
synonyms: []
