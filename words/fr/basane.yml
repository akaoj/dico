language: fr
word: basane
type: nom féminin
etymology: ancien provençal basana, de l'espagnol badana
definitions:
  - Peau de mouton, préparée par tannage végétal, utilisée plus particulièrement pour la doublure des chaussures.
  - Populaire. Peau humaine.
  - 'Argot. Cavalerie : Être dans la basane.'
  - Peau souple qui recouvre en partie les pantalons de cavaliers.
  - Synonyme de fausse botte.
synonyms: []
