language: fr
word: évader
type: verbe pronominal
etymology: latin evadere
definitions:
  - 'S''enfuir, s''échapper furtivement d''un lieu où l''on était enfermé ou retenu : S''évader de prison.'
  - 'Se retirer furtivement d''un lieu quelconque sans être remarqué : S''évader d''une soirée ennuyeuse.'
  - 'Se soustraire à l''emprise de quelque chose, le fuir : S''évader de la vie journalière.'
synonyms: []
