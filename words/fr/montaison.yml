language: fr
word: montaison
type: nom féminin
etymology: de monter 1
definitions:
  - Allongement rapide des entre-nœuds d'une plante constituant une tige dressée florifère.
  - Migration par laquelle certaines espèces de poissons comme le saumon, quittent le milieu salé pour remonter les fleuves et s'y reproduire ; saison pendant laquelle a lieu cette migration.
synonyms: []
