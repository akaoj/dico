language: fr
word: graphique
type: adjectif
etymology: grec graphikos
definitions:
  - 'Qui a rapport au graphisme, au dessin, à l''action ou à la manière de tracer quelque chose : L''œuvre graphique d''un dessinateur.'
  - 'Qui est effectué au moyen de signes, du dessin, de la carte et surtout du dessin linéaire : Représentation graphique d''un phénomène.'
  - Relatif à la graphie, à la représentation du langage par l'écrit.
  - (Géologie) Se dit d'une texture évoquant une écriture cunéiforme et résultant de l'intercroissance de quartz et de feldspaths alcalins.
  - (Mathématiques) Se dit des méthodes de résolution de certains problèmes au moyen de figures géométriques généralement dessinées dans le plan (abaques, monogrammes, etc.).
synonyms: []
