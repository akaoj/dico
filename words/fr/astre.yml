language: fr
word: astre
type: nom masculin
etymology: latin astrum, du grec astron
definitions:
  - Tout corps céleste naturel (Soleil, Lune, planète, comète, étoile, etc.). [Les nébuleuses, les amas d'étoiles et les galaxies sont souvent désignés sous le nom d'objets célestes.]
  - En astrologie, terme générique utilisé pour désigner le Soleil, la Lune et les planètes.
synonyms: []
