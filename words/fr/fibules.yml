language: fr
word: fibules
type: nom féminin
etymology: latin fibula
definitions:
  - Épingle de sûreté ou fermoir de métal (bronze, fer, métal précieux) qui servait à agrafer les vêtements. (Elle a été utilisée en Europe depuis l'âge du bronze jusqu'à la fin de l'époque mérovingienne et, grâce à l'évolution de sa forme et de son décor, elle est souvent un très bon fossile directeur.)
synonyms: []
