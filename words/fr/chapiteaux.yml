language: fr
word: chapiteaux
type: nom masculin
etymology: latin capitellum, de caput
definitions:
  - Élément évasé placé au sommet d'un support (colonne, pilier, pilastre) et destiné à recevoir une architrave ou le départ d'un arc.
  - Tente sous laquelle les cirques voyageurs donnent leurs représentations ; le cirque lui-même.
  - Corniche ou autre couronnement d'un meuble.
  - Sorte de tranchefile.
  - Chacun des conduits placés aux extrémités d'une crémone.
  - Dans un alambic, couvercle de la chaudière, par opposition à la cucurbite.
synonyms: []
