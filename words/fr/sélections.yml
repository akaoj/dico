language: fr
word: sélections
type: nom féminin
etymology: anglais selection, du latin selectio
definitions:
  - 'Action de choisir les personnes ou les choses qui conviennent le mieux : Opérer une sélection entre les candidats.'
  - 'Ensemble de personnes ou de choses choisies : Présenter une sélection de modèles de haute couture.'
  - Choix du mode de fonctionnement d'un appareil parmi tous ceux que ce dernier possède.
  - (Agriculture et biologie) Choix, opéré par la nature (sélection naturelle), résultant simplement de l'influence du milieu, ou par l'homme (sélection artificielle), au sein d'une espèce animale ou végétale, des individus qui assureront la reproduction de cette espèce de façon préférentielle ou exclusive.
  - (Enseignement) Limitation du nombre des bénéficiaires d'un enseignement au moyen du contrôle des connaissances.
  - (Militaire) Opération préliminaire à l'appel du contingent.
  - (Sports) Choix des éléments appelés à participer à une épreuve (généralement internationale).
  - (Télécommunications) Séparation, d'après leurs différences de fréquences, du signal voulu des autres signaux, brouilleurs ou parasites, appliqués à l'entrée d'un récepteur radioélectrique.
