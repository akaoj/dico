language: fr
word: graduation
type: nom féminin
etymology: de graduer
definitions:
  - 'Action de graduer un instrument de mesure, d''établir sa division en degrés : La graduation d''un thermomètre.'
  - Ensemble des traits servant à repérer la position de la partie mobile d'un instrument de mesure ; chacun de ces traits.
  - 'Ensemble de traits marqués sur certains objets et qui permettent de mesurer des quantités : Graduations d''un biberon.'
  - Établissement de patrons types, pour une fabrication en série, correspondant à des tailles normalisées, d'après un patron de base.
  - Bijection définie d'une droite D sur ℝ.
synonyms: []
