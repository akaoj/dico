language: fr
word: tapis
type: nom masculin
etymology: grec tapêtion, diminutif de tapês, -êtos
definitions:
  - Ouvrage textile tissé, noué ou brodé, destiné à être posé soit sur le sol (tapis de pied), soit sur une table (tapis de table).
  - Par opposition à moquette, pièce de tissu décorative, amovible, en général à face veloutée, que l'on dispose sur le sol.
  - 'Pièce de tissu ou d''une autre matière, de forme variable, qui sert à divers usages : Tapis de chaise.'
  - 'Littéraire. Ce qui recouvre entièrement une surface et rappelle un tapis : Un tapis de neige.'
  - (Informatique) Support antidérapant dont la surface plane facilite les déplacements de la souris d'un ordinateur.
  - (Jeux) Pièce d'étoffe qui recouvre les tables de jeu et les tables de billard.
  - (Sports) Revêtement du sol, textile ou plastique, d'épaisseur variable, recouvrant l'aire de jeu ou d'exercice (gymnastique, boxe, judo, etc.).
  - (Travaux publics) Revêtement routier de faible épaisseur.
  - (Zoologie) Zone rétinienne profonde ou choroïdienne, qui réfléchit la lumière à l'aide de ses cellules emplies de cristaux de guanine. (Il existe chez de nombreux poissons, les crocodiles, et un certain nombre de mammifères dont les yeux brillent dans l'obscurité, comme ceux du chat ou de la vache.)
