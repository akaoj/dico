language: fr
word: retournements
type: nom masculin
etymology: ""
definitions:
  - 'Bouleversement, changement complet et dans un sens opposé d''une situation, d''un comportement : Le retournement d''une situation.'
  - Fait de retourner un espion.
  - Figure de voltige aérienne dans laquelle l'avion effectue un demi-tonneau en montant, pour se trouver sur le dos en haut de la trajectoire, puis pique et se redresse, afin de revenir en ligne de vol horizontal, à 180° de la direction initiale.
  - Double observation avec un même instrument, dans deux positions opposées, permettant, en prenant la moyenne des résultats obtenus, d'éliminer l'erreur systématique due à l'imperfection de l'instrument.
  - Symétrie orthogonale par rapport à une droite, dans l'espace affine à 3 dimensions. (C'est une rotation d'angle π.)
