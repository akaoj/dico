language: fr
word: pâlissent
type: verbe intransitif
etymology: de pâle
definitions:
  - 'Perdre de son hâle, de ses couleurs : Il doit être malade, il pâlit de jour en jour.'
  - 'Devenir subitement pâle, blême, en particulier sous l''effet d''un sentiment vif : Pâlir de colère.'
  - 'S''affaiblir, en parlant de la lumière : Le soleil pâlit.'
  - 'S''effacer, perdre de son éclat, passer, en parlant de couleurs : La photographie a pâli.'
  - 'Perdre de sa vivacité, de son prestige : Sa gloire a pâli.'
synonyms: []
