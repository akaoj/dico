language: fr
word: coulis
type: nom masculin
etymology: de couler
definitions:
  - Purée liquide obtenue par cuisson lente de crustacés, de légumes, etc.
  - Purée de fruits additionnée de sirop.
  - Mortier assez fluide pour couler librement dans les joints et les cavités d'un ouvrage de maçonnerie, afin de le rendre homogène.
