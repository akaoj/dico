language: fr
word: hornblendes
type: nom féminin
etymology: allemand Hornblende, de Horn, corne, et blenden, briller
definitions:
  - Silicate naturel d'aluminium, de calcium, de fer et de magnésium, appartenant au groupe des amphiboles. (On la trouve dans les roches plutoniques [diorites, gabbros], volcaniques [andésites, basaltes] et métamorphiques [amphibolites].)
synonyms: []
