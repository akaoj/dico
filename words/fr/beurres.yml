language: fr
word: beurres
type: nom masculin
etymology: latin butyrum, du grec bouturon
definitions:
  - Aliment gras obtenu à partir de la crème du lait de vache.
  - Nom donné à de nombreuses graisses consistantes d'origine végétale, provenant pour la plupart d'un fruit ou d'une graine. (L'arbre à beurre est une sapotacée, la plupart des autres plantes fournissant des beurres sont des palmiers ou des bassias.)
synonyms: []
