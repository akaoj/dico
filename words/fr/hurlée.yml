language: fr
word: hurlée
type: verbe intransitif
etymology: latin ululare
definitions:
  - 'Pousser de longs cris, plaintifs ou furieux, notamment en parlant du loup, de l''hyène, du chien : Chien qui hurle dans la nuit.'
  - 'Émettre des cris violents, sous l''effet de la douleur, de la terreur, de la colère : Hurler de rage.'
  - 'Parler, chanter, émettre un appel en forçant sa voix, en criant : Inutile de hurler, je ne suis pas sourd.'
  - 'Produire un bruit, un son puissant, ou impressionnant : Les sirènes hurlent pour annoncer l''alerte.'
  - 'Produire un violent effet de contraste, une disparité choquante ; jurer : Vert qui hurle.'
