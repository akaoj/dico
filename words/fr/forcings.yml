language: fr
word: forcings
type: nom masculin
etymology: anglais forcing, action de forcer
definitions:
  - En sports, accélération continue du rythme du jeu, attaque à outrance maintenant l'adversaire sur la défensive.
  - 'Familier. Fait de déployer une grande énergie afin de dépasser un concurrent ou de vaincre un adversaire : Constructeurs qui font le forcing afin d''être les premiers sur le marché.'
  - Méthode introduite par P. Cohen en 1963 pour démontrer l'indépendance de l'axiome du choix et de l'hypothèse du continu par rapport aux axiomes de la théorie ZF des ensembles, et qui fait appel à un remaniement dans l'interprétation classique des connecteurs et des quantificateurs.
