language: fr
word: repousses
type: nom masculin
etymology: ""
definitions:
  - Technique de martelage et de ciselure du métal permettant d'obtenir un décor en fort relief ; objet ainsi obtenu. (Le travail au repoussé se pratique sur l'or, l'argent, le cuivre, l'étain, en attaquant l'envers de la pièce à décorer à l'aide du marteau, de ciselets, de bouterolles ; un vase au col étroit se travaille à la recingle.)
synonyms: []
