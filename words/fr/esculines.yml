language: fr
word: esculines
type: nom féminin
etymology: latin aesculus, chêne
definitions:
  - Glucoside de l'esculétine, extrait du marronnier d'Inde ou obtenu par synthèse. (Possédant un pouvoir vitaminique P, modificateur de la perméabilité capillaire, il est utilisé comme antihémorragique et tonique de la circulation veineuse.)
