language: fr
word: poteau
type: nom masculin
etymology: ancien français post, du latin postis, jambage
definitions:
  - 'Pièce de charpente disposée verticalement et servant de support : Système de construction en poteaux et poutres.'
  - 'Pièce allongée de bois, de métal, de béton, etc., fixée verticalement dans le sol et servant de repère, de signalisation, de support : Poteau marquant l''arrivée d''une course.'
  - Familier. Jambe grosse et sans forme.
  - Populaire. Camarade, ami fidèle.
  - (Électricité) Support, en bois ou en béton, d'une ligne électrique aérienne.
  - (Sports) Au football, chacun des supports du but.
synonyms: []
