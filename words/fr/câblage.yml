language: fr
word: câblage
type: nom masculin
etymology: ""
definitions:
  - Opération pratiquée en retorderie et en corderie, consistant à réunir, par une torsion généralement, deux ou plusieurs fils simples retordus ensemble et recevant en outre un complément de torsion.
  - Action d'envoyer un message par câble.
  - Installation d'un réseau de communication par câbles.
  - Opération qui consiste à relier par des connexions électriques les différents organes d'un dispositif ; ensemble de ces connexions.
  - (Sylviculture) Débardage d'arbres abattus réalisé à l'aide de câbles.
synonyms: []
