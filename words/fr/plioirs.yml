language: fr
word: plioirs
type: nom masculin
etymology: ""
definitions:
  - Planchette sur laquelle le pêcheur enroule sa ligne pour la ranger.
  - Lame de bois ou d'os, utilisée par le relieur pour plier les feuilles.
  - Carte ou planchette sur laquelle on enroule les dentelles, les ganses, les galons, etc.
