language: fr
word: discontinu
type: adjectif
etymology: latin médiéval discontinuus
definitions:
  - 'Qui n''est pas continu, qui s''interrompt et reprend successivement : Ligne blanche discontinue.'
  - 'Qui se déroule par à-coups, sans régularité ni continuité ; intermittent : Effort discontinu.'
  - (Géologie) Se dit d'une déformation produisant une rupture de la roche.
  - (Phonétique) Se dit d'un phonème dont le spectre est caractérisé par une attaque abrupte.
synonyms: []
