language: fr
word: disparités
type: nom féminin
etymology: latin disparilitas, avec l'influence de parité
definitions:
  - 'Manque de parité, de proportion, d''harmonie, d''égalité : Une disparité d''âge.'
  - Écart de revenus entre catégories sociales ou entre régions ; situation de déséquilibre entre les prix, les coûts.
