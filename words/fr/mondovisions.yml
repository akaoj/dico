language: fr
word: mondovisions
type: nom féminin
etymology: de monde et télévision
definitions:
  - Transmission d'images de télévision entre divers continents par l'intermédiaire de satellites relais de télécommunication gravitant autour de la Terre. (Elle a été inaugurée en juillet 1962 grâce au satellite américain Telstar.)
