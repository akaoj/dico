language: fr
word: receveuses
type: nom
etymology: de recevoir
definitions:
  - Employé chargé de percevoir le coût du parcours dans les véhicules des transports publics.
  - Personne chargée de recevoir des deniers publics.
  - Administrateur d'un bureau de poste.
  - Malade à qui on injecte du sang ou un de ses composants par voie intraveineuse.
  - Sujet sur lequel on a greffé un tissu ou transplanté un organe prélevé sur un donneur.
  - Ouvrier(ère) affecté(e) à la recette d'une presse.
  - Ouvrier préposé à la recette d'une mine.
synonyms: []
