language: fr
word: cassassions
type: verbe transitif
etymology: bas latin quassare, secouer
definitions:
  - 'Mettre quelque chose en morceaux par choc, par pression, le briser : Casser un verre en le faisant tomber.'
  - 'Démolir quelque chose, le détruire : Casser l''ancienne salle de bains pour en refaire une neuve.'
  - 'Faire une fracture à un os, un membre : Arrête, tu vas me casser le bras !'
  - 'Mettre un appareil hors d''état de fonctionner : Le choc a dû casser ma montre.'
  - Briser un œuf, une noix, etc., pour libérer et utiliser leur contenu.
  - 'Rompre, annuler un contrat, un accord, etc. : Ils ont cassé leurs fiançailles.'
  - 'Interrompre un mouvement, l''empêcher de se poursuivre normalement ou en briser l''harmonie : Casser le rythme de travail.'
  - 'Vaincre la résistance de quelque chose, neutraliser un groupe, son action : Casser la suprématie du dollar.'
  - 'Enlever à quelqu''un son grade ou son poste de manière officielle, ou faire en sorte qu''il perde sa situation : Casser un officier pour manquement aux ordres.'
  - 'Faire perdre à quelqu''un sa dignité ou briser sa résistance physique et morale : Un homme que la douleur a cassé.'
  - Populaire. Cambrioler avec effraction.
  - Populaire. Démonter une voiture, un appareil pour en récupérer ce qui peut être utile ou revendable.
  - (Agriculture) Donner un premier labour à une terre en friche.
