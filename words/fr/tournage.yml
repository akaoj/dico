language: fr
word: tournage
type: nom masculin
etymology: ""
definitions:
  - Action de réaliser des prises de vues cinématographiques.
  - Action d'usiner une pièce sur un tour ; fait d'être usiné.
  - Prêt, entre établissements de crédit, de leurs excédents monétaires.
  - Procédé de façonnage à la main et au tour d'une pâte plastique, pour obtenir des céramiques de formes hautes.
synonyms: []
