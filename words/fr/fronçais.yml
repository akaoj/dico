language: fr
word: fronçais
type: verbe transitif
etymology: ""
definitions:
  - 'Faire des fronces à un tissu, à un vêtement : Froncer une jupe.'
  - 'Plisser une partie du visage, la rider en la contractant, en particulier pour indiquer la mauvaise humeur, la concentration, la perplexité, etc. : Froncer les sourcils.'
synonyms: []
