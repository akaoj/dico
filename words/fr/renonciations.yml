language: fr
word: renonciations
type: nom féminin
etymology: latin renuntiatio, de renuntiare
definitions:
  - 'Littéraire. Fait de renoncer à quelque chose, d''abandonner : Renonciation à un projet.'
  - Action d'abandonner son droit soit sur un bien ou un ensemble de biens (renonciation à un usufruit, à une succession), soit à un moyen de défense, soit à une fonction (renonciation au trône).
synonyms: []
