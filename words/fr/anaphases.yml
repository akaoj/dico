language: fr
word: anaphases
type: nom féminin
etymology: ""
definitions:
  - Troisième étape de la mitose, au cours de laquelle les centromères se clivent, libérant les deux chromatides, dont chacune glisse vers l'un des deux pôles du fuseau achromatique, préparant ainsi la reconstitution de deux noyaux semblables.
