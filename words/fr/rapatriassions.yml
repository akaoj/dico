language: fr
word: rapatriassions
type: verbe transitif
etymology: moyen français repatrier, du latin médiéval repatriare, revenir dans sa patrie
definitions:
  - 'Faire revenir quelqu''un dans son pays d''origine : Rapatrier des prisonniers de guerre.'
  - Assurer le retour, dans leur pays d'origine, de capitaux investis à l'étranger, de bénéfices réalisés à l'extérieur, de biens exportés, etc.
synonyms: []
