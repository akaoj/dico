language: fr
word: caudillo
type: nom masculin
etymology: espagnol caudillo, chef, du bas latin capitellum, de caput, tête
definitions:
  - En Espagne, chef militaire
  - Titre porté par le général Franco de 1936 à sa mort (avec une majuscule).
  - En Amérique latine, chef politique qui exerce un pouvoir personnel.
synonyms: []
