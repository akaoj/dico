language: fr
word: peuplements
type: nom masculin
etymology: ""
definitions:
  - 'Action de peupler, d''accroître le nombre des habitants d''une région, d''un pays ; fait d''être peuplé : Peuplement de l''Ouest américain.'
  - 'Action de peupler un lieu d''une espèce animale vivante : Le peuplement d''une rivière.'
  - Ensemble des végétaux (ou seulement des arbres) qui croissent sur une même station ou dans une même région.
synonyms: []
