language: fr
word: cacolet
type: nom masculin
etymology: béarnais cacolet, peut-être du basque kakoletak, siège recourbé en bois
definitions:
  - Double siège à dossier placé, autrefois, sur le dos d'un mulet ou d'un cheval et utilisé pour le transport des blessés en terrain montagneux.
synonyms: []
