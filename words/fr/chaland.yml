language: fr
word: chaland
type: nom masculin
etymology: grec byzantin khelandion
definitions:
  - Bateau destiné à assurer le transport de marchandises soit sur des fleuves ou rivières, soit comme allège.
  - Bateau de pêche où l'on conserve le poisson vivant.
  - Engin flottant servant au transport et/ou à la mise en place de matériaux en site aquatique.
synonyms: []
