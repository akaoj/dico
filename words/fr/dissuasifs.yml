language: fr
word: dissuasifs
type: adjectif
etymology: latin dissuasus, de dissuadere, déconseiller
definitions:
  - 'Qui a pour but de dissuader un ennemi d''attaquer : Armement dissuasif.'
  - 'Qui a pour but de dissuader quelqu''un de faire quelque chose : La peine de mort est-elle dissuasive ?'
synonyms: []
