language: fr
word: usées
type: verbe passif
etymology: ""
definitions:
  - 'Avoir été trop utilisé pour conserver une quelconque valeur : Une plaisanterie usée.'
  - En parlant d'un vin, avoir perdu ses qualités par suite d'une conservation trop longue ou mal faite.
  - En parlant d'un combustible nucléaire, avoir fourni de l'énergie dans un réacteur.
synonyms: []
