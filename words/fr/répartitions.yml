language: fr
word: répartitions
type: nom féminin
etymology: ""
definitions:
  - 'Action de répartir, de distribuer, de partager ou de classer des choses : Répartition des vivres.'
  - 'Manière dont sont distribués, répartis des êtres ou des choses : Répartition inégale des revenus.'
  - Partage des revenus issus de la production entre les agents économiques.
  - Technique de financement des régimes de retraite et de prévoyance qui permet de répartir entre les retraités les cotisations versées par les actifs, selon certaines modalités.
  - (Droit) Système de paiement des retraites consistant à verser les cotisations des membres d'une collectivité qui sont en activité au profit des retraités. (Cette mise en œuvre d'une solidarité entre générations implique que les actifs cotisants auront vocation, à leur tour, à une retraite financée de la même façon. Le système français est un système de financement par répartition [par opposition à capitalisation].)
