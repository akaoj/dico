language: fr
word: bordage
type: nom masculin
etymology: de bord
definitions:
  - Au Canada, bordure gelée des rivières.
  - Dans la construction navale en bois, planche longitudinale qui recouvre les membrures d'un navire pour constituer le bordé.
  - Ensemble des planches qui revêtent extérieurement le coffre renfermant la maçonnerie sur laquelle on veut fonder une jetée.
synonyms: []
