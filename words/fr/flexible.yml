language: fr
word: flexible
type: adjectif
etymology: latin flexibilis
definitions:
  - 'Qui se plie, se courbe aisément ; souple : Roseau flexible.'
  - 'Qui a de la souplesse, de l''aisance, de la facilité : Démarche flexible.'
  - 'Qui se plie aux diverses circonstances, aux influences : Caractère flexible.'
  - 'Qu''on peut adapter aux circonstances particulières : Horaire flexible.'
synonyms: []
