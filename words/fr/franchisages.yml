definitions:
  - Contrat par lequel un commerçant (franchiseur) met à la disposition d'un autre commerçant (franchisé) son savoir-faire, son organisation, une enseigne ou une marque de fabrique, en contrepartie d'une rémunération versée par le franchisé.
