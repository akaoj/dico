language: fr
word: assignions
type: verbe transitif
etymology: latin assignare, attribuer
definitions:
  - 'Attribuer ou prescrire plus ou moins impérativement à quelqu''un, à un groupe ce qui lui est destiné ou le concerne : Assigner un poste à un fonctionnaire.'
  - 'Donner, fixer à quelque chose une détermination, un caractère : Assigner une limite à une enquête.'
  - 'Affecter des fonds à une dépense : Assigner des crédits à l''étude de nouvelles techniques.'
  - Délivrer à quelqu'un une assignation en justice, une assignation à résidence.
  - Synonyme de affecter.
synonyms: []
