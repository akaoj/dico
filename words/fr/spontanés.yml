language: fr
word: spontanés
type: adjectif
etymology: bas latin spontaneus, du latin classique sponte sua, de son propre mouvement
definitions:
  - 'Se dit d''un phénomène qui se produit sans avoir été provoqué : Inflammation spontanée d''une matière combustible.'
  - 'Se dit d''une action que l''agent accomplit de lui-même, sans avoir été sollicité : Des aveux spontanés.'
  - 'Se dit d''un comportement qui n''est pas réfléchi, qui est fait sans calcul : Sa réponse a été spontanée.'
  - 'Se dit de quelqu''un qui obéit à ses premières impulsions, qui exprime sans détour ce qu''il pense : Un garçon très spontané.'
  - (Botanique) Se dit des plantes qui croissent naturellement dans un pays, sans y avoir été introduites par l'homme.
  - (Physique) Se dit de la fission d'un noyau sans apport d'énergie extérieure.
  - (Physiologie) Se dit des mouvements qui s'exécutent en apparence d'eux-mêmes (par exemple les mouvements du cœur, du cerveau, des artères).
