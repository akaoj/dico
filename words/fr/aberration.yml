language: fr
word: aberration
type: nom féminin
etymology: anglais aberration, du latin aberratio, diversion
definitions:
  - Phénomène optique dû au déplacement de la Terre dans l'espace et qui modifie la direction dans laquelle on observe les étoiles dans le ciel.
  - Défaut qui altère la qualité des images données par un système optique.
