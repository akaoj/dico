language: fr
word: dommage
type: nom masculin
etymology: ancien français damage, de dam, dommage
definitions:
  - 'Préjudice porté à quelqu''un (corporellement ou moralement), à ses biens par le fait d''un tiers : Quiconque cause un dommage à autrui doit le réparer.'
  - 'Dégât matériel causé à quelque chose : La grêle a causé des dommages aux vignobles.'
synonyms: []
