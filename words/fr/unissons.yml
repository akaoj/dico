language: fr
word: unissons
type: nom masculin
etymology: latin médiéval unisonus
definitions:
  - Émission simultanée de deux sons soit à la même hauteur, soit à distance d'une ou plusieurs octaves.
  - Égalité de hauteur de ton entre les différentes parties d'une pièce de tissu ou d'un lot de textiles, à laquelle doit conduire une teinture.
synonyms: []
