language: fr
word: dehors
type: nom masculin
etymology: ""
definitions:
  - 'Partie extérieure d''une chose : Le dedans et le dehors d''une maison.'
  - 'Littéraire. Aspect extérieur de quelqu''un : Un dehors agréable.'
  - 'L''extérieur, le milieu environnant : Les bruits du dehors.'
  - 'Pays étrangers : Travailleurs venus du dehors.'
  - Côté opposé à celui sur lequel le cheval tourne.
synonyms: []
