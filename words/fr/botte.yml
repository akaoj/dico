language: fr
word: botte
type: nom féminin
etymology: ancien français bote, grosse chaussure, peut-être de bot
definitions:
  - Chaussure de cuir, de caoutchouc, etc., qui enferme le pied et la jambe et quelquefois le bas de la cuisse ou même la cuisse entière.
  - Appellation familière de la péninsule italienne.
  - Argot. À Polytechnique, les premiers élèves de la liste de sortie de l'École, et qui sont admis à servir dans les premiers corps de l'État.
  - (Sports) Action de botter, de frapper le ballon du pied. (Terme employé de plus en plus au lieu de coup de botte.)
synonyms: []
