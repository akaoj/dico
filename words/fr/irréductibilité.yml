language: fr
word: irréductibilité
type: nom féminin
etymology: ""
definitions:
  - Qualité, caractère de ce qui est irréductible.
  - Impossibilité de réaliser par manipulation externe la réduction d'une fracture - c'est-à-dire de réassembler puis de remettre les deux extrémités osseuses fracturées dans un alignement parfait - ou de réduire correctement une luxation articulaire.
