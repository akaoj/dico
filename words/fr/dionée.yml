language: fr
word: dionée
type: nom féminin
etymology: latin scientifique dionœa ; de Dioné, nom mythologique
definitions:
  - Plante insectivore des tourbières du sud-est des États-Unis, aussi appelée attrape-mouche, dont les feuilles emprisonnent brusquement et digèrent les insectes qui s'y posent. (Famille des droséracées.)
