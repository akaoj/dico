language: fr
word: voeux
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Entre dans des formules de souhait de bonheur, de réussite, pour les occasions importantes, et en particulier pour la nouvelle année : Envoyer ses vœux.'
  - Souhait de mutation formulé officiellement par un fonctionnaire ; souhait d’admission à une formation formulé par un élève, un étudiant.
  - Les trois conseils évangéliques (chasteté, pauvreté, obéissance) qui constituent la vie religieuse et que le moine, la moniale, le religieux ou la religieuse s'engagent à observer. (On dit aussi vœux de religion et profession religieuse.)
