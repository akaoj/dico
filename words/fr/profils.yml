language: fr
word: profils
type: nom masculin
etymology: italien profilo, de profilare, profiler
definitions:
  - 'Contour, aspect d''un visage vu de côté : Avoir un profil régulier.'
  - 'Aspect de quelque chose, vu latéralement, et dont le contour se détache : Le profil d''un monument.'
  - 'Ensemble des traits psychologiques marquants qui définissent le type de personne adéquat pour exercer une fonction, remplir une tâche : Un profil d''homme d''État.'
  - 'Ensemble de caractéristiques qui définissent fondamentalement un type de chose ; configuration de quelque chose à un moment donné : Le profil des ventes d''un produit.'
  - (Aéronautique) Section d'une aile d'avion coupée dans sa profondeur.
  - (Architecture) Section perpendiculaire d'un membre d'architecture, d'une moulure ou d'un corps de moulure ; le membre d'architecture mouluré ou le corps de moulure lui-même.
  - (Dessin et perspective) Coupe pratiquée dans un corps, un terrain, un bâtiment, etc. ; la forme extérieure de la coupe.
  - (Géophysique) Tracé, plus ou moins rectiligne, le long duquel est effectuée une série de mesures géophysiques (sismiques, gravimétriques, etc.), en vue d'établir une coupe des terrains.
  - (Pédologie) Coupe verticale d'un sol divisée en horizons.
  - (Topographie) Mesure de la pente d'un versant régulier, suivie de l'interpolation des altitudes, le long de la ligne définissant la direction de visée.
  - (Transports) Caractéristique d'une voie de communication résultant des déclivités rencontrées tout au long de son parcours.
