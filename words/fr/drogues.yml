language: fr
word: drogues
type: nom féminin
etymology: peut-être moyen néerlandais droge, produits séchés
definitions:
  - Substance psychotrope naturelle ou synthétique, généralement nuisible pour la santé, susceptible de provoquer une toxicomanie, et consommée en dehors d'une prescription médicale.
  - 'Usage systématique des stupéfiants : La drogue l''a conduit au suicide.'
  - 'Substance dont l''usage excessif est toxique en raison aussi de la dépendance qu''il crée chez l''utilisateur : Sa drogue, c''est le café.'
  - 'Chose qui grise, intoxique l''esprit ou dont on ne saurait psychologiquement se passer : Le jeu était pour lui une drogue indispensable.'
  - 'Péjoratif et vieux. Remède fait selon des recettes traditionnelles ; mixture : Confection des drogues et des élixirs.'
  - 'Vieux. Produit pharmaceutique ; médicament : Administrer une drogue.'
  - Vieux. Produit d'origine animale, chimique ou végétale, vendu à l'état naturel, comme matière première et servant à réaliser des médicaments.
