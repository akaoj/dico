language: fr
word: décerne
type: verbe transitif
etymology: latin decernere, décréter
definitions:
  - 'Ordonner quelque chose juridiquement : Décerner un mandat d''arrêt contre quelqu''un.'
  - 'Attribuer, accorder solennellement quelque chose à quelqu''un, à son œuvre : Décerner un prix à un cinéaste.'
synonyms: []
