language: fr
word: pépie
type: nom féminin
etymology: de pipie, mot dialectal, du latin populaire *pippita, du latin classique pituita, pituite, peut-être avec l'influence de pepita, pépin
definitions:
  - Dessiccation de l'extrémité de la langue, chez les oiseaux, par suite de l'entrebâillement continu du bec, au cours des affections respiratoires.
