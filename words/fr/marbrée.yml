language: fr
word: marbrée
type: nom masculin
etymology: de marbre
definitions:
  - Poisson (sparidé) gris argenté, marqué de 12 à 15 rayures verticales sombres, fouillant les fonds meubles des rades et des ports, à chair estimée. (Nom usuel perdrix de mer.)
  - Gâteau constitué d'une pâte levée et de cacao qui dessine des marbrures.
  - Graisse intermusculaire des animaux de boucherie.
synonyms: []
