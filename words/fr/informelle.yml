language: fr
word: informelle
type: adjectif
etymology: anglais informal
definitions:
  - Se dit d'une réunion sans règles fixes ni ordre du jour précis, mais qui s'ordonne d'une manière spontanée.
  - Se dit d'une œuvre, d'un artiste qui se rattachent à l'art informel, qui fut une des variétés de l'abstraction lyrique dans les années 1950.
synonyms: []
