language: fr
word: boudina
type: verbe transitif
etymology: de boudin
definitions:
  - Familier. En parlant d'un vêtement trop étroit, serrer quelqu'un en faisant des bourrelets.
  - Faire traverser une filière de section appropriée à une matière rendue malléable pour lui donner la forme d'un cylindre. (Pour certaines matières, on dit extruder.)
  - Donner une faible torsion par frottement à des bandelettes de matières textiles.
