language: fr
word: ombles
type: nom masculin
etymology: altération de amble, du bas latin amulus
definitions:
  - Poisson proche du saumon, mais pourvu de très petites écailles, et sédentaire en eaux douces. (L'omble chevalier est indigène en France et vit dans les lacs profonds ; trois autres espèces, une du Danube et deux du Canada, ont été introduites pour la pisciculture de repeuplement.)
synonyms: []
