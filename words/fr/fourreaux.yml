language: fr
word: fourreaux
type: nom masculin
etymology: ancien français fuerre, du germanique *fodr, doublure
definitions:
  - 'Gaine, étui allongé servant d''enveloppe à un objet de même forme : Fourreau d''épée, de parapluie.'
  - Gaine, tube servant à protéger des conduits ou des fils dans la traversée des murs, des planchers.
  - Robe qui moule le corps.
  - Vêtement que l'on met sous une robe transparente.
  - Pièce cylindrique de révolution présentant un alésage dans lequel tourne ou coulisse une autre pièce.
  - Invagination cutanée sous-abdominale abritant le pénis des quadrupèdes en dehors des phases d'érection.
synonyms: []
