language: fr
word: douillet
type: adjectif
etymology: ancien français doille, mou ; du latin ductilis, malléable
definitions:
  - 'Qui est doux, moelleux, confortable, qui procure une agréable chaleur : Lit douillet.'
  - Se dit d'un intérieur aménagé de telle sorte qu'un sentiment de douceur, de chaleur, de confort agréable s'en dégage.
  - 'Se dit d''une vie sans problème, sans conflit : Mener une existence douillette.'
synonyms: []
