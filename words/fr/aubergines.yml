language: fr
word: aubergines
type: nom féminin
etymology: catalan alberginia, de l'arabe al-bādhindjān
definitions:
  - Plante annuelle (solanacée) cultivée, qui demande beaucoup de chaleur et qui produit un légume très consommé dans les pays méditerranéens.
  - Fruit de cette plante souvent volumineux, allongé et violet, peu nourrissant mais de saveur très caractéristique.
synonyms: []
