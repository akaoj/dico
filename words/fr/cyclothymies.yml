language: fr
word: cyclothymies
type: nom féminin
etymology: allemand Zyklothymie, du grec thumos, humeur
definitions:
  - Humeur caractérisée par l'alternance de phases d'excitation et d'abattement.
  - (Psychiatrie) Trouble cyclique de l'humeur, dont l'expression la plus caractéristique est la psychose maniaco-dépressive.
synonyms: []
