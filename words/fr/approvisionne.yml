language: fr
word: approvisionne
type: verbe transitif
etymology: de provision
definitions:
  - 'Pourvoir, munir quelqu''un, quelque chose de ce qui lui est nécessaire (vivres, matériel, énergie, argent, etc.) : Commerçant qui attend qu''on l''approvisionne.'
  - Introduire, dans le magasin d'une arme à feu à répétition, une ou plusieurs cartouches, en vue d'alimenter son tir.
synonyms: []
