language: fr
word: compromission
type: nom féminin
etymology: de compromettre
definitions:
  - 'Fait d''exposer quelqu''un, de s''exposer à un préjudice moral ou d''engager sa réputation dans une affaire douteuse ; arrangement conclu par lâcheté ou intérêt : Accepter n''importe quelle compromission.'
synonyms: []
