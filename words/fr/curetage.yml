language: fr
word: curetage
type: nom masculin
etymology: ""
definitions:
  - Opération consistant à vider de son contenu une cavité naturelle ou pathologique (utérus, os, articulation, plaie) en la raclant à l'aide d'une curette.
  - Opération de restauration d'un îlot urbain ancien, portant sur l'hygiène, le confort, l'authenticité esthétique.
