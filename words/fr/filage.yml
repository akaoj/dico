language: fr
word: filage
type: nom masculin
etymology: de filer
definitions:
  - 'Transformation des fibres textiles en fils ; ouvrage du fileur : Le filage de la laine.'
  - Production de fibres, et plus spécifiquement de fils multifilaments, par extrusion de polymère fondu ou en solution, à travers les orifices d'une filière. (Cette opération est suivie d'un étirage qui oriente les chaînes moléculaires et confère aux fibres leurs caractéristiques mécaniques.)
  - Action de tailler une moulure ou de peindre des filets.
  - Mise en forme continue d'une pâte céramique classique au moyen d'une filière, précédée d'un propulseur et suivie d'un appareil coupeur.
  - Mise en forme, à froid ou à chaud, de pièces métalliques profilées par écoulement du métal au travers d'une filière.
  - Substitution par le prestidigitateur d'une carte à une autre carte à l'insu du spectateur.
