language: fr
word: camarade
type: nom
etymology: espagnol camarada, chambrée, de cámara, chambre
definitions:
  - 'Personne à qui on est lié par une familiarité née d''activités communes (études, travail, loisirs, etc.), ou personne liée d''amitié avec une autre : Camarade de classe.'
  - Familier. Appellation qui s'adresse à un égal ou à un inférieur.
  - Membre du parti communiste, socialiste, ou d'un syndicat ouvrier (sert aussi d'appellatif entre les membres de ces partis ou syndicats).
