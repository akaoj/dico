language: fr
word: expressionnismes
type: nom masculin
etymology: de expression
definitions:
  - Tendance artistique caractérisée par une vision émotionnelle et subjective du monde, qui s'affirme notamment dans le premier quart du xxe s.
  - Caractère d'une œuvre d'art, d'époque quelconque, qui privilégie l'expressivité par rapport au respect d'un code formel.
  - En chorégraphie, courant introduit par les adeptes allemands de Rudolf von Laban et qui se fondait sur la traduction essentielle et vivante de toutes les émotions.
synonyms: []
