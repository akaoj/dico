language: fr
word: arguasses
type: verbe transitif
etymology: latin arguere, prouver
definitions:
  - 'Littéraire. Déduire quelque chose de quelque chose, l''en tirer comme une conséquence ; conclure : De ces témoignages on ne peut arguer que l''accusé est coupable.'
  - 'Alléguer quelque chose, l''avancer en tant qu''argument ; prétexter : Il demanda un interprète, arguant qu''il ignorait la langue.'
synonyms: []
