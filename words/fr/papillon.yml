language: fr
word: papillon
type: nom masculin
etymology: latin papillio, -onis
definitions:
  - Forme adulte des lépidoptères, à l'exception des mites et des teignes.
  - Familier. Esprit volage, inattentif, superficiel.
  - Familier. Contravention déposée sur le pare-brise d'une voiture.
  - (Imprimerie) Petit feuillet imprimé.
  - (Mécanique) Clapet de carburateur, réglant le volume de gaz carburés aspirés par un moteur thermique.
  - (Sports) Style de nage, dérivé de la brasse, codifié par la Fédération internationale de natation en 1953. (On dit aussi brasse papillon.)
  - (Technique) 1.  Obturateur de forme légèrement elliptique, placé dans un tube cylindrique, et qui pivote autour du petit axe de l'ellipse.2.  Écrou à ailettes, qu'on serre et desserre à la main. (On dit aussi écrou [-] papillon.)
synonyms: []
