language: fr
word: grippes
type: nom féminin
etymology: de gripper, au sens ancien de saisir brusquement, ou francique *grip
definitions:
  - Maladie infectieuse, contagieuse et épidémique, d'origine virale, généralement caractérisée par de la fièvre, de la fatigue, des céphalées, des courbatures, une rhinite et une bronchite.
synonyms: []
