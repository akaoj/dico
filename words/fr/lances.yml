language: fr
word: lances
type: nom féminin
etymology: latin lancea
definitions:
  - Arme d'hast à long manche et à fer pointu.
  - Soldat armé d'une lance.
  - (Bâtiment et travaux publics) 1.  Tuyau métallique servant au lançage.2.  Dans la technique de projection de béton, mortier ou plâtre, dispositif fixé à l'extrémité de la conduite de transport du matériau et servant à former le jet.
  - (Bijouterie) Pièce de métal repliée sur elle-même et formant ressort, constituant la partie mâle d'une fermeture de bracelet, de collier, etc.
  - (Histoire) Au Moyen Âge, unité comprenant autour de l'homme d'armes combattant avec la lance plusieurs cavaliers attachés à son service.
  - (Pyrotechnie) Artifice de mise de feu que l'on emploie dans les feux d'artifice.
  - (Sports) Long bâton garni d'un tampon, avec lequel on joute sur l'eau.
  - (Textiles) Bande ou tige portant à son extrémité une pince et qui remplace la navette en portant le fil de trame d'un côté à l'autre du métier.
