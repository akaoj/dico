language: fr
word: molécules
type: nom féminin
etymology: latin moles, masse, avec l'influence de corpuscule
definitions:
  - Particule formée d'atomes et qui représente, pour un corps pur qui en est constitué, la plus petite quantité de matière pouvant exister à l'état libre.
  - Littéraire. Très petite partie de quelque chose, parcelle.
synonyms: []
