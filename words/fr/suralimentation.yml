language: fr
word: suralimentation
type: nom féminin
etymology: ""
definitions:
  - Ingestion régulière d'une quantité de nourriture supérieure à la ration d'entretien.
  - Alimentation d'un moteur à combustion interne avec de l'air à une pression supérieure à la pression atmosphérique. (La suralimentation permet d'augmenter la quantité d'air comburant, donc la quantité de combustible et la puissance du moteur.)
synonyms: []
