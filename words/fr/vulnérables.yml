language: fr
word: vulnérables
type: adjectif
etymology: bas latin vulnerabilis
definitions:
  - 'Qui est exposé à recevoir des blessures, des coups : La cuirasse des chevaliers laissait peu d''endroits vulnérables.'
  - 'Qui est exposé aux atteintes d''une maladie, qui peut servir de cible facile aux attaques d''un ennemi : Une position vulnérable.'
  - 'Qui, par ses insuffisances, ses imperfections, peut donner prise à des attaques : Une argumentation vulnérable.'
  - Au bridge contrat, se dit de l'équipe qui a déjà gagné une manche et qui est exposée à de plus fortes pénalités si elle ne remplit pas son contrat.
synonyms: []
