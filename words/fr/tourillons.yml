language: fr
word: tourillons
type: nom masculin
etymology: de tour 1
definitions:
  - Partie cylindrique autour de laquelle une pièce reçoit un mouvement de rotation.
  - Synonyme de portée.
  - Chacun des pivots situés de part et d'autre du tube d'un canon, grâce auxquels ce dernier repose sur l'affût et peut se déplacer dans un plan vertical.
  - Goujon en bois servant à assembler des pièces ou des panneaux de bois.
