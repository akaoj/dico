language: fr
word: représentativités
type: nom féminin
etymology: ""
definitions:
  - Qualité de quelqu'un, d'un parti, d'un groupement ou d'un syndicat dont l'audience dans la population fait qu'il peut s'exprimer valablement en son nom.
  - Qualité d'un échantillon constitué de façon à correspondre à la population dont il est extrait.
