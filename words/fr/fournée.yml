language: fr
word: fournée
type: nom féminin
etymology: ancien français forn, four
definitions:
  - Ensemble de pièces, d'objets mis ensemble à cuire ou à traiter dans un four.
  - 'Quantité de pains que l''on fait cuire à la fois dans un four : Le boulanger fait plusieurs fournées.'
  - 'Familier. Ensemble de personnes appelées aux mêmes fonctions, aux mêmes dignités : Une fournée de sénateurs.'
  - 'Ensemble de gens à qui l''on fait subir un même sort ou qui participent à un même mouvement : Une fournée de touristes.'
synonyms: []
