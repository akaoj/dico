language: fr
word: champignon
type: nom masculin
etymology: ancien français champegnuel, du latin populaire *campaniolus, qui vit dans les champs
definitions:
  - Être vivant aux tissus peu différenciés, sans chlorophylle, formés de réseaux de filaments, et qui se reproduit à l'aide de spores, portées en général par un carpophore.
  - Ce carpophore seul.
  - Nom usuel du mérule.
  - Champignon microscopique susceptible de provoquer chez l'homme de nombreuses affections parasitaires de la peau et des viscères, appelées mycoses.
  - 'Familier. Pédale d''accélérateur : Appuyer sur le champignon.'
  - (Bâtiment) Élargissement conique ou pyramidal au sommet d'un poteau de béton armé, lui-même dit poteau champignon.
  - (Chemin de fer) Partie supérieure du rail, de profil épais, dont la surface supérieure constitue la table de roulement.
