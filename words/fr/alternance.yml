language: fr
word: alternance
type: nom féminin
etymology: ""
definitions:
  - 'Succession alternée et généralement régulière : Alternance des saisons.'
  - (Agriculture) Succession de diverses espèces végétales cultivées sur un même sol.
  - (Arboriculture) Succession d'années de récoltes fruitières excessives et de récoltes insuffisantes, due principalement à une cause variétale et à des accidents bioclimatiques.
  - (Botanique) Disposition propre aux feuilles alternes.
  - (Géologie) Répétition plus ou moins régulière de deux ou plusieurs types de couches stratifiées de nature sédimentaire ou non.
  - (Horlogerie) Déplacement d'un oscillateur, pendule par exemple, entre deux positions extrêmes et correspondant à la moitié de l'oscillation.
  - (Linguistique) Variation subie par un phonème ou un groupe de phonèmes dans un système morphologique donné.
  - (Métrique) Entrelacement régulier de rimes masculines et de rimes féminines.
  - (Physique) Demi-période d'un phénomène alternatif.
  - (Politique) Succession régulière au pouvoir de partis ou de coalitions de partis, dans le cadre des institutions existantes. (L'alternance est facilitée par l'existence du bipartisme et l'emploi d'un mode de scrutin majoritaire).
  - (Zoologie) Dans le règne animal, fait, pour une génération sexuée, de succéder, à l'automne de chaque année, à une série de générations parthénogénétiques et d'engendrer des œufs capables de passer l'hiver.
