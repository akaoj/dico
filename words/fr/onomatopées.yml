language: fr
word: onomatopées
type: nom féminin
etymology: bas latin onomatopœia, du grec onomatopoiia, création de mots
definitions:
  - Processus permettant la création de mots dont le signifiant est étroitement lié à la perception acoustique des sons émis par des êtres animés ou des objets.
  - Unité lexicale formée par ce processus. (Des mots tels que coucou, froufrou, craquer, miaou, clac, etc., ont une origine onomatopéique.)
synonyms: []
