language: fr
word: frise
type: nom féminin
etymology: italien friso, du latin médiéval frisium, variante de phrygium opus, travail phrygien
definitions:
  - Partie de l'entablement d'un édifice, entre l'architrave et la corniche.
  - Surface plane formant une bande continue et portant un décor.
  - Planche étroite utilisée pour fabriquer des lames de parquet (débitées en 27 mm), des pièces de meubles, ou des tonneaux.
  - Bande de toile fixée au cintre d'un théâtre pour figurer le ciel.
synonyms: []
