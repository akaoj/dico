language: fr
word: boute-en-train
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: de bouter, pousser, et en train, en mouvement
definitions:
  - Personne qui met les autres en gaieté, qui anime une société.
  - Mâle utilisé pour détecter l'état de chaleur des femelles dans les espèces où ce dernier est difficilement décelable (jument, brebis).
  - Dans les centres d'insémination artificielle, femelle utilisée pour provoquer l'éjaculation des reproducteurs (taureaux, béliers, boucs, verrats).
synonyms: []
