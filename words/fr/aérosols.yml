language: fr
word: aérosols
type: nom masculin
etymology: de solution
definitions:
  - Dispersion en particules très fines d'un liquide, d'une solution ou d'un solide dans un gaz.
  - Emballage, muni d'une valve de commande, permettant, à l'aide d'un gaz sous pression, de projeter un liquide sous forme de très fines particules ou de distribuer des crèmes, laques, mousses, sirops, etc.
synonyms: []
