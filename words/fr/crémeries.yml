language: fr
word: crémeries
type: nom féminin
etymology: ""
definitions:
  - Magasin où l'on vend principalement du lait, des produits laitiers, du fromage et des œufs.
  - Autrefois, à Paris, petit établissement où l'on consommait surtout des œufs et du laitage, mais qui servait aussi des repas.
  - Autrefois, dans les fermes, lieu où l'on faisait crémer le lait.
  - Populaire. Café, restaurant, établissement quelconque.
synonyms: []
