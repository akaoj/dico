language: fr
word: décadente
type: adjectif et nom
etymology: ""
definitions:
  - Se dit d'écrivains et d'artistes français pessimistes et marginaux (Corbière, Cros, Villiers de L'Isle-Adam, Laforgue) de la fin du xixe s. qui ont eu en commun le refus du conformisme et la recherche d'une esthétique raffinée résolument marginale.
