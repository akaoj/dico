language: fr
word: enlèvement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''enlever ou d''emporter des choses : L''enlèvement des bagages.'
  - 'Action d''enlever quelqu''un par la force ou dans une fugue amoureuse ; rapt, kidnapping : L''enlèvement d''un otage.'
  - 'Action de faire disparaître, d''effacer : L''enlèvement d''une tache.'
  - 'Action d''enlever une position militaire ; prise : L''enlèvement d''un bastion.'
  - Reprise d'un produit à partir d'un magasin, d'un dépôt, d'un stock.
synonyms: []
