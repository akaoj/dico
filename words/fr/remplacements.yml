language: fr
word: remplacements
type: nom masculin
etymology: ""
definitions:
  - 'Action de remplacer ; substitution à une autre personne ou à une autre chose : Le remplacement des pneus usés.'
  - 'Suppléance temporaire dans les fonctions de quelqu''un d''autre : Interne qui fait des remplacements.'
  - Synonyme de remploi.
  - Système qui permettait à certains privilégiés d'échapper à l'obligation du service militaire par l'achat d'un remplaçant. (Le remplacement, réglementaire en France de 1802 à 1855, puis à partir de 1868, a été supprimé par la loi de 1872.)
