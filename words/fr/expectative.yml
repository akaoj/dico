language: fr
word: expectative
type: nom féminin
etymology: latin expectare, attendre
definitions:
  - 'Attente fondée sur des promesses, des probabilités ; espoir : Période d''expectative.'
  - 'Attitude prudente de quelqu''un qui s''abstient de prendre parti, qui attend avant d''agir : Rester dans l''expectative.'
  - Attitude qui consiste à observer l'évolution d'une maladie tant que les signes, insuffisamment caractérisés, ne permettent pas encore de préciser le diagnostic et de pratiquer une thérapeutique active.
synonyms: []
