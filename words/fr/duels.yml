language: fr
word: duels
type: nom masculin
etymology: latin duellum, forme ancienne de bellum, guerre
definitions:
  - 'Combat singulier entre deux adversaires, dont l''un a demandé à l''autre réparation d''une offense par les armes, qui sont assistés chacun de deux témoins : Se battre en duel.'
  - 'Conflit, antagonisme, lutte entre deux puissances politiques, financières, sociales, idéologiques, etc., ou entre des sentiments, des tendances opposées : Ces élections furent l''occasion d''un duel entre la droite et la gauche.'
  - 'Compétition, lutte entre deux individus : Un duel oratoire.'
  - En théorie des jeux, jeu pratiqué par quelques personnes, dans lequel le gagnant ramasse toutes les mises engagées au départ, si bien que la somme algébrique des gains est nulle.
