language: fr
word: tonsure
type: nom féminin
etymology: latin tonsura, de tondere, tondre
definitions:
  - Espace rasé circulaire au sommet du crâne, marquant (avant Vatican II) l'appartenance d'un homme à la cléricature.
  - Cérémonie liturgique, qui marquait l'entrée d'un laïque dans la cléricature.
