language: fr
word: brûlèrent
type: verbe transitif
etymology: ancien français usler, du latin ustulare, avec influence de l'ancien français bruir, brûler, d'origine francique
definitions:
  - 'Endommager ou détruire quelque chose par le feu : Brûler des papiers.'
  - 'Blesser quelqu''un, une partie du corps par le feu : L''eau bouillante l''a brûlé à la main droite.'
  - Tuer quelqu'un par le supplice du feu.
  - 'Endommager, altérer quelque chose : Produit qui brûle les tissus.'
  - 'Soumettre une matière, une denrée à l''action du feu pour obtenir tel ou tel résultat : Brûler du café.'
  - 'Utiliser un combustible, une source d''énergie ; consumer : Brûler de l''électricité.'
  - 'Causer à quelqu''un une sensation de très forte chaleur, de douleur cuisante ; blesser par l''action d''une trop forte chaleur : Le soleil me brûle les yeux.'
  - Faire perdre le crédit de quelqu'un auprès d'une autre personne.
  - 'Ne pas respecter un signal sur une voie de communication et en particulier ne pas s''y arrêter ; griller : La voiture a brûlé le feu rouge.'
  - Littéraire. Provoquer chez quelqu'un une excitation intense, un désir très vif.
