language: fr
word: encombrements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''encombrer ; état de ce qui est encombré : Éviter l''encombrement d''un standard téléphonique.'
  - 'Accumulation de véhicules gênant la circulation : Être pris dans un encombrement.'
  - 'Dimensions extérieures d''un objet : Quel est l''encombrement de ce meuble ?'
  - (Informatique) Situation d'un équipement ou d'un réseau qui est l'objet d'un nombre de sollicitations qui excède ses possibilités de traitement.
  - (Pathologie) Obstruction des voies respiratoires par des mucosités ou des sérosités.
  - (Zootechnie) Proportion de substances de valeur nutritive faible ou nulle, telle la cellulose, contenue dans un aliment.
synonyms: []
