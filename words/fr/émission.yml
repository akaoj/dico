language: fr
word: émission
type: nom féminin
etymology: latin emissio, -onis, action de lancer
definitions:
  - Opération qui consiste à mettre en circulation une monnaie, un effet de commerce, un chèque, des actions ou des obligations, etc. (L'émission de la monnaie est une fonction de l'État souverain. En France, l'État confie à la Banque de France le privilège de l'émission de la monnaie et de sa diffusion pour le compte du Trésor.)
  - Production de signaux sonores ou visuels.
  - Programme ou tranche de programme de radio ou de télévision.
  - Manière de produire des sons vocaux avec tous les moyens techniques appropriés.
  - (Géologie) Sortie hors d'un volcan de produits solides, liquides ou gazeux.
  - (Physique) Processus au cours duquel un système physique produit un flux de matière ou de rayonnement porteur d'énergie.
  - (Télécommunications) 1.  Production de signaux, à l'entrée d'une voie de transmission.2.  Production de signaux rayonnés par une antenne alimentée par un émetteur, en vue d'assurer une radiocommunication ; ces signaux eux-mêmes.
synonyms: []
