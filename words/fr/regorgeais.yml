language: fr
word: regorgeais
type: verbe transitif indirect
etymology: ""
definitions:
  - 'Être si plein d''un liquide que celui-ci s''échappe, s''écoule au-dehors : La terre regorge d''eau.'
  - 'Avoir de quelque chose en très grande quantité, en surabondance : Les magasins regorgent de marchandises.'
