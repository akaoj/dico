language: fr
word: blindons
type: verbe transitif
etymology: de blinde 2
definitions:
  - Garnir de blindes une tranchée ou un ouvrage fortifié pour le protéger de la vue de l'ennemi.
  - Revêtir un abri ou un engin (char de combat, vaisseau, etc.) de blindages.
  - 'Familier. Endurcir, rendre insensible : Les épreuves l''ont blindé.'
  - En Afrique centrale, protéger contre les attaques des forces occultes, particulièrement.
  - Protéger un appareil électrique au moyen d'un blindage.
  - Munir une porte d'un blindage.
synonyms: []
