language: fr
word: fonderies
type: nom féminin
etymology: de fondre 1
definitions:
  - Procédé de fusion, de purification et de coulée des métaux et des alliages.
  - Installation métallurgique dans laquelle on fond les métaux ou les alliages, et où on les coule dans des moules pour leur donner la forme d'emploi.
  - Pour les métaux non ferreux, atelier de coulée des demi-produits pour le laminage, la forge ou l'usinage.
  - Atelier où le cirier fond sa cire.
