language: fr
word: remodèlent
type: verbe transitif
etymology: ""
definitions:
  - 'Modifier la forme ou l''aspect de quelque chose pour le rendre conforme à un modèle ou améliorer son esthétique : Remodeler un visage.'
  - 'Donner à quelque chose une forme nouvelle adaptée aux besoins actuels, à une fonction spécifique : Remodeler une institution.'
synonyms: []
