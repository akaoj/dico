language: fr
word: dragée
type: nom féminin
etymology: bas latin tragemata, du grec tragêmata, friandises
definitions:
  - Confiserie constituée d'une amande, d'une noisette ou d'une graine, enrobée d'une couche de sucre compacte et lisse.
  - 'Populaire. Plomb de chasse, balle, projectile : Recevoir une dragée dans le buffet.'
  - Médicament dont le principe actif est enrobé par une couche de sucre pour en faciliter l'absorption ou en dissimuler le goût.
  - Larve ou chrysalide du ver à soie momifiée par la muscardine à l'intérieur du cocon.
synonyms: []
