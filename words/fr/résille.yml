language: fr
word: résille
type: nom féminin
etymology: espagnol redecilla, avec l'influence de réseau
definitions:
  - Filet à large mailles qui maintient la chevelure.
  - Nappe plane ou courbe composée d'un réseau de barres réunies par des nœuds. (Deux résilles, solidarisées par des barres de liaison, constituent une structure spatiale.)
synonyms: []
