language: fr
word: carrossier
type: nom masculin
etymology: ""
definitions:
  - Professionnel spécialisé dans la tôlerie automobile, qui répare les voitures accidentées.
  - Constructeur, et parfois concepteur de carrosseries pour véhicules automobiles.
  - Professionnel de la fabrication, de la vente et de la réparation des voitures hippomobiles.
