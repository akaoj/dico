language: fr
word: riverez
type: verbe transitif
etymology: de rive
definitions:
  - Rabattre et aplatir la pointe d'un clou, d'un rivet, etc., sur l'autre côté de l'objet qu'il traverse.
  - Assembler deux ou plusieurs éléments par écrasement d'une partie de l'un d'eux dans une partie adéquate de l'autre.
  - Assembler au moyen de rivets.
  - 'Littéraire. Attacher étroitement quelqu''un à quelque chose, à un lieu, à un groupe : Tout cela l''avait rivé à son village.'
synonyms: []
