language: fr
word: conjugaisons
type: nom féminin
etymology: latin conjugatio, -onis, alliage
definitions:
  - 'Littéraire. Action de joindre, de réunir des éléments divers ; réunion, conjonction : Seule la conjugaison de nos efforts nous permettra d''aboutir.'
  - Nom commun à trois phénomènes sexuels atypiques, ayant lieu respectivement chez les bactéries, chez les ciliés et chez les algues dites conjuguées.
  - Propriété des liaisons chimiques conjuguées.
synonyms: []
