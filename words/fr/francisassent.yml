language: fr
word: francisassent
type: verbe transitif
etymology: ""
definitions:
  - Intégrer un mot à la langue française en lui donnant la prononciation, la morphologie propres au système du français.
  - Donner à quelqu'un, à quelque chose, à un pays le caractère français, les manières françaises.
  - Adapter légalement au système français un nom ou un prénom étranger, notamment par naturalisation ou réintégration.
  - Immatriculer un navire sur les registres français tenus à son port d'attache, ce qui l'autorise à arborer le pavillon français.
synonyms: []
