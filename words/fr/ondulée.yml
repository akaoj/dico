language: fr
word: ondulée
type: verbe passif
etymology: ""
definitions:
  - 'Présenter en surface des ondulations : Route ondulée.'
  - En parlant des cheveux, présenter une ondulation.
  - En parlant de tôles métalliques, de plaques de matière plastique ou de carton, présenter une alternance de reliefs et de creux périodiquement espacés.
synonyms: []
