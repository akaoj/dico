language: fr
word: sauce
type: nom féminin
etymology: ancien français salse, salée, du latin populaire salsa, féminin de salsus, salé
definitions:
  - Préparation salée, de consistance liquide, servie chaude ou froide en accompagnement de certains aliments.
  - En Afrique, ragoût (viande, poisson ou légumes) qui accompagne les féculents.
  - 'Familier. Amplification, développement, en général inutile : Allonger la sauce.'
  - Crayon noir très friable, pour dessiner à l'estompe.
  - Solution de divers ingrédients ajoutée aux tabacs pour modifier le goût et l'arôme ou pour les rendre plus moelleux au toucher.
