language: fr
word: volatils
type: adjectif
etymology: latin volatilis, de volare, voler
definitions:
  - Qui se vaporise, s'évapore facilement.
  - 'Qui est très mobile, très fluctuant : Un électorat très volatil.'
  - Se dit d'une mémoire d'ordinateur dont le contenu s'efface lorsque l'alimentation électrique est coupée.
synonyms: []
