language: fr
word: psychés
type: nom féminin
etymology: de Psyché, nom propre
definitions:
  - Grand miroir vertical à inclinaison variable, pivotant dans un bâti qui porte sur le sol. (Fin du xviiie s.)
  - Papillon aux antennes pectinées, au corps épais et velu dont les mâles ressemblent à des bombyx, les femelles gardant en général l'apparence de chenilles.
synonyms: []
