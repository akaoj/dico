language: fr
word: régularisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de rendre conforme à la règle, à la norme, aux lois ; fait d''être régularisé : La régularisation d''une situation.'
  - Réduction des inégalités initiales du profil longitudinal d'un cours d'eau par ablation régressive dans les secteurs de creusement et accumulation progressive dans les secteurs de dépôt.
  - Action ayant pour objet de donner à un cours d'eau un lit unique et bien délimité, un régime plus régulier.
