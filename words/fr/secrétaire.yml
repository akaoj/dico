language: fr
word: secrétaire
type: nom masculin
etymology: ""
definitions:
  - 'Meuble formant table à écrire (panneau rabattable ou surface fixe), muni de tiroirs et de casiers de rangement. (Divers types, remontant à l''époque Louis XV : secrétaire en armoire ou à abattant ; secrétaire en dos d''âne ou en pente [pour dames surtout], secrétaire ou bureau à cylindre.)'
  - Synonyme de serpentaire.
synonyms: []
