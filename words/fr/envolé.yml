language: fr
word: envolé
type: nom masculin
etymology: bas latin aucellus, pour avicellus, du latin classique avis, oiseau
definitions:
  - Vertébré ovipare, couvert de plumes et d'écailles cornées, à respiration pulmonaire, homéotherme, aux mâchoires sans dents revêtues d'un bec corné, et aux membres antérieurs, ou ailes, normalement adaptés au vol.
  - 'Familier. Individu singulier, peu recommandable, etc. : Un drôle d''oiseau.'
  - (Bâtiment) 1.  Autrefois, dispositif qui servait pour transporter le mortier à dos d'homme.2.  Sorte de chevalet qu'on applique sur la pente d'un toit pour installer un échafaudage.
synonyms: []
