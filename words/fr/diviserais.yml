language: fr
word: diviserais
type: verbe transitif
etymology: ancien français deviser, avec l'influence du latin dividere, partager
definitions:
  - 'Séparer quelque chose, le partager en plusieurs parties égales ou non : Diviser un gâteau en trois. Diviser un terrain.'
  - 'Être une occasion de désaccord, de rupture entre des personnes ; détruire l''unité d''un groupe ; opposer : Problème qui divise l''opposition.'
synonyms: []
