language: fr
word: complémentaires
type: adjectif
etymology: ""
definitions:
  - 'Qui constitue un complément, qui vient s''ajouter à d''autres choses de même nature pour les compléter : Des informations complémentaires.'
  - 'Se dit de choses, de personnes qui se complètent l''une l''autre : Ce sont des industries complémentaires.'
  - (Économie) Se dit de biens caractérisés par la complémentarité.
  - (Mathématiques) Se dit de deux objets mathématiques tels que l'un est le complémentaire de l'autre.
  - (Optique) Se dit d'une couleur qui, par mélange en proportion convenable avec une autre, donne un stimulus achromatique. (Ainsi le jaune, couleur primaire, et le violet, couleur binaire, sont complémentaires.)
synonyms: []
