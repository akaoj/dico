language: fr
word: granit
type: nom masculin
etymology: italien granito, grenu, du latin granum, grain
definitions:
  - Roche plutonique formée essentiellement de quartz et de feldspaths, accessoirement de plagioclase et de mica et éventuellement d'amphibole, de pyroxène, et constituant l'essentiel de la croûte continentale.
  - Toute roche qui, une fois taillée et polie, est susceptible d'être utilisée en ornementation.
  - 'Littéraire. Symbole de la dureté : Cœur de granit.'
  - Tissu de laine à grains quadrillés.
synonyms: []
