language: fr
word: mous
type: adjectif
etymology: latin mollis, flexible
definitions:
  - 'Qui cède facilement au toucher, qui n''est pas dur : Une terre molle. Le beurre est mou.'
  - 'Qui est souple, dont la forme peut se modifier sous une légère pression : Un lit trop mou où on s''enfonce.'
  - 'Qui manque de vigueur, de fermeté : Un tissu mou. Des chairs molles.'
  - 'Qui manque d''énergie, de vitalité : Une poignée de main molle. Se sentir tout mou.'
  - 'Qui manque de caractère, de vigueur morale : N''offrir qu''une molle résistance.'
  - 'Littéraire. Qui est tout en souplesse, en douceur ; imprécis : Se laisser aller à un mol abandon.'
  - (Phonétique) Se dit des consonnes relâchées ou des consonnes mouillées.
  - (Physique) Se dit d'un rayonnement X de grande longueur d'onde et, par suite, de faible énergie, qui pénètre peu dans la matière.
synonyms: []
