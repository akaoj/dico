language: fr
word: agrandissions
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre plus grand quelque chose, en accroître les dimensions : Agrandir une ouverture.'
  - 'Faire paraître plus grand quelque chose : Cette perspective agrandit la scène.'
  - 'Rendre plus important quelque chose (abstrait) ; développer, étendre : Agrandir le cercle de ses connaissances.'
  - Procéder à l'agrandissement photographique.
synonyms: []
