language: fr
word: broches
type: nom féminin
etymology: latin populaire *brocca, de broccus, saillant
definitions:
  - Tige de fer sur laquelle on enfile viandes ou volailles et que l'on fait tourner au-dessus du feu.
  - Bijou muni d'une épingle à fermoir qui permet de l'agrafer sur un vêtement. (Ses ancêtres sont la fibule et le fermail.)
  - 'Au Canada, fil de fer. : Une clôture de broche.'
  - (Carrières) Pointe ou poinçon utilisé par le carrier et le tailleur de pierre.
  - (Chirurgie) Tige métallique longue et mince permettant, lorsqu'elle est posée au travers d'un os, la traction continue d'un membre ou utilisée pour l'ostéosynthèse d'os de faibles dimensions.
  - (Électricité) Pièce conductrice destinée à être engagée dans une alvéole pour assurer un contact électrique.
  - (Mécanique) 1.  Toute partie cylindrique tournante d'une machine-outil portant une pièce à usiner ou un outil.2.  Outil destiné au brochage, constitué d'un corps rectiligne dans lequel sont taillées des arêtes qui travaillent successivement.
  - (Mines et travaux publics) Synonyme de boulon.
  - (Serrurerie) Tige cylindrique, solidaire du palâtre, servant de guide aux clés forées.
  - (Textiles) Ensemble mécanique servant à recevoir la bobine sur les métiers à filer et le bobineau sur les bancs à broche.
  - (Vénerie) Premier bois du chevreuil.
