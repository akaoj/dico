language: fr
word: décrochage
type: nom masculin
etymology: ""
definitions:
  - 'Action de décrocher quelque chose ; fait d''être décroché : Le décrochage des rideaux.'
  - Mouvement de repli d'une armée qui rompt le contact avec l'ennemi ou qui abandonne une position.
  - Familier. Fin de la dépendance à l'égard d'une drogue.
  - 'Action de décrocher de quelque chose : Le décrochage de la réalité.'
  - 'Au Canada, fait de décrocher, de quitter l''école : Décrochage scolaire.'
  - (Aéronautique) Diminution brusque de la portance d'un avion, provoquant une perte brutale d'altitude.
  - (Astronautique) Synonyme de désatellisation.
  - (Électricité) 1.  Arrêt d'un moteur synchrone, par suite de surcharge excessive.2.  Rupture du synchronisme entre deux alternateurs accouplés électriquement.
  - (Technique) 1.  Arrêt du fonctionnement normal d'un générateur d'oscillations périodiques.2.  Arrêt d'oscillations parasites dans une chaîne d'amplification ou une chaîne électroacoustique.
