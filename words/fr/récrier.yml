language: fr
word: récrier
type: verbe pronominal
etymology: de s'écrier
definitions:
  - Littéraire. Laisser échapper des exclamations exprimant des sentiments vifs et agréables (admiration, surprise, etc.).
  - Manifester avec véhémence son désaccord, son indignation.
  - En parlant des chiens, donner de la voix quand ils relancent un animal.
synonyms: []
