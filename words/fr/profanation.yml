language: fr
word: profanation
type: nom féminin
etymology: latin ecclésiastique profanatio, -onis
definitions:
  - 'Action de profaner, de souiller des objets ou des lieux sacrés : La profanation d''une église.'
  - 'Action de dégrader, d''avilir ce qui est sacré, précieux : Une profanation de la justice.'
  - Conversion d'une chose sacrée à un usage profane, en excluant toute idée de sacrilège.
synonyms: []
