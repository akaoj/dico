language: fr
word: répercussion
type: nom féminin
etymology: latin repercussio
definitions:
  - 'Action de répercuter, de se répercuter, fait d''être renvoyé dans une autre direction : La répercussion de l''écho.'
  - 'Choc en retour, conséquence indirecte ou lointaine : Les répercussions de la révolution de 1917.'
synonyms: []
