language: fr
word: maladroite
type: adjectif
etymology: ""
definitions:
  - 'Qui manque d''adresse, d''aisance, d''habileté dans ses mouvements, ses gestes : Ce qu''il peut être maladroit, il casse tout.'
  - 'Qui manque d''expérience, de sûreté, d''habileté et de savoir-faire pour l''exécution de quelque chose : Un jeune cinéaste encore maladroit.'
  - 'Qui manque de finesse d''esprit, de diplomatie ou de sens de l''opportunité : Tu as été maladroit, tu n''aurais pas dû lui dire cela.'
  - 'Qui n''est pas approprié au but recherché : Une intervention maladroite.'
synonyms: []
