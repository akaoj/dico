language: fr
word: examen
type: nom masculin
etymology: mot latin « pesée »
definitions:
  - 'Action d''examiner, d''analyser quelque chose : Procéder à l''examen des documents.'
  - Observation minutieuse d'un patient permettant de déterminer un diagnostic.
  - 'Épreuve ou série d''épreuves que subit un candidat en vue de vérifier son degré d''instruction ou d''apprécier ses aptitudes : Passer un examen.'
synonyms: []
