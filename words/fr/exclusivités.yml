language: fr
word: exclusivités
type: nom féminin
etymology: ""
definitions:
  - 'Caractère exclusif de quelque chose : L''exclusivité de son goût.'
  - 'Propriété exclusive de quelque chose : Nous avons l''exclusivité de ce modèle.'
  - 'Chose, objet dont on a la propriété exclusive : C''est une exclusivité de notre magasin.'
  - Article, information ou document obtenus en priorité par un journal ou réservés à son seul usage pendant une période donnée.
synonyms: []
