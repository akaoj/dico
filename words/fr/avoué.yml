language: fr
word: avoué
type: nom masculin
etymology: latin advocatus, défenseur
definitions:
  - Officier ministériel qui était seul compétent pour représenter les parties devant les cours d'appel. (Les professions d'avoué et d'avocat ont fusionné en 2012 sous l'appellation commune d'avocat.)
  - Au Moyen Âge, laïc choisi par un évêque ou un abbé pour le représenter en justice devant les juridictions laïques et conduire au suzerain ou au roi les hommes d'armes de sa seigneurie.
