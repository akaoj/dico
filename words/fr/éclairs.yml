language: fr
word: éclairs
type: nom masculin
etymology: ""
definitions:
  - Lueur très vive, traduisant visuellement la décharge d'électricité atmosphérique, lors d'un orage.
  - 'Littéraire. Éclat vif, scintillant, mobile et très bref : L''éclair des diamants.'
  - 'Lueur vive dans le regard : Éclair de malice.'
  - 'Bref moment où se manifeste une aptitude : Des éclairs de génie.'
  - 'S''emploie comme apposition après le nom, avec ou sans trait d''union, pour indiquer une extrême rapidité : Des voyages éclair.'
  - Lumière très brève produite par un flash.
  - Pâtisserie allongée en pâte à chou sucrée, fourrée de crème pâtissière aromatisée.
