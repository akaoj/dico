language: fr
word: cabale
type: nom féminin
etymology: de kabbale
definitions:
  - 'Manœuvres, intrigues qui visent à provoquer le succès ou l''échec de quelqu''un, d''une pièce, etc. ; ensemble de personnes qui soutiennent ces manœuvres : Monter une cabale.'
  - Vieilli. Science occulte tendant à la communication avec le monde surnaturel.
  - → kabbale
synonyms: []
