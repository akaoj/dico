language: fr
word: barrage
type: nom masculin
etymology: ""
definitions:
  - 'Action de barrer une voie, un cours d''eau : Le barrage d''une rue.'
  - Obstacle artificiel au moyen duquel on crée une retenue d'eau, généralement en coupant un cours d'eau.
  - 'Obstacle disposé en vue de barrer un passage, en particulier cordon de police : Franchir un barrage.'
  - 'Opposition ferme visant à empêcher quelque chose : Sa nomination a été l''objet d''un barrage.'
  - (Eaux et assainissement) Robinet ou vanne servant à isoler tout ou partie d'une canalisation.
  - (Musique) Structure de bois résineux placée dans la caisse des instruments à cordes ou dans le fond de la caisse des pianos.
  - (Pêche) Filet barrant un cours d'eau de façon à guider les poissons vers un piège.
  - (Psychiatrie) Trouble du cours de la pensée se manifestant par un arrêt brusque du discours, avec un silence puis une reprise du fil de la conversation sur le même thème ou sur un autre thème. (Il est considéré comme caractéristique de la schizophrénie.)
  - (Technique) Dispositif de sécurité monté sur certaines machines pour empêcher la pénétration d'une partie du corps dans une zone dangereuse ou pour provoquer l'arrêt du mouvement dangereux.
