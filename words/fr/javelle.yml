language: fr
word: javelle
type: nom féminin
etymology: latin populaire gabella, du gaulois
definitions:
  - Petit tas de céréales coupées à la main ou par la javeleuse, et qu'on lie ensuite en gerbes.
  - Petit tas de sel constitué pour que l'eau entraînée par l'opération du battage s'égoutte avant un nouveau stockage.
synonyms: []
