language: fr
word: bannissait
type: verbe transitif
etymology: ancien bas francique *bannjan, proclamer
definitions:
  - 'Condamner quelqu''un à quitter son pays : Bannir un opposant.'
  - 'Tenir quelqu''un éloigné d''une société, d''un milieu, d''une activité : Je l''ai banni de mes relations.'
  - 'Rejeter, écarter ce qui est jugé mauvais : Bannir toute faiblesse.'
synonyms: []
