language: fr
word: déferles
type: verbe intransitif
etymology: ""
definitions:
  - 'Venir se briser en roulant, en écumant, en parlant des vagues : Surfeur qui prend la vague au moment où elle déferle.'
  - 'Se répandre avec impétuosité, en parlant d''une foule, d''un phénomène : Les applaudissements déferlèrent.'
