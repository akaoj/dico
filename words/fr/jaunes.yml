language: fr
word: jaunes
type: nom masculin
etymology: ""
definitions:
  - 'Couleur jaune : S''habiller en jaune.'
  - Rayonnement lumineux situé dans le spectre solaire entre le vert et l'orangé, d'une longueur d'onde moyenne de 580 nm.
  - 'Matière colorante jaune : Rajouter une couche de jaune.'
  - (Finances) Document annexe au projet de loi de finances, conçu comme un complément d'explications préparé par le gouvernement à la demande du Parlement. (Sa couverture est jaune.)
synonyms: []
