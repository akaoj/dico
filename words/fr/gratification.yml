language: fr
word: gratification
type: nom féminin
etymology: ""
definitions:
  - Somme d'argent donnée à quelqu'un en plus de ce qui lui est dû ; pourboire.
  - Supplément de salaire versé de manière régulière ou non, en vertu d'un usage ou d'un engagement de l'employeur ou prévu dans un accord ou une convention collective ; prime.
  - (par l'intermédiaire de l'anglais gratification) Satisfaction narcissique.
