language: fr
word: paillasse
type: nom féminin
etymology: de paille
definitions:
  - Grand sac bourré de paille, de feuilles de maïs, etc., garnissant le fond d'un lit.
  - Plan de travail qui fait partie intégrante d'un évier, qu'il prolonge sur un ou deux côtés, ou plan horizontal dallé servant de table dans un laboratoire.
  - Populaire. Prostituée de bas étage.
  - Dalle rampante d'un escalier en béton.
  - Synonyme de flanchet.
synonyms: []
