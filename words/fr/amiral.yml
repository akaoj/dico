language: fr
word: amiral
type: nom masculin
etymology: arabe amīr al-‘ālī, très grand chef
definitions:
  - Dignité équivalente à celle de maréchal de France. (On disait dans ce sens amiral de France.)
  - Grade des marines militaires française et étrangères, correspondant à celui d'officier général dans les armées de terre, de l'air et de la gendarmerie.
synonyms: []
