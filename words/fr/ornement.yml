language: fr
word: ornement
type: nom masculin
etymology: latin ornamentum
definitions:
  - 'Élément qui orne, agrémente un ensemble, qui ajoute quelque chose qui embellit : Une architecture sévère, sans ornements.'
  - (Beaux-arts et arts décoratifs) 1.  Partie accessoire d'une composition, qui la rehausse, l'enjolive, mais pourrait être retranchée sans porter atteinte au sujet principal.2.  Motif décoratif.
  - (Liturgie) Chacun des vêtements liturgiques particuliers dont se servent les ministres dans le culte catholique.
  - (Musique) Groupe de notes, improvisées ou écrites, destinées à embellir ou varier une mélodie vocale ou instrumentale.
synonyms: []
