language: fr
word: terminal
type: nom masculin
etymology: anglais terminal
definitions:
  - Gare, aérogare urbaine servant de point de départ et d'arrivée des passagers.
  - Organe d'accès à un ordinateur distant permettant soit l'envoi d'informations ou de demandes à l'ordinateur, soit la réception de réponses ou de messages.
  - Ensemble de réservoirs de stockage utilisé pour la réception ou l'expédition d'hydrocarbures à terre ou en mer.
synonyms: []
