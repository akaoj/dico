language: fr
word: creusées
type: verbe transitif
etymology: ""
definitions:
  - 'Ôter de la matière à un objet, de telle sorte qu''un creux, une cavité se forme : La mer a creusé les falaises.'
  - 'Obtenir, pratiquer une cavité dans quelque chose dont on ôte de la matière : Creuser un puits.'
  - 'Rendre quelque chose concave ou plus concave : La fatigue creusait ses yeux.'
  - 'Marquer un visage de quelque chose, y accentuer un sillon, une marque creuse : Les rides lui creusaient le front.'
  - 'Familier. Faire éprouver un grand appétit : Le grand air, ça creuse !'
  - Reprendre un vêtement dans le dos pour mieux l'ajuster ; agrandir une emmanchure, un décolleté.
synonyms: []
