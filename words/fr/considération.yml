language: fr
word: considération
type: nom féminin
etymology: latin consideratio, -onis
definitions:
  - 'Action de considérer quelque chose, de le faire entrer en ligne de compte : La considération de sa fortune n''entre pas en ligne de compte.'
  - 'Bonne opinion qu''on a de quelqu''un ; estime, égards accordés à quelqu''un : Traiter quelqu''un avec considération.'
  - 'Entre dans des formules de politesse à la fin d''une lettre : Recevez l''assurance de ma considération distinguée.'
synonyms: []
