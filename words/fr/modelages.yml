language: fr
word: modelages
type: nom masculin
etymology: ""
definitions:
  - 'Action de modeler ; activité qui s''y rapporte : Le modelage de l''argile.'
  - 'Objet modelé, façonné dans la terre glaise, la cire, le plâtre, une pâte spéciale, etc. : Exposer à l''école les modelages des enfants.'
  - Ensemble des procédés et des moyens mis en œuvre pour la réalisation des modèles et plus généralement des boîtes à noyaux et des outillages destinés à produire les pièces de fonderie.
  - Atelier dans lequel sont fabriqués les modèles.
synonyms: []
