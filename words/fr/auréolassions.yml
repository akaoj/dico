language: fr
word: auréolassions
type: verbe transitif
etymology: ""
definitions:
  - 'Entourer quelqu''un, quelque chose d''une auréole, le ceindre comme d''une auréole : Un bandeau auréolait sa tête blonde.'
  - 'Parer quelqu''un de qualités éminentes : Un héros qu''on auréole de toutes les vertus.'
