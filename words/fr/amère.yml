language: fr
word: amère
type: adjectif
etymology: latin amarus
definitions:
  - 'Se dit d''une saveur rude et désagréable ; aigre : L''écorce d''orange est amère.'
  - 'Se dit de quelqu''un que la déception a rendu triste, plein de ressentiment : Cet échec l''avait rendu amer.'
  - 'Qui cause de la tristesse, qui exprime la déception : Une amère désillusion.'
  - 'Se dit d''un propos blessant, dur, mordant : Il nous a adressé d''amers reproches.'
synonyms: []
