language: fr
word: aérateur
type: nom masculin
etymology: ""
definitions:
  - Appareil ou dispositif permettant l'aération naturelle et continue d'une pièce.
  - (Agriculture) 1.  Outil à dents tranchantes, que l'on enfonce dans le sol d'une pelouse pour lutter contre l'asphyxie des plantes.2.  Appareil servant à introduire de l'air dans les réservoirs où sont stockées les déjections animales, afin d'accélérer leur dégradation biologique.
  - (Aquaculture) Dispositif à pales ou à turbine, destiné à accroître l'oxygénation d'un liquide.
  - (Matériaux) Produit utilisé pour obtenir du béton aéré.
synonyms: []
