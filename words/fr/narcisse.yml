language: fr
word: narcisse
type: nom masculin
etymology: latin narcissus, du grec narkissos
definitions:
  - Herbe vivace (amaryllidacée) bulbeuse, aux feuilles allongées, aux fleurs printanières, d'un blanc éclatant, à courte coronule pourpre. (Le genre narcissus comprend aussi la jonquille, le coucou, etc.)
  - Littéraire. Homme amoureux de sa propre image.
synonyms: []
