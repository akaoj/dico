language: fr
word: multiplex
type: adjectif invariable
etymology: latin multiplex, multiple
definitions:
  - Se dit d'une liaison pour voie hertzienne ou téléphonique faisant intervenir des participants qui se trouvent en des lieux distincts.
  - Se dit d'un matériel, d'une installation ou d'un signal dans lequel un multiplexage est réalisé ou mis en œuvre.
  - Synonyme de multicouche.
synonyms: []
