language: fr
word: tortue
type: nom féminin
etymology: ancien provençal tartuga, du bas latin tartaruca, bête du Tartare, avec l'influence de tordre
definitions:
  - Reptile de forme ovale, entouré d'une double carapace osseuse et écailleuse, dont sortent une tête munie d'un bec corné, deux paires de courtes pattes et de nageoires, une très courte queue. (Les tortues constituent l'ordre des chéloniens.)
  - Familier. Personne très lente.
  - Abri que formaient les soldats romains en joignant leurs boucliers au-dessus de leurs têtes pour se garantir des projectiles.
