language: fr
word: bécasseau
type: nom masculin
etymology: de bécasse
definitions:
  - Petit oiseau, voisin du chevalier, des régions boréales, de passage en France, tel que la maubèche, l'alouette de mer et le sanderling. (Oiseaux des rivages, les bécasseaux se nourrissent de mollusques et de crustacés.)
  - Petit de la bécasse.
