language: fr
word: non-alignements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''aligner, fait d''être aligné : L''alignement des enfants devant la salle de classe.'
  - 'Ligne droite formée par des objets alignés : Des alignements d''arbres.'
  - 'Action de se conformer à l''attitude de quelqu''un, de se régler sur quelque chose : Alignement sur la politique américaine.'
  - (Droit) Délimitation officielle d'une voie publique existante ou à créer, arrêtée dans un plan d'alignement émanant de l'Administration. (Un alignement individuel est notifié aux propriétaires concernés, qui bénéficient de certaines garanties.)
  - (Électronique) Action d'accorder un circuit, de façon que la fréquence propre de ses oscillations ait la même valeur que celle des sollicitations auxquelles il est soumis.
  - (Marine) Route de sécurité à suivre, faisant parer tous les dangers, constituée par deux amers remarquables (phares, balises).
synonyms: []
