language: fr
word: aguerrissons
type: verbe transitif
etymology: de guerre
definitions:
  - 'Habituer des militaires aux fatigues, aux dangers des combats en les soumettant à un entraînement approprié : Aguerrir des recrues par des marches forcées.'
  - 'Habituer quelqu''un à affronter des choses pénibles, difficiles : La vie l''avait aguerri contre les déceptions.'
synonyms: []
