language: fr
word: impuissant
type: adjectif
etymology: ""
definitions:
  - 'Qui, faute de la force ou des moyens nécessaires, ne peut agir, remplir le rôle qui devrait être le sien : On est impuissant devant une telle catastrophe.'
  - 'Qui est dépourvu d''efficacité, qui n''a pas d''effet, de résultat utile : Des efforts impuissants.'
  - 'Qui est incapable d''accomplir une action ou de produire un effet nécessaire : Un ministre impuissant à enrayer l''inflation.'
synonyms: []
