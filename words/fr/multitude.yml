language: fr
word: multitude
type: nom féminin
etymology: latin multitudo, -inis
definitions:
  - 'Un très grand nombre d''êtres ou de choses : Il y a dans le monde une multitude de malheureux.'
  - 'Rassemblement en grand nombre d''êtres vivants, de personnes : La multitude des oiseaux qui peuplent ces îles.'
  - Littéraire. Le commun des hommes, la masse, la foule, la populace.
synonyms: []
