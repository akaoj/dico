language: fr
word: ombelles
type: nom féminin
etymology: latin umbella, parasol
definitions:
  - Inflorescence dans laquelle les fleurs, petites et nombreuses, sont toutes dans un même plan horizontal, portées par des pédoncules partant tous du même point de la tige. (L'ombelle est dite composée lorsque les pédoncules floraux sont ramifiés ; les bractées forment, à la base commune des pédoncules, une couronne, ou involucre.)
synonyms: []
