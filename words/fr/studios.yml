language: fr
word: studios
type: nom masculin
etymology: anglais studio, de l'italien studio, atelier d'artiste
definitions:
  - Logement composé d'une pièce principale unique et de locaux accessoires (salle de bains, cuisine, etc.).
  - 'Salle, local d''enregistrement, de tournage (cinéma, radio, télévision, maison de disques, etc.) : Disque enregistré en studio.'
  - Nom donné à certains cinémas ou théâtres, en particulier quand ils se consacrent à promouvoir ces activités.
  - 'Local, atelier réservé à la pratique d''un art, d''une technique considérée comme un art : Studio d''art graphique, de photographie.'
  - Salle de cours, d'entraînement et de répétition de danse, qui sert pour les exercices à la barre. (Des panneaux de miroirs permettent l'autocorrection des mouvements exécutés au milieu.)
  - Groupe de bâtiments comprenant un ou plusieurs plateaux de tournage, ainsi que l'équipement nécessaire au tournage d'un film.
