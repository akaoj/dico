language: fr
word: molle
type: nom masculin
etymology: espagnol molle
definitions:
  - Petit arbre (térébinthacée), appelé aussi faux poivrier à cause de la saveur piquante de ses fruits. (Sa tige laisse exsuder par incision un suc résineux, le mastic d'Amérique, ou résine de mollé, employé au Pérou et au Chili comme masticatoire. Il est souvent cultivé comme ornemental dans le midi de la France.)
synonyms: []
