language: fr
word: peu
type: adverbe
etymology: latin populaire *paucum
definitions:
  - 'Une faible mesure, un faible degré, une petite quantité ou un temps court : Il mange peu. Se contenter de peu.'
  - 'Un petit nombre de personnes : Peu de candidats ont été élus au premier tour.'
  - 'Une petite quantité de quelque chose : Il ne reste que peu de jours.'
  - 'La quantité faible ou insuffisante de quelque chose : Il lui a enlevé le peu d''argent qui lui restait.'
synonyms: []
