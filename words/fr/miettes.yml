language: fr
word: miettes
type: nom féminin
etymology: de mie 1
definitions:
  - Petit fragment qui tombe du pain, d'un gâteau quand on le coupe.
  - 'Parcelle d''un aliment : Les oiseaux viennent manger les miettes du repas.'
  - 'Parcelle, débris, ce qui reste de quelque chose ; bribe : Les miettes d''une fortune.'
synonyms: []
