language: fr
word: saucez
type: verbe transitif
etymology: de sauce
definitions:
  - 'Tremper un aliment dans la sauce : Saucer son pain dans la vinaigrette.'
  - Éponger la sauce qui reste dans un plat, une assiette avec du pain.
  - 'Familier. Mouiller quelqu''un, en parlant d''une pluie abondante : Je me suis fait saucer par l''orage.'
  - Incorporer une sauce aux tabacs.
synonyms: []
