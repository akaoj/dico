language: fr
word: exciterez
type: verbe transitif
etymology: latin excitare, faire sortir
definitions:
  - 'Créer ou développer chez quelqu''un, un animal, un état d''irritation ou de tension nerveuse : Exciter un chien pour le faire aboyer.'
  - 'Pousser fortement quelqu''un à quelque chose, l''y engager vivement : Exciter la foule à la révolte.'
  - 'Faire naître une sensation, un sentiment, une fonction, les stimuler, les rendre plus vifs : Exciter l''appétit, l''imagination.'
  - Éveiller chez quelqu'un le désir physique.
  - 'Soumettre un organe, un tissu, à une action, à un agent susceptibles de déclencher une réponse spécifique : Exciter un nerf.'
  - Réaliser l'excitation d'un dispositif électrique.
synonyms: []
