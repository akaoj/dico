language: fr
word: juridictions
type: nom féminin
etymology: latin jurisdictio, -onis, de jus, juris, justice, et dicere, dire
definitions:
  - Pouvoir de juger, de dire le droit, de rendre la justice ; étendue du pouvoir du juge.
  - Organisme institué pour trancher les litiges qui lui sont soumis.
  - Ensemble des tribunaux de même ordre, de même nature ou de même degré hiérarchique.
  - Pouvoir d'exercer dans le domaine ecclésial une mission de gouvernement réservée aux clercs.
