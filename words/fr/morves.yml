language: fr
word: morves
type: nom féminin
etymology: de vorme, variante ancienne de gourme
definitions:
  - Sécrétion des muqueuses du nez.
  - Maladie contagieuse des équidés (cheval, âne), souvent mortelle, transmissible à l'homme et due à un bacille produisant des ulcérations des fosses nasales (Les animaux atteints de morve doivent être abattus).
synonyms: []
