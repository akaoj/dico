language: fr
word: voiler
type: verbe transitif
etymology: latin velare, de velum, voile
definitions:
  - 'Littéraire. Couvrir quelque chose d''un voile, d''un tissu, pour le cacher à la vue : Voiler sa nudité.'
  - 'Littéraire. Atténuer l''éclat, la clarté, la netteté de quelque chose en y produisant comme un voile : L''émotion voilait sa voix.'
  - Rendre développable une partie des sels d'argent qui n'entrent pas dans la composition de l'image photographique.
synonyms: []
