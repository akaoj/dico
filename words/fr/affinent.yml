language: fr
word: affinent
type: verbe transitif
etymology: de fin, adjectif
definitions:
  - Effectuer une opération d'affinage.
  - 'Rendre, ou faire paraître une forme plus fine, plus mince : Cette coiffure affine son visage.'
  - Rendre l'esprit, les sens plus subtils, plus délicats, plus précis.
synonyms: []
