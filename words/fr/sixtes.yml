language: fr
word: sixtes
type: nom féminin
etymology: variante de l'ancien français siste, sixième, du latin sextus
definitions:
  - Sixième degré de l'échelle diatonique.
  - Intervalle de 6 degrés. (La sixte majeure comprend 4 tons et 1 demi-ton diatonique ; la sixte mineure, 3 tons et 2 demi-tons diatoniques ; la sixte diminuée contient 2 tons et 3 demi-tons diatoniques ; la sixte augmentée, 4 tons, 1 demi-ton diatonique et 1 demi-ton chromatique.)
synonyms: []
