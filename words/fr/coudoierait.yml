language: fr
word: coudoierait
type: verbe transitif
etymology: de coude
definitions:
  - 'Passer près de quelqu''un : On coudoie sans cesse des inconnus dans la rue.'
  - 'Être en fréquent contact avec quelqu''un ; se trouver souvent avec lui : Coudoyer des hommes politiques.'
  - 'Être voisin, très proche de : Un pays où la richesse coudoie la misère.'
synonyms: []
