language: fr
word: rabaisser
type: verbe transitif
etymology: de abaisser
definitions:
  - 'Littéraire. Faire revenir à sa position basse ce qui a été relevé : Elle rabaisse sa voilette.'
  - Abaisser de tant le prix de quelque chose.
  - 'Littéraire. Amener quelqu''un, quelque chose à un niveau, à un rang inférieurs : Des instincts qui rabaissent l''homme au niveau de la bête.'
  - 'Faire régresser quelqu''un ou quelque chose dans l''échelle des valeurs ; ramener quelqu''un à un niveau moral inférieur : Cet acte rabaisse son mérite à nos yeux.'
  - 'Estimer quelqu''un, quelque chose au-dessous de leur valeur : Rabaisser le mérite d''autrui.'
