language: fr
word: dégorgeras
type: verbe transitif
etymology: de engorger
definitions:
  - 'Déverser son propre contenu : L''égout dégorgeait un flot fangeux.'
  - Débarrasser un conduit, un évier, etc., de ce qui les obstrue, les engorge.
  - Rejeter par la gorge, vomir.
  - Pratiquer, à l'aide du dégorgeoir, des congés sur des pièces forgées.
  - Pratiquer le dégorgement d'un vin.
  - Retirer un hameçon de la bouche d'un poisson.
  - Nettoyer la laine et la laver en la débarrassant des matières étrangères qu'elle contient.
synonyms: []
