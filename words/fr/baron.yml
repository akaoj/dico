language: fr
word: baron
type: nom masculin
etymology: germanique *baro, homme libre
definitions:
  - Seigneur relevant directement du roi (haut baron) ou d'un grand feudataire et exerçant des droits régaliens sur sa terre.
  - Noble possesseur d'une baronnie ; en France, titre de noblesse qui se situe au-dessous de celui de vicomte.
  - 'Personnage qui occupe une position importante dans un domaine : Les barons de la finance.'
  - Argot. Compère d'un camelot qui fait l'article, d'un bonneteur, d'un tricheur dans un casino.
synonyms: []
