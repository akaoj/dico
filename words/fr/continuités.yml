language: fr
word: continuités
type: nom féminin
etymology: latin continuitas
definitions:
  - 'Caractère de ce qui est continu ; permanence, persistance : Le succès dépend de la continuité de l''effort.'
  - (Chemin de fer) Caractère d'un frein dont la mise en action est simultanée sur l'ensemble d'un train.
  - (Mathématiques) Propriété pour une fonction d'être continue.
synonyms: []
