language: fr
word: monotrèmes
type: nom masculin
etymology: du grec trêma, trou
definitions:
  - Mammifère d'Australie, de Tasmanie ou de Nouvelle-Guinée, caractérisé par la présence d'un orifice cloacal unique (comme chez les reptiles et les oiseaux), tel que les ornithorynques et les échidnés. (Les monotrèmes forment une sous-classe.)
synonyms: []
