language: fr
word: proscriptions
type: nom féminin
etymology: latin proscriptio
definitions:
  - Nom donné aux mesures de condamnation arbitraire, annoncées par voie d'affiche, prises, à la fin de la République, par Marius, puis par Sulla et les seconds triumvirs. (N'importe qui pouvait tuer ceux dont les noms étaient affichés.)
  - Autrefois, action de condamner quelqu'un au bannissement.
  - 'Action de proscrire, de prohiber, d''interdire l''usage de quelque chose : La proscription des anglicismes dans les textes officiels.'
