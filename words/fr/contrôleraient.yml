language: fr
word: contrôleraient
type: verbe transitif
etymology: de contrôle
definitions:
  - 'Examiner quelque chose pour en vérifier la régularité, l''exactitude, la validité, la qualité, le bon fonctionnement, etc. : Contrôler un renseignement.'
  - 'Soumettre quelqu''un, quelque chose à un contrôle d''ordre administratif : Contrôler un véhicule en infraction.'
  - 'Dominer, contenir ses propres réactions ou sentiments : Contrôler ses nerfs.'
  - 'Pouvoir diriger un phénomène, un processus, intervenir dans son évolution : Contrôler sa respiration. Un gouvernement qui ne contrôle plus la situation.'
  - 'Avoir sous son autorité, sous son pouvoir (politique, économique, financier, militaire) une collectivité, un territoire : Banques qui contrôlent un groupe industriel.'
  - Rester maître de la vitesse et de la direction de son véhicule.
  - Posséder, directement ou indirectement, un nombre d'actions ou de parts sociales suffisant du capital d'une société en vue d'influer sur sa gestion.
  - Poinçonner, mettre la marque du contrôle sur les objets de joaillerie, bijouterie, orfèvrerie.
  - Dominer un match, une course.
  - Avoir le contrôle du ballon, en être maître, empêcher l'adversaire de s'en emparer.
synonyms: []
