language: fr
word: saturnales
type: nom féminin pluriel
etymology: latin Saturnalia, de Saturnus, Saturne
definitions:
  - Dans l'Antiquité romaine, fêtes en l'honneur de Saturne, qui avaient lieu fin décembre et au cours desquelles on échangeait souhaits et cadeaux et on accordait aux esclaves la plus grande liberté.
  - 'Littéraire. Temps de débauche, de licence et de désordre : Les saturnales de la Régence.'
synonyms: []
