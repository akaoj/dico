language: fr
word: office
type: nom masculin
etymology: latin officium, devoir
definitions:
  - 'Littéraire. Fonction, charge exercée par quelqu''un, tâche dont on doit s''acquitter : Remplir les plus humbles offices.'
  - 'Service public doté de la personnalité morale et de l''autonomie financière (souvent avec majuscule) : Office de l''azote.'
  - 'Établissement public ou privé se consacrant à une certaine activité : Un office de publicité.'
  - (Commerce) Envoi périodique, par un éditeur aux libraires, d'un nombre limité de livres, venant de paraître ou réimprimés.
  - (Histoire) 1.  Charge ecclésiastique ou civile.2.  Fonction publique, charge avec juridiction (offices de connétable, de chancelier, de maréchal de France, par exemple).3.  Charge de la maison du roi (office de la chambre, de la garde-robe, par exemple).
  - (Liturgie) 1.  Ensemble des prières et des cérémonies publiques.2.  Prières et cérémonies variables suivant la fête (office de la Vierge, office des morts, par exemple).3.  Partie du bréviaire que tout ministre ordonné est tenu de dire chaque jour.
synonyms: []
