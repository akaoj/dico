language: fr
word: cils
type: nom masculin
etymology: latin cilium, paupière
definitions:
  - Poil des paupières. (Les cils sont implantés au bord libre palpébral et protègent l'œil des agressions externes.)
  - Flagelle d'une bactérie.
  - Organite cellulaire ressemblant à un minuscule poil.
