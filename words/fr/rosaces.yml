language: fr
word: rosaces
type: nom féminin
etymology: de rose 1
definitions:
  - Ornement d'architecture en forme de fleur épanouie, composé d'un bouton autour duquel se groupent des feuilles inscrites dans un cercle. (Caissons de plafond, par exemple)
  - Synonyme vieilli de rose.
  - Ouïe circulaire découpée dans la table d'harmonie de certains instruments à cordes pincées (luth, guitare, clavecin).
synonyms: []
