language: fr
word: complotasses
type: verbe transitif
etymology: ""
definitions:
  - 'Préparer secrètement une action, en général hostile, néfaste, former des projets secrets, mystérieux : Comploter d''assassiner le président.'
  - 'Avoir un comportement qui prête à penser qu''on prépare une action dirigée contre quelqu''un, quelque chose ; manigancer : Qu''est-ce que vous complotez dans votre coin ?'
synonyms: []
