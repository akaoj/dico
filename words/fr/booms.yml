language: fr
word: booms
type: nom masculin
etymology: mot américain
definitions:
  - Hausse soudaine des valeurs en Bourse.
  - Période d'expansion subite d'une entreprise, d'une économie.
  - 'Développement soudain et rapide d''un phénomène social : Le boom de la natalité.'
  - Argot. Fête annuelle d'une grande école.
synonyms: []
