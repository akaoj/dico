language: fr
word: arrivée
type: nom féminin
etymology: ""
definitions:
  - 'Action d''arriver quelque part ; moment où arrive quelqu''un, quelque chose : L''arrivée d''un visiteur, d''un avion. L''arrivée précoce de l''hiver.'
  - 'Lieu où des voyageurs, des coureurs, etc., arrivent : Franchir l''arrivée.'
