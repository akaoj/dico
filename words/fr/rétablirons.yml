language: fr
word: rétablirons
type: verbe transitif
etymology: de établir
definitions:
  - 'Remettre dans son état premier ou dans un état satisfaisant : Des mesures destinées à rétablir la situation économique.'
  - 'Remettre quelqu''un sur pied, le ramener à la santé : Ce traitement devrait vous rétablir.'
  - 'Remettre quelqu''un dans sa position antérieure, lui rendre les avantages dont il avait été privé : Rétablir quelqu''un dans toutes ses fonctions.'
  - 'Établir de nouveau, remettre en vigueur, en état ce qui avait été supprimé, interrompu : Rétablir le courant.'
  - Reconstituer un texte dans sa forme originale.
synonyms: []
