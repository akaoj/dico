language: fr
word: bouture
type: nom féminin
etymology: de bouter
definitions:
  - Fragment de végétal que l'on détache de la plante mère et que l'on place dans un milieu où il prend racine et se développe en une plante complète. (La bouture la plus commune est la bouture par rameau mais on utilise aussi les boutures par feuilles [bégonia], racine ou bourgeon.)
synonyms: []
