language: fr
word: millésime
type: nom masculin
etymology: latin millesimus, millième
definitions:
  - 'Chiffre exprimant le nombre mille dans l''énoncé d''une date : Imprimer 962 au lieu de 1962, par oubli du millésime.'
  - Chiffres indiquant l'année d'émission d'une pièce de monnaie ou d'un timbre, de la production d'une voiture, de la récolte du raisin ayant servi à faire un vin, etc.
synonyms: []
