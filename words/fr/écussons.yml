language: fr
word: écussons
type: nom masculin
etymology: de écu
definitions:
  - Petite pièce de tissu cousue sur un vêtement, un uniforme, et qui porte des signes distinctifs d'une arme, le numéro du régiment, le symbole d'une école, d'un mouvement, etc.
  - (Arboriculture) Fragment d'écorce muni d'un œil, ou bouton, qu'on introduit sous l'écorce d'un sujet pour le greffer.
  - (Biologie) Nom commun à divers organes animaux ou végétaux tels que les éléments de l'épi sporifère des prêles, la partie dorsale du prothorax des insectes, les grandes écailles ossifiées de certains poissons, la surface d'attache du ligament des mollusques bivalves, le dessin formé par l'affrontement des poils sur les cuisses de la vache, etc.
  - (Héraldique) 1.  Petit écu armorié.2.  Cartouche portant des pièces héraldiques.3.  Pièce honorable ou meuble en forme d'écu.
  - (Marine) Partie du tableau arrière portant le nom du navire et celui de son port d'attache.
  - (Numismatique) Dans les monnaies anciennes, face pile, armoriée, opposée à la croix.
  - (Serrurerie) Plaque de métal qui orne les entrées de serrure et les heurtoirs de porte.
synonyms: []
