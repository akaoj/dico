language: fr
word: cahier
type: nom masculin
etymology: latin quaterni, par quatre
definitions:
  - 'Ensemble formé par plusieurs feuilles de papier réunies, cousues ou attachées, et qui est destiné à l''écriture : Cahier de brouillon.'
  - 'Réunion de plusieurs feuilles de papier, brochée, comportant un ensemble d''exercices scolaires : Cahier de dictées.'
  - Feuille ou partie de feuille pliée qui, assemblée avec d'autres cahiers, constitue le corps d'ouvrage d'un livre.
synonyms: []
