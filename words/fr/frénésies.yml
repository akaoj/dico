language: fr
word: frénésies
type: nom féminin
etymology: latin médiéval phrenesia, du grec phrenêsis
definitions:
  - 'État d''exaltation violente, d''égarement, menant aux pires excès : La frénésie d''une foule en colère.'
  - 'Enthousiasme très vif : Pièce applaudie avec frénésie.'
  - 'Violent engouement pour quelque chose : Être pris d''une frénésie de travail.'
synonyms: []
