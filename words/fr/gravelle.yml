language: fr
word: gravelle
type: nom féminin
etymology: de grève, de l'ancien français grave ou gravel, sable
definitions:
  - Petit grain calcaire arrondi ou émoussé entrant dans la composition de certains calcaires détritiques.
  - Tartre qui se dépose dans les bouteilles de vin sous l'effet du froid.
  - Ancien nom de la lithiase rénale.
synonyms: []
