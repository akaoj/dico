language: fr
word: sécheresses
type: nom féminin
etymology: de sec
definitions:
  - 'État, caractère de ce qui est sec : La sécheresse du sol.'
  - 'Absence ou insuffisance de pluie pendant une certaine période : Un déficit des récoltes dû à la sécheresse.'
  - 'Caractère d''un ouvrage de l''esprit (ou de son auteur) qui se distingue par sa sévérité, son manque d''agrément, de développement : Sécheresse d''un style.'
  - 'Caractère de quelqu''un qui est dénué de sensibilité, de chaleur, de sentiments généreux : Montrer une grande sécheresse de cœur.'
  - Dureté d'exécution, défaut de moelleux d'une œuvre d'art.
synonyms: []
