language: fr
word: résonance
type: nom féminin
etymology: latin resonantia, écho
definitions:
  - Manière dont une salle, un corps, restituent le son, en résonnant éventuellement à des fréquences propres.
  - 'Ce qui provoque une réponse chez quelqu''un, ce qui l''émeut : Son discours a eu une très grande résonance dans le milieu enseignant.'
  - (Chimie) Particularité d'une molécule de ne pouvoir être représentée par une seule formule développée.
  - (Physique) 1.  Augmentation de l'amplitude d'oscillation d'un système, sous l'influence d'impulsions régulières de fréquence voisine de la fréquence propre du système. (L'exemple le plus simple est celui de la balançoire, dont le mouvement ne s'amplifie que si on lui communique des impulsions accordées sur ses propres oscillations. Le phénomène existe aussi en acoustique, en optique et en électricité.)2.  Nom donné aux particules élémentaires instables ayant une vie moyenne très courte (de l'ordre de 10−23 s).
