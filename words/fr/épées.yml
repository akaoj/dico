language: fr
word: épées
type: nom féminin
etymology: bas latin spatha
definitions:
  - Arme de main faite d'une lame d'acier pointue fixée à une poignée munie d'une garde.
  - 'Littéraire. Homme fort à l''escrime : Une fine épée.'
  - (Sports) 1.  L'une des trois armes de l'escrime, mesurant au maximum 1,10 m (dont 90 cm pour la lame), pesant 750 g et munie d'une coquille d'un diamètre maximal de 13,5 cm.2.  Discipline utilisant cette arme, où les coups portés avec la pointe seule et contrôlés par une signalisation électrique sont valables sur le corps entier.
  - (Textiles) 1.  Grand couteau en bois servant au cordier à battre les sangles.2.  Chacune des deux pièces métalliques verticales supportant le battement du métier à tisser, articulées autour d'un axe horizontal à leur partie inférieure, et recevant un mouvement d'oscillation alternatif par l'intermédiaire d'une bielle fixée à l'arbre vilebrequin du métier. (On désigne souvent ces pièces sous le nom d'épées de chasse.)
