language: fr
word: bateaux
type: nom masculin
etymology: anglo-normand bat, bateau
definitions:
  - Nom générique des embarcations susceptibles de naviguer sur les voies intérieures ou en mer.
  - 'Charge d''un bateau : Un bateau de charbon.'
  - Dépression du trottoir devant une porte cochère, un garage.
  - (Chimie) Une des conformations possibles du cyclohexane.
synonyms: []
