language: fr
word: malhonnêtes
type: adjectif
etymology: ""
definitions:
  - 'Qui enfreint les règles de la probité, de l''honnêteté : Une transaction malhonnête.'
  - 'Qui choque la décence, la pudeur, la morale sociale : Faire des propositions malhonnêtes à une femme.'
  - Familier. En Suisse, qui est mal élevé, impoli.
