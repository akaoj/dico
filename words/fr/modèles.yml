language: fr
word: modèles
type: nom masculin
etymology: italien modello, du latin modulus, mesure
definitions:
  - 'Ce qui est donné pour servir de référence, de type : Un modèle de conjugaison.'
  - 'Personne ou objet possédant certaines qualités ou caractéristiques propres à en faire le type d''une catégorie : C''est un modèle de patience.'
  - 'Ce qui est donné pour être reproduit : Copier un modèle.'
  - Personne citée ou choisie à titre d'exemple pour qu'on s'inspire de sa conduite.
  - 'Objet type à partir duquel on reproduit des objets de même sorte à de multiples exemplaires ; objet fait selon ce prototype : Nos derniers modèles sont en vitrine.'
  - 'Représentation schématique d''un processus, d''une démarche raisonnée : Modèle linguistique.'
  - Personne qui pose pour un photographe, un peintre, un sculpteur, etc.
  - Personne sur laquelle un coiffeur, un couturier, une modiste, etc., essaie ses créations.
  - 'En apposition après certains noms, avec ou sans trait d''union, désigne quelque chose que l''on propose comme référence : Visiter l''appartement modèle.'
  - (Archéologie) Figurine faisant généralement partie, dans l'Égypte pharaonique, du mobilier funéraire et représentant l'homme en activité dans son environnement.
  - (Logique) Concept constituant un monde possible à l'égard duquel les formules d'un langage formalisé peuvent être dites vraies ou fausses. (Le concept de modèle est fondamental dans la sémantique moderne et son importance a été mise en lumière par Tarski [1930], dont les travaux ont pu être affinés grâce à des résultats obtenus par Gödel antérieurement [théorème de complétude] et grâce à Skolem [1933].)
  - (Métallurgie) Outillage permettant la reproduction d'une pièce déterminée par les procédés utilisés en fonderie pour la réalisation de l'empreinte du moule dans laquelle sera coulée la pièce.
  - (Philosophie) Structure logico-mathématique utilisée dans divers domaines des sciences humaines (psychologie sociale, sociologie, linguistique, etc.) permettant de traduire un ensemble de phénomènes qui possèdent entre eux certaines relations, sans lien de causalité univoque.
  - (Photogrammétrie) Image en relief perçue en observant un couple de clichés à l'aide d'un stéréoscope ou d'un appareil de restitution ; modèle réduit de l'objet à représenter, tel que le reconstitue et le décrit un appareil de photogrammétrie.
  - (Sculpture) Ouvrage que l'on modèle en terre, en cire, en plâtre, etc., dans l'intention de le reproduire soit par taille, soit par fonte ou moulage. (Le modèle peut être à grandeur d'exécution, ou réduit [maquette], ou agrandi ; il peut être préparatoire [en général à échelle réduite] ou définitif [dit aussi modèle original].)
