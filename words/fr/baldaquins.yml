language: fr
word: baldaquins
type: nom masculin
etymology: italien baldacchino, drap, de Baldacco, forme toscane de Bagdad
definitions:
  - Sorte de dais, tenture dressée au-dessus d'un trône, d'un catafalque, d'un lit.
  - Construction en bois, en marbre ou en métal surmontant l'autel d'une église.
synonyms: []
