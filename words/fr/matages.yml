language: fr
word: matages
type: nom masculin
etymology: de mater 2
definitions:
  - Dégradation de l'âme d'une bouche à feu, produite par la présence d'un corps étranger pendant le tir.
  - Refoulement d'une matière malléable à froid (cuivre rouge, plomb, aluminium), destinée à faire joint (bouchon) ou à servir d'arrêt à un organe soumis à des vibrations.
  - Refoulement accidentel de matière, dû à des chocs répétés.
  - Action de matir un métal précieux.
synonyms: []
