language: fr
word: hein
type: interjection
etymology: onomatopée, peut-être du latin hem, interjection
definitions:
  - 'Sollicite d''une façon pressante une réponse à une interrogation : Cela est bien écrit, hein ?'
  - 'Marque l''étonnement, la surprise, le doute, une demande d''explication : Hein ? que dites-vous là ?'
  - 'Marque la satisfaction : Hein ! Qu''est-ce que tu dis de ça ?'
  - Sert de renforcement à un ordre, un avertissement.
synonyms: []
