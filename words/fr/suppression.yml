language: fr
word: suppression
type: nom féminin
etymology: latin suppressio
definitions:
  - 'Action de supprimer quelque chose : Suppression d''emploi.'
  - 'Action de supprimer, d''effacer un mot, un texte ; ce qui est retranché, supprimé : Rétablir une suppression.'
  - 'Disparition, cessation d''un état : Suppression de la douleur.'
  - Action de supprimer quelqu'un, de le tuer.
synonyms: []
