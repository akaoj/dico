language: fr
word: remplissage
type: nom masculin
etymology: ""
definitions:
  - 'Action de remplir : Remplissage d''un verre.'
  - 'Ce qui allonge un texte sans rien ajouter de significatif : Dans cette dissertation, il y a du remplissage.'
  - Éléments intermédiaires, sans fonction structurale essentielle, dans un pan de bois ou un plancher.
  - Pièce de bois servant à remplir un vide.
synonyms: []
