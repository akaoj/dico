language: fr
word: granulation
type: nom féminin
etymology: de granuler
definitions:
  - Agglomération d'une substance en petits grains.
  - (Bijouterie) Procédé décoratif consistant à fixer sur une surface métallique de minuscules grains d'or ou, plus rarement, d'argent. (Remonte à l'Antiquité.)
  - (Chimie) Agglomération en granules d'une poudre humide.
  - (Médecine) Inclusions en forme de grains caractéristiques de certains leucocytes.
  - (Métallurgie) Solidification fragmentaire d'un produit fondu (alliage, laitier, etc.), que l'on coule dans une cuve remplie ou sur un jet d'eau.
  - (Pédologie) Dans un sol, formation d'une structure en agrégats sous l'action des racines des graminacées et du brassage biologique.
  - (Photographie) Aspect subjectif de l'hétérogénéité apportée par la structure en grains d'une image photographique.
  - (Polymères) Production, à partir d'un matériau macromoléculaire, de grains en général de quelques millimètres.
