language: fr
word: narcose
type: nom féminin
etymology: grec narkôsis, de narkoûn, engourdir
definitions:
  - Sommeil provoqué artificiellement par des agents médicamenteux, tels les hypnotiques ou les barbituriques. (La narcose se distingue du sommeil naturel et même de l'hypnose en ce sens qu'on ne peut réveiller le sujet par de simples stimulations [bruits, paroles, etc.].)
synonyms: []
