language: fr
word: grainages
type: nom masculin
etymology: ""
definitions:
  - Formation de grains lors de la saponification.
  - Opération qui consiste à former des germes cristallins de sucre, au début de la cristallisation.
  - Synonyme de grenage.
  - Action de grainer du cuir.
  - Ensemble des opérations permettant d'obtenir les œufs, ou graines, de vers à soie ; production, vente et exportation de ces œufs.
synonyms: []
