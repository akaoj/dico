language: fr
word: corniches
type: nom féminin
etymology: italien cornice, du latin cornix, -icis, corbeille, ou du grec koronê, extrémité recourbée
definitions:
  - Ensemble de moulures en surplomb les unes sur les autres, servant de couronnement à un entablement, à une élévation, à un piédestal, à une boiserie, à un meuble.
  - Escarpement de roches dures, abrupt, surmontant une pente plus douce ou formant surplomb.
  - Formation de neige, due à l'effet du vent, qui ourle la plupart des arêtes effilées à partir d'une certaine altitude.
synonyms: []
