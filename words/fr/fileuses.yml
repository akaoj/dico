language: fr
word: fileuses
type: nom
etymology: ""
definitions:
  - Personne qui fabrique du fil avec une matière textile.
  - Ouvrier(ère) conduisant un métier à filer.
  - Artisan fabriquant des bibelots en verre par étirage et soufflage au chalumeau de tubes et de baguettes de verre.
  - Ouvrier(ère) qui étire les lingots d'or ou d'argent au moyen de la filière.
synonyms: []
