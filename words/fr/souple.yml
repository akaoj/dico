language: fr
word: souple
type: adjectif
etymology: latin supplex, -icis, suppliant
definitions:
  - 'Qui se plie, se déforme aisément ; flexible : La lame souple d''un fleuret.'
  - 'Qui est ou se fait sans à-coups, sans raideur : La démarche souple d''un félin.'
  - 'Qui a beaucoup de facilité pour mouvoir son corps, lui imposer des positions, des mouvements divers : Faire des exercices pour rester souple.'
  - 'Se dit d''une méthode, d''un règlement, d''une structure susceptibles d''accepter des aménagements, des modifications : Un horaire souple.'
  - 'Qui se plie aisément aux circonstances, s''adapte aux changements : Un négociateur qui a su rester souple.'
  - 'Qui est assez docile, malléable : À cet âge, les enfants sont encore assez souples.'
synonyms: []
