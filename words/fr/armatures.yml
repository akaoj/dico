language: fr
word: armatures
type: nom féminin
etymology: latin armatura, de armare, armer
definitions:
  - 'Assemblage, en général métallique, destiné à maintenir ensemble, à renforcer ou à soutenir les différentes parties d''un tout : L''armature d''un abat-jour.'
  - 'Ce qui maintient, soutient ; base d''une organisation : Entreprise qui a une solide armature financière.'
  - Partie rigide qui sous-tend la toile d'une tente.
  - (Bâtiment et travaux publics) Ferraillage du béton armé.
  - (Électricité) 1.  Dans un condensateur, chacun des deux conducteurs séparés par le diélectrique.2.  Dans un électroaimant, pièce magnétique qui peut se déplacer sous l'action magnétique de l'électroaimant.
  - (Habillement) Tout ce qui renforce une partie de vêtement ou de sous-vêtement, de façon à soutenir ou à maintenir.
  - (Musique) Ensemble des altérations du ton d'un morceau.
  - (Sculpture) Assemblage de pièces de soutien, souvent en métal, constituant le squelette d'une statue en argile, en plâtre, etc.
  - (Vitrail) Ensemble de pièces métalliques (plombs exclus) assurant l'assemblage et le soutien d'un vitrail.
