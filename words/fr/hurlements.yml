definitions:
  - Cri prolongé, aigu et plaintif, que poussent parfois le chien, le loup.
  - 'Cri violent, prolongé, émis par quelqu''un : Pousser un hurlement de douleur.'
  - 'Littéraire. Bruit, son aigu et prolongé : Les hurlements du vent.'
