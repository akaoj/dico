language: fr
word: frange
type: nom féminin
etymology: latin populaire *frimbia, du latin classique fimbria
definitions:
  - Ornement de passementerie composé d'un galon de tête et d'une jupe de fils travaillés et habillés d'éléments divers.
  - 'Ce qui rappelle une frange : Une frange de longs cils.'
  - 'Ce qui forme une bordure : Une frange d''écume.'
  - 'Partie marginale de quelque chose, minorité étroite d''un groupe, limite imprécise d''un ensemble : Une frange d''abstentionnistes.'
  - Bande de cheveux qui couvre la partie supérieure du front.
  - Chacune des bandes rectilignes, alternativement brillantes et obscures, observables dans une zone de diffraction ou d'interférence lumineuse.
synonyms: []
