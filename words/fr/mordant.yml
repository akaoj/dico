language: fr
word: mordant
type: nom masculin
etymology: ""
definitions:
  - 'Caractère de quelque chose qui pénètre, entame : Le mordant d''une lime.'
  - Caractère de quelqu'un, d'un groupe qui attaque avec énergie.
  - 'Caractère vif, agressif d''une réplique, d''une manière de s''exprimer : Critique qui a du mordant.'
  - (Arts décoratifs) 1.  Préparation dont on imprègne les bois qui seront ensuite teintés.2.  Vernis que le doreur étend sur les objets pour y faire adhérer les feuilles d'or (ou d'argent, ou d'autres métaux).
  - (Gravure et lithographie) Substance corrosive tel l'acide nitrique en solution (eau-forte), avec laquelle on attaque la planche de métal.
  - (Imprimerie) Vernis visqueux qui entre dans la composition des encres.
  - (Métallurgie) Agent corrosif employé pour attaquer la surface des métaux.
  - (Musique) Ornement en usage dans la musique ancienne, formé de la note écrite, de sa seconde inférieure et du retour à la note écrite.
  - (Textiles et pelleterie) Substance dont on imprègne les étoffes, les poils des fourrures pour leur faire prendre la teinture.
