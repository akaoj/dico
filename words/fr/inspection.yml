language: fr
word: inspection
type: nom féminin
etymology: latin inspectio, -onis
definitions:
  - 'Action d''inspecter, d''examiner, de contrôler des personnes, des choses : Tournée d''inspection.'
  - Fonction d'inspecteur.
  - Corps des inspecteurs, de fonctionnaires investis d'une mission de contrôle.
  - Division ecclésiastique dans les pays luthériens.
synonyms: []
