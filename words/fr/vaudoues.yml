language: fr
word: vaudoues
type: nom masculin
etymology: dahoméen vodu
definitions:
  - À Haïti, culte animiste greffé sur une croyance monothéiste et selon lequel il vaut mieux s'adresser aux dieux qu'à Dieu, trop lointain et trop respectable. (C'est un syncrétisme de rites animistes africains et de rites catholiques.)
  - Divinité adorée par les adeptes du vaudou.
