language: fr
word: fouettes
type: nom masculin
etymology: ""
definitions:
  - Au billard, attaque très vive d'une bille.
  - Rotation rapide et continue, sur la pointe ou la demi-pointe de la jambe d'appui, entretenue grâce à l'élan imprimé par les mouvements des bras et de l'autre jambe. (Les fouettés s'exécutent par séries de 16 ou de 32.)
