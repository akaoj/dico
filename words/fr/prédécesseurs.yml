language: fr
word: prédécesseurs
type: nom masculin
etymology: bas latin praedecessor, du latin classique decedere, se retirer
definitions:
  - Personne qui a occupé avant une autre un emploi, une dignité.
  - 'Personne qui, dans une même spécialité, a travaillé, a produit des œuvres avant un autre : A-t-il eu des prédécesseurs ?'
synonyms: []
