language: fr
word: élisez
type: verbe transitif
etymology: latin populaire exlegere, du latin classique eligere, choisir
definitions:
  - 'Choisir, nommer par voie de suffrage la personne qui remplira telle fonction, qui occupera tel poste, qui portera tel titre ; procéder à son élection : Nous élisons notre président le 15 mars.'
  - 'Choisir, nommer par voie de suffrage les membres d''un groupe, celui, celle qui fera partie de ce groupe : Élire le bureau politique d''un parti.'
  - 'Littéraire. Choisir quelqu''un, quelque chose de préférence aux autres : Elle l''avait élu pour confident.'
  - Prédestiner au salut, en parlant de Dieu.
synonyms: []
