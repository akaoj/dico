language: fr
word: astigmatisme
type: nom masculin
etymology: ""
definitions:
  - Anomalie de la vision, due à des inégalités de courbure de la cornée ou à un manque d'homogénéité dans la réfringence des milieux transparents de l'œil.
  - Aberration que peut présenter un objectif et qui se manifeste, sur l'image que donne cet objectif, par une différence de netteté entre les lignes horizontales et les lignes verticales.
synonyms: []
