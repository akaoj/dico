language: fr
word: étanchéité
type: nom féminin
etymology: ""
definitions:
  - Qualité de ce qui est étanche.
  - Revêtement imperméable simple ou complexe (multicouche), notamment pour les terrasses.
  - Protection des montres contre les poussières, l'humidité, l'eau au niveau de la boîte.
