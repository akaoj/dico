language: fr
word: distillaient
type: verbe transitif
etymology: bas latin distillare
definitions:
  - Extraire d'un mélange les produits les plus volatils, en les transformant en vapeurs, puis en les condensant par refroidissement.
  - 'Littéraire. Sécréter ou élaborer une substance : Plantes qui distillent du poison.'
  - 'Littéraire. Dégager une impression, exprimer un sentiment, une pensée : Distiller l''ennui. Distiller des bons mots.'
synonyms: []
