definitions:
  - 'Langue nigéro-congolaise du groupe atlantique occidental, parlée par plus de 6 millions de personnes sur une aire s''étendant du Sénégal et de la Gambie jusqu''au Cameroun et à l''est du lac Tchad. (Divisé en de nombreux dialectes, le peul est une langue à classes nominales. Le lexique a fait de nombreux emprunts à l''arabe ainsi qu''aux langues en contact : mandingue et ouolof pour les dialectes de l''Ouest, kanouri et surtout haoussa pour ceux de l''Est.)'
