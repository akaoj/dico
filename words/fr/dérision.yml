language: fr
word: dérision
type: nom féminin
etymology: bas latin derisio, -onis
definitions:
  - 'Moquerie dédaigneuse, raillerie mêlée de mépris, sarcasme : Ses avances furent accueillies avec dérision.'
  - 'Ce qui est dérisoire, insignifiant : C''est une dérision que de vouloir faire cela avec si peu de moyens.'
