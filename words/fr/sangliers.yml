language: fr
word: sangliers
type: nom masculin
etymology: latin singularis, solitaire
definitions:
  - Porc sauvage (suidé) des forêts clairsemées de l'Ancien Monde, à énorme tête triangulaire (hure), canines éversées, poils raides, régime omnivore à prédominance végétale. (La femelle est la laie, les petits les marcassins.)
  - Poisson carnassier commun sur nos côtes, à corps discoïde très comprimé, écailles hérissées de fortes soies épineuses, bouche très protractile.
synonyms: []
