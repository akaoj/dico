language: fr
word: inconstant
type: adjectif et nom
etymology: latin inconstans, -antis
definitions:
  - 'Qui varie souvent dans ses opinions, ses sentiments, ses résolutions, et, en particulier, qui manque de fidélité dans ses attachements, ses affections ; infidèle, versatile : Être inconstant en amour.'
synonyms: []
