language: fr
word: canevas
type: nom masculin
etymology: ancien français chanevas, fait de chanvre, avec influence du picard canevach
definitions:
  - 'Ensemble des lignes ou des points principaux de quelque chose : Canevas d''un plan.'
  - 'Ensemble des points principaux, trame d''un ouvrage, d''un exposé ; schéma général : Le canevas d''une dissertation.'
  - (Géologie) Diagramme permettant par projection géométrique la représentation en plan d'éléments structuraux repérés dans l'espace (stries, plans de failles, schistosités, linéations, etc.).
  - (Textiles) 1.  Très grosse toile écrue, de lin, de chanvre ou de fil d'étoupe, qui sert à confectionner les torchons.2.  Grosse toile à tissage peu serré, à fils simples (unifil) ou double (Pénélope), utilisée comme support dans la tapisserie à l'aiguille.
  - (Théâtre) Plan sur lequel les comédiens italiens improvisaient autrefois leurs pièces.
  - (Topographie) Ensemble de points connus en position, servant d'ossature à un levé.
synonyms: []
