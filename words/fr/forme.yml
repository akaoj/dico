language: fr
word: forme
type: nom féminin
etymology: latin forma
definitions:
  - 'Organisation des contours d''un objet ; structure, configuration : Un arbre qui a la forme d''un cône. Vase en forme de corolle.'
  - 'Être ou objet, lignes, masse, contours, silhouette que l''on perçoit confusément : Distinguer dans l''obscurité une forme qui s''enfuit.'
  - 'Manière dont quelque chose se matérialise, est matérialisé ; aspect, état sous lequel il se présente : La forme graphique et la forme phonique d''un mot.'
  - 'Manière dont un produit se présente à l''utilisation : Médicament se présentant sous (la) forme de cachet.'
  - 'Aspect sous lequel se présente une action, un événement : L''entretien prit vite la forme d''une négociation.'
  - 'Mode, modalité selon lesquels quelque chose de général peut exister, se présenter : La république est une forme de gouvernement.'
  - 'Modèle selon lequel quelque chose, et en particulier une œuvre, est réalisé : Le sonnet est un poème de forme fixe.'
  - 'Manière de formuler, d''exprimer une pensée, une idée : Un exposé brillant par la forme, mais pauvre par le fond.'
  - (Agriculture) Aire plane cimentée sur laquelle s'effectuent les opérations de compostage dans la culture du champignon de couche.
  - (Architecture) Chacun des grands compartiments déterminés par les colonnettes ou les remplages qui subdivisent une fenêtre (architecture gothique surtout).
  - (Bâtiment) Lit de sable ou de béton maigre que l'on étend sur une aire pour y établir un dallage, un carrelage.
  - (Beaux-arts) Structure expressive, plastique de l'œuvre d'article
  - (Chapellerie) Moule qui permet le moulage du feutre, de la paille ou de la singalette.
  - (Chasse) Gîte du lièvre.
  - (Chaussure) 1.  Pièce représentant le volume du pied, et servant à la confection de la chaussure.2.  Synonyme courant de embauchoir.
  - (Droit) Obligation d'ordre procédural devant être respectée dans l'accomplissement d'un acte juridique ou judiciaire et dont la violation est susceptible d'entraîner la nullité de cet acte.
  - (Fauconnerie) Femelle d'un oiseau de proie, plus grosse que le mâle correspondant, dit tiercelet.
  - (Imprimerie) 1.  Composition typographique imposée et serrée dans un châssis ou une ramette.2.  Plaque ou cylindre servant à l'impression.
  - (Linguistique) 1.  Aspect matériel sous lequel se présente une unité linguistique ou un énoncé.2.  Unité linguistique (morphème, syntagme, construction) identifiée par ses traits formels.3.  Système relationnel abstrait grâce auquel chaque langue découpe et ordonne la substance relativement indifférenciée et non structurée que constitue la réalité physique et psychique.
  - (Mathématiques) Nom de certaines applications d'un espace vectoriel sur un corps K et à valeurs dans ce corps.
  - (Musique) Organisation des éléments (thèmes, motifs, cellules rythmiques ou mélodiques) constitutifs d'une œuvre.
  - (Industrie du papier) Cadre muni d'une toile métallique sur laquelle la pâte s'égoutte lors de la fabrication manuelle du papier.
  - (Philosophie) Chez Aristote, configuration sensible, structure intelligible d'une chose ; chez Kant, ce qui, dans un phénomène, est saisi a priori par l'esprit ; chez Hegel, figure d'effectivité et donc figure d'extériorité que se donne nécessairement le contenu intérieur d'une chose.
  - (Psychologie) Caractéristique d'un objet, d'une figure, qui dépend de sa structure perceptive, et principalement de son contour.
  - (Technique) Empreinte ouverte, portée par une matrice, utilisée dans le formage d'objets à partir d'une feuille ou d'un flan.
  - (Travaux publics) Surface finale donnée au terrain par les terrassements, juste avant la construction de la chaussée.
  - (Médecine vétérinaire) Exostose qui se développe autour des articulations des phalanges du pied du cheval, ou dans l'épaisseur des cartilages de la troisième phalange.
