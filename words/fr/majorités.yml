language: fr
word: majorités
type: nom féminin
etymology: anglais majority
definitions:
  - 'Le plus grand nombre des voix ou des suffrages, qui fonde la prise de décision ou l''élection : L''emporter avec une large majorité.'
  - 'Groupe qui a obtenu ces suffrages ; parti ou coalition de partis détenant le plus grand nombre de sièges dans une assemblée : Appartenir à la majorité.'
  - 'Supériorité par le nombre des éléments d''un ensemble ; la plus grande partie d''un ensemble : Il y a une majorité de filles dans la classe.'
synonyms: []
