language: fr
word: postule
type: verbe transitif
etymology: latin postulare
definitions:
  - 'Être candidat à un emploi, demander une place : Il postule un poste auprès de l''Éducation nationale.'
  - 'Affirmer quelque chose comme une vérité, le poser comme principe pour démontrer quelque chose : Postulons que nous sommes d''accord sur ce point.'
  - Poser une proposition, une affirmation comme postulat.
synonyms: []
