language: fr
word: fixages
type: nom masculin
etymology: ""
definitions:
  - Opération rendant insensibles à la lumière les substances non exposées subsistant après le développement d'un phototype.
  - Stabilisation des propriétés dimensionnelles des tissus par vaporisage ou par choc thermique.
  - (Bourse) Cotation effectuée pour fixer le cours de produits financiers entre eux à un moment précis ; cotation de base de la barre d'or sur le marché boursier.
synonyms: []
