language: fr
word: possibilité
type: nom féminin
etymology: latin possibilitas, -atis
definitions:
  - 'Fait pour quelque chose, de pouvoir se produire : Avoir des doutes sur la possibilité d''un accord.'
  - 'Situation, événement, cas susceptible de se produire : Envisager toutes les possibilités.'
  - 'Moyen envisageable pour faire quelque chose : Il reste une dernière possibilité pour y aller, c''est l''avion.'
  - 'Ce que quelque chose rend possible de faire, de réaliser, etc. : Machine qui offre de multiples possibilités d''utilisation.'
  - Quantité maximale de bois que l'on peut extraire chaque année d'une forêt sans entamer le capital.
synonyms: []
