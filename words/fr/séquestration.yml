language: fr
word: séquestration
type: nom féminin
etymology: bas latin sequestratio
definitions:
  - Action de séquestrer ; fait d'être séquestré.
  - Infraction commise par celui qui prive illégalement une personne de sa liberté. (C'est un crime, sauf si la victime est libérée saine et sauve avant le 7e jour [délit].)
  - Formation de complexes de coordination de certains phosphates et d'ions métalliques en solution qui interdit toute réaction de précipitation de ces derniers.
  - Réaction permettant à un ion de ne plus présenter ses propriétés habituelles, par suite d'une combinaison avec un réactif ajouté.
