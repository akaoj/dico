language: fr
word: serval
type: nom masculin
etymology: portugais cerval, cervier, du latin cervus
definitions:
  - Grand chat sauvage de l'Afrique intertropicale, haut sur pattes, à grandes oreilles et queue courte, habitant des savanes et des forêts-galeries, excellent coureur et sauteur, se nourrissant de rongeurs et de grenouilles.
