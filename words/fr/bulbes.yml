language: fr
word: bulbes
type: nom masculin
etymology: latin bulbus, oignon
definitions:
  - Organe végétal souterrain pérennant, riche en réserves nutritives, et formé de plusieurs couronnes de gaines foliaires charnues (tuniques ou écailles) entourant une très courte tige (plateau) qui émet en outre quelques racines adventives.
  - Toit de plan centré à renflement en forme de bulbe.
  - Partie centrale, renflée, d'une galaxie spirale.
  - Renflement de la partie inférieure de l'étrave d'un navire, ayant pour but de réduire sa résistance à l'avancement et d'améliorer ses performances de vitesse.
  - Partie renflée de certains organes.
synonyms: []
