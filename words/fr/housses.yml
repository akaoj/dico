language: fr
word: housses
type: nom féminin
etymology: francique *hulftia, couverture
definitions:
  - Enveloppe de tissu, de plastique, etc., servant à recouvrir ou à protéger des meubles, des objets, etc.
  - Ébauche d'une pièce céramique combinant tournage et moulage dans un moule dità la housse.
  - Enveloppe plastique destinée à recouvrir et maintenir en place les charges logées sur une palette de manutention.
  - Fourreau de papier collé sur le dos des cahiers et sur la carte du dos de la couverture du livre à relier.
synonyms: []
