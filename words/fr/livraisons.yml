language: fr
word: livraisons
type: nom féminin
etymology: de livrer
definitions:
  - 'Remise d''une marchandise à son acquéreur : Les livraisons n''ont lieu que dans la matinée.'
  - 'Marchandise ainsi remise : Nous avons bien reçu votre livraison.'
  - Partie d'un ouvrage qu'on délivre périodiquement aux souscripteurs par cahier, par numéro, par fascicule.
synonyms: []
