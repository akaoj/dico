language: fr
word: disqualifiassiez
type: verbe transitif
etymology: anglais to disqualify, de to qualify, du français qualifier
definitions:
  - Prononcer la disqualification d'un cheval, d'un sportif.
  - Enlever toute qualification officielle à un circuit, à un stade, etc.
  - 'Rendre quelqu''un indigne de ses fonctions, discréditer : Sa lâcheté l''a disqualifié.'
synonyms: []
