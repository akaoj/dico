language: fr
word: oblation
type: nom féminin
etymology: bas latin oblatio, -onis
definitions:
  - Action par laquelle on offre quelque chose à Dieu.
  - Acte par lequel le prêtre offre à Dieu, pendant la messe, le pain et le vin qu'il doit consacrer.
  - Toute espèce de dons offerts à Dieu ou à ses ministres.
synonyms: []
