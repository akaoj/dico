language: fr
word: amoindrira
type: verbe transitif
etymology: de moindre
definitions:
  - 'Diminuer la force, l''importance ou la valeur de quelque chose ; affaiblir : Cette erreur a amoindri son autorité.'
  - 'Enlever à quelqu''un une partie de ses forces physiques ou morales ; diminuer : La maladie l''a beaucoup amoindri.'
synonyms: []
