language: fr
word: fleur
type: nom féminin
etymology: latin flos, -oris
definitions:
  - Organe des plantes supérieures, ou phanérogames, qui contient les organes reproducteurs entourés le plus souvent d'un périanthe, et dont les pièces peuvent être d'une couleur brillante ou d'un parfum agréable.
  - 'Plante qui produit des fleurs : Cultiver des fleurs.'
  - 'Ornement en forme de fleur : Du papier à fleurs.'
  - 'Symbole dans la langue littéraire de l''éclat, de la fraîcheur, de la beauté : Être fraîche comme une fleur.'
  - 'Littéraire. Ce qui attire, séduit d''un attrait parfois artificiel : Semer de fleurs le chemin de la vie.'
  - 'Ce qu''il y a de meilleur, de plus distingué ; l''élite : La fine fleur de la société.'
  - 'Littéraire. Fraîcheur et spontanéité de ce qui est à son début : La fleur de la vie.'
  - (Arboriculture et horticulture) Synonyme de efflorescence.
  - (Architecture) Petite rosace placée au milieu de chacune des faces de l'abaque dans un chapiteau corinthien ou autre.
  - (Chimie) Nom donné par les anciens chimistes à certains solides plus ou moins brillants, obtenus par sublimation ou par une oxydation prolongée au contact de l'air (fleur d'arsenic, fleur de soufre, etc.).
  - (Œnologie) Voile blanchâtre, plus ou moins ridé, se formant en cuve ou en bouteille à la surface des vins, des bières ou des cidres au contact de l'air, et formé par des levures.
