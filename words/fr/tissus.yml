language: fr
word: tissus
type: nom masculin
etymology: ancien français tissu, de tistre, tisser, du latin texere
definitions:
  - Surface obtenue par l'assemblage régulier de fils ou de fibres, disposées en deux séries croisées à angle droit.
  - 'Texture, manière dont les fils d''une étoffe sont assemblés : Étoffe d''un tissu lâche.'
  - Nom couramment donné à toute étoffe, qu'il s'agisse de maille, de non-tissé ou de tissu proprement dit.
  - Ensemble homogène de cellules vivantes ou de fibres, nettement délimité, exerçant une fonction définie et souvent étendu en nappes.
  - 'Combinaison, ensemble d''éléments sociaux, politiques, économiques, etc., considérés comme une structure homogène : Tissu culturel.'
  - 'Ensemble plus ou moins lié de choses : Votre histoire est un tissu de contradictions.'
synonyms: []
