language: fr
word: piédestal
type: nom masculin
etymology: italien piedestallo, de piede, pied, et stallo, support
definitions:
  - Socle ou soubassement isolé et mouluré d'une colonne, d'une statue, d'un vase décoratif, formé d'une base, d'un dé et d'une corniche, ou cimaise.
  - 'Situation où quelqu''un est en vedette, est proposé à l''admiration de tous ; situation où quelqu''un est idéalisé : Mettre son père sur un piédestal.'
