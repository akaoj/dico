language: fr
word: pailletât
type: verbe transitif
etymology: ""
definitions:
  - 'Orner, semer quelque chose de paillettes, de multiples points brillants ; coudre des paillettes sur une étoffe ou un vêtement : Pailleter d''or un costume de carnaval. Robe pailletée.'
  - 'Littéraire. Être répandu sur quelque chose en de multiples points, le parsemer, en parlant de quelque chose de brillant : L''or qui paillette ses yeux.'
synonyms: []
