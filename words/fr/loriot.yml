language: fr
word: loriot
type: nom masculin
etymology: altération de l'ancien français l'oriol, du latin aureolus, doré
definitions:
  - Passereau au plumage jaune et noir chez le mâle, verdâtre chez la femelle, qui niche dans les forêts de feuillus et les peupliers et se nourrit de fruits et d'insectes.
synonyms: []
