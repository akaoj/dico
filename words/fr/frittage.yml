language: fr
word: frittage
type: nom masculin
etymology: de fritter
definitions:
  - Action de soumettre à un début de fusion un mélange vitrifiable, avant son introduction dans le four, pour accélérer le processus de fusion et réduire les envols de poussières.
  - Opération effectuée en métallurgie des poudres, pour réaliser par chauffage une agglomération des produits traités, afin de leur donner une cohésion et une rigidité suffisantes sans avoir recours à une fusion complète.
