language: fr
word: frime
type: nom féminin
etymology: ancien français frume, mine, du bas latin frumen, -inis, gorge
definitions:
  - 'Familier. Apparence trompeuse destinée à faire illusion, à impressionner les autres : C''est de la frime.'
  - Québec.  Carte à jouer (souvent, le joker) pouvant remplacer n’importe quelle autre carte.
