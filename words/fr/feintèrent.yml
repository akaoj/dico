language: fr
word: feintèrent
type: verbe transitif
etymology: ""
definitions:
  - 'Tromper quelqu''un par une feinte, en simulant certains coups : Un joueur de football doit savoir feinter ses adversaires.'
  - 'Familier. Surprendre quelqu''un par une ruse soudaine : Il a été plus rapide que toi, tu as été bien feinté.'
