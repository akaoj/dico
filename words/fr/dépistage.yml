language: fr
word: dépistage
type: nom masculin
etymology: ""
definitions:
  - 'Action de dépister quelqu''un, quelque chose, d''en trouver la trace : Dépistage d''un escroc.'
  - Ensemble d'examens et de tests effectués au sein d'une population apparemment saine afin de dépister une affection latente à un stade précoce.
  - Recherche et mise en évidence d'un cancer par un examen systématique (test) avant l'apparition des premiers signes fonctionnels ou cliniques.
synonyms: []
