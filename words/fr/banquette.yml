language: fr
word: banquette
type: nom féminin
etymology: ancien provençal banqueta, de banc
definitions:
  - Banc ou tabouret allongé, à quatre, six ou huit pieds, rembourré ou canné.
  - Siège d'un seul tenant.
  - Siège commun aménagé dans une voiture de chemin de fer, de métro, sous forme de banc.
  - (Architecture)  Banc de pierre dans l'embrasure d'une fenêtre (architecture médiévale).
  - (Eaux et assainissement) Trottoir réservé le long du canal d'un aqueduc.
  - (Chemin de fer) Largeur de la plate-forme ménagée à l'extérieur et au pied de la couche de ballast.
  - (Mines) 1.  Partie inférieure du banc à abattre, lorsque l'exploitation se fait en deux temps.2.  Surface horizontale entre deux gradins verticaux ou fortement inclinés.
  - (Pédologie) Replat en petite terrasse et bourrelet, à très faible pente longitudinale, généralement aménagé sur un versant à forte déclivité pour lutter contre l'érosion.
  - (Travaux publics) Épaulement conservé dans les talus des tranchées ou des remblais pour leur donner plus de stabilité.
