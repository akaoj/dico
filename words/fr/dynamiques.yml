language: fr
word: dynamiques
type: nom féminin
etymology: ""
definitions:
  - Partie de la mécanique qui s'occupe des relations entre les forces et les mouvements qu'elles produisent.
  - 'Ensemble de forces qui entraînent, provoquent un mouvement, une évolution à l''intérieur d''une structure en développement : La dynamique révolutionnaire.'
  - (Économie) Analyse dynamique des faits économiques.
  - (Électroacoustique et Télécommunications) Rapport du niveau moyen maximal au niveau moyen minimal de la puissance d'un signal, ces niveaux étant exprimés en général en décibels.
synonyms: []
