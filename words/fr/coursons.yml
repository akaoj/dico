language: fr
word: coursons
type: nom masculin
etymology: ancien français acorcier, raccourcir, avec l'influence de court
definitions:
  - Rameau d'un arbre fruitier sur lequel se forment les fleurs et les fruits.
  - Toute branche de faible longueur.
  - Partie du sarment de vigne qui reste après la taille et qui porte les yeux.
  - Pièce ou débit de bois de faible longueur.
synonyms: []
