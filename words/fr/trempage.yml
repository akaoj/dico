language: fr
word: trempage
type: nom masculin
etymology: ""
definitions:
  - 'Action de tremper quelque chose dans un liquide ; fait de tremper : Le trempage des cuirs.'
  - Première phase du maltage, consistant à humidifier le grain d'orge pour favoriser la germination.
  - Pose des glaçures d'une céramique, par immersion de l'objet, cuit en dégourdi, dans l'émail liquide.
  - Dans certains types d'impression, action d'humidifier au préalable le papier.
