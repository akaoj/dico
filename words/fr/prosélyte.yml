language: fr
word: prosélyte
type: nom
etymology: latin ecclésiastique proselytus, du grec prosêlutos, nouveau venu dans un pays
definitions:
  - Païen converti au judaïsme.
  - Nouveau converti à une foi religieuse.
  - 'Personne gagnée à une doctrine, à un parti, à une idée nouvelle : Les prosélytes de la planche à voile.'
synonyms: []
