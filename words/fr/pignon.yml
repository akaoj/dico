language: fr
word: pignon
type: nom masculin
etymology: de peigne
definitions:
  - Roue dentée ayant un faible nombre de dents.
  - Roue dentée située sur l'axe de la roue arrière d'une bicyclette.
  - La plus petite des roues dentées d'un engrenage cylindrique ou conique. (La plus grande se nomme roue.)
synonyms: []
