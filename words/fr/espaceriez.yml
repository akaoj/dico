language: fr
word: espaceriez
type: verbe transitif
etymology: ""
definitions:
  - 'Séparer des choses par un espace, un intervalle : Espacer les plants de salade de 50 cm.'
  - 'Séparer des actions par un intervalle de temps ; échelonner : Espacer les biberons d''un bébé de 3 heures en 3 heures. Ses visites s''espacent.'
  - Mettre des espaces entre les mots dans la composition des lignes.
synonyms: []
