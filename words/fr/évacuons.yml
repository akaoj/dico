language: fr
word: évacuons
type: verbe transitif
etymology: latin evacuare, vider, de vacuus, vide
definitions:
  - 'Expulser des déchets de l''organisme, les rejeter, les éliminer par les voies naturelles : Évacuer les toxines.'
  - 'Faire se déverser un liquide, le faire écouler : Évacuer l''eau d''un fossé.'
  - 'Faire sortir des gens, des choses en masse d''un pays, d''un lieu où il est dangereux ou interdit de rester : Évacuer les malades d''un hôpital.'
  - 'Cesser d''occuper un lieu, le quitter en masse : Les spectateurs ont évacué la salle.'
  - 'Faire cesser l''occupation d''un lieu, en faire sortir les occupants : Les autorités ont évacué l''hôpital des blessés graves.'
  - En parlant de troupes, quitter un pays, un lieu après s'y être installées.
  - Rejeter un problème, le mettre de côté sans l'examiner à fond.
  - Procéder à l'évacuation d'un appareil.
synonyms: []
