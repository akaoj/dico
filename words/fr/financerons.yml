language: fr
word: financerons
type: verbe transitif
etymology: ""
definitions:
  - 'Assurer le paiement d''une action, d''une opération : Financer les travaux de réfection de l''immeuble.'
  - 'Assurer les ressources financières nécessaires à la création ou au fonctionnement d''une entreprise, d''un organisme ou à l''application d''une politique : Financer un journal.'
