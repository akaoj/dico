language: fr
word: inquiétudes
type: nom féminin
etymology: bas latin inquietudo, -inis
definitions:
  - 'État affectif pénible causé par la crainte, l''appréhension, l''incertitude : Être rempli d''inquiétude.'
  - 'Crainte, appréhension, souci : Son état de santé nous a donné des inquiétudes.'
synonyms: []
