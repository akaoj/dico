language: fr
word: grognât
type: verbe intransitif
etymology: ancien français grognir, du latin grunnire
definitions:
  - Émettre leur cri, en parlant du cochon, de l'ours.
  - Émettre un bruit sourd, un grondement qui manifeste de l'agressivité, en parlant d'un chien.
  - 'Manifester son mécontentement en protestant sourdement : Il grogne, mais obéit.'
synonyms: []
