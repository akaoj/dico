language: fr
word: fosse
type: nom féminin
etymology: latin fossa, de fodere, creuser
definitions:
  - 'Cavité creusée dans le sol et plus ou moins aménagée pour contenir quelque chose : Fosse à purin.'
  - Trou creusé en terre pour y inhumer un mort.
  - Excavation maçonnée au-dessus de laquelle on place un véhicule à réparer ou à vérifier.
  - (Anatomie) Excavation plus ou moins profonde d'une partie du squelette, telle que les fosses frontale, iliaque, nasale, orbitaire, temporale, etc.
  - (Chasse) Trou creusé dans la terre et recouvert de branchages, servant à capturer les animaux sauvages.
  - (Mines) 1.  Ensemble des installations de surface et des travaux du fond rattachés à un puits d'extraction d'une mine de charbon.2.  Excavation en forme d'entonnoir dans les mines à ciel ouvert profondes.
  - (Cuirs et peaux) Cuve cylindrique enterrée dans le sol, où l'on empile les cuirs entre des couches de tan imbibé d'eau pour en compléter le tannage.
  - (Sports) 1.  Creux rempli de sable dans lequel l'athlète se reçoit à la fin d'un saut en longueur ou d'un triple saut.2.  Au tir au fusil, sorte de tranchée d'où sont expédiés les plateaux destinés à être visés.
