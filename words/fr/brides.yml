language: fr
word: brides
type: nom féminin
etymology: moyen haut allemand brîdel, rêne
definitions:
  - Pièce de harnais qui prend place sur la tête du cheval et qui comprend deux mors, les montants, la têtière, la sous-gorge, le frontal, la muserolle et les quatre rênes.
  - (Chapellerie) Lien qui retient certaines coiffures en s'attachant sous le menton.
  - (Couture) 1.  Petit arceau de fil de ganse ou de biais rouleauté, destiné à recevoir une agrafe ou un bouton.2.  Série de points de feston exécutés sur des fils tendus à l'endroit du tissu, à la base d'une fente ou d'une fermeture à glissière.
  - (Mécanique) Pièce métallique fermée ou en forme d'U, permettant de brider une pièce.
  - (Militaire) Bande cousue sur la tunique ou la veste d'uniforme pour maintenir l'épaulette.
  - (Pathologie) Bande de tissu conjonctif fibreux réunissant anormalement deux organes ou développée au niveau d'une cavité séreuse.
  - (Technique) Lien métallique en forme de demi-collier ou de collier, serré sur un objet quelconque, pour le consolider ou maintenir en place les pièces qui le composent.
