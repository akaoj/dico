language: fr
word: admonition
type: nom féminin
etymology: latin admonitio
definitions:
  - Littéraire. Avertissement fait à quelqu'un sur sa conduite.
  - Peine qui consistait à recevoir debout, devant le tribunal, un avertissement du président de ne plus commettre la faute dont on s'était rendu coupable.
  - Synonyme de monition.
