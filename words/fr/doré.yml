language: fr
word: doré
type: nom masculin
etymology: ""
definitions:
  - 'Couleur dorée ou couche de dorure de quelque chose : Le doré du cadre s''est terni.'
  - Poisson d'eau douce d'Amérique du Nord proche du sandre, aux écailles à reflet doré. (Famille des percidés.))
  - Bijou en métal commun recouvert d'une mince couche d'or après ciselage.
synonyms: []
