language: fr
word: sapine
type: nom féminin
etymology: de sapin
definitions:
  - Grue fixe ou mobile de faible puissance, utilisée sur les chantiers pour les manutentions de matériaux.
  - Petit bateau utilisé sur les rivières.
  - En Bourgogne, récipient en bois destiné à recueillir le raisin.
synonyms: []
