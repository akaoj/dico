language: fr
word: strigiles
type: nom masculin
etymology: latin strigilis, étrille
definitions:
  - Racloir recourbé en forme de faucille, avec lequel les Romains se nettoyaient la peau après le bain de vapeur ou les exercices athlétiques.
  - Cannelure sinueuse en forme d'S, très utilisée, dans l'Antiquité, pour la décoration des sarcophages.
