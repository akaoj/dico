language: fr
word: bastringues
type: nom masculin
etymology: origine obscure
definitions:
  - Bal populaire.
  - Musique, orchestre bruyants.
  - Désordre bruyant, tapage.
  - En Suisse, fête ou manifestation de grande ampleur.
  - Ensemble d'objets qu'on emporte ; attirail.
  - (Outillage) Outil à forer de petits trous.
  - (Sylviculture) Sorte de grand pied à coulisse en bois qui sert à mesurer le diamètre des arbres.
synonyms: []
