language: fr
word: maîtres
type: nom masculin
etymology: ""
definitions:
  - 'Personne qui commande ; chose qui dirige la conduite de l''homme : Le maître et le vassal. L''argent, le maître du monde.'
  - 'Personne qui possède à un degré éminent un talent, un savoir et qui est susceptible de faire école, d''être prise pour modèle : Un tableau de maître. Un maître à penser.'
  - Titre donné à un grand artiste, à un grand écrivain à qui on s'adresse.
  - (Astrologie) Astre qui régit un signe et gouverne les facteurs horoscopiques qui s'y trouvent, notamment la maison.
  - '(Beaux-arts) 1.  Titre donné aux artistes qui ont enseigné leur discipline, qui ont fait école ou ont acquis la célébrité.2.  Terme, suivi d''un complément, qui constitue le « nom de commodité » servant à désigner un artiste anonyme du passé. (Le complément peut être le titre de l''œuvre clé autour de laquelle on tente de reconstituer la production de l''artiste [exemple : Maître de l''Annonciation d''Aix], une localité [Maître de Moulins], un commanditaire ou patron [Maître de Rohan], une caractéristique des œuvres [Maître des Demi-Figures], un monogramme non déchiffré [Maître M.S., en Hongrie], etc.)'
  - (Droit) Titre que l'on donne aux avocats et aux officiers ministériels (avec majuscule).
  - (Histoire) Nom du troisième grade symbolique maçonnique.
  - (Marine) Officier marinier de grade correspondant à celui de sergent-chef ; tout officier marinier quel que soit son grade, à l'exclusion de major.
  - (Militaire) Titre donné, aux xviie et xviiie s., aux simples soldats de la cavalerie et aux écuyers renommés pour leur article
  - (Traditions populaires) Titre d'un artisan admis à la maîtrise, dans un métier où subsistent des traditions de corporation ou de compagnonnage.
synonyms: []
