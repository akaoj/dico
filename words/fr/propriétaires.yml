language: fr
word: propriétaires
type: nom
etymology: bas latin proprietarius
definitions:
  - 'Personne qui possède un bien, un animal, etc. : Le propriétaire de la voiture est prié de la retirer.'
  - Titulaire d'un droit de propriété.
  - 'Bailleur d''immeuble, par opposition au locataire. (Abréviation populaire : proprio.)'
synonyms: []
