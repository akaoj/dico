language: fr
word: ponce
type: nom féminin
etymology: bas latin pomex, -icis, du latin classique pumex, -icis
definitions:
  - Roche volcanique vitreuse, parfois porphyrique, de composition rhyolitique, dacitique ou andésitique, très poreuse, ce qui la rend parfois moins dense que l'eau, et qui sert à polir. (On dit aussi pierre ponce.)
  - Petit sachet de poudre colorante (charbon, craie) utilisé pour reporter un dessin piqué, dit poncif.
synonyms: []
