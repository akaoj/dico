language: fr
word: déduisîtes
type: verbe transitif
etymology: latin deducere, extraire
definitions:
  - 'Soustraire, retrancher une somme d''un total à payer ; défalquer : Déduire d''une dette les acomptes payés.'
  - 'Tirer comme conséquence logique ; conclure : J''en déduis que vous avez raison.'
synonyms: []
