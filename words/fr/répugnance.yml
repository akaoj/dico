language: fr
word: répugnance
type: nom féminin
etymology: latin repugnantia
definitions:
  - 'Vive sensation de dégoût, d''écœurement à l''égard de quelque chose : Avaler avec répugnance un médicament.'
  - 'Vif sentiment d''aversion, de répulsion, de mépris devant quelqu''un ou quelque chose : Sa répugnance pour ces idées.'
  - 'Sentiment de quelqu''un devant une action qu''il répugne à faire : N''avoir que de la répugnance pour les mathématiques.'
synonyms: []
