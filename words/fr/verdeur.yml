language: fr
word: verdeur
type: nom féminin
etymology: ancien français verd, vert
definitions:
  - État du bois non encore sec.
  - Acidité, rudesse d'un fruit vert, d'un vin encore jeune.
  - 'Ardeur, vigueur physique propre à la jeunesse, ou chez quelqu''un qui n''est plus jeune : Un vieillard encore plein de verdeur.'
  - Caractère libre, spontané et osé du langage.
synonyms: []
