language: fr
word: écoulées
type: verbe transitif
etymology: ""
definitions:
  - 'Vendre, débiter des marchandises : Commerçant qui a du mal à écouler son stock.'
  - 'Faire disparaître progressivement quelque chose, soit en le mettant sur le marché, en circulation, soit en le faisant consommer, utiliser : Écouler des bijoux volés, des faux billets.'
