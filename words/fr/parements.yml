language: fr
word: parements
type: nom masculin
etymology: de parer 1
definitions:
  - Revers des manches ou de l'encolure d'un vêtement.
  - Extrémité de la manche des uniformes militaires de l'Ancien Régime, disposée de manière à former ou à simuler un retroussis de celle-ci.
  - Surface apparente d'un ouvrage de maçonnerie, de pierre de taille, de béton, etc.
  - Revêtement en pierre d'un mur de blocage.
  - Pièce d'étoffe précieuse qui recouvrait les quatre faces d'un autel d'église et variait selon les cycles liturgiques. (L'usage d'adosser l'autel à la muraille a progressivement réduit le parement à n'être plus qu'un devant d'autel, ou antependium, soit en tissu, soit en matériau solide.)
  - Première face dressée d'une pièce de bois, pour la fabrication d'un ouvrage, à partir de laquelle suivront le tracé, l'usinage, le montage ; la plus belle face d'une menuiserie.
  - Paroi latérale, verticale ou très inclinée, d'une voie ou d'un chantier.
