language: fr
word: émerillon
type: nom masculin
etymology: de émerillon 1
definitions:
  - Crochet ou boucle, rivé par une petite tige dans un anneau, de manière à pouvoir y tourner librement.
  - Pièce d'artillerie légère, en usage du xvie au xviiie s.
  - À la pêche, attache métallique tournante servant à fixer un bas de ligne en l'empêchant de tourner.
  - Outil comportant un crochet rotatif, utilisé en corderie manuelle.
