language: fr
word: vautours
type: nom masculin
etymology: latin populaire * vultorem, du latin classique vultur, -uris
definitions:
  - Nom commun à divers oiseaux rapaces charognards diurnes, au plumage terne, à la tête et au cou déplumé, au bec puissant, aux ailes longues et larges.
  - Homme dur et rapace.
