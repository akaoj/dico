language: fr
word: bobinage
type: nom masculin
etymology: ""
definitions:
  - Action d'enrouler un fil, de la ficelle, du ruban, un film, du papier, etc., sur une bobine ou un support particulier (mandrin pour le papier, bobinot pour le fil textile, broche et manchette pour le fil de verre).
  - Ensemble de conducteurs formant un même circuit électrique ; ensemble des opérations nécessaires pour effectuer un enroulement.
synonyms: []
