language: fr
word: lazariste
type: nom masculin
etymology: de la Maison de Saint-Lazare, nom d'un prieuré
definitions:
  - Membre d'une société cléricale, exempte, dont les membres prononcent les vœux de religion et mènent la vie commune, fondée à Paris en 1625 par saint Vincent de Paul, et qui fut approuvée par Urbain VIII en 1633 sous le nom de Société des Prêtres de la Mission. (Aux missions populaires intérieures et à la direction des séminaires en France, les lazaristes ont ajouté très tôt les missions étrangères.)
