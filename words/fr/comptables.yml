language: fr
word: comptables
type: adjectif
etymology: de compter
definitions:
  - 'Qui a des comptes à tenir ou à rendre : Agent comptable.'
  - 'Qui relève des agents comptables, de la comptabilité : Quittance comptable. Plan comptable.'
  - 'Qui est moralement responsable de quelque chose devant quelqu''un, devant une autorité : Vous êtes comptable de la vie des passagers.'
  - Se dit des noms désignant des personnes ou des objets qui peuvent être comptés, c'est-à-dire qui connaissent l'opposition singulier/pluriel. (Ils peuvent être précédés d'un adjectif numéral cardinal.)
synonyms: []
