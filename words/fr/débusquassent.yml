language: fr
word: débusquassent
type: verbe transitif
etymology: doublet de débucher, refait sur embusquer
definitions:
  - Faire sortir le gibier de l'endroit où il s'est réfugié.
  - Familier. Chasser d'une position avantageuse, abritée, quelqu'un qui s'y cache, dissimule ; déloger.
synonyms: []
