language: fr
word: austérités
type: nom féminin
etymology: latin austeritas, âpreté
definitions:
  - 'Caractère de quelqu''un ou de quelque chose qui est austère ; sévérité, rigorisme : L''austérité de la vie monacale.'
  - Politique économique visant à réduire l'ensemble des revenus disponibles pour la consommation, par le recours à l'impôt, au blocage des salaires, à l'emprunt forcé, aux restrictions de crédit et au contrôle des investissements. (Le but recherché est le retour aux grands équilibres, le carré magique.)
