language: fr
word: antigène
type: nom masculin
etymology: ""
definitions:
  - Substance qui, introduite dans un organisme, est capable d'y provoquer la stimulation des cellules immunocompétentes responsables de la production d'anticorps ou d'une réaction immunitaire à médiation cellulaire.
  - Réactif utilisé pour le diagnostic sérologique de certaines maladies, et notamment de la syphilis.
synonyms: []
