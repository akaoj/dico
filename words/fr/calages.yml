language: fr
word: calages
type: nom masculin
etymology: ""
definitions:
  - Action de caler quelque chose, d'étayer.
  - Fait de caler, de s'arrêter.
  - (Aéronautique) 1.  Angle de fixation d'un plan d'aile ou d'empennage, par rapport à l'axe du fuselage.2.  Angle que fait une pale avec le plan de rotation d'une hélice.
  - (Imprimerie) Opération de mise en place de la forme imprimante, sur une machine à imprimer.
  - (Marine) Manœuvre consistant à amener la tête d'un mât jusqu'au chouquet du mât inférieur pour réduire la hauteur de la mâture.
  - (Mécanique) Position respective de deux pièces.
  - (Métrologie) Action de mettre un instrument de précision à son aplomb normal.
synonyms: []
