language: fr
word: liernes
type: nom féminin
etymology: de lier
definitions:
  - Nervure sous la ligne de faîte d'une voûte.
  - Dans la voûte à liernes et tiercerons, chacune des nervures disposées en croix qui réunissent les tiercerons à la clef. (Gothique flamboyant.)
  - Dans une charpente métallique, barre reliant les pannes entre elles pour en prévenir le flambage.
synonyms: []
