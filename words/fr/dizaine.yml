language: fr
word: dizaine
type: nom féminin
etymology: ""
definitions:
  - Groupe de dix unités. (En numération décimale, dans l'écriture d'un entier, le deuxième chiffre à partir de la droite représente le rang des dizaines.)
  - 'Collection de dix unités de même nature : Emballer des canettes de bière par dizaines.'
  - Suite de dix jours consécutifs.
  - 'Dix environ ; petit nombre de : Une dizaine de pas.'
  - Sous l'Ancien Régime, subdivision des seize quartiers de Paris.
  - Prière correspondant à dix grains d'un chapelet.
  - Chacun des grands carreaux du papier de mise en carte utilisé pour le tissage.
synonyms: []
