language: fr
word: radar
type: nom masculin
etymology: acronyme de l'anglais RAdio Detection And Ranging, détection et mesure de distances par ondes radioélectriques
definitions:
  - Appareil de radiorepérage qui permet de déterminer la position et la distance d'un obstacle, d'un aéronef, etc., par l'émission d'ondes radioélectriques et la détection des ondes réfléchies à sa surface.
  - '(Souvent pluriel.) Surveillance policière, qui permet notamment de localiser quelqu''un, de suivre ses déplacements : Comment un individu fiché par les services de renseignements a-t-il pu disparaître des radars ? (On dit aussi écran radar.)'
  - Synonyme de radiodétection.
  - 'En apposition avec ou sans trait d''union, désigne des appareils, des installations qui fonctionnent au moyen d''un radar : Contrôle-radar sur l''autoroute.'
synonyms: []
