language: fr
word: motocyclisme
type: nom masculin
etymology: ""
definitions:
  - 'Nom générique de toutes les activités sportives disputées sur motocyclettes et sur side-cars, tant les épreuves de vitesse ou d''endurance et de régularité (enduro, trial) sur circuit fermé que celles sur route. (Les principales compétitions sont : les championnats du monde où les 250 et 500 cm3 sont les catégories reines ; les épreuves de longue durée, comme le Bol d''or, le Tour de France et certains rallyes.)'
