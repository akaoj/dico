language: fr
word: exocets
type: nom masculin
etymology: latin exocoetus, du grec eksôkoitos, qui sort de sa demeure
definitions:
  - Poisson (exocétidé) qui vit en bancs nombreux et échappe à ses prédateurs en sautant hors de l'eau et en planant à l'aide de ses pectorales très longues.
synonyms: []
