language: fr
word: thalle
type: nom masculin
etymology: grec thallos, pousse
definitions:
  - Appareil végétatif d'une plante, dépourvu de vaisseaux conducteurs et ne formant, de ce fait, ni racines, ni tiges, ni feuilles au sens strict de ces mots. (Bien que sans vaisseaux, l'appareil végétatif des mousses et celui des hépatiques supérieures dites « à feuilles » ne sont pas tenus pour un thalle.)
synonyms: []
