language: fr
word: radie
type: adjectif
etymology: latin radiatius
definitions:
  - 'Qui présente des rayons, des lignes rayonnantes : Une pendule au cadran radié.'
  - Se dit des capitules comprenant des fleurons centraux, entourés d'une couronne de fleurs ligulées (par exemple pâquerette).
  - Se dit de l'effigie monétaire de personnages portant une couronne de rayons, parce qu'assimilés à la divinité solaire (rois grecs, empereurs romains).
synonyms: []
