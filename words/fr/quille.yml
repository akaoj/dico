language: fr
word: quille
type: nom féminin
etymology: ancien haut allemand kegil
definitions:
  - Pièce de bois tournée, posée verticalement sur le sol, qu'un joueur doit renverser en lançant une boule.
  - Populaire. Jambe.
  - En charronnerie, tige métallique fixée à l'arrière d'un véhicule à deux roues pour le soutenir.
synonyms: []
