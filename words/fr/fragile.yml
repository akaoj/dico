language: fr
word: fragile
type: adjectif
etymology: latin fragilis, de frangere, briser
definitions:
  - 'Qui se brise facilement : Le verre est très fragile.'
  - 'Qu''on peut endommager facilement, qui n''est pas solide, pas résistant : Mécanisme fragile.'
  - 'Qui est de faible constitution, qui a peu de résistance physique ou psychologique : Un enfant fragile. Être fragile des bronches.'
  - 'Qui est peu stable, éphémère, précaire : Obtenir une fragile victoire électorale. Un bonheur fragile.'
synonyms: []
