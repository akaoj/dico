language: fr
word: affiliations
type: nom féminin
etymology: latin juridique affiliatio, adoption
definitions:
  - 'Action d''associer ou d''être associé à un groupe : Affiliation à un club.'
  - Acte par lequel une caisse de sécurité sociale inscrit un salarié sur la liste de ses adhérents afin de percevoir les cotisations et de verser les prestations.
synonyms: []
