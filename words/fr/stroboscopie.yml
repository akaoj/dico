language: fr
word: stroboscopie
type: nom féminin
etymology: ""
definitions:
  - Observation d'un phénomène périodique rapide à l'aide d'un stroboscope. (Si la fréquence f ′ des éclairs est égale à celle, f, du phénomène, le mouvement est immobilisé ; si f ′ est légèrement inférieure à f, le mouvement se déroule lentement à la fréquence f − f′ ; si f ′ est légèrement supérieure à f, il paraît se dérouler à l'envers, avec la fréquence f′ − f. La méthode permet de mesurer avec précision une vitesse de rotation.)
