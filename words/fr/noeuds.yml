language: fr
word: noeuds
type: nom masculin
etymology: latin nodus
definitions:
  - 'Entrecroisement qui réunit étroitement deux brins, deux fils, deux cordes, etc., ou simple enlacement serré d''un brin, d''un fil, d''une corde, etc., sur lui-même : Faire un nœud à ses lacets.'
  - 'Ornement constitué d''une étoffe nouée : Mettre des nœuds dans ses cheveux.'
  - Enroulement d'un serpent sur lui-même ou autour d'un corps.
  - 'Endroit où se croisent plusieurs voies de communication : Nœud ferroviaire.'
  - 'Littéraire. Ce qui unit ; lien moral : Les nœuds du mariage.'
  - Ce qui constitue le point essentiel d'une question, la difficulté d'un problème, le pivot de l'intrigue d'un récit, etc.
  - Populaire. Extrémité antérieure de la verge ; gland.
  - (Anatomie) Se dit de certains groupements de cellules jouant un rôle physiologique important dans la conduction auriculo-ventriculaire et l'automatisme cardiaque (nœud sinusal, nœud d'Aschoff-Tawara).
  - (Astronomie) Chacune des intersections de l'orbite d'un corps en mouvement orbital avec un plan de référence (plan de l'écliptique pour les planètes, plan de l'équateur de sa planète pour un satellite). [Lorsqu'un pôle nord est associé au plan de référence, le nœud que le corps franchit en se dirigeant du sud vers le nord est appelé nœud ascendant, l'autre nœud descendant.]
  - (Bâtiment) Point de concours et organe d'assemblage de deux ou plusieurs barres d'une résille, d'une structure spatiale.
  - (Botanique) Point d'une tige d'où se détachent des organes latéraux (feuilles, rameaux). [La structure de la tige est souvent modifiée au niveau des nœuds.]
  - (Cristallographie) Point d'un réseau, sommet d'un parallélépipède construit à partir des vecteurs de base de ce réseau. (L'ensemble des nœuds d'un réseau en constitue la maille.)
  - (Électricité) Extrémité d'une branche d'un réseau ou point de jonction de deux ou plusieurs branches.
  - (Linguistique) Dans une représentation sous forme d'arbre, élément déterminé par d'autres éléments et dominant ceux-ci.
  - (Mathématiques) 1.  Courbe fermée simple, c'est-à-dire sans point double.2.  Point d'un plan muni d'un repère, dont les coordonnées sont entières. (Exemple nœud d'un quadrillage.)
  - (Métrologie) Unité de vitesse, utilisée en navigation maritime ou aérienne, équivalant à la vitesse uniforme qui correspond à 1 mille marin par heure, soit 0,5144 m par seconde.
  - (Orfèvrerie) Renflement arrondi ou polyédrique en un point du pied d'un vase, de la tige d'un flambeau, de la hampe d'une crosse, etc.
  - (Physique) Point où, dans un système d'ondes stationnaires, une grandeur caractéristique de la vibration a une amplitude nulle.
  - (Serrurerie) Chacune des parties saillantes dans lesquelles on fait passer l'axe ou la branche d'une charnière.
  - (Sylviculture) Partie de la branche qui se trouve incluse dans le bois au fur et à mesure de la croissance de l'arbre. (On distingue les nœuds adhérents, issus d'une branche vivante, et les nœuds noirs, issus d'une branche morte.)
  - (Viticulture) Zone renflée du sarment de vigne où poussent les bourgeons, les feuilles et les grappes de raisins.
