language: fr
word: extra
type: nom masculin
etymology: latin extra, hors de
definitions:
  - 'Ce qui est en dehors des dépenses courantes, en dehors de l''habituel : Faire un extra en allant au restaurant.'
  - 'Service accidentel qui se fait en dehors des heures normales de travail : Faire des extras comme serveur.'
  - 'Personne qui fait ce service ; employé supplémentaire : Prendre un extra pour une réception.'
synonyms: []
