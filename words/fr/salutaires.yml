language: fr
word: salutaires
type: adjectif
etymology: latin salutaris, de salus, -utis, salut
definitions:
  - 'Qui est propre à conserver ou à rétablir la santé physique : Air salutaire de la montagne.'
  - 'Qui peut avoir un effet intellectuel ou moral bienfaisant sur quelqu''un : Cette épreuve lui a été salutaire.'
synonyms: []
