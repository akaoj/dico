language: fr
word: couleurs
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Marque distinctive de la nationalité, qui consiste dans la coloration des drapeaux, pavillons et enseignes ; drapeau national lui-même : Amener les couleurs.'
  - 'Marque distinctive, insigne d''un club : Porter les couleurs du Racing.'
  - Ruban porté par un compagnon, sur lequel figurent les emblèmes et symboles du métier auquel il appartient. (Ce ruban est porté au chapeau, à la ceinture ou à la boutonnière.)
synonyms: []
