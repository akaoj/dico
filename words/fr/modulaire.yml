language: fr
word: modulaire
type: adjectif
etymology: ""
definitions:
  - 'Qui est constitué d''un ensemble de modules : Bibliothèque modulaire.'
  - (Architecture) Soumis aux règles d'emploi du module, codifiées à partir des conceptions vitruviennes par les architectes de la Renaissance.
  - (Économie) Se dit d'un horaire de travail utilisant le système des modules.
  - (Informatique) Se dit d'un système, matériel ou logiciel, conçu en séparant les fonctions élémentaires pour qu'elles puissent être étudiées et réalisées séparément.
synonyms: []
