language: fr
word: capot
type: nom masculin
etymology: de cape
definitions:
  - Partie relevable de la carrosserie d'une automobile permettant d'accéder au compartiment du moteur.
  - Construction par laquelle on entre, sur un bateau, dans le logement de l'équipage.
  - Couvercle amovible protégeant les parties dangereuses ou fragiles d'une machine.
