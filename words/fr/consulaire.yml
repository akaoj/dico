language: fr
word: consulaire
type: adjectif
etymology: latin consularis
definitions:
  - Qui se rapporte aux attributions des consuls, à un consulat en pays étranger.
  - Relatif aux consuls romains.
  - Qui concerne les membres du tribunal de commerce, et ce tribunal lui-même.
  - Qui a rapport aux consuls, au Consulat.
synonyms: []
