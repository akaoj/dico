language: fr
word: trousse
type: nom féminin
etymology: de trousser
definitions:
  - 'Boîte, étui, pochette de petites dimensions, groupant divers objets correspondant à un usage spécialisé : Trousse de toilette.'
  - (Armement) Carquois de l'arbalétrier.
  - (Cirque) Culotte rembourrée portée par les acrobates sous leur maillot ; vêtement souvent pailleté qui la recouvre.
  - (Militaire) Empaquetage réglementaire contenant un nombre déterminé de paquets de cartouches.
  - (Mines) Anneau spécial de cuvelage, en fonte, de faible hauteur mais de grande largeur, prenant appui dans le terrain et que l'on pose à la base de chaque retraite de cuvelage. (On dit aussi trousse de cuvelage.)
  - (Travaux publics) Outil de sondage destiné à user la roche à traverser en la frottant avec de la grenaille ou un abrasif approprié.
