language: fr
word: oxygénerions
type: verbe transitif
etymology: ""
definitions:
  - Opérer la combinaison ou le mélange d'un corps avec l'oxygène.
  - 'Faire respirer l''air pur : Je vais oxygéner mes poumons.'
  - Éclaircir les cheveux avec de l'eau oxygénée diluée.
  - Pratiquer une oxygénothérapie.
