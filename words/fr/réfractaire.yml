language: fr
word: réfractaire
type: adjectif
etymology: latin refractarius, indocile, de refringere, briser
definitions:
  - 'Qui résiste à quelque chose, qui refuse d''obéir ou de se soumettre : Réfractaire à l''autorité.'
  - 'Qui est incapable de comprendre, de connaître certains sentiments, certains actes : Réfractaire à la pitié. Réfractaire aux mathématiques.'
  - (Céramique) Qui résiste à certaines influences physiques ou chimiques (action chimique, corrosion, etc.).
  - (Médecine) 1.  Se dit d'une personne qui résiste à une infection microbienne.2.  Se dit d'une affection qui résiste à un traitement.
  - (Métallurgie) Se dit d'un acier ou d'un alliage résistant à haute température soit à la corrosion de divers milieux, soit aux sollicitations mécaniques.
  - (Physiologie) Se dit d'une période ou d'une phase pendant laquelle un nerf ou un muscle ne peut être stimulé efficacement. Cette période (ou cette phase) succède immédiatement, d'ordinaire, à une stimulation efficace.
  - (Thermique) Qui résiste à la chaleur, qui ne fond qu'à de très hautes températures.
synonyms: []
