language: fr
word: élixirs
type: nom masculin
etymology: arabe al-iksīr, médicament
definitions:
  - Liqueur très parfumée obtenue par une solution de substances aromatiques dans l'alcool ou le vin.
  - Littéraire. Quintessence de quelque chose, principe le plus pur de quelque chose.
  - Préparation qui résulte du mélange de sirop de sucre ou de glycérine avec de l'alcool et renfermant des substances médicamenteuses ou aromatiques.
  - Nom de certains médicaments liquides, tels les élixirs parégorique, de Garus, de terpine, et de l'élixir dentifrice.
