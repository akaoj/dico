language: fr
word: rails
type: nom masculin
etymology: anglais rail, traverse, de l'ancien français reille, du latin regula, barre
definitions:
  - Profilé d'acier laminé, constituant le chemin de roulement et de guidage des roues à boudin des véhicules ferroviaires. (Les rails ont une longueur de 36 m. Ils sont soudés pour donner des longueurs de plusieurs kilomètres. Dans les fortes courbes, la pose avec éclisses est maintenue.)
  - 'La voie ferrée, le chemin de fer : Transport par rail.'
  - '(Marine) Chenal du large, imposé au trafic maritime dans des parages de forte circulation, pour limiter les risques de collision ou de pollution (exemple : rail d''Ouessant).'
  - (Technique) Profilé de métal servant de guide à un mouvement de translation.
synonyms: []
