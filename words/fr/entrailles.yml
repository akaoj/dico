language: fr
word: entrailles
type: nom féminin pluriel
etymology: latin populaire intralia, du latin classique interanea, intestins
definitions:
  - Viscères abdominaux, ensemble des organes contenus dans les cavités abdominale et thoracique.
  - 'Littéraire. Ventre considéré comme siège de la faim : Nos entrailles criaient famine.'
  - 'Littéraire. Ventre maternel : L''enfant qu''elle avait porté dans ses entrailles.'
  - 'Littéraire. Siège des sentiments les plus profonds, de la sensibilité ; cœur : Un drame qui vous prend aux entrailles.'
synonyms: []
