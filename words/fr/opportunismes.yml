language: fr
word: opportunismes
type: nom masculin
etymology: de opportun
definitions:
  - Attitude consistant à régler sa conduite selon les circonstances du moment, que l'on cherche à utiliser toujours au mieux de ses intérêts.
  - Politique de prudence et de réalisme prônée par Gambetta, Jules Ferry et les républicains modérés entre 1879 et 1895.
