language: fr
word: groupements
type: nom masculin
etymology: ""
definitions:
  - 'Action de réunir en un groupe des choses ou des personnes ; fait d''être groupé : Procéder au groupement des commandes.'
  - 'Organisation plus ou moins structurée constituée par un ensemble de personnes ayant mêmes intérêts, mêmes aspirations ou même idéologie : Groupement de consommateurs.'
  - (Militaire) Réunion de plusieurs éléments de corps, d'unités ou d'armes différentes, placés sous le commandement d'un seul chef pour l'accomplissement d'une mission tactique déterminée. (On dit aussi groupement temporaire ou tactique.)
  - (Psychologie) Pour J. Piaget, structure d'ensemble de la pensée de l'enfant au stade des opérations concrètes. (Ce sont la sériation et la classification.)
