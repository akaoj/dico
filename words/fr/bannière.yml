language: fr
word: bannière
type: nom féminin
etymology: de ban 1
definitions:
  - Drapeau rectangulaire, suspendu au haut d'une hampe à l'aide d'une traverse, qui sert d'emblème à une association.
  - Populaire. Pan de chemise ; chemise.
  - Enseigne du chevalier banneret ; drapeau féodal.
  - Ensemble des vassaux qui marchaient sous la bannière du seigneur.
  - Longueur de ligne entre l'extrémité de la canne à pêche et le flotteur (ligne flottante), ou entre la pointe du scion et le leurre (ligne au lancer).
  - (Informatique) Partie d'une page Web contenant un message publicitaire qui pointe vers le site de l'annonceur.
