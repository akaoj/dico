language: fr
word: mérinos
type: nom masculin
etymology: espagnol merino, de l'arabe
definitions:
  - Mouton très largement répandu dans le monde, caractérisé par une laine abondante, blanche et très fine, et dont il existe plusieurs races.
  - Laine fournie par ce mouton.
  - Étoffe fabriquée avec cette laine.
synonyms: []
