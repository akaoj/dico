language: fr
word: revanche
type: nom féminin
etymology: ancien français revengier, venger
definitions:
  - 'Action de rendre la pareille pour un mal que l''on a reçu : Prendre une revanche sur un vainqueur.'
  - 'Action par laquelle on reprend un avantage qu''on avait perdu : Ce succès inattendu est pour lui une revanche éclatante.'
  - Seconde partie que l'on joue pour donner au perdant la possibilité de gagner à son tour.
