language: fr
word: galéace
type: nom féminin
etymology: italien galeazza, de galea, galère
definitions:
  - Navire à rames et à voiles des xvie et xviie s., plus fort et plus lourd que la galère. (Les galéasses contribuèrent à la victoire des chrétiens à Lépante et figurèrent dans l'« Invincible Armada ».)
