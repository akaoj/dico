language: fr
word: flans
type: nom masculin
etymology: francique *flado, objet plat
definitions:
  - Tarte composée d'un appareil salé ou sucré cuit sur une croûte.
  - Crème renversée ou moulée, diversement parfumée.
  - Carton utilisé pour prendre l'empreinte de la forme typographique.
  - Portion d'une feuille de métal destinée à l'emboutissage ou au formage.
  - Morceau de métal, de titre et de poids légaux, préparé pour la frappe d'une monnaie, d'une médaille.
synonyms: []
