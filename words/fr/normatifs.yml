language: fr
word: normatifs
type: adjectif
etymology: de norme
definitions:
  - Qui émet des jugements de valeur, institue des règles, des principes.
  - Se dit de la grammaire conçue comme un ensemble de préceptes ressortissant à une norme fondée sur des valeurs socioculturelles, par opposition à la grammaire descriptive.
synonyms: []
