language: fr
word: coefficients
type: nom masculin
etymology: de efficient
definitions:
  - 'Facteur appliqué à une grandeur quelconque ; pourcentage : Coefficient d''erreur.'
  - 'Chiffre conventionnel indiquant la valeur, l''échelon, le degré dans une hiérarchie de salaires, de traitements, etc. : Salarié qui est au coefficient 500.'
  - Nombre qui fixe la valeur relative de chacune des épreuves d'un examen.
  - Grandeur caractérisant certaines propriétés d'une substance et qui est généralement le quotient de deux grandeurs d'espèces différentes.
synonyms: []
