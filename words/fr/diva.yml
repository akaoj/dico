language: fr
word: diva
type: nom féminin
etymology: italien diva, déesse
definitions:
  - Cantatrice célèbre par son talent, sa réputation. (Se dit de préférence d'une cantatrice d'opéra.)
  - Vedette féminine du cinéma.
  - 'Personne éminente dans son domaine ; célébrité : Chapeau bas à la nouvelle diva des arènes.'
