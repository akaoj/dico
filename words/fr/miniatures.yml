language: fr
word: miniatures
type: nom féminin
etymology: italien miniatura, du latin miniare, enduire de minium
definitions:
  - Image peinte participant à l'enluminure d'un manuscrit.
  - Peinture de petites dimensions, telle que scène gracieuse ou portrait, soit encadrée, soit traitée en médaillon, soit employée pour décorer une boîte, une tabatière.
  - 'Modèle réduit : Salon de la miniature.'
  - Flacon de parfum en réduction.
synonyms: []
