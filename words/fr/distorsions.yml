language: fr
word: distorsions
type: nom féminin
etymology: latin distortio, -onis
definitions:
  - Action de distendre un muscle, un ligament, de déformer le visage, etc.
  - 'Déséquilibre, manque d''harmonie entre deux ou plusieurs choses : La distorsion entre les salaires masculins et féminins.'
  - (Électricité) Déformation d'un phénomène périodique au cours de sa transmission.
  - (Électroacoustique) Ensemble des défauts qui, dans la reproduction du son, altèrent un son entre sa source et l'oreille.
  - (Statistique) Effet qui prive un résultat statistique de son caractère représentatif en le faussant systématiquement.
synonyms: []
