language: fr
word: réflecteur
type: nom masculin
etymology: ""
definitions:
  - Dispositif servant à modifier, par réflexion, la répartition spatiale du flux de rayonnement lumineux, électromagnétique, acoustique, etc., d'une source.
  - Synonyme de télescope. (S'emploie par opposition à réfracteur.)
  - Synonyme de miroir.
synonyms: []
