language: fr
word: brise-lames
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Ouvrage élevé à l'entrée d'une rade ou d'un port pour les protéger contre la houle du large.
  - Sur certains navires, déflecteur rejetant en abord l'eau embarquée par l'avant et qui court sur le pont.
