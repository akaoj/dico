language: fr
word: régences
type: nom féminin
etymology: de régent
definitions:
  - Gouvernement d'une monarchie établi pendant la minorité, l'absence ou l'incapacité du souverain.
  - Fonction du régent ; durée de cette fonction. (En France, la régence, en cas de minorité, durait jusqu'à ce que le roi ait atteint sa quatorzième année.)
  - Synonyme de Protectorat (avec une majuscule).
