language: fr
word: contrôleurs
type: nom
etymology: ""
definitions:
  - 'Agent, employé chargé d''un contrôle : Contrôleur des douanes.'
  - (Aéronautique) Officier ou sous-officier spécialisé de l'armée de l'air, dont la mission consiste à assurer la police du ciel, évaluer la menace aérienne, diffuser l'alerte, contrôler la circulation aérienne militaire et, en temps de crise, à conduire les opérations de défense aérienne du territoire.
  - (Chemin de fer) 1.  Agent chargé de l'accueil et du contrôle des titres de transport des voyageurs.2.  Agent d'encadrement chargé du contrôle des installations techniques, de l'application de la réglementation, etc.
  - (Militaire) Membre du corps du contrôle général des armées.
