language: fr
word: ultramicroscopes
type: nom masculin
etymology: ""
definitions:
  - Microscope utilisant un mode d'éclairage particulier, permettant de voir des objets de dimensions inférieures à celles qui peuvent être observées sous le plus fort grossissement du microscope ordinaire, ainsi que les déplacements de ces objets. (Les particules très petites sont vues sur un fond sombre, grâce à la diffraction de la lumière émise par une source disposée de façon qu'aucun rayon lumineux direct ne parvienne à l'objectif.)
