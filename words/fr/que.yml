language: fr
word: que
type: conjonction
etymology: bas latin qui, du latin classique quia, le fait que
definitions:
  - 'une complétive complément d''objet, sujet ou attribut, ou complément d''un nom ou d''un adjectif : Je crois que tu as raison. Je crains qu''il ne soit trop tard. L''idée qu''il pourrait mentir ne m''est pas venue à l''esprit.'
  - 'une subordonnée de conséquence, ordinairement en corrélation avec si, tant, tellement : Les frais sont tels que ce n''est pas rentable.'
  - 'une subordonnée de but après un impératif : Taisez-vous donc, qu''on entende l''orateur !'
  - 'une cause, après une principale exclamative ou interrogative : Vous êtes donc bien occupé qu''on ne vous voit plus ?'
  - 'le deuxième terme dans une comparaison : Cette maison est plus ancienne que l''autre.'
  - 'le deuxième terme d''un système temporel ou hypothétique : À peine était-il arrivé qu''il voulait déjà repartir.'
  - 'l''attribut avec c''est : C''est un monstre que cet homme.'
  - 'une subordonnée quelconque après une coordination (et, ou, ni, etc.) : Puisque je l''affirme et que je donne des preuves, on peut me croire. Quand il fait beau et que j''ai des loisirs, je me promène ici.'
  - 'le souhait, l''ordre, la supposition : Que tout le monde se taise !'
  - 'Populaire. Introduit une incise ou, après un adverbe, une interrogative : Viens voir, qu''il m''a dit. Où qu''il est ?'
  - 'Familier. Souligne une opinion, après un adverbe : Sûrement que c''est vrai. Bien sûr que j''irai.'
