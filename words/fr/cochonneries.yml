language: fr
word: cochonneries
type: nom féminin
etymology: ""
definitions:
  - 'Malpropreté digne du cochon : Être d''une cochonnerie incroyable.'
  - 'Toute chose de mauvaise qualité : Se nourrir de cochonneries.'
  - 'Objet sans valeur, sans solidité : Cet appareil est une cochonnerie, il est toujours en panne.'
  - 'Tout ce qui est désagréable, gênant : Cette cochonnerie de brouillard.'
  - 'Parole, action obscène : Dire des cochonneries.'
  - 'Action déloyale : Il m''a fait une cochonnerie dont je me souviendrai.'
synonyms: []
