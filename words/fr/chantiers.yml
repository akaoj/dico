language: fr
word: chantiers
type: nom masculin
etymology: latin cantherius, cheval hongre, puis support
definitions:
  - Endroit où sont entassés ou travaillés des matériaux de construction.
  - Terrain, endroit où l'on procède à des travaux de réparation ou de construction.
  - 'Familier. Lieu en désordre : Quel chantier !'
  - (Aquaculture) 1.  Bâti en bois ou en métal servant de support pour les casiers d'élevage des huîtres.2.  Bordure d'une claie.
  - (Mines) Endroit de la mine où travaillent un ou plusieurs mineurs pour réaliser les différentes opérations nécessaires à l'exploitation.
  - (Tonnellerie) Ensemble des madriers en bois sur lesquels on pose horizontalement les tonneaux pour les isoler du sol.
