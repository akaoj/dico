language: fr
word: bonneterie
type: nom féminin
etymology: de bonnet
definitions:
  - Industrie réalisant mécaniquement des étoffes formées d'un ou de plusieurs fils repliés en boucles qui s'entrelacent en formant des mailles ; ces étoffes elles-mêmes.
  - Commerce des articles de bonneterie.
