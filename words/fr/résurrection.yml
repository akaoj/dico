language: fr
word: résurrection
type: nom féminin
etymology: bas latin resurrectio, du latin classique resurgere, se relever
definitions:
  - 'Retour de la mort à la vie : La résurrection des morts.'
  - 'Littéraire. Réapparition, nouvel essor d''un phénomène artistique, littéraire, etc. : La résurrection du théâtre.'
  - Fête où l'Église célèbre la résurrection de Jésus-Christ (c'est-à-dire le jour de Pâques). [S'écrit avec une majuscule]
synonyms: []
