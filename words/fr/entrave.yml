language: fr
word: entrave
type: nom féminin
etymology: de entraver
definitions:
  - Lanière, lien munis d'une boucle ou d'un anneau servant à limiter les mouvements des membres d'un animal.
  - 'Ce qui retient, gêne, embarrasse ; obstacle : Mettre des entraves aux projets de quelqu''un.'
