language: fr
word: interne
type: adjectif
etymology: latin internus
definitions:
  - 'Qui concerne le dedans de quelque chose : La structure interne du globe.'
  - 'Qui est tourné vers l''intérieur : La face interne d''un dôme est appelée « coupole ».'
  - 'Qui relève de la nature profonde de quelque chose, qui a trait à sa structure : Les difficultés internes d''un parti.'
  - (Médecine) 1.  Se dit de la position d'un organe qui se trouve plus près du plan sagittal médian du corps qu'un repère donné ou qu'un autre organe.2.  Se dit de tous les organes qui sont situés à l'intérieur de la cavité abdomino-thoracique (cœur, poumons, tube digestif, reins) et des maladies ou des symptômes qui les affectent.
synonyms: []
