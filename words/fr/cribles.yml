language: fr
word: cribles
type: nom masculin
etymology: bas latin criblum, du latin classique cribrum, tamis
definitions:
  - Appareil à fond plan comportant des ouvertures calibrées, utilisé pour séparer, suivant leur grosseur, des fragments solides.
  - Synonyme de cribleur.
  - Cloison perforée séparant les éléments conducteurs du liber (tubes criblés).
synonyms: []
