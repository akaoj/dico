language: fr
word: congés
type: nom masculin
etymology: latin commeatus, permission, de commeare, circuler
definitions:
  - 'Autorisation accordée à un salarié de cesser le travail ; période pendant laquelle il y a interruption de travail à l''occasion d''une fête, de vacances, d''une maladie, etc. : Un congé de maladie.'
  - 'Cessation des classes et des cours, dans les établissements d''enseignement : Les écoles ont congé le 11 novembre.'
  - (Droit) 1.  Résiliation d'un contrat de travail (par l'employeur ou l'employé) ou d'un contrat de location (par le bailleur ou le preneur).2.  Attestation délivrée par le vendeur selon laquelle il a réglé les droits de consommation afférents aux boissons livrées.3.  Position d'un fonctionnaire ou d'un parlementaire régulièrement autorisé à ne pas exercer ses fonctions pendant une certaine période, d'un homme politique qui, sans quitter définitivement son parti, cesse d'être soumis à ses règles et à sa discipline.4.  Document attestant le paiement du droit de sortie des navires et délivré par l'administration des douanes.
  - (Littérature) Genre poétique du nord de la France, pratiqué aux xiiie-xive s.
  - (Militaire) 1.  Libération du service militaire.2.  Autorisation d'absence d'une durée supérieure à 30 jours (congé de maladie, congé de fin de campagne, etc.).
