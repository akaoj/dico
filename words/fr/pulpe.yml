language: fr
word: pulpe
type: nom féminin
etymology: latin pulpa
definitions:
  - Mésocarpe charnu, généralement sucré à maturité, constituant la presque totalité de certains fruits.
  - Parties tendres, charnues des légumes et des fruits.
  - Résidu des racines de betterave après extraction du sucre ou résidu des tubercules de pomme de terre après extraction de la fécule, qu'on utilise dans l'alimentation du bétail.
  - Extrémité charnue des doigts.
  - Suspension de particules plus ou moins grossières au sein d'un liquide.
synonyms: []
