language: fr
word: tempétueux
type: adjectif
etymology: bas latin tempestuosus, orageux
definitions:
  - 'Se dit des lieux qui sont le théâtre de tempêtes fréquentes : Côte tempétueuse.'
  - 'Qui est caractérisé par de l''agitation, des péripéties nombreuses : Une liaison tempétueuse.'
  - Qui est sujet à des colères, des éclats.
synonyms: []
