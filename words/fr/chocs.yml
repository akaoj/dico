language: fr
word: chocs
type: nom masculin
etymology: de choquer
definitions:
  - 'Rencontre plus ou moins violente et brusque de deux ou plusieurs corps : Le bruit du choc du marteau sur l''enclume.'
  - 'Émotion violente et soudaine, coup soudain qui frappe quelqu''un dans sa sensibilité, son psychisme, etc. : Recevoir un choc devant une œuvre d''art.'
  - 'Figuré.  Conflit, opposition entre plusieurs choses abstraites : Du choc des opinions peut jaillir la lumière.'
  - 'En apposition, avec ou sans trait d''union, indique que quelque chose vise à provoquer la surprise, l''intérêt, l''émotion, produit un vif effet, est d''une grande portée : Prix-chocs. Des mesures chocs.'
  - (Militaire) Abordage de l'ennemi jusqu'au corps à corps.
  - (Pathologie) Syndrome clinique traduisant une insuffisance circulatoire aiguë d'origines diverses (opération, accident, etc.), et se caractérisant par un état d'agitation ou de torpeur avec refroidissement des extrémités, marbrures cutanées, pouls rapide et filant, oligurie et chute de la pression artérielle. (Il s'agit d'un état aigu impliquant obligatoirement un traitement d'extrême urgence par des équipes médicales spécialisées.) [On dit aussi état de choc.].
  - (Physique) Synonyme de collision.
  - (Polymères) S'emploie en apposition pour désigner des matières plastiques aptes à résister aux chocs.
  - (Psychologie) Attitude momentanée de stupeur d'un sujet au cours de la passation d'un test projectif et qui se manifeste par sa difficulté à répondre à la consigne proposée par le psychologue. (Le choc est généralement interprété comme le signe d'une fragilité face à un conflit évoqué par le matériel du test et que le sujet ne peut pas surmonter.)
