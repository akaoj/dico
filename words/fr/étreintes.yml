language: fr
word: étreintes
type: nom féminin
etymology: ""
definitions:
  - 'Action d''étreindre, de serrer quelque chose fortement ; pression exercée par ce qui étreint : Il n''arrivait pas à desserrer l''étreinte du boa.'
  - 'Action de resserrer, de renforcer la pression qui s''exerce sur quelqu''un, un groupe : L''ennemi resserrait son étreinte autour de la ville assiégée.'
  - 'Littéraire. Action de presser tendrement dans ses bras ; embrassement : S''arracher à l''étreinte des siens.'
  - 'Littéraire. Pénible contrainte, douloureuse oppression : L''étreinte de la douleur.'
synonyms: []
