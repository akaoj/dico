language: fr
word: giroflée
type: nom féminin
etymology: participe passé de l'ancien français girofler, parfumer de girofle
definitions:
  - Nom usuel commun à plusieurs espèces de crucifères ornementales et parfumées des jardins, les unes annuelles, les autres vivaces (giroflée jaune, giroflée d'hiver, quarantaine, etc.).
synonyms: []
