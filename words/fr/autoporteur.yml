language: fr
word: autoporteur
type: adjectif
etymology: ""
definitions:
  - Se dit de certaines structures en béton armé, en métal ou en matière plastique, dont la stabilité est assurée par la seule rigidité de leur forme.
  - (Automobile) Se dit d'une carrosserie qui ne repose pas sur un châssis séparé, mais qui constitue elle-même la structure du véhicule.
synonyms: []
