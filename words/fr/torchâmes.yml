language: fr
word: torchâmes
type: verbe transitif
etymology: de torche
definitions:
  - 'Familier. Essuyer quelque chose pour le nettoyer : Torcher son assiette.'
  - 'Populaire. Essuyer le derrière d''un enfant, s''occuper de lui dans les domaines les plus prosaïques : Elle avait choisi de torcher ses mômes et de ne plus travailler.'
  - Familier. Exécuter un travail sans soin, à la hâte.
  - Réaliser un mur avec du torchis.
  - Effectuer le torchage.
  - Faire la torche d'un ouvrage de vannerie.
synonyms: []
