language: fr
word: chignole
type: nom féminin
etymology: ancien français ceoingnole, dévidoir, du bas latin *ciconiola, de ciconia, cigogne
definitions:
  - Sorte de vilebrequin à manivelle.
  - Petite perceuse électrique portative.
  - Populaire. Mauvaise voiture ; véhicule, machine quelconque.
