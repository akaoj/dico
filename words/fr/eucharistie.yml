language: fr
word: eucharistie
type: nom féminin
etymology: latin ecclésiastique eucharistia, du grec eukharistia, action de grâces
definitions:
  - Acte de l'Église qui renouvelle le geste du Christ à la dernière Cène.
  - Sacrement qui, selon la doctrine catholique, contient réellement le corps et le sang du Christ sous les apparences du pain et du vin.
  - Sacrifice du Christ, rendu présent sous la forme de sacrement.
  - Communion au pain et au vin consacrés.
