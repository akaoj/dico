language: fr
word: armée
type: nom féminin
etymology: de armer
definitions:
  - 'Ensemble des forces militaires d''un État : L''armée française. L''armée belge.'
  - 'Ensemble des moyens militaires affectés à une expédition, à un théâtre d''opérations ou à une mission, ou placés sous le commandement d''un grand capitaine : L''armée d''Italie. L''armée de Frédéric II, de Napoléon.'
  - Grande unité des forces militaires comprenant plusieurs corps d'armée et combinant l'action du combat vers l'avant et l'organisation des arrières.
  - 'Foule, multitude d''êtres ou de choses formant groupe : Un armée de cyclistes.'
synonyms: []
