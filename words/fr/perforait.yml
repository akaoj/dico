language: fr
word: perforait
type: verbe transitif
etymology: latin perforare
definitions:
  - 'Faire un ou plusieurs trous, transpercer quelque chose, une surface de part en part : Le couteau lui a perforé le poumon.'
  - Munir des cartes, des bandes de perforations correspondant à des informations en vue d'un traitement automatique.
synonyms: []
