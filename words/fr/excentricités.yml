language: fr
word: excentricités
type: nom féminin
etymology: latin médiéval excentricitas, -atis
definitions:
  - 'État de ce qui est situé loin du centre : L''excentricité de certains quartiers d''une ville.'
  - Déviation de l'axe de l'âme d'une bouche à feu.
  - Dans une orbite képlérienne, rapport de la distance des foyers au grand axe.
  - Rapport constant, positif et non nul, de la distance de tout point d'une conique à un foyer, à la distance de ce point à la directrice associée à ce foyer.
synonyms: []
