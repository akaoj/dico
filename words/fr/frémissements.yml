language: fr
word: frémissements
type: nom masculin
etymology: ""
definitions:
  - 'Bruissement léger de ce qui frissonne : Le frémissement des feuilles.'
  - 'Mouvement, tremblement de ce qui frémit : Le frémissement nerveux de ses mains.'
  - 'Léger tremblement, agitation causés par une émotion : Frémissement de colère.'
  - Évolution à peine marquée dans une statistique, un sondage d'opinion.
  - Série de vibrations perçues par la main placée à plat sur une région du corps. (En anglais, thrill.)
synonyms: []
