language: fr
word: imputation
type: nom féminin
etymology: latin imputatio, -onis
definitions:
  - 'Action de mettre une accusation sur le compte de quelqu''un ; l''accusation elle-même, fondée ou non : Des imputations mensongères.'
  - Affectation d'une somme au débit ou au crédit d'un compte.
synonyms: []
