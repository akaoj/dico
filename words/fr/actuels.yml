language: fr
word: actuels
type: adjectif
etymology: bas latin actualis
definitions:
  - 'Qui a lieu dans le moment présent : Quel est le cours actuel du dollar ?'
  - 'Qui est en activité dans le moment présent : L''actuel ministre des Finances.'
  - 'Qui convient au moment présent : Ce film reste très actuel.'
  - (Géologie) Se dit des dépôts, des formations et des phénomènes contemporains de la période historique.
  - (Philosophie) Qui concerne l'acte, conçu comme réel, effectif, historique.
synonyms: []
