language: fr
word: fours
type: nom masculin
etymology: latin furnus
definitions:
  - Appareil dans lequel on chauffe une matière en vue de lui faire subir des transformations physiques ou chimiques.
  - Partie d'une cuisinière, ou enceinte indépendante, qui sert à la cuisson des aliments.
  - Familier. Insuccès, échec, en particulier en parlant d'une œuvre théâtrale, littéraire.
