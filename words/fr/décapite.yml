language: fr
word: décapite
type: verbe transitif
etymology: bas latin decapitare, du latin classique caput, capitis, tête
definitions:
  - 'Trancher la tête de quelqu''un : Décapiter un criminel.'
  - 'Ôter l''extrémité supérieure de quelque chose : Décapiter un arbre.'
  - 'Priver un groupe de ses principaux éléments, de ses chefs : Décapiter un parti.'
synonyms: []
