language: fr
word: grimacerais
type: verbe intransitif
etymology: ""
definitions:
  - 'Faire une grimace, des grimaces, volontairement ou non, présenter une déformation des traits : Grimacer de colère. Le clown grimaçait pour faire rire les enfants.'
  - Faire un faux pli, en parlant d'un vêtement.
