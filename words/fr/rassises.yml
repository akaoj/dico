language: fr
word: rassises
type: verbe passif
etymology: ""
definitions:
  - En parlant du pain, d'une pâtisserie, n'être plus frais.
  - 'Littéraire. Être réfléchi, pondéré : Un homme de sens rassis.'
  - En parlant d'un sol, perdre les vides laissés après le labour par le passage répété d'outils de culture.
