language: fr
word: jasait
type: verbe intransitif
etymology: onomatopée
definitions:
  - Crier, en parlant de certains oiseaux parleurs, tels la pie, le merle, le perroquet, etc.
  - Parler continuellement, et dire des choses futiles.
  - 'Parler de façon indiscrète, imprudente, révéler ce qu''on devrait tenir secret : Un complice a jasé.'
synonyms: []
