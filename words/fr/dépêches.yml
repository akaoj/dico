language: fr
word: dépêches
type: nom féminin
etymology: ""
definitions:
  - 'Correspondance officielle concernant les affaires publiques : Dépêche diplomatique.'
  - Communication transmise par des moyens techniques rapides ; synonyme fréquent de télégramme.
  - Information brève émanant d'une agence de presse ou d'un correspondant, transmise aux organes de presse.
  - Sacs postaux scellés, que les bureaux échangent entre eux, contenant les envois urgents.
synonyms: []
