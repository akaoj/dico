language: fr
word: éclaboussure
type: nom féminin
etymology: ""
definitions:
  - Liquide, eau, boue, etc., qui a jailli ; tache formée par ce qui a jailli.
  - 'Littéraire. Contrecoup reçu dans le voisinage de gens qui se battent : Recevoir des éclaboussures d''une bagarre.'
  - 'Contrecoup qui résulte d''un acte ou d''un événement fâcheux qui entache la réputation de quelqu''un : Les éclaboussures d''un scandale.'
synonyms: []
