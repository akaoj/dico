language: fr
word: ambroisie
type: nom féminin
etymology: latin ambrosia, nourriture des dieux, du grec ambrosios, immortel
definitions:
  - Selon les anciens Grecs, substance à base de miel servant de nourriture aux dieux et qui leur procurait l'immortalité.
  - Liqueur obtenue par macération de coriandre, de clous de girofle et d'anis vert dans un mélange de vieille eau-de-vie et de vin blanc vieux.
