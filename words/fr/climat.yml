language: fr
word: climat
type: nom masculin
etymology: grec klima, -atos, inclinaison
definitions:
  - Ensemble des phénomènes météorologiques qui caractérisent l'état moyen de l'atmosphère en un lieu donné.
  - 'Ensemble des conditions de vie, des circonstances qui agissent sur quelqu''un ; milieu, ambiance, contexte : Le climat politique, social.'
