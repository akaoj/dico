language: fr
word: palée
type: nom féminin
etymology: de pal
definitions:
  - Rang de pieux ou de palplanches soutenant un ouvrage en terre, en maçonnerie ou en charpente.
  - En matière d'ossature architecturale, portique ou panneau de support métalliques, d'une grande rigidité.
  - Pied ou pylône sur lesquels reposent les poutres horizontales des portiques roulants.
synonyms: []
