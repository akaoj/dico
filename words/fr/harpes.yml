language: fr
word: harpes
type: nom féminin
etymology: bas latin harpa, du germanique *harpa
definitions:
  - Instrument de musique à cordes pincées, de forme triangulaire et dont les cordes, tendues parallèlement à la table d'harmonie, sonnent à vide.
  - Symbole dans la langue littéraire de la poésie sacrée (par allusion à la harpe de David, auteur des Psaumes).
  - Mollusque gastropode des mers chaudes, à coquille ventrue, côtelée, sans opercule, de couleurs variées, ornementale.
synonyms: []
