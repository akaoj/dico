language: fr
word: contrepartie
type: nom féminin
etymology: ""
definitions:
  - 'Ce qui sert à compenser, à équilibrer quelque chose ; ce que l''on fournit en échange de quelque chose ; compensation : Vous aurez la contrepartie financière de la perte de temps subie.'
  - 'Opinion contraire ; contre-pied : L''article suivant offre la contrepartie de cet éditorial.'
  - (Bourse) Opération de celui qui se porte vendeur ou acheteur en face de son propre client, au lieu d'en exécuter les ordres comme simple intermédiaire.
  - (Comptabilité) Chacun des deux comptes où est inscrite toute opération selon la méthode de comptabilité à parties doubles.
  - (Imprimerie) Élément en relief obtenu à partir d'une matrice gravée en creux, pressée au contact d'une matière plastique durcissable.
  - (Mobilier et décoration) En marqueterie, partie restante des feuilles de placage lorsqu'on a découpé le dessin principal. (La contrepartie peut être utilisée pour un nouveau placage.)
synonyms: []
