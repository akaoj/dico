language: fr
word: jetée
type: nom féminin
etymology: de jeter
definitions:
  - Ouvrage enraciné dans le rivage et établi en vue de permettre l'accès d'une installation portuaire située au large, de faciliter les manœuvres des bateaux et navires dans les chenaux d'accès à un port.
  - Couloir reliant une aérogare à un satellite ou à un poste de stationnement d'avion.
  - Synonyme de jeté.
synonyms: []
