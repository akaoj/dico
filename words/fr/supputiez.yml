language: fr
word: supputiez
type: verbe transitif
etymology: latin supputare
definitions:
  - 'Évaluer une quantité, une valeur de façon approximative : Supputer le coût d''une réparation.'
  - 'Essayer, d''après certaines données, de prévoir l''évolution d''une situation, la probabilité d''un événement : Supputer les possibilités d''aboutir à un accord.'
synonyms: []
