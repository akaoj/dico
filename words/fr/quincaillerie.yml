language: fr
word: quincaillerie
type: nom féminin
etymology: onomatopée kink-, évoquant des objets qui résonnent
definitions:
  - Ensemble des articles de ménage et de petit outillage (synonyme vieilli quincaille) ; commerce de ces objets.
  - Magasin où se fait ce commerce.
  - Familier. Bijoux faux, tape-à-l'œil.
  - Familier. Brochette de décorations arborées sur la poitrine.
  - Familier. Armes à feu que les truands portent avec eux.
synonyms: []
