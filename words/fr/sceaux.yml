language: fr
word: sceaux
type: ""
etymology: ""
definitions:
  - 'Faïences et porcelaines créées dans la manufacture de Jacques Chapelle, établi à Sceaux en 1748, qui produisit des porcelaines tendres à décor pastoral, des faïences, uniquement décorées et cuites au petit feu, puis, à partir de 1763, des porcelaines dures. (La manufacture resta en activité jusqu''en 1795. Marques : fleur de lis ; SC ; SP ; ancre.)'
