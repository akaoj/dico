language: fr
word: domines
type: verbe transitif
etymology: latin dominari
definitions:
  - 'Être le maître d''un territoire, exercer sur lui sa souveraineté pleine et entière : Tenter de dominer l''Europe.'
  - 'Exercer sur quelqu''un un ascendant, une influence, lui imposer sa volonté : Paul dominait ses camarades.'
  - Surclasser un concurrent, un adversaire, lui être supérieur ; surpasser.
  - 'Maîtriser un sentiment ; contrôler : Dominer sa colère.'
  - 'En parlant d''un sentiment, avoir envahi quelqu''un et influencer fortement son comportement : Sa passion le dominait.'
  - 'Surplomber quelque chose, être dans une position plus élevée : Le château domine le village.'
  - 'Être plus grand que quelqu''un (de tant) : Il dominait tous ses voisins d''une tête.'
  - 'Avoir plus de force ou d''intensité que le reste : Sa voix dominait le tumulte.'
  - Avoir une connaissance approfondie d'un sujet, d'une question, pouvoir les traiter avec aisance.
synonyms: []
