language: fr
word: pourpres
type: nom féminin
etymology: latin purpura, du grec porphura
definitions:
  - Dérivé bromé de l'indigo, extrait du gastropode Murex brandaris, et qui servait dans l'Antiquité à teindre les tissus en rouge.
  - Ce mollusque gastropode marin. (Une espèce des côtes de France, très carnassière, peut causer d'importants dégâts dans les parcs à huîtres.)
  - 'Étoffe teinte en pourpre : Un manteau de pourpre.'
  - Symbole littéraire de la richesse, du pouvoir.
synonyms: []
