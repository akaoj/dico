language: fr
word: bavolets
type: nom masculin
etymology: de bas et ancien français volet, sorte de voile
definitions:
  - Coiffe de paysanne froncée derrière et couvrant la nuque.
  - Volant placé au bas des capotes de femmes (xixe s.).
  - Dans un trench-coat, rabat extérieur qui protège les épaules.
  - Sac de dame à 3 compartiments.
