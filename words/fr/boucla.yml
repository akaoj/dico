language: fr
word: boucla
type: verbe transitif
etymology: ""
definitions:
  - 'Assujettir au moyen d''une boucle : Boucler sa ceinture.'
  - 'Fermer ses bagages en vue d''un départ : Boucler son sac, ses valises.'
  - 'Familier. Fermer quelque chose : Boucler sa maison.'
  - 'Familier. Tenir quelqu''un enfermé quelque part, ou le mettre en prison : Boucler un enfant dans un collège.'
  - Entourer une zone par un cordon de police ou de troupes.
  - Rouler des cheveux en forme de boucle.
  - 'Mener à son terme quelque chose, l''achever : Boucler son programme en deux mois.'
  - Terminer la composition d'un journal, d'une édition.
  - (Élevage) Pratiquer le bouclement d'un animal.
  - (Imprimerie) Insérer le dernier élément d'une forme imprimante pour en assurer la fabrication.
synonyms: []
