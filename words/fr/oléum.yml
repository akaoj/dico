language: fr
word: oléum
type: nom masculin
etymology: ""
definitions:
  - Acide sulfurique fumant, obtenu par le procédé de contact et contenant plus d'anhydride SO3 que l'acide normal H2SO4. (Ce sont des liquides épais, habituellement colorés en brun par les poussières organiques qui s'y trouvent carbonisées, et qui servent dans les réactions de sulfonation et de nitration.)
