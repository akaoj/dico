language: fr
word: satin
type: nom masculin
etymology: arabe zaytūni, de Zaytūn, nom arabe d'une ville chinoise
definitions:
  - Étoffe lisse et brillante, principalement de soie, mais qui peut être exécutée aussi en coton ou en laine.
  - Symbole de la douceur au toucher, en particulier en parlant de la peau.
synonyms: []
