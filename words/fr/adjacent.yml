language: fr
word: adjacent
type: adjectif
etymology: latin adjacens, de adjacere, être situé auprès
definitions:
  - 'Dans le voisinage immédiat de quelque chose ; attenant, voisin : Le garage est adjacent à la maison.'
  - Se dit de l'élément qui précède ou qui suit un élément a d'un ensemble ordonné.
synonyms: []
