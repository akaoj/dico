language: fr
word: assassiniez
type: verbe transitif
etymology: italien assassinare
definitions:
  - Commettre un homicide avec préméditation.
  - 'Ruiner, anéantir quelque chose, y porter atteinte par des moyens indignes : Assassiner les libertés.'
  - Familier. Exiger de quelqu'un un paiement exagéré.
