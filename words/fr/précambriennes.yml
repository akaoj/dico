language: fr
word: précambriennes
type: nom masculin
etymology: ""
definitions:
  - Période (ayant duré probablement 4 milliards d'années, soit 90 % des temps géologiques) située entre la naissance de la Terre et le paléozoïque, et dont la limite supérieure est estimée à 570 millions d'années. (Il a été le témoin de l'apparition de la vie, du peuplement des océans, et de nombreuses orogenèses.)
synonyms: []
