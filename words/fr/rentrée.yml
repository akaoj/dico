language: fr
word: rentrée
type: nom féminin
etymology: ""
definitions:
  - 'Action de rentrer quelque chose dans un local, à l''abri : Participer à la rentrée des foins.'
  - 'Action de revenir dans un lieu que l''on avait quitté : La rentrée du personnel.'
  - 'Action de reprendre ses fonctions, ses travaux après l''interruption des vacances : La rentrée des classes.'
  - 'Pour un acteur, un homme public, fait de reparaître, après une absence, dans son activité : Député qui prépare sa rentrée politique.'
  - 'Période qui succède aux congés annuels au début de l''automne : Des grèves qui annoncent une rentrée difficile.'
  - 'Action de recouvrer des fonds ; somme recouvrée : Attendre des rentrées importantes.'
  - Retour dans les couches denses de l'atmosphère terrestre d'un véhicule spatial ou d'une tête nucléaire larguée par un missile balistique.
  - Cartes que l'on prend à la place de celles que l'on a écartées ; au bridge, carte qui permet de reprendre la main.
synonyms: []
