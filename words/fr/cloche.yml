language: fr
word: cloche
type: nom féminin
etymology: bas latin clocca, du celt.
definitions:
  - Instrument de musique en métal, en forme de coupe renversée, qu'on met en vibration en frappant sa surface extérieure avec un marteau ou sa surface interne avec un battant.
  - 'Cet instrument utilisé comme signal sonore : Une cloche annonçait l''heure du repas.'
  - 'Familier. Personne stupide, incapable et maladroite : Quelle cloche !'
  - Chapeau de femme dont le bord souple et étroit se porte baissé.
  - Belgique. Ampoule ; cloque.
  - (Chimie) 1.  Appareil servant à recueillir un gaz ou à isoler un corps dans une atmosphère gazeuse.2.  Synonyme de calotte de barbotage.
  - (Équitation) Gaine demi-sphérique en caoutchouc, enfilée sur le paturon de certains chevaux pour éviter la blessure par le sabot du pied opposé.
  - (Fortification) Cuirassement protégeant dans la fortification moderne un organe d'observation ou l'emplacement de tir d'une arme d'infanterie.
  - (Horticulture) Abri en verre, en forme de cloche, destiné à concentrer la chaleur solaire sur les plantes à forcer ou à protéger du froid.
  - (Marine) Partie centrale d'un cabestan.
  - (Équipements ménagers) Couvercle bombé destiné à conserver les aliments au chaud ou à les protéger contre la dessiccation (cloche à fromage).
  - (Mines) Vide en forme de cloche à la voûte d'une galerie ou d'un chantier.
  - (Sports) Sonnerie annonçant le dernier tour, dans une course sur piste ou en circuit fermé.
