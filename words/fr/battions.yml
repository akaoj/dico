language: fr
word: battions
type: verbe transitif
etymology: latin populaire *battere, du latin classique battuere, frapper
definitions:
  - 'Frapper quelqu''un, un animal, lui donner des coups de la main ou avec quelque chose : Battre quelqu''un comme plâtre.'
  - 'Frapper quelque chose à coups répétés avec quelque chose ou contre quelque chose : Battre un tapis.'
  - 'Frapper, remuer fortement une matière avec un instrument : Battre des œufs avec un fouet.'
  - 'Vaincre un ennemi par les armes : Battre une armée.'
  - 'Triompher d''un adversaire dans un combat, un jeu, etc., ou lui être supérieur dans un domaine : Battre tous ses concurrents à la course.'
  - 'Parcourir en tous sens une étendue de terrain pour l''explorer, pour y retrouver quelque chose, quelqu''un, etc. : Battre les bois pour retrouver un enfant disparu.'
  - (Chorégraphie) Exécuter un saut ou un pas battu.
  - (Technique) Frapper (l'argile, les cahiers d'un volume à relier, du métal), enfoncer (des pieux), etc.
synonyms: []
