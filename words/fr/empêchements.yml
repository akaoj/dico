language: fr
word: empêchements
type: nom masculin
etymology: ""
definitions:
  - 'Ce qui s''oppose à la réalisation de quelque chose, ce qui fait obstacle à quelque chose, ce qui entrave un projet ; difficulté : Voyez-vous un empêchement à ce mariage ?'
  - '(Politique) Interruption prématurée du mandat présidentiel. (En France, c''est le Conseil constitutionnel qui, statuant à la majorité de ses membres, apprécie souverainement les cas d''empêchement : maladie, scandale, etc. Selon qu''il est qualifié de momentané ou de définitif, l''empêchement ouvre une phase d''intérim ou autorise le remplacement du président de la République.)'
  - (Religion) Loi ecclésiastique limitant le droit de contracter mariage, d'entrer en religion, de recevoir les ordres sacrés ou d'exercer les ordres reçus.
