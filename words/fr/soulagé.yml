language: fr
word: soulagé
type: verbe transitif
etymology: latin populaire *subleviare, soulever, du latin classique sublevare, avec l'influence de alleviare, alléger
definitions:
  - 'Débarrasser quelqu''un, quelque chose d''une partie de sa charge : Soulager l''avant de la voiture.'
  - 'Décharger quelqu''un, une collectivité d''une partie des obligations qu''ils assument : Réduire certaines taxes pour soulager les entreprises.'
  - 'Délivrer quelqu''un d''une souffrance physique ou morale : Ce médicament devrait vous soulager de votre mal de tête.'
  - 'Rendre un mal moins pénible, plus supportable : Ses amis l''entourent d''affection pour soulager sa peine.'
  - 'Familier. Voler quelque chose à quelqu''un : On l''a soulagé de son portefeuille.'
synonyms: []
