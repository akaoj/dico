language: fr
word: improvisation
type: nom féminin
etymology: ""
definitions:
  - 'Action d''improviser quelque chose : Orateur qui a le talent de l''improvisation.'
  - 'Ce qu''on improvise : Faire une improvisation.'
  - Exécution et création musicales spontanées, ni préparées ni notées.
  - Technique théâtrale visant à faire exécuter par l'acteur quelque chose d'imprévu.
