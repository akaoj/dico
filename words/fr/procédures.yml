language: fr
word: procédures
type: nom féminin
etymology: de procéder
definitions:
  - Forme suivant laquelle les procès sont conduits, instruits et jugés ou les actes d'exécution forcée accomplis.
  - Ensemble des règles qui doivent être respectées pour la reconnaissance de certains droits ou le règlement de certaines situations juridiques (successions, partages, licitations, etc.).
  - 'Marche à suivre, ensemble de formalités, de démarches à accomplir pour obtenir tel ou tel résultat : Procédure à suivre pour obtenir un passeport.'
  - '(d''après l''anglais procedure) Processus suivi pour conduire une expérience, succession d''opérations à exécuter pour accomplir une tâche déterminée : Procédure d''approche.'
  - Synonyme de sous-programme.
synonyms: []
