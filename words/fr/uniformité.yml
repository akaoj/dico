language: fr
word: uniformité
type: nom féminin
etymology: bas latin uniformitas
definitions:
  - 'Caractère de ce qui est semblable dans toutes ses parties, de ce qui est sans à-coups : L''uniformité d''un mouvement.'
  - 'Caractère de ce qui ne présente aucune variété dans son aspect : L''uniformité d''un lotissement.'
synonyms: []
