language: fr
word: discothèques
type: nom féminin
etymology: ""
definitions:
  - Collection de disques classés.
  - Meuble servant à ranger une collection de disques.
  - Organisme de prêt de disques ; salle, bâtiment où le public peut venir les emprunter et/ou les écouter.
  - Établissement où l'on peut danser et écouter de la musique enregistrée tout en consommant.
