language: fr
word: triomphe
type: nom masculin
etymology: latin triumphus
definitions:
  - 'Victoire éclatante de quelqu''un, d''un groupe : Son élection a été un triomphe.'
  - 'Succès décisif ou éclatant de quelque chose : Lutter pour le triomphe d''une cause.'
  - 'Joie extrême, exaltation de quelqu''un qui est sûr de l''avoir emporté : Un petit air de triomphe.'
  - Entrée solennelle d'un général romain qui avait remporté une grande victoire.
  - Fête de la promotion venant d'achever sa première année d'études à l'École spéciale militaire de Saint-Cyr.
synonyms: []
