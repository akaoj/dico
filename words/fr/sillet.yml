language: fr
word: sillet
type: nom masculin
etymology: italien ciglietto, petit cil, du latin cilium, cil
definitions:
  - Fine baguette de bois, d'ivoire ou d'os, placée entre le chevillier et le manche des instruments de musique à cordes.
  - Jonc métallique placé sur le cadre des instruments à cordes munis d'un clavier.
synonyms: []
