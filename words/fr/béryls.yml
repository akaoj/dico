language: fr
word: béryls
type: nom masculin
etymology: latin beryllus, du grec bêrullos
definitions:
  - Silicate d'aluminium et de béryllium, hexagonal, fréquent dans les pegmatites, dans certains granites et leur environnement métamorphique.
  - Plus particulièrement, gemme transparente désignant les variétés incolores (béryl de Madagascar, du Brésil), roses (morganite), jaunes, bleu de ciel, vertes (émeraudes de Colombie, de l'Oural).
