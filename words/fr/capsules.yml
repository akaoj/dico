language: fr
word: capsules
type: nom féminin
etymology: latin capsula, petite boîte
definitions:
  - Coiffe métallique ou plastique assurant le bouchage d'une bouteille.
  - Formation fibreuse ou élastique de l'organisme, qui peut être la membrane d'enveloppe d'un organe (foie, cristallin, par exemple) ou l'enveloppe d'une articulation.
  - Alvéole cylindrique en cuivre contenant l'amorce et servant à communiquer le feu à la charge d'une cartouche.
  - Petit véhicule ou compartiment d'un engin spatial, récupérable.
  - Enveloppe d'un certain nombre de bactéries, qui joue un rôle dans leur pouvoir pathogène.
  - 'Fruit sec déhiscent formé de plusieurs carpelles soudés. (Exemple : pavot.)'
  - Organe déhiscent contenant les spores chez les mousses.
  - Petit récipient semi-sphérique utilisé pour peser, fondre, incinérer certaines matières ou évaporer certains liquides.
  - 'Au Québec, production écrite, orale ou audiovisuelle qui traite, de manière condensée, d''un sujet ou d''un thème donné : Capsule linguistique, humoristique, d''information.'
synonyms: []
