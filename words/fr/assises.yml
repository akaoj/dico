language: fr
word: assises
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Congrès, réunion plénière d''un mouvement, d''un parti, d''une association : Les assises du parti socialiste.'
  - Familier. Cour d'assises.
  - En France, au Moyen Âge, assemblée principalement judiciaire, tenue régulièrement par le roi, un haut seigneur ou un agent représentant leur autorité. (Les assises les plus importantes étaient celles des baillis.)
  - En Angleterre, au Moyen Âge, acte législatif écrit émanant de la Curia regis et se présentant sous forme d'instructions que les fonctionnaires royaux devaient appliquer.
  - Recueil de textes juridiques rédigé au Moyen Âge.
