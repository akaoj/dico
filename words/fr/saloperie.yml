language: fr
word: saloperie
type: nom féminin
etymology: ""
definitions:
  - 'Matière sale ; saleté : Il y a des saloperies dans ton verre.'
  - 'Microbe, germe d''une maladie grave : Attraper une saloperie.'
  - 'Propos, acte obscène : Dire des saloperies.'
  - 'Action méprisable, basse, dégradante : Il m''a fait une de ces saloperies !'
  - 'Chose, objet sans valeur ; marchandise ou aliment de mauvaise qualité : Manger des saloperies.'
synonyms: []
