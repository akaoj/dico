language: fr
word: gravures
type: nom féminin
etymology: de graver
definitions:
  - Art, manière ou action de graver.
  - Motif exécuté par incision sur un support quelconque.
  - Image, estampe obtenue par impression, après encrage, d'une matrice ou d'une planche gravée. (→ estampe.)
  - Nom parfois donné, également, à une lithographie.
  - 'Toute reproduction d''un dessin, d''un tableau : Mettre des gravures au mur.'
  - Action de graver un CD, un CD-ROM ou un DVD, un DVD-Rom.
  - (Armement) Ensemble des lettres ou signes gravés sur une arme pour en indiquer le modèle, la date de la fabrication, la manufacture d'origine, etc.
  - (Chaussure) Incision continue, pratiquée dans l'épaisseur de la première ou de la semelle pour y encastrer la couture.
  - (Métallurgie) 1.  Surface de travail d'une matrice de forgeage à chaud.2.  Défaut d'une pièce métallique dû à l'incrustation d'une particule d'oxyde.
  - '(Verrerie) Décor du verre et du cristal obtenu en creusant légèrement, à la surface du matériau, les lignes du motif recherché. (Deux procédés de gravure sont surtout utilisés : à la roue d''acier, à l''acide fluorhydrique.)'
