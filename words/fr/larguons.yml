language: fr
word: larguons
type: verbe transitif
etymology: provençal largá, lâcher
definitions:
  - Détacher un cordage, une amarre du point où il était retenu et l'abandonner complètement.
  - 'Lâcher d''un aéronef des parachutistes ou des charges diverses : Larguer un commando.'
  - 'Familier. Abandonner quelqu''un, quelque chose, s''en débarrasser : Larguer ses amis.'
  - 'Familier. Laisser quelqu''un loin derrière soi : Larguer le peloton.'
synonyms: []
