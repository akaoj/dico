language: fr
word: déportâtes
type: verbe transitif
etymology: latin deportare, emporter
definitions:
  - Envoyer quelqu'un, un groupe dans un camp de concentration ; l'exiler en un lieu déterminé.
  - 'Faire dévier quelque chose, quelqu''un de sa ligne normale de marche, de sa trajectoire : Le vent a déporté la voiture vers la gauche.'
synonyms: []
