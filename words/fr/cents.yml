language: fr
word: cents
type: nom masculin
etymology: anglo-américain cent
definitions:
  - Monnaie divisionnaire valant, dans de nombreux pays anglo-saxons, un centième de l'unité monétaire principale (dollar, rand, shilling, etc.).
  - Monnaie divisionnaire valant un centième de florin.
  - Monnaie divisionnaire valant un centième d'euro. (En France, le terme « cent » doit se prononcer comme l'adjectif numéral « cent », au singulier comme au pluriel ; le terme « centime » peut également désigner un centième d'euro.)
synonyms: []
