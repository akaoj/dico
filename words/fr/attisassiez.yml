language: fr
word: attisassiez
type: verbe transitif
etymology: latin populaire *attitiare, du classique titio, tison
definitions:
  - 'Aviver un feu en lui fournissant de nouveaux matériaux, en soufflant, etc. : Le vent a attisé l''incendie de forêt.'
  - 'Exciter, rendre plus violent un sentiment : Attiser les convoitises.'
synonyms: []
