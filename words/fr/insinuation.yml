language: fr
word: insinuation
type: nom féminin
etymology: latin insinuatio, -onis
definitions:
  - 'Manière adroite de faire entendre quelque chose sans l''exprimer formellement ; ce qui est ainsi suggéré : Une insinuation malveillante.'
  - Publicité donnée, par inscription sur un registre spécial établi au greffe de chaque diocèse, de tous les actes concernant les promotions, nominations, etc., dans l'ordre ecclésiastique.
synonyms: []
