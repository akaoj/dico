language: fr
word: traversés
type: verbe transitif
etymology: latin populaire *traversare, du latin classique transversare, remuer en travers
definitions:
  - 'Aller d''un bord, d''une extrémité à l''autre d''un espace : Traverser la Manche. Traverser la rue. Une ride traverse son front.'
  - 'Pénétrer un corps, un milieu de part en part : La pluie a traversé la toile de tente.'
  - 'Se trouver, vivre dans une période, une situation qui durent : Nous traversons une crise économique.'
  - 'Se présenter à l''esprit d''une manière inopinée ou fugitive : Un souvenir m''a traversé l''esprit.'
  - 'Littéraire. Subsister par-delà les siècles : Son nom a traversé l''histoire.'
synonyms: []
