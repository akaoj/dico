language: fr
word: exclamer
type: verbe pronominal
etymology: latin exclamare
definitions:
  - 'Pousser un ou des cris ou dire quelque chose d''une voix forte qui exprime la surprise, la joie, un sentiment vif, etc. (souvent en incise) : J''ai compris, s''exclama-t-il.'
  - 'Manifester par des cris, des exclamations son admiration ou son indignation : Il s''exclama sur la beauté de la ville.'
synonyms: []
