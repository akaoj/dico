language: fr
word: reverrai
type: verbe transitif
etymology: de voir
definitions:
  - 'Voir quelqu''un de nouveau : Je vous reverrai à Paris.'
  - 'Revenir dans un lieu, s''y retrouver après un temps assez long : Revoir sa maison natale.'
  - 'Regarder de nouveau ce à quoi on porte de l''intérêt ; assister une nouvelle fois à un événement : Je souhaite ne jamais revoir de telles atrocités.'
  - 'Examiner quelque chose pour le corriger ou le vérifier : Revoir un article avant publication.'
  - 'Étudier de nouveau une matière d''enseignement, un texte pour se le remettre en mémoire : Revoir les auteurs du programme.'
  - 'Se représenter par la pensée quelqu''un, quelque chose, tels qu''on les a connus, vus dans le passé : Revoir un incident dont on a été le témoin.'
synonyms: []
