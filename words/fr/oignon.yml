language: fr
word: oignon
type: nom masculin
etymology: latin unio, -onis
definitions:
  - Plante (liliacée) potagère du genre ail, dont le bulbe, d'une saveur et d'une odeur fortes et piquantes, est très employé en cuisine ; le bulbe lui-même. (L'oignon est une plante bisannuelle bulbeuse très anciennement cultivée.)
  - Bulbe de certaines plantes (jacinthe, tulipe, lis, par exemple).
  - Bursite des orteils qui s'observe au niveau des articulations métatarsophalangiennes ou phalangiennes.
  - Grosse montre ancienne très bombée.
