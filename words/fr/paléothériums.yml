language: fr
word: paléothériums
type: nom masculin
etymology: ""
definitions:
  - Mammifère périssodactyle fossile de l'éocène et de l'oligocène inférieur, à trois doigts fonctionnels par patte, découvert par Cuvier dans le gypse de Montmartre. (Il dérive probablement de hyracotherium, mais il est resté sans descendants.)
