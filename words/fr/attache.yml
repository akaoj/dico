language: fr
word: attache
type: nom féminin
etymology: ""
definitions:
  - 'Tout ce qui sert à attacher, à retenir, lien, courroie, agrafe, etc. : Une attache de harnais.'
  - 'Sentiment qui unit à quelque chose, à quelqu''un ; lien affectif (surtout pluriel) : N''avoir aucune attache nulle part.'
  - 'Liaison, relation qui fait dépendre quelqu''un d''une autre personne ou d''un milieu (surtout pluriel) : Avoir des attaches avec la police.'
  - 'Articulation des membres, et en particulier le poignet et la cheville : Avoir les attaches fines.'
  - (Anatomie) Endroit où vient se fixer un muscle, un ligament.
  - (Bâtiment) Ligature des aciers de béton armé, pour maintenir en place les armatures pendant le coulage du béton.
  - (Chemin de fer) Ensemble des diverses pièces servant à la fixation des rails sur les traverses et au serrage des éclisses de joints.
  - (Droit ancien) Toute cédule annexée, attachée à un acte authentique, pour en autoriser ou en attester l'exécution.
  - (Sigillographie) Lanière de parchemin ou cordon de soie ou de chanvre qui rattache le sceau au document écrit.
  - (Zootechnie) Dispositif permettant d'attacher un animal par le cou, en général devant son auge.
synonyms: []
