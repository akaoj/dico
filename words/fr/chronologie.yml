language: fr
word: chronologie
type: nom féminin
etymology: ""
definitions:
  - Science des temps et des dates des événements historiques.
  - Ordre et date des événements historiques.
  - Suite ordonnée d'une opération, d'un événement, etc.
  - Séquence temporelle des opérations qui précèdent ou suivent le lancement d'une fusée spatiale. (Pour la période précédant le lancement, on dit plutôt « compte à rebours ».)
synonyms: []
