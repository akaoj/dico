language: fr
word: fécondes
type: adjectif
etymology: latin fecundus
definitions:
  - Se dit d'un être animé qui est propre à la reproduction de l'espèce.
  - Se dit d'un animal qui produit beaucoup de petits ; prolifique.
  - Littéraire. Se dit d'une terre qui a une grande puissance productive.
  - Se dit d'un écrivain, d'un artiste qui produit beaucoup d'œuvres.
  - 'Qui offre à la connaissance une matière abondante, de multiples possibilités de développement : Idée féconde.'
  - 'Qui a d''heureux résultats : Travail fécond.'
  - 'Qui entraîne quelque chose : Crise féconde en rebondissements.'
synonyms: []
