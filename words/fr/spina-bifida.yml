language: fr
word: spina-bifida
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: latin scientifique moderne spina-bifida, du latin classique spina, épine dorsale, et bifida, séparée en deux parties
definitions:
  - Malformation de la colonne vertébrale consistant en une fissure de sa partie postérieure à travers laquelle se produit parfois une hernie des méninges ou même de la moelle.
synonyms: []
