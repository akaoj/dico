language: fr
word: clientèle
type: nom féminin
etymology: latin clientela
definitions:
  - Ensemble des clients d'un commerçant, d'un artisan, d'un médecin, d'une entreprise, d'un pays.
  - 'Ensemble des partisans d''un homme puissant, d''un parti, d''un gouvernement : Chaque homme politique a ici sa clientèle.'
  - Dans l'antiquité romaine, ensemble des clients placés sous la protection d'un patron.
synonyms: []
