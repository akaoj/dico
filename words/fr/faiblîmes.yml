language: fr
word: faiblîmes
type: verbe intransitif
etymology: ""
definitions:
  - 'Perdre de sa vigueur, de sa solidité, de sa résistance, de son intensité, etc. : Le malade faiblit. Sa voix faiblit.'
  - 'Perdre de son efficacité, de sa force, de son importance, de sa capacité intellectuelle, de sa vigueur morale : L''intérêt faiblit à la fin du roman.'
  - 'Littéraire. Défaillir, se trouver mal : Elle faiblit à la vue du sang.'
synonyms: []
