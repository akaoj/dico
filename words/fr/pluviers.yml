language: fr
word: pluviers
type: nom masculin
etymology: latin populaire plovarius, du latin classique pluere, pleuvoir
definitions:
  - Oiseau (charadriidé) aux pattes hautes, à tête forte et bec court, courant sur les rivages, les landes ou les toundras. (On trouve en France le pluvier doré, en hiver, sur les labours, ainsi que le pluvier argenté, localisé dans les estuaires et les baies profondes.)
synonyms: []
