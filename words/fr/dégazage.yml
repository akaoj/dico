language: fr
word: dégazage
type: nom masculin
etymology: ""
definitions:
  - Extraction des gaz dissous dans un liquide, absorbés par un solide ou adsorbés par une surface.
  - Opération ayant pour but de débarrasser les citernes d'un pétrolier des gaz qui y subsistent après le déchargement de sa cargaison.
  - Synonyme de captage du grisou.
  - Extraction d'hydrocarbures gazeux ou volatils contenus dans le pétrole brut, l'essence, etc., afin d'en abaisser la tension de vapeur.
