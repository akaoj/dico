language: fr
word: enrochement
type: nom masculin
etymology: de roche
definitions:
  - Agglomération de grains de poudre, qu'on évite en vernissant l'intérieur de l'étui des cartouches.
  - Ensemble de gros blocs de roche utilisés pour la protection des parties immergées des ouvrages d'art ou pour la construction de barrages.
synonyms: []
