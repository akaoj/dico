language: fr
word: éloignements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''éloigner quelque chose, quelqu''un, fait d''être éloigné : Elle souffrait de l''éloignement de son mari.'
  - 'Fait de se tenir à l''écart : L''éloignement de la vie politique lui permit de réfléchir.'
  - 'Fait d''être éloigné dans le temps : Avec l''éloignement, ses souvenirs devenaient des regrets.'
  - En géométrie cotée, distance algébrique d'un point au plan frontal de projection.
synonyms: []
