language: fr
word: reproche
type: nom masculin
etymology: ""
definitions:
  - 'Ce qu''on dit à quelqu''un pour lui exprimer son mécontentement, sa désapprobation sur son comportement : Vos reproches sont fondés.'
  - 'Mouvement, attitude de réprobation de celui qui reproche quelque chose à quelqu''un : Air de reproche.'
  - 'Critique faite sur quelque chose : Je n''ai aucun reproche à faire à cette voiture.'
synonyms: []
