language: fr
word: stridente
type: adjectif
etymology: latin stridens
definitions:
  - 'Se dit d''un son perçant, suraigu et vibrant : Coup de sifflet strident.'
  - Se dit des phonèmes comme [s] et [f] dont le spectre est caractérisé par des fréquences aiguës et par une distribution irrégulière de l'intensité.
synonyms: []
