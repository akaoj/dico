language: fr
word: derrière
type: nom masculin
etymology: ""
definitions:
  - 'Partie postérieure, opposée à la partie antérieure ou à la façade : Le derrière de l''immeuble.'
  - 'Partie de l''homme ou d''un animal, comprenant les fesses ; postérieur : Tomber sur le derrière.'
  - Quartier postérieur des bovins de boucherie.
