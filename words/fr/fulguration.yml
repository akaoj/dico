language: fr
word: fulguration
type: nom féminin
etymology: latin fulguratio, -onis
definitions:
  - Mort accidentelle causée par la foudre.
  - Technique de destruction d'une partie localisée du muscle cardiaque par un choc électrique d'une intensité pouvant varier de 100 à 320 joules.
  - 'Littéraire. Illumination soudaine, trait de lumière : Une fulguration qui traverse l''esprit.'
  - Synonyme de éclair de chaleur.
synonyms: []
