language: fr
word: charcuteries
type: nom féminin
etymology: ""
definitions:
  - 'Produit à base de viande de porc cuite ou crue et salée, comme le jambon, le saucisson, le boudin, etc. : Une assiette de charcuterie.'
  - Profession de charcutier.
  - Boutique du charcutier.
  - Secteur de la fabrication et du commerce des produits fabriqués à partir du porc.
