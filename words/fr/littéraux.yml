language: fr
word: littéraux
type: adjectif
etymology: bas latin litteralis, relatif aux lettres
definitions:
  - 'Qui s''attache à chaque lettre d''un mot, d''un texte : Transcription littérale.'
  - 'Qui suit mot à mot un texte : Traduction littérale.'
  - 'Qui est mot pour mot la copie d''un texte : Plagiat littéral.'
  - Se dit du sens strict d'une phrase, d'un mot.
  - Se dit d'un état de langue représenté par des textes écrits et maintenu dans une communauté linguistique comme langue de culture par opposition à la langue parlée. (Ainsi l'arabe littéral, dit aussi littéraire, classique ou coranique, s'oppose à l'arabe parlé, dit aussi dialectal ou moderne.)
synonyms: []
