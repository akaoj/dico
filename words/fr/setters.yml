language: fr
word: setters
type: nom masculin
etymology: anglais setter, de to set, arrêter
definitions:
  - Type de chiens d'arrêt à poil long. (Le setter anglais est apprécié pour son odorat et sa rapidité ; le setter irlandais, au poil rouge acajou, lisse et lustré, est un chien résistant, aimant la chasse au marais ; le setter Gordon est bâti pour l'effort.)
synonyms: []
