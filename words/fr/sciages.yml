language: fr
word: sciages
type: nom masculin
etymology: ""
definitions:
  - Action de scier.
  - (Bijouterie) 1.  Opération par laquelle on débarrasse un diamant de sa gangue.2.  Opération consistant à couper une gemme selon un plan qui deviendra la table de la future pierre taillée.
  - (Industrie du bois) 1.  Transformation des grumes en pièces de formes utilisables par l'industrie et susceptibles d'être commercialisées soit en plots, soit en avivés.2.  Bois de construction ou de menuiserie qui provient de troncs sciés dans leur longueur. (On dit aussi bois de sciage.)
