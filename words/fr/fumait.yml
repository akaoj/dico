language: fr
word: fumait
type: verbe intransitif
etymology: latin fumare
definitions:
  - 'Dégager, produire, émettre de la fumée : Une cheminée d''usine qui fume.'
  - 'Exhaler une vapeur, en parlant d''un gaz liquéfié, d''une surface liquide, d''un corps humide plus chaud que l''air : Le potage fume dans les assiettes.'
  - Familier. Être furieux, ressentir de la colère ou du dépit.
synonyms: []
