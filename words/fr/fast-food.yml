language: fr
word: fast-food
type: nom masculin
etymology: américain fast food, nourriture rapide
definitions:
  - Type de restauration axé sur la distribution, à toute heure et pour un prix peu élevé, de quelques produits dont la préparation est entièrement automatisée et qui peuvent être consommés sur place ou emportés sous emballage.
  - Les produits servis par ce type de restauration.
  - Le restaurant lui-même.
synonyms: []
