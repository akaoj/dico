language: fr
word: tribunal
type: nom masculin
etymology: latin tribunal, tribune
definitions:
  - Juridiction formée d'un ou de plusieurs magistrats qui jugent ensemble.
  - Ensemble des magistrats qui composent le tribunal.
  - Lieu où siègent les magistrats.
  - 'Littéraire. Ce que l''on considère comme jouant le rôle d''un juge : Le tribunal de l''histoire.'
synonyms: []
