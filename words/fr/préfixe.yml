language: fr
word: préfixe
type: nom masculin
etymology: latin praefixus, placé devant
definitions:
  - 'Affixe qui se place devant un mot base pour constituer avec lui un nouveau mot, appelé dérivé. (À la différence du suffixe, le préfixe ne modifie pas la catégorie grammaticale du mot base : faire → refaire.)'
  - (Télécommunications) Chiffre(s) placé(s) en tête d'un numéro de téléphone et servant à identifier l'opérateur choisi, le pays ou la zone de destination de la communication, etc.
synonyms: []
