language: fr
word: draperie
type: nom féminin
etymology: ""
definitions:
  - Tissu d'ameublement, tendu, à plis ou à fronces.
  - Tissu de laine destiné au vêtement d'homme, souvent en drap.
  - Fabrication et commerce du drap ; manufacture de drap.
  - Représentation des étoffes, des drapés.
  - Concrétions calcaires revêtant les parois d'une grotte.
synonyms: []
