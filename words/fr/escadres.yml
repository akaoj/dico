language: fr
word: escadres
type: nom féminin
etymology: italien squadra, équerre
definitions:
  - Autrefois, fraction d'une flotte ou d'une armée navale (xviie-xviiie s.) ; force navale autonome ayant à sa tête un chef ne relevant que du ministre (xviiie et xixe s.).
  - Groupement organique stable de bâtiments, en général commandé par un vice-amiral.
  - Ancienne unité de l'armée de l'air française, formée de deux ou de plusieurs escadrons, d'une unité de maintenance et d'une section de liaison et de vol sans visibilité.
synonyms: []
