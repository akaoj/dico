language: fr
word: plots
type: nom masculin
etymology: variante de blot, forme ancienne de bloc
definitions:
  - Ensemble des plateaux obtenus en sciant une grume suivant des traits successifs parallèles, et empilés dans leur ordre d'origine.
  - Contact fixe, à fixation rigide, d'un commutateur ; pièce métallique fixe d'un appareil qui raccorde des éléments de circuit.
  - Cube numéroté sur lequel se place le nageur au départ d'une compétition.
  - Élément compris entre deux joints verticaux, dans un barrage en béton.
  - Dans l'Est de la France et en Suisse, billot (pour le bois ou pour la viande).
  - En Suisse, petit élément de construction d'un jeu d'enfant.
synonyms: []
