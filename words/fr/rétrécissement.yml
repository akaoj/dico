language: fr
word: rétrécissement
type: nom masculin
etymology: ""
definitions:
  - 'Action de rétrécir ; fait de se rétrécir : Le rétrécissement d''un pull-over.'
  - 'Diminution en largeur d''une voie, d''un canal, d''une forme, etc. : Rétrécissement de la chaussée.'
  - Ensemble des faces supérieure et latérales du foyer d'une cheminée se raccordant en biais avec le manteau.
  - Diminution pathologique du diamètre d'un orifice, d'un conduit naturel.
synonyms: []
