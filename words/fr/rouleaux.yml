language: fr
word: rouleaux
type: nom masculin
etymology: de rôle, du latin rota, roue
definitions:
  - Cylindre de métal, de bois ou d'une autre matière employé à divers usages.
  - 'Cylindre fait d''un matériau roulé sur lui-même ou autour d''un support : Rouleau de papier peint.'
  - Forme de cheveux roulés sur eux-mêmes.
  - (Agriculture) Instrument constitué d'un ou plusieurs cylindres, utilisé pour briser les mottes, tasser le sol.
  - (Armement) Synonyme de galet guide.
  - (Arts décoratifs) 1.  En peinture décorative, écriteau ou banderole aux extrémités enroulées, portant une inscription.2.  En céramique et en orfèvrerie, vase de forme cylindrique.3.  En ébénisterie, traverse ronde couronnant le dossier d'un lit ou d'un siège.
  - (Bâtiment) 1.  Rang de voussoirs d'un arc.2.  Chacun des ressauts de la voussure d'un portail, dans les architectures romanes et gothique. (Le terme voussure est parfois appliqué à chaque rouleau.)
  - (Matériel de bureau) Cylindre de caoutchouc dur, servant à la fois à l'entraînement du papier et au support de la frappe, dans les machines à écrire, les calculatrices imprimantes, les imprimantes d'ordinateur, etc.
  - (Coiffure) Gros bigoudi cylindrique.
  - (Hydrologie) Forme de déferlement de la houle à la côte et comportant un mouvement d'enroulement de la crête.
  - (Mécanique) Petite pièce de révolution cylindrique, conique, ou en forme de tonneau, en acier très dur, cémenté, trempé et parfaitement poli, employée en construction mécanique, dans des roulements.
  - (Paléographie) Manuscrit composé de feuilles collées ou cousues bout à bout. (C'est la forme fréquente des chartes du Moyen Âge.)
  - (Industrie du papier) Longueur continue de papier ou de carton enroulée sur elle-même.
  - (Peintures et vernis) Manchon cylindrique tournant autour d'un étrier fixé à un manche, garni d'une peau de mouton ou d'un matériau synthétique spongieux, permettant l'application manuelle de peinture ou de vernis.
  - (Reliure) Machine servant à arrondir les dos des livres et à former les mors.
  - (Verrerie) Cylindre métallique qui sert à former la feuille de verre dans la fabrication par laminage.
