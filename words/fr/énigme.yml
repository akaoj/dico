language: fr
word: énigme
type: nom féminin
etymology: latin aenigma, -atis, du grec ainigma, parole obscure
definitions:
  - 'Ambiguïté volontaire dans la présentation d''une donnée, d''une situation : Résoudre une énigme.'
  - 'Chose ou personne qui est difficile à comprendre ; mystère : Le mobile du crime reste une énigme.'
  - Petit poème dans lequel on donne à deviner une chose en la décrivant en termes voilés.
synonyms: []
