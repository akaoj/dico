language: fr
word: bretèches
type: nom féminin
etymology: bas latin brittisca, britannique
definitions:
  - Au Moyen Âge, sorte de guérite, souvent rectangulaire, en saillie sur la muraille et construite sur mâchicoulis pour battre verticalement un point faible (porte, angle mort).
  - Nasal mobile que portaient certains bassinets d'armures.
synonyms: []
