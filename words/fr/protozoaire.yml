language: fr
word: protozoaire
type: nom masculin
etymology: ""
definitions:
  - Protiste sans chlorophylle, généralement apte à ingérer des proies organisées à l'aide d'une « bouche », temporaire (amibiens) ou permanente (ciliés). [Les protozoaires sont des eucaryotes, et leur cycle reproductif comporte généralement une phase sexuée.]
