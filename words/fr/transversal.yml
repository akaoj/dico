language: fr
word: transversal
type: adjectif
etymology: latin médiéval transversalis, du latin classique transversus
definitions:
  - Qui est disposé en travers de quelque chose, perpendiculairement à sa largeur ou à sa hauteur.
  - Se dit d'une voie qui coupe à angle droit une autre voie plus importante.
  - Se dit d'une ligne ferroviaire qui ne rayonne pas autour de Paris.
  - Figuré. Qui recoupe plusieurs disciplines ou secteurs.
synonyms: []
