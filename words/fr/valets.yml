language: fr
word: valets
type: nom masculin
etymology: latin populaire *vassellittus, diminutif du bas latin vassus, du celtique vasso-, homme
definitions:
  - Serviteur à gages.
  - 'Personne d''une complaisance servile et intéressée à l''égard de quelqu''un, d''une autorité : Les valets du pouvoir.'
  - Terme générique utilisé autrefois pour désigner certains ouvriers agricoles (par exemple valet d'écurie, valet de ferme).
  - Nom donné à la carte de chaque couleur qui porte la figure d'un valet ou servant d'armes.
  - (Bâtiment) Longue barre de fer servant à immobiliser un vantail de porte en position fermée.
  - (Chimie) Support de forme cylindrique en liège, métal, élastomère, pour ballons, capsules, etc.
  - (Féodalité) Synonyme de varlet.
  - (Menuiserie) Pièce de fer coudée qui sert à maintenir une pièce de bois sur l'établi.
synonyms: []
