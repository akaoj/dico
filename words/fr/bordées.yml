language: fr
word: bordées
type: nom féminin
etymology: de bord
definitions:
  - Poids de projectiles lancés en une minute par toutes les armes d'une unité.
  - Ensemble des canons rangés sur chaque bord d'un navire de guerre.
  - Décharge simultanée des canons d'une même batterie.
  - Route que suit un navire qui louvoie sous les mêmes amures ; temps que le parcours a duré.
  - Chacune des deux parties de l'équipage.
synonyms: []
