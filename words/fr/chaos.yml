language: fr
word: chaos
type: nom masculin
etymology: latin chaos, du grec khaos, abîme
definitions:
  - Confusion générale des éléments de la matière, avant la formation du monde
  - 'Ensemble de choses sens dessus dessous et donnant l''image de la destruction, de la ruine, du désordre : Le chaos des immeubles effondrés.'
  - 'État de confusion générale : Mettre le chaos dans une économie fragile par des mesures intempestives.'
