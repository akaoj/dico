language: fr
word: envoler
type: verbe pronominal
etymology: ""
definitions:
  - 'Partir en volant : Les moineaux s''envolent dès qu''on s''approche.'
  - 'Décoller, en parlant d''un avion ; partir en avion, en parlant des passagers, de l''équipage : Nous nous envolons dans une heure.'
  - 'Être emporté en l''air par un souffle, par le vent, en parlant de quelque chose : Le courant d''air a fait s''envoler (ou envoler) les papiers.'
  - 'Avoir quitté un lieu de manière inattendue ou subrepticement : Quand les policiers sont arrivés, le voleur s''était envolé.'
  - 'Disparaître, s''évanouir, s''enfuir : Tous nos espoirs se sont envolés.'
