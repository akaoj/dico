language: fr
word: assemblons
type: verbe transitif
etymology: latin populaire *assimulare, mettre ensemble, du latin classique simul, ensemble
definitions:
  - 'Réunir, en les adaptant les unes aux autres, les diverses parties d''un tout : Assembler les morceaux d''un puzzle.'
  - 'Réunir des choses distinctes pour les faire aller ensemble, pour former un tout cohérent, harmonieux : Assembler des dalles irrégulières pour constituer un sol.'
  - 'Mettre ensemble, en les combinant, des choses abstraites : Être incapable d''assembler ses idées.'
  - Littéraire. Réunir, rassembler des personnes.
  - Procéder à l'assemblage d'un vêtement, d'un programme informatique, d'un vin, etc.
  - En textile, synonyme de doubler.
synonyms: []
