language: fr
word: esthétisme
type: nom masculin
etymology: de esthète
definitions:
  - 'Tendance artistique et littéraire anglaise du dernier tiers du xixe s., qui se situe dans le courant antinaturaliste de l''« art pour l''art ». (Personnalités majeures de cet Aesthetic Movement : W. Morris, O. Wilde, Whistler.)'
  - Attitude qui consiste, en art, à placer le raffinement ou la virtuosité formels avant toutes autres valeurs. (Souvent péjoratif)
synonyms: []
