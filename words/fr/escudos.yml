language: fr
word: escudos
type: nom masculin
etymology: portugais escudo, écu
definitions:
  - Ancienne monnaie espagnole d'or ou d'argent, portant un écu.
  - Ancienne unité monétaire principale du Portugal. (Devenu le 1er janvier 1999 une subdivision de l'euro, l'escudo portugais cesse d'exister, au profit de la monnaie unique européenne, en 2002.)
  - Unité monétaire principale du Cap-Vert.
synonyms: []
