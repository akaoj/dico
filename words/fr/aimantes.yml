language: fr
word: aimantes
type: nom masculin
etymology: latin populaire *adimas, -antis, du latin classique adamas, -antis, diamant, acier
definitions:
  - Oxyde de fer qui attire le fer et quelques autres métaux.
  - Toute substance qui possède ou a acquis la propriété d'attirer le fer.
  - Dispositif (aimant permanent ou électroaimant) destiné à produire un champ magnétique extérieur.
  - 'Littéraire. Ce qui attire irrésistiblement : L''argent est un aimant puissant.'
synonyms: []
