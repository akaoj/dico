language: fr
word: banc
type: nom masculin
etymology: de banc 1
definitions:
  - Élévation du fond marin, à sommet régulier, parfois découvert à basse mer et qui, aux abords des côtes, peut être dangereuse pour la navigation.
  - 'Troupe d''animaux marins de même espèce se formant à certaines époques de l''année : Banc de sardines, de harengs.'
  - 'Amas épais de quelque chose : Banc de brume.'
  - Couche géologique sédimentaire généralement étendue et d'épaisseur réduite.
  - Amas de sable ou de galets, plus ou moins mobile, qui se forme dans le lit d'une rivière, et dont la formation, le déplacement, la disposition dépendent du mouvement des eaux.
