language: fr
word: intégrateur
type: nom masculin
etymology: ""
definitions:
  - Appareil qui effectue une intégration, c'est-à-dire qui totalise des indications continues.
  - Machine de calcul scientifique de la famille des machines analogiques, adaptée à la résolution des intégrales, à la mesure des moments d'inertie, des moments statiques, etc.
  - Dispositif mécanique, hydraulique, pneumatique, électrique ou électronique, qui transforme une certaine grandeur d'entrée en une grandeur de sortie proportionnelle à l'intégrale de cette grandeur d'entrée par rapport au temps.
synonyms: []
