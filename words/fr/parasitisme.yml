language: fr
word: parasitisme
type: nom masculin
etymology: ""
definitions:
  - Présence et mode d'existence des parasites dans certains organes ou tissus.
  - État d'un organisme qui vit aux dépens d'un organisme d'une autre espèce, que l'on appelle l'hôte.
  - 'État, mode de vie de quelqu''un qui vit aux crochets d''autrui : Parasitisme social.'
  - (Droit commercial) Acte de concurrence déloyale qui consiste, pour une entreprise, à tirer profit des investissements humains et financiers d’une autre entreprise ou de son savoir-faire.
synonyms: []
