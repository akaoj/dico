language: fr
word: animation
type: nom féminin
etymology: latin animatio
definitions:
  - 'Action de mettre de la vivacité, de l''entrain dans quelque chose : Mettre un peu d''animation dans un dîner.'
  - 'Chaleur, ardeur, fougue mises dans une action, une expression, un comportement : Discuter avec animation.'
  - 'Mouvement, grande activité au sein d''un groupe, dans un lieu : L''animation des rues de Paris à 6 heures du soir.'
  - Action d'animer un groupe, un débat, une émission, un service commercial, etc.
  - Ensemble des moyens et méthodes mis en œuvre pour faire participer activement les membres d'une collectivité à la vie du groupe.
  - Toute méthode consistant à filmer image par image des dessins ou des marionnettes qui paraîtront animés sur l'écran.
  - Manifestation ayant pour objet de présenter une œuvre à une partie de son futur public, de réfléchir collectivement sur un spectacle déjà vu.
synonyms: []
