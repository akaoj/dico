language: fr
word: prospects
type: nom masculin
etymology: latin prospectus, vue
definitions:
  - Distance minimale autorisée par les règlements d'urbanisme et de voirie entre les bâtiments, calculée pour un éclairement naturel satisfaisant de chacun d'eux. (Cette distance est variable en fonction du gabarit des constructions, des caractéristiques du site.)
