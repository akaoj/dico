language: fr
word: dé
type: nom masculin
etymology: peut-être latin datum, ce qui est donné par le sort
definitions:
  - Petit cube utilisé dans divers jeux et portant sur chacune de ses six faces soit des points depuis un jusqu'à six, soit des lettres ou des figures.
  - 'Petit cube d''une matière quelconque et, en particulier, d''un aliment : Couper le fromage en dés.'
  - (Architecture) Volume de forme plus ou moins cubique formant la partie principale d'un piédestal, renforçant une balustrade (synonyme acrotère dans ce cas), surmontant un chapiteau (et servant d'imposte), etc.
  - (Bâtiment) Pierre supportant la partie inférieure d'un poteau.
  - (Bijouterie) Cube en acier comportant des creux de tailles échelonnées où l'on forme le métal à l'aide de bouterolles.
synonyms: []
