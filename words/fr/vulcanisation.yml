language: fr
word: vulcanisation
type: nom féminin
etymology: anglais vulcanization
definitions:
  - Opération consistant à relier entre elles les macromolécules d'un élastomère de façon à empêcher que, par écoulement visqueux, il ne prenne des déformations permanentes. (Découverte en 1839 par Goodyear, la vulcanisation du caoutchouc naturel par le soufre consiste en un masticage à chaud [100-140 °C] au cours duquel sont introduits des plastifiants, de l'oxyde de zinc, des accélérateurs et du soufre [3 à 10 %].)
synonyms: []
