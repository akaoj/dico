language: fr
word: matériaux
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Matières d''origine naturelle ou artificielle qui entrent dans la construction des bâtiments : Des matériaux d''origine locale.'
  - 'Matières assemblées, combinées pour former un tout : Les matériaux d''un procès.'
  - 'Tout ce qui sert à la rédaction d''un ouvrage : Rassembler des matériaux pour une enquête.'
synonyms: []
