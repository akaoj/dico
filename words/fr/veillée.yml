language: fr
word: veillée
type: nom féminin
etymology: de veiller
definitions:
  - 'Vieux. Temps passé après le repas du soir et avant le coucher : Passer la veillée à jouer à la belote.'
  - 'Action de passer la soirée en groupe à des jeux, des chants, des discussions, etc. : Faire une veillée en colonie de vacances.'
  - Action de veiller un malade, ou un défunt avant les obsèques.
synonyms: []
