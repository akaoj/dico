language: fr
word: prisonnier
type: adjectif
etymology: ""
definitions:
  - 'Qui est pris, saisi, maintenu enfermé dans quelque chose : Ma main était prisonnière de la sienne.'
  - 'Dont la liberté est entravée par une habitude, un vice, un engagement, etc. : Être prisonnier de certains préjugés.'
synonyms: []
