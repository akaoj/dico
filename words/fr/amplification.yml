language: fr
word: amplification
type: nom féminin
etymology: latin amplificatio
definitions:
  - 'Action d''augmenter, d''accroître l''étendue, le volume : L''amplification du son.'
  - 'Action de rendre plus important, de donner plus d''ampleur à quelque chose ; état de ce qui est ainsi grossi : L''amplification des revendications.'
  - Mesures ajoutées aux mesures d'un patron type pour obtenir des tailles différentes.
  - Accroissement d'une tension, d'une intensité de courant ou d'une puissance électrique, obtenu à l'aide d'un amplificateur.
synonyms: []
