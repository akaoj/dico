language: fr
word: règle
type: nom féminin
etymology: de règle 1
definitions:
  - 'Prescription, de l''ordre de la pensée ou de l''action, qui s''impose à quelqu''un dans un cas donné : Les règles de la politesse.'
  - 'Prescription propre à une science, une technique, une activité déterminée et qu''il importe de suivre dans leur étude, leur pratique : Règles juridiques.'
  - 'Convention ou ensemble des conventions propres à un jeu ou à un sport et admises par ceux qui le pratiquent : Les règles du bridge.'
  - 'Ce qui survient, se produit ordinairement dans une situation déterminée (au singulier) : Un fait qui ne saurait échapper à la règle.'
  - '(Mathématiques) Nom donné à certains théorèmes ou énoncés. (Exemple : règle des signes, règle de trois, etc.)'
  - (Religion) Ensemble de principes, règlements et recommandations destiné à aider des religieux à vivre selon l'esprit de leur institut. (Les quatre règles fondamentales sont celles des saints Basile, Augustin, Benoît et François d'Assise.)
