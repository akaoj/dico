language: fr
word: inventerez
type: verbe transitif
etymology: de inventeur
definitions:
  - 'Trouver, réaliser quelque chose de nouveau, à quoi personne n''avait pensé auparavant, que personne n''avait fait : Gutenberg inventa l''imprimerie.'
  - 'Imaginer quelque chose à des fins particulières, avoir l''idée de quelque chose : Inventer un moyen de s''évader.'
  - 'Tirer quelque chose de son imagination, le créer de toutes pièces : Inventer une histoire.'
  - 'Avoir recours à quelque chose de faux, en particulier afin de se disculper, de se sortir d''une situation difficile : Il avait inventé une panne pour expliquer son retard.'
  - 'Découvrir quelque chose jusqu''alors inconnu (trésor, relique, objet perdu, etc.) : Inventer le tombeau d''un pharaon.'
synonyms: []
