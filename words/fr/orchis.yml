language: fr
word: orchis
type: nom masculin
etymology: latin orchis
definitions:
  - 'Orchidée d''Europe et d''Asie tempérée, aux fleurs en épis, colorées, à labelle trilobé. (Les orchis ont des racines fibreuses accompagnées de deux tubercules : l''un, ridé, qui a donné naissance à la plante ; l''autre, plein, destiné à alimenter la pousse de l''année suivante.)'
synonyms: []
