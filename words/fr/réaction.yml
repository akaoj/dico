language: fr
word: réaction
type: nom féminin
etymology: latin scolastique reactio, du latin classique actio, action
definitions:
  - 'Manière dont quelqu''un, un groupe réagit face à un événement ou à l''action de quelqu''un d''autre : Sa première réaction a été de protester.'
  - 'Action en réponse à une autre action, qui s''oppose à celle-ci et tend à en annuler les effets : Ce qui est excessif amène toujours une réaction.'
  - 'Mouvement d''idées qui se crée par référence à un mouvement antérieur et qui vise à réagir contre lui : La Contre-Réforme, réaction de l''Église catholique contre la Réforme protestante.'
  - 'Tendance politique qui s''oppose au progrès social et s''efforce de rétablir un état de choses ancien ; hommes, partis qui s''en réclament : Les menées de la réaction.'
  - 'Manière dont une machine, un organe mécanique répond à certaines commandes : Réaction d''une voiture à l''accélérateur.'
  - (Chimie) Transformation se produisant lorsque plusieurs espèces chimiques sont mises en présence, ou lorsqu'une seule espèce chimique reçoit un apport extérieur d'énergie, et se traduisant par l'apparition d'espèces chimiques nouvelles.
  - (Cybernétique) Synonyme de rétroaction.
  - (Électronique et Télécommunications) Renvoi d'une fraction du signal de sortie d'un amplificateur vers son entrée.
  - (Mécanique) Force qu'exerce en retour un corps soumis à l'action d'un autre corps.
  - (Médecine) Ensemble des phénomènes pathologiques qui surviennent à la suite de l'introduction dans l'organisme d'un élément déclenchant.
  - (Psychologie) Tout comportement directement suscité par un événement extérieur au système nerveux, appelé stimulus.
