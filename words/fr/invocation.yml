language: fr
word: invocation
type: nom féminin
etymology: latin invocatio, -onis
definitions:
  - 'Action d''implorer une divinité, un saint par de courtes prières, des formules, des cérémonies particulières : L''invocation de la Vierge.'
  - Formule initiale des chartes ou diplômes demandant la bénédiction de Dieu.
