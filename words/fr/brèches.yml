language: fr
word: brèches
type: nom féminin
etymology: ancien bas francique *breka
definitions:
  - Ouverture pratiquée irrégulièrement dans un mur, dans une clôture et par où l'on peut pénétrer.
  - Trouée faite dans une ligne de défense, un front, des troupes.
  - Ouverture ou cassure produite par des fragments de matière enlevés.
  - (Apiculture) Fragment de rayon de cire retiré de la ruche.
  - (Commerce) Rupture d'alignement dans une présentation de produits, afin de suggérer au client que quelqu'un s'est servi avant lui et de l'inciter à l'achat.
synonyms: []
