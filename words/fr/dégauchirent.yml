language: fr
word: dégauchirent
type: verbe transitif
etymology: ""
definitions:
  - Redresser une pièce qu'un traitement mécanique ou thermique a déformée.
  - Mettre en place une pièce sur une machine-outil, avant de l'y fixer pour l'usiner, en respectant des conditions géométriques définies (parallélisme, perpendicularité, etc.).
  - Dresser une face ou une face et une rive d'une pièce de bois.
synonyms: []
