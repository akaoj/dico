language: fr
word: détaillions
type: verbe transitif
etymology: de tailler
definitions:
  - Vendre une marchandise au détail.
  - 'Diviser un produit en parties destinées à la vente : Détailler un bœuf.'
  - 'Énumérer quelque chose dans tous ses détails : Ne me détaillez pas vos raisons, je les devine.'
  - 'Donner le détail de quelque chose, les divers éléments qui le composent : Détailler une facture.'
  - 'Passer en revue tous les éléments d''un ensemble, examiner quelqu''un, quelque chose dans le détail, de manière approfondie : Il la détaillait de la tête aux pieds.'
  - Dessiner, peindre en détail.
  - Couper en dés un produit alimentaire.
