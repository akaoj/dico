language: fr
word: inquiétèrent
type: verbe transitif
etymology: latin inquietare
definitions:
  - 'Rendre quelqu''un inquiet, troubler son repos physique ou moral, sa tranquillité : La santé de sa fille l''inquiète.'
  - 'Demander à quelqu''un des comptes, lui créer des soucis, contrecarrer ses plans : Il a pu faire son coup sans que personne ne l''inquiète.'
  - Littéraire. Tourmenter un pays, quelqu'un, les harceler par des attaques ou des démonstrations hostiles.
  - 'Familier. Porter atteinte à la suprématie de quelqu''un, d''une équipe au cours d''une compétition : Inquiéter le champion du monde.'
synonyms: []
