language: fr
word: récupérateurs
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à emmagasiner l'énergie de recul d'une arme à feu pour ramener le canon ou la culasse mobile à sa position de tir après le départ d'un coup.
  - Synonyme de écrémeur.
  - Appareil de transfert thermique assurant les échanges de chaleur internes dans un cycle thermodynamique. (Le transfert d'un fluide à un autre peut être effectué par accumulation de la chaleur [ou du froid] dans un matériau où on fait circuler alternativement les deux fluides ou dans un échangeur où les deux fluides circulent à contre-courant.)
