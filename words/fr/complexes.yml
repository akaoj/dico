language: fr
word: complexes
type: nom masculin
etymology: ""
definitions:
  - Ce qui est complexe, composé de plusieurs parties ou de plusieurs éléments.
  - 'Ensemble industriel dont les parties concourent à une production particulière : Complexe sidérurgique.'
  - 'Ensemble d''installations groupées en fonction de leur utilisation : Complexe hôtelier, touristique.'
  - Ensemble de plusieurs salles de cinéma dans un même immeuble. (On dit aussi complexe multisalles.)
  - (Chimie) 1.  Combinaison dans laquelle plusieurs molécules ou ions, saturés en apparence, sont unis les uns aux autres, et dans laquelle les propriétés chimiques de ces molécules ou de ces ions ont disparu.2.  Substance formée par l'ensemble de deux ou plusieurs groupements chimiques liés entre eux. (Les complexes sont formés grâce à la propriété qu'ont de nombreux ions, surtout de métaux lourds, d'attirer et de grouper autour d'eux des ions ou des molécules appelés ligands ou coordinats).
  - (Emballage et conditionnement) Matériau obtenu par l'association de deux ou plusieurs éléments (papiers, plastiques, aluminium mince, etc.) dont on peut varier les combinaisons.
synonyms: []
