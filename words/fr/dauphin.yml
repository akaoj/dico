language: fr
word: dauphin
type: nom masculin
etymology: latin populaire dalphinus, du latin classique delphinus, du grec delphis, -inos
definitions:
  - Mammifère cétacé marin piscivore, excellent nageur, remarquable par ses facultés psychiques.
  - Mammifère marin et d'eau douce, piscivore et excellent nageur, vivant dans toutes les mers et certains fleuves. (Famille des delphinidés.)
  - Partie inférieure, recourbée, d'un tuyau de descente, qui sert à rejeter les eaux dans un caniveau.
synonyms: []
