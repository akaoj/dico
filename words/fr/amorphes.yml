language: fr
word: amorphes
type: adjectif
etymology: ""
definitions:
  - 'Qui manque de personnalité, de caractère, d''énergie : Un gros garçon amorphe.'
  - En cristallographie, se dit des substances dont la structure n'est pas cristallisée.
  - Se dit des matières qui entrent comme éléments accessoires dans la constitution de tissus organiques, mais qui n'ont pas d'autre forme particulière que celle des interstices qu'elles remplissent.
synonyms: []
