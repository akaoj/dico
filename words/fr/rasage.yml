language: fr
word: rasage
type: nom masculin
etymology: ""
definitions:
  - Action de faire la barbe, de raser ou de se raser.
  - Opération de finition de pièces mécaniques, notamment d'engrenages, consistant à enlever une très légère surépaisseur au moyen d'un outil spécial.
  - Coupe des poils d'une peau ou d'une fourrure.
  - Opération qui a pour fin de débarrasser les étoffes des poils et inégalités qui pourraient nuire à leur aspect.
  - Synonyme de coupe (du velours).
