language: fr
word: rasettes
type: nom féminin
etymology: de raser
definitions:
  - Pièce de la charrue, formée d'un petit soc et d'un petit versoir et qui découpe une bande de terre en avant du corps principal.
  - Pièce servant de décrottoir pour les disques de charrue ou de pulvériseurs à disques.
synonyms: []
