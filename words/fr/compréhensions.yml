language: fr
word: compréhensions
type: nom féminin
etymology: latin comprehensio
definitions:
  - 'Action de comprendre le sens, le fonctionnement, la nature, etc., de quelque chose : Faciliter la compréhension d''un texte.'
  - 'Aptitude à comprendre ; intelligence : Rapidité de compréhension.'
  - 'Sympathie, indulgence, esprit de conciliation qui procède d''une connaissance des problèmes, des difficultés rencontrés par quelqu''un, un groupe, etc. : Faire preuve de compréhension.'
  - (Logique) Ensemble des caractères propres à un concept, par opposition à l'ensemble des objets significatifs se référant à l'objet désigné, ou extension.
synonyms: []
