language: fr
word: stigmates
type: nom masculin pluriel
etymology: ""
definitions:
  - Marques des plaies de la Passion de Jésus apparaissant sur le corps de quelques extatiques et généralement accompagnées de souffrances physiques et morales rappelant celles endurées par Jésus. (Les plus célèbres stigmatisés sont saint François d'Assise [en 1224], Anna Katharina Emmerick [† 1824], Therese Neumann [† 1962]).
