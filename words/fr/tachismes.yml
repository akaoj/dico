language: fr
word: tachismes
type: nom masculin
etymology: ""
definitions:
  - Technique picturale caractérisée par des touches à l'aspect de taches, comme parfois chez les macchiaioli.
  - Tendance de la peinture abstraite et informelle dans les années 1950, caractérisée par la projection de taches et de coulures (Wols, Mathieu, Degottex, etc.).
