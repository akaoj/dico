language: fr
word: végétera
type: verbe intransitif
etymology: bas latin vegetare, croître, du latin classique vegetus, vigoureux
definitions:
  - En parlant d'une plante, croître et différencier des organes végétatifs (feuilles, rameaux), mais sans former de fleurs.
  - 'Ne pas progresser, rester à un niveau médiocre ; stagner : Végéter dans un emploi subalterne.'
synonyms: []
