language: fr
word: vaporisés
type: verbe transitif
etymology: de vapeur
definitions:
  - Opérer la vaporisation d'un corps.
  - 'Disperser un liquide en gouttelettes fines : Vaporiser un parfum.'
  - 'Projeter sur quelque chose une substance en gouttelettes fines : Vaporiser ses cheveux avec un fixateur.'
synonyms: []
