language: fr
word: isolations
type: nom féminin
etymology: ""
definitions:
  - Ensemble des procédés mis en œuvre pour empêcher le bruit de pénétrer dans un milieu clos ou d'en sortir (isolation acoustique ou insonorisation) ou pour réduire les échanges thermiques entre une enceinte, l'intérieur d'un bâtiment, etc., et le milieu extérieur (isolation thermique) ; fait d'être ainsi isolé.
  - Ensemble des matériaux utilisés pour isoler un dispositif électrique.
  - Mécanisme psychique de défense qui consiste à rompre les liens associatifs existant entre une représentation et son affect et qui peut persister à l'état isolé dans la conscience.
