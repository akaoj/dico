language: fr
word: cousisses
type: verbe transitif
etymology: latin populaire *cosere, du latin classique consuere
definitions:
  - 'Attacher quelque chose à quelque chose d''autre au moyen de points faits avec un fil passé dans une aiguille : Coudre un bouton à une chemise. Coudre les cahiers d''un livre à relier.'
  - 'Assembler par des coutures les divers éléments d''un objet : Coudre une robe à la machine.'
  - 'Enfermer quelque chose, en général pour le cacher à l''intérieur d''un objet, d''une partie d''objet cousu : Il avait cousu des diamants dans l''ourlet de sa veste.'
synonyms: []
