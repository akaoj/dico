language: fr
word: blocage
type: nom masculin
etymology: ""
definitions:
  - 'Action de bloquer ; fait d''être bloqué : Le blocage des freins, des négociations.'
  - 'Comportement caractérisé par un refus, une incapacité apparente et provisoire de poursuivre un apprentissage, de réagir à une situation : Avoir un blocage en maths.'
  - Incapacité totale à réaliser un mouvement volontaire.
  - (Bâtiment) Débris de moellons, de briques, maçonnés pour remplir les fondations d'un bâtiment ou pour fourrer l'intérieur d'un mur entre ses deux parements.
  - (Chimie) Action de transformer un groupement fonctionnel afin de faire subir au composé qui le contient une transformation qui, autrement, détruirait ce groupe fonctionnel.
  - (Électronique) État d'un circuit dans lequel le courant s'annule lorsqu'une polarisation convenable est appliquée à l'électrode de commande.
  - (Métallurgie) Interruption du dégagement gazeux des lingots d'acier au cours de la solidification.
  - (Météorologie) État de la circulation générale caractérisé par l'interruption du courant d'ouest sur une épaisseur considérable de la troposphère.
  - (Transports) Arrêt de la rotation des roues d'un véhicule provoqué par un coup de frein brutal.
