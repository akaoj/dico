language: fr
word: exaspérés
type: verbe transitif
etymology: latin exasperare, irriter
definitions:
  - 'Exciter une sensation, un sentiment, les rendre plus intenses : Cet échec exaspéra son dépit.'
  - 'Irriter vivement quelqu''un, le mettre en colère : Tu l''exaspères, avec tes critiques continuelles.'
synonyms: []
