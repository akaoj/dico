language: fr
word: avertît
type: verbe transitif
etymology: latin populaire *advertire, du latin classique advertere, remarquer
definitions:
  - 'Prévenir quelqu''un de quelque chose, l''en informer, attirer l''attention de quelqu''un sur un fait : Il faut l''avertir que Pierre viendra.'
  - En parlant d'un automobiliste, faire un signal avec ses phares pour indiquer sa présence.
