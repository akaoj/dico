language: fr
word: plissez
type: verbe passif
etymology: ""
definitions:
  - 'Présenter de multiples petits plis par un défaut de tension ou faire des plis, de faux plis, en parlant d''un tissu, d''un vêtement : Bas qui plissent.'
  - 'Être marqué de multiples petites rides, en parlant de la peau : Une petite vieille à la peau plissée.'
synonyms: []
