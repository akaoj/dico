language: fr
word: fournaise
type: nom féminin
etymology: ancien français fornais, du latin fornax, sorte de four
definitions:
  - Feu, incendie violent.
  - 'Lieu extrêmement chaud ; pièce surchauffée : Cette ville est une fournaise en plein été.'
  - Au Canada, appareil à combustion servant au chauffage des maisons.
  - 'Littéraire. Lieu où se livrent des combats violents : Entrer dans la fournaise.'
synonyms: []
