language: fr
word: récolement
type: nom masculin
etymology: ""
definitions:
  - Vérification du nombre et de l'état des meubles ayant fait préalablement l'objet d'un inventaire, notamment lors d'une procédure de saisie-exécution.
  - Vérification des constructions établies suivant des décisions administratives le long des routes ou sur les cours d'eau afin de contrôler le respect des prescriptions imposées.
  - Vérification de l'intégrité des collections d'une bibliothèque, d'un fonds documentaire.
synonyms: []
