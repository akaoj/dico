language: fr
word: blackboules
type: verbe transitif
etymology: anglais to blackball, rejeter avec une boule noire ; d'après bouler
definitions:
  - Vieux. Évincer, par un vote dans lequel apparaît une majorité de boules noires, un candidat à un club, à un cercle, etc.
  - 'Familier. Faire échouer un candidat à une élection ou à un examen : Il s''est fait blackbouler aux législatives.'
  - 'Familier. Écarter quelqu''un, rejeter quelque chose : Blackbouler un projet.'
synonyms: []
