language: fr
word: ferrure
type: nom féminin
etymology: de ferrer
definitions:
  - Garniture métallique fixée sur un panneau de menuiserie mobile, de porte ou de fenêtre, pour en permettre la rotation (paumelle, penture, etc.), sur un meuble pour le renforcer et/ou le décorer.
  - Action ou manière de ferrer les animaux.
  - Ensemble des fers placés aux sabots d'un cheval, d'un bœuf, etc.
  - Synonyme de fer (à cheval, etc.).
