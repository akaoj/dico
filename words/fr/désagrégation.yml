language: fr
word: désagrégation
type: nom féminin
etymology: ""
definitions:
  - 'Séparation des parties qui composent un tout : La désagrégation d''un béton.'
  - 'Décomposition, morcellement, désintégration de quelque chose, d''un groupe : La désagrégation d''un parti.'
  - Dissociation de grandeurs économiques auparavant agrégées.
  - Séparation des grains d'une roche cohérente par l'action de phénomènes physiques (alternance gel/dégel) ou par altération chimique de certains constituants (feldspaths transformés en argiles).
  - Opération tendant à faciliter les réactions métallurgiques qui doivent être imposées à un minerai.
