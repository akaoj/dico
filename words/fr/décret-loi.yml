language: fr
word: décret-loi
type: nom masculin
etymology: ""
definitions:
  - Acte unilatéral de l'exécutif qui, sous la IIIe République, l'habilitait en vertu d'une délégation de pouvoirs du Parlement, pour une période déterminée, à prendre des mesures relevant normalement de la compétence de ce dernier. (Dans la Constitution de 1958, ces mesures sont prises par ordonnance.)
