language: fr
word: céramiques
type: nom féminin
etymology: grec keramikos, d'argile, de keramos, argile
definitions:
  - Art de fabriquer les poteries, fondé sur la propriété des argiles de donner avec l'eau une pâte plastique, facile à façonner, devenant dure, solide et inaltérable après cuisson.
  - La poterie elle-même.
  - Type de porcelaine utilisé comme moyen de reconstitution en prothèse dentaire conjointe (fixe) ou adjointe (mobile).
