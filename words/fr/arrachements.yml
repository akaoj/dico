language: fr
word: arrachements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''arracher, en particulier quelqu''un à quelqu''un ou à quelque chose, de s''arracher à quelqu''un, à quelque chose : L''arrachement d''un enfant à sa mère.'
  - Littéraire. Peine, déchirement causés par une séparation.
  - Série de pierres d'attente ménagée à l'extrémité d'un mur, ou saignée dans ce mur, pour permettre la liaison avec une construction ultérieure.
