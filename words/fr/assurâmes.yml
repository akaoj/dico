language: fr
word: assurâmes
type: verbe transitif
etymology: bas latin *assecurare, rendre sûr, du latin classique securus, sûr
definitions:
  - 'Rendre stable, solide quelque chose, le maintenir dans une position fixe : Assurer le chargement d''une voiture avec des cordages.'
  - 'Rendre plus ferme, plus sûr un mouvement, un geste, une action, etc., de quelqu''un : Tousser pour assurer sa voix.'
  - 'Établir quelque chose de façon sûre, exempte de risques : Un traité visant à assurer la paix.'
  - 'Procurer à quelqu''un quelque chose de sûr, lui en garantir le bénéfice : Ses revenus lui assurent une totale indépendance.'
  - 'Exercer une activité avec régularité, faire en sorte qu''un service, un fonctionnement ne s''interrompe pas : Assurer le ramassage scolaire.'
  - 'Mettre quelque chose à l''abri du danger, des risques éventuels : Assurer ses arrières.'
  - 'Faire garantir un bien, une personne par un contrat d''assurance ; couvrir quelqu''un, quelque chose en tant qu''assureur : Assurer sa maison contre l''incendie.'
  - 'Affirmer à quelqu''un que ; donner pour vrai que : Je vous assure qu''il s''agit d''une erreur.'
  - 'Persuader quelqu''un de ne pas douter de quelque chose ; être le garant, la confirmation de quelque chose : Sa compétence nous assure de la réussite.'
  - (Sports) Rendre sûr l'ascension ou la descente en utilisant la corde qui permet de bloquer une chute.
