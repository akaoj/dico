language: fr
word: cassis
type: nom masculin
etymology: peut-être latin cassia, plante aromatique
definitions:
  - Groseillier à fruits noirs avec lesquels on prépare des sorbets et une liqueur.
  - Fruit du cassissier.
  - Liqueur faite de pulpe de cassis, d'aromates, d'eau-de-vie et de sucre.
  - Populaire. Tête.
synonyms: []
