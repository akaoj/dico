language: fr
word: accouplerais
type: verbe transitif
etymology: ""
definitions:
  - 'Joindre des animaux ou des choses, les réunir pour former un couple : Accoupler un cheval et un bœuf pour tirer une charrue.'
  - 'Rapprocher des choses dans un ensemble : Accoupler des mots dans une phrase.'
  - Unir le mâle et la femelle en vue de la reproduction.
  - Synonyme de coupler.
  - Solidariser deux éléments dans leur mouvement.
synonyms: []
