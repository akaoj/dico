language: fr
word: coupe-feu
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Large bande de terrain que l'on maintient, dans une forêt, dépourvue de végétation pendant l'été pour arrêter la propagation des incendies.
  - Élément de construction, à l'intérieur d'un bâtiment ou entre deux bâtiments, servant à empêcher la propagation de l'incendie. (On dit aussi mur coupe-feu.)
synonyms: []
