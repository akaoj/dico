language: fr
word: damasquinage
type: nom masculin
etymology: ""
definitions:
  - Art et action d'incruster, au marteau, dans les entailles préalablement pratiquées sur un objet de fer, d'acier ou de cuivre, de petits filets d'or, d'argent ou de cuivre formant décor. (Cette technique remonte aux grandes civilisations antiques de la Méditerranée.)
  - État de ce qui est damasquiné.
synonyms: []
