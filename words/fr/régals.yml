language: fr
word: régals
type: nom masculin
etymology: croisement de l'ancien français rigoler, se divertir, et gale, réjouissance
definitions:
  - 'Mets particulièrement apprécié de quelqu''un : La crème au chocolat est son régal.'
  - 'Vif plaisir que l''on trouve à quelque chose : C''est un régal pour les yeux.'
synonyms: []
