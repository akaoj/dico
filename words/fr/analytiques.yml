language: fr
word: analytiques
type: adjectif
etymology: grec analutikos
definitions:
  - 'Qui procède par voie d''analyse : Esprit analytique.'
  - 'Qui contient une analyse, qui consiste en une analyse : Un compte rendu analytique.'
  - Se dit d'une phrase nécessairement vraie du fait des propriétés sémantiques des termes qui la constituent (par exemple Mon père est un homme ; le vendredi précède le samedi).
  - Se dit des énoncés ou des jugements qui possèdent la propriété d'analyticité.
  - Se dit, depuis Kant, des jugements dans lesquels la notion du sujet renferme logiquement et nécessairement l'attribut ou prédicat. (Il suffit donc d'analyser l'un des termes pour en tirer l'autre.)
  - Synonyme de psychanalytique.
synonyms: []
