language: fr
word: traquenards
type: nom masculin
etymology: languedocien tracanart, trot défectueux du cheval, du radical onomatopéique trak- évoquant quelque chose de brusque
definitions:
  - Piège dont on se servait pour prendre les animaux nuisibles.
  - 'Piège ou machination tendus à quelqu''un pour l''arrêter, le faire échouer : Tomber dans un traquenard.'
  - 'Difficulté cachée : Dictée pleine de traquenards.'
  - En équitation, trot défectueux dans lequel les battues diagonales sont dissociées ; cheval qui a cette allure.
synonyms: []
