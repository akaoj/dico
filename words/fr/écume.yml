language: fr
word: écume
type: nom féminin
etymology: germanique *skum, avec l'influence du latin spuma, écume
definitions:
  - 'Mousse blanchâtre qui se forme à la surface d''un liquide agité, chauffé ou fermenté : Enlever l''écume des confitures qu''on vient de faire.'
  - Mousse blanchâtre formée à la surface de la mer par l'agitation des vagues ou par la rencontre de courants.
  - Bave mousseuse de quelques animaux ou de l'homme.
  - Sueur des chevaux, des taureaux.
  - 'Littéraire. Ramassis d''individus méprisables, lie de la société ; rebut : L''écume de l''Europe.'
  - Masse de scories qui surnagent sur les métaux en fusion.
synonyms: []
