language: fr
word: dégagera
type: verbe transitif
etymology: ""
definitions:
  - 'Retirer ce qui a été mis en gage dans un endroit, reprendre ce qui a été engagé : Dégager des bijoux du mont-de-piété.'
  - 'Rendre une somme disponible pour l''affecter à tel usage : Dégager des crédits pour la construction d''un nouveau local.'
  - 'Retirer quelqu''un, quelque chose de ce qui le coince, le bloque ; délivrer, libérer : Il a fallu dégager les victimes au chalumeau.'
  - 'Libérer quelqu''un de ce qui constitue pour lui une gêne, une entrave ou une contrainte ; décharger : Dégager quelqu''un de ses soucis.'
  - Rendre quelqu'un libre à l'égard de sa promesse ; faire cesser l'obligation de la promesse, du serment.
  - 'Laisser une partie du corps libre ou visible : Coupe de cheveux qui dégage les oreilles.'
  - 'Débarrasser un lieu de ce qui l''encombre, le rendre ou le laisser libre ; désencombrer : Dégagez le passage !'
  - Libérer le nez, la gorge, etc., des matières qui les encombrent.
  - 'Faire ressortir quelque chose d''un ensemble, tirer : Dégager les idées-forces d''un raisonnement, la conclusion d''un débat.'
  - 'Produire, émettre, exhaler, répandre une émanation, de la chaleur : Des fleurs qui dégagent un parfum subtil.'
  - 'Produire un bénéfice, un profit : Opération qui dégage une plus-value importante.'
  - (Chimie) Séparer un produit volatil du milieu où il est retenu.
  - (Chorégraphie) Effectuer un dégagé ; amener une jambe, tendue, à hauteur ou à demi-hauteur.
synonyms: []
