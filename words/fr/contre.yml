language: fr
word: contre
type: préposition
etymology: latin contra
definitions:
  - 'la proximité, le contact : Échelle dressée contre le mur.'
  - 'l''opposition à quelque chose ou à quelqu''un : Lutter contre un dictateur. Nager contre le courant.'
  - 'la défense, la protection : Sirop contre la toux.'
  - 'la proportion, la comparaison : La moyenne est de dix réussites contre un échec.'
  - 'l''échange : Je donnerais bien toute ma collection contre ce seul tableau.'
synonyms: []
