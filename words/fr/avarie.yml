language: fr
word: avarie
type: nom féminin
etymology: italien avaria, de l'arabe awārı¯ya, de awār, manque
definitions:
  - Dommage survenu à des marchandises au cours de l'exécution d'un contrat.
  - Dommage survenu au bâtiment et aux marchandises depuis leur départ ou leur chargement jusqu'à leur arrivée ou leur déchargement (avarie matérielle), et frais imprévus nécessaires pour éviter ou réparer ces dommages (avarie frais).
