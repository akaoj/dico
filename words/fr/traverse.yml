language: fr
word: traverse
type: nom féminin
etymology: de travers 1
definitions:
  - Chemin étroit, plus direct que la route ; dans une ville, passage étroit reliant deux rues. (On dit aussi chemin de traverse.)
  - Au Canada, chemin suivi par un traversier sur un cours d'eau, un lac.
  - Au Canada, synonyme de traversier.
  - Littéraire. Difficulté ou danger qui vient faire obstacle aux projets de quelqu'un.
  - Dans le sud-est de la France, vent d'ouest.
  - (Bâtiment) 1.  Pièce horizontale faisant partie d'un châssis de charpente ou de menuiserie, et qui est assemblée dans les montants.2.  Élément horizontal d'un remplage de fenêtre.3.  En métallerie, synonyme de sommier.
  - (Chemin de fer) 1.  Chacune des pièces de bois, de métal ou de béton placées sur le sol perpendiculairement à la voie courante, et sur lesquelles les rails sont assujettis.2.  Poutrelle portant des isolateurs, sur les poteaux télégraphiques.
  - (Fortification) Massif de terre établi sur le terre-plein d'un ouvrage fortifié, perpendiculairement au parapet.
  - (Technique) Pièce de bois ou de métal perpendiculaire aux éléments principaux d'une structure, et destinée à maintenir l'écartement de ces éléments.
synonyms: []
