language: fr
word: cheminée
type: nom féminin
etymology: bas latin caminata, de caminus, fourneau, du grec kaminos
definitions:
  - 'Dispositif maçonné comprenant, outre un foyer, un conduit de tirage et d''évacuation des gaz, des accessoires de fumisterie : La cheminée est bouchée.'
  - 'Partie visible de cet ensemble et son revêtement décoratif, à l''intérieur d''une pièce d''habitation : S''appuyer sur la tablette de la cheminée.'
  - 'Extrémité supérieure du conduit, en saillie sur la toiture (le terme technique est souche) : De ma fenêtre, on découvre une forêt de cheminées.'
  - 'Conduit servant à évacuer les gaz d''une fosse, l''air vicié d''une pièce, par aspiration naturelle : Cheminée d''aération, de ventilation.'
  - (Aéronautique) Orifice circulaire ménagé au sommet de la voilure d'un parachute pour assurer la stabilité au cours de la descente.
  - (Alpinisme) Passage étroit plus ou moins vertical dans une paroi rocheuse, dont la largeur permet à un homme de s'y glisser.
  - (Commerce) Ensemble de produits présentés verticalement dans un rayon.
  - (Cuisine) Incision verticale faite dans un appareil pour en faciliter la cuisson.
  - (Métallurgie) Soufflure étroite et allongée débouchant en surface d'une pièce moulée.
  - (Mines) Galerie de faible diamètre très inclinée (ou même verticale), creusée dans le minerai ou le stérile et pouvant servir à l'aérage, à la circulation du personnel, à l'évacuation du minerai ou à l'amenée du remblai.
