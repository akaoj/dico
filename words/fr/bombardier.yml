language: fr
word: bombardier
type: nom masculin
etymology: ""
definitions:
  - Avion emportant des bombes accrochées sous l'aile ou le fuselage, ou placées dans des soutes, en vue de missions de bombardement.
  - Membre de l'équipage chargé de la visée et du largage des bombes à bord d'un avion de bombardement.
  - Insecte coléoptère qui projette avec bruit par l'anus un aérosol acide. (Genres brachynus et voisins.)
synonyms: []
