language: fr
word: marks
type: nom masculin
etymology: allemand Mark, du francique *marka
definitions:
  - Autrefois, unité monétaire des pays germaniques.
  - Dénomination usuelle du Deutsche Mark [døtʃmark], ancienne unité monétaire principale de l'Allemagne (symbole DM), divisée en 100 pfennige. (Devenu le 1er janvier 1999 une subdivision de l'euro, le Deutsche Mark cesse d'exister, au profit de la monnaie européenne, en 2002.)
synonyms: []
