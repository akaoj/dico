definitions:
  - Science qui a pour objet l'étude des vins. (Elle a pour but la connaissance des raisins et des vins à partir de l'analyse de leurs constituants et des phénomènes chimiques et biologiques dont ils sont le siège. Elle étudie la transformation du raisin en vin, ainsi que la conservation du vin.)
  - Ensemble des techniques de la vinification et de la conservation des vins élaborés grâce à cette science.
