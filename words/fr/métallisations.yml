language: fr
word: métallisations
type: nom féminin
etymology: ""
definitions:
  - Procédé de revêtement ou de traitement de surface ayant pour objet le dépôt d'une couche métallique (métal ou alliage).
  - Action naturelle qui a imprégné de substances métalliques les dépôts géologiques.
  - Enrichissement comparatif d'une eau minérale en métaux purs et, accessoirement, en composés métalliques.
synonyms: []
