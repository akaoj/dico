language: fr
word: initiatrices
type: nom
etymology: latin initiator, -trix
definitions:
  - 'Personne qui initie, qui fait connaître le premier quelque chose à quelqu''un : Elle a été son initiatrice en amour.'
  - 'Personne qui est à l''origine de quelque chose, qui ouvre une voie nouvelle : Les initiateurs de la biologie.'
synonyms: []
