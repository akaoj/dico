language: fr
word: pesetas
type: nom féminin
etymology: espagnol peseta
definitions:
  - Monnaie d'argent frappée en Espagne au xviie s., valant deux réaux.
  - Ancienne unité monétaire principale de l'Espagne (ayant cours également en Andorre). [Devenue le 1er janvier 1999 une subdivision de l'euro, la peseta cesse d'exister, au profit de la monnaie européenne, en 2002.]
synonyms: []
