language: fr
word: lames
type: nom féminin
etymology: latin lamina
definitions:
  - 'Morceau de métal ou d''autre matière dure, plat et étroit : Une lame d''acier.'
  - 'Partie, généralement métallique, d''un instrument ou d''un outil propre à couper, à scier, à trancher, à raser, à gratter : Lame de rasoir. Lame d''une scie.'
  - 'Littéraire. Épée : Une fine lame.'
  - (Bâtiment) Chacun des éléments, en bois, en aluminium, etc., fixes ou mobiles, qui garnissent une persienne, une jalousie, un store vénitien.
  - (Broderie) Métal aplati en une lame d'or ou d'argent, employé dans les broderies précieuses (guipé et couchure) et dans la fabrication des étoffes lamées brochées.
  - (Jeux) Carte du jeu de tarot.
  - (Outillage) Partie cylindrique d'un tournevis, dont l'extrémité (aplatie, cruciforme, etc.) s'adapte à la tête de la vis.
  - (Préhistoire) Éclat de roche dure dont la longueur excède le double de la largeur. (Les lames sont surtout caractéristiques du paléolithique supérieur.)
  - (Textiles) Cadre supportant les lisses du métier à tisser.
  - (Usinage) Outil à large arête coupante utilisé pour l'usinage en bout des surfaces de révolution ou pour le calibrage de portées cylindriques (lame d'alésage).
