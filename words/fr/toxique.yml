language: fr
word: toxique
type: adjectif
etymology: ""
definitions:
  - 'Figuré. Se dit d''une personne ou d''une relation dont l''influence est psychologiquement nocive, pernicieuse : Quitter un conjoint toxique. Sortir d''une amitié toxique.'
  - (Économie) Se dit d'opérations ou de produits financiers qui présentent des risques très élevés pour les emprunteurs (emprunts toxiques) ou pour les investisseurs (titres ou valeurs toxiques).
synonyms: []
