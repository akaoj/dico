language: fr
word: précurseur
type: nom masculin
etymology: latin preacursor, -oris
definitions:
  - Personne qui, par son action, a plus ou moins préparé les voies à une doctrine, à un mouvement ou qui a devancé l'exposé d'une théorie.
  - Composé qui en précède un autre dans une suite de réactions chimiques ou biochimiques.
  - Tremblement de terre ou série de séismes ayant approximativement le même épicentre et précédant un grand séisme de quelques jours à quelques semaines.
synonyms: []
