language: fr
word: portail
type: nom masculin
etymology: ancien français portal, grande porte
definitions:
  - Composition monumentale faite d'une ou plusieurs portes sur une façade d'un édifice, spécialement d'une église importante. (Les portes des grands portails médiévaux, en France, sont en général surmontées d'un linteau et d'un tympan sculptés, que protègent les rouleaux successifs de la voussure, retombant sur des ébrasements ornés de statues et de médaillons. Un pilier ou trumeau peut soulager le linteau en son milieu.)
  - Chacune des portes faisant partie de cette composition.
  - Autrefois, la façade elle-même percée de ces portes.
  - Porte principale de grande largeur ou de caractère monumental d'un parc, d'une ferme, etc.
  - (Informatique) Site conçu pour être le point d'entrée sur Internet et proposant aux utilisateurs des services thématiques et personnalisés.
