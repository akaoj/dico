language: fr
word: limaçon
type: nom masculin
etymology: de limace 1
definitions:
  - Mollusque terrestre à coquille enroulée, et, en particulier, escargot (helix).
  - Synonyme de cochlée.
  - Pièce d'une horloge déterminant les coups à sonner.
  - Conchoïde d'un cercle par rapport à un de ses points. (On dit parfois « limaçon de Pascal », en hommage à Étienne Pascal [père de Blaise].)
