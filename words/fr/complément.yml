language: fr
word: complément
type: nom masculin
etymology: latin complementum, de complere, remplir
definitions:
  - 'Ce qui s''ajoute ou doit s''ajouter à quelque chose pour le compléter : Demander un complément d''enquête.'
  - (Grammaire) Mot ou proposition qui dépend d'un autre mot ou d'une autre proposition pour les compléter ou en préciser le sens. (On distingue traditionnellement le complément d'objet, direct [Il mange du pain] ou indirect [Il pense à ses parents], le complément d'attribution ou complément d'objet second (ou secondaire) [Il lui donne un livre], les compléments circonstanciels [Il est allé dimanche à la campagne].)
  - (Mathématiques) En numération à base fixe, nombre déduit d'un nombre donné en retranchant à chaque chiffre de ce nombre un chiffre déterminé.
  - (Médecine) Substance complexe du sérum et des liquides extracellulaires, qui possède notamment la propriété de se fixer sur les complexes antigènes-anticorps et de provoquer la lyse de certains antigènes. (Alors que les systèmes anticorps-antigènes sont innombrables, il semble n'exister qu'un seul complément qu'on retrouve dans la plupart des liquides organiques, et qui englobe neuf facteurs sériques.)
