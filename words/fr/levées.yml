language: fr
word: levées
type: nom masculin
etymology: ""
definitions:
  - Action de faire, sur le terrain ou à l'aide de photographies aériennes, les opérations géométriques nécessaires pour tracer un plan, une carte ; plan, carte ainsi tracés.
  - Report sur une carte topographique des contours géologiques d'après les affleurements des terrains.
