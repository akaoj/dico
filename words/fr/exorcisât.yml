language: fr
word: exorcisât
type: verbe transitif
etymology: latin ecclésiastique exorcizare, du grec eksorkidzein
definitions:
  - Conjurer un démon, le chasser par les prières spéciales du rituel.
  - 'Soumettre quelqu''un, un lieu à des exorcismes pour le délivrer du démon : Exorciser un possédé.'
  - 'Soustraire à l''influence du démon quelque chose qu''on veut consacrer à un usage religieux : Exorciser du sel, de l''eau.'
synonyms: []
