language: fr
word: humanisés
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelque chose plus humain, plus supportable à l''homme : Humaniser les conditions de travail.'
  - 'Rendre quelqu''un accessible à la pitié, lui inspirer de l''intérêt, de la compassion : Ses malheurs personnels l''ont un peu humanisé.'
