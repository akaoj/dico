language: fr
word: incandescente
type: adjectif
etymology: latin incandescens, -entis, de incandescere, s'embraser
definitions:
  - 'Qui a été porté au blanc lumineux ou au rouge vif par une température élevée : Des braises incandescentes.'
  - 'Qui émet de la lumière utilisée pour l''éclairage : Filament incandescent des lampes électriques.'
synonyms: []
