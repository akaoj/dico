language: fr
word: isolationnisme
type: nom masculin
etymology: américain isolationism
definitions:
  - Politique extérieure d'un État désireux de ne pas prendre part aux affaires internationales. (Cette attitude a caractérisé, de 1823 [doctrine Monroe] à la fin du xixe s., la politique étrangère des États-Unis, qui se désintéressaient de l'Europe et refusaient toute ingérence de celle-ci dans les affaires américaines. Cette attitude prévalut de nouveau entre les deux guerres mondiales.)
