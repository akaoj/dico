language: fr
word: stylobates
type: nom masculin
etymology: latin stylobates, du grec stylobatês, base d'une colonne
definitions:
  - Soubassement portant un rang de colonnes ou de pilastres. (Comme celui du piédestal isolé, le corps du stylobate repose en général sur une base moulurée, et est sommé d'une corniche ou d'une cimaise.)
synonyms: []
