language: fr
word: frotteurs
type: nom masculin
etymology: ""
definitions:
  - Pièce conductrice assurant un contact mobile par frottement sur une autre.
  - Dispositif des véhicules à traction électrique, permettant le captage du courant sur le rail conducteur.
  - En Belgique et au Burundi, sorte de brosse servant à effacer le tableau d'une salle de classe.
