language: fr
word: segment
type: nom masculin
etymology: latin segmentum
definitions:
  - Portion, partie bien délimitée, détachée d'un ensemble.
  - (Économie) Sous-ensemble d'un marché offrant des caractéristiques communes.
  - (Mathématiques) Partie de droite connexe et limitée par deux points appelés extrémités. (On le note [AB] ou ]AB[ selon qu'il est fermé ou ouvert.)
  - (Zoologie) Synonyme de anneau et de podite.
synonyms: []
