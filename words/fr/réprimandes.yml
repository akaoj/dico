language: fr
word: réprimandes
type: nom féminin
etymology: latin reprimenda culpa, faute qui doit être réprimée
definitions:
  - 'Rappel à l''ordre, blâme adressé avec autorité pour amender et corriger : Faire une sévère réprimande.'
  - Punition disciplinaire infligée à un officier ou à un sous-officier pour sanctionner une faute assez grave ou des fautes répétées de gravité moindre.
synonyms: []
