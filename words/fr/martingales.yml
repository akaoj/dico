language: fr
word: martingales
type: nom féminin
etymology: provençal martegalo, de Martegue, Martigues
definitions:
  - Ensemble de deux pattes se boutonnant l'une sur l'autre et placées à la taille dans le dos d'un vêtement.
  - Courroie du harnais qui s'oppose à l'élévation exagérée de la tête du cheval.
  - Système de jeu qui prétend, selon des principes fondés sur le calcul des probabilités, assurer un bénéfice certain dans les jeux de hasard.
