language: fr
word: ceintures
type: nom féminin
etymology: latin cinctura
definitions:
  - Bande de tissu, de cuir que l'on fixe autour de la taille pour maintenir un vêtement ou comme ornement.
  - Bande de tissu entoilée qui forme la tête d'une jupe ou d'un pantalon, qu'elle maintient autour de la taille.
  - Sous-vêtement en tissu élastique léger qui sert à maintenir le ventre.
  - 'Taille, partie du corps où s''attache la ceinture : Nu jusqu''à la ceinture.'
  - 'Ce qui ferme l''enceinte d''une ville : Ceinture de fortifications.'
  - (Architecture) Moulure, corps de moulures ou rang d'ornements enserrant un volume. (Sur un corps cylindrique, on dit aussi bague.)
  - (Armement) 1.  Monture qui entourait les canons de bronze entre la bouche et le bourrelet.2.  Anneau en cuivre, en tombac ou en fer fritté, serti au-dessus du culot d'un projectile et destiné à se mouler dans les rayures du tube de l'arme pour mettre en rotation le projectile et éviter les fuites de gaz.
  - (Automobile) Ensemble de nappes de câbles entourant la carcasse de certains pneumatiques.
  - (Botanique) Formation végétale entourant circulairement un étang, une montagne, etc.
  - (Chemin de fer) Ligne de chemin de fer entourant une grande ville.
  - (Marine) Bourrelet d'une embarcation.
  - (Médecine) Partie osseuse qui réunit un membre au tronc.
  - (Mobilier et décoration) Partie d'une table ou d'un siège dans laquelle s'ajustent les pieds.
  - '(Sports) 1.  En lutte, prise de corps à la hauteur de la ceinture.2.  En judo, chacun des grades des pratiquants, matérialisés par une bande d''étoffe de couleur qui retient le kimono et qui sont, dans l''ordre : ceinture blanche (pour les débutants), jaune, orange, verte, bleue, violette (pour les adolescents), marron, noire (accordée seulement par un jury fédéral), blanc et rouge (à partir du 6e dan), rouge (10e dan).'
  - (Zoologie) Ensemble osseux auquel s'attache une paire de membres chez les vertébrés.
