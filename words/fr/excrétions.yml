language: fr
word: excrétions
type: nom féminin
etymology: bas latin excretio, -onis, du latin classique excernere, séparer
definitions:
  - Rejet par les cellules vivantes des produits encombrants ou toxiques de leur activité biochimique.
  - Évacuation hors de l'organisme, ou de la structure qui les a élaborés, des sécrétions ou des déchets inutilisables ou nocifs.
synonyms: []
