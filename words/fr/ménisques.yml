language: fr
word: ménisques
type: nom masculin
etymology: grec mêniskos, petite lune
definitions:
  - Lame fibrocartilagineuse interposée entre 2 surfaces articulaires pour faciliter leur glissement.
  - Lentille convexe d'un côté, concave de l'autre. (Suivant que le rayon de la face concave est supérieur ou inférieur à celui de la face convexe, on parle de ménisque convergent ou divergent.)
  - Surface concave ou convexe qui se forme à l'extrémité supérieure d'une colonne de liquide contenue dans un tube, par suite des forces capillaires.
