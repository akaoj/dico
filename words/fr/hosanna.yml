language: fr
word: hosanna
type: nom masculin
etymology: bas latin ecclésiastique hosanna, de l'hébreu hoscha na, sauve, nous t'en prions
definitions:
  - Dans l'Ancien Testament, acclamation faisant partie du rituel de la pâque et de la fête des Tabernacles. (La liturgie juive en a conservé l'usage.)
  - Dans la liturgie chrétienne, acclamation qui a été ajoutée au viiie s. au chant du Sanctus et qui prend place à la cérémonie des Rameaux.
  - Littéraire. Cri de joie, chant de triomphe.
