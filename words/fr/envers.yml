language: fr
word: envers
type: nom masculin
etymology: ancien français envers, à la renverse, sur le dos, du latin inversus, retourné
definitions:
  - 'Côté opposé à l''endroit, face par laquelle il est moins fréquent de regarder quelque chose ; verso, dos : Le questionnaire se poursuit sur l''envers de la feuille.'
  - 'Aspect opposé, contraire à quelque chose, souvent caché : L''envers d''une vérité.'
  - Synonyme de ubac.
synonyms: []
