language: fr
word: cellulaire
type: adjectif
etymology: ""
definitions:
  - 'Formé de cellules, relatif aux cellules constitutives des êtres vivants : Structure cellulaire.'
  - 'Relatif aux cellules des prisonniers : Régime cellulaire.'
  - Se dit de matériaux plastiques caractérisés par une structure renfermant de nombreux pores.
  - Se dit d'un système de radiocommunication qui fonctionne dans une zone divisée en cellules adjacentes contenant chacune un relais radioélectrique.
synonyms: []
