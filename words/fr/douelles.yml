language: fr
word: douelles
type: nom féminin
etymology: ancien français doue, autre forme de douve
definitions:
  - Parement intérieur ou extérieur d'un voussoir. (L'ensemble des douelles intérieures constitue l'intrados de l'arc ou de la voûte ; l'ensemble des douelles extérieures, l'extrados.)
  - Élément en bois, rectangulaire ou trapézoïdal, formant les parois de certains emballages (billots, paniers à beurre, etc.).
  - Chacune des pièces de bois longitudinales assemblées pour former le corps d'une futaille (tonneau, foudre, cuve).
synonyms: []
