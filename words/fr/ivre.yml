language: fr
word: ivre
type: adjectif
etymology: latin ebrius, enivré
definitions:
  - 'Qui a le cerveau troublé par l''effet de l''alcool : Tituber comme un homme ivre.'
  - 'Qui est exalté par un sentiment, une idée, etc., au point de perdre le contrôle de ses actes : Ivre de joie.'
synonyms: []
