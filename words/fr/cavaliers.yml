language: fr
word: cavaliers
type: nom masculin
etymology: de cavalier 1
definitions:
  - Pièce dont l'extrémité supérieure (de couleur ou référencée par un chiffre ou une lettre) permet le classement de documents.
  - Clou en U à deux pointes employé pour fixer des fils sur leur support.
  - Dans une balance de précision, petite surcharge en fil métallique replié que l'on utilise pour parfaire l'équilibre.
  - Ancien format de papier de dimensions 46 × 62 cm.
  - Amas de déblais placés sur les côtés d'une voie ferrée ou sur les accotements d'une route ou d'un chemin.
  - (Fortification) Ouvrage surélevé, à l'intérieur d'un bastion, accroissant la puissance de feu.
synonyms: []
