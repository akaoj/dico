language: fr
word: incontinente
type: adjectif
etymology: latin incontinens, -entis
definitions:
  - Qui manque de retenue, de modération dans son langage.
  - Littéraire. Qui fait preuve d'incontinence dans sa vie sexuelle.
  - Qui ne peut retenir les matières excrémentielles solides ou liquides, qui présente une incontinence.
