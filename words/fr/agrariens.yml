language: fr
word: agrariens
type: adjectif
etymology: de agraire
definitions:
  - Se dit de partis politiques qui défendent les intérêts des grands propriétaires terriens (en Allemagne à la fin du xixe s.) ou ceux de l'ensemble de la paysannerie (en particulier dans les pays scandinaves et en Finlande).
