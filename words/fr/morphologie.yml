language: fr
word: morphologie
type: nom féminin
etymology: ""
definitions:
  - Étude de la forme et de la structure externes des êtres vivants dans les différentes sciences biologiques.
  - Synonyme de géomorphologie.
  - Partie de la grammaire qui étudie les problèmes relatifs à la formation des mots ainsi qu'aux variations de leurs désinences.
  - Étude de la quantité, de la forme, de la répartition et de la proximité des éléments d'une structure macro- ou micrographique.
synonyms: []
