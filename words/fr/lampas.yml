language: fr
word: lampas
type: nom masculin
etymology: francique *labba, flambeau
definitions:
  - À l'origine, soierie orientale, généralement à grands dessins.
  - Tissu façonné, en soie, à riches décors formés par des flottés de trame régulièrement liés par une chaîne supplémentaire dite de liage.
  - Nom commercial de diverses espèces de coquilles marines.
synonyms: []
