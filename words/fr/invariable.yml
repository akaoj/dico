language: fr
word: invariable
type: adjectif
etymology: ""
definitions:
  - 'Qui ne change pas, qu''on ne peut pas modifier : L''ordre invariable des saisons.'
  - 'Littéraire. Qui ne varie pas, que rien ne peut troubler : Je reste invariable dans mes opinions.'
  - Se dit des mots qui ne subissent pas de modifications de genre, de nombre, de personne ou de cas (par exemple, les adverbes, les prépositions, les conjonctions, les interjections).
synonyms: []
