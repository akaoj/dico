language: fr
word: grisés
type: nom masculin
etymology: ""
definitions:
  - Teinte grise.
  - Ensemble de réglures légères, droites ou ondulées, ou de points, dans certaines impressions (factures, bordereaux, etc.), destinés ordinairement à porter un chiffre, qui devient ainsi intangible.
  - Fond tramé appliqué sur certaines parties d'un cliché ou d'un film destinés à l'impression.
synonyms: []
