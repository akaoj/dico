language: fr
word: bivouac
type: nom masculin
etymology: moyen bas allemand biwacht, service de garde auxiliaire
definitions:
  - Campement temporaire des troupes en plein air ; lieu de campement.
  - Campement léger que les alpinistes installent en montagne pour passer la nuit.
  - Campement transitoire en plein air, sans tente ni abri.
synonyms: []
