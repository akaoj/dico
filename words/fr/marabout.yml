language: fr
word: marabout
type: nom masculin
etymology: arabe murābitlowdot
definitions:
  - Dans les pays musulmans, et particulièrement en Afrique, saint local reconnu comme protecteur des moissons et dont le tombeau est l'objet d'un culte populaire.
  - En Afrique, maître d'une confrérie islamique.
  - Objet vénéré comme lié à un marabout.
  - Tombeau d'un marabout.
  - En Algérie, tente de forme ronde, dont l'aspect rappelait les tombeaux des marabouts.
  - Bouilloire en cuivre étamé ou en fer battu, à gros ventre et à couvercle en forme de dôme.
  - Dans le gréement latin, voile de mauvais temps.
  - Grande cigogne des régions chaudes de l'Ancien Monde, à la tête et au cou dépourvus de plumes, au bec fort et épais, et pourvu d'un sac rose, proéminent à la base du cou. (Le marabout niche dans les arbres au voisinage immédiat des villages, se nourrissant de détritus et de charognes.) [Nom usuel philosophe.]
