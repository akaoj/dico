language: fr
word: gains
type: nom masculin
etymology: de gagner
definitions:
  - 'Action de gagner, de l''emporter dans une action : Le gain d''un procès.'
  - 'Action de gagner, d''obtenir un avantage quelconque : Gain de temps, de place.'
  - 'Avantage, bénéfice obtenu : Retirer un gain énorme de ses lectures.'
  - 'Bénéfice financier, somme d''argent que l''on gagne : Faire des gains importants à la Bourse.'
  - 'L''argent considéré comme un but à atteindre, comme un bien à obtenir : Être âpre au gain. Céder à l''appât du gain.'
synonyms: []
