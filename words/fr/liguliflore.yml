definitions:
  - 'Plante de la famille des composées, n''ayant que des fleurs en languette. (Les liguliflores forment une sous-famille de plantes sécrétant un suc laiteux dont un grand nombre sont alimentaires : chicorée, laitue, pissenlit, salsifis, scorsonère, laiteron, etc.)'
