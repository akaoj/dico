language: fr
word: jouées
type: nom féminin
etymology: de joue
definitions:
  - Épaisseur du mur dans l'ouverture d'une baie. (La jouée peut se décomposer en tableau, externe, feuillure du dispositif de fermeture et embrasure, interne.)
  - Face latérale, triangulaire, d'une lucarne.
  - Remplissage de la joue d'un fauteuil ou d'un canapé, par exemple en tissu rembourré.
synonyms: []
