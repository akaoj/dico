language: fr
word: domestiquée
type: verbe transitif
etymology: ""
definitions:
  - Rendre domestique un animal sauvage ; apprivoiser.
  - 'Littéraire. Asservir quelqu''un, le mettre sous sa domination : Domestiquer un peuple.'
  - 'Utiliser une force naturelle pour la production d''énergie : Domestiquer l''énergie solaire, le vent.'
