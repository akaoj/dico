language: fr
word: disjonctions
type: nom féminin
etymology: latin disjunctio, -onis
definitions:
  - Action de disjoindre, de se disjoindre ; fait d'être disjoint.
  - (Anatomie) Désunion ou séparation anormale entre deux éléments anatomiques habituellement unis.
  - (Génétique) Séparation des deux chromosomes homologues lors d'une division cellulaire (mitose ou méiose).
  - (Logique) Connecteur propositionnel noté OU (pOUq se lit « p ou q »), tel que la valeur de vérité de la formule pOUq est le vrai, sauf dans le cas où p et q sont tous les deux faux. (On appelle inclusive cette disjonction, par opposition à la disjonction exclusive, peu employée en logique, dans laquelle si p et q sont tous deux vrais, la disjonction des deux est fausse.)
  - (Politique) Décision d'une assemblée délibérante dont la majorité décide de retirer d'un texte soumis au vote un paragraphe ou une phrase.
