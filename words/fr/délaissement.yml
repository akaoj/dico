language: fr
word: délaissement
type: nom masculin
etymology: ""
definitions:
  - Langue soutenue. Action de délaisser quelqu'un, état de celui qui est délaissé, laissé sans secours ; abandon.
  - Abandon que l'on fait d'un bien ou d'un droit.
  - Abandon par l'assuré à l'assureur de la propriété de la chose assurée (navire ou marchandises), lui permettant de percevoir en échange l'intégralité de la somme assurée.
