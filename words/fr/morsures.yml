language: fr
word: morsures
type: nom féminin
etymology: latin morsus
definitions:
  - 'Action de mordre : Porter les marques de la morsure d''un chien.'
  - Plaie que cause avec ses dents un animal ou un être humain qui mord.
  - 'Action d''entamer, de laisser une empreinte : La morsure d''une lime.'
  - 'Vive attaque, effet nuisible d''un élément naturel : Les morsures du froid.'
  - En gravure, attaque du métal par l'acide.
synonyms: []
