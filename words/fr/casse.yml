language: fr
word: casse
type: nom féminin
etymology: latin cassia, du grec kassia, cannelle
definitions:
  - Vaste genre de césalpiniacées arbustives des régions chaudes, d'intérêt pharmaceutique. (Les feuilles de diverses espèces donnent le séné ; la pulpe des gousses du canéficier est la « casse » du commerce ; d'autres espèces sont cultivées pour leurs belles fleurs jaunes.)
  - Laxatif extrait de la pulpe de gousses de certaines espèces de casses.
