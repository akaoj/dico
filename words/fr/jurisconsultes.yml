language: fr
word: jurisconsultes
type: nom masculin
etymology: latin jurisconsultus
definitions:
  - Personne qui, ayant acquis une connaissance approfondie du droit, donne des consultations en cette matière.
  - À Rome, personne privée spécialiste du droit qui intervenait devant les magistrats pour résoudre des questions juridiques.
synonyms: []
