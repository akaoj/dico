language: fr
word: tiraillement
type: nom masculin
etymology: ""
definitions:
  - 'Action de tirailler : La corde, soumise à des tiraillements répétés, céda.'
  - 'Contracture ou sensation douloureuse d''étirement : Les tiraillements d''une plaie qui cicatrise.'
  - 'Difficulté, tension nées d''opinions ou de désirs, de volontés contradictoires : Des tiraillements dans la majorité.'
