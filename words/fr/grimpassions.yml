language: fr
word: grimpassions
type: verbe intransitif
etymology: de gripper, avec l'influence de ramper
definitions:
  - 'Monter en s''agrippant, en s''aidant des mains, des pieds, etc. ; monter le long d''une surface verticale, en parlant d''une plante : Grimper aux arbres, sur une paroi. Le lierre grimpe le long du mur.'
  - 'Accéder à un lieu, en particulier un étage élevé, en gravissant des marches, une pente assez raide : Grimper au sixième étage chez des voisins.'
  - 'Accéder à un lieu élevé, au sommet de quelque chose, s''installer sur quelque chose, avec ou sans idée d''effort : Grimper sur un tabouret.'
  - 'Suivre une pente assez raide qui s''élève : Sentier qui grimpe dans la montagne.'
  - Familier. Monter, s'installer dans un véhicule (avec une idée de rapidité ou d'effort).
  - 'S''accroître (de tant), s''élever rapidement, monter : La température grimpe.'
synonyms: []
