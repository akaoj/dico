language: fr
word: baladeuses
type: nom masculin
etymology: ""
definitions:
  - Appareil électronique miniaturisé de reproduction du son et/ou de l'image, muni d'écouteurs, destiné à un usage individuel et généralement nomadeBaladeur MP3.
  - Dans une boîte de vitesses, pièce solidaire de roues dentées de différents diamètres, coulissant le long d'un arbre cannelé qui l'entraîne en rotation, et que l'on déplace axialement au moyen d'une fourchette, afin de mettre en prise celle des roues dentées qui correspond au rapport de vitesses désiré.
  - Roue montée sur un support pouvant tourner autour d'un axe et prendre deux positions.
synonyms: []
