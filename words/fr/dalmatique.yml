language: fr
word: dalmatique
type: nom féminin
etymology: latin ecclésiastique dalmatica vestis, tunique de Dalmatie
definitions:
  - Vêtement romain en forme de tunique, bordé de pourpre.
  - Pièce du costume de sacre des rois de France. (Elle était en satin bleu brodé d'or.)
  - Vêtement à manches courtes, porté par les diacres.
synonyms: []
