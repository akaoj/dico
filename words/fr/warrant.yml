language: fr
word: warrant
type: nom masculin
etymology: anglais warrant, de l'ancien français warant, variante dialectale de garant
definitions:
  - Billet à ordre qui permet de constituer un gage sur les marchandises qu'il représente.
  - Droit de souscription, attaché à une action ou à une obligation, donnant la possibilité de souscrire à un titre du même type ou d'un type différent, pendant une période donnée et à des conditions fixées d'avance.
synonyms: []
