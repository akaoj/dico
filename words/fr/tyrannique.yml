language: fr
word: tyrannique
type: adjectif
etymology: latin tyrannicus
definitions:
  - 'Qui tient de la tyrannie : Pouvoir tyrannique.'
  - 'Qui agit en tyran, d''une manière oppressive : Père de famille tyrannique.'
  - 'Qui exerce une influence, un pouvoir très contraignant : La mode est tyrannique.'
synonyms: []
