language: fr
word: arts
type: nom masculin pluriel
etymology: ""
definitions:
  - Au Moyen Âge, les diverses disciplines intellectuelles fondamentales, telles qu'on les enseignait dans les écoles et les universités. (Les arts, dits aussi « arts libéraux », se répartissaient en deux cycles, le trivium [grammaire, rhétorique, dialectique] et le quadrivium [arithmétique, géométrie, astronomie, musique].)
  - À l'époque classique, arts dans lesquels la conception intellectuelle et l'inspiration prédominent, et, spécialement, les beaux-arts (par opposition à arts mécaniques).
