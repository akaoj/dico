language: fr
word: diminution
type: nom féminin
etymology: latin diminutio, -onis
definitions:
  - 'Action de diminuer, de réduire quelque chose, fait d''être réduit, diminué ; résultat de l''action, ce qui est retranché d''un tout ; baisse, réduction : Diminution de l''appétit.'
  - Sur un métier de bonneterie, mise hors d'action d'une ou de plusieurs aiguilles en lisière du tricot afin de réduire la largeur de tricotage.
  - Opération de tricotage qui consiste à tricoter ensemble deux mailles ou à prendre une maille sur l'aiguille et à la rejeter sur la maille suivante dès que cette dernière se trouve tricotée.
  - Variation d'un texte musical par l'emploi de valeurs de plus en plus petites.
