language: fr
word: densités
type: nom féminin
etymology: latin densitas, -atis, épaisseur
definitions:
  - Qualité de ce qui est dense.
  - (Pédologie) Rapport de la masse d'un sol au volume occupé par la matière solide (densité réelle, généralement de l'ordre de 2,6) ou au volume occupé par la matière solide et par les pores du sol (densité apparente, variant de moins de 1 à 1,4).
  - (Photographie) Valeur de gris d'un phototype.
  - (Physique) 1.  Rapport de la masse d'un gaz à la masse d'air qui occupe le même volume à même température et même pression.2.  Rapport de la masse d'un liquide ou d'un solide à la masse d'eau occupant le même volume à la température de 4 °C.
synonyms: []
