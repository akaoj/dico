language: fr
word: accompagnements
type: nom masculin
etymology: ""
definitions:
  - Action d'accompagner quelqu'un dans ses déplacements ; travail de l'accompagnateur.
  - Ce qui sert à accompagner un mets, un repas.
  - 'Littéraire. Ce qui accompagne quelque chose : Le succès n''est pas toujours l''accompagnement du mérite.'
  - (Chemin de fer) Service assuré par un agent chargé de vérifier le bon fonctionnement du matériel, de la signalisation, ou les connaissances des agents de conduite et de contrôle.
  - (Médecine) Action d'accompagner un mourant.
  - (Militaire) Action de soutenir ou de protéger par le feu.
  - (Musique) Ensemble des sons qui s'harmonisent avec une ou plusieurs parties.
synonyms: []
