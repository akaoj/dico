language: fr
word: paysage
type: nom masculin
etymology: de pays 1
definitions:
  - 'Étendue spatiale, naturelle ou transformée par l''homme, qui présente une certaine identité visuelle ou fonctionnelle : Paysage forestier, urbain, industriel.'
  - 'Vue d''ensemble que l''on a d''un point donné : De ma fenêtre, on a un paysage de toits et de cheminées.'
  - 'Aspect d''ensemble que présente une situation : Le paysage politique du pays.'
  - Peinture, gravure ou dessin dont le sujet principal est la représentation d'un site naturel, rural ou urbain.
  - Un des types (intermédiaire) de format des châssis pour tableaux.
synonyms: []
