language: fr
word: superficies
type: nom féminin
etymology: latin superficies, surface
definitions:
  - 'Étendue, mesure de surface d''un corps, d''un terrain, d''une zone déterminée : La superficie d''un champ, d''un appartement.'
  - 'Littéraire. Aspect extérieur, superficiel, apparent de quelque chose : S''arrêter à la superficie des choses.'
  - Ensemble des arbres sur pied dans une forêt.
synonyms: []
