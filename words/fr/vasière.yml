language: fr
word: vasière
type: nom féminin
etymology: de vase 2
definitions:
  - Étendue côtière ou sous-marine couverte de vase.
  - Parc à moules.
  - Réservoir disposé en tête et au point culminant d'un marais salant, pour y stocker, entre deux grandes marées, les eaux destinées à son alimentation.
synonyms: []
