language: fr
word: méplates
type: nom masculin
etymology: ""
definitions:
  - Chacun des plans d'une surface.
  - 'Partie relativement plane du corps : Un visage aux méplats accusés.'
  - Partie plane, provoquée par un enrayage, sur la table de roulement circulaire d'une roue.
  - Portion d'une face à souder faisant un angle avec le reste de cette face et parallèle à la portion correspondante de l'autre face ; ensemble de ces deux portions parallèles.
synonyms: []
