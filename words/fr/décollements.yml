language: fr
word: décollements
type: nom masculin
etymology: ""
definitions:
  - 'Action de décoller, de se décoller, fait d''être décollé : Le décollement des oreilles.'
  - (Physique) Modification de l'écoulement d'un fluide autour d'un obstacle, due à la création d'une zone où le fluide se sépare de la surface de l'obstacle. (Il est dû au ralentissement du fluide sous l'action des forces de viscosité et de pression, menant à des mouvements tourbillonnaires.)
synonyms: []
