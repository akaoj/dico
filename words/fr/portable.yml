language: fr
word: portable
type: adjectif
etymology: ""
definitions:
  - 'Qui peut être porté, qui est facile à porter : C''est trop lourd, ce n''est pas portable par un convalescent.'
  - 'Qui est conçu pour pouvoir être transporté par quelqu''un : Un téléviseur portable.'
  - Se dit d'un vêtement que l'on peut mettre.
  - Se dit des sommes qui doivent être payées au domicile du créancier, par opposition à quérable.
  - Se dit d'un programme ou d'un progiciel doué de portabilité.
synonyms: []
