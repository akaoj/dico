language: fr
word: surchargeasses
type: verbe transitif
etymology: ""
definitions:
  - 'Faire supporter un poids trop lourd : Surcharger des porteurs.'
  - 'Imposer une tâche trop pénible, une charge ou une obligation trop dure : Il surcharge de travail ses collaborateurs.'
  - 'Alourdir par des éléments inutiles, surabondants : Une décoration que l''artiste a surchargée.'
  - 'Porter une inscription en surcharge sur un texte, un timbre : On surcharge les timbres-poste pour en changer la valeur.'
synonyms: []
