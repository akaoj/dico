language: fr
word: cyanurations
type: nom féminin
etymology: ""
definitions:
  - Cémentation de l'acier par immersion dans un bain à base de cyanure alcalin fondu. (Elle permet d'enrichir superficiellement en carbone des petites pièces d'acier doux [vis, boulons, etc.].)
  - Traitement des minerais d'or et d'argent par des solutions très étendues de cyanures alcalins, en présence de l'oxygène de l'air.
