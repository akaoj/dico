language: fr
word: canonnières
type: nom féminin
etymology: ""
definitions:
  - Bâtiment léger de faible tirant d'eau, armé d'une ou plusieurs pièces de canon. (Les canonnières ont été utilisées essentiellement aux colonies et par la police fluviale.)
  - Voûte en berceau conique, plus grande à l'une de ses extrémités qu'à l'autre.
  - Embrasure ou meurtrière de forme variable, employée dans l'ancienne fortification (xve-xvie s.) pour le tir des canons et armes à feu.
synonyms: []
