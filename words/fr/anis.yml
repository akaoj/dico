language: fr
word: anis
type: nom masculin
etymology: latin anisum, du grec anison
definitions:
  - 'Nom usuel de plusieurs plantes aromatiques utilisées pour la boisson : l''anis vert, cultivé, l''anis des Vosges ou cumin des prés, le faux anis ou aneth, le fenouil, succédané usuel de l''anis vert, qui sont des ombellifères ; la badiane ou anis étoilé, qui est une magnoliacée, d''usage pharmaceutique.'
  - Dragée dont l'intérieur est un grain d'anis.
