language: fr
word: dépistât
type: verbe transitif
etymology: de piste
definitions:
  - 'Découvrir, suivre la trace d''un gibier : Dépister un lièvre.'
  - Faire perdre à un chien la piste du gibier.
  - 'Mettre quelqu''un sur une fausse piste ; lui faire perdre sa trace ; semer : Les malfaiteurs ont réussi à dépister les policiers.'
  - 'Découvrir quelqu''un au terme d''une enquête, d''une recherche systématique ; trouver : Dépister de nouvelles vedettes de la chanson.'
  - 'Découvrir la trace de quelque chose, déceler quelque chose de peu visible : Dépister les intentions hypocrites de quelqu''un.'
  - Découvrir, déceler une maladie, un handicap chez quelqu'un, un groupe par une recherche systématique.
synonyms: []
