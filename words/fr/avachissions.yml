language: fr
word: avachissions
type: verbe transitif
etymology: francique *waikjan, rendre mou, avec influence de vache
definitions:
  - 'Déformer quelque chose en l''élargissant, en le rendant mou, flasque : Avachir ses poches en les bourrant.'
  - 'Faire perdre toute énergie, tout dynamisme à quelqu''un ; amollir : L''inaction l''avait avachi.'
synonyms: []
