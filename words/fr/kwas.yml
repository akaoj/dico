language: fr
word: kwas
type: nom masculin
etymology: ""
definitions:
  - 'Groupe de langues de la famille nigéro-congolaise, parlées sur une large bande côtière depuis le Liberia jusqu''au delta du Niger. (Cet ensemble d''environ 70 langues regroupe certaines des langues les plus importantes d''Afrique noire : le yoruba, l''ibo, l''akan, l''éwé, langues qui furent celles des grands royaumes achanti, du Dahomey, d''Oyo, du Bénin.)'
