language: fr
word: manque
type: nom masculin
etymology: de manquer
definitions:
  - 'Fait de manquer, de faire défaut ; insuffisance ou absence de ce qui serait nécessaire : Le manque de main-d''œuvre compétente. On constate un manque de vitamines chez ces enfants. Manque d''imagination.'
  - 'Lacune, insuffisance, défaut chez quelqu''un, dans quelque chose (surtout pluriel) : Il y a beaucoup de manques dans ce travail.'
  - 'Absence péniblement ressentie de quelqu''un, de quelque chose, qui laisse une impression de vide ou d''incomplétude : Depuis le départ de cet ami, elle éprouve un manque terrible.'
  - À la roulette, une des six chances simples, comprenant tous les numéros de 1 à 18 inclus. (C'est l'opposé de passe.)
synonyms: []
