language: fr
word: dégagement
type: nom masculin
etymology: ""
definitions:
  - 'Action de retirer d''un organisme, d''une institution ce qui y a été engagé, action de le dégager : Le dégagement d''une montre au mont-de-piété.'
  - 'Action de déblayer un lieu, d''en enlever ce qui l''encombre, l''embarrasse : Le dégagement d''une voie.'
  - 'Fait de libérer quelqu''un ou quelque chose qui est couvert, bloqué, écrasé par quelque chose ; action de l''enlever du lieu où il se trouve : Le dégagement de vestiges préhistoriques par des archéologues.'
  - 'Fait de se dégager, en parlant d''un gaz, d''une odeur, etc. : Un dégagement de vapeur.'
  - 'Action de se dégager de quelque chose, d''une promesse, d''un engagement militaire : Politique du dégagement en Afrique.'
  - Dans une habitation, communication établie d'une pièce à une autre ou entre l'intérieur et l'extérieur ; espace libre permettant d'aller et venir librement.
  - Action d'envoyer le ballon loin de son but ou de sa ligne de but, notamment au football ou au rugby.
  - (Aéronautique) Séparation d'un avion du groupe avec lequel il volait en formation.
  - (Médecine) Temps terminal de l'accouchement, au cours duquel le fœtus franchit le détroit inférieur du bassin et l'orifice vulvaire.
synonyms: []
