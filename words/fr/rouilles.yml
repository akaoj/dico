language: fr
word: rouilles
type: nom féminin
etymology: latin populaire *robicula, altération du latin classique robigo, -inis, de robus, roux
definitions:
  - Produit de corrosion des métaux ferreux, constitué principalement d'hydroxyde ferrique. (La rouille étant poreuse, la dégradation du fer ou de l'acier peu allié se poursuit jusqu'au cœur de la pièce, en l'absence de revêtement protecteur.)
  - 'Littéraire. Cause d''altération, d''absence de souplesse : La rouille de l''âge.'
  - Altération du tain dans une glace.
  - Nom de diverses maladies des plantes, causées par des champignons de l'ordre des urédinales, dont le cycle reproductif exige le passage sur plusieurs hôtes successifs (blé et épine-vinette, par exemple, pour la rouille du blé). [Ces parasites forment des fructifications rougeâtre, brunâtre ou orangée de la couleur de la rouille.]
  - Sorte d'aïoli relevé, accompagnant la soupe de poisson et la bouillabaisse.
synonyms: []
