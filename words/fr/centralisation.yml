language: fr
word: centralisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de centraliser : La centralisation des informations au ministère.'
  - Type d'organisation étatique dans lequel l'autorité centrale détient la totalité des pouvoirs de décision en matière politique, administrative et financière, les autorités locales étant entièrement dépendantes.
  - Entreprise dont tous les pouvoirs de décision sont regroupés entre les mains d'une seule personne ou d'un groupe de personnes.
