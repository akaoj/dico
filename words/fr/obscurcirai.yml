language: fr
word: obscurcirai
type: verbe transitif
etymology: ancien français oscurir, avec l'influence de noircir
definitions:
  - 'Rendre un lieu obscur, moins clair, sombre ; assombrir : Ces rideaux obscurcissent la pièce.'
  - 'Rendre quelque chose difficile à comprendre, voire inintelligible ; compliquer : Il a obscurci son texte par des métaphores complexes.'
  - 'Enlever de l''acuité, de l''intelligence à l''esprit, la pensée de quelqu''un : Sa passion obscurcit son jugement.'
synonyms: []
