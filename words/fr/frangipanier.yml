language: fr
word: frangipanier
type: nom masculin
etymology: de frangipane
definitions:
  - Arbre (apocynacée) originaire de l'Amérique tropicale, au port élégant, au bois mou, portant de belles fleurs au parfum voisin de celui de la frangipane. (Les frangipaniers renferment un suc vénéneux.)
