language: fr
word: garçon
type: nom masculin
etymology: ancien cas régime de gars, du francique *wrakjo
definitions:
  - 'Enfant de sexe masculin : Filles et garçons vont dans les mêmes écoles.'
  - 'Enfant mâle considéré par rapport aux parents ; fils : Ils ont un garçon et deux filles.'
  - 'Familier. Jeune homme, adulte mâle : Il est plutôt joli garçon.'
  - 'Employé subalterne travaillant dans une administration, dans un commerce ou pour le compte de quelqu''un : Garçon boucher.'
  - 'Appellatif s''adressant à un serveur de café, de restaurant : Garçon ! un café.'
  - Membre de l'équipage d'un bateau chargé du service des cabines, salons, etc.
synonyms: []
