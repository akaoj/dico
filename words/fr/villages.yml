language: fr
word: villages
type: nom masculin
etymology: bas latin villagium
definitions:
  - Groupement d'habitations permanentes, dont la majeure partie de la population est engagée dans le secteur agricole.
  - 'Ensemble des habitants d''une telle localité : Tout le village est en émoi.'
  - 'Ensemble organisé de structures d''accueil, en particulier pour les séjours de vacances, de convalescence, de retraite, etc. : Village de toile. Village-club.'
