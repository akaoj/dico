language: fr
word: primitifs
type: adjectif
etymology: latin primitivus
definitions:
  - 'Qui appartient au premier état d''une chose, qui est dans un état proche de son origine : Le texte primitif d''un manuscrit.'
  - 'Qui est grossier, fruste : Réaction primitive.'
  - 'Qui est sommaire, rudimentaire : L''installation électrique est assez primitive.'
  - (Beaux-arts) 1.  Synonyme de archaïque.2.  Se dit souvent de l'art des sociétés non industrielles extra-européennes.
  - (Médecine) Qualifie la manifestation initiale d'une affection ; synonyme d'idiopathique.
synonyms: []
