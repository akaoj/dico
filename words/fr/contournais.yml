language: fr
word: contournais
type: verbe transitif
etymology: latin populaire contornare
definitions:
  - 'Donner à un projet, en le créant, en le travaillant, en le dessinant, des formes courbes et le plus souvent compliquées : Contourner un vase.'
  - 'Tourner quelque chose de travers, le déformer en le tordant : La chaleur contourne le bois.'
  - 'Faire le tour de quelque chose : Contourner les positions ennemies.'
  - 'Éviter quelque chose par des moyens détournés, par un artifice : Contourner la loi.'
  - Donner à sa pensée, à son expérience une forme compliquée.
synonyms: []
