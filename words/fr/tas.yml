language: fr
word: tas
type: nom masculin
etymology: francique *tas
definitions:
  - 'Accumulation, amoncellement de choses, matériau ramassé sur lui-même : Un tas de sable.'
  - (Bâtiment) Masse de l'ouvrage déjà exécuté.
  - (Métallurgie) 1.  Synonyme de enclumette.2.  Petite enclume portative.3.  Petite enclume de chaudronnier pour la mise en forme des feuilles métalliques.
synonyms: []
