language: fr
word: compensatrice
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à compenser une différence ou une variation (de longueur, d'effort, etc.).
  - Dispositif qui diminue les réactions des gouvernes de l'avion sur les commandes, réduisant ainsi la fatigue du pilote.
  - Dispositif permettant soit de réaliser automatiquement l'horizontalité de la visée dans un niveau, soit d'obtenir dans un tachéomètre le site ou la pente corrects.
synonyms: []
