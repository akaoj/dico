language: fr
word: ravaleras
type: verbe transitif
etymology: ancien français avaler, faire descendre
definitions:
  - Exécuter un ravalement.
  - 'Retenir, garder pour soi ce qu''on s''apprêtait à manifester : Ravaler sa colère.'
  - 'Mettre, placer quelqu''un ou quelque chose à un niveau inférieur, en fait ou en paroles : Des instincts qui ravalent l''homme au niveau de la bête.'
  - Approfondir un puits de mine.
