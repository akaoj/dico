language: fr
word: variété
type: nom féminin
etymology: latin varietas, de varius, varié
definitions:
  - 'Caractère de quelque chose dont les éléments sont divers, différents : La variété de la végétation dans un jardin.'
  - 'Différences, diversité dans quelque chose, dans des actions, parmi des personnes : Rechercher la variété dans ses lectures.'
  - 'Type, sorte, espèce d''un même ensemble : Il y a différentes variétés d''hommes.'
  - Unité systématique plus petite que l'espèce, et dont les représentants possèdent un caractère commun qui les différencient des individus des autres variétés de la même espèce, avec lesquels ils sont cependant interféconds.
  - Ensemble des genres vocaux (chanson) ou instrumentaux (danse) propres au divertissement d'un large public et situés hors du répertoire de la musique savante.
synonyms: []
