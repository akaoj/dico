language: fr
word: saint-pierre
type: nom masculin invariable
etymology: de saint Pierre, à cause de la tache ronde de ses flancs qui serait la marque du pouce de l'apôtre
definitions:
  - Poisson (zéidé) comestible des côtes de France, au corps haut et comprimé, et qui nage couché sur un côté.
