language: fr
word: pyramides
type: nom féminin
etymology: latin pyramis, -idis, du grec puramis, -idos
definitions:
  - Grande construction à base quadrangulaire et à quatre faces triangulaires, se terminant en pointe, qui servait de monument funéraire dans l'Égypte pharaonique.
  - Exhaussement supportant le temple dans le Mexique précolombien.
  - Construction, objet en forme de pyramide.
  - 'Entassement d''objets sur une base large et dont le sommet est une pointe : Pyramide de fruits.'
  - 'Représentation graphique ou conceptuelle d''un ensemble hiérarchisé comportant des éléments nombreux à la base et de plus en plus rares vers le sommet : Pyramide des salaires. Pyramide des âges.'
  - (Anatomie) Nom donné à plusieurs éléments anatomiques.
  - (Mathématiques) 1.  Polyèdre formé d'un polygone convexe plan (appelé base) et de tous les triangles ayant respectivement pour base les côtés du polygone et un sommet commun (appelé sommet de la pyramide).2.  Solide limité par la surface précédente.
