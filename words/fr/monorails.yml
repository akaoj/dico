language: fr
word: monorails
type: nom masculin
etymology: ""
definitions:
  - Voie de chemin de fer constituée par un seul rail de roulement.
  - Wagon ou wagonnet destiné à circuler sur une telle voie.
  - Ensemble du dispositif de voie à un seul rail de roulement et des véhicules roulant dessus.
