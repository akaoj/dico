language: fr
word: royal
type: adjectif
etymology: latin regalis, de rex, regis, roi
definitions:
  - 'Qui est propre au roi, à sa fonction : Pouvoir royal.'
  - 'Qui appartient, se rapporte à un roi : Famille royale.'
  - 'Dans un État monarchique, se dit d''institutions qui relèvent de l''autorité du roi ou de l''administration centrale : Académie royale de Belgique.'
  - 'Qui est digne d''un roi, revêt un caractère majestueux magnifique : Un cadeau royal.'
  - 'Qui atteint un haut degré de supériorité dans son genre ; souverain : Un mépris royal.'
  - 'Se dit d''espèces animales ou végétales qui se distinguent par leur taille ou par leur beauté : Aigle royal. Rose royale.'
