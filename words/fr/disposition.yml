language: fr
word: disposition
type: nom féminin
etymology: latin dispositio
definitions:
  - 'Action de placer, de mettre dans un certain ordre : La disposition des invités prit un certain temps.'
  - 'Manière dont les éléments d''un ensemble ont été disposés : La disposition des pièces dans un appartement.'
  - 'Possibilité de disposer de quelque chose, d''avoir recours à quelqu''un : Je reste à votre entière disposition.'
  - 'Tendance de quelqu''un à être ou à agir d''une certaine manière ; penchant : Il a une certaine disposition à l''étourderie.'
  - 'Tendance de quelque chose à devenir quelque chose : Disposition des prix à la hausse.'
  - Chacun des points réglés par une loi, un jugement, un traité, un acte juridique, un règlement intérieur, etc.
synonyms: []
