language: fr
word: parenchymes
type: nom masculin
etymology: grec paregkhuma, -atos, de paregkheîn, répandre sur
definitions:
  - Tissu fondamental des végétaux supérieurs, formé de cellules vivantes peu différenciées, de même diamètre, allongées ou étoilées, aux parois cellulosiques ni épaissies ni lignifiées, remplissant des fonctions variées (nutrition [parenchyme chlorophyllien], conduction de la sève élaborée, réserve [aleurone, amidon, inuline, etc.], passage pour les gaz [parenchyme aérifère], remplissage [moelle des tiges et des racines]).
  - Tissu dont les cellules ont une activité physiologique, par opposition aux tissus de liaison et de soutien.
synonyms: []
