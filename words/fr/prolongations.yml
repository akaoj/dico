language: fr
word: prolongations
type: nom féminin
etymology: bas latin prolongatio, -onis
definitions:
  - Action de prolonger quelque chose, d'en accroître la durée, fait d'être prolongé ; délai accordé, durée ajoutée.
  - Période supplémentaire ajoutée à la durée normale d'un match, pour tenter de départager deux équipes qui se trouvent à égalité.
synonyms: []
