language: fr
word: va-et-vient
type: nom masculin invariable
etymology: ""
definitions:
  - 'Mouvement d''un objet qui va alternativement d''un point à un autre : Le va-et-vient d''un balancier, d''un piston.'
  - 'Mouvement de personnes ou de choses qui vont et viennent : Faire le va-et-vient entre deux services.'
  - 'Mouvement plus ou moins confus de personnes, de véhicules qui entrent et sortent : Un café où il y a beaucoup de va-et-vient.'
  - (Bâtiment) Charnière spéciale de porte, à ressort, permettant l'ouverture du battant dans les deux sens.
  - (Électricité) Montage qui permet, à l'aide d'interrupteurs inverseurs, d'allumer ou d'éteindre une lampe électrique de deux ou de plusieurs endroits différents.
  - (Marine) Cordage tendu entre deux points et servant à établir une communication entre deux navires ou entre un navire et la côte, en particulier pour des opérations de sauvetage.
synonyms: []
