language: fr
word: plates-bandes
type: nom féminin
etymology: ""
definitions:
  - Terrain étroit entourant un carré de jardin ou bordant un mur, travaillé et destiné à recevoir des fleurs, des arbustes, etc.
  - Membre architectonique semblable au linteau, mais fait de claveaux appareillés.
  - Moulure plate et large.
  - Bande métallique reliant deux ou plusieurs pièces.
  - Languette pratiquée tout autour des panneaux d'une porte en menuiserie traditionnelle, pour les insérer dans les bâtis.
synonyms: []
