language: fr
word: étincelle
type: nom féminin
etymology: ancien français estencele, du latin populaire *stincilla, du latin classique scintilla
definitions:
  - 'Parcelle incandescente qui se détache d''un corps enflammé ou qui jaillit du frottement de deux corps : Le brasier jetait des étincelles.'
  - 'Petit incident, faible cause qui produit un effet important : L''étincelle qui met le feu aux poudres.'
  - 'Littéraire. Point, reflet brillant : Il y avait des étincelles dans son regard.'
  - 'Manifestation vive, soudaine et de peu de durée de quelque chose : Une étincelle de génie.'
synonyms: []
