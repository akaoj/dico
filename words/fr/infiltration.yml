language: fr
word: infiltration
type: nom féminin
etymology: ""
definitions:
  - Passage lent d'un liquide à travers les interstices d'un corps.
  - 'Pénétration lente et subreptice : L''infiltration des idées révolutionnaires dans les syndicats.'
  - Injection faite de façon à répartir la substance médicamenteuse (anti-inflammatoire, anesthésique local, etc.) dans la région traitée.
  - Accumulation anormale de liquide ou de cellules dans un organe ou un tissu.
  - Synonyme de imprégnation.
  - Mode de progression plus particulier à l'infanterie, qui consiste à avancer le plus secrètement possible à l'intérieur du dispositif ennemi.
