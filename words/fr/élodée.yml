language: fr
word: élodée
type: nom féminin
etymology: latin scientifique elodes, du grec helôdês, qui fréquente les régions marécageuses
definitions:
  - Plante (hydrocharidacée) aquatique d'Amérique, adventice en France, où elle se propage dans les cours d'eau uniquement par bouture, mais d'une façon très envahissante, d'où son surnom de peste d'eau.
synonyms: []
