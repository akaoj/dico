language: fr
word: chroniques
type: nom féminin
etymology: latin chronica, du grec khronica biblia, les annales
definitions:
  - Récit dans lequel les faits sont enregistrés dans l'ordre chronologique.
  - 'Récit d''événements réels ou imaginaires qui suit l''ordre du temps : La chronique d''une famille au second Empire.'
  - 'Ensemble des nouvelles, des bruits qui circulent : Défrayer la chronique.'
  - Rubrique de presse écrite ou audiovisuelle d'un journaliste de renom sur des thèmes divers.
  - Rubrique de presse écrite ou audiovisuelle consacrée à l'actualité dans un domaine particulier (chronique politique, théâtrale, sportive, judiciaire).
  - Ensemble des valeurs qu'une variable statistique prend à différentes époques successives.
