language: fr
word: banane
type: nom féminin
etymology: portugais banana, d'une langue de Guinée
definitions:
  - Fruit allongé, un peu incurvé, vert ou jaune, groupé en grappes dites « régimes » sur le bananier, et qui contient, sous une peau épaisse aisée à détacher, une pulpe amylacée nutritive et savoureuse de consistance fondante.
  - Populaire. Décoration, galon.
  - Populaire. Injure familière adressée à quelqu'un dont on souligne la bêtise, la naïveté.
  - Familier. Butoir de pare-chocs d'une automobile.
  - Familier. Coiffure des rockers, consistant en une grosse mèche enroulée au-dessus du front.
  - Familier. Grand hélicoptère à deux rotors.
  - Sacoche en forme d'arc de cercle que l'on porte à la ceinture.
  - Fiche mâle de prise de courant, que l'on introduit dans une alvéole. (On dit aussi fiche banane.)
  - 'Familier. Sourire : Avoir la banane.'
synonyms: []
