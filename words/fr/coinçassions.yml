language: fr
word: coinçassions
type: verbe transitif
etymology: de coin
definitions:
  - 'Immobiliser quelque chose, quelqu''un, le serrer, le bloquer dans un espace étroit, entre d''autres objets ou d''autres personnes, et l''empêcher de bouger, de se mouvoir : L''éboulement avait coincé de nombreuses victimes sous les décombres.'
  - 'Obstruer un passage, une ouverture en empêchant de passer : Les gens coinçaient la sortie, on a dû attendre.'
  - 'Immobiliser quelque chose, le bloquer : Il y a quelque chose qui coince le tiroir.'
  - 'Retenir quelqu''un en un lieu, contre sa volonté : Elle m''a coincée dans le couloir pour me raconter ses vacances.'
  - 'Mettre quelqu''un dans l''embarras pour agir, répondre, se déterminer : La journaliste l''a coincé sur sa position politique.'
  - 'Familier. Pincer quelqu''un qui a commis une faute, un délit : Se faire coincer à la douane.'
synonyms: []
