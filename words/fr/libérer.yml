language: fr
word: libérer
type: verbe transitif
etymology: latin liberare, de liber, libre
definitions:
  - 'Enlever ce qui retient quelqu''un, un animal prisonnier : On l''a libéré de ses menottes.'
  - 'Mettre un prisonnier en liberté, le relâcher : On l''a libéré à l''expiration de sa peine.'
  - 'Délivrer un pays, un peuple, etc. de la domination ou de l''occupation ennemie : Les Alliés ont libéré Paris en 1944.'
  - 'Affranchir quelqu''un d''un état d''étroite dépendance, de sujétion : Une cure l''a libéré de l''emprise de la drogue.'
  - 'Supprimer pour quelqu''un l''obligation d''une activité pénible ou ce qui représente un poids, une charge, etc. : Les machines ont libéré l''homme des travaux pénibles.'
  - 'Rendre sa liberté d''action à quelqu''un : Le professeur a libéré ses élèves avant l''heure.'
  - 'Dégager, enlever ce qui obstrue ou encombre quelque chose : Une tisane qui libère les intestins.'
  - 'Cesser d''occuper un lieu, le rendre libre, disponible pour d''autres : Vous devez libérer l''appartement avant le 15 juillet.'
  - 'Dégager quelqu''un, une partie de son corps de quelque chose qui le coince, le retient, le serre : Libérer un conducteur de sa voiture accidentée.'
  - 'Rendre une période disponible pour une tâche quelconque : Je ne pourrai libérer qu''une heure de mon emploi du temps.'
  - 'Débloquer un mécanisme, le mettre en état de fonctionner : Libérer le cran de sûreté d''une arme à feu.'
  - 'Rendre libre ce qui était soumis à des restrictions, à des limitations : Libérer les prix.'
  - 'Laisser se manifester ce qui était contenu, retenu, caché : Libérer son imagination.'
  - (Militaire) Renvoyer les recrues dans leurs foyers après l'accomplissement de leur service actif.
  - (Physique et chimie) Pour une réaction chimique ou nucléaire, dégager une certaine énergie ; pour une réaction chimique, produire un gaz qui se dégage.
