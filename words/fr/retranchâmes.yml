language: fr
word: retranchâmes
type: verbe transitif
etymology: de trancher
definitions:
  - 'Enlever, soustraire une partie d''une quantité : Retrancher ses frais d''une somme à rembourser.'
  - 'Supprimer une partie d''un ensemble, en éliminer certains éléments : Retrancher une séquence d''un film.'
  - Exécuter des travaux pour défendre une position.
synonyms: []
