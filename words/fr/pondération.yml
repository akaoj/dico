language: fr
word: pondération
type: nom féminin
etymology: bas latin ponderatio, -onis
definitions:
  - 'Juste équilibre de forces contraires dans le domaine politique ou social : Pondération des pouvoirs.'
  - 'Qualité de quelqu''un qui agit avec réflexion et modération : Un discours d''une grande pondération.'
  - Attribution à chacun des éléments servant à élaborer un indice, une note, etc., d'une place proportionnelle à son importance réelle.
synonyms: []
