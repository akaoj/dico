language: fr
word: innocence
type: nom féminin
etymology: latin innocentia
definitions:
  - 'Qualité de quelqu''un qui ignore le mal : L''innocence d''un jeune enfant.'
  - 'État de quelqu''un qui n''est pas coupable d''une faute déterminée : L''avocat va établir l''innocence de l''accusé.'
  - 'Caractère de ce qui est exempt de malignité, de quelqu''un qui est d''une ingénuité, d''une naïveté souvent excessives : L''apparente innocence d''une réponse.'
synonyms: []
