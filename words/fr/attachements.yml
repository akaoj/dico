language: fr
word: attachements
type: nom masculin
etymology: ""
definitions:
  - 'Sentiment d''affection, de sympathie ou vif intérêt qui lie fortement à quelqu''un, à un animal, à quelque chose : Avoir de l''attachement pour son chien.'
  - Procédure permettant de constater, contradictoirement et au fur et à mesure de leur déroulement, les conditions dans lesquelles sont exécutés les travaux compris dans un marché public.
synonyms: []
