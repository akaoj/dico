language: fr
word: irradierais
type: verbe pronominal
etymology: latin irradiare, rayonner, de radius, rayon
definitions:
  - 'Se propager en s''écartant d''un centre, en rayonnant : Les rayons d''un foyer lumineux irradient de tous côtés. La douleur du genou a irradié dans toute la jambe.'
  - 'Littéraire. Donner l''impression de se propager, de se répandre, en parlant d''un sentiment, d''une qualité : La joie irradie autour d''elle.'
synonyms: []
