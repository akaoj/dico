language: fr
word: contagions
type: nom féminin
etymology: latin contagio, -onis, de cum, avec, et tangere, toucher
definitions:
  - Transmission d'une maladie d'un sujet malade à une personne saine. (La contagion peut être directe, indirecte [par l'intermédiaire d'un animal ou d'un objet contaminé] ou, le plus souvent, mixte.)
  - 'Transmission involontaire d''un état affectif ; propagation : Contagion du rire.'
