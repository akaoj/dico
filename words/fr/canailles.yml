language: fr
word: canailles
type: nom féminin
etymology: italien canaglia, troupe de chiens, du latin canis, chien
definitions:
  - Vieux. Ramassis de gens méprisables ou considérés comme tels.
  - 'Personne malhonnête, sans moralité : Cette canaille a encore extorqué de l''argent à des naïfs.'
