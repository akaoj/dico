language: fr
word: offensif
type: adjectif
etymology: ancien français offendre, du latin offendere, heurter, blesser
definitions:
  - 'Qui attaque, qui sert à attaquer : Guerre offensive. Armes offensives.'
  - 'Qui a l''esprit combatif, qui est prompt à l''attaque : Être un peu trop offensif dans ses questions.'
synonyms: []
