language: fr
word: quinquinas
type: nom masculin
etymology: altération du quechua kinakina
definitions:
  - Arbre (rubiacée) du genre cinchona, qui fournit une écorce amère et fébrifuge, également appelée quinquina, et dont on extrait la quinine. (Gris, jaunes ou rouges selon l'espèce, les quinquinas contiennent de 5 à 15 % d'alcaloïdes.)
synonyms: []
