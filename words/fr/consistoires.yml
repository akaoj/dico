language: fr
word: consistoires
type: nom masculin
etymology: bas latin consistorium, lieu de réunion
definitions:
  - Assemblée solennelle des cardinaux présents à Rome, réunis sous la présidence du pape dans des circonstances très importantes.
  - Dans le luthéranisme, organe directeur d'une Église, comportant en proportions variables des pasteurs et des laïcs. (Dans certaines Églises réformées [calvinistes], c'est une subdivision régionale regroupant les représentants de toutes les paroisses [un pasteur et un laïc par poste] d'un district.)
  - Assemblée du conseil d'une synagogue.
  - Nom donné, à partir de Constantin, au Conseil du prince, parce que ses membres devaient y siéger debout et silencieusement, comme dans une chapelle divine (« sacrarium »), du fait de la présence de l'empereur.
