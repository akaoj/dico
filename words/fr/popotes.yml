language: fr
word: popotes
type: nom féminin
etymology: peut-être de pot
definitions:
  - Ensemble emboîtable de casseroles, faitouts, poêles pour le camping.
  - Organisme à caractère privé, formé par des groupes d'officiers ou de sous-officiers qui assurent leur alimentation en commun à frais partagés ; lieu où se prennent ces repas.
