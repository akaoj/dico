language: fr
word: dessiccations
type: nom féminin
etymology: bas latin desiccatio, -onis, de desiccare, dessécher
definitions:
  - 'Action de dessécher ; fait de se dessécher : La dessiccation du sol.'
  - Séchage du bois.
  - Enlèvement de l'eau contenue dans une substance, à l'aide de la chaleur, du vide ou d'une matière hygroscopique. Fentes de dessiccation, fissures en réseau plus ou moins polygonal apparaissant dans un sol ou un dépôt argileux qui se dessèche, et susceptibles d'être fossilisées.
