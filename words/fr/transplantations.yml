language: fr
word: transplantations
type: nom féminin
etymology: ""
definitions:
  - Action d'enlever un végétal d'un endroit pour le placer dans un autre.
  - Action d'établir quelqu'un, une famille, ou de s'établir dans un lieu différent de son lieu d'origine.
  - Transfert d'un organe entier fonctionnel (transplant) d'un individu à un autre avec rétablissement de la continuité des gros vaisseaux.
  - Réimplantation d'une dent ou d'un germe dentaire dans une alvéole autre que celle dont ils proviennent.
synonyms: []
