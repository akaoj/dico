language: fr
word: dictionnaire
type: nom masculin
etymology: latin médiéval dictionarium, de dictio, -onis, discours
definitions:
  - 'Ouvrage didactique constitué par un ensemble d''articles dont l''entrée constitue un mot, indépendants les uns des autres et rangés dans un ordre déterminé, le plus souvent alphabétique. (Abréviation familière : dico.)'
  - Partie d'un programme d'assemblage qui donne, sous forme imprimée, la liste des adresses symboliques et leurs adresses absolues ou translatables.
synonyms: []
