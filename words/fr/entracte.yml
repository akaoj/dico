language: fr
word: entracte
type: nom masculin
etymology: de entre et acte
definitions:
  - Espace de temps qui sépare les différents actes d'une représentation théâtrale, les diverses parties d'un spectacle.
  - Intermède, divertissement destiné à occuper cet intervalle.
  - 'Temps d''arrêt, de repos, de répit dans une action ; pause ; courte interruption : Ce n''était qu''un entracte dans l''échange de projectiles.'
  - Composition instrumentale destinée à servir d'intermède entre les différents actes d'un spectacle théâtral ou lyrique. (Il peut s'intégrer à une musique de scène.)
synonyms: []
