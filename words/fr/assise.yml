language: fr
word: assise
type: nom féminin
etymology: de asseoir
definitions:
  - Rangée de pierres de même hauteur, posée de niveau ou rampante.
  - 'Ensemble des éléments qui donnent de la solidité à un système ; base, fondement (surtout pluriel) : Établir son pouvoir sur des assises solides.'
  - Partie d'un siège sur laquelle on s'assied.
  - '(Biologie) Couche continue et unistratifiée de cellules vivantes, animales ou végétales. (Une assise est dite génératrice lorsque, nourrie par l''une de ses faces, elle engendre sur l''autre face de nouvelles couches cellulaires : épiderme animal, bois, liber ou liège chez les végétaux.)'
  - (Géologie) Couche identifiable, d'âge déterminé et pouvant servir de repère.
  - (Travaux publics) Synonyme de couche.
synonyms: []
