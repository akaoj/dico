language: fr
word: esturgeons
type: nom masculin
etymology: francique *sturjo
definitions:
  - Grand poisson primitif, incomplètement ossifié, à bouche ventrale, à rostre riche en barbillons, à caudale hétérocerque, à écailles ganoïdes et peu nombreuses. (Les esturgeons cherchent leur nourriture dans la vase des fonds marins et fluviaux ; ils pondent, toujours en eau douce, des œufs qui constituent le caviar. La plus grande espèce, le bélouga, atteint 8 m et 1 000 kg.)
