language: fr
word: graisse
type: nom féminin
etymology: latin populaire *crassia, graisse, du latin classique crassus, épais
definitions:
  - Tissu adipeux du derme et surtout de l'hypoderme de l'homme et des animaux vertébrés, jouant le double rôle de réserve alimentaire et de couche protectrice contre le froid. (On dit aussi graisse dermique ou graisse de couverture.)
  - Substance onctueuse d'origine animale employée en cuisine pour divers types de cuisson.
  - Produit de consistance semi-fluide à solide, obtenu par dispersion d'un agent épaississant ou gélifiant insoluble dans un liquide lubrifiant.
  - Triglycéride qui n'est pas fluide à la température ambiante. (Les graisses consistantes servent comme lubrifiants.)
  - 'Adiposité, embonpoint : Elle est pleine de graisse.'
  - Détérioration des fromages à pâte molle, caractérisée par l'aspect jaunâtre et glaireux de leur surface, apparaissant en fin d'égouttage sous l'action d'une moisissure.
  - Altération des vins et des cidres donnant un aspect huileux et filant due à des bactéries lactiques.
  - Dans un caractère d'imprimerie, épaisseur des pleins de la lettre.
