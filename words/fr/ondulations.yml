language: fr
word: ondulations
type: nom féminin
etymology: bas latin undula, diminutif de unda, onde
definitions:
  - 'Mouvement d''un fluide qui s''abaisse et s''élève alternativement : Les ondulations des vagues.'
  - 'Mouvement se propageant par vagues successives (surtout pluriel) : Les ondulations d''un champ de blé.'
  - Mouvement du corps, en particulier des hanches, qui consiste en un balancement continu d'un côté et de l'autre.
  - 'Relief du sol où se succèdent de petites hauteurs et de faibles dépressions : Ondulation du terrain.'
  - Mouvement naturel ou artificiel des cheveux qui frisent.
  - 'Littéraire. Forme d''une ligne dont les courbes font penser à des ondes ou d''une ligne mélodique dont le rythme est analogue (surtout pluriel) : Les ondulations des toits de la ville.'
  - (Électricité) Composante alternative du courant fourni par les redresseurs.
