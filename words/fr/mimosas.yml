language: fr
word: mimosas
type: nom masculin
etymology: latin scientifique mimosa, du latin classique mimus, mime, ainsi nommé parce que certaines espèces se contractent au toucher
definitions:
  - Herbe ou arbuste aux nombreuses petites fleurs rosées ou blanches. (On distingue plus de 250 espèces de mimosa, dont la plus connue est la sensitive.)
  - Nom donné couramment à diverses espèces d'acacias, en particulier à ceux dont les rameaux fleurissent en fin d'hiver.
