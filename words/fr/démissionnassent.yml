language: fr
word: démissionnassent
type: verbe intransitif
etymology: ""
definitions:
  - 'Renoncer officiellement à un emploi, une fonction : Démissionner de son poste de directeur.'
  - 'Renoncer à assurer son rôle ; abdiquer : Parents qui démissionnent.'
  - 'S''avouer vaincu devant une difficulté ; capituler : Il a démissionné devant leurs exigences.'
