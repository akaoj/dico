language: fr
word: entre-deux
type: nom masculin invariable
etymology: ""
definitions:
  - Partie ou place qui sépare deux choses.
  - État intermédiaire entre deux extrêmes.
  - Meuble à hauteur d'appui placé entre deux fenêtres (xviiie s.).
  - Au basket-ball, lancer du ballon à la verticale, par l'arbitre, entre deux adversaires. (L'entre-deux s'exécute après diverses fautes ou au commencement de chaque mi-temps.)
  - Au football, acte comparable après arrêt du jeu.
  - Bande de broderie, de dentelle, de tapisserie à bords droits, destinée à être cousue des deux côtés d'une pièce de lingerie ou d'ameublement.
synonyms: []
