language: fr
word: teignes
type: nom féminin
etymology: latin tinea
definitions:
  - Papillon dont la chenille est très nuisible aux tissus et aux vêtements.
  - Infection du cuir chevelu par un champignon microscopique du groupe des dermatophytes.
  - Familier. Personne méchante, hargneuse, rancunière.
  - Nom usuel de la bardane.
synonyms: []
