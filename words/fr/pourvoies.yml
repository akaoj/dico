language: fr
word: pourvoies
type: verbe transitif
etymology: latin providere
definitions:
  - 'Donner quelque chose à quelqu''un, l''en doter, en parlant d''une puissance supérieure : La nature l''a pourvue d''un physique agréable.'
  - 'Mettre quelqu''un en possession de ce qui lui est ou lui sera utile : Ses parents l''avaient pourvu d''une solide éducation.'
  - 'Équiper quelque chose, un lieu : Pourvoir une voiture d''équipements spéciaux.'
  - 'Nommer quelqu''un titulaire d''un poste : Il y a encore deux postes à pourvoir.'
synonyms: []
