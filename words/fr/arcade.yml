language: fr
word: arcade
type: nom féminin
etymology: ""
definitions:
  - Ouverture faite d'un arc portant sur des piédroits, des piliers ou des colonnes.
  - (Anatomie) Nom de différentes formations osseuses, fibreuses, vasculaires ou nerveuses en forme d'arc.
  - (Bâtiment) Élément de ferronnerie, répétitif, arqué dans sa partie supérieure.
  - (Bourrelerie) Partie cintrée qui se trouve à l'avant et à l'arrière de l'arçon d'une selle.
synonyms: []
