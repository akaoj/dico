language: fr
word: cachets
type: nom masculin
etymology: de cacher, presser
definitions:
  - Objet dont une face porte en relief une marque, une inscription à imprimer à l'encre ; sceau gravé en creux ou en relief, fixé à un manche, à une bague, etc., destiné à imprimer sur la cire les armes, les initiales de son possesseur.
  - Empreinte même du cachet sur la cire dont on scelle les lettres ou les paquets ; marque imprimée sur le papier, le tissu.
  - 'Originalité de quelque chose ou de quelqu''un : Cette petite église a du cachet.'
  - 'Marque caractéristique, tournure originale : Cette ville a gardé le cachet du XVIIe s.'
  - Prix d'une leçon particulière (de piano, de dessin, etc.).
  - 'Rétribution d''un artiste, d''un journaliste, pour une représentation, une émission, etc. : Courir le cachet.'
synonyms: []
