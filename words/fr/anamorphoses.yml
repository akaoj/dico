language: fr
word: anamorphoses
type: nom féminin
etymology: grec anamorphoûn, transformer
definitions:
  - Phénomène produit à l'aide de miroirs ou de lentilles cylindriques ou toriques, observé lorsque le système optique qui permet de passer d'un objet à son image amplifie différemment les dimensions horizontales et verticales de l'objet.
  - Œuvre, ou partie d'œuvre, graphique ou picturale, dont les formes sont distordues de telle manière qu'elle ne reprenne sa configuration véritable qu'en étant regardée soit, directement, sous un angle particulier (anamorphoses par allongement), soit, indirectement, dans un miroir cylindrique, conique, etc. (Les anamorphoses par allongement apparaissent dans l'art à l'époque de la Renaissance ; les anamorphoses à miroir se développent à partir du xviie s., jusqu'à devenir un objet de divertissement très répandu au xixe s.)
  - Transformation du plan qui ramène à des droites les courbes d'un abaque cartésien.
  - Déformation provoquée volontairement sur les clichés radiologiques et destinée à mettre en évidence des éléments habituellement peu visibles.
  - Caractère des mille-pattes anamorphes.
