language: fr
word: confortâmes
type: verbe transitif
etymology: latin ecclésiastique confortare, renforcer
definitions:
  - 'Renforcer quelque chose, le rendre plus solide : La monnaie a conforté sa position.'
  - 'Rassurer quelqu''un, le réconforter : Conforter un ami grâce à sa présence.'
  - 'Soutenir, renforcer quelqu''un dans son opinion, apporter, être le témoignage qui montre qu''il est dans le vrai : Ces révélations m''ont conforté dans la piètre opinion que j''avais de lui.'
synonyms: []
