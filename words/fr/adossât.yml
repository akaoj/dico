language: fr
word: adossât
type: verbe transitif
etymology: ""
definitions:
  - 'Placer quelqu''un le dos contre quelque chose, placer, appuyer la face postérieure de quelque chose contre quelque chose : Adosser une construction à une colline.'
  - Labourer en commençant par les deux raies qui formeront l'axe central de la future planche, et qui sont donc appuyées l'une contre l'autre.
