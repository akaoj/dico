language: fr
word: admirations
type: nom féminin
etymology: latin admiratio
definitions:
  - 'Sentiment de ravissement, éprouvé devant quelqu''un ou quelque chose : Il force l''admiration par son courage.'
  - 'Personne ou chose que l''on admire, ou que l''on a admirée : Renier les admirations de sa jeunesse.'
synonyms: []
