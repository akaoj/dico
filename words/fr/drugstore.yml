language: fr
word: drugstore
type: nom masculin
etymology: américain drugstore, de drug, drogue, et store, magasin
definitions:
  - Magasin constitué de commerces indépendants vendant des cadeaux, des vêtements, des journaux et magazines, des disques et comportant aussi un restaurant, un cinéma, etc., ouvert tard le soir, même le dimanche.
