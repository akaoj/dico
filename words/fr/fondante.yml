language: fr
word: fondante
type: nom masculin
etymology: ""
definitions:
  - Pâte constituée de sucre, de sirop de glucose et parfois de sucre inverti utilisée pour la confection de bonbons ou pour garnir certains produits de pâtisserie.
  - Matière susceptible d'abaisser la température de fusion d'une pâte céramique ou d'un verre.
  - Flux vitreux, fusible à basse température, que l'on mêle aux colorants pour faciliter la fixation des émaux.
  - Matière qui, ajoutée au minerai, forme avec la gangue des combinaisons fusibles se séparant du métal.
  - Oxyde basique qui, en se combinant avec la silice du sable, fournit un silicate fusible.
