language: fr
word: écoutes
type: nom féminin
etymology: de écouter
definitions:
  - 'Action d''écouter une communication téléphonique, une émission radiophonique ; rôle d''auditeur : Rester à l''écoute.'
  - 'Fait d''écouter ou de regarder une émission, considéré du point de vue du nombre des auditeurs, des téléspectateurs : Heure de grande écoute.'
  - Détection par le son de la présence et de l'activité ennemie, notamment sous-marine, à l'aide de sonars, d'hydrophones ou de bouées acoustiques.
  - Qualité de quelqu'un, en particulier d'un médecin ou d'un psychologue, qui sait écouter les autres et dégager le sens latent d'un énoncé.
synonyms: []
