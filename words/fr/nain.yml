language: fr
word: nain
type: adjectif
etymology: ""
definitions:
  - Qui, à l'état adulte, est d'une taille très inférieure à la moyenne du type auquel il appartient.
  - Se dit d'un arbre qui, en raison des conditions du milieu, reste beaucoup plus petit que les autres sujets de la même espèce, sans disproportion. (C'est souvent le cas en haute montagne.)
  - Se dit de plantes basses (haricot nain, pois nain, muflier nain), par opposition aux variétés à rames, grandes ou hautes.
  - Se dit d'une étoile, d'une galaxie de dimensions réduites.
  - Se dit d'un signal ferroviaire implanté au niveau du rail.
synonyms: []
