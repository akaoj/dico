language: fr
word: structuras
type: verbe transitif
etymology: ""
definitions:
  - 'Pourvoir quelque chose d''une structure ou de structures : Structurer un nouveau ministère.'
  - 'Organiser quelque chose selon un plan bien précis : Une ébauche de scénario qu''il faudrait structurer.'
  - 'Agencer quelque chose de manière à lui donner un aspect très défini, géométrique, précis : Surpiqûres et découpes qui structurent un vêtement.'
synonyms: []
