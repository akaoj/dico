language: fr
word: cyprès
type: nom masculin
etymology: latin cypressus, du grec kuparissos
definitions:
  - Arbre conifère caractérisé par ses feuilles réduites à de petites écailles serrées sur les rameaux, par ses petits fruits sphériques (strobiles), par son port souvent fastigié. (Ornement des jardins, parcs et cimetières, le cyprès est planté en haie coupe-vent dans la vallée du Rhône.)
synonyms: []
