language: fr
word: exhiberiez
type: verbe transitif
etymology: latin exhibere
definitions:
  - 'Montrer un document, le produire à la requête d''une autorité : Exhiber un passeport.'
  - 'Montrer quelqu''un, quelque chose, un animal au public pour en tirer profit : Exhiber des ours savants à la foire.'
  - 'Montrer quelque chose avec complaisance et ostentation pour se faire remarquer, pour se faire valoir : Exhiber ses décorations.'
  - Montrer avec impudeur son corps, une partie de son corps.
  - 'Faire étalage de quelque chose avec vanité, avec un manque de réserve : Exhiber son savoir.'
synonyms: []
