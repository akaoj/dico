language: fr
word: palan
type: nom masculin
etymology: italien palanco
definitions:
  - Appareil de levage muni d'un système démultiplicateur ou d'un réducteur de vitesse, et relié par un câble ou une chaîne à un crochet qui soulève verticalement une charge sur une distance limitée. (On distingue les palans manuels, électriques, pneumatiques et hydrauliques. Ils peuvent soulever des charges atteignant 60 t.)
synonyms: []
