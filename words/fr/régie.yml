language: fr
word: régie
type: nom féminin
etymology: de régir
definitions:
  - Mode de gestion d'un service public. (On distingue la régie directe, assurée exclusivement par des agents nommés par l'autorité [État, Région, département, commune] et appointés par elle, et la régie intéressée, assurée par une personne physique ou morale n'en supportant pas les risques mais intéressée au résultat de l'exploitation.)
  - Nom donné à certaines entreprises publiques.
  - (Cinéma) Direction d'une production cinématographique.
  - (Finances) 1.  Perception directe des impôts et revenus par l'État ou les collectivités locales.2.  Administration chargée de cette perception ; son personnel ; ses bureaux.
  - (Presse) Local attenant à un studio de télévision ou de radio où sont groupés les organes de commande et de contrôle permettant de réaliser une séquence de programme.
  - (Publicité) Entreprise concessionnaire chargée de recueillir la publicité pour le compte d'un support. (Quand le support est la presse, on parle de régie de presse.)
  - (Théâtre) 1.  Organisation matérielle du spectacle, conduite d'une représentation.2.  Activité du régisseur.3.  Synonyme rare de mise en scène.
