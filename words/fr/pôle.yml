language: fr
word: pôle
type: nom masculin
etymology: latin polus, du grec polos, pivot
definitions:
  - Chacun des deux points de la surface terrestre situés sur l'axe de rotation de la Terre. (Ils portent le nom du pôle céleste qu'on y observe au zénith.)
  - 'Région géographiquement située entre le cercle polaire et le pôle : Expédition au pôle.'
  - 'Chacun des deux termes en complète opposition l''un avec l''autre ou qui ont lieu en même temps : Les deux pôles de la joie et de la tristesse.'
  - (Anatomie) Chacune des parties extrêmes d'un organe qui comporte deux extrémités.
  - (Astronomie) Chacun des deux points de la surface d'un astre situé sur l'axe de rotation de cet astre.
  - (Électricité) Synonyme déconseillé de borne.
  - (Mathématiques) 1.  Point d'un plan à partir duquel on repère les points, en coordonnées polaires.2.  Point de l'espace qui sert à définir des transformations telles que les homologies, les homothéties, les inversions ou les similitudes.
