language: fr
word: lamelles
type: nom féminin
etymology: latin lamella
definitions:
  - 'Petite lame, feuillet : Des lamelles de mica.'
  - 'Fine tranche : Couper des oignons en lamelles.'
  - Chacune des lames rayonnantes qui portent l'hyménium sporifère des champignons, au-dessous du chapeau.
  - Synonyme de couvre-objet.
synonyms: []
