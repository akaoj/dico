language: fr
word: laminassions
type: verbe transitif
etymology: latin lamina, lame
definitions:
  - Faire subir à un produit, en général métallique, une déformation permanente par passage entre deux cylindres d'axes parallèles et tournant en sens inverse.
  - 'Rogner quelque chose, le diminuer, jusqu''à ce qu''il n''en reste plus grand-chose : On a laminé les salaires.'
  - Ruiner la santé de quelqu'un, ses forces physiques ou psychiques.
  - Rétrécir une veine fluide.
synonyms: []
