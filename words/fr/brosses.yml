language: fr
word: brosses
type: nom féminin
etymology: peut-être latin populaire bruscia, du latin classique bruscum, excroissance ligneuse de l'érable
definitions:
  - 'Ustensile fait d''un assemblage serré de fibres ou de fils métalliques fixés à une monture, destiné à l''entretien et au nettoyage : Brosse à cheveux. Brosse à dents. Brosse à habits.'
  - En Belgique, balai.
  - (Apiculture) Rangées de poils sur les pattes de l'ouvrière d'abeille, destinées à ramasser le pollen.
  - (Peintures et vernis) Nom des divers pinceaux plats et larges utilisés par les artistes et par les peintres en bâtiment.
  - (Vénerie) Queue du renard.
synonyms: []
