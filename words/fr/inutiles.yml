language: fr
word: inutiles
type: adjectif
etymology: latin inutilis
definitions:
  - 'Qui ne sert à rien, qui n''apporte rien, qui est superflu : Il s''embarrasse d''objets inutiles.'
  - 'Qui n''a aucun effet, qui ne remplit pas son but : Ma démarche n''aura pas été inutile.'
  - 'Qui, dans une situation difficile, sait ou sent que tous ses efforts seront vains : Se sentir inutile et impuissant devant un drame.'
synonyms: []
