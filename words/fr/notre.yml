language: fr
word: notre
type: adjectif possessif
etymology: latin noster
definitions:
  - 'Correspond à " de nous ", complément de nom (possession, appartenance, relation, origine, etc.) : Notre maison. Nos gloires nationales.'
  - 'Familier. Indique la personne ou la chose dont il s''agit avec une valeur affective ou ironique : Voici notre homme.'
synonyms: []
