language: fr
word: dépoussiérait
type: verbe transitif
etymology: ""
definitions:
  - 'Enlever la poussière par balayage, aspiration, époussetage, filtration, etc. : Dépoussiérer un atelier.'
  - 'Débarrasser quelque chose de ce qui est périmé, le moderniser, le renouveler ou le rajeunir : Dépoussiérer une loi du siècle dernier.'
synonyms: []
