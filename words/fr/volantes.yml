language: fr
word: volantes
type: nom masculin
etymology: de voler 1
definitions:
  - Organe circulaire sur lequel le conducteur d'un véhicule routier, le pilote d'un bateau à moteur agit pour guider le véhicule.
  - (Droit) Portion libre et détachable de chaque feuille d'un livre à souches.
  - (Jeux) 1.  Petite sphère de liège ou de Nylon garnie d'une collerette de plumes ou de plastique qu'on lance avec une raquette.2.  Jeu auquel on se livre avec cet objet.
  - (Mécanique) 1.  Organe d'un moteur ou d'une machine tournante présentant un moment d'inertie important par rapport à son axe de rotation et destiné à en réguler la vitesse. (On dit aussi volant d'inertie.)2.  Roue servant à transmettre une manœuvre à un mécanisme.
  - (Mobilier et décoration, couture) Bande de tissu rapporté qui, froncée, plissée ou à plat et évasée, sert de garniture.
