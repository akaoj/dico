language: fr
word: battement
type: nom masculin
etymology: ""
definitions:
  - 'Série de coups, de chocs répétés ; bruit rythmé ainsi produit : Battement du tambour, des rames.'
  - 'Mouvement alternatif rapide : Battements d''ailes.'
  - 'Intervalle de temps disponible entre deux actions : Avoir un battement d''une heure pour le déjeuner.'
  - (Armement) Chocs produits par un projectile mal centré ou mal guidé pendant son parcours dans l'âme d'une bouche à feu.
  - (Bâtiment) 1.  Moulure rapportée sur toute la longueur de l'un des battants du milieu d'une porte à deux vantaux et cachant le joint.2.  Petite pièce métallique d'arrêt pour les persiennes.
  - (Chorégraphie) Passage d'une jambe d'une position de départ à une position dérivée avec retour à la position de départ, le corps restant immobile.
  - (Horlogerie) Bruit émis au passage d'une dent de la roue d'échappement dans un mouvement d'horlogerie.
  - (Marine) Secousse brusque d'une voile qui ne reçoit plus le vent de façon à être gonflée.
  - (Phonétique) Mouvement de va-et-vient rapide d'un articulateur (la pointe de la langue ou la luette) réalisé dans l'émission de certaines consonnes. (Ainsi la réalisation du [r] dit battu [flap] de l'anglais very et de l'espagnol caro.)
  - (Physique) Variation périodique de l'amplitude d'une oscillation résultant de la superposition en un point de deux oscillations de fréquences très voisines ν1 et ν2. (La fréquence de battement correspondant à la répétition des maxima du carré de l'amplitude est égale à |ν1 − ν2|.)
  - (Physiologie) Pulsation rythmique régulière ou non d'un organe ou d'un vaisseau due au passage du flux sanguin lors de la systole.
  - (Sports) En natation, mouvement alternatif des membres inférieurs facilitant la propulsion dans l'eau.
