language: fr
word: gueules-de-loup
type: nom masculin
etymology: variante dialectale de l'ancien français leu, du latin lupus
definitions:
  - 'Mammifère carnivore, à pelage gris jaunâtre, vivant en meutes dans les forêts d’Europe, d’Asie et d’Amérique, appelé aussi loup gris ou loup commun. (Cri : le loup hurle. La femelle est la louve, le petit le louveteau. Famille des canidés. Exterminé en France au début des années 1930, le loup y est revenu, depuis l’Italie, au début des années 1990.)'
  - Fourrure de cet animal.
  - Homme malfaisant et cruel.
  - Malfaçon, chose loupée.
  - 'Familier. Terme d''affection : Mon loup !'
  - (Armement) Machine de guerre permettant de saisir et d'enlever les béliers employés par l'ennemi pour démolir les murailles (Moyen Âge).
  - (Histoire du costume) Demi-masque de velours ou de satin noir (xvie s.) encore porté au bal masqué.
  - (Textiles) Machine qui, grâce à l'action d'un tambour garni de grosses dents métalliques et tournant rapidement, ouvre la laine avant cardage.
  - (Zoologie) Nom donné à divers poissons téléostéens marins voraces, notamment au bar.
