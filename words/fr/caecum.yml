language: fr
word: caecum
type: nom masculin
etymology: latin cæcum intestinum, intestin aveugle
definitions:
  - Partie initiale du gros intestin, portant l'appendice vermiculaire.
  - 'Nom commun aux diverticules débouchant dans l''un ou l''autre des intestins chez les animaux. (Principaux exemples : les cæcums pyloriques des poissons osseux, la glande de Fabricius des oiseaux. Les cæcums sont des organes lymphoïdes, des glandes ou des organes digestifs.)'
synonyms: []
