language: fr
word: définissons
type: verbe transitif
etymology: latin definire
definitions:
  - 'Énoncer la nature, les qualités, les propriétés essentielles de l''être ou de la chose que le mot désigne ; donner sa définition : Définir le mot « table ».'
  - 'Caractériser quelqu''un, quelque chose, pouvoir les cerner, les expliquer, pouvoir communiquer à autrui ce qu''on sait d''eux : Voilà une personne que je ne saurais définir.'
  - 'Dire de quelqu''un ou de quelque chose qu''ils sont ceci ou cela : Il a défini son adversaire comme un être lâche et incompétent.'
  - 'Déterminer précisément, donner la teneur de quelque chose, des précisions concernant la nature de quelqu''un, de quelque chose, indiquer leurs caractéristiques : Définir sa politique, son objectif.'
  - 'Caractériser quelqu''un, quelque chose, marquer sa nature, son contenu, ses limites : Critères qui définissent un public.'
