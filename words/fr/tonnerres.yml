language: fr
word: tonnerres
type: nom masculin
etymology: latin tonitrus
definitions:
  - Bruit de la foudre, c'est-à-dire de la décharge électrique dont l'éclair est la manifestation lumineuse.
  - Littéraire. La foudre elle-même.
  - 'Manifestation bruyante, grand bruit, grondement qui éclate d''un coup : Un tonnerre d''applaudissements.'
  - Partie de l'âme d'une arme à feu située en avant de la chambre et dans laquelle se développent les pressions maximales.
synonyms: []
