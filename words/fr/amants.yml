language: fr
word: amants
type: nom masculin
etymology: de l'ancien français amer, aimer
definitions:
  - Homme avec qui une femme a des relations sexuelles en dehors du mariage. (En ce sens, le féminin est maîtresse.)
  - 'Avec un adjectif, homme qui a les qualités attribuées à l''amant : Un bon, un mauvais amant.'
synonyms: []
