language: fr
word: amorçages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''amorcer, de commencer la réalisation de quelque chose : L''amorçage des discussions.'
  - Dispositif placé sur une cartouche ou un projectile explosif, pour assurer l'inflammation de la poudre propulsive, ou la détonation du projectile.
  - Ensemble des phénomènes transitoires précédant l'établissement du régime permanent d'une génératrice autoexcitatrice.
  - Mise en charge d'une pompe obtenue grâce au remplissage de l'ensemble pompe-tuyauterie.
  - Action d'amorcer une ligne, des poissons.
  - Étape initiale d'une polymérisation au cours de laquelle certaines molécules de monomère sont portées dans un état excité.
  - Pour un ordinateur, opération de vérification de son environnement (bus, mémoire, périphériques, etc.) et de chargement de son système d'exploitation, dès sa mise sous tension.
synonyms: []
