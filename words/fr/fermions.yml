language: fr
word: fermions
type: nom masculin
etymology: de Fermi, nom propre
definitions:
  - Quanton tel qu'une collection formée de telles entités est décrite par une fonction d'onde qui change de signe par échange de deux quelconques d'entre elles. (Un ensemble de fermions identiques obéit à la statistique de Fermi-Dirac ; les fermions [électrons, nucléons, etc.] ont un spin demi-entier.)
