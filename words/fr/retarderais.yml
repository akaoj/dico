language: fr
word: retarderais
type: verbe transitif
etymology: latin retardare
definitions:
  - 'Être pour quelqu''un une cause de retard, le faire arriver plus tard qu''au moment prévu : Les embouteillages nous ont retardés d''une heure. Sa maladie l''a retardé dans ses études.'
  - 'Faire qu''une action, un événement aient lieu après le moment fixé : Retarder ses vacances de quinze jours.'
  - 'Régler une montre, une horloge sur une heure qui précède l''heure réelle : Retarder sa montre d''une heure.'
  - Diminuer la fréquence de l'organe régulateur d'un appareil horaire (balancier, pendule, quartz, etc.) pour le faire aller moins vite.
synonyms: []
