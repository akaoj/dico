language: fr
word: proies
type: nom féminin
etymology: latin praeda
definitions:
  - 'Individu animal vivant, en tant que victime et nourriture d''un animal d''une autre espèce : L''aigle lâcha sa proie.'
  - 'Personne sur laquelle on peut exercer ou on exerce sa domination, sa violence, sa malhonnêteté : Ce vieillard était une proie facile pour le voleur.'
synonyms: []
