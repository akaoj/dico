language: fr
word: malaxâmes
type: verbe transitif
etymology: latin malaxare, amollir
definitions:
  - 'Pétrir pour amollir ou pour mêler intimement : Malaxer de la farine et des œufs. Malaxer du beurre.'
  - Masser, triturer du bout des doigts une partie du corps.
  - Réaliser le malaxage d'un produit.
synonyms: []
