language: fr
word: correspondante
type: nom
etymology: ""
definitions:
  - Personne avec qui l'on correspond par lettres, par téléphone, etc.
  - Commerçant, professionnel avec lequel on est en relation d'affaires.
  - 'Membre de certaines sociétés savantes en rapport épistolaire avec elles : Correspondant de l''Académie des sciences.'
  - Personne responsable d'un élève interne hors de l'établissement d'enseignement.
