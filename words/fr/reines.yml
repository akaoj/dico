language: fr
word: reines
type: nom féminin
etymology: latin regina
definitions:
  - Princesse qui, de son chef, possède un royaume.
  - Épouse en titre d'un roi.
  - 'Celle qui domine, dirige, conduit : La reine de la mode.'
  - 'Celle qui l''emporte en beauté, en esprit, en valeur sur les autres : La reine de la soirée.'
  - 'Ce qui domine et s''impose quelque part : Ici l''ironie est reine.'
  - Femelle reproductrice chez les insectes sociaux (abeilles, guêpes, fourmis, termites, etc.). [Selon les espèces, il y a une seule reine (monogynie) ou plusieurs reines (polygynie).]
  - Aux échecs et aux cartes, synonyme de dame.
synonyms: []
