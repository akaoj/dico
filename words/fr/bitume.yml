language: fr
word: bitume
type: nom masculin
etymology: latin bitumen
definitions:
  - Mélange d'hydrocarbures de masse moléculaire élevée et de substances organiques très riches en carbone et en hydrogène, mais contenant cependant de l'oxygène, du soufre, de l'azote, ainsi que des traces d'éléments métalliques.
  - Couleur brune et brillante qui fut utilisée, notamment au xixe s., par les artistes peintres.
  - Synonyme fréquent de asphalte.
  - Populaire. Trottoir.
synonyms: []
