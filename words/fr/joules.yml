language: fr
word: joules
type: nom masculin
etymology: de J. P. Joule, nom propre
definitions:
  - Unité de mesure d'énergie (travail, quantité de chaleur, etc.) du système international d'unités équivalant au travail produit par une force de 1 newton dont le point d'application se déplace de 1 mètre dans la direction de la force.
synonyms: []
