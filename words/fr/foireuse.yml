language: fr
word: foireuse
type: adjectif et nom
etymology: de foire 2
definitions:
  - Très familier. Peureux, poltron.
  - 'Vulgaire, vieilli. Qui a la diarrhée ; souillé d''excréments : Un enfant foireux.'
  - 'Familier. Raté, sans valeur : Un film foireux.'
  - 'Dont l''échec est prévisible : Un plan foireux.'
synonyms: []
