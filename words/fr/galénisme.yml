language: fr
word: galénisme
type: nom masculin
etymology: latin Galenus, Galien
definitions:
  - Doctrine médicale de Galien, en honneur pendant tout le Moyen Âge, fondée sur la théorie des quatre humeurs (sang, bile, atrabile et pituite), des quatre qualités primitives (chaleur, froid, humidité et sécheresse) et des trois esprits, ou pneuma (localisés le premier dans le foie, le deuxième dans le cœur, le troisième dans le cerveau).
synonyms: []
