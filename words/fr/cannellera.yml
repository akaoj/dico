language: fr
word: cannellera
type: verbe transitif
etymology: de canne
definitions:
  - Orner de cannelures, produire des cannelures sur quelque chose.
  - Tracer des cannelures longitudinales, fines et très serrées, sur les cylindres métalliques utilisés en filature, dans les machines où s'effectuent des opérations d'étirage.
synonyms: []
