language: fr
word: loger
type: verbe transitif
etymology: de loge
definitions:
  - 'Procurer à quelqu''un un lieu d''habitation, un abri : Loger les sinistrés dans des baraquements.'
  - 'Avoir des gens comme habitants, comme résidents, en parlant de locaux d''habitation : L''hôtel loge les participants du colloque.'
  - 'Mettre, placer quelque chose quelque part : Il est difficile de loger l''armoire dans ce coin.'
  - 'Lancer un projectile, de sorte qu''il pénètre quelque part : Il lui logea une balle dans la tête.'
  - 'Argot. Repérer, localiser : Loger un malfaiteur.'
synonyms: []
