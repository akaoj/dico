language: fr
word: égratignée
type: verbe transitif
etymology: altération de l'ancien français esgratigner, de gratter
definitions:
  - 'Déchirer légèrement la peau avec quelque chose d''acéré, de piquant, d''aigu ; écorcher : Les ronces lui avaient égratigné les jambes.'
  - 'Blesser quelqu''un par des traits méchants, mais légers ; railler, piquer : Prendre plaisir à égratigner les gens par des remarques.'
  - Travailler avec la pointe d'un fer les étoffes de soie auxquelles on veut donner une certaine façon.
synonyms: []
