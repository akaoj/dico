language: fr
word: auras
type: nom féminin
etymology: latin aura, souffle
definitions:
  - Vapeur, exhalaison subtile que l'on supposait s'élever d'un corps.
  - Manifestation clinique passagère annonçant une crise d'épilepsie.
  - 'Littéraire. Atmosphère immatérielle qui enveloppe ou semble envelopper certains êtres : L''aura qui émane de cet être exceptionnel.'
  - Bande de lumière entourant les êtres humains, que pourraient voir les médiums et dont la couleur varierait selon l'état spirituel du sujet.
synonyms: []
