language: fr
word: entreprit
type: verbe transitif
etymology: ""
definitions:
  - 'Commencer à exécuter une action, en général longue ou complexe : Entreprendre des études. Il avait entrepris de nous prouver que nous avions tort.'
  - 'Avoir un entretien serré et parfois importun avec quelqu''un pour essayer de connaître son avis, sa position sur un sujet quelconque ou pour essayer de le convaincre : Elle m''a entrepris au sujet de ses problèmes de cœur.'
synonyms: []
