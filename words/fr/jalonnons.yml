language: fr
word: jalonnons
type: verbe transitif
etymology: ""
definitions:
  - 'Déterminer, matérialiser le tracé d''un lieu en y posant des jalons : Jalonner une nouvelle route.'
  - 'Fixer un parcours, déterminer la direction de quelque chose : Des bouées jalonnent le chenal.'
  - 'Se succéder en marquant des étapes dans le temps, le cours de quelque chose : Les incidents qui ont jalonné son existence.'
  - Procéder au jalonnement d'une troupe, d'une direction de tir.
synonyms: []
