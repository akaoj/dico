language: fr
word: buis
type: nom masculin
etymology: ancien français bois, du latin buxus
definitions:
  - Arbuste à petites feuilles coriaces et luisantes, rondes, serrées, toujours vertes, des lieux calcaires, servant d'ornement, isolé ou en bordure d'allées, dans les parcs et jardins. (Le bois du buis, très lourd et très dur, d'un beau jaune, aisé à polir, s'emploie couramment en tournerie et en sculpture.)
