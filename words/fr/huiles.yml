language: fr
word: huiles
type: nom féminin
etymology: latin oleum
definitions:
  - Substance grasse, liquide à la température ordinaire et insoluble dans l'eau, d'origine végétale, animale ou minérale, employée à de nombreux usages.
  - Populaire. Personnage important, influent, haut placé.
  - (Cosmétologie) Préparation dont l'élément principal est une huile destinée à adoucir et à protéger la peau.
  - (Pétrole) Hydrocarbure utilisé, dans l'industrie, pour son onctuosité, au graissage des surfaces frottantes, et, dans l'industrie électrique, pour ses qualités d'isolant électrique.
synonyms: []
