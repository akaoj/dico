language: fr
word: mirabelles
type: nom féminin
etymology: peut-être de Mirabel, toponyme du sud de la France, ou italien mirabella
definitions:
  - Prune produite par le mirabellier. (La mirabelle de Metz est petite, jaune, parfumée, la mirabelle de Nancy est plus grosse et pigmentée ; ces fruits sont consommés frais et servent à faire des confitures et des eaux-de-vie.)
  - Eau-de-vie obtenue par distillation de mirabelle.
synonyms: []
