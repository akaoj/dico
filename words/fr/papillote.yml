language: fr
word: papillote
type: nom féminin
etymology: de papillon
definitions:
  - Morceau de papier qui servait de bigoudi ou dont on enveloppe des mèches de cheveux pour effectuer un balayage.
  - Morceau de papier dont on enveloppe un bonbon de sucre ou de chocolat ; bonbon, chocolat ainsi enveloppé.
  - Papier sulfurisé ou feuille d'aluminium dont on enveloppe certains aliments pour la cuisson au four ou à la vapeur.
  - Manchette de papier blanc dont on entoure le manche d'un gigot ou d'une côtelette.
  - Nom donné aux boucles de cheveux que certains juifs pratiquants, notamment chez les hassidiques, se laissent pousser aux tempes.
