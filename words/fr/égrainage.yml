language: fr
word: égrainage
type: nom masculin
etymology: ""
definitions:
  - Action d'égrener.
  - Séparation du grain mûr de la plante, notamment dans le cas du maïs et des graines fourragères. (Pour les céréales, on dit battage.)
  - Chute spontanée des grains sous l'action du vent ou du soleil.
  - Action d'enlever au grattoir les aspérités du plâtre. Usinage de surface du bois, consistant en un léger ponçage sur une couche sèche d'enduit, de peinture ou de vernis.
  - Action de débarrasser les matières textiles végétales des graines qui y adhèrent.
  - Élimination des grains blessés ou trop petits demeurant après le ciselage des raisins de table.
