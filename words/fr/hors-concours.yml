language: fr
word: hors-concours
type: nom masculin
etymology: latin concursus, rencontre, avec l'influence de cours
definitions:
  - 'Examen où ne sont admis qu''un nombre limité et déterminé à l''avance de candidats, qui, après classement, obtiennent une place, un prix, un titre : Concours d''entrée à l''École polytechnique.'
  - 'Compétition organisée en vue d''octroyer un prix aux meilleurs concurrents, ou aux œuvres, travaux, projets, animaux, etc., les plus remarquables, qui s''y présentent ou qui y sont présentés : Concours hippique.'
  - Jeu s'adressant au public, organisé le plus souvent à des fins publicitaires et à l'issue duquel les gagnants remportent des lots.
  - 'Aide, secours apportés par quelqu''un, un groupe dans une action, participation de quelqu''un à une activité : Concert donné avec le concours d''un célèbre violoniste.'
  - (Droit) 1.  Compétition de plusieurs personnes à propos d'un même droit (concours de privilèges, concours entre créanciers).2.  Intervention financière d'une collectivité (État, commune, etc.) dans des travaux publics, etc.
  - (Sports) En athlétisme, ensemble des sauts et des lancers.
synonyms: []
