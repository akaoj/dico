language: fr
word: contraintes
type: nom féminin
etymology: ""
definitions:
  - 'Action de contraindre, de forcer quelqu''un à agir contre sa volonté ; pression morale ou physique, violence exercée sur lui : Céder sous la contrainte.'
  - 'Obligation créée par les règles en usage dans un milieu, par les lois propres à un domaine, par une nécessité, etc. : Ne pas supporter les contraintes sociales.'
  - État de gêne de quelqu'un à qui on impose ou qui s'impose une attitude contraire à son naturel, à son penchant.
  - (Droit) Acte ayant force exécutoire, délivré à un redevable de deniers publics, de droits fiscaux ou de cotisations de Sécurité sociale, pour le mettre en demeure de payer et, à défaut de paiement, donner ouverture aux poursuites.
  - (Logique) Synonyme de forcing.
  - (Matériaux) Force agissant sur l'unité d'aire d'un élément de surface d'un solide, pris à l'intérieur du solide ou sur son contour. (On définit la force de contrainte par ses composantes normale et tangentielle. Les contraintes d'une pièce peuvent être visualisées par extensométrie, interférométrie ou holographie.)
synonyms: []
