language: fr
word: relief
type: nom masculin
etymology: de relever 1
definitions:
  - 'Ce qui fait saillie sur une surface : Lettres en relief.'
  - Toute forme saillante à la surface du globe ; toute association de formes saillantes et de formes en creux.
  - 'Illusion d''un jeu de saillies et de retraits dans l''espace, en peinture, photographie, dessin, etc. : Photo en relief.'
  - 'Ce qui distingue du commun, de la banalité : Savoir donner du relief à ce qu''on dit.'
  - (Acoustique) Sensation auditive de l'espace, donnée par l'emploi simultané des deux oreilles.
  - '(Sculpture) Œuvre sculptée, modelée ou assemblée dont les différentes formes et parties se présentent en saillie plus ou moins nette sur un fond. (On distingue différents types de reliefs selon que les formes font une saillie faible [relief méplat, bas-relief], moyenne [demi-relief] ou forte[haut-relief]. Le relief pictural est traité en perspective : lignes de fuite, figures pouvant aller du haut-relief à des parties simplement gravées, selon le degré d''éloignement suggéré. Le plein relief spatial consiste en figures en ronde bosse adhérant à un fond.)'
