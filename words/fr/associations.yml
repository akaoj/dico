language: fr
word: associations
type: nom féminin
etymology: latin médiéval associatio
definitions:
  - 'Action d''associer, de s''associer : Travailler en association avec un ami.'
  - 'Groupement, réunion en un tout de choses diverses : Association de couleurs.'
  - 'Groupement de personnes qui s''associent à une fin déterminée : Association sportive.'
  - (Astronomie) Groupe diffus d'étoiles jeunes ou en formation, plongées dans la matière interstellaire dont elles sont issues.
  - (Droit) Convention par laquelle deux ou plusieurs personnes mettent en commun, d'une façon permanente, leurs connaissances ou leurs activités dans un but autre que de partager des bénéfices ; personne morale née d'une telle convention.
  - (Géologie) Groupement spatial de différentes espèces minérales ou de différentes roches liées génétiquement.
  - (Psychologie) Fait par lequel la présence d'une certaine unité psychologique (un mot, une représentation) suscite chez un sujet la production d'une unité déterminée du même type. (On distingue les associations d'idées et les associations verbales.)
