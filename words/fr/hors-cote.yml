language: fr
word: hors-cote
type: adjectif invariable
etymology: ""
definitions:
  - Se dit du marché des valeurs mobilières non inscrites à la partie officielle de la cote et figurant (pratiquement sans formalité) sur une liste spéciale, distincte de celle du « second marché ».
  - Se dit de ces valeurs elles-mêmes.
