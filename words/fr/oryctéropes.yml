language: fr
word: oryctéropes
type: nom masculin
etymology: grec oruktêr, fouisseur
definitions:
  - Mammifère des savanes africaines, aux longues oreilles, au museau terminé en groin (d'où son nom de « cochon de terre » en Afrique du Sud), à la longue queue, seul représentant de l'ordre des tubulidentés.
synonyms: []
