language: fr
word: chérissant
type: verbe transitif
etymology: de cher
definitions:
  - 'Aimer tendrement quelqu''un : Mère qui chérit ses enfants.'
  - 'Être profondément attaché à quelque chose, avoir un goût particulier ou une certaine complaisance pour quelque chose : Chérir une idée.'
synonyms: []
