language: fr
word: massacres
type: nom masculin
etymology: ""
definitions:
  - 'Action de massacrer, de tuer des gens sans défense : Le massacre de la Saint-Barthélemy.'
  - 'Grande tuerie de bêtes, de gibier : Les chasseurs ont fait un massacre de perdreaux.'
  - 'Familier. Fait de mettre à mal, d''accabler de coups un adversaire, de lui infliger une totale défaite : Le match de boxe se termina par le massacre du champion.'
  - 'Familier. Exécution très maladroite d''un travail, d''une opération aboutissant à un résultat lamentable, à un gâchis : Le coiffeur lui a mal coupé les cheveux, c''est un massacre.'
  - Action de critiquer à l'extrême, de mettre en pièces quelqu'un, une œuvre.
  - Représentation héraldique de la ramure d'un cerf, avec une partie de crâne.
  - Trophée de chasse formé de la tête et des bois d'un cervidé, de la tête du sanglier, séparés du corps et naturalisés.
synonyms: []
