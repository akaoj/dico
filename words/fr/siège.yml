language: fr
word: siège
type: nom masculin
etymology: latin populaire *sedicum, du latin classique sedere, être assis
definitions:
  - 'Meuble ou tout autre objet fait pour s''asseoir : Prendre un siège.'
  - Partie horizontale de ce meuble, de cet objet, sur laquelle on s'assied.
  - 'Postérieur, fesses : Bain de siège.'
  - 'Place, fonction, mandat de membre d''une assemblée délibérante : Gagner plusieurs sièges aux élections.'
  - 'Endroit où réside une autorité, où se réunit une assemblée délibérante, où est installée la direction d''une société, d''une association, d''une entreprise, etc. : Le siège de l''O.N.U. est à New York.'
  - 'Endroit où un phénomène a sa source, et notamment partie du corps, organe où se situent certaines fonctions : Le foie est le siège de nombreuses fonctions métaboliques.'
  - 'Point, endroit de l''organisme où l''on situe l''origine des troubles ressentis par un malade : Localiser le siège d''une douleur.'
  - (Droit) 1.  Place où s'assied un juge.2.  Lieu des séances.
  - (Mines) Ensemble d'une exploitation minière, considérée comme une unité, avec ses puits et ses installations du jour et du fond. (On dit aussi siège d'extraction et, dans les mines de charbon, fosse.)
  - (Technique) Portée d'étanchéité du à corps d'un appareil de robinetterie qui vient en contact étanche avec la portée d'étanchéité de l'obturateur.
