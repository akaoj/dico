language: fr
word: étalassent
type: verbe transitif
etymology: de étal
definitions:
  - Exposer des marchandises pour la vente après les avoir déballées.
  - 'Disposer des objets les uns à côté des autres : Étaler des papiers par terre.'
  - 'Étendre une matière, la poser en couche fine sur toute l''étendue d''une surface : Étaler du beurre sur une tartine.'
  - 'Déployer, déplier quelque chose dans sa largeur : Étaler une carte routière.'
  - 'Exposer quelque chose avec vanité, le faire voir avec ostentation, en faire parade : Étaler sa liaison avec quelqu''un.'
  - 'Répartir quelque chose, une action dans le temps, en le divisant, en le fractionnant, en l''étendant sur une plus longue période : Étaler le paiement sur 18 mois, en 18 versements.'
  - 'Littéraire. Exposer quelque chose aux regards sur une large surface : La ville étalait ses maisons jusqu''à la mer.'
  - 'Familier. Faire tomber quelqu''un en lui portant un coup : Il l''a étalé d''un splendide direct du gauche.'
  - Familier. Recaler quelqu'un à un examen.
  - Tenir un poisson sans lui filer de ligne.
