language: fr
word: affouillements
type: nom masculin
etymology: de affouiller
definitions:
  - Action de creusement due aux remous et aux tourbillons engendrés dans un courant fluvial ou marin butant sur un obstacle naturel (rive concave des méandres) ou artificiel (pile de pont, jetée), ou à l'activité des animaux benthiques.
