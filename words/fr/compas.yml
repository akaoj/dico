language: fr
word: compas
type: nom masculin
etymology: de compasser
definitions:
  - Instrument de tracé ou de mesure composé de deux branches articulées à une extrémité, destiné à dessiner des cercles ou à reporter des longueurs.
  - Instrument permettant de connaître à tout moment, sur un navire ou un avion, une direction fixe de référence, en général le nord magnétique.
  - Symbole maçonnique qui est l'une des trois « Grandes Lumières », avec le Volume de la Loi sacrée et l'Équerre.
