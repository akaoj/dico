language: fr
word: évolué
type: verbe intransitif
etymology: de évolution
definitions:
  - 'Accomplir des mouvements variés dans l''air : Avions qui évoluent dans le ciel.'
  - 'Se déplacer en se comportant de telle ou telle manière, en particulier se mouvoir en dansant : Les couples évoluaient dans la salle.'
  - 'Exécuter des mouvements d''ensemble, en parlant d''unités militaires : Faire évoluer sur le terrain un escadron de gendarmerie.'
  - 'Passer d''un état à un autre, par des phases successives, en progressant ou en s''aggravant : La crise évolue lentement vers sa solution.'
  - 'Se transformer psychologiquement, modifier sa manière de penser, de se conduire : Il a beaucoup évolué depuis dix ans.'
  - En parlant d'un bateau, accomplir un mouvement au moyen de la barre et du moteur pour changer de cap.
  - 'Jouer, notamment en compétition : Footballeur qui évolue en première division.'
synonyms: []
