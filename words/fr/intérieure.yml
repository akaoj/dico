language: fr
word: intérieure
type: nom masculin
etymology: ""
definitions:
  - 'Espace compris entre les limites de quelque chose ; la partie de dedans par opposition à ce qui est au-dehors : L''intérieur du coffret est en satin.'
  - 'Habitation de quelqu''un, considérée du point de vue de sa décoration, de son mobilier, de la vie quotidienne : Un intérieur confortable.'
  - 'Espace compris entre les frontières d''un pays ; le pays lui-même, ou sa partie centrale, par opposition aux frontières ou aux côtes : Lutter contre les ennemis de l''intérieur.'
  - Au football, joueur de la ligne d'attaque qui était placé entre l'ailier et l'avant-centre. (L'évolution du placement des joueurs sur le terrain, après 1960, a fait disparaître ce terme.)
  - Ensemble des points intérieurs d'une partie d'un espace topologique. (L'intérieur d'une partie A est souvent noté Å. L'intérieur Å de A est le plus grand ouvert contenu dans A. D'ailleurs, A est ouverte si et seulement si A = Å.)
synonyms: []
