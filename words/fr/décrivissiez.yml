language: fr
word: décrivissiez
type: verbe transitif
etymology: latin describere, représenter
definitions:
  - 'Exposer quelque chose, dépeindre quelqu''un par l''écriture ou par la parole : Décrire les personnes que l''on a rencontrées. Votre exposé décrit bien la situation.'
  - 'Se déplacer dans un mouvement qui définit une ligne, une trajectoire ; tracer : L''oiseau décrivait des cercles au-dessus de nos têtes.'
synonyms: []
