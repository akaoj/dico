language: fr
word: anoure
type: nom masculin
etymology: ""
definitions:
  - Vertébré amphibien dont la larve est aquatique (têtard) et dont l'adulte, dépourvu de queue, souvent apte au saut, peut vivre hors de l'eau, tel que les grenouilles et les crapauds. (Chez les anoures, les œufs et les têtards sont souvent l'objet des soins parentaux les plus variés, allant jusqu'à la paraviviparité. La métamorphose est très profonde et souvent meurtrière. Les anoures forment une sous-classe.)
