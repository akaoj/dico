language: fr
word: transes
type: nom féminin
etymology: de transir
definitions:
  - 'Inquiétude très vive, peur accompagnée d''angoisse à l''idée d''un danger proche : Être dans des transes épouvantables.'
  - 'État d''exaltation de quelqu''un qui est transporté hors de lui-même et hors du monde réel ; convulsions, manifestations extérieures marquant cet état : Être pris de transes au cours d''une cérémonie vaudoue.'
  - État modifié de conscience dans lequel entrent les médiums quand ils communiquent avec les esprits.
