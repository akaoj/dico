language: fr
word: dronte
type: nom masculin
etymology: néerlandais dronte, d'un mot mauricien
definitions:
  - Oiseau raphidé voisin des pigeons, aux ailes rudimentaires, au gros bec crochu, aux deux mâchoires en vis-à-vis, découvert par les Européens en 1598 sur l'île Maurice et exterminé, notamment par les chiens.
