language: fr
word: franchement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière franche, sincère, loyale : Parler franchement.'
  - 'Sans hésitation : Cheval qui saute franchement.'
  - 'Sans équivoque, d''une manière nette : Se prononcer franchement pour un candidat.'
  - 'Tout à fait, vraiment, réellement : Il devient franchement désagréable.'
