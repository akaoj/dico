language: fr
word: doubleraient
type: verbe transitif
etymology: bas latin duplare
definitions:
  - 'Porter quelque chose au double, obtenir un résultat, une quantité deux fois plus grands, plus importants qu''au départ : Doubler la mise.'
  - 'Augmenter l''importance, la force de quelque chose : Doubler le personnel d''une entreprise.'
  - 'Mettre quelque chose en double en le pliant : Doubler une couverture pour avoir plus chaud.'
  - 'Garnir quelque chose d''un tissu, d''un matériau, d''un revêtement, qui le recouvre, en général intérieurement : Doubler une tenture.'
  - Remplir la même fonction que quelqu'un, en même temps que lui ou parallèlement.
  - 'Passer devant un véhicule alors qu''on était derrière, effectuer un dépassement : La voiture a doublé un cycliste.'
  - Familier. Trahir quelqu'un, le devancer dans une opération en recueillant les profits qui devaient lui revenir.
  - (Cinéma) Effectuer le doublage d'un film, d'un acteur.
  - (Imprimerie) Terminer une ligne, un vers, à la fin de la ligne précédente ou suivante, quand la dimension de la ligne est insuffisante.
  - (Marine) Munir un bâtiment d'un doublage.
  - (Sports) Dans une course sur piste, distancer un autre coureur d'un tour de piste ou, en cyclisme, dans une course contre la montre, dépasser un adversaire parti plus tôt.
  - (Textiles) 1.  Procéder à l'opération du doublage.2.  Réunir, avant de les retordre, deux ou plusieurs fils simples.
  - (Théâtre et cinéma) Jouer, chanter, danser un rôle à la place du titulaire.
