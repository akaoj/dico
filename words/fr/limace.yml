language: fr
word: limace
type: nom féminin
etymology: latin populaire *limacea, du latin classique limax, -acis
definitions:
  - Mollusque pulmoné terrestre, principalement herbivore, sans coquille externe. (Parmi les nombreuses espèces qui attaquent les végétaux, les plus communes sont la loche, la limace horticole, la grosse limace rouge.)
  - Familier. Personne très lente et très molle.
