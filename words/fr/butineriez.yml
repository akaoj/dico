language: fr
word: butineriez
type: verbe transitif
etymology: de butin
definitions:
  - Récolter pollen et nectar sur les fleurs, en parlant de certains insectes, et plus particulièrement des ouvrières d'abeilles.
  - 'Chercher çà et là pour se procurer certaines choses : Butiner des idées au cours d''une lecture.'
