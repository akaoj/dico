language: fr
word: défoliation
type: nom féminin
etymology: américain defoliation
definitions:
  - Chute annuelle normale des feuilles chez les arbres dits caducifoliés.
  - Action entreprise pour détruire certaines zones de végétation dense afin de repérer plus facilement les forces adverses grâce à l'aviation.
