language: fr
word: barbeaux
type: nom masculin
etymology: latin populaire *barbellus, du latin classique barbus, sorte de poisson
definitions:
  - Poisson des eaux douces, caractérisé par les deux paires de barbillons de sa lèvre supérieure. (On connaît deux espèces françaises, de taille très inégale [20 cm pour l'espèce méridionale, 1 m pour l'espèce commune].)
  - Populaire. Souteneur.
synonyms: []
