language: fr
word: intimideriez
type: verbe transitif
etymology: de timide
definitions:
  - 'Inspirer à quelqu''un une crainte, un trouble qui lui font perdre son assurance : Les femmes l''intimident.'
  - 'Remplir quelqu''un de peur en usant de la force, de menace : Vos menaces ne l''intimident pas.'
synonyms: []
