language: fr
word: compère
type: nom masculin
etymology: latin ecclésiastique compater, parrain
definitions:
  - Vieux. Parrain d'un enfant par rapport à la marraine (ou commère).
  - Spectateur qui est d'intelligence avec un camelot, un faiseur de tours.
  - Partenaire et complice d'un artiste comique.
  - Vieux. Complice en supercheries, en astuces.
  - Vieux. Meneur de jeu dans des revues de music-hall.
synonyms: []
