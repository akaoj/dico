language: fr
word: régiments
type: nom masculin
etymology: bas latin regimentum, action de régir, du latin classique regimen
definitions:
  - Unité de l'armée de terre, formant corps, constituée d'un ensemble cohérent d'hommes et de moyens, articulé en plusieurs unités de combat (compagnies ou escadrons).
  - 'Familier et vieux. L''armée, le service militaire : Faire son régiment.'
  - 'Familier. Un grand nombre, une multitude de : Un régiment de cousins.'
synonyms: []
