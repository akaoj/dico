language: fr
word: brunissoir
type: nom masculin
etymology: ""
definitions:
  - Nom générique de divers outils utilisés pour aplanir et polir les métaux ou les revêtements métalliques (outils d'acier poli des bronziers, des graveurs, des orfèvres ; agate ou hématite des doreurs, des orfèvres ; etc.).
  - Outil utilisé pour les travaux de repoussage au tour ou pour le brunissage des alésages.
