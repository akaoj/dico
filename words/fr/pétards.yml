language: fr
word: pétards
type: nom masculin
etymology: de pet
definitions:
  - Petite pièce d'artifice produisant un bruit sec et fort (signaux, réjouissances).
  - Artifice que l'on pose sur les rails pour exploser au passage d'un train, afin de commander au mécanicien de se mettre immédiatement en marche à vue.
  - Engin explosif produisant un effet de démolition.
  - Populaire. Derrière, cul.
  - Populaire. Revolver.
  - Familier. Bruit, tapage, scandale.
  - Populaire. Grosse cigarette de marijuana.
synonyms: []
