language: fr
word: flanchiez
type: verbe intransitif
etymology: peut-être ancien français flenchir, détourner, du francique *hlankjan, ou altération de flacher, mollir
definitions:
  - 'Faiblir, manquer de la force physique nécessaire pour résister : Ses jambes ont flanché.'
  - 'Faiblir, manquer de l''énergie nécessaire pour faire face à une attaque, à une difficulté : Devant tant d''ennuis, il a flanché.'
  - 'Cesser de fonctionner, avoir une brusque défaillance : J''ai la mémoire qui flanche.'
synonyms: []
