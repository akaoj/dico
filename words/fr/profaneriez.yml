language: fr
word: profaneriez
type: verbe transitif
etymology: de profane
definitions:
  - 'Souiller un lieu, un objet sacrés par une présence indigne ou par un acte criminel : Profaner une sépulture.'
  - 'Faire un mauvais usage de quelque chose de précieux par une attitude indigne : Il profane son talent en publiant cela.'
synonyms: []
