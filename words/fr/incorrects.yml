language: fr
word: incorrects
type: adjectif
etymology: ""
definitions:
  - 'Qui n''est pas conforme aux règles : S''exprimer dans une langue incorrecte. Une panne due au montage incorrect d''un appareil.'
  - 'Qui ne se conforme pas aux règles de la politesse, à la bienséance : Se présenter dans une tenue incorrecte.'
  - 'Qui ne respecte pas les usages habituellement observés dans une activité ou un milieu : Commerçant incorrect en affaires.'
synonyms: []
