language: fr
word: cémentation
type: nom féminin
etymology: ""
definitions:
  - Durcissement accidentel de la surface du bois lors du séchage artificiel.
  - Précipitation d'un métal en solution à l'aide d'un autre métal.
  - Précipitation de sels dissous à la limite supérieure d'une nappe phréatique.
  - Chauffage d'une pièce métallique au contact d'un cément afin de lui conférer des propriétés particulières dans toute la masse (cémentation à cœur), ou dans ses couches externes (cémentation superficielle).
  - Opération consistant à recouvrir la surface du verre d'un dépôt de sels métalliques pour obtenir un effet de coloration ou une modification des propriétés physico-chimiques de surface.
