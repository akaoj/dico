language: fr
word: fermentons
type: verbe intransitif
etymology: latin fermentare
definitions:
  - '(auxiliaire avoir ou être) Être, entrer en fermentation ; avoir subi une fermentation : Le bouillon fermente. Lait fermenté.'
  - '(auxiliaire avoir) Littéraire. Être dans un état d''agitation : Un sentiment de malaise latent fermente dans le groupe.'
synonyms: []
