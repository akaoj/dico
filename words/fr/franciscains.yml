language: fr
word: franciscains
type: nom masculin
etymology: ""
definitions:
  - Nom donné à tous les frères mineurs, religieux de l'ordre fondé par saint François d'Assise et actuellement divisé en trois branches (les frères mineurs proprement dits, appelés usuellement franciscains, les frères mineurs capucins et les frères mineurs conventuels).
