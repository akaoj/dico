language: fr
word: bigues
type: nom féminin
etymology: provençal biga, joug
definitions:
  - Assemblage de deux ou trois montants aux extrémités inférieures écartées et qui se rejoignent au sommet pour soutenir un palan.
  - Mât de charge pour la manutention des colis lourds à bord d'un navire.
synonyms: []
