language: fr
word: lithothamnium
type: nom masculin
etymology: latin scientifique moderne lithothamnium, du grec thamnos, buisson
definitions:
  - Algue rouge marine, incrustée de calcaire en croûtes bosselées ou pourvues de rameaux courts, rappelant le corail. (Les lithothamniums jouent depuis l'ère secondaire un rôle notable dans la construction des récifs coralliens et des trottoirs d'algues ou dans la formation des maërls.)
synonyms: []
