language: fr
word: travées
type: nom féminin
etymology: ancien français trev, du latin trabs, trabis, poutre
definitions:
  - 'Rangée de bancs, de sièges, de tables alignés les uns derrière les autres : Les travées d''un amphithéâtre.'
  - Espace compris entre deux points d'appui principaux d'une construction ; portion de voûte comprise entre deux arcs-doubleaux ; solivage placé entre deux maîtresses poutres ; partie de pont comprise entre deux appuis successifs.
synonyms: []
