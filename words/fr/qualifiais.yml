language: fr
word: qualifiais
type: verbe transitif
etymology: latin scolastique qualificare
definitions:
  - 'Caractériser quelque chose par l''attribution d''une qualité, en exprimer la nature : Une conduite qu''on ne saurait qualifier de prudente.'
  - 'Attribuer à quelqu''un tel qualificatif : Il m''a qualifié d''idiot.'
  - 'Dénommer quelque chose de telle ou telle manière : Je ne trouve pas de mots pour qualifier une telle conduite.'
  - 'En parlant d''une qualité, conférer à quelqu''un l''aptitude, les capacités requises pour quelque chose : Son expérience le qualifie parfaitement pour ce poste.'
  - Donner à un concurrent, à une équipe le droit de participer à une autre épreuve.
synonyms: []
