language: fr
word: mailloche
type: nom féminin
etymology: augmentatif de mail
definitions:
  - Gros maillet à une seule tête, cylindrique et située dans l'axe du manche, utilisé en tonnellerie, en maroquinerie, en cordonnerie, etc.
  - Outil chauffant composé d'une tête métallique et d'un manche, servant à effacer les plis du cuir sur un objet terminé (maroquinerie, chaussure, etc.).
  - Maillet de mouleur, servant, dans la fonte au sable, à tasser le sable de remplissage.
  - Bâton à l'extrémité habillée de peau, servant à frapper certains instruments (timbales, grosse caisse, gong).
  - Synonyme de brochoir.
synonyms: []
