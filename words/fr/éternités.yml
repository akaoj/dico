language: fr
word: éternités
type: nom féminin
etymology: latin aeternitas, -atis
definitions:
  - 'Qualité de ce qui est éternel : L''éternité de l''âme.'
  - Durée sans commencement ni fin.
  - 'Familier. Temps très long : Je t''attends depuis une éternité.'
  - Vie, bonheur sans fin de l'au-delà, réservés aux justes.
  - 'Littéraire. Immortalité assurée par la gloire : Rêver d''entrer dans l''éternité.'
synonyms: []
