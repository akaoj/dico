language: fr
word: pale
type: adjectif
etymology: latin pallidus
definitions:
  - 'Se dit du teint de quelqu''un qui est très blanc, très clair : Une brune au teint pâle.'
  - 'Se dit de quelqu''un, d''un visage blême, blafard : Être pâle comme un linge.'
  - 'Se dit d''une lumière faible, sans éclat : En hiver, le soleil est pâle.'
  - 'Se dit d''une couleur de tonalité atténuée : Bleu pâle.'
  - 'Qui manque d''éclat, de brillant : Une pâle imitation.'
synonyms: []
