language: fr
word: insonore
type: adjectif
etymology: ""
definitions:
  - Qui ne produit aucun son sous l'effet d'une percussion ou d'un frottement.
  - 'Qui transmet très peu de sons d''un point à un autre, qui les amortit : Cloison insonore.'
  - 'Où l''on n''entend que peu de bruit : Une pièce insonore.'
synonyms: []
