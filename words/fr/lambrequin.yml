language: fr
word: lambrequin
type: nom masculin
etymology: de lambeau et suffixe diminutif néerlandais kjin
definitions:
  - Bande d'étoffe festonnée par le bas dont on décore les cantonnières de baies, les ciels de lit.
  - Ornement d'étoffe tombant du cimier du heaume (xiiie-xvie s.).
  - Plaque allongée, souvent découpée de façon décorative, utilisée, au xixe s. surtout, pour dissimuler les gouttières autour d'un toit, le rouleau d'un store en haut d'une fenêtre.
synonyms: []
