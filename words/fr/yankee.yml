language: fr
word: yankee
type: nom
etymology: anglais Yankee, peut-être de l'écossais Jankee, diminutif de Jan, employé comme surnom
definitions:
  - Sobriquet donné par les Anglais aux colons révoltés de la Nouvelle-Angleterre, puis par les sudistes aux nordistes et, depuis, appliqué à tous les habitants anglo-saxons des États-Unis.
synonyms: []
