language: fr
word: varioles
type: nom féminin
etymology: bas latin variola, maladie tachetée
definitions:
  - Maladie infectieuse très contagieuse, due à un virus, qui était caractérisée par une éruption de taches rouges devenant des vésicules, puis des pustules. (En 1978, l'O.M.S. a déclaré que la variole était éradiquée dans le monde entier.)
