language: fr
word: réussite
type: nom féminin
etymology: italien riuscita
definitions:
  - 'Succès, résultat favorable : La réussite d''une entreprise. Réussite à un examen. Réussite sociale.'
  - 'Entreprise, action, œuvre qui connaît le succès : Notre voyage n''a pas été une réussite.'
  - Jeu de cartes au cours duquel un joueur solitaire s'efforce de placer ou d'employer toutes les cartes selon une combinaison déterminée.
synonyms: []
