language: fr
word: garnissages
type: nom masculin
etymology: ""
definitions:
  - 'Action de garnir quelque chose ; ce qui garnit : Le garnissage d''un chapeau.'
  - Ensemble des travaux d'aménagement intérieur d'un véhicule.
  - Fixation à la barbotine, sur le corps d'une céramique, des pièces de garniture (anse, bec, etc.).
  - Dans une mine, ensemble des morceaux de bois qui sont placés entre le soutènement et le terrain à maintenir pour assurer un meilleur contact entre ceux-ci.
  - Mise en place des crochets et des aiguilles d'une mécanique Jacquard.
  - Revêtement intérieur réfractaire d'une chaudière, d'un creuset, d'un four, d'un convertisseur, etc.
