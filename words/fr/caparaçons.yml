language: fr
word: caparaçons
type: nom masculin
etymology: espagnol caparazon, peut-être de capa, manteau
definitions:
  - Housse d'ornement dont on revêtait les chevaux montés ou attelés dans les cérémonies.
  - Morceau de bœuf comprenant les parties latérales et inférieures des régions thoracique et abdominale.
  - Couverture munie d'attaches pour abriter le cheval contre les intempéries.
synonyms: []
