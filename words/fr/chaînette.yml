language: fr
word: chaînette
type: nom féminin
etymology: ""
definitions:
  - 'Petite chaîne de métal : Chaînette de bracelet.'
  - (Couture) Point à l'aiguille ou au crochet qui présente une série de boucles piquées les unes dans les autres.
  - (Géométrie) Courbe d'équation y = a. ch(x/a), dans un repère orthonormé. [(x′O x) est la directrice de la chaînette. Une chaîne homogène suspendue par deux de ses points a pour figure d'équilibre une chaînette].
  - (Reliure) Ensemble de nœuds formés avec les fils de la couture, en tête et en queue, sur le dos du livre à relier.
  - (Serrurerie) Tige articulée terminée par un crochet, permettant d'actionner de l'extérieur le tirage d'une serrure.
synonyms: []
