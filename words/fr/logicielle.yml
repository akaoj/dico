language: fr
word: logicielle
type: nom masculin
etymology: ""
definitions:
  - Ensemble des programmes, procédés et règles, et éventuellement de la documentation, relatifs au fonctionnement d'un ensemble de traitement de données. (Par opposition au matériel.)
  - 'Figuré, souvent péjoratif. Manière de raisonner propre à quelqu''un, un groupe, généralement considérée comme figée, rigide : Face au chômage, il faudrait changer de logiciel.'
synonyms: []
