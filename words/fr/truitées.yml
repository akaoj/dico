language: fr
word: truitées
type: adjectif
etymology: de truite
definitions:
  - Marqué de petites taches brunes ou noires.
  - Se dit d'une céramique dont la glaçure ou la couverte est fendillée par un réseau de craquelures imitant les écailles de poisson (fréquente en Chine à partir du xviiie s.).
synonyms: []
