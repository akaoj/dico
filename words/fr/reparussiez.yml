language: fr
word: reparussiez
type: verbe intransitif
etymology: ""
definitions:
  - 'Se montrer de nouveau aux yeux de quelqu''un : Le soleil se cache et reparaît de temps en temps.'
  - 'Se manifester de nouveau quelque part : Après dix ans d''absence, il reparaît à Paris.'
  - En parlant d'un journal, recommencer à paraître.
synonyms: []
