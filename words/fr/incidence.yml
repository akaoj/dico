language: fr
word: incidence
type: nom féminin
etymology: anglais incidence, du latin incidere, arriver
definitions:
  - 'Répercussion plus ou moins directe de quelque chose ; conséquence : Il est difficile de calculer les incidences de la dévaluation.'
  - (Physique) Caractéristique géométrique d'un corps ou d'un rayon se dirigeant vers une surface, mesurée par l'angle (angle d'incidence) que fait la vitesse du corps ou la direction du rayon avec la normale à la surface au point de rencontre (point d'incidence).
synonyms: []
