language: fr
word: estropierai
type: verbe transitif
etymology: italien stroppiare, du latin populaire *exturpiare, du latin classique turpis, difforme
definitions:
  - Priver quelqu'un momentanément ou définitivement de l'usage d'un ou de plusieurs membres.
  - 'Déformer un mot, une phrase, un texte, etc., les écorcher dans leur prononciation, leur orthographe : Estropier un vers.'
synonyms: []
