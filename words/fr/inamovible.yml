language: fr
word: inamovible
type: adjectif
etymology: ""
definitions:
  - Qui ne peut être révoqué, puni ou déplacé qu'en vertu d'une procédure spéciale offrant des garanties renforcées. (Les magistrats du siège sont inamovibles.)
  - Dont on pense qu'il ne sera jamais remplacé dans sa fonction.
