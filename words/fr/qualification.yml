language: fr
word: qualification
type: nom féminin
etymology: latin scolastique qualificatio
definitions:
  - 'Attribution d''un titre, d''une qualité : La qualification de faussaire est exagérée.'
  - Appréciation, sur une grille hiérarchique, de la valeur professionnelle d'un salarié, en fonction de sa formation initiale, de son expérience professionnelle, de la nature de son travail et de son niveau de responsabilité.
  - Fait de satisfaire à un ensemble de conditions pour pouvoir participer à une épreuve, droit de participer à la phase ultérieure de la compétition.
  - Détermination de la nature juridique d'un acte, d'un rapport de droit, afin de résoudre un conflit de lois ; détermination de la nature du fait incriminé et du texte qui le sanctionne.
  - Classement des faits d'un procès civil dans les cadres juridiques qui leur correspondent.
