language: fr
word: revêtements
type: nom masculin
etymology: de revêtir
definitions:
  - 'Tout matériau qui recouvre une surface : Le revêtement de la route est abîmé.'
  - (Aéronautique) Portion externe de la structure d'un avion, sur laquelle s'effectue l'écoulement de l'air et qui subit les forces aérodynamiques.
  - (Architecture et bâtiment) Action de garnir la surface d'une construction d'un placage ou d'une couche d'un matériau quelconque, pour protéger et/ou orner cette construction ; le matériau lui-même, l'effet qu'il produit. (De tout temps, les murs extérieurs ou intérieurs des bâtiments ont été habillés de plaques de pierre, de marbre ou de céramique, revêtus de bardeaux ou de clins [murs extérieurs], de mosaïque, d'enduits et de stucs, de lambris de bois [parois intérieures]. L'industrie fournit aujourd'hui tout un choix de panneaux, bardages et vêtures préfabriqués [revêtements externes].)
  - (Fortification) Matériel utilisé pour éviter les éboulements dans les ouvrages fortifiés (claies, fascines, gabions, sacs de terre, etc.).
  - (Mines) Matériaux garnissant les parois d'un puits, destinés à résister aux pressions des terrains et, éventuellement, de l'eau.
  - (Mobilier et décoration) Matériau, vendu en rouleaux ou en plaques, utilisé pour recouvrir les parois ou le sol d'un local.
  - (Technique) Couche déposée à la surface d'un matériau, d'une pièce, pour lui conférer des propriétés particulières. (On distingue les revêtements métalliques et les revêtements non métalliques [peintures, ciments, etc.].)
