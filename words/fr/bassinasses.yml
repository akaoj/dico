language: fr
word: bassinasses
type: verbe transitif
etymology: de bassin 1
definitions:
  - 'Humecter, mouiller légèrement une partie du corps : On lui a bassiné les tempes avec de l''eau fraîche.'
  - Vieux. Chauffer un lit en promenant une bassinoire entre les draps.
  - Familier. Ennuyer, importuner quelqu'un par des demandes continuelles.
  - Arroser une plante légèrement, en pluie très fine.
