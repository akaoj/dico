language: fr
word: fonctionnent
type: verbe intransitif
etymology: ""
definitions:
  - 'Être en état de marche, remplir sa fonction : La cuisinière fonctionne au gaz. L''administration fonctionne mal.'
  - 'Être en train de marcher : J''entends la télé qui fonctionne.'
  - 'En parlant d''un organisme, exercer son activité : Les banques ne fonctionnent pas le dimanche.'
  - 'En parlant d''une aptitude, s''exercer, agir, travailler : Faites fonctionner votre imagination.'
  - 'Être efficace, remplir son office, assurer son objectif : Théorie qui fonctionne.'
  - En Afrique, être fonctionnaire.
synonyms: []
