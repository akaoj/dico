language: fr
word: amendements
type: nom masculin
etymology: anglais amendement, de l'ancien français amendement, amélioration
definitions:
  - Modification apportée à un projet ou à une proposition de loi en discussion devant une assemblée délibérante.  (Les parlementaires ou le gouvernement disposent du droit d'amendement.)
  - En droit ancien, correction d'un jugement.
