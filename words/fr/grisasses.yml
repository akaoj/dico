language: fr
word: grisasses
type: verbe transitif
etymology: de gris
definitions:
  - Donner une teinte, une nuance grise.
  - 'Enivrer quelqu''un légèrement : Un petit vin qui grise.'
  - 'Mettre quelqu''un dans un état d''exaltation, d''excitation des sens : L''air vif nous grise. Se laisser griser par le succès.'
synonyms: []
