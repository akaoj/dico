language: fr
word: gobelets
type: nom masculin
etymology: ancien français gobel, du radical gaulois *gobbo-, bec
definitions:
  - Récipient pour boire, rond, généralement sans pied ou à piédouche ; verre sans pied.
  - Petit cornet tronconique pour lancer les dés à jouer ou faire des tours d'escamotage.
  - Taille de la vigne dans laquelle les souches portent de 3 à 6 bras terminés par un ou deux coursons à un ou deux bourgeons. (Employée pour les vignes basses surtout dans le Midi, la taille en gobelet concerne 500 000 ha de vignobles.)
  - Taille des arbres fruitiers qui leur donne une forme de vase.
  - Petite plante grasse (crassulacée) des rocailles, aux fleurs pendantes verdâtres ou rougeâtres, aux feuilles charnues.
  - Premier office de la Maison du roi de France, créé sous Henri III et englobant la paneterie et l'échansonnerie.
