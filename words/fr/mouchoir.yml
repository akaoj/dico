language: fr
word: mouchoir
type: nom masculin
etymology: ""
definitions:
  - Petite pièce de tissu ou de papier dont on se sert pour se moucher, s'essuyer les yeux, etc.
  - Vieux. Petite pièce d'étoffe de fantaisie servant d'accessoire vestimentaire ; foulard dont les femmes se couvraient la tête.
  - Tissu, papier, etc., dont le dessin forme un assemblage de grands carrés analogues aux mouchoirs à carreaux ; style de ce dessin.
  - Tissu d'armure toile, avec généralement un encadrement, formant ainsi un carré.
synonyms: []
