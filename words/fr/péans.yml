language: fr
word: péans
type: nom masculin
etymology: latin paean, du grec paian
definitions:
  - Dans la Grèce antique, chant choral honorant, à l'origine, Apollon et Artémis pour le salut et la délivrance des maux ; chant de combat ou de triomphe ; chant d'allégresse ou même chant funèbre.
