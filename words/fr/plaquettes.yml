language: fr
word: plaquettes
type: nom féminin
etymology: de plaque
definitions:
  - Volume de faible épaisseur, le plus souvent broché.
  - 'Conditionnement de forme rectangulaire de diverses substances : Plaquette de beurre, de pilules.'
  - (Géologie) Synonyme de microplaque.
  - (Médecine) Cellule sanguine sans noyau, qui joue un rôle important dans les phénomènes de coagulation du sang et d'inflammation.
  - (Numismatique et arts décoratifs) Petit bas-relief rectangulaire ou polygonal frappé ou fondu en métal, comme une médaille. (Les exemples de la Renaissance italienne, accessoires du costume ou du mobilier, sont très recherchés.)
  - (Usinage) Petit outil plat, en carbure métallique ou en céramique, dont les intersections entre les faces et les bords constituent les arêtes coupantes.
synonyms: []
