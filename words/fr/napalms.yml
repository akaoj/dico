language: fr
word: napalms
type: nom masculin
etymology: de naphténique et palmitique
definitions:
  - Agent gélifiant (principalement du palmitate d'aluminium) employé à la préparation d'essence gélifiée destinée à la fabrication de bombes incendiaires.
  - 'Charge incendiaire préparée avec cette essence gélifiée : Bombe au napalm.'
synonyms: []
