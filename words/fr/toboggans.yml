language: fr
word: toboggans
type: nom masculin
etymology: anglais toboggan, de l'algonquin otaban
definitions:
  - Piste, glissière, munie d'une échelle d'accès et du haut de laquelle les enfants se laissent glisser.
  - Luge en acier sur laquelle le pratiquant se tient à plat ventre, tête en avant.
  - Ensemble des tissus qui constituent, noyés dans du caoutchouc, l'armature de l'enveloppe de certains pneumatiques.
  - Dispositif descendeur constitué par un couloir où glissent des produits ou des objets.
  - (nom déposé) Courte voie routière en forme de viaduc, permettant de franchir un carrefour.
synonyms: []
