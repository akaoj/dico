language: fr
word: fêlai
type: verbe transitif
etymology: latin populaire *fagellare, du latin classique flagellare, frapper
definitions:
  - 'Fissurer, fendre un objet sans qu''il y ait disjonction des parties : Fêler un verre. Le choc a fêlé l''assiette.'
  - 'Littéraire. Altérer la pureté, la solidité de quelque chose, d''une relation : Ce sinistre événement avait fêlé notre amitié.'
synonyms: []
