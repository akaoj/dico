language: fr
word: layette
type: nom féminin
etymology: ancien français laie, coffre, du moyen néerlandais laeye
definitions:
  - Ensemble du linge, des vêtements destinés aux nouveau-nés.
  - Jusqu'au xviiie s., petit coffre servant à ranger linge, bijoux, documents ; tiroir remplissant le même office.
  - Planchette rentrant dans l'épaisseur d'une table, d'un bureau, etc., et qui se tire à volonté.
  - Aux Archives nationales, carton contenant les chartes fondamentales de la Couronne de France.
  - Meuble à tiroirs plats et compartimentés, servant à ranger l'outillage et les fournitures de l'horloger.
