language: fr
word: opératoire
type: adjectif
etymology: ""
definitions:
  - Relatif à une opération chirurgicale.
  - Qui permet de réaliser une opération sans avoir la valeur d'une théorie.
  - Relatif aux opérations mentales.
  - Dans la terminologie de J. Piaget, se dit d'une structure logique qui apparaît chez l'enfant à un moment déterminé de son développement intellectuel, par opposition à préopératoire.
