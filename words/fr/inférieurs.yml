language: fr
word: inférieurs
type: adjectif
etymology: latin inferior, -oris
definitions:
  - 'Qui, dans un ensemble linéaire et vertical, se trouve dans la partie basse, est situé au-dessous du reste : Les membres inférieurs.'
  - 'Qui a un rang, un statut considéré comme secondaire, moins élevé : Les classes inférieures de la société.'
  - 'Qui est plus petit, situé plus bas, qui a une valeur moindre : Les soldes sont à un prix inférieur au prix normal.'
  - 'Qui ne parvient pas à égaler quelqu''un d''autre par ses capacités : Il est très inférieur à sa femme.'
  - (Astronomie) Se dit d'une planète qui est plus proche du Soleil que la Terre.
  - '(Géographie) Se dit de la partie d''un pays la plus éloignée de la source d''un cours d''eau et la plus voisine de son embouchure. (Plusieurs départements français ont abandonné ce qualificatif, jugé péjoratif : Charente-Inférieure, Loire-Inférieure, Seine-Inférieure, appelées maintenant Charente-Maritime, Loire-Atlantique, Seine-Maritime.)'
synonyms: []
