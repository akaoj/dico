language: fr
word: tonnes
type: nom féminin
etymology: bas latin tonna, du gaulois tunna, tonneau
definitions:
  - Unité de mesure de masse (symbole t), équivalant à 1 000 kg. (On dit aussi tonne métrique.)
  - 'Familier. Très grande quantité de quelque chose : J''ai des tonnes de choses à te raconter.'
  - Réservoir monté sur roues servant à transporter de l'eau, du purin, du lisier.
  - Tonneau de très grandes dimensions ; son contenu.
synonyms: []
