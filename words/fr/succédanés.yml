language: fr
word: succédanés
type: nom masculin
etymology: latin succedaneus, de succedere, remplacer
definitions:
  - 'Produit de remplacement : Un succédané de café.'
  - 'Chose ou personne moins valables que celles dont elles assurent le rôle, la fonction : Un succédané de film à grand spectacle.'
synonyms: []
