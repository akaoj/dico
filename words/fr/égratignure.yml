language: fr
word: égratignure
type: nom féminin
etymology: ""
definitions:
  - Déchirure superficielle de la peau, faite le plus souvent avec les ongles ou quelque chose de piquant, de pointu.
  - 'Blessure superficielle, sans gravité : Il est sorti de l''accident sans une égratignure.'
  - 'Dégradation légère ; éraflure : Faire des égratignures à un meuble.'
  - Blessure légère d'amour-propre ; atteinte légère portée à la réputation.
synonyms: []
