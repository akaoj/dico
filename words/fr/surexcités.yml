language: fr
word: surexcités
type: verbe transitif
etymology: ""
definitions:
  - 'Mettre quelqu''un dans un état anormal d''excitation, d''exaltation, qui peut le pousser à des actions irréfléchies, dangereuses : Les préparatifs avaient surexcité l''enfant.'
  - 'Porter une faculté, un sentiment à un degré extrême d''activité, d''intensité : Des lectures propres à surexciter l''imagination.'
synonyms: []
