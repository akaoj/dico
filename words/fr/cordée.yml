language: fr
word: cordée
type: nom féminin
etymology: ""
definitions:
  - 'Vieux. Ce qui peut être entouré par une corde : Une cordée de bois.'
  - Groupe d'alpinistes reliés l'un à l'autre par une même corde pour faire une ascension.
  - Ligne de fond dormante, que l'on tend en mer ; ensemble des lignes tendues en une marée.
synonyms: []
