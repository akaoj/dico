language: fr
word: latente
type: adjectif
etymology: latin latens, -entis, de latere, être caché
definitions:
  - 'Qui existe de manière diffuse, sans être apparent, mais qui peut à tout moment se manifester : Une révolte latente.'
  - (Biologie) Se dit d'un caractère virtuel qui pourra se manifester lorsque les causes qui font obstacle à sa manifestation auront disparu. (Les caractères génétiques portés par un gène récessif restent latents aussi longtemps qu'un gène dominant opposé, allèle, en inhibe l'expression, comme c'est le cas chez un sujet hétérozygote pour ce caractère.)
  - (Médecine) 1.  Se dit d'une maladie qui ne présente pas de symptômes apparents.2.  Se dit de la primo-infection qui ne se manifeste que par l'apparition d'une cuti-réaction positive à la tuberculine.
  - (Phonétique) Se dit d'une unité phonique qui n'est pas réalisée systématiquement dans la prononciation (par exemple la voyelle [ə], appelée e muet, ou bien les consonnes de liaison).
  - (Photographie) Se dit de l'image invisible portée par une surface sensible exposée à la lumière, qui nécessite un traitement pour devenir apparente.
  - (Psychologie) Qui ne se manifeste par aucun comportement.
synonyms: []
