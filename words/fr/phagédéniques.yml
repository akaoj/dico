language: fr
word: phagédéniques
type: adjectif
etymology: latin phagedaenicus, du grec phagedainikos, rongeur
definitions:
  - Relatif au phagédénisme.
  - Se dit d'une ulcération creusant en profondeur, détruisant les téguments, mettant à nu muscles, tendons, vaisseaux, ou s'étendant en surface.
synonyms: []
