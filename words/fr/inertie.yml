language: fr
word: inertie
type: nom féminin
etymology: latin inertia
definitions:
  - Propriété de la matière qui fait que les corps ne peuvent d'eux-mêmes modifier leur état de mouvement.
  - 'Manque d''énergie, d''activité : L''inertie des bureaux entrave toutes les initiatives.'
  - (Photographie) Valeur de l'énergie lumineuse en dessous de laquelle une surface sensible n'est pratiquement pas impressionnée.
synonyms: []
