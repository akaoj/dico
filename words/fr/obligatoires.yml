language: fr
word: obligatoires
type: adjectif
etymology: latin juridique obligatorius
definitions:
  - 'À quoi l''on ne peut se soustraire ; qui est exigé par la loi, les institutions, imposé par des conventions sociales : Le service militaire est obligatoire. La tenue de soirée est obligatoire.'
  - 'Qui doit arriver inéluctablement ; fatal : Avec ce fou, l''accident était obligatoire.'
synonyms: []
