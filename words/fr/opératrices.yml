language: fr
word: opératrices
type: nom
etymology: bas latin operator, du latin classique operari, travailler
definitions:
  - Technicien qui fait fonctionner un appareil, qui exécute une opération technique déterminée.
  - Vieux. Chirurgien.
  - Technicien de cinéma qui est chargé des prises de vues.
  - Personne qui exécute des opérations en Bourse pour le compte d'un client, d'un organisme ou pour son propre compte.
synonyms: []
