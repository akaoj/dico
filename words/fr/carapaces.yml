language: fr
word: carapaces
type: nom féminin
etymology: espagnol carapacho
definitions:
  - Revêtement protecteur dur et solide recouvrant tout ou partie du corps de certains animaux.
  - 'Ce qui protège ou ce qui recouvre : Carapace de béton.'
  - 'Ce qui isole une personne des contacts extérieurs : La carapace de l''égoïsme.'
  - Induration ferrugineuse (ou bauxitique) qui se distingue de la cuirasse par une texture moins compacte et une dureté moindre.
synonyms: []
