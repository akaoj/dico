language: fr
word: lampes
type: nom féminin
etymology: bas latin lampada, du latin classique lampas, -adis, du grec lampas, -ados
definitions:
  - Source de rayonnement construite en vue de produire de la lumière visible ou des rayonnements infrarouges ou ultraviolets.
  - Appareil d'éclairage constitué par l'ampoule et l'appareillage ; luminaire.
  - 'Partie du luminaire qui produit la lumière : Griller une lampe.'
  - 'Dispositif produisant une flamme : Lampe à alcool. Lampe à souder.'
  - (Électronique) Synonyme vieilli de tube (électronique).
synonyms: []
