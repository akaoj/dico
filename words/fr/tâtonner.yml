language: fr
word: tâtonner
type: verbe intransitif
etymology: ""
definitions:
  - 'Chercher à se diriger ou à trouver quelque chose sans voir, en tâtant pour reconnaître l''environnement : Avancer dans le noir en tâtonnant.'
  - Procéder empiriquement, par essais successifs, pour obtenir le résultat voulu.
