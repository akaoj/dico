language: fr
word: cambrures
type: nom féminin
etymology: de cambrer
definitions:
  - Courbure de ce qui est arqué en dedans.
  - État d'une partie du corps (le dos, la taille) qui est cambrée.
  - Partie médiane de la forme d'une chaussure.
  - Support incorporé dans la fabrication du semelage, destiné à soutenir la cambrure du pied.
  - Paramètre qui détermine la forme d'une lentille, égal à la moyenne des courbures des faces.
synonyms: []
