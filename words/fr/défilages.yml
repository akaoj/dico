language: fr
word: défilages
type: nom masculin
etymology: de défiler 1
definitions:
  - Opération qui consiste à tirer le fil des dernières rangées de mailles d'un tricot ou des couches extérieures d'un cône ou d'une bobine de fil.
  - Mise du chiffon en charpie, dans la fabrication du papier.
