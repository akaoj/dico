language: fr
word: attelage
type: nom masculin
etymology: ""
definitions:
  - Action ou manière d'atteler un animal ou un groupe d'animaux de trait.
  - Dispositif de liaison entre l'animal de trait ou le tracteur et les outils ou les machines.
  - Animal ou groupe d'animaux attelés à un même objet à tirer.
  - Action d'atteler des véhicules ; dispositif de liaison mécanique des véhicules entre eux.
  - (Mines) Système de fixation de la cage au câble qui la soutient.
  - (Technique) Type de liaison articulée de deux pièces, l'une tractrice, l'autre tractée.
synonyms: []
