language: fr
word: problématiques
type: adjectif
etymology: bas latin problematicus, du grec problêmatikos
definitions:
  - 'Dont l''issue, la réalisation, l''action, la réalité est douteuse, aléatoire, incertaine : Le résultat est problématique.'
  - Relatif à un problème, à une problématique.
synonyms: []
