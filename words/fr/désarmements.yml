language: fr
word: désarmements
type: nom masculin
etymology: ""
definitions:
  - Action d'enlever ses armes à quelqu'un, à un soldat, à une troupe, etc.
  - Action concertée visant à limiter, supprimer ou interdire la fabrication ou l'emploi de certaines armes.
  - Action de désarmer un navire, une forteresse.
