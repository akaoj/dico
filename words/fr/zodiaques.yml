language: fr
word: zodiaques
type: nom masculin
etymology: latin zodiacus, du grec dzôdiakos, de zôon, être vivant
definitions:
  - Zone de la sphère céleste qui s'étend sur environ 8° de latitude de part et d'autre de l'écliptique, et dans laquelle on voit se déplacer le Soleil, la Lune et les planètes principales du système solaire sauf Pluton.
  - Représentation symbolique de cette zone, avec ses douze « signes ». (Le plus célèbre zodiaque antique est celui qui a été trouvé en Égypte dans le temple de Dendérah.)
synonyms: []
