language: fr
word: follicule
type: nom masculin
etymology: latin folliculus, petit sac
definitions:
  - Petite formation anatomique en forme de sac, délimitant une cavité sécrétrice ou excrétrice, ou englobant un organe.
  - Petite formation lymphoïde circonscrite, telle que le follicule clos de la muqueuse intestinale.
  - Fruit à péricarpe sec et déhiscent, s'ouvrant, à sa maturité, par une fente unique entre les deux rangées de graines.
  - Formation pathologique telle que le follicule tuberculeux, lésion élémentaire de la tuberculose.
