language: fr
word: avoines
type: nom féminin
etymology: latin avena
definitions:
  - Céréale dont les grains, portés par des grappes lâches, servent à l'alimentation du bétail mais aussi à l'alimentation humaine (flocons d'avoine). [L'avoine devait son importance à son utilisation comme aliment spécifique du cheval. Avec la régression de celui-ci dans l'agriculture et les transports, sa culture a considérablement diminué. Famille des graminées.]
  - Nom donné à d'autres espèces du genre avena (folle avoine, adventice des champs de céréales, avoine jaunâtre ou avénette) ou d'un genre voisin, comme l'avoine élevée ou fromental.
  - Grain fourni par cette céréale.
  - Populaire. Correction ; coups de poing, gifle.
