language: fr
word: vagabond
type: adjectif
etymology: bas latin vagabundus, du latin classique vagari, errer
definitions:
  - 'Se dit d''un animal domestique qui erre : Des chiens vagabonds.'
  - 'Qui mène une vie errante, nomade : Tribus vagabondes.'
  - 'Qui va sans cesse d''un objet à l''autre, à l''aventure : Imagination vagabonde.'
synonyms: []
