language: fr
word: par-dessus
type: préposition
etymology: ""
definitions:
  - 'Dans la partie qui est dessus : Porter un manteau par-dessus ses habits.'
  - 'Au-delà, en outre : Donner ce qu''on demande, et quelque chose par-dessus.'
  - En ne tenant pas compte de quelqu'un, d'un échelon intermédiaire dans une hiérarchie.
