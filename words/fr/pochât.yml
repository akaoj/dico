language: fr
word: pochât
type: verbe transitif
etymology: de poche 1
definitions:
  - Cuire un aliment dans un liquide frissonnant.
  - Exécuter rapidement une peinture.
  - Colorier ou ombrer uniformément une partie d'un dessin d'architecture.
  - Faire disparaître les stries d'une peinture cordée en tapotant le film encore humide à l'aide d'une brosse spéciale.
synonyms: []
