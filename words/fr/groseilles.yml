language: fr
word: groseilles
type: nom féminin
etymology: ancien français grosele, du francique *krusil
definitions:
  - Fruit comestible du groseillier, petite baie lisse et brillante, de couleur blanche ou rouge, de saveur acidulée, se présentant en grappe, utilisée pour fabriquer de la confiture et des sirops.
  - Sirop fait avec de la groseille.
synonyms: []
