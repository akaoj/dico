language: fr
word: onctuosités
type: nom féminin
etymology: latin médiéval unctuositas, -atis
definitions:
  - Qualité de ce qui est onctueux.
  - Ensemble des propriétés de frottement d'un lubrifiant qui dépendent de la capillarité, de la tension superficielle et de la polarisation de ses molécules.
synonyms: []
