language: fr
word: figurez
type: verbe transitif
etymology: latin figurare
definitions:
  - 'Représenter quelque chose par le dessin, la peinture, la sculpture, etc. : Une tapisserie qui figure une scène de chasse.'
  - 'Représenter quelque chose par un signe de convention, par une figure allégorique ; symboliser : La balance et le glaive figurent la justice.'
