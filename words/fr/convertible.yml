language: fr
word: convertible
type: adjectif
etymology: latin ecclésiastique convertibilis
definitions:
  - Qui peut être converti, transformé.
  - Se dit d'un aéronef qui, par un changement de configuration tel que le basculement du ou des groupes motopropulseurs, munis d'hélices à très grandes pales, est capable de décoller ou d'atterrir verticalement comme un hélicoptère (les hélices servant de rotors) et de voler à grande vitesse (les hélices ayant basculé de 90° pour assurer la traction et non plus la sustentation).
  - Se dit d'un siège que l'on peut transformer en lit.
