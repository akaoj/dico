language: fr
word: impressions
type: nom féminin
etymology: latin impressio, -onis, de imprimere, imprimer
definitions:
  - 'Marque laissée par un objet qui appuie ou est pressé sur un autre : L''impression d''un cachet dans la cire.'
  - 'Opération par laquelle on transfère sur un support les caractères et les illustrations disposés dans les formes, les dessins préparés sur les planches, les cylindres ou les pierres lithographiques ; dessin, motif reproduit par ce procédé : Une robe avec des impressions à fleurs.'
  - 'Action, manière d''imprimer un livre, un journal, un ouvrage graphique, etc. ; résultat de cette action : Envoyer un manuscrit à l''impression. Impression soignée.'
  - 'Édition d''un livre, d''un ouvrage graphique : Dernière impression d''un roman.'
  - (Beaux-arts) Couche de colle ou d'huile (colorée ou non) appliquée sur un subjectile, avant de peindre, pour en réduire le pouvoir absorbant.
  - '(Informatique) Action d''imprimer le contenu d''un fichier informatique ; résultat de cette action : Impression couleur.'
  - (Peintures et vernis) Première couche de peinture, de vernis appliquée sur un subjectile absorbant ; la peinture utilisée pour cette opération.
  - (Photographie) Action d'impressionner une surface sensible.
  - (Textiles) Reproduction de dessins ou de motifs mono- ou polychromes sur la surface d'une étoffe, par applications localisées de couleurs épaissies. (Elle fait appel à des rouleaux métalliques gravés en creux et montés sur machines rotatives ou à un tamis à mailles fines partiellement obturé par un vernis suivant le dessin à reproduire [impression au cadre plat].)
  - (Zoologie) Empreinte gravée par les muscles ou par le bord du manteau sur la face interne de la coquille chez les bivalves et les brachiopodes.
synonyms: []
