language: fr
word: hamacs
type: nom masculin
etymology: espagnol hamaca, du caraïbe
definitions:
  - Rectangle de toile ou de filet suspendu à ses deux extrémités, dans lequel on s'allonge pour dormir ou se reposer.
  - Chemise utilisée dans les meubles à classement suspendu et destinée à recevoir des dossiers.
synonyms: []
