language: fr
word: protesterait
type: verbe intransitif
etymology: latin protestari, de testari, témoigner
definitions:
  - 'S''élever avec force contre quelque chose : Je proteste contre cette interprétation de mes paroles.'
  - 'Exprimer sa violente opposition par des paroles ou des écrits : Il a eu beau protester, il a dû s''exécuter.'
synonyms: []
