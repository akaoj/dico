language: fr
word: éclipse
type: nom féminin
etymology: bas latin eclipsis, du grec ekleipsis
definitions:
  - Disparition temporaire d'un astre dans l'ombre ou la pénombre d'un autre.
  - 'Absence, disparition, perte de popularité de quelqu''un, d''une activité : Actrice qui reparaît après une longue éclipse.'
synonyms: []
