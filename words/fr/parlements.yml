language: fr
word: parlements
type: nom masculin
etymology: de parler
definitions:
  - Toute institution représentative composée d'une ou plusieurs assemblées, investie du pouvoir législatif et chargée de contrôler le pouvoir exécutif (avec une majuscule).
  - En France, l'Assemblée nationale et le Sénat (avec une majuscule).
  - Institution judiciaire, administrative et politique de la France au Moyen Âge et sous l'Ancien Régime.
synonyms: []
