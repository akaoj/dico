language: fr
word: regard
type: nom masculin
etymology: de regarder
definitions:
  - 'Action de regarder, de porter la vue sur quelqu''un ou quelque chose : Sa beauté arrête tous les regards.'
  - 'Manière de regarder, expression des yeux : Un regard doux.'
  - (Eaux et assainissement) 1.  Puits recouvert d'une plaque au niveau du sol, par lequel les égoutiers pénètrent dans les égouts ou y introduisent des appareils ; cette plaque elle-même.2.  Puits aménagé au-dessus d'une conduite d'eau, d'une fosse d'aisances, d'un réseau de drainage.
  - (Géologie) Direction vers laquelle est tourné le compartiment soulevé d'une faille.
  - (Technique) Ouverture disposée dans la paroi d'un appareil, d'une machine, d'une installation (four, cuve, etc.) pour permettre la visite, le nettoyage, la surveillance de la marche des opérations, etc.
