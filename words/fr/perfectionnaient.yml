language: fr
word: perfectionnaient
type: verbe transitif
etymology: de perfection
definitions:
  - 'Améliorer les qualités, l''efficacité de quelque chose, le doter de nouveaux avantages : Perfectionner un appareil par des microprocesseurs.'
  - 'Améliorer la formation de quelqu''un, ses connaissances, ses performances : Ce stage l''a perfectionné en informatique.'
  - 'Acquérir une meilleure connaissance, une meilleure pratique de quelque chose : Perfectionner son anglais.'
synonyms: []
