language: fr
word: rédaction
type: nom féminin
etymology: bas latin redactio, du latin classique redigere, ramener
definitions:
  - 'Action de rédiger un texte ; le texte rédigé lui-même : La rédaction de son livre lui a pris plusieurs mois.'
  - Exercice scolaire qui a pour objet d'apprendre aux élèves à rédiger.
  - Ensemble des rédacteurs d'un organe de presse écrite ou audiovisuelle, d'un ouvrage collectif, d'une maison d'édition, d'une agence de publicité locaux où ils travaillent.
