language: fr
word: frottages
type: nom masculin
etymology: ""
definitions:
  - Action de frotter, en particulier les parquets, les carrelages.
  - Procédé graphique et pictural utilisé à partir de 1925 par Max Ernst et qui consiste à prélever par frottement (au crayon) ou grattage (de la peinture fraîche) les reliefs d'une surface, lame de parquet, feuille d'arbre, etc., sur lesquels on a posé la feuille de papier ou la toile.
  - Œuvre, surtout graphique, faisant appel à ce procédé.
synonyms: []
