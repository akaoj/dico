language: fr
word: filerait
type: verbe transitif
etymology: bas latin filare, étirer, du latin classique filum, fil
definitions:
  - Transformer en fil la matière textile, en la tordant.
  - Sécréter un fil de soie, en parlant des araignées et de nombreuses chenilles.
  - Accrocher une maille, qui se défait sur la longueur d'un bas, d'un collant.
  - Suivre quelqu'un sans le perdre de vue pour surveiller ses faits et gestes.
  - 'Familier. Donner quelque chose à quelqu''un ; refiler, flanquer : Filer de l''argent à un ami. Filer une gifle à un enfant.'
  - (Bâtiment) Peindre des filets sur quelque chose.
  - (Marine) Laisser revenir une corde, une amarre à leur position de rappel.
  - (Métallurgie) Produire une barre, un tube ou un profilé métallique en forçant l'écoulement d'une billette au travers d'une filière.
  - (Prestidigitation) Substituer un objet à un autre identique.
  - (Tabacs) Corder le tabac.
synonyms: []
