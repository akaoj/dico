language: fr
word: subirai
type: verbe transitif
etymology: latin subire, aller sous
definitions:
  - 'Supporter contre son gré une chose pénible, fâcheuse, désagréable : Subir un affront.'
  - 'Avoir une attitude passive devant quelque chose, devant la vie : Subir les événements plutôt que les prévenir.'
  - 'Se soumettre à une action, à une épreuve : Subir une intervention chirurgicale.'
  - 'Éprouver l''effet de quelque chose : Subir l''attrait de l''inconnu.'
  - 'Familier. Avoir à supporter l''autorité, la présence, le caractère de quelqu''un : Subir un chef de service irascible.'
  - 'Être l''objet de quelque chose : Subir une modification.'
synonyms: []
