language: fr
word: réversibilités
type: nom féminin
etymology: ""
definitions:
  - Qualité de ce qui est réversible.
  - Caractère d'une pension, d'une rente viagère ou d'un usufruit qui, au décès de leur titulaire, seront reportés sur un autre bénéficiaire.
  - Propriété d'une transmission de mouvement pouvant également fonctionner si on permute les rôles des éléments d'entrée et de sortie.
synonyms: []
