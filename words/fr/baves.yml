language: fr
word: baves
type: nom féminin
etymology: latin populaire *baba, onomatopée
definitions:
  - Salive qui coule de la bouche, en particulier des jeunes enfants ; salive écumeuse qui sort de la bouche de certains malades ou des animaux.
  - 'Sécrétion gluante des mollusques, des poissons : La bave des escargots.'
  - Littéraire. Propos calomnieux.
  - Fil de soie sortant de la filière d'une chenille séricigène.
synonyms: []
