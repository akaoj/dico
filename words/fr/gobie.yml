language: fr
word: gobie
type: nom masculin
etymology: latin gobio, -onis, du grec kôbios, goujon
definitions:
  - Petit poisson prédateur des côtes rocheuses de France, se fixant par une ventouse ventrale. (Les mâles aménagent un nid rudimentaire, y font pondre des femelles, puis gardent les œufs jusqu'à l'éclosion.)
