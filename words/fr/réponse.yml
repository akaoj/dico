language: fr
word: réponse
type: nom féminin
etymology: féminin de répons
definitions:
  - 'Ce que quelqu''un dit, écrit ou fait pour répondre : Réponse d''un inculpé à une question du juge.'
  - 'Lettre, correspondance envoyée en retour de celle qu''on a reçue : Je n''ai pas encore sa réponse.'
  - 'Solution, explication, éclaircissement apporté à une question, à un point obscur : Ce problème n''a pas reçu de réponse scientifique.'
  - 'Action répondant à une attaque, à une critique : Cette mise en cause appelle une réponse.'
  - 'Action, comportement, sentiment en retour : Mon affection est restée sans réponse.'
  - 'Réaction d''un organisme, d''un organe, d''un système sous l''effet d''un agent extérieur, d''une excitation : Réponse du système nerveux à une excitation.'
  - 'Réaction de quelqu''un à un appel : Je frappe mais pas de réponse.'
  - 'En apposition, indique que le document joint sert de réponse : Bulletin-réponse.'
  - (Électroacoustique) Propriété qui caractérise la transformation que fait subir un transducteur ou une chaîne électroacoustique au signal appliqué à l'entrée de l'appareillage, et qui s'exprime par le quotient complexe d'une grandeur déterminée mesurée à la sortie de l'appareillage par une autre grandeur mesurée à l'entrée dans des conditions de fonctionnement spécifiées.
  - (Psychologie) Synonyme de réaction.
