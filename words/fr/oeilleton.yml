language: fr
word: oeilleton
type: nom masculin
etymology: de œillet 1
definitions:
  - Bourgeon développé au collet d'une plante ou à l'aisselle d'une feuille et utilisé pour la multiplication végétative de certaines plantes (artichaut, bananier, palmier).
  - Extrémité du tube d'une lunette ou d'un microscope, qui dépasse l'oculaire et détermine la position de l'œil.
  - Nom courant du judas optique.
  - Petit viseur circulaire, qui remplace le cran de mire sur la hausse de certaines armes.
  - Dans les chemins de fer, petite unité lumineuse donnant un feu blanc bleuté, placée immédiatement à côté d'un panneau lumineux susceptible de présenter les indications de sémaphore (1 feu rouge) et de carré (2 feux rouges) et permettant au mécanicien de déterminer la conduite à tenir lorsqu'un seul feu rouge est allumé ou même lorsque le panneau est éteint, accidentellement.
