language: fr
word: défaut
type: nom masculin
etymology: ancien français défaute, de défaillir avec influence de faute
definitions:
  - 'Absence, manque ou insuffisance de ce qui serait nécessaire : Défaut de mémoire, d''attention.'
  - 'Imperfection matérielle de quelque chose : Diamant qui a un défaut.'
  - 'Imperfection physique de quelqu''un, d''un animal : Il a un léger défaut de prononciation.'
  - 'Imperfection morale ; travers : Le mensonge est un vilain défaut.'
  - 'Manquement aux règles de l''art, du goût : Les défauts d''un film.'
  - (Cristallographie et physique) Différence entre la structure idéale triplement périodique du cristal, obtenue au zéro absolu, et la structure du solide réel.
  - (Électricité) Modification accidentelle du fonctionnement normal d'un dispositif.
  - (Métallurgie) Défectuosité produite dans les pièces au cours de leur élaboration, de leur transformation ou de leur utilisation.
synonyms: []
