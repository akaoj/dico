language: fr
word: intailles
type: nom féminin
etymology: de entaille, avec l'influence de l'italien intaglio
definitions:
  - Pierre fine gravée en creux, au contraire des camées. (Les intailles ont été très utilisées, comme cachets ou amulettes, en Mésopotamie, en Égypte, chez les Crétois, puis chez les Grecs et les Romains ; on en a gravé, à nouveau, de la Renaissance auxixe s.)
