language: fr
word: transfigurai
type: verbe transitif
etymology: latin transfigurare, transformer
definitions:
  - 'Changer l''aspect de quelque chose, sa nature, en lui donnant un caractère éclatant, magnifique : La lumière de l''aube transfigurait le paysage.'
  - Donner un éclat inaccoutumé au visage de quelqu'un.
synonyms: []
