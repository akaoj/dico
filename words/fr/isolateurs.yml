language: fr
word: isolateurs
type: nom masculin
etymology: ""
definitions:
  - Composant destiné à maintenir et à isoler une pièce conductrice. (Les isolateurs utilisés dans l'appareillage à haute et moyenne tension et dans les lignes de transport sont en céramique, en résine, en porcelaine ou en verre.)
  - Dispositif à ferrite utilisant l'effet Faraday et ne transmettant une onde électromagnétique que dans un seul sens.
synonyms: []
