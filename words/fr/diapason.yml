language: fr
word: diapason
type: nom masculin
etymology: bas latin diapason, du grec dia pasôn khordôn, à travers toutes les cordes
definitions:
  - Note dont la fréquence sert de référence pour l'accord des voix et des instruments.
  - Appareil producteur de cette note.
  - Oscillateur à deux branches en forme de U d'un appareil horaire, vibrant à une fréquence plus stable que les dispositifs à balancier-spiral.
  - Correspondance conventionnelle établie, dans un diagramme ou un cartogramme, entre le type de hachures ou la couleur et les tranches de valeur des statistiques représentées.
synonyms: []
