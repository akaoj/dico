language: fr
word: malaxages
type: nom masculin
etymology: ""
definitions:
  - Action de malaxer.
  - Homogénéisation du beurre réalisée avant la sortie du produit du butyrateur.
  - Opération destinée à l'amélioration des qualités plastiques de la margarine.
  - Phase de fabrication de l'huile d'olive.
  - Dans la fabrication du sucre, brassage lent de la masse cuite, pour éviter la décantation des cristaux.
