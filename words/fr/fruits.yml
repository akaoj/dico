language: fr
word: fruits
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Littéraire. Ce qui provient de quelque chose ; produits, récoltes : Les fruits de la terre.'
  - Produits réguliers et périodiques qu'une chose mobilière ou immobilière donne par sa nature et sans altération de sa substance, soit naturellement (fruits naturels), soit par le travail de l'homme (fruits industriels), soit encore par les avantages pécuniaires qu'on en tire (fruits civils).
synonyms: []
