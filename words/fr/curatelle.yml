language: fr
word: curatelle
type: nom féminin
etymology: latin médiéval curatella
definitions:
  - Mesure de protection des incapables majeurs, qui leur permet d'accomplir certains actes d'administration, mais ne les autorise à accomplir les actes de disposition qu'avec l'assistance du curateur. (Le mineur émancipé peut faire l'objet d'une curatelle.)
  - Fonction du curateur.
