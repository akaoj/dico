language: fr
word: tapés
type: verbe passif
etymology: ""
definitions:
  - 'Être blet, taché par endroits : Des pommes tapées.'
  - 'Familier. Être exprimé avec justesse et vigoureusement : Une réplique bien tapée.'
  - Familier. Avoir l'esprit dérangé, être fou.
  - Familier. Avoir le visage marqué par l'âge.
