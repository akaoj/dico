language: fr
word: parente
type: nom féminin
etymology: latin populaire *parentatus
definitions:
  - Relation de consanguinité ou d’alliance qui unit des personnes entre elles.
  - 'Ensemble des parents par le sang et par alliance ; parentèle : Réunir sa parenté.'
  - 'Figuratif.  Point commun entre des choses ; ressemblance : Une parenté entre deux dialectes.'
  - (Droit) État des personnes liées par filiation (parenté directe ou en ligne directe) ou par alliance (affins), ou qui descendent d’un ancêtre commun (parenté collatérale ou en ligne collatérale).
synonyms: []
