language: fr
word: brûlante
type: adjectif
etymology: ""
definitions:
  - 'Qui cause une brûlure ; qui produit une sensation analogue à celle d''une brûlure : Un fer brûlant.'
  - 'Qui donne une sensation de grande chaleur : Un soleil brûlant.'
  - 'Qui éprouve une sensation de forte chaleur : Des mains brûlantes.'
  - 'Qui témoigne de l''ardeur, de la passion : Amour brûlant.'
  - 'Qui soulève les passions, qu''il faut traiter avec prudence : S''engager sur un terrain brûlant.'
