language: fr
word: interligne
type: nom féminin
etymology: ""
definitions:
  - Lame de métal, d'épaisseur variable, dont on se sert, en composition typographique, pour séparer les lignes.
  - Espace entre deux lignes de la portée musicale.
  - Espace entre deux surfaces articulaires, en particulier entre deux vertèbres.
synonyms: []
