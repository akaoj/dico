language: fr
word: billets
type: nom masculin
etymology: ancien français billette, altération de bullette, d'après bille
definitions:
  - Lettre très courte rédigée rapidement.
  - 'Petit carton ou papier imprimé constatant un droit ou une convention, en particulier donnant accès quelque part : Billet de théâtre, d''avion. Billet de loterie.'
  - Petit article de journal, de caractère plaisant ou satirique.
  - Titre de transport donnant droit à un trajet déterminé effectué par un quelconque moyen de transport payant.
  - Effet de commerce souscrit par un débiteur, par lequel il s'engage à payer au créancier une somme d'argent, à une période déterminée.
synonyms: []
