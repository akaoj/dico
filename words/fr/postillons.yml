language: fr
word: postillons
type: nom masculin
etymology: latin postiglione, de posta, poste
definitions:
  - Conducteur de la poste aux chevaux.
  - Vieux. Celui qui montait sur l'un des chevaux d'un attelage.
  - 'Familier. Gouttelette de salive projetée en parlant : Envoyer des postillons.'
  - Au jacquet, dame que chaque joueur doit jouer en premier.
  - Petit flotteur en forme d'olive qui, placé entre la flotte principale et le scion de la canne, maintient la ligne sur l'eau.
synonyms: []
