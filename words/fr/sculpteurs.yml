language: fr
word: sculpteurs
type: nom masculin
etymology: bas latin sculptor
definitions:
  - Artiste ou artisan qui fait profession de sculpter. (On dit aussi au féminin sculptrice.) [On disait, au Moyen Âge, imagier, tailleur d'images.]
  - Tailleur de pierre capable de produire les morceaux les plus difficiles.
synonyms: []
