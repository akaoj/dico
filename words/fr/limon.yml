language: fr
word: limon
type: nom masculin
etymology: radical gaulois *lem-, planche
definitions:
  - Chacune des pièces de bois ou de métal constituant les bras d'une limonière.
  - Partie rampante d'un escalier dans laquelle s'assemblent marches et contre-marches, vers le jour central. (Le limon plein de l'escalier à la française se distingue du limon en crémaillère de l'escalier à l'anglaise.)
