language: fr
word: monumental
type: adjectif
etymology: ""
definitions:
  - 'Qui a les proportions imposantes d''un monument : Statue monumentale.'
  - 'Qui a un caractère grandiose ou qui est remarquable par son importance : Œuvre monumentale.'
  - 'Familier. Qui est hors des normes habituelles : Une erreur monumentale.'
