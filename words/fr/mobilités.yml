language: fr
word: mobilités
type: nom féminin
etymology: latin mobilitas, -atis
definitions:
  - 'Propriété, caractère de ce qui est susceptible de mouvement, de ce qui peut se mouvoir ou être mû, changer de place, de fonction : Mobilité de la mâchoire.'
  - 'Caractère de ce qui change rapidement d''aspect, de forme, etc. : Mobilité du visage.'
  - 'Caractère de ce qui est instable, variable, fluctuant : Mobilité des sentiments.'
  - (Électricité) Vitesse de déplacement d'un ion soumis à un champ électrique égal à l'unité.
  - (Métrologie) Qualité d'un instrument de mesure dans lequel il suffit d'une petite variation de la grandeur à mesurer pour modifier la position du dispositif indicateur.
  - (Sociologie) Changement de lieu de résidence (mobilité géographique), ou d'activité économique (mobilité professionnelle). [Le Fonds national de l'emploi décerne un certain nombre d'aides à la mobilité.]
