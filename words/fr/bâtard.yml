language: fr
word: bâtard
type: adjectif et nom
etymology: latin médiéval bastardus, du germanique *banstu-, second mariage avec une femme de rang plus bas
definitions:
  - Péjoratif, vieilli. Se disait d'un enfant né hors mariage.
  - 'Se dit des animaux issus d''un croisement non identifié : Un bâtard de cocker.'
synonyms: []
