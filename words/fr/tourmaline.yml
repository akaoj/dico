language: fr
word: tourmaline
type: nom féminin
etymology: cinghalais tōramalli
definitions:
  - Borosilicate d'aluminium contenant du fluor et d'autres éléments (fer, manganèse, magnésium, lithium) et qui cristallise dans le système rhomboédrique. (La tourmaline de couleur brune, jaune, rose, rouge ou noire, selon la composition, fait partie des pierres fines. Uniaxe, elle peut servir de polariseur ou d'analyseur.)
