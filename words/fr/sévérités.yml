language: fr
word: sévérités
type: nom féminin
etymology: latin severitas
definitions:
  - 'Manière d''agir de quelqu''un qui est sévère, sans indulgence : Traiter ses subordonnés avec sévérité.'
  - 'Littéraire. Caractère de quelqu''un dont l''attitude, le comportement sont empreints de gravité, de sérieux : La sévérité de sa personne en impose.'
  - 'Caractère de ce qui est dépourvu d''ornements, très sobre : Une architecture d''une grande sévérité.'
  - 'Caractère de ce qui est grave, dangereux : La sévérité du mal nous surprit tous.'
