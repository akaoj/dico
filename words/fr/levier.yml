language: fr
word: levier
type: nom masculin
etymology: de lever 1
definitions:
  - Barre rigide que l'on bascule autour d'un point d'appui pour soulever des fardeaux.
  - 'Tige de commande d''un mécanisme : Levier de changement de vitesse, de frein à main.'
  - 'Littéraire. Ce qui sert à soulever, à mouvoir, à surmonter quelque résistance : Cet événement a été le levier de la révolution.'
  - (Physique) Corps rigide susceptible de tourner autour d'un axe et soumis à deux forces, l'une motrice et l'autre résistante. (Les produits de chacune des forces par leur distance à l'axe étant égaux, il est possible de démultiplier une force en jouant sur sa distance à l'axe [bras de levier].)
