language: fr
word: transposâmes
type: verbe transitif
etymology: latin transponere, avec l'influence de poser
definitions:
  - 'Placer des choses en intervertissant l''ordre : Transposer les termes d''une proposition.'
  - 'Placer réellement ou par l''imagination quelque chose dans d''autres conditions, dans un autre contexte : Transposer un sujet antique à l''époque moderne.'
  - Effectuer une transposition musicale.
synonyms: []
