language: fr
word: empâtez
type: verbe transitif
etymology: de pâte
definitions:
  - 'Rendre pâteuse la bouche, la langue : Sucreries qui empâtent la bouche.'
  - 'Faire grossir quelqu''un ; gonfler, bouffir : L''âge lui a empâté les traits.'
  - Produire un ou des empâtements sur un tableau.
synonyms: []
