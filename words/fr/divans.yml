language: fr
word: divans
type: nom masculin
etymology: de divan 1
definitions:
  - Long siège sans bras ni dossier, généralement garni de coussins, placé contre un mur et pouvant servir de lit. (D'origine orientale, il apparaît en France vers la fin du xviiie s.)
  - Siège de ce type sur lequel s'allonge le patient chez le psychanalyste.
  - En Belgique, canapé.
synonyms: []
