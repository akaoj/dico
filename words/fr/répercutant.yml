language: fr
word: répercutant
type: verbe transitif
etymology: latin repercutere, frapper
definitions:
  - Renvoyer un son, une onde dans une autre direction.
  - 'Transmettre l''effet, la charge de quelque chose sur quelque chose d''autre : Répercuter la hausse des matières premières sur le prix des produits.'
  - 'Transmettre à quelqu''un un ordre, une information, un état d''esprit, etc. : Il répercute sa mauvaise humeur sur ses collaborateurs.'
synonyms: []
