language: fr
word: dragline
type: nom féminin
etymology: anglais dragline
definitions:
  - Matériel mixte de terrassement, qui agit par raclage du terrain au moyen d'un godet traîné par un câble. (Selon la technique employée, la portée des draglines varie de 50 à 350 m. Travaillant en excavation dans des terrains meubles, elles sont utilisées à la fouille de fondations, à la construction de digues ou à l'extraction de sables et de cailloux.)
synonyms: []
