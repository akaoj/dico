language: fr
word: fixatrice
type: nom masculin
etymology: ""
definitions:
  - Bain utilisé pour le fixage, en photographie.
  - Substance entraînant la mort cellulaire tout en préservant la morphologie des constituants cytoplasmiques et nucléaires, ce qui permet leur étude au microscope.
  - Appareil servant à vaporiser le fixatif sur un dessin.
  - Produit utilisé pour fixer l'ondulation des cheveux.
  - Produit destiné à fixer la persistance d'un parfum.
synonyms: []
