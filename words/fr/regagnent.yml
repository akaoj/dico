language: fr
word: regagnent
type: verbe transitif
etymology: ""
definitions:
  - 'Retrouver une somme d''argent équivalente à celle que l''on a perdue : Regagner en fin de partie ses pertes de la soirée.'
  - 'Obtenir de nouveau un avantage moral dont on était privé : Regagner la confiance de ses électeurs.'
  - 'Revenir dans un lieu, un endroit que l''on a quitté précédemment : Regagner Paris par le train.'
synonyms: []
