language: fr
word: lancent
type: verbe transitif
etymology: bas latin lanceare, manier la lance, du latin classique lancea, lance
definitions:
  - 'Imprimer à quelque chose un vif mouvement qui l''envoie à travers l''espace : Lancer son chapeau en l''air. Lancer une fusée.'
  - Mouvoir les bras, les jambes, d'un geste vif dans une direction.
  - 'Envoyer quelque chose à quelqu''un, à un animal, à travers l''espace pour qu''il l''attrape : Lancer des cacahuètes aux singes.'
  - 'Faire partir quelqu''un, un animal, les envoyer quelque part pour accomplir une action : Lancer ses chiens sur un rôdeur.'
  - 'Projeter quelque chose hors de soi ou l''émettre : Le volcan lance des scories.'
  - 'Dire quelque chose de manière soudaine, inattendue ou de manière assez violente : Lancer une plaisanterie. Lancer des insultes.'
  - 'Être le premier à faire quelque chose, à porter quelque chose qui est adopté par un très grand nombre : Lancer la mode de la gymnastique chinoise.'
  - 'Faire connaître ou reconnaître quelque chose, quelqu''un d''un large public : C''est ce livre qui l''a lancé.'
  - 'Mettre quelque chose en mouvement, lui donner une impulsion : Lancer un moteur.'
  - 'Donner l''élan nécessaire à quelque chose : Lancer une entreprise.'
  - 'Amener un véhicule à telle vitesse : Lancer un train à 150 km/h.'
  - 'Mettre quelqu''un, un groupe dans telle situation, d''une manière assez vive et soudaine : Vous lancez le pays dans l''aventure.'
  - 'Émettre quelque chose, l''envoyer à quelqu''un, à un groupe pour faire savoir quelque chose : Lancer des invitations. Lancer un S.O.S.'
  - 'Faire parler quelqu''un de quelque chose dont il aime parler : Si tu le lances sur ses problèmes, on en a pour deux heures.'
  - 'Familier. Donner des élancements à quelqu''un ; élancer : Mon genou me lance.'
  - Mettre un navire pour la première fois à l'eau en le faisant glisser de la cale de construction.
