language: fr
word: prétendaient
type: verbe transitif
etymology: latin praetendere, mettre en avant
definitions:
  - 'Affirmer quelque chose, le donner pour vrai : Je ne prétends pas qu''il ait (ou qu''il a) dit cela. Il prétend être le seul à savoir.'
  - 'Affirmer être capable de faire telle chose : Vous prétendez le convaincre.'
  - 'Vouloir quelque chose, en avoir la ferme intention : Il prétend qu''on lui obéisse en tout.'
synonyms: []
