language: fr
word: chauvins
type: adjectif et nom
etymology: de N.Chauvin, nom propre
definitions:
  - 'Qui a ou manifeste un patriotisme excessif, aveugle, intransigeant ou agressif : Mener une politique chauvine.'
  - 'Qui manifeste une admiration exclusive pour sa ville, sa région : Les spectateurs chauvins d''un match de rugby.'
synonyms: []
