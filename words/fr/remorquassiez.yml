language: fr
word: remorquassiez
type: verbe transitif
etymology: italien rimorchiare, du latin populaire *remulculare, du latin classique remulcum, corde pour haler
definitions:
  - 'Tirer un véhicule, un bateau derrière soi : Remorquer une caravane.'
  - 'Familier. Emmener, traîner quelqu''un derrière soi : Elle remorque toujours avec elle ses deux enfants.'
synonyms: []
