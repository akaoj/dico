language: fr
word: boucanier
type: nom masculin
etymology: de boucan 2
definitions:
  - Nom donné à certains aventuriers, qui chassaient le bœuf sauvage aux Antilles, pour fumer la viande ou pour faire le commerce des peaux. (Les boucaniers s'allièrent aux flibustiers et, dans la seconde moitié du xviie s., semèrent la terreur dans les Caraïbes. Leur action fut d'abord favorable à la France et à l'Angleterre luttant contre l'Espagne.)
  - Gros et long fusil dont se servaient ces aventuriers.
