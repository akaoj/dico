language: fr
word: internements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''interner quelqu''un ; fait d''être interné : Un internement abusif.'
  - Mesure d'hospitalisation forcée (loi du 30 juin 1838) en hôpital psychiatrique à l'initiative d'un proche (placement volontaire) ou du préfet du département (placement d'office). [La loi du 27 juin 1990 a consacré l'abandon de ce terme et substitué au placement volontaire et au placement d'office les procédures d'hospitalisation sur demande d'un tiers et d'hospitalisation d'office.]
