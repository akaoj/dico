language: fr
word: tentai
type: verbe transitif
etymology: latin tentare
definitions:
  - 'Entreprendre, avec l''intention de la mener à bien, une action dont l''issue est incertaine : On a tout tenté pour le sauver. Tenter de battre un record.'
  - 'Inciter quelqu''un à faire le mal, en éveillant son désir, son envie : Le diable tenta Ève.'
  - 'Provoquer chez quelqu''un le désir, l''envie d''agir dans le sens voulu : Votre description du voyage est idyllique, vous me tentez.'
  - 'Exciter le désir de quelqu''un, son intérêt, lui plaire extrêmement : Cette promenade ne vous tente pas ?'
synonyms: []
