language: fr
word: verticaux
type: adjectif
etymology: bas latin verticalis, du latin classique vertex, -icis, sommet
definitions:
  - 'Qui suit la direction du fil à plomb, de la pesanteur : Le mur n''est pas très vertical ici.'
  - Se dit d'une droite ou d'un plan perpendiculaire à un plan horizontal de référence.
  - 'Qui est organisé selon un schéma hiérarchique : Structures verticales d''un organisme.'
synonyms: []
