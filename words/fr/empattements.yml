language: fr
word: empattements
type: nom masculin
etymology: ""
definitions:
  - Base élargie d'un tronc d'arbre ou d'un rameau.
  - Distance séparant les axes des essieux extrêmes d'un véhicule.
  - Maçonnerie formant saillie à la base d'un mur.
  - Griffe d'une base de colonne.
  - Longueur de l'ensemble du train d'essieux d'un véhicule ferroviaire, mesurée entre les axes des essieux extrêmes.
  - Forme significative située à la base et en haut des parties verticales ou obliques des caractères d'imprimerie.
  - Base d'un meuble, quand elle est plus large que le corps.
synonyms: []
