language: fr
word: rencontreriez
type: verbe transitif
etymology: ancien français encontrer, de encontre
definitions:
  - 'Croiser quelqu''un sur son chemin, se trouver en sa présence sans l''avoir voulu : Rencontrer un ami dans la rue.'
  - 'Faire la connaissance de quelqu''un, entrer en relation avec lui : On rencontre chez lui des gens intéressants.'
  - 'Avoir une entrevue, un entretien avec quelqu''un : Une délégation syndicale doit rencontrer la direction.'
  - Affronter un adversaire, une équipe dans un match, une compétition.
  - 'Se trouver en présence de quelque chose : Thème que l’on rencontre souvent chez cet auteur.'
  - 'Trouver quelque chose au cours d''une action : Rencontrer une poche de gaz lors d''un forage.'
  - 'Heurter violemment quelque chose : La voiture a rencontré un platane.'
  - 'Se trouver impliqué dans un événement : C''est une occasion comme on en rencontre peu.'
  - 'Susciter telle réaction, tel sentiment chez autrui, dans un public : Ses projets rencontrent le scepticisme.'
  - 'En Belgique, répondre à une objection, une argumentation : Il a rencontré point par point les critiques de ses détracteurs.'
  - 'En Belgique et en Afrique centrale, satisfaire une exigence, une attente, y répondre : Ce restaurant ne rencontre pas les normes sanitaires en vigueur.'
  - En géométrie, avoir une intersection non vide.
synonyms: []
