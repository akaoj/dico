language: fr
word: haletai
type: verbe intransitif
etymology: ancien français haler, souffler, du latin halare, exhaler
definitions:
  - 'Avoir une respiration précipitée et bruyante ; être hors d''haleine, à bout de souffle : Haleter après une longue course.'
  - 'Littéraire. Émettre un souffle saccadé et rythmé : La locomotive haletait.'
  - 'Être tenu en haleine : Les spectateurs haletaient dans l''attente du dénouement.'
