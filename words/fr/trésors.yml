language: fr
word: trésors
type: nom masculin
etymology: latin thesaurus, du grec thêsauros
definitions:
  - 'Amas d''objets précieux mis en réserve, souvent cachés : Découvrir un trésor en pièces d''or.'
  - 'Chose jugée très précieuse : La santé est un trésor.'
  - 'Ensemble de biens, de produits, d''objets considérés comme des richesses que quelque chose recèle, contient ou produit (surtout pluriel) : Les trésors de l''océan.'
  - 'Familier. Personne particulièrement gentille, agréable : Merci, vous êtes un trésor.'
  - 'Familier. Terme d''affection à l''adresse de quelqu''un : Reste auprès de moi, mon trésor.'
  - 'Grande quantité de manifestations d''une qualité, d''un bon sentiment : Des trésors de patience.'
  - 'Nom donné à certains grands ouvrages, certaines grandes collections : Trésor de la langue française.'
  - (Archéologie) Dans les grands sanctuaires grecs, petit édifice dédié par une cité ou un tyran et qui abritait des offrandes, des ex-voto. (Trésor des Athéniens à Delphes, terrasse des Trésors à Olympie.)
  - (Droit) Toute chose précieuse (monnaies, bijoux, pierreries, médailles, statues, vases, objets d'art) qui, après avoir été cachée, est ensuite découverte fortuitement, sans que personne puisse prouver qu'il en est le propriétaire.
  - (Histoire et arts décoratifs) Lieu où l'on gardait les archives ou les objets précieux d'une seigneurie, d'une communauté, et où l'on garde encore ceux d'une église ; ces objets précieux eux-mêmes.
