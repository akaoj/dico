language: fr
word: plaque
type: nom féminin
etymology: de plaquer
definitions:
  - 'Feuille de matière quelconque, pleine, large et peu épaisse, mais rigide : Plaque de marbre.'
  - Élément métallique servant à immobiliser un os fracturé, après sa réduction, pendant le temps nécessaire à sa consolidation.
  - 'Présentation d''une quantité déterminée de matière sous une forme plate et rectangulaire : Acheter une plaque de chocolat.'
  - 'Tablette de métal, de pierre, etc., fixée sur un monument, un mur, un immeuble, etc., et portant une inscription : Plaque de notaire.'
  - 'Support rigide portant une inscription destinée à identifier son propriétaire : Plaque d''immatriculation d''une automobile.'
  - 'Insigne d''identification dans certaines professions, en particulier dans la police : L''inspecteur montra sa plaque.'
  - 'Zone plus ou moins étendue, qui est couverte de quelque chose ou qui est le siège d''un phénomène : Plaques de verglas, d''humidité.'
  - 'Sur la peau, zone qui est le siège d''une éruption, d''une tache, d''une desquamation, etc. : Des plaques d''eczéma.'
  - (Bâtiment) Élément mince en terre cuite utilisé pour le revêtement décoratif de murs.
  - (Industrie du bois) Synonyme de plaquage.
  - (Décorations) Insigne d'or ou d'argent porté par les dignitaires de certains ordres.
  - (Électronique) Anode d'un tube électronique.
  - (Horticulture) Carré de gazon que l'on détache d'un endroit pour le transporter ailleurs.
  - (Jeux) Gros jeton de nacre, d'os, etc., ayant une valeur conventionnelle.
  - (Équipements ménagers) Foyer de cuisson dans un appareil de cuisson électrique.
  - (Métallurgie) Produit plat d'épaisseur supérieure à 10 mm.
  - (Photographie) Lame de verre recouverte d'une émulsion sensible à la lumière.
  - (Reliure) Fer à dorer formé d'une plaque de métal gravée, que l'on applique sur les couvertures à l'aide d'une presse (balancier).
  - (Technique) Nom de l'outil de diverses machines servant dans les opérations de gaufrage, perforage, grainage, traçage.
  - (Textiles) Synonyme de matrice.
  - (Verrerie) Verre incolore recouvert d'une ou de plusieurs couches de verre coloré transparent ou opaque.
