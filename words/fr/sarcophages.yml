language: fr
word: sarcophages
type: nom masculin
etymology: grec sarkophagos, qui mange de la chair
definitions:
  - Cercueil de pierre de l'Antiquité et du haut Moyen Âge.
  - Cercueil ou représentation d'un cercueil dans une grande cérémonie funèbre.
  - Partie qui, dans un tombeau, simule un cercueil.
  - Forme de sac de couchage qui enserre la tête.
synonyms: []
