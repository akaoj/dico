language: fr
word: bombardèrent
type: verbe transitif
etymology: de bombarde
definitions:
  - Attaquer un objectif avec des bombes.
  - 'Familier. Soumettre quelqu''un à l''action de projectiles quelconques : Les enfants nous bombardent de boules de neige.'
  - 'Familier. Harceler quelqu''un de demandes importunes : Les journalistes l''ont bombardé de questions.'
  - 'Familier. Nommer brusquement quelqu''un à un poste élevé auquel rien ne le destinait : On l''a bombardé préfet.'
synonyms: []
