language: fr
word: sel
type: nom masculin
etymology: latin sal, salis
definitions:
  - Substance cristallisée, friable, soluble dans l'eau, d'un goût piquant, d'un emploi universel pour l'assaisonnement.
  - 'Ce qu''il y a de finement spirituel dans un propos, un écrit, un geste, une situation, ou ce qui augmente vivement leur intérêt : Plaisanterie pleine de sel.'
  - (Chimie) Corps pur, de structure ionique, résultant de l'action d'un acide ou d'un oxyde basique sur une base ou un oxyde basique, ou encore de l'action d'un acide ou d'une base sur un métal.
  - (Pharmacie) Nom donné à certains corps utilisés en thérapeutique, à cause de leur ressemblance avec le sel ordinaire (par exemple le sel de Glauber ou de Lorraine [sulfate de soude], le sel d'Epsom ou d'Angleterre [sulfate de magnésium], le sel de Vichy [bicarbonate de sodium]).
