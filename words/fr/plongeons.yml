language: fr
word: plongeons
type: nom masculin
etymology: de plonger
definitions:
  - 'Action de se lancer dans l''eau d''une hauteur plus ou moins grande : Faire un plongeon.'
  - 'Chute, en général spectaculaire, de quelqu''un, de quelque chose qui tombe en avant ou d''une manière vertigineuse : La voiture a fait un plongeon dans le ravin.'
  - Familier. Inclination profonde du buste pour saluer avec une certaine obséquiosité.
  - Au football, détente horizontale, bras en avant, du gardien de but en direction du ballon ou du possesseur du ballon.
  - (Sports) → natation
synonyms: []
