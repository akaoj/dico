language: fr
word: coordinations
type: nom féminin
etymology: bas latin coordinatio, -onis
definitions:
  - 'Action de coordonner ; harmonisation d''activités diverses dans un souci d''efficacité : Coordination des transports.'
  - Représentation élue par des grévistes en marge des organisations syndicales.
  - Réglementation qui impose l'inscription du transporteur routier sur un registre départemental tenu par l'Administration ainsi que la licence de transporter.
  - 'Rapport qui existe entre des unités linguistiques (mots, propositions) ayant le même statut dans la phrase. (La coordination peut s''exprimer par l''emploi de termes spécifiques, les coordonnants Un ciel bleu et lumineux, donc très pur, ou par simple juxtaposition : Un ciel bleu, lumineux, très pur.)'
  - Ensemble des mécanismes nerveux assurant à chaque instant la coordination des contractions et des décontractions des différents muscles du squelette.
