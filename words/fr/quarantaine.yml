language: fr
word: quarantaine
type: nom féminin
etymology: ""
definitions:
  - 'Nombre d''environ quarante : Une quarantaine de francs.'
  - 'Âge de quarante ans : Avoir dépassé la quarantaine.'
  - Mesure de police qui consiste à imposer un isolement provisoire de durée variable aux personnes, aux navires ou aux animaux et aux marchandises provenant d'un pays infecté par une maladie contagieuse.
  - Nom usuel de la giroflée annuelle.
  - Le carême, qui comprend quarante jours de jeûne.
