language: fr
word: listeau
type: nom masculin
etymology: italien listello
definitions:
  - Moulure plate saillante, sorte de filet ou de réglet employé, notamment, en combinaison avec une ou deux moulures creuses.
  - En héraldique, ornement extérieur de l'écu qui a la forme d'une banderole ou d'un ruban et porte la devise ou le cri de guerre.
  - Sur chaque côté d'une pièce de monnaie, cercle périphérique présentant une saillie supérieure à celles du type et de la légende.
  - Petite bande de peau bordant l'arête des remplis à l'intérieur de la couverture d'un livre à relier.
synonyms: []
