language: fr
word: caméléons
type: nom masculin
etymology: latin chamaeleon, du grec khamaileôn, lion nain
definitions:
  - Petit lézard d'Afrique, de Madagascar et de l'Asie du Sud-Ouest (chamæléonidé), pourvu d'adaptations remarquables à la vie dans les arbres (queue préhensile, pattes formant pinces, homochromie active permettant à l'animal d'adopter la couleur du lieu où il se trouve) et surtout de dispositifs exceptionnels pour la chasse aux insectes (yeux à mouvements indépendants, langue protractile démesurée, gluante). [La femelle est pourvue d'une spermathèque.]
  - Personne qui change d'opinion, de conduite selon ses intérêts.
