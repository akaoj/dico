language: fr
word: pyrophore
type: nom masculin
etymology: grec purophoros, qui lance du feu
definitions:
  - Substance qui s'enflamme spontanément à l'air. (Le sulfate de potassium décomposé par du charbon divisé donne le pyrophore de Gay-Lussac ; l'oxyde ferrique réduit par l'hydrogène donne le fer pyrophorique de Magnus.)
  - Nom scientifique de la mouche à feu ou, cucuyo, taupin des régions chaudes de l'Amérique pouvant émettre une lueur phosphorescente.
synonyms: []
