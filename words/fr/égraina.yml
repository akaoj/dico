language: fr
word: égraina
type: verbe transitif
etymology: de grain
definitions:
  - 'Détacher les grains : Égrener des groseilles.'
  - Faire passer entre ses doigts et successivement chacun des grains d'un chapelet, chacune des boules d'un objet.
  - 'Débiter à la file (des paroles) : Égrener un chapelet d''injures.'
  - 'Faire entendre des sons un à un et de façon détachée : Pendule qui égrène les heures.'
  - Procéder à l'égrenage du bois, des matières textiles, du plâtre, etc.
synonyms: []
