language: fr
word: étiolerai
type: verbe transitif
etymology: variante dialectale de éteule
definitions:
  - 'Rendre une plante grêle et la décolorer par défaut de lumière : L''obscurité étiole les plantes.'
  - 'Rendre quelqu''un pâle, chétif, par défaut d''air ou de lumière : L''air des villes étiole les enfants.'
synonyms: []
