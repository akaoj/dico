language: fr
word: nattes
type: nom féminin
etymology: latin populaire *natta, du bas latin matta
definitions:
  - Tissu de paille, de jonc, de roseau, fait de brins entrelacés.
  - Pièce de ce tissu servant de tapis, de couchette.
  - Ensemble de mèches de cheveux entrelacées.
  - Petit pain au lait formé de trois brins de pâte tressés ensemble.
synonyms: []
