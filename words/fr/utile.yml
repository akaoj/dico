language: fr
word: utile
type: adjectif
etymology: latin utilis, de uti, se servir de
definitions:
  - 'Qui peut servir à quelqu''un, lui être profitable, lui procurer un avantage : Cette carte routière vous sera utile.'
  - 'Qui a un rôle efficace, qui est nécessaire : Ce n''est pas utile d''y aller. Une mesure utile.'
synonyms: []
