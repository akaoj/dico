language: fr
word: soufflerie
type: nom féminin
etymology: ""
definitions:
  - Installation d'essai utilisée en aérodynamique pour étudier l'action sur un corps d'un écoulement d'air.
  - Machine ou ensemble de machines destinés à l'aération ou à produire le vent nécessaire dans certains traitements ; partie d'une usine où sont établies ces machines.
  - Ensemble des soufflets d'un orgue.
