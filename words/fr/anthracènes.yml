definitions:
  - Hydrocarbure C14H10, extrait des goudrons de houille. (C'est un solide blanc, fondant à 217 °C et bouillant à 351 °C ; ses solutions présentent une fluorescence bleue. Prototype des acènes, il en présente les propriétés chimiques. Son oxydation normale fournit l'anthraquinone.)
