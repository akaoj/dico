language: fr
word: privassent
type: verbe transitif
etymology: latin privare
definitions:
  - 'Ôter à quelqu''un la jouissance d''un droit, d''un bien : Priver un condamné de ses droits civiques.'
  - 'Ôter à quelqu''un l''usage d''une faculté, la lui faire perdre : L''accident l''a privé de l''usage de la parole.'
  - 'Faire que quelqu''un, quelque chose manque de quelque chose, qu''il n''en dispose plus : La panne a privé la ville d''électricité.'
  - 'Refuser à quelqu''un ce qu''il désire, aime, par mesure de rétorsion : Priver un enfant de télévision.'
  - 'Frustrer quelqu''un d''un plaisir, d''une joie, être la cause de ce qui est éprouvé comme un manque : Cela me privera du plaisir de vous voir.'
  - 'Créer chez quelqu''un un manque, une privation : Cela ne vous prive pas de ne plus fumer ?'
synonyms: []
