language: fr
word: escomptes
type: nom masculin
etymology: italien sconto
definitions:
  - Opération de crédit à court terme qui consiste à acheter, avant son échéance, un effet de commerce au porteur de celui-ci.
  - Retenue que fait l'acheteur de l'effet de commerce sur le montant de celui-ci.
  - Réduction consentie par un commerçant à l'acheteur qui paie comptant ou au débiteur qui s'acquitte de sa dette avant l'échéance.
