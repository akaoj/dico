language: fr
word: pluriels
type: nom masculin
etymology: ""
definitions:
  - Cas de la catégorie grammaticale du nombre, caractérisé par des marques linguistiques qui correspondent ordinairement à l'expression d'une pluralité d'êtres et de choses. (En français, s et x sont les marques écrites du pluriel.)
  - 'Forme que prend un mot dans la catégorie du pluriel : « Chevaux » est le pluriel de « cheval ».'
synonyms: []
