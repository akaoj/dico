language: fr
word: mandarins
type: nom masculin
etymology: portugais mandarim, du malais mantari, ministre d'État, avec l'influence de mandar, ordonner
definitions:
  - Appellation conférée par les Occidentaux, à partir de la fin du xvie s., aux lettrés-fonctionnaires de l'Empire chinois.
  - Personnage important et influent, dans son milieu, en particulier professeur d'université.
  - Forme dialectale du chinois la plus répandue en Chine. (Parlé par plus de 70 % de la population han, le mandarin est la base du chinois standard, ou putonghua.)
  - Canard forestier originaire de Mandchourie et du Japon, au plumage très coloré, à la tête huppée, utilisé comme oiseau d'ornement des pièces d'eau.
