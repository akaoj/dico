language: fr
word: intérim
type: nom masculin
etymology: latin interim, pendant ce temps-là
definitions:
  - 'Temps pendant lequel une fonction est remplie par un autre que le titulaire : Gouverner pendant un intérim.'
  - 'Exercice d''une fonction pendant l''absence du titulaire : Assurer l''intérim de la présidence de la République.'
  - 'Travail temporaire : Le secteur de l''intérim.'
synonyms: []
