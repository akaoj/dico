language: fr
word: atriums
type: nom masculin
etymology: mot latin
definitions:
  - Pièce principale, commandant la distribution de la maison romaine traditionnelle, éclairée par une ouverture carrée (le compluvium) au cintre de la toiture.
  - Avant-cour fermée par des portiques à colonnes dans les basiliques paléochrétiennes, qui était accessible aux incroyants et aux catéchumènes.
  - Étage inférieur de la caisse du tympan.
  - Cavité interne où confluent des canaux chez les animaux. (Divers organes des éponges, bryozoaires, insectes, sangsues, poissons et mammifères ont reçu ce nom, en particulier l'oreillette unique du cœur des vertébrés inférieurs).
