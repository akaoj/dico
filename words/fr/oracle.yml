language: fr
word: oracle
type: nom masculin
etymology: latin oraculum
definitions:
  - Réponse d'une divinité au fidèle qui la consultait ; la divinité qui rendait cette réponse ; le sanctuaire où elle était rendue.
  - 'Littéraire. Décision jugée infaillible et émanant d''une personne de grande autorité : Il rendait des oracles.'
  - Personne considérée comme infaillible.
synonyms: []
