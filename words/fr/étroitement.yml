language: fr
word: étroitement
type: adverbe
etymology: ""
definitions:
  - 'En disposant de trop peu d''espace ; à l''étroit : Être logé étroitement.'
  - 'En laissant le moins d''espace possible, en pressant fortement : Serrer étroitement une ficelle.'
  - 'D''une manière rigoureuse, strictement : Observer étroitement la règle.'
  - 'D''une façon intime : Amis étroitement unis.'
  - 'De près, avec rigueur, et vigilance : Surveiller étroitement un prisonnier.'
synonyms: []
