language: fr
word: inactif
type: adjectif
etymology: ""
definitions:
  - 'Qui n''a pas d''activité, n''est marqué par aucune activité : Elle ne peut pas rester inactive. Une existence inactive et inutile.'
  - 'Qui est sans activité ou très peu actif, qui ne fonctionne pas, ne produit pas : Une période où le commerce est inactif.'
  - 'Qui est inefficace, qui n''a pas d''effet : Un traitement qui s''est révélé inactif.'
  - Se dit d'un corps qui ne fait pas tourner le plan de polarisation de la lumière.
  - Se dit d'un volcan éteint ou d'un volcan actif en période de repos.
synonyms: []
