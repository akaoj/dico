language: fr
word: mondons
type: verbe transitif
etymology: latin mundare, purifier
definitions:
  - Débarrasser les grains vêtus (orge, avoine, riz) de leurs enveloppes adhérentes.
  - Tailler, nettoyer les arbres, les haies.
  - Enlever la pellicule qui enrobe le noyau de certains fruits secs ou la peau des tomates en les plongeant dans l'eau bouillante.
