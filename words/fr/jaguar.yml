language: fr
word: jaguar
type: nom masculin
etymology: anglais jaguar, du tupi jaguara
definitions:
  - Gros félidé d'Amérique du Sud, au pelage ocellé. (Taille 2 m de long pour 100 kg.) [Le jaguar vit dans la forêt humide, où il chasse, de nuit, cabiais, pécaris, tapirs, paresseux, alligators, tortues. Constamment chassé, le jaguar est devenu rare.]
synonyms: []
