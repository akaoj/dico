language: fr
word: compagnie
type: nom féminin
etymology: ancien français compaignie, du latin populaire *compania, classique panis, pain
definitions:
  - 'Présence d''une personne, d''un animal auprès de quelqu''un ; cette personne, cet animal : Fuir la compagnie des pédants.'
  - 'Réunion de personnes : Les éclats de rire d''une joyeuse compagnie.'
  - 'Association de personnes régie par des statuts et ayant un but culturel, commercial, etc. : Compagnie théâtrale, aérienne.'
  - Fanfare sonnée pendant une chasse à courre à la vue d'un animal.
  - (Chasse) Bande d'animaux, à poils ou à plumes, de même espèce.
  - (Marine) Fraction de l'équipage.
  - (Militaire) 1.  Autrefois, réunion de compagnons autour d'un chef.2.  Unité administrative et tactique de l'infanterie, des armes anciennement à pied et de certains services. (Elle est commandée par un capitaine.)3.  Unité territoriale de la gendarmerie correspondant généralement à un arrondissement.
  - (Religion) Institut religieux.
synonyms: []
