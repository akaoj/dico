language: fr
word: récité
type: verbe transitif
etymology: latin recitare
definitions:
  - 'Dire à haute voix un texte (que l''on a appris) : Réciter une fable à ses parents.'
  - 'Dire, prononcer des paroles comme une chose apprise, sur un ton qui manque de naturel : Témoin qui récite sa déposition.'
synonyms: []
