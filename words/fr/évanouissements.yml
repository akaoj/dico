language: fr
word: évanouissements
type: nom masculin
etymology: ""
definitions:
  - Synonyme de perte de connaissance.
  - 'Fait pour quelque chose de disparaître progressivement, de s''effacer, de se dissiper : L''évanouissement de ses espoirs.'
  - Diminution temporaire de l'intensité de signaux radioélectriques reçus due à des variations des conditions de propagation.
