language: fr
word: silences
type: nom masculin
etymology: latin silentium
definitions:
  - 'Absence de bruit dans un lieu calme : Travailler dans le silence. Faire silence.'
  - 'Action, fait de se taire, de ne rien dire : Cette déclaration a été accueillie par un silence glacial.'
  - 'Fait de cesser de donner de ses nouvelles, notamment par lettre : S''inquiéter du silence d''un ami.'
  - 'Absence de mention de quelque chose dans un écrit : Le silence de la loi sur ce délit.'
  - En musique, interruption plus ou moins longue du son ; signe qui sert à indiquer cette interruption.
synonyms: []
