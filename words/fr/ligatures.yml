language: fr
word: ligatures
type: nom féminin
etymology: bas latin ligatura, du latin classique ligare, lier
definitions:
  - Opération chirurgicale consistant à occlure un vaisseau sanguin ou lymphatique, ou encore un canal, à l'aide d'un fil noué.
  - Action d'entourer d'un lien une plante, une greffe.
  - 'Ensemble de lettres liées et qui forme un caractère unique. (Exemple : œ.)'
  - Signe de notation constitué par deux ou plusieurs notes soudées les unes aux autres. (Il est employé dans le chant grégorien.)
  - Mode d'attache de cordes, de cordages ou de fils de fer.
  - Toron de fil, de ficelle, destiné à renforcer un tube, un entre-nœud dans une canne à pêche, etc.
synonyms: []
