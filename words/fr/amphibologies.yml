language: fr
word: amphibologies
type: nom féminin
etymology: latin amphibologia, du grec amphibolos, ambigu, et logos, discours
definitions:
  - Construction maladroite qui rend le sens d'un énoncé équivoque, obscur ou ridicule.
  - Nom donné par Kant à une forme particulière d'équivoque, qui consiste à rapporter à la même faculté les objets propres de deux facultés différentes.
