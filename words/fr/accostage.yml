language: fr
word: accostage
type: nom masculin
etymology: ""
definitions:
  - Action de s'approcher de quelque chose jusqu'à le toucher, en parlant d'un bateau.
  - Phase d'un rendez-vous spatial précédant immédiatement la jonction sur orbite des deux véhicules.
  - Action de rapprocher jusqu'au contact deux ou plusieurs pièces à assembler par soudage.
synonyms: []
