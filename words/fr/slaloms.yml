language: fr
word: slaloms
type: nom masculin
etymology: norvégien slalom
definitions:
  - En ski alpin, parcours et épreuve consistant en une succession de virages imposés par des portes matérialisées par des piquets de couleurs alternées.
  - Épreuve de ski nautique consistant à contourner des bouées à une vitesse qui va s'accélérant.
  - En canoë et en kayak, compétition en eau vive consistant en le franchissement de portes balisées par des fiches suspendues colorées.
  - 'Familier. Parcours sinueux entre des obstacles : Il se livra à un dangereux slalom entre les voitures.'
