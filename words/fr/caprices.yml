language: fr
word: caprices
type: nom masculin
etymology: italien capriccio, frisson, puis désir soudain
definitions:
  - 'Volonté soudaine, irréfléchie et changeante de quelqu''un, parfois d''un animal ; lubie : Il obéit au moindre de ses caprices.'
  - Amour soudain et passager, engouement pour quelqu'un ou quelque chose, objet de cet amour ; toquade.
  - 'Changement et irrégularité auxquels sont exposées certaines choses (surtout pluriel) : Les caprices de la mode.'
  - En peinture, gravure, dessin, surtout aux xvii et xviiie s., œuvre d'imagination et de fantaisie, qu'il s'agisse d'un paysage aux ruines et monuments inventés ou transposés (F. Guardi, M. Ricci, etc.) ou d'une scène grotesque ou pittoresque (Callot, G. B. Tiepolo), voire fantastique (Caprices de Goya, suite de gravures publiée en 1799).
  - Morceau vocal ou instrumental qui contient des éléments de fantaisie ou de virtuosité.
synonyms: []
