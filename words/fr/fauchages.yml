language: fr
word: fauchages
type: nom masculin
etymology: ""
definitions:
  - Action de couper l'herbe ou les céréales à la faux ou avec une faucheuse.
  - Procédé de tir d'un canon ou d'une mitrailleuse, utilisé pour battre méthodiquement une zone de terrain, de part et d'autre d'une direction de tir ou d'un objectif.
  - Au football, irrégularité consistant à déséquilibrer le possesseur du ballon par un croc-en-jambe ou un mouvement de ciseau des jambes.
synonyms: []
