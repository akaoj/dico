language: fr
word: gibiers
type: nom masculin
etymology: ancien français gibiez, du francique *gabaiti, chasse au faucon
definitions:
  - Nom collectif des animaux que l'on chasse soit pour les manger, soit pour en limiter les effectifs. (La liste est arrêtée par décision ministérielle.)
  - 'Familier. Personne qu''on cherche à prendre, à gagner, à duper : Voilà un gibier facile.'
synonyms: []
