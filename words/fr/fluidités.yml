language: fr
word: fluidités
type: nom féminin
etymology: ""
definitions:
  - 'Qualité de ce qui est fluide, facilité avec laquelle une matière, un liquide s''écoulent uniformément : La fluidité d''une crème.'
  - Qualité d'un trafic qui s'écoule régulièrement.
  - 'Caractère de ce qui est mobile, difficile à saisir, à fixer : La fluidité de la situation militaire.'
  - Situation d'un marché dans laquelle l'offre s'adapte aisément à la demande ou la demande à l'offre, par opposition à viscosité. (La fluidité est l'une des conditions de la concurrence pure et parfaite.)
  - Faculté pour un liquide de s'écouler dans les canalisations ; inverse de la viscosité absolue d'un liquide.
