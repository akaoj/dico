language: fr
word: auditeur
type: nom
etymology: latin auditor, -trix, de audire, entendre
definitions:
  - Personne qui écoute un discours, un cours, une émission radiophonique, un concert.
  - Synonyme de audit.
  - Personne qui était commise pour l'instruction d'un procès ou pour la rédaction d'un rapport juridique ; notaire ou témoin qui assistait à la passation ou à la lecture d'un acte, et qui y apposait sa signature.
synonyms: []
