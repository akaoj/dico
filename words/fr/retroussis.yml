language: fr
word: retroussis
type: nom masculin
etymology: ""
definitions:
  - Partie du bord d'un chapeau, ou d'un vêtement, qui est relevée, repliée vers le haut.
  - Synonyme de revers.
  - Partie des basques de la vareuse militaire relevée pour la commodité de la marche ou de l'équitation. (Le retroussis écarlate existe encore dans l'uniforme de la Garde républicaine.)
