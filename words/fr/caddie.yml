language: fr
word: caddie
type: nom masculin
etymology: de caddie cart, chariot de golf à deux roues [nom déposé]
definitions:
  - Petit chariot utilisé en libre-service par les clients d'un magasin, les voyageurs d'une gare, d'un aéroport, pour transporter leurs achats ou leurs bagages.
  - Poussette équipée d'un sac, utilisée pour faire le marché.
synonyms: []
