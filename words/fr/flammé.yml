definitions:
  - 'Céramique flammée. (Créés en Chine dès le xve s., les flammés se sont surtout développés sous le règne de Kangxi ; les tons les plus célèbres sont : sang de bœuf, peau de pêche, bleus, lilas, etc. En France, Chaplet exécuta les premiers flammés sur porcelaine dure.)'
