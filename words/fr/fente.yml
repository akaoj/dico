language: fr
word: fente
type: nom féminin
etymology: latin populaire *findita, du latin classique findere, fendre
definitions:
  - 'Fissure plus ou moins profonde à la surface de quelque chose : Les fentes d''un rocher.'
  - 'Ouverture étroite et étirée pratiquée dans quelque chose ; interstice : Regarder à travers les fentes d''un volet.'
  - (Aéronautique) Dispositif permettant de retarder l'apparition du décollement sur une aile ou un volet.
  - (Anatomie) Nom donné à divers interstices (fente ethmoïdale, fente olfactive, fente palpébrale, fente sphénoïdale).
  - (Droit) Division d'une succession en deux parts égales, lorsque les seuls héritiers sont des ascendants ou des collatéraux légitimes ou naturels, l'une étant attribuée à la ligne paternelle, l'autre à la ligne maternelle.
  - (Ganterie) Action de découper trois ou quatre paires de gants étavillonnés et placés sur le calibre, ou main-de-fer.
synonyms: []
