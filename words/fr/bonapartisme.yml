language: fr
word: bonapartisme
type: nom masculin
etymology: ""
definitions:
  - Système de gouvernement où le pouvoir est entre les mains de la dynastie fondée par Napoléon Bonaparte en vertu de l'hérédité, mais aussi d'une délégation de la nation, reconnue comme principe de toute souveraineté.
  - Forme de gouvernement autoritaire et plébiscitaire, ratifiée par le suffrage universel. (Ce concept fut forgé par Marx, analysant le coup d'État du futur Napoléon III.)
  - Parti politique qui, circonscrit pratiquement à la ville d'Ajaccio, défend en Corse le souvenir de la famille Bonaparte.
