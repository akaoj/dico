language: fr
word: veille
type: nom féminin
etymology: latin vigilia
definitions:
  - 'Action de monter la garde, en particulier de nuit : Tour de veille.'
  - 'Action, fait de ne pas dormir aux heures généralement consacrées au sommeil : De longues heures de veille réservées à l''étude.'
  - 'État de quelqu''un qui est éveillé : Être entre la veille et le sommeil.'
  - 'Journée qui précède celle dont on parle ou un événement particulier : Nous sommes arrivés la veille au soir.'
