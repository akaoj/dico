language: fr
word: carnet
type: nom masculin
etymology: ancien provençal quern, du latin quaterni, groupe de quatre feuilles
definitions:
  - 'Petit registre de poche pour notes, comptes, etc. : Carnet d''adresses.'
  - Assemblage de billets, de tickets, de timbres, etc., pouvant être détachés au moment de l'emploi.
  - (Mines) Rigole creusée dans la sole d'une galerie pour l'écoulement de l'eau.
  - (Presse) Rubrique payante d'un journal consacrée à l'état civil des personnes intéressées.
synonyms: []
