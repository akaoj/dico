language: fr
word: retardateur
type: nom masculin
etymology: ""
definitions:
  - Adjuvant utilisé à faible dose dans l'eau de gâchage et qui retarde la prise du ciment ou du plâtre.
  - Dispositif qui, après pression sur le déclencheur de l'appareil photo, diffère d'une dizaine de secondes le fonctionnement de l'obturateur.
