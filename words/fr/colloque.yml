language: fr
word: colloque
type: nom masculin
etymology: latin colloquium, de colloqui, converser
definitions:
  - Entretien entre deux ou plusieurs personnes.
  - Réunion visant à l'étude d'une question scientifique ou à la discussion de problèmes diplomatiques, économiques, politiques, etc. ; congrès.
  - Dans les anciennes Églises calvinistes, assemblée et juridiction intermédiaires entre les consistoires et les synodes provinciaux.
