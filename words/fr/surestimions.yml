language: fr
word: surestimions
type: verbe transitif
etymology: ""
definitions:
  - Estimer un objet à un prix supérieur à son prix réel, à sa valeur vénale.
  - 'Attribuer à quelque chose, quelqu''un une valeur, une importance, des qualités qu''ils n''ont pas réellement : Surestimer ses forces, son adversaire.'
