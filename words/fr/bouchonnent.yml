language: fr
word: bouchonnent
type: verbe transitif
etymology: de bouchon
definitions:
  - Mettre en bouchon du linge, le chiffonner.
  - Frotter un animal avec un bouchon de paille, d'herbe, de foin.
  - Frictionner énergiquement le corps avec un linge.
  - Substituer un bouchon à un nœud du bois.
synonyms: []
