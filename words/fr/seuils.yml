language: fr
word: seuils
type: nom masculin
etymology: latin solea, de solum, base
definitions:
  - Partie inférieure de la baie d'une porte, pouvant former feuillure et/ou emmarchement.
  - 'Entrée d''une maison ou zone avoisinant la porte d''entrée : Vous ne franchirez jamais ce seuil.'
  - 'Ce qui constitue l''accès à un lieu, le début de ce lieu : Au seuil du désert.'
  - 'Limite, point, moment au-delà desquels commence un état, se manifeste un phénomène : Être au seuil de la vieillesse. Le seuil de la pauvreté.'
  - (Géographie) Lieu d'altitude intermédiaire entre des régions de reliefs contrastés, qui sert souvent à la fois de ligne de partage des eaux entre des régions de hauteurs et de passage entre des régions déprimées.
  - (Hydrologie) 1.  Partie peu profonde dans le lit d'un cours d'eau, située entre deux secteurs plus profonds, les mouilles.2.  Ensemble de reliefs en surélévation et séparant deux bassins océaniques l'un de l'autre, ou isolant une dépression du fond marin le plus proche.
  - (Neurologie) Niveau d'intensité ou de concentration d'un élément, nécessaire à la production d'un effet donné.
  - (Physique) Valeur d'un paramètre dont dépend un phénomène, dit à seuil, au-dessous de laquelle celui-ci ne se produit pas.
  - (Textiles) Tablette fixée sur le battant, et sur laquelle se déplace la navette du métier à tisser.
