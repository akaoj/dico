language: fr
word: sous-aides
type: nom féminin
etymology: de aide 1
definitions:
  - 'Action d''aider quelqu''un, de lui donner une assistance momentanée ; appui, soutien : Avec votre aide, je réussirai.'
  - 'Secours financier, subvention accordés à certaines catégories sociales (handicapés, personnes âgées, etc.), à certaines industries ou entreprises : Aides à la reconversion des entreprises.'
  - (Informatique) Assistance intégrée associée à un logiciel, sous forme de pages de documentation à visualiser organisées dans un ordre thématique ou alphabétique.
synonyms: []
