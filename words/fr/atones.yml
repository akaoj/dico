language: fr
word: atones
type: adjectif
etymology: grec atonos, relâché
definitions:
  - 'Qui manque d''énergie, de dynamisme, de vitalité ; morne, apathique : Un monde politique atone.'
  - (Linguistique) Se dit de certaines formes de pronoms, comme me, te, se, le, qui s'opposent à des formes dites toniques (moi, toi, soi, lui).
  - (Médecine) 1.  Se dit d'un organe dépourvu de tonicité.2.  Se dit d'une plaie torpide n'ayant pas de tendance spontanée à la cicatrisation.
  - (Phonétique) Se dit d'une syllabe ou d'une voyelle, dépourvue d'accent.
synonyms: []
