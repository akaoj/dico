language: fr
word: tropicalisations
type: nom féminin
etymology: ""
definitions:
  - Étude ou préparation d'un matériau ou d'un matériel pour les rendre peu sensibles à l'action d'un environnement de type tropical.
  - Traitement de passivation pour pièces en acier préalablement zinguées ou cadmiées.
  - Évolution biologique des eaux courantes réchauffées par les rejets industriels d'eau chaude.
synonyms: []
