language: fr
word: pissenlit
type: nom masculin
etymology: de pisser, en et lit
definitions:
  - Composée lactescente vivace très commune, à feuilles comestibles, disposées en rosette, oblongues et dentées, à fleurs jaunes réunies, formant des capitules solitaires, au fruit surmonté d'une aigrette donnant prise au vent.
