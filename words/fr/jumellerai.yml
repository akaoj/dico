language: fr
word: jumellerai
type: verbe transitif
etymology: de jumeau
definitions:
  - 'Réunir deux objets, deux appareils semblables ou symétriques en vue d''une utilisation conjointe : Jumeler des moteurs électriques.'
  - Associer deux villes de pays différents, en vue d'établir entre elles des liens et des échanges culturels et touristiques.
  - Atteler ensemble des autorails pour constituer un jumelage.
synonyms: []
