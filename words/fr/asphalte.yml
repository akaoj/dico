language: fr
word: asphalte
type: nom masculin
etymology: bas latin asphaltus, du grec asphaltos, bitume
definitions:
  - Terme général désignant des substances noirâtres, visqueuses ou solides, appartenant aux bitumes et imprégnant certaines roches, d'où l'on peut les extraire par chauffage.
  - Synonyme fréquent de bitume.
  - Familier. Rue bitumée, trottoir bitumé.
  - Roche calcaire imprégnée de bitume (généralement de 6 à 11 %) servant à la construction des chaussées et des trottoirs.
synonyms: []
