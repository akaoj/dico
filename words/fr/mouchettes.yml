language: fr
word: mouchettes
type: nom féminin pluriel
etymology: ""
definitions:
  - Ciseaux de métal, à extrémité plate ou à cavité, qui servaient à couper la partie consumée de la mèche de la chandelle.
  - Instrument de contention des bovins et des chevaux, en forme de tenaille, permettant de les immobiliser en les tenant par la cloison nasale.
