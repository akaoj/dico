language: fr
word: briefing
type: nom masculin
etymology: anglais briefing, de to brief, donner des renseignements concis
definitions:
  - (Militaire) Réunion des équipages avant tout départ en mission aérienne, au cours de laquelle les dernières instructions leur sont données.
  - (Militaire) Réunion entre les membres d'un état-major ou d'un groupe de travail pour définir les objectifs et la part de travail de chacun.
  - Figuré Réunion d’un groupe de travail pour définir les objectifs, les méthodes, les moyens, etc. Abréviation (familier) brief. Au Québec, on dit breffage.
