language: fr
word: capucines
type: nom féminin
etymology: de capuce
definitions:
  - Herbe ornementale grimpante, aux feuilles rondes à pétiole presque central, aux belles fleurs orangées aux teintes dégradées, aux pétales séparés, munies d'un long éperon.
  - Religieuse d'un ordre fondé en 1538, qui suivait la règle d'une des réformes franciscaines d'esprit capucin.
  - Ronde enfantine.
  - Au xixe s., anneau qui assujettissait le canon au fût d'une arme à feu.
