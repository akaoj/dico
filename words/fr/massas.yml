language: fr
word: massas
type: verbe transitif
etymology: de masse 1
definitions:
  - 'Réunir des personnes en grand nombre : Masser des troupes à la frontière.'
  - Composer les parties d'un édifice, notamment en plan, de façon à obtenir une forme compacte, sans ailes ni cour intérieure.
  - Composer un tableau par masses.
synonyms: []
