language: fr
word: ports
type: nom masculin
etymology: latin portus
definitions:
  - Abri naturel ou artificiel pour les bâtiments de navigation, muni des installations nécessaires à l'embarquement et au débarquement du fret et des passagers.
  - Ville possédant un port.
  - Littéraire. Abri, refuge qui assure la tranquillité ; havre.
  - (Informatique) Connexion située sur un ordinateur et permettant le branchement d'un périphérique.
  - (Navigation intérieure) Lieu de transbordement de marchandises ou de personnes entre un bâtiment fluvial et un autre moyen de transport ou bien un établissement situé sur la voie d'eau.
synonyms: []
