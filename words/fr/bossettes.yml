language: fr
word: bossettes
type: nom féminin
etymology: ""
definitions:
  - Petit renflement sur la détente d'une arme à feu portative.
  - Clou de petite dimension, à tête ronde, qu'emploient les tapissiers, les ébénistes, etc.
  - Applique de métal convexe servant à cacher les empâtements, les rivures, les attaches d'une arme, d'un travail d'orfèvrerie, de serrurerie, etc.
  - En Suisse, tonneau allongé et monté sur roues pour recevoir le raisin vendangé.
synonyms: []
