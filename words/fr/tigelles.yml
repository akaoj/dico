language: fr
word: tigelles
type: nom féminin
etymology: de tige
definitions:
  - Partie supérieure de l'axe de l'embryon, qui doit, en se développant, donner naissance à la tige. (Presque toute la partie aérienne de la plante provient de l'axe épicotylé [au-dessus des cotylédons], l'axe hypocotylé restant nul ou ne croissant que pour porter les cotylédons hors de terre.)
synonyms: []
