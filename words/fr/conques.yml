language: fr
word: conques
type: nom féminin
etymology: latin concha, du grec kogkhê, coquillage
definitions:
  - Nom donné à différents mollusques bivalves ou gastropodes marins de grande taille.
  - Coquille en spirale utilisée comme trompe en diverses régions d'Asie, d'Amérique, d'Océanie et à Madagascar.
  - Cavité profonde du pavillon de l'oreille, où s'ouvre le conduit auditif.
  - Synonyme ancien de cul-de-four.
  - Petite dépression du relief.
synonyms: []
