language: fr
word: monétarismes
type: nom masculin
etymology: ""
definitions:
  - Mouvement d'idées libérales en matière monétaire, né au cours des années 1950-1960 et qui, principalement sous l'influence de Milton Friedman et des économistes de Chicago, insiste sur l'importance du rôle de la monnaie dans la régulation de la vie économique. (Pour les monétaristes, la politique budgétaire inspirée des théories keynésiennes a de très faibles effets sur l'emploi, sur les prix, etc., alors que la politique monétaire a des effets considérables.)
