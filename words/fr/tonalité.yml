language: fr
word: tonalité
type: nom féminin
etymology: ""
definitions:
  - Ensemble des relations entre les degrés hiérarchisés d'une échelle de sons ou d'une gamme, par rapport à la tonique.
  - 'Impression d''ensemble qui se dégage de quelque chose, considérée sur le plan subjectif, affectif : Le film a une tonalité tragique.'
  - Couleur dominante, ambiance colorée d'une peinture, d'un tableau.
  - Zone de fréquence, qui peut être renforcée ou diminuée par des réglages appropriés, sur les appareils qui reçoivent un signal électrique représentant un signal sonore.
  - Signal audible transmis par un réseau téléphonique pour indiquer l'état des opérations de commutation et en particulier que l'abonné est invité à composer le numéro du correspondant qu'il désire.
