language: fr
word: exauçant
type: verbe transitif
etymology: variante de exhausser, élever avec dignité
definitions:
  - En parlant de Dieu, d'une divinité, écouter favorablement quelqu'un, ses prières.
  - 'Accueillir favorablement une demande, un vœu, y répondre : Exaucer les désirs de quelqu''un.'
synonyms: []
