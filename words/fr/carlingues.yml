language: fr
word: carlingues
type: nom féminin
etymology: ancien nordique kerling, contre-quille d'un navire
definitions:
  - Partie habitable d'un avion.
  - Dans la construction navale en bois, forte pièce en bois qui s'étend d'un bout à l'autre du navire et repose sur la face intérieure des couples au-dessus de la quille.
  - Dans la construction métallique, ensemble de raidisseurs assurant la liaison des varangues entre elles.
synonyms: []
