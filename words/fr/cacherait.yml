language: fr
word: cacherait
type: verbe transitif
etymology: latin populaire *coacticare, de coactare, comprimer
definitions:
  - 'Mettre quelque chose ou quelqu''un quelque part, les garder dans un lieu secret, les dissimuler : Cacher un trésor dans le jardin.'
  - 'Recouvrir quelque chose avec quelque chose d''autre afin qu''il ne soit plus visible : Cacher un accroc avec un foulard.'
  - 'S''interposer entre quelque chose, quelqu''un et quelqu''un d''autre, être placé devant quelque chose, quelqu''un de manière à les dissimuler ; masquer : L''arbre devant la fenêtre nous cache le paysage.'
  - 'Renfermer quelque chose qui, de ce fait, n''est plus visible : Un placard aménagé cachait un lavabo.'
  - 'Soustraire quelque chose (opinion, événement, etc.) à la connaissance de quelqu''un, le dissimuler, ne pas le révéler : Vous me cachez la vérité.'
  - 'Dissimuler, déguiser quelque chose (sentiment, état, etc.) sous une attitude, masquer : Elle cachait sous une apparente indifférence une émotion réelle.'
synonyms: []
