definitions:
  - Littéraire. Feuillage du laurier commun, consacré dans l'Antiquité à Apollon, avec lequel on tressait les couronnes des empereurs, des généraux, des poètes, des artistes, etc.
  - 'Littéraire. La gloire, le succès : Les lauriers de la victoire.'
