language: fr
word: feutrées
type: verbe passif
etymology: ""
definitions:
  - 'Être garni de feutre : Des bourrelets feutrés.'
  - 'Donner une sensation de bruits étouffés, faire éprouver un sentiment de calme, de douceur ; être étouffé, ouaté : L''atmosphère feutrée d''un salon tendu de tissu.'
  - 'Être fait hypocritement ; être indirect, masqué : Une attaque feutrée.'
synonyms: []
