language: fr
word: justiciables
type: adjectif
etymology: ""
definitions:
  - 'Qui appelle telle mesure appropriée, relève de tel traitement : Maladie justiciable d''une cure thermale.'
  - 'Qui doit répondre de ses actes devant tel groupe, telle institution, etc. : Pour ses électeurs, il est maintenant justiciable de sa politique.'
synonyms: []
