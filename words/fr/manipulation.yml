language: fr
word: manipulation
type: nom féminin
etymology: ""
definitions:
  - 'Action de manipuler quelque chose, un objet, un appareil : La manipulation de ces substances est dangereuse.'
  - Spécialité du prestidigitateur qui, grâce à sa seule dextérité, fait apparaître et disparaître de petits objets (pièces de monnaie, cartes à jouer, muscades, etc.).
  - 'Action de soumettre quelque chose à des opérations diverses, en particulier dans un but de recherche ou d''apprentissage : Faire des manipulations de phrases.'
  - 'Action de procéder à des opérations frauduleuses sur des chiffres, des données pour obtenir un résultat plus favorable : Manipulation électorale.'
  - 'Action d''orienter la conduite de quelqu''un, d''un groupe dans le sens qu''on désire et sans qu''ils s''en rendent compte : La manipulation de l''opinion publique.'
  - Exercice au cours duquel des élèves, des étudiants ou des chercheurs réalisent une expérience ; l'expérience elle-même.
  - Technique thérapeutique médicale, chirurgicale, ou de certaines médecines parallèles, consistant à mobiliser avec les mains une partie du corps, en général une articulation.
