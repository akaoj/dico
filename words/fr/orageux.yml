language: fr
word: orageux
type: adjectif
etymology: ""
definitions:
  - 'Qui annonce l''orage : Nuages orageux.'
  - 'Qui est troublé par l''orage : Nuit orageuse.'
  - 'Où il y a souvent des orages : Les pays de montagne sont très orageux.'
  - 'Qui est troublé par la violence des passions ou des événements : Vie orageuse. Séance orageuse à l''Assemblée.'
synonyms: []
