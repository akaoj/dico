language: fr
word: réserverai
type: verbe transitif
etymology: latin reservare
definitions:
  - 'Accorder quelque chose à quelqu''un, le lui destiner de façon exclusive ou particulière : Réserver ses éloges à ceux qui en sont dignes.'
  - 'Faire la réservation de quelque chose : Réserver ses places d''avion.'
  - 'Affecter spécialement quelque chose à telle destination : On réserve ce local aux réunions.'
  - 'Garder quelque chose en vue d''un usage particulier, précis, mieux adapté : Il réserve ses révélations pour plus tard.'
  - 'Prévoir, dans un contrat, une disposition pour l''avenir : L''Administration réserve le droit des tiers.'
  - 'Être la cause, la raison par laquelle telle chose advient à quelqu''un : Cette affaire a réservé plus d''une surprise.'
synonyms: []
