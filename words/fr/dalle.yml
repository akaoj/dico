language: fr
word: dalle
type: nom féminin
etymology: normand dalle, de l'ancien nordique daela, rigole
definitions:
  - Plaque dimensionnée de marbre, pierre, céramique, verre, métal, béton, etc., plus grande qu'un carreau, employée en nombre pour le revêtement de sols ou de murs.
  - Grand espace ouvert constitué par un sol artificiel réunissant des immeubles modernes à un niveau dit rez-de-dalle.
  - Populaire. Gorge, gosier.
  - (Alpinisme) Paroi rocheuse, plus ou moins redressée, lisse et sans fissure.
  - (Bâtiment) Plancher monobloc en béton armé, solidaire de ses appuis, allégé ou non par des corps creux et raidi ou non par des nervures.
  - (Géologie) Plaque de roche limitée en épaisseur par deux surfaces parallèles provenant d'un débit naturel ou d'un sciage.
synonyms: []
