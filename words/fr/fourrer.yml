language: fr
word: fourrer
type: verbe transitif
etymology: de fourrer 1
definitions:
  - 'Introduire quelque chose dans, sous quelque chose d''autre, l''y faire pénétrer : Il fourra ses mains dans ses poches. Fourrer du linge sale dans un sac.'
  - 'Mettre, placer quelque chose quelque part : Où ai-je fourré mes clés ?'
  - 'Mettre, insérer quelque chose sans discernement : Il a fourré dans sa dissertation tout ce qu''il savait.'
  - 'Placer quelqu''un dans une situation difficile : Fourrer un ami dans une sale histoire.'
synonyms: []
