language: fr
word: étai
type: nom masculin
etymology: francique *staka, poteau
definitions:
  - 'Pièce de charpente servant à soutenir ou à épauler provisoirement toute partie d''un ouvrage qui se déforme, se déverse, ou qu''on reprend en sous-œuvre. (Il en existe différentes sortes : chandelles, étançons, chevalements, contrefiches, étrésillons.)'
  - Tout élément de soutènement, en bois ou en métal, disposé dans une mine, verticalement ou perpendiculairement aux épontes.
synonyms: []
