language: fr
word: lastex
type: nom masculin
etymology: nom déposé, croisement de latex et élastique
definitions:
  - Fil de caoutchouc guipé de coton, de laine, de soie ou de rayonne, utilisé principalement pour la confection des gaines féminines, des bords-côtes des chaussettes et des articles de maintien.
synonyms: []
