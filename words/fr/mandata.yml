language: fr
word: mandata
type: verbe transitif
etymology: ""
definitions:
  - 'Investir quelqu''un d''un mandat, lui confier le pouvoir d''agir en son nom : Mandater des délégués pour un congrès.'
  - 'Payer quelque chose sous la forme d''un mandat, d''un virement : On mandate le traitement des fonctionnaires à la fin du mois.'
  - Donner un mandatement.
synonyms: []
