language: fr
word: intercommunication
type: nom féminin
etymology: ""
definitions:
  - Communication établie entre plusieurs interlocuteurs.
  - Liaison d'alarme entre les voitures d'un train et la locomotive, assurée généralement par le signal d'alarme.
  - Communication, en général téléphonique, à courte distance, par exemple à l'intérieur d'un bâtiment ou entre les voitures d'un train.
synonyms: []
