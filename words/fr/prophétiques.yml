language: fr
word: prophétiques
type: adjectif
etymology: latin ecclésiastique propheticus, du grec prophêtikos
definitions:
  - Relatif à la prophétie religieuse, aux prophètes.
  - 'Qui a le caractère d''une prophétie, d''une annonce sur l''avenir : Il a eu une vue prophétique du désastre.'
