language: fr
word: lourdement
type: adverbe
etymology: ""
definitions:
  - 'Avec un grand poids : Une voiture lourdement chargée.'
  - 'De tout son poids, de toute sa force : Tomber lourdement.'
  - 'D''un mouvement lourd et gauche : L''ivrogne marcha lourdement vers la porte.'
  - 'De manière importante : Charges qui grèvent lourdement le budget.'
  - 'De façon grossière : Se tromper lourdement.'
  - 'D''une façon maladroite, sans finesse : Insister lourdement.'
