language: fr
word: taillé
type: nom masculin
etymology: de tailler
definitions:
  - Partition divisant l'écu en deux parties égales par une diagonale, de l'angle senestre du chef vers l'angle dextre de la pointe.
  - 'En Suisse, galette épaisse, souvent découpée en bandes : Un taillé aux greubons.'
synonyms: []
