language: fr
word: dinanderie
type: nom féminin
etymology: de Dinant, nom propre
definitions:
  - Art médiéval de la fonte du laiton, pratiqué surtout à Dinant et dans la vallée de la Meuse ; objets ainsi fabriqués.
  - Aujourd'hui, travail artistique du métal en feuille par martelage (rétreinte et allongement) ; production qui en résulte.
synonyms: []
