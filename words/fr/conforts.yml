language: fr
word: conforts
type: nom masculin
etymology: anglais comfort, de l'ancien français confort, réconfort
definitions:
  - 'Ensemble des commodités, des agréments qui produit le bien-être matériel ; bien-être en résultant : Hôtel qui a tout le confort.'
  - 'Bien-être, aisance qu''apportent un vêtement, une pièce de mobilier, un véhicule, etc. : Apprécier le confort d''un manteau de laine.'
  - Tranquillité psychologique, intellectuelle, morale obtenue par le rejet de toute préoccupation.
synonyms: []
