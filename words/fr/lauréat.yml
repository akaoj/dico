language: fr
word: lauréat
type: adjectif et nom
etymology: latin laureatus, couronné de laurier
definitions:
  - 'Qui a remporté un prix dans un concours, réussi un examen : Le lauréat du prix Goncourt.'
  - En Grande-Bretagne, titre conféré à vie au poète considéré comme le plus grand de son temps.
synonyms: []
