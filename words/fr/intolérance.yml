language: fr
word: intolérance
type: nom féminin
etymology: ""
definitions:
  - Refus d'admettre l'existence d'idées, de croyances ou d'opinions différentes des siennes. (Le sujet va jusqu'à persécuter ceux qui les soutiennent.)
  - Réaction de l'organisme, anormale par ses manifestations pathologiques, à l'égard d'une substance médicamenteuse (intolérance médicamenteuse) ou d'un aliment (intolérance alimentaire).
