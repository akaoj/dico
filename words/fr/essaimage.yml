language: fr
word: essaimage
type: nom masculin
etymology: ""
definitions:
  - Chez les insectes sociaux, abandon de la colonie surpeuplée par un groupe d'individus, qui vont ensemble fonder une nouvelle société.
  - 'Action d''essaimer, de fonder des colonies, en parlant d''une collectivité : L''essaimage des Phéniciens et des Grecs sur le littoral méditerranéen.'
  - (Économie) Création d'entreprise initiée à l'occasion d'une restructuration. (Une entreprise, désireuse de se recentrer sur son métier d'origine propose à une partie de son personnel de reprendre à leur compte l'activité délaissée en leur apportant, pendant une période, une aide financière, logistique.)
