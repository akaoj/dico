language: fr
word: excision
type: nom féminin
etymology: latin excisio, -onis
definitions:
  - Action d'enlever quelque chose avec un instrument tranchant.
  - Ablation chirurgicale d'un tissu malade, ne laissant en place que des tissus sains.
  - Mutilation qui consiste en une ablation rituelle du clitoris et parfois des petites lèvres, pratiquée chez certains peuples sur les petites filles. (En France, l'excision est un crime puni par la loi.)
