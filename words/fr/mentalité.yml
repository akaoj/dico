language: fr
word: mentalité
type: nom féminin
etymology: anglais mentality
definitions:
  - 'Ensemble des habitudes intellectuelles, des croyances et des dispositions psychiques caractéristiques d''un groupe : Étudier les mentalités.'
  - 'Familier. Ensemble des manières d''agir, de penser, de juger de quelqu''un : Avoir la mentalité d''un fonctionnaire.'
  - 'Familier. Mauvais esprit : Jolie mentalité !'
