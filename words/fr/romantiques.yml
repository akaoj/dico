language: fr
word: romantiques
type: adjectif
etymology: anglais romantic, romanesque
definitions:
  - 'Propre au romantisme ou qui s''y rapporte : La littérature romantique.'
  - 'Qui rappelle les goûts, l''époque romantiques : Coiffure romantique.'
  - 'Qui manifeste une prédominance d''idéalisme et de sentimentalité : Un penchant romantique pour la solitude.'
  - 'Qui, par nature, touche la sensibilité et l''imagination, invite à l''émotion et à la rêverie, à l''expression des sentiments : Les sites romantiques de la vallée du Rhin.'
synonyms: []
