language: fr
word: babouin
type: nom masculin
etymology: racine onomatopée bab-
definitions:
  - Singe cercopithèque d'Afrique et d'Arabie caractérisé par son museau allongé. (Les babouins, ou cynocéphales, vivent en groupes sociaux importants ; on en distingue sept espèces [drill, mandrill, etc.].)
