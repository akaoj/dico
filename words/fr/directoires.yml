language: fr
word: directoires
type: nom masculin
etymology: latin directum, de dirigere, diriger
definitions:
  - Organe collégial dont peut se doter la société anonyme.
  - 'Organe collégial ayant des fonctions gouvernementales (exemple : le Conseil fédéral suisse).'
  - Conseil d'administration créé, par la Constituante, au chef-lieu de chaque département et de chaque district.
  - Calendrier liturgique des fêtes de l'Église catholique. (On le nomme ordo s'il est annuel, ordinaire s'il est perpétuel.)
synonyms: []
