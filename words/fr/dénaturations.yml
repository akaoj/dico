language: fr
word: dénaturations
type: nom féminin
etymology: ""
definitions:
  - Ajout fait à certains produits (notamment l'alcool), devant être employés à des usages industriels ou agricoles particuliers, d'une substance qui les rend impropres à toute autre destination. (Les alcools dénaturés sont exonérés du droit de consommation.)
