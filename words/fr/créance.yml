language: fr
word: créance
type: nom féminin
etymology: ancien français creance, de creire, croire
definitions:
  - Dans les rapports qui dérivent d'une obligation, droit (droit de créance) de celui qui peut exiger la prestation de la part du débiteur ; titre qui établit ce droit.
  - Lanière avec laquelle le fauconnier retient l'oiseau qui n'est pas encore bien apprivoisé.
