language: fr
word: escomptiez
type: verbe transitif
etymology: italien scontare, décompter
definitions:
  - Faire une opération d'escompte.
  - Négocier un effet de commerce. (L'opération s'effectue par la cession de l'effet au banquier [par endossement] et par le paiement immédiat, au porteur de l'effet, du montant de la valeur nominale de celui-ci, diminué des agios d'escompte.)
