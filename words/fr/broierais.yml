language: fr
word: broierais
type: verbe transitif
etymology: francique brëkan, briser
definitions:
  - 'Réduire quelque chose en parcelles extrêmement ténues en le soumettant à un choc ou à une pression : Broyer des grains.'
  - 'Écraser quelqu''un, une partie du corps : Il ne serre pas la main, il la broie.'
  - 'Abattre quelqu''un, anéantir, détruire quelque chose : Broyer la résistance ennemie.'
synonyms: []
