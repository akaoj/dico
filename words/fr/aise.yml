language: fr
word: aise
type: adjectif
etymology: de l'ancien français aisier, mettre à l'aise
definitions:
  - 'Que l''on fait sans peine ; facile : Un nom aisé à retenir.'
  - 'Se dit d''un comportement dégagé, qui n''a rien de gêné : S''exprimer d''un ton aisé.'
  - 'Qui vit dans l''aisance : Un industriel aisé.'
synonyms: []
