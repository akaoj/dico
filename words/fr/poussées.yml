language: fr
word: poussées
type: nom féminin
etymology: de pousser
definitions:
  - 'Action d''une force qui pousse : Le barrage céda sous la poussée des eaux.'
  - 'Action de pousser quelqu''un, quelque chose, du corps, d''une partie du corps : D''une poussée de la main, je te fais chanceler.'
  - 'Pression, avancée, progression, attaque d''un groupe hostile : Résister aux poussées de l''adversaire.'
  - 'Brusque accès, manifestation subite d''un mal : Poussée de fièvre.'
  - 'Développement, progression nets et soudains d''un mouvement, d''une force, d''un phénomène : Poussée révolutionnaire.'
  - Force que développe un moteur à réaction pour propulser un avion, une fusée.
  - Force horizontale exercée sur un mur, un support par un arc ou une voûte ; action horizontale exercée par une structure. (Cette force se combine avec celle, verticale, représentée par le poids de la construction pour produire une force résultante oblique qui doit être contrebutée.)
  - Centre de poussée, point d'application de la résultante des forces de pression exercées par un fluide sur un corps solide ; centre de carène d'un navire.
synonyms: []
