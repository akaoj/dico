language: fr
word: béquilles
type: nom féminin
etymology: moyen français becquillon, petit bec, avec influence de l'ancien français anille, béquille
definitions:
  - Appareil permettant à un handicapé ou à un traumatisé des membres inférieurs de se déplacer sans prendre appui sur ceux-ci.
  - Pied amovible ou escamotable permettant de maintenir un ensemble dans une position stable (véhicule à deux roues à l'arrêt, excavatrice ou drague en position de travail, fusil-mitrailleur, etc.).
  - Organe de manœuvre commandant le pêne demi-tour des serrures verticales.
synonyms: []
