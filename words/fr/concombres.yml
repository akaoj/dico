language: fr
word: concombres
type: nom masculin
etymology: ancien provençal cogombre, du latin cucumis, -eris
definitions:
  - Cucurbitacée annuelle, à fleurs jaunes et aux tiges longues et rampantes, cultivée pour son fruit.
  - Fruit de cette plante, oblong, renfermant de nombreuses graines, apprécié pour sa chair croquante, aqueuse et rafraîchissante.
synonyms: []
