word: psoas
type: nom masculin
etymology: grec psoa, reins
definitions:
  - Muscle pair situé dans le bassin. (C'est un muscle épais, étendu de la face latérale des cinq vertèbres lombaires au petit trochanter. Uni au muscle iliaque, il forme le psoas iliaque, qui fléchit la cuisse sur le bassin.)
