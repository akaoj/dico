language: fr
word: déductions
type: nom féminin
etymology: latin deductio, -onis
definitions:
  - 'Action de retrancher une somme d''un total à payer : Déduction faite des frais.'
  - 'Action de déduire quelque chose de quelque chose d''autre par un raisonnement ; conclusion, conséquence : Tirer des déductions des données actuelles.'
  - Enchaînement de propositions suivant des règles définies, constituées par des axiomes et des règles d'inférence.
synonyms: []
