language: fr
word: repentie
type: adjectif et nom
etymology: ""
definitions:
  - 'Qui s''est repenti, qui s''est corrigé d''un défaut, d''un vice : Un buveur repenti.'
  - Dans certains pays, malfaiteur ou terroriste qui accepte de collaborer avec la justice en échange d'une atténuation de sa peine.
synonyms: []
