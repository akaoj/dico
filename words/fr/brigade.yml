language: fr
word: brigade
type: nom féminin
etymology: italien brigata, de briga, bande
definitions:
  - 'Petit détachement militaire : Brigade de gendarmerie.'
  - Groupement de plusieurs régiments d'une même arme. (La brigade a été supprimée et remplacée par la division en 1976-1977, lors de la réorganisation de l'armée de terre. Dans le nouveau format de l'armée de terre [2002], la brigade interarmes redevient l'une des composantes majeures du corps de bataille. Celui-ci est composé de neuf brigades [deux blindées, deux mécanisées, deux légères blindées, deux d'infanterie, une aéromobile], elles-mêmes assistées par quatre brigades d'appuis spécialisés [transmission, artillerie, génie, renseignement] et soutenues par deux brigades logistiques placées sous l'autorité du commandement de la force logistique terrestre [C.F.L.T.].)
  - 'Équipe d''ouvriers travaillant ensemble sous la surveillance d''un chef : Brigade de balayeurs.'
  - Subdivision des forces de police ou de gendarmerie selon les missions (brigade de répression du banditisme, brigade de prévention de la délinquance juvénile), selon le territoire (brigade territoriale de gendarmerie) ou selon les horaires (roulement par brigade).
