language: fr
word: ascensions
type: nom féminin
etymology: latin ascensio, de ascendere, monter
definitions:
  - 'Fait de s''élever, de prendre de la hauteur : L''ascension d''un ballon dans les airs.'
  - 'Action de gravir un lieu élevé, de l''escalader : Faire l''ascension d''un sommet.'
  - 'Action de s''élever socialement : L''ascension d''une famille.'
  - 'Fait d''atteindre des valeurs de plus en plus élevées : L''ascension des taux d''intérêt.'
synonyms: []
