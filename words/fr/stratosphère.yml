language: fr
word: stratosphère
type: nom féminin
etymology: ""
definitions:
  - Zone de l'atmosphère d'une planète située au-dessus de la troposphère et caractérisée par une faible croissance de la température avec l'altitude. (La stratosphère terrestre s'étend, en moyenne, entre 12 et 50 km d'altitude. Elle doit son nom à l'existence de courants essentiellement horizontaux [disposition en strates]. Elle renferme la quasi-totalité de l'ozone atmosphérique.)
