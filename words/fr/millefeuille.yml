language: fr
word: millefeuille
type: nom masculin
etymology: de mille et feuille
definitions:
  - Gâteau fait d'abaisses de feuilletage séparées par des couches de crème pâtissière et poudré de sucre glace.
  - Préparation culinaire salée (à base de saumon ou de légumes par exemple) ayant l'aspect de ce gâteau.
  - 'Texte administratif, organisation, etc. constitués d''un empilement incohérent d''éléments sans lien : Un millefeuille fiscal.'
synonyms: []
