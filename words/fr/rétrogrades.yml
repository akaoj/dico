language: fr
word: rétrogrades
type: adjectif
etymology: latin retrogradus
definitions:
  - 'Qui va en arrière, en sens contraire du chemin parcouru : Mouvement rétrograde.'
  - 'Qui reste attaché aux valeurs du passé, qui est opposé au progrès : Idées rétrogrades.'
  - (Astronomie) Se dit d'un mouvement qui s'effectue en sens inverse du mouvement direct.
  - (Géologie) Se dit d'un métamorphisme produit par une baisse d'intensité des climats thermodynamiques.
  - (Mathématiques) 1.  Se dit d'un angle qui n'est pas direct.2.  Se dit d'une base d'un espace vectoriel réel E n'ayant pas la même orientation que la base choisie pour orienter E.
  - (Neurologie) Se dit d'une amnésie dans laquelle la perte du souvenir porte sur des événements qui précèdent l'accident causal.
synonyms: []
