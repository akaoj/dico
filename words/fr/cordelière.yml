language: fr
word: cordelière
type: nom féminin
etymology: de cordelle
definitions:
  - Cordon employé dans l'ameublement ou dans l'habillement.
  - 'Corde à trois nœuds (symboles des trois vœux de religion : pauvreté, chasteté, obéissance) portée comme ceinture par les religieux de Saint-François.'
