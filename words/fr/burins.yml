language: fr
word: burins
type: nom masculin
etymology: peut-être italien burino, de l'allemand bohren, percer
definitions:
  - Ciseau d'acier permettant de couper les métaux, de dégrossir les pièces métalliques, etc., utilisé en frappant sur sa tête avec un marteau ou un appareil pneumatique à percussion.
  - Outil de graveur, tige d'acier emmanchée à l'extrémité taillée en biseau, que l'on pousse sur la planche à l'aide de la paume de la main ; estampe exécutée avec cet outil.
  - Outil du paléolithique supérieur, caractérisé par une facette latérale et un biseau aigu.
synonyms: []
