language: fr
word: diabolo
type: nom masculin
etymology: de diable, peut-être avec l'influence de l'italien diabolo, diable
definitions:
  - Jeu d'adresse composé de deux cônes opposés par les sommets, qu'on lance en l'air et qu'on rattrape avec une ficelle tendue entre deux baguettes.
  - Courant. Aérateur transtympanique.
  - Jambe de train d'atterrissage d'un avion comportant deux roues jumelées.
synonyms: []
