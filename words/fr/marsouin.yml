language: fr
word: marsouin
type: nom masculin
etymology: ancien scandinave marsvin, porc de mer
definitions:
  - Mammifère cétacé de toutes les mers, muni de dents et mangeur de poissons. (Les marsouins ont le dos noir ; on en distingue six espèces, dont plusieurs remontent les fleuves.)
  - Argot. Soldat de l'infanterie de marine.
  - Dans la construction navale en bois, forte pièce d'assemblage.
synonyms: []
