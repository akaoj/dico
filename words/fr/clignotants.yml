language: fr
word: clignotants
type: nom masculin
etymology: ""
definitions:
  - Dispositif muni d'une lampe qui s'allume et s'éteint alternativement pour avertir, attirer l'attention, etc.
  - Signe indicateur d'une évolution alarmante des prix et/ou d'une détérioration de la conjoncture économique et dont l'apparition commande des actions correctrices.
