language: fr
word: sebkha
type: nom féminin
etymology: arabe sabkha
definitions:
  - En Afrique du Nord, dépression inondable et salée. (Élément essentiel du paysage semi-désertique, la sebkha est tour à tour une nappe d'eau sans profondeur et une étendue blanchâtre de sel aux rivages indécis et changeants, selon la saison et la pluviosité.)
