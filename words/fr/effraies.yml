language: fr
word: effraies
type: nom féminin
etymology: altération de orfraie, sous l'influence de effrayer
definitions:
  - 'Chouette de taille moyenne, à disques faciaux en forme de cœur. (L''effraie recherche le voisinage de l''homme. Elle chasse la nuit et se nourrit de petits rongeurs et insectivores, d''oisillons, d''insectes et de grenouilles : elle est donc essentiellement utile et doit être protégée.)'
synonyms: []
