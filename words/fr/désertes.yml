language: fr
word: désertes
type: nom masculin
etymology: latin desertum
definitions:
  - Région du globe caractérisée par une pluviométrie inférieure à 200 et souvent même à 100 mmsan et où la densité de population est très faible en raison des conditions du climat (aridité, froid). [Il existe des déserts tempérés (Mongolie), froids (Antarctique), chauds (Sahara).]
  - 'Fait pour un lieu d''être désert, inhabité ; lieu vide ou peu fréquenté : Dans les bureaux vers midi, c''est le désert.'
  - 'Littéraire. Fait d''être vide, terne, morne, nu, sans activité : Meubler le désert de sa vie.'
synonyms: []
