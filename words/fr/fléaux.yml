language: fr
word: fléaux
type: nom masculin
etymology: latin flagellum, fouet
definitions:
  - Instrument pour battre les grains, formé d'un manche et d'un battoir en bois reliés l'un à l'autre par des courroies.
  - Pièce oblongue, pivotant autour d'un axe horizontal, aux extrémités de laquelle sont suspendus les plateaux d'une balance.
  - 'Grande calamité publique : La guerre est un fléau.'
  - 'Personne ou chose qui est une catastrophe par son caractère nuisible, importun : Ce bavard est un véritable fléau.'
  - Bascule chargée d'un contrepoids, qui sert à fermer une écluse.
  - Armature sur laquelle les vitriers portent leur verre à vitres.
synonyms: []
