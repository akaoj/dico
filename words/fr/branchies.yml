language: fr
word: branchies
type: nom féminin
etymology: latin branchiae, du grec bragkhia
definitions:
  - Organe respiratoire des animaux aquatiques, constitué de nombreuses et courtes branches entourées d'eau, fournissant l'oxygène et parcourues à l'intérieur par le sang, ou, dans le cas exceptionnel des trachéobranchies, par l'air. (Les branchies peuvent en outre retenir les proies minuscules des animaux microphages, par exemple chez les annélides sédentaires et certains procordés.)
synonyms: []
