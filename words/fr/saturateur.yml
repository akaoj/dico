language: fr
word: saturateur
type: nom masculin
etymology: bas latin saturator, du latin classique saturare, saturer
definitions:
  - Récipient plein d'eau, que l'on adapte aux radiateurs d'appartement, afin d'humidifier l'air par évaporation.
  - Appareil utilisé pour saturer des liquides en certains gaz.
synonyms: []
