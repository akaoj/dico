language: fr
word: croîtraient
type: verbe intransitif
etymology: latin crescere, naître
definitions:
  - 'Grandir, se développer jusqu''à maturité, en parlant des êtres organisés, et, en particulier, pousser, en parlant des végétaux : Les blés croissent et mûrissent.'
  - 'Grandir, se développer, s''intensifier, en parlant d''un sentiment, d''un état : Je sentais la colère croître en moi.'
  - 'Augmenter en quantité, en volume, en intensité : La production a crû de 10 % en un an.'
synonyms: []
