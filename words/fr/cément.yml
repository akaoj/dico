language: fr
word: cément
type: nom masculin
etymology: latin caementum, moellon, puis ciment
definitions:
  - Tissu calcifié très fin qui recouvre la racine de la dent et assure la cohésion de celle-ci avec l'os de la mâchoire.
  - Matière solide, liquide ou gazeuse que l'on chauffe au contact d'un métal et qui, en se décomposant, permet de faire diffuser à haute température un ou plusieurs de ses éléments dans la partie superficielle du métal.
  - Précipité granuleux de métal, par exemple de cuivre.
synonyms: []
