language: fr
word: consubstantiations
type: nom féminin
etymology: latin ecclésiastique consubstantiatio, -onis
definitions:
  - Doctrine luthérienne de la présence du Christ dans l'eucharistie. (Pour les calvinistes, cette présence réelle est assurée par l'action de l'Esprit. Seuls les protestants de la tendance de Zwingli considèrent la Cène comme un acte symbolique.)
