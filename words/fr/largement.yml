language: fr
word: largement
type: adverbe
etymology: ""
definitions:
  - 'Sur une grande largeur, sur un grand espace : Fenêtres largement ouvertes.'
  - 'D''une manière considérable, importante : Gagner largement sa vie.'
  - 'De loin : Elle vaut largement son frère.'
  - 'Devant l''expression d''une mesure, d''une valeur, d''une quantité, etc., indique qu''il s''agit d''un minimum : Il est largement midi.'
synonyms: []
