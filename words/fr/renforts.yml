language: fr
word: renforts
type: nom masculin
etymology: de renforcer
definitions:
  - 'Accroissement du nombre des personnes ou des moyens matériels d''un groupe, lui permettant une action plus efficace : Une équipe de renfort.'
  - 'Effectifs ou matériel supplémentaires destinés à renforcer ceux qui existent : Sauveteurs qui reçoivent des renforts.'
  - Pièce qui en double une autre pour en augmenter la résistance ou pour remédier à l'usure.
  - Partie postérieure la plus épaisse d'un canon.
synonyms: []
