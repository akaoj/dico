language: fr
word: assenons
type: verbe transitif
etymology: ancien français sen, sens, direction, du francique; proprement «donner une direction »
definitions:
  - 'Porter à quelqu''un un coup violent et bien appliqué : Asséner un coup de bâton à un agresseur.'
  - 'Appliquer un coup vigoureux sur quelque chose : Asséner un coup de poing sur la table.'
  - 'Exprimer, émettre, produire avec force une opinion, un propos : Asséner des arguments sans réplique.'
synonyms: []
