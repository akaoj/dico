language: fr
word: diamant
type: nom masculin
etymology: bas latin diamas, -antis, croisé avec adamas, -antis, aimant
definitions:
  - Pierre précieuse constituée de carbone pur cristallisé, très dur mais cassant, généralement incolore et transparent, utilisé soit en joaillerie, soit dans l'industrie.
  - Morceau de ce minéral, taillé de diverses manières, employé comme bijou.
  - Littéraire. Symbole de l'éclat, de la pureté, de la dureté ou d'un prix inestimable attachés au diamant.
  - (Électroacoustique) Pointe de lecture d'un phonocapteur, constituée d'un diamant.
  - (Mécanique) Outil constitué par un éclat de diamant enchâssé à l'extrémité d'une pièce d'acier, servant au dressage ou à la mise en forme des meules de rectification ou d'affûtage.
  - (Métallurgie) Défaut d'une pièce métallique coulée.
  - (Verrerie) Outil de miroitier et de vitrier utilisé pour couper le verre.
  - (Zoologie) 1.  Synonyme de dent de l'œuf.2.  Petit oiseau très coloré, surtout originaire d'Australie.
