language: fr
word: kami
type: nom masculin invariable
etymology: mot japonais signifiant Dieu, Créateur
definitions:
  - Au Japon, nom générique donné à des divinités, à des ancêtres divinisés, des objets ou à des éléments naturels. (Ce polythéisme extrêmement vague, codifié à partir du viie s., reçut le nom de shinto.)
synonyms: []
