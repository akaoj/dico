definitions:
  - 'Ce qui salit, souille une surface : Un mur couvert de salissures.'
  - Fixation et développement de végétaux et d'animaux aquatiques sur les parties immergées et non protégées d'une plate-forme pétrolière ou d'une coque de navire.
