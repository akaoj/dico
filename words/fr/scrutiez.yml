language: fr
word: scrutiez
type: verbe transitif
etymology: latin scrutari, fouiller
definitions:
  - 'Examiner soigneusement quelqu''un, son attitude pour y voir ce qu''il pense, ce qu''il ressent : Scruter le visage de quelqu''un.'
  - 'Observer, regarder attentivement quelque chose pour y découvrir ce qu''on cherche : Scruter l''horizon pour apercevoir un bateau.'
