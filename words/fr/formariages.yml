language: fr
word: formariages
type: nom masculin
etymology: ancien français sei formarier, se marier en dehors de sa seigneurie, de fors, hors de, et marier
definitions:
  - Mariage contracté par un serf hors de la seigneurie ou avec une personne d'une autre condition que la sienne. (Pour pouvoir le contracter, le serf devait demander l'autorisation de son seigneur et lui payer une taxe.)
synonyms: []
