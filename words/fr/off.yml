language: fr
word: "off"
type: adjectif invariable
etymology: anglais off screen, hors de l'écran
definitions:
  - Se dit d'une voix, d'un son dont la source n'est pas visible sur l'écran.
  - Se dit de propos tenus hors micro devant un journaliste, et qui ne sont, en principe, pas destinés à être rapportés ; tout propos n'ayant pas de caractère officiel.
