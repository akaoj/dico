language: fr
word: sous-traites
type: nom féminin
etymology: de traire
definitions:
  - 'Vieux. Fait d''effectuer un parcours ininterrompu : Faire une longue traite.'
  - (Droit) Synonyme de lettre de change.
  - (Histoire) 1.  Droit de douane levé sur les marchandises qui entraient ou sortaient du royaume ou de certaines provinces.2.  Forme élémentaire de commerce qui consistait à échanger des marchandises manufacturées de faible valeur contre des produits locaux.
  - (Zootechnie) Action de traire une femelle de mammifère.
synonyms: []
