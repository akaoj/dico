language: fr
word: glaires
type: nom féminin
etymology: latin populaire *glaria, blanc d'œuf, du latin classique clarus, clair
definitions:
  - Liquide clair, filant comme le blanc d'œuf, sécrété à l'état pathologique par différents revêtements cutanés ou muqueux.
  - Préparation à base de blanc d'œuf dont on se sert pour préparer un cuir à la dorure.
synonyms: []
