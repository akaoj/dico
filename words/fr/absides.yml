language: fr
word: absides
type: nom féminin
etymology: bas latin absida, du grec hapsis, -idos, cercle, voûte
definitions:
  - Espace de plan en partie cintré ou polygonal formant, notamment, l'extrémité orientale du chœur de nombreuses églises.
  - Polygone de toile destiné à prolonger et à agrandir une tente.
synonyms: []
