language: fr
word: lents
type: adjectif
etymology: latin lentus
definitions:
  - 'Qui se fait dans un temps relativement long, par comparaison avec d''autres : Le mouvement lent des astres.'
  - 'Qui se déplace en parcourant relativement moins d''espace que d''autres dans un même temps : La tortue est un animal lent.'
  - 'Qui est long à se faire, à se réaliser, à atteindre son but : La justice est lente.'
  - 'Qui manque de vivacité, de rythme, d''animation : Un film lent, où l''on s''ennuie.'
  - 'Qui manque de vivacité, qui ne comprend pas vite : Il a l''esprit lent.'
synonyms: []
