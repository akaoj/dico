language: fr
word: pare-feu
type: nom masculin invariable
etymology: ""
definitions:
  - Synonyme de pare-étincelles.
  - Écran ajouré, adaptable au casque de sapeur-pompier, pour protéger le visage contre la chaleur et les flammes de l'incendie.
  - Zone aménagée le long d'une voie ferrée traversant une forêt pour éviter les risques d'incendie.
  - Synonyme de coupe-feu.
  - (Informatique) Équipement situé entre le réseau Internet et le réseau privé d'une entreprise pour accroître la sécurité de ce dernier en filtrant le trafic en provenance ou à destination d'Internet (calque de l'anglais fire-wall).
