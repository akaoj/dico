language: fr
word: desquamations
type: nom féminin
etymology: latin desquamare, de squama, écaille
definitions:
  - Chute des écailles chez certains animaux ou des squames de la peau chez l'homme.
  - Écaillage superficiel des roches, qui détache des plaques d'épaisseur millimétrique ou centimétrique sous l'effet de la thermoclastie ou de l'hydroclastie.
synonyms: []
