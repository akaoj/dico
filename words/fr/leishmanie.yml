language: fr
word: leishmanie
type: nom féminin
etymology: ""
definitions:
  - Genre de protozoaires flagellés, ovalaires de 2 à 6 ϕ μm, de la famille des trypanosomatidés, parasites intracellulaires du système réticulo-histiocytaire, responsables des leishmanioses.
  - Au sens strict, trypanosomatidé aux formes démunies de flagelle.
