language: fr
word: becs
type: nom masculin
etymology: latin beccus, peut-être du radical celte bacc-, crochet
definitions:
  - Formation cornée, à bords généralement tranchants, recouvrant les deux mâchoires de certains vertébrés n'ayant pas de dents (oiseaux, tortues, têtards).
  - 'Familier. Bouche de quelqu''un : Avoir la cigarette au bec.'
  - Familier. Au Canada, en Suisse, baiser.
  - 'Partie effilée et recourbée d''un objet : Casser le bec de sa plume.'
  - Évasement conique du bord supérieur d'un récipient, guidant l'écoulement du liquide ; orifice tubulaire de même fonction dans une théière, une chevrette, etc.
  - (Géographie) Pointe de terre entre deux cours d'eau à leur confluent (le bec d'Ambès, le bec d'Allier).
  - (Marine) Extrémité de la patte d'une ancre, d'un croc.
  - (Musique) 1.  Extrémité effilée de certains instruments à air (flûte à bec, clarinette).2.  Petite lamelle fixée sur un sautereau (clavecin, épinette, virginal) et qui pince les cordes.
  - (Physique, chimie, biologie) Appareil de laboratoire produisant une flamme (bec à gaz) ou un courant d'air très chaud (bec électrique).
  - (Préhistoire) Outil de pierre taillée présentant une partie pointue bien dégagée. (Paléolithique final et épipaléolithique du nord de l'Europe.)
  - (Travaux publics) Partie profilée amont ou aval d'un pile de pont.
  - (Zoologie) Organe préhenseur porté par la bouche de divers invertébrés, tel le bec-de-perroquet des mollusques céphalopodes.
synonyms: []
