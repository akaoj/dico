language: fr
word: dévoniennes
type: nom masculin
etymology: de Devon, nom propre
definitions:
  - Système de l'ère paléozoïque, d'une durée de 50 millions d'années, situé entre l'orogenèse calédonienne et l'orogenèse hercynienne ou varisque. (Il est caractérisé par l'extension des terres émergées, ce qui entraîne le développement des vertébrés terrestres.)
synonyms: []
