language: fr
word: exubérantes
type: adjectif
etymology: latin exuberans, -antis
definitions:
  - 'Qui est très abondant, débordant, développé à l''excès : Écrivain d''une imagination exubérante.'
  - 'Qui manifeste ses sentiments par d''excessives démonstrations extérieures : Un garçon un peu trop exubérant.'
synonyms: []
