language: fr
word: éventrais
type: verbe transitif
etymology: ""
definitions:
  - Ouvrir le ventre d'un animal, de quelqu'un, par des moyens violents, faire périr en ouvrant le ventre.
  - 'Ouvrir largement quelque chose de force, en déchirant, en défonçant : Une bombe a éventré l''immeuble.'
