language: fr
word: fréons
type: nom masculin
etymology: nom déposé
definitions:
  - 'Nom générique d''une série de gaz, dérivés chlorés et fluorés du méthane et de l''éthane, ininflammables et peu toxiques. (Les Fréons sont utilisés comme agents frigorigènes [Fréon 12 : CCl2F2] ou gaz propulseurs d''aérosols.)'
