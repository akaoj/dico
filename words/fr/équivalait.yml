language: fr
word: équivalait
type: verbe transitif indirect
etymology: bas latin aequivalere, égaler, avec l'influence de valoir
definitions:
  - 'Être de même valeur que quelque chose, être égal à : Le mille marin équivaut à 1 852 mètres.'
  - 'Avoir le même effet que quelque chose ; revenir à, signifier : Cette réponse évasive équivaut à un refus.'
synonyms: []
