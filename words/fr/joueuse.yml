language: fr
word: joueuse
type: nom
etymology: ""
definitions:
  - 'Personne qui pratique un jeu, un sport : Un joueur d''échecs, de tennis.'
  - 'Personne qui joue d''un instrument de musique : Un joueur de guitare.'
  - 'Personne qui a la passion des jeux d''argent : Un joueur malheureux.'
  - 'Personne qui aime prendre des risques pour obtenir un gain important : C''est un rude joueur dans la vie.'
synonyms: []
