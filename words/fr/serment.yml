language: fr
word: serment
type: nom masculin
etymology: latin sacramentum, de sacrare, rendre sacré
definitions:
  - Affirmation solennelle de quelqu'un en vue d'attester la vérité d'un fait, la sincérité d'une promesse, l'engagement de bien remplir les devoirs de sa fonction.
  - 'Engagement personnel vigoureusement exprimé : Les deux amants échangèrent des serments.'
