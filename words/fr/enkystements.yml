language: fr
word: enkystements
type: nom masculin
etymology: ""
definitions:
  - Mode de défense de certains petits organismes contre les conditions défavorables du milieu, consistant à sécréter une gangue dure dans laquelle ils restent à l'état de vie latente.
  - Phénomène de défense de l'organisme, caractérisé par la formation d'une coque de tissu conjonctif ressemblant à un kyste, autour d'un corps étranger ou d'une lésion.
synonyms: []
