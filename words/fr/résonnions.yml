language: fr
word: résonnions
type: verbe intransitif
etymology: latin resonare
definitions:
  - 'Renvoyer le son en augmentant son intensité ou sa durée : Une voûte qui résonne bien.'
  - 'Produire du son, être sonore : Des pas résonnaient sur le trottoir.'
  - 'Retentir : La sonnerie du téléphone résonne dans l''appartement.'
synonyms: []
