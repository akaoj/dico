language: fr
word: poinçons
type: nom masculin
etymology: latin populaire *punctiare, piquer
definitions:
  - Outil formé d'une pointe ronde effilée en acier, solidement emmanchée, et servant à percer des trous.
  - (Broderie et couture) Petit outil pointu dont on se sert en broderie pour percer l'étoffe dans la confection des œillets ou pour faire glisser dans un ourlet un cordonnet fixé à son sommet.
  - (Charpente) Pièce verticale d'une ferme, qui reçoit les deux arbalétriers et s'assemble au milieu de l'entrait.
  - (Gravure et lithographie) Tige d'acier terminée par une ou deux pointes, dont on se sert dans certains procédés de gravure sur métal.
  - (Imprimerie) Tige d'acier sur laquelle on grave les lettres en relief, et avec laquelle on frappe les matrices servant à fondre des caractères typographiques.
  - (Mécanique) Outil de haute dureté, utilisé dans diverses opérations de mise en forme des matériaux (perçage de trous dans les pièces massives), en conjugaison avec des matrices ou des filières (filage, forgeage, découpage, emboutissage).
  - (Métrologie) Marque de contrôle de l'État pour les matières précieuses et pour les instruments de mesure.
  - (Monnaies) Dans la fabrication des monnaies et médailles, instrument d'acier présentant la gravure en relief et utilisé par enfonçage pour établir une matrice ou un coin.
  - (Orfèvrerie) Instrument d'acier trempé utilisé pour marquer par insculpation les objets en or, argent, étain, etc. ; la marque elle-même obtenue à l'aide de cet instrument.
  - (Préhistoire) Petit instrument taillé dans une matière osseuse et dont une extrémité est pointue.
  - (Sculpture) Synonyme de pointe.
