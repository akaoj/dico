language: fr
word: siphon
type: nom masculin
etymology: latin siphon, du grec siphôn, -ônos
definitions:
  - Tube, tuyau recourbé en forme d'U renversé dont on se sert pour faire passer un liquide d'un niveau à un autre plus bas, en l'élevant d'abord au-dessus du niveau le plus haut.
  - Dispositif d'évacuation d'appareil sanitaire (évier, W.-C., etc.) comportant un conduit à double courbure qui crée une garde d'eau jouant le rôle d'obturateur pour les mauvaises odeurs.
  - Appareil dont on se sert pour le lavage ou l'évacuation de certaines cavités naturelles de l'organisme.
  - Carafe contenant sous pression de l'eau de Seltz.
  - Dans un réseau de galeries souterraines, conduit naturel totalement ennoyé.
  - Ouvrage hydraulique enterré destiné à permettre la traversée d'un obstacle (vallée, voie de communication, etc.).
  - Tube servant à la circulation de l'eau chez les mollusques marins. (Les siphons assurent, selon les espèces, l'alimentation, l'excrétion, la fuite par réaction ou le réglage de la densité.)
