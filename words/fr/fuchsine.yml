language: fr
word: fuchsine
type: nom féminin
etymology: de Fuchs, traduction allemande de renard, nom propre d'une firme lyonnaise
definitions:
  - Colorant obtenu par oxydation d'un mélange d'aniline et de toluidines, teignant la laine et la soie en rouge. (La fuchsine et ses dérivés sont utilisés comme colorants en bactériologie.)
synonyms: []
