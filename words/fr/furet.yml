language: fr
word: furet
type: nom masculin
etymology: bas latin furittus, du latin classique fur, furis, voleur
definitions:
  - Petit carnivore, forme albinos et domestique du putois, au pelage blanc jaunâtre. (Domestiqué depuis l'Antiquité, il est utilisé pour débusquer les lapins de leurs terriers.)
  - Vieux. Personne curieuse, qui fouille partout.
  - Jeu de cartes où l'on tâche de faire prendre par son voisin une carte dite « furet ». (Son dernier possesseur a perdu.)
  - Jeu de société où un joueur doit deviner dans les mains de quel joueur se trouve un anneau que l'on fait glisser sur une corde sans fin.
