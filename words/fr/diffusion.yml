language: fr
word: diffusion
type: nom féminin
etymology: latin diffusio, -onis
definitions:
  - Phénomène par lequel un milieu de propagation produit une répartition continue, dans de nombreuses directions, de l'énergie d'une onde (électromagnétique ou autre).
  - 'Action de propager des connaissances, des idées ou des biens dans un large public ; vulgarisation : Diffusion de la culture.'
  - 'Action de transmettre un programme, des informations ; émission : Diffusion d''un bulletin d''informations.'
  - 'Action de distribuer un tract, un texte dans le public ; distribution : Diffusion de prospectus publicitaires.'
  - Activité de promotion et de distribution de certains produits, en particulier de livres, de journaux.
  - (Agroalimentaire) Procédé industriel pour l'extraction du sucre contenu dans la betterave.
  - (Anthropologie) Tendance de toute société à emprunter et à adapter, en fonction de ses traits culturels propres, des systèmes culturels élaborés par d'autres sociétés (technologie, langage, etc.).
  - (Médecine) Distribution d'une substance dans les différentes parties du corps par la circulation sanguine et lymphatique.
  - (Pédologie) Déplacement dans le sol des ions en solution de l'eau et des gaz, déterminant les caractéristiques hydrodynamiques et les propriétés physico-chimiques du sol, la nutrition des végétaux.
  - (Physique) 1.  Transport de matière résultant de la migration des atomes à la suite de mouvements aléatoires dus à des différences de température ou de concentration.2.  Changement de la direction ou de l'énergie d'une particule lors d'une collision avec une autre particule. (On distingue la diffusion élastique, dans laquelle l'énergie cinétique totale des particules se conserve, de la diffusion inélastique.)
  - (Presse) Nombre total d'exemplaires d'un numéro d'une publication ayant effectivement atteint le public. (Elle correspond au nombre d'exemplaires vendus.)
