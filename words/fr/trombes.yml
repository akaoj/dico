language: fr
word: trombes
type: nom féminin
etymology: italien tromba, trompe, du francique *trumba, trompette
definitions:
  - Masse nuageuse ou liquide de très petit diamètre (20 m environ) soulevée en colonne et animée d'un mouvement rapide de rotation. (Les trombes naissent sous des nuages orageux et s'accompagnent d'orages, de grêle, de vents violents et causent d'importants dégâts.)
