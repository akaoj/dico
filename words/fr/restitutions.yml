language: fr
word: restitutions
type: nom féminin
etymology: latin restitutio
definitions:
  - 'Action de restituer, de rendre quelque chose qu''on possède indûment : La restitution d''un bien mal acquis.'
  - Action de restituer une œuvre, un monument ; l'œuvre restituée.
  - Opération de reconstitution en plan ou en élévation, à l'aide d'un appareil de photogrammétrie, d'un objet ou d'un terrain pour lequel on dispose de deux photographies stéréoscopiques.
synonyms: []
