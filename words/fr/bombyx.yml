language: fr
word: bombyx
type: nom masculin
etymology: latin bombyx, du grec bombuks, ver à soie
definitions:
  - Nom générique du ver à soie et de quelques papillons très voisins formant la famille des bombycidés.
  - Nom commun à divers papillons lasiocampidés dont la chenille est nuisible (bombyx du chêne, de la ronce, du trèfle, du pin, bombyx à livrée).
  - Nom donné à des papillons d'autres familles, tous nocturnes et de grande taille (bombyx de l'ailante, disparate, étoilé, cul-brun, etc.).
synonyms: []
