language: fr
word: rabiotai
type: verbe transitif
etymology: de rabiot
definitions:
  - 'Obtenir quelque chose en supplément : Rabioter du vin.'
  - 'Prendre pour soi ce qui appartient à d''autres, rogner sur la part d''autrui : Rabioter de l''essence à ses clients.'
  - S'arranger pour bénéficier d'un temps supplémentaire.
synonyms: []
