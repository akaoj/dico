language: fr
word: dérangement
type: nom masculin
etymology: ""
definitions:
  - 'Action de se déplacer d''un lieu à un autre : Le spectacle valait le dérangement !'
  - 'Action d''importuner quelqu''un ; gêne : Je m''excuse de vous causer tout ce dérangement.'
  - Trouble de l'esprit, de la raison.
