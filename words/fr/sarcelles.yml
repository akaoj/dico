language: fr
word: sarcelles
type: nom féminin
etymology: latin populaire *cercedula, du latin classique querquedula
definitions:
  - Canard de petite taille, au régime omnivore, nichant près de l'eau. (La France héberge la sarcelle d'été, au mâle brun orné de blanc, qui hiverne en Afrique noire, et la sarcelle d'hiver, au mâle vivement coloré, qui passe toute l'année en France. Les sarcelles sont des gibiers recherchés.)
synonyms: []
