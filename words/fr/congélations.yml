language: fr
word: congélations
type: nom féminin
etymology: latin congelatio, -onis
definitions:
  - Transition de phase au cours de laquelle un corps passe de l'état liquide à l'état solide.
  - Action de soumettre au froid, pour le conserver, un produit alimentaire, en l'amenant rapidement à basse température (−30 °C) pour éviter d'en détériorer les tissus par formation de très gros cristaux de glace et pour ralentir les processus enzymatiques.
  - Ornement architectural qui imite des stalactites ou des glaçons.
  - Procédé permettant le fonçage d'un puits de mine ou d'une galerie en milieux aquifères, par solidification de l'eau située dans les vides du terrain.
