language: fr
word: torturasse
type: verbe transitif
etymology: ""
definitions:
  - 'Soumettre quelqu''un à des tortures : Torturer des prisonniers.'
  - Faire souffrir cruellement un animal.
  - 'Causer une souffrance physique ou morale à quelqu''un : Cette pensée me torturait.'
  - Altérer profondément la forme ou forcer le sens d'un texte.
synonyms: []
