language: fr
word: joutes
type: nom féminin
etymology: de jouter
definitions:
  - Combat à cheval et à la lance, d'homme à homme, auquel la noblesse guerrière du Moyen Âge se livrait par plaisir.
  - 'Littéraire. Lutte, assaut où l''on rivalise de talent ; rivalité : Une joute oratoire.'
  - Activité sportive où deux adversaires, debout chacun sur l'arrière d'un bateau, cherchent, au moment où les embarcations se croisent, à se faire tomber à l'eau au moyen d'une longue perche munie d'un tampon.
