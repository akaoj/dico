language: fr
word: diffuserais
type: verbe transitif
etymology: de diffus
definitions:
  - Produire la diffusion d'un faisceau de rayonnement.
  - 'Répandre de la chaleur, de la lumière, une odeur, etc., de manière uniforme et non brutale dans toutes les directions : Une lampe diffusait une pâle lumière.'
  - Faire entendre des sons, de la musique, en parlant d'un poste de radio.
  - Retransmettre une émission par la radio, la télévision.
  - Porter une nouvelle, une idée à la connaissance d'un public, en particulier par la radio, la presse, etc.
  - Assurer la distribution commerciale d'une publication, d'un livre.
  - Distribuer un texte, un tract à un grand nombre de personnes.
synonyms: []
