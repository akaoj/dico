language: fr
word: forsythia
type: nom masculin
etymology: de G. Forsyth, nom propre
definitions:
  - Arbrisseau (oléacée) rustique à rameaux roussâtres retombants, à fleurs jaunes axillaires, paraissant en fin d'hiver, avant les feuilles. (Les forsythias sont très souvent cultivés pour leur floraison éclatante et précoce.)
synonyms: []
