language: fr
word: pagnes
type: nom masculin
etymology: espagnol paño
definitions:
  - Morceau d’étoffe ou de matière végétale tressée, drapé autour de la taille et couvrant des hanches aux cuisses.
  - Wax. (On parle aussi de tissu pagne.)
  - Vêtement africain d’inspiration traditionnelle, réalisé dans ce type de tissu.
synonyms: []
