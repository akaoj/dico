language: fr
word: jaquettes
type: nom féminin
etymology: de jaque 2
definitions:
  - Veste de l'habit masculin de cérémonie, ajustée à la taille et dont les pans, évasés par-devant, se prolongent dans le dos jusqu'à mi-jambes.
  - Synonyme de veste tailleur.
  - En Suisse, gilet, cardigan.
  - Manchon en métal qui renforce la partie antérieure du tube d'un canon ou bien est posé par-dessus les frettes.
  - Couronne de revêtement en céramique ou en résine synthétique, destinée à reconstituer l'émail et la dentine d'une dent lésée.
  - Enveloppe extérieure en tôle d'une chaudière.
synonyms: []
