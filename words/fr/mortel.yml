language: fr
word: mortel
type: adjectif
etymology: latin mortalis
definitions:
  - 'Qui est sujet à la mort, par opposition aux dieux, à l''Être éternel : L''être humain est mortel.'
  - 'Qui est susceptible de mourir à un moment ou à un autre : Nos civilisations sont mortelles.'
  - 'Qui cause ou est propre à causer la mort : Danger mortel. Maladie mortelle.'
  - 'Qui est d''une intensité douloureuse : Froid mortel. Jalousie mortelle.'
  - 'Qui est très fatigant, qui est très ennuyeux : Un ennui mortel. Un conférencier mortel.'
  - 'Qui souhaite la mort, qui va jusqu''à désirer la mort pour quelqu''un d''autre : Un ennemi mortel.'
synonyms: []
