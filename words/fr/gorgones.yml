language: fr
word: gorgones
type: nom féminin
etymology: latin Gorgon, -onis, nom mythologique
definitions:
  - Littéraire. Femme monstrueusement méchante ou laide.
  - Colonie de cnidaires anthozoaires ramifiée en éventail dans un seul plan, les polypes étant disposés autour d'un axe squelettique corné. (Les gorgones, qui constituent l'ordre des gorgonides, sont surtout abondantes dans les mers chaudes entre 200 et 3 000 m. Les colonies peuvent dépasser 2 m.)
synonyms: []
