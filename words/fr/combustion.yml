language: fr
word: combustion
type: nom féminin
etymology: bas latin combustio, -onis, de comburere, brûler
definitions:
  - Fait pour un corps de se consumer par le feu.
  - (Art contemporain) Nom donné à certaines œuvres qui utilisent le feu et l'effet des flammes comme facteur de violence expressive. (Compositions abstraites du peintre italien Alberto Burri [né en 1915] dans les années 1950 ; objets brûlés d'Arman.)
  - (Chimie et thermique) Ensemble des phénomènes qui se produisent lors d'une oxydation exothermique.
  - (Mécanique) Troisième temps du fonctionnement d'un moteur suivant le cycle à quatre temps. (On dit aussi improprement explosion, mais il s'agit bien d'une combustion se propageant par ondes successives et dont la naissance n'est pas instantanée.)
  - (Pyrotechnie) Déflagration d'une poudre.
