language: fr
word: marions
type: verbe transitif
etymology: latin maritare
definitions:
  - 'Unir officiellement deux personnes par les liens du mariage : Le maire les a mariés.'
  - 'Trouver un conjoint à quelqu''un : Ils ont deux filles à marier.'
  - 'Célébrer le mariage de quelqu''un, organiser ses noces : Ils marient leur fille demain.'
  - 'Dans le Nord, en Belgique et au Canada, épouser quelqu''un : Marier une amie d''enfance.'
  - 'Assortir, grouper des choses dans un ensemble harmonieux : Savoir marier les couleurs.'
  - 'Littéraire. Avoir conjointement deux qualités ou les associer dans quelque chose : Une personne qui marie la bonté et la rigueur.'
synonyms: []
