language: fr
word: causes
type: nom féminin
etymology: latin causa, raison
definitions:
  - 'Ce qui produit quelque chose ; raison ou origine de quelque chose : Les enquêteurs recherchent les causes de l''accident. Il n''y a pas d''effet sans cause.'
  - (Banque) Origine de la dette que constate un effet de commerce. (Un effet sans cause est nul.)
  - (Droit) 1.  Une des conditions exigées par le Code civil pour la validité des obligations conventionnelles.2.  Raison d'une obligation dans un contrat ; avantage matériel ou moral que propose le contractant.
synonyms: []
