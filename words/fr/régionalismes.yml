language: fr
word: régionalismes
type: nom masculin
etymology: ""
definitions:
  - Mouvement ou doctrine affirmant l'existence d'entités régionales et revendiquant leur reconnaissance.
  - Idiotisme propre à une région.
  - Esthétique littéraire, le plus souvent romanesque, qui identifie le réalisme à l'évocation d'un milieu géographique donné, représentée en Angleterre (M. Edgeworth), en France (G. Sand, Giono), aux États-Unis (Faulkner), en Espagne.
