language: fr
word: moulin
type: nom masculin
etymology: bas latin molinum, du latin classique mola, meule
definitions:
  - Machine à moudre les grains de céréales. (Autrefois constitué de deux meules en pierre à axe vertical, l'une immobile, l'autre tournante, il est remplacé dans la meunerie moderne par des appareils à cylindre.)
  - Bâtiment où cette machine est installée.
  - Atelier ou usine où se fait la mouture des céréales.
  - Familier. Moteur d'avion, de voiture, de moto.
  - (Agroalimentaire) Machine constituée de trois cylindres rainurés en fonte, broyant et comprimant les cannes à sucre pour en exprimer le vesou.
  - (Mines) Atelier de préparation mécanique des minerais.
  - (Textiles) 1.  Machine utilisée lors du moulinage de la soie pour donner la torsion aux fils.2.  Machine de même principe pour tordre deux ou plusieurs fils, lors du retordage.
synonyms: []
