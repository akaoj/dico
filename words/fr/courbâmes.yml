language: fr
word: courbâmes
type: verbe transitif
etymology: latin populaire *curbare, du latin classique curvare
definitions:
  - 'Rendre quelque chose courbe, l''infléchir ; plier, recourber : Le vent courbait les arbres.'
  - 'Donner au corps une forme courbe en inclinant, en penchant le buste, la tête, les épaules : Il était si grand qu''il marchait en courbant les épaules.'
synonyms: []
