language: fr
word: guignol
type: nom masculin
etymology: lyonnais Guignol, nom d'un personnage de marionnettes
definitions:
  - Pantin sans fil animé par l'index de l'opérateur.
  - L'opérateur lui-même.
  - Le théâtre où paraît ce personnage.
  - Familier. Personne qui fait rire par ses gestes, ses grimaces.
  - 'Familier. Personne dont le comportement ne peut pas être pris au sérieux : Ce ministre est un guignol.'
synonyms: []
