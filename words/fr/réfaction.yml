language: fr
word: réfaction
type: nom féminin
etymology: variante de réfection
definitions:
  - Réduction du prix de la marchandise ordonnée par le juge lorsque, au moment de la livraison, les conditions de quantité et même de qualité ne sont pas celles stipulées dans le contrat.
  - Correction (aboutissant à une diminution du versement fiscal) d'une base imposable afin de tenir compte de certains éléments particuliers.
