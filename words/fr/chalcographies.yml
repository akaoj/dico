language: fr
word: chalcographies
type: nom féminin
etymology: ""
definitions:
  - Art de graver sur cuivre.
  - Établissement où l'on conserve des planches gravées principalement en cuivre et où l'on vend des estampes tirées d'après celles-ci. (La Chalcographie du Louvre, à Paris, possède plus de 14 000 planches originales. Ce fonds national remonte à Colbert.)
