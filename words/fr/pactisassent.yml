language: fr
word: pactisassent
type: verbe transitif indirect
etymology: de pacte
definitions:
  - 'S''entendre, transiger avec quelqu''un, en acceptant un arrangement compromettant : Pactiser avec l''ennemi.'
  - 'Avoir pour quelque chose une indulgence coupable : Pactiser avec le crime.'
synonyms: []
