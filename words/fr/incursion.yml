language: fr
word: incursion
type: nom féminin
etymology: latin incursio, -onis, attaque
definitions:
  - 'Invasion d''un groupe armé très mobile en territoire ennemi ou étranger, généralement rapide et de courte durée ; coup de main, raid : Les incursions des Normands en Gaule.'
  - 'Entrée, arrivée inattendue et qu''on désapprouve de personnes dans un lieu : Des incursions de braconniers.'
  - 'Fait de s''intéresser à un domaine que l''on connaît mal ou à ce qui est le domaine réservé de quelqu''un : Écrivain qui fait des incursions dans la science-fiction.'
synonyms: []
