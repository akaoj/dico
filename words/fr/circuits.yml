language: fr
word: circuits
type: nom masculin
etymology: latin circuitus, de circuire, entourer
definitions:
  - 'Itinéraire d''une épreuve sportive que les concurrents ont à parcourir une ou plusieurs fois : Un circuit automobile.'
  - 'Parcours touristique comportant plusieurs étapes et souvent balisé : Le circuit des châteaux de la Loire.'
  - 'Parcours allant d''un point à un autre et comportant des étapes, des détours, des sinuosités : Faire le circuit des bars du quartier.'
  - 'Suite d''étapes à parcourir dans une organisation, une institution comportant un système échelonné ou hiérarchique : Le circuit scolaire normal des collèges comporte quatre années.'
  - 'Mouvement reliant les divers marchés ; parcours ainsi constitué d''une série d''intermédiaires : Les circuits de distribution de la viande.'
  - 'Littéraire. Détour fait par la pensée avant d''en venir au fait : Un long circuit de raisonnements.'
  - Ensemble de tuyauterie, de vannes, de pompes, etc., assurant l'écoulement d'un fluide, l'alimentation d'un moteur, etc.
  - Ensemble de dispositifs et de milieux dans lesquels peut circuler un courant électrique.
  - (Aéronautique) Mouvement imposé, au-dessus d'un terrain d'atterrissage, à un avion désirant atterrir, en attendant son tour de se poser.
  - (Algèbre) Chemin fini d'un graphe, dans lequel le sommet terminal coïncide avec le sommet initial.
  - (Cinéma) Ensemble des salles possédées ou gérées par la même personne ou la même société ou relevant du même programmateur.
  - (Économie) Schéma de représentation simplifiée de l'économie d'un pays montrant l'interdépendance des différents groupes d'agents au stade de la production et de la consommation.
  - (Jeux) Parcours fermé constitué d'éléments emboîtables et sur lequel circulent, mécaniquement ou électriquement, des jouets (trains, voitures, etc.).
  - (Mathématiques) Chemin fermé.
  - (Neurologie) Ensemble de voies afférentes et efférentes en relation avec une fonction déterminée du cerveau.
  - (Sports) Ensemble de compétitions destinées aux professionnels de certains sports (tennis, golf), et à partir des résultats desquelles ils sont classés.
  - (Télécommunications) Ensemble de deux voies de transmission associées pour assurer, entre deux points, des transmissions dans les deux sens.
