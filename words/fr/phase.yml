language: fr
word: phase
type: nom féminin
etymology: grec phasis, de phainein, faire paraître
definitions:
  - Chacun des aspects successifs sous lesquels apparaissent la Lune et certaines planètes au cours d'une révolution synodique, selon leur position dans l'espace par rapport à la Terre et au Soleil.
  - 'Chacun des états successifs d''un phénomène en évolution : Les phases d''une maladie.'
  - 'État passager chez quelqu''un, dans une activité, marqué par certaines caractéristiques : Entrer dans une phase dépressive.'
  - (Électricité) Enroulement ou circuit d'une machine ou d'un dispositif polyphasé.
  - (Entomologie) Chez les acridiens migrateurs, chacun des types morphologiques (forme grégaire ou forme solitaire) que l'espèce présente selon les conditions de milieu.
  - (Physique) Quantité ω t + α (ω étant la pulsation, t le temps et α une valeur dite « phase à l'origine ») dont le cosinus donne le mode de variation d'une grandeur sinusoïdale.
  - (Thermodynamique) Partie homogène d'un système.
