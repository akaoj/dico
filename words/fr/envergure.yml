language: fr
word: envergure
type: nom féminin
etymology: ""
definitions:
  - Longueur de la ralingue par laquelle une voile est fixée à sa vergue ou à son mât.
  - Dimension d'une aile d'avion mesurée perpendiculairement à son plan de symétrie vertical.
  - Distance entre les extrémités des ailes étendues chez les oiseaux ou autres animaux ailés. (Les plus grandes envergures ont été mesurées chez l'albatros hurleur [3,60 m], chez le marabout [3,35 m] et chez des rapaces diurnes.)
  - 'Capacité, puissance de quelqu''un, ampleur de son intelligence, de sa volonté, poids de sa personnalité : Savant d''une envergure internationale. Manquer d''envergure.'
  - 'Importance, extension, ampleur de quelque chose : Entreprise qui a pris de l''envergure.'
