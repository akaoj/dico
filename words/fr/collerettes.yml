language: fr
word: collerettes
type: nom féminin
etymology: de collier
definitions:
  - Volant plissé ou froncé, placé en garniture au bord d'une encolure ou d'un décolleté de robe.
  - 'Objet en forme de collerette : Mettre une collerette de papier à un manche de gigot.'
  - Étiquette promotionnelle fixée au col des bouteilles.
  - Anneau fixe entourant la partie supérieure du pied de nombreux champignons.
  - Petit harnais de chien dont une partie sert de collier et l'autre passe sous le ventre.
  - Synonyme de bride.
synonyms: []
