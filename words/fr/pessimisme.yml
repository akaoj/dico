language: fr
word: pessimisme
type: nom masculin
etymology: latin pessimus, très mauvais
definitions:
  - Doctrine qui soutient soit que tout est mal, soit que la somme des maux l'emporte sur celle des biens.
  - Tendance de quelqu'un qui, par caractère ou après réflexion, prévoit une issue fâcheuse aux événements, à la situation, qui en attend le pire.
