language: fr
word: doigte
type: nom masculin
etymology: ""
definitions:
  - 'Habileté manuelle, adresse des doigts : Ce chirurgien a un excellent doigté.'
  - 'Savoir-faire, habileté, tact dans une entreprise ; diplomatie : Manquer de doigté dans les relations humaines.'
  - Annotation chiffrée portée sur une partition pour proposer une manière de placer les doigts sur l'instrument.
synonyms: []
