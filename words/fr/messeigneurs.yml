language: fr
word: messeigneurs
type: nom masculin
etymology: de mon et seigneur
definitions:
  - Titre donné aux princes d'une famille souveraine, aux cardinaux, aux archevêques, aux évêques et aux prélats.
  - Titre du Grand Dauphin, fils de Louis XIV, et après lui des dauphins de France (avec une majuscule).
synonyms: []
