language: fr
word: garde-robes
type: nom féminin
etymology: ""
definitions:
  - Grand placard destiné au rangement des vêtements.
  - Ensemble des vêtements appartenant à une personne.
  - Autrefois, lieu où l'on plaçait la chaise percée ; cabinets d'aisances.
  - Sous l'Ancien Régime, appartement où l'on rangeait les habits du roi ou des princes de sa maison.
