language: fr
word: attribution
type: nom féminin
etymology: latin attributio
definitions:
  - 'Action d''attribuer quelque chose à quelqu''un : L''attribution de ce tableau à Titien est douteuse. (En matière artistique, une attribution s''effectue selon un ensemble de critères stylistiques, iconographiques, techniques et au besoin avec l''aide d''examens de laboratoire.)'
  - (Droit) Indication, en matière de liquidation et de partage, des parts revenant à chacun des copartageants.
synonyms: []
