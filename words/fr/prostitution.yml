language: fr
word: prostitution
type: nom féminin
etymology: latin prostitutio
definitions:
  - Acte par lequel une personne consent habituellement à pratiquer des rapports sexuels avec un nombre indéterminé d'autres personnes moyennant rémunération.
  - 'Littéraire. Action de prostituer, d''avilir, de dégrader quelque chose de respectable : La prostitution de l''art entre les mains de marchands.'
synonyms: []
