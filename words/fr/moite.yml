language: fr
word: moite
type: adjectif
etymology: latin populaire *muscidus, moisi, du latin classique mucidus
definitions:
  - 'Qui est légèrement humide sous l''effet de la transpiration : Il a toujours les mains moites.'
  - 'Se dit d''une atmosphère relativement tiède, chaude et chargée d''humidité : Une chaleur moite.'
  - 'Qui s''est imprégné de l''humidité ambiante : Des vêtements moites.'
synonyms: []
