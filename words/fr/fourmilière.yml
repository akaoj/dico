language: fr
word: fourmilière
type: nom féminin
etymology: ancien français formiere, avec l'influence de fourmi
definitions:
  - Nid de fourmis ; ensemble des fourmis qui habitent au même endroit.
  - 'Lieu où vivent et s''activent beaucoup de gens : La salle de rédaction du journal est une vraie fourmilière.'
  - 'Littéraire. Une multitude de personnes ou de choses : Une fourmilière de gens anonymes.'
