language: fr
word: tropisme
type: nom masculin
etymology: grec tropos, direction
definitions:
  - Orientation de croissance présentée par les organes végétaux en réponse à diverses stimulations unilatérales, physiques (lumière, pesanteur) ou chimiques (humidité, présence de certains ions, etc.).
  - Réaction d'orientation avec déplacement provoquée et dirigée par un stimulus externe de nature physique ou chimique.
  - Figuré. Force obscure qui pousse un groupe, un phénomène, à prendre une certaine orientation.
