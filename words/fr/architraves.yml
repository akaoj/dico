language: fr
word: architraves
type: nom féminin
etymology: italien architrave, du latin trabs, trabis, poutre
definitions:
  - Partie inférieure de l'entablement, linteau ou plate-bande reposant directement sur les supports (colonnes, etc.).
  - Grosse traverse de bois.
  - En menuiserie, corniche moulurée.
synonyms: []
