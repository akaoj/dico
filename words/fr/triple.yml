language: fr
word: triple
type: adjectif
etymology: latin triplus, de tres, trois
definitions:
  - 'Qui comporte trois éléments identiques ou analogues : Une triple collision.'
  - 'Qui est répété trois fois : Reproduire un texte en triple exemplaire.'
  - 'Trois fois plus grand que quelque chose d''autre : Sa maison est triple de la mienne.'
  - 'Familier. Indique un degré élevé : Triple idiot !'
synonyms: []
