language: fr
word: harkis
type: nom masculin
etymology: arabe hlowdotarki
definitions:
  - Militaire servant dans une harka. (Les harkis ont joué un rôle important comme auxiliaires des troupes françaises pendant la guerre d'Algérie de 1954 à 1962. Près de 100 000 d'entre eux, abandonnés par les autorités françaises, furent massacrés par l'armée de libération nationale (A.L.N.), bras armé du F.L.N., à la suite des accords d'Évian, le 18 mars 1962, qui scellèrent l'indépendance de l'Algérie, en juillet. Seuls 20 000 harkis furent rapatriés en France, où ils furent souvent parqués dans des camps précaires. Aujourd'hui, leur population, regroupant les musulmans rapatriés et leurs descendants, est évaluée à 400 000 personnes environ.)
