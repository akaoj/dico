language: fr
word: ministériel
type: adjectif
etymology: de ministère, d'après bas latin ministerialis
definitions:
  - 'Qui relève d''un ministre, qui concerne un ministre : Cabinet ministériel.'
  - 'Qui relève d''un ministère, d''un gouvernement : Remaniement ministériel.'
  - Se dit de la fonction du ministre dans l'Église.
synonyms: []
