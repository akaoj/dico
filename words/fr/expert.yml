language: fr
word: expert
type: adjectif
etymology: latin expertus, qui a éprouvé
definitions:
  - 'Qui connaît très bien quelque chose par la pratique : Je ne suis pas expert en mécanique.'
  - 'Qui témoigne de cette compétence ; habile, exercé : Regarder un tableau d''un œil expert.'
synonyms: []
