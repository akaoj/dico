language: fr
word: recruteront
type: verbe transitif
etymology: de recrue
definitions:
  - Lever, enrôler des troupes, des recrues.
  - 'Amener quelqu''un à entrer dans un parti, un groupe, une société : Recruter des partisans.'
  - 'Engager des gens pour tenir certains emplois : Recruter des spécialistes.'
synonyms: []
