language: fr
word: mandibules
type: nom féminin
etymology: bas latin mandibula, mâchoire
definitions:
  - Os en forme de fer à cheval formant le squelette de la mâchoire inférieure.
  - Familier. Mâchoire (souvent pluriel).
  - Chacune des deux parties du bec des oiseaux.
  - Pièce buccale paire des crustacés, myriapodes et insectes, située antérieurement aux mâchoires, au-dessous du labre lorsque celui-ci existe.
synonyms: []
