language: fr
word: rondeaux
type: nom masculin
etymology: de rond
definitions:
  - Genre lyrique à forme fixe de la poésie française.
  - Petite poésie mise en musique, et dont les premiers vers se répètent à la fin.
  - Pièce vocale ou instrumentale bâtie sur l'alternance d'un refrain et de plusieurs couplets ou strophes.
synonyms: []
