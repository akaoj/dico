language: fr
word: couinements
type: nom masculin
etymology: de couiner
definitions:
  - Cri du lièvre, du lapin, quand ils succombent sous la dent du chien.
  - Cri strident d'autres animaux, tel le porc.
  - Familier. Petits cris aigus mêlés de pleurs.
  - 'Bruit de grincement aigu : Le couinement d''une porte.'
synonyms: []
