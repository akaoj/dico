language: fr
word: vaste
type: adjectif
etymology: latin vastus
definitions:
  - 'Qui a une grande étendue, qui s''étend au loin : La vaste mer.'
  - 'Qui est particulièrement grand et spacieux : De vastes placards.'
  - 'Se dit d''un vêtement ample, large : Une vaste cape de velours noir.'
  - 'Qui offre un grand nombre d''aspects, de sujets de réflexion, d''étude, de recherche : Les sciences sont un domaine très vaste. Un vaste sujet.'
  - 'Familier. Indique un très haut degré dans quelque chose de péjoratif : Une vaste rigolade.'
synonyms: []
