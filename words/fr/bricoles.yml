language: fr
word: bricoles
type: nom féminin
etymology: italien briccola, catapulte
definitions:
  - Action de bricoler, de gagner sa vie avec de menus travaux.
  - 'Besogne insignifiante, menu travail : Il fait quelques bricoles dans un garage.'
  - 'Chose sans importance, sans valeur : Il m''a fait cadeau d''une bricole.'
  - 'Populaire. Ennui grave : Il va lui arriver des bricoles.'
  - (Armement) Baliste en usage au Moyen Âge.
  - (Bourrellerie) Pièce de harnais prenant place sur la poitrine du cheval.
  - (Jeux) Au billard, carambolage obtenu après que la bille du joueur a touché une ou plusieurs bandes.
  - (Pêche) Hameçon double ou triple pour la pêche des poissons carnassiers d'eau douce.
synonyms: []
