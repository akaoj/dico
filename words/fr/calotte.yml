language: fr
word: calotte
type: nom féminin
etymology: ancien provençal calota
definitions:
  - Sorte de petit bonnet rond couvrant le sommet de la tête. (Insigne de dignité ecclésiastique, elle est violette pour les évêques, rouge pour les cardinaux, blanche pour le pape.)
  - Familier. Tape sur la tête.
  - (Apiculture) Petite ruche placée sur une ruche à rayons fixes pour en augmenter la capacité lorsque la miellée est abondante.
  - (Bâtiment) Voûte de forme hémisphérique ; partie supérieure d'une coupole.
  - (Chapellerie) Partie du chapeau qui emboîte la tête.
  - (Horlogerie) Partie de la boîte d'une montre, à l'opposé du cadran.
  - (Musique) Synonyme de cerveau.
synonyms: []
