language: fr
word: centreras
type: verbe transitif
etymology: ""
definitions:
  - Déterminer le centre d'une pièce ou la fixer par son centre.
  - Placer une photographie, un titre, etc., au milieu d'un espace, en ramener les éléments principaux au centre.
  - 'Donner à une action, à une œuvre telle ou telle direction, les orienter vers quelque chose : Centrer la discussion sur les points essentiels.'
  - Envoyer le ballon de l'aile vers l'axe du terrain.
  - (Aéronautique et Topographie) Effectuer un centrage
