definitions:
  - 'Action de dramatiser quelque chose : Dramatisation excessive d''un discours improvisé.'
  - 'Exagération du caractère tragique, dangereux de quelque chose : Dramatisation d''un incident.'
  - Dans le travail du rêve, processus de travestissement qui utilise un mode d'expression par symboles rendant méconnaissable le contenu latent et assurant une configuration concrète au rêve.
