language: fr
word: fauve
type: nom masculin
etymology: ""
definitions:
  - Couleur de la robe des bovins caractérisée par un poil allant du froment au marron foncé.
  - Mammifère carnivore au pelage fauve, ou partiellement fauve, tel que le lion, le tigre, la panthère, etc.
  - Animal féroce ou redoutable en général.
  - 'Familier. Personne difficile à affronter, enfant insupportable : Le professeur se retrouvait face à ses fauves.'
