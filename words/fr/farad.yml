language: fr
word: farad
type: nom masculin
etymology: de Faraday, nom propre
definitions:
  - Unité SI de capacité électrique (symbole F) équivalant à la capacité d'un condensateur électrique entre les armatures duquel apparaît une différence de potentiel électrique de 1 volt, lorsqu'il est chargé d'une quantité d'électricité égale à 1 coulomb.
synonyms: []
