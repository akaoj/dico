language: fr
word: non-résidents
type: nom et adjectif
etymology: latin residus, qui réside
definitions:
  - Personne qui réside dans un autre endroit que son pays d'origine.
  - Personne de nationalité française résidant en France ou personne étrangère (à l'exclusion des fonctionnaires) demeurant en France depuis deux ans au moins.
  - Agent diplomatique de grade inférieur à celui d'ambassadeur.
  - 'Personne qui habite dans un lieu donné : Les résidents d''une maison de retraite. Le tarif « résident » d''un parcmètre.'
  - Étudiant qui loge dans une résidence universitaire.
  - Étudiant en médecine générale pendant son résidanat.
synonyms: []
