language: fr
word: dock
type: nom masculin
etymology: anglais dock, du moyen néerlandais docke, bassin
definitions:
  - Bassin entouré de quais, pour le chargement et le déchargement des navires.
  - Ensemble de magasins construits sur les quais pour recevoir les marchandises.
  - Dépôt, magasin ou hangar servant au stockage de matériaux en des lieux appropriés à leur déchargement, à leur manutention, etc.
synonyms: []
