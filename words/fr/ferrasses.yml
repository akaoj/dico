language: fr
word: ferrasses
type: nom féminin
etymology: de fer
definitions:
  - Cadre où le miroitier fixe les glaces pour les travailler.
  - En fabrication mécanique continue de la glace, meule de fonte garnissant les plateaux circulaires horizontaux, dont la rotation permet de dresser la surface de la glace par usure au sable.
  - Chariot servant à transporter les glaces fabriquées ou à recuire.
