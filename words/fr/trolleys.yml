language: fr
word: trolleys
type: nom masculin
etymology: anglais trolley, de to troll, rouler
definitions:
  - Petit chariot roulant le long d'un câble.
  - Organe de prise de courant sur fil aérien constitué par une tige orientable munie d'une roulette à gorge ou d'un contact glissant (frotteur) et utilisé par les trolleybus ou sur certains réseaux de tramways ou de chemins de fer.
  - Abréviation familière de trolleybus.
synonyms: []
