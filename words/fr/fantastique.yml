language: fr
word: fantastique
type: adjectif
etymology: bas latin phantasticus, du grec phantastikos, qui concerne l'imagination
definitions:
  - 'Créé par l''imagination : La licorne est un animal fantastique.'
  - 'Qui atteint un très haut degré ; dont les qualités sont très grandes : La fantastique beauté des Alpes. Un homme fantastique.'
  - 'Familier. Qui s''écarte des règles, de l''habitude : Il est fantastique : il est toujours de bonne humeur.'
  - Se dit d'une œuvre littéraire, artistique ou cinématographique qui transgresse le réel en se référant au rêve, au surnaturel, à la magie, à l'épouvante ou à la science-fiction.
