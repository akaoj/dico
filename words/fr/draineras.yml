language: fr
word: draineras
type: verbe transitif
etymology: de drain
definitions:
  - Débarrasser un sol de son excès d'eau par les techniques de drainage.
  - 'Attirer à soi quelque chose, des biens matériels, les rassembler vers soi : Drainer l''épargne des Français.'
  - 'Canaliser quelque chose dans une direction : Drainer la circulation vers une voie de dégagement.'
  - Pratiquer le drainage d'une plaie, d'une collection, etc.
  - Pour un cours d'eau, rassembler les eaux de son bassin.
synonyms: []
