language: fr
word: écliptiques
type: nom masculin
etymology: latin eclipticus, du grec ekleiptikos
definitions:
  - Plan de l'orbite terrestre autour du Soleil ; grand cercle de la sphère céleste, trace du plan précédent. (Les éclipses de Soleil et de Lune ne sont possibles que lorsque la Lune en est très voisine.)
