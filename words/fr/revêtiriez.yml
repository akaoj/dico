language: fr
word: revêtiriez
type: verbe transitif
etymology: de vêtir
definitions:
  - 'Mettre sur soi un vêtement, surtout un habit d''apparat ou une tenue spéciale : Revêtir un déguisement.'
  - 'Littéraire. Habiller quelqu''un d''un vêtement, mettre sur lui un insigne : Le président l''a revêtu de la grand-croix.'
  - 'Garnir, recouvrir un support ou un objet de quelque chose, d''un revêtement destiné à le renforcer, le protéger, l''orner : Revêtir un mur de papier peint.'
  - 'Littéraire. Être disposé de façon à couvrir, protéger, orner : La vigne vierge qui revêt la façade.'
  - 'Avoir, prendre telle forme, tel aspect, tel caractère : Des arbres qui revêtent des formes étranges.'
  - 'Pourvoir un acte, un document de ce qui est nécessaire pour qu''il soit valide : Revêtir un contrat de sa signature.'
synonyms: []
