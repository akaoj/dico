language: fr
word: spéculative
type: adjectif
etymology: latin speculativus
definitions:
  - 'Se dit des opérations intellectuelles qui ont pour objet la connaissance pure : S''adonner à des recherches spéculatives.'
  - 'Se dit d''opérations financières qui ont le caractère de spéculations : Des achats spéculatifs de pétrole.'
