language: fr
word: mante
type: nom féminin
etymology: latin scientifique mantis, du grec mantis, prophétesse
definitions:
  - Insecte carnassier à la petite tête triangulaire très mobile, aux pattes antérieures ravisseuses, qui chasse à l'affût. (Nom usuel mante religieuse ou mante prie-Dieu.)
  - Grande raie pélagique (5 m de long, 1 000 kg) de l'océan Atlantique, inoffensive, vivipare, à cornes céphaliques et à queue effilée.
synonyms: []
