language: fr
word: balanciers
type: nom masculin
etymology: de balance
definitions:
  - Pièce mobile autour d'un axe, animée d'un mouvement oscillatoire et destinée, le plus souvent, à transformer ou à régulariser un mouvement.
  - Longue perche utilisée par les funambules pour tenir l'équilibre.
  - (Armement) Organe métallique de la suspension des chars, qui rattache de façon souple un ou plusieurs galets à la caisse.
  - (Entomologie) Chez les insectes diptères, organe pair issu du métathorax, résultant de la régression de la seconde paire d'ailes ancestrale et jouant un rôle majeur dans l'équilibre en vol.
  - (Horlogerie) 1.  Synonyme de pendule (nom masculin).2.  Volant d'inertie des montres et réveils. (Accouplé avec un spiral, il sert d'oscillateur et d'organe réglant grâce à ses oscillations isochrones.)
  - (Mines) Pièce oscillante dans un appareil de sondage par battage.
  - (Monnaies) Première machine à percussion au moyen de laquelle on a frappé les monnaies et les médailles. (Il sert encore pour les médailles, mais a été remplacé par les presses pour les monnaies.)
  - (Pétrole) Bras horizontal d'une installation de pompage sur un puits de pétrole.
  - (Reliure) Presse à dorer utilisée dans les ateliers de dorure et de reliure industrielle.
