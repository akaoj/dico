language: fr
word: barreaux
type: nom masculin
etymology: de barreau 1
definitions:
  - Espace réservé aux avocats, dans un prétoire, et qui était autrefois isolé de l'audience par une barre de bois ou de fer.
  - Ensemble des avocats établis près de chaque tribunal de grande instance et qui constitue un ordre.
  - La profession d'avocat.
synonyms: []
