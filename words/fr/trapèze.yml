language: fr
word: trapèze
type: nom masculin
etymology: bas latin trapezium, du grec trapedzion
definitions:
  - Quadrilatère, le plus souvent convexe, tel que deux côtés opposés (appelés bases) ont leurs supports parallèles.
  - Agrès formé d'une barre cylindrique horizontale, soutenue à ses extrémités par deux cordes verticales.
  - Système de sangles qui maintient le corps d'un équipier de yacht de régate en surplomb à l'extérieur du bordé dans la position de rappel, pour équilibrer la gîte provoquée par le vent.
