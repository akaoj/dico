language: fr
word: instrumentations
type: nom féminin
etymology: ""
definitions:
  - Affectation à tel ou tel instrument d'une musique ou d'une partie de musique donnée.
  - Ensemble des instruments de mesure, d'analyse, d'observation, etc. ; industrie qui les fabrique.
  - Ensemble des instruments et appareils permettant d'assurer la conduite d'une installation, d'un avion, d'un véhicule spatial, etc. ; technologie de la conception et de l'emploi de ces instruments.
  - Mise en place d'un équipement instrumental dans une structure de génie civil ou géologique en vue d'en connaître le comportement.
  - Repêchage d'une tige de forage.
synonyms: []
