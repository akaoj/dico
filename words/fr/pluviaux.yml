language: fr
word: pluviaux
type: nom masculin
etymology: ""
definitions:
  - Période marquée par des pluies abondantes sur une région déterminée, au cours des temps géologiques ou préhistoriques, correspondant à une période glaciaire dans des régions plus septentrionales.
  - Vêtement liturgique, communément appelé chape.
