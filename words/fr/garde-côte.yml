language: fr
word: garde-côte
type: nom masculin
etymology: ""
definitions:
  - Embarcation affectée à la surveillance douanière ou à la surveillance de la pêche côtière.
  - Autrefois, petit bâtiment de guerre spécialement conçu pour la défense des côtes. (Aujourd'hui, la surveillance côtière est confiée à des avisos ou à des vedettes rapides.)
