language: fr
word: intégrés
type: verbe passif
etymology: ""
definitions:
  - 'Être aménagé, construit de telle sorte que tous les éléments constituants forment un tout : Chaîne avec graveur de CD intégré.'
  - En parlant d'une entreprise, embrasser plusieurs stades de la production d'un bien ou d'un service.
  - En parlant d'un réacteur nucléaire, avoir le cœur et le circuit de refroidissement placés dans une même cuve étanche contenant le fluide caloporteur.
  - En parlant d'un circuit commercial, être caractérisé par l'absence de grossiste.
synonyms: []
