language: fr
word: consigniez
type: verbe transitif
etymology: latin consignare, sceller
definitions:
  - Mettre en dépôt à la consigne d'une gare, d'un aéroport.
  - Facturer provisoirement un emballage pour le rembourser quand il sera rapporté.
  - 'Noter par écrit ce qu''on veut retenir ou transmettre : Consigner les déclarations des témoins.'
  - 'Interdire à quelqu''un toute sortie par mesure disciplinaire ou par mesure d''ordre : Consigner des troupes, un élève.'
  - Interdire toute action sur un appareil au moyen d'une pancarte, d'un cadenas, d'une goupille, etc.
  - Effectuer une consignation.
  - Remettre une marchandise à un commissionnaire chargé de la vendre.
synonyms: []
