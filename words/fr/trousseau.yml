language: fr
word: trousseau
type: nom masculin
etymology: de trousse
definitions:
  - Linge, lingerie, vêtements qu'on donne à une fille qui se marie ou qui entre en religion.
  - Ensemble des affaires qu'un enfant emporte en internat, en colonie de vacances, etc.
  - (Métallurgie) 1.  Méthode utilisée en fonderie pour exécuter des moules ou des noyaux de pièces de révolution.2.  Appareil permettant d'utiliser ce mode de moulage.
  - (Monnaies) Dans la frappe des monnaies au marteau, coin mobile qui frappait l'empreinte opposée au coin de pile, ou d'enclume.
  - (Viticulture) Variété de cépage rouge cultivée dans le département du Jura.
synonyms: []
