language: fr
word: tropicaux
type: adjectif
etymology: ""
definitions:
  - 'Qui est propre aux tropiques, aux régions entre les tropiques : Forêt tropicale.'
  - Se dit des régions situées approximativement entre les tropiques. (Les limites réelles du monde tropical ne correspondent pas exactement à celles de l'aire déterminée par les mesures astronomiques.)
  - Se dit d'une température, d'une chaleur très élevées.
synonyms: []
