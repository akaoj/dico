language: fr
word: édifications
type: nom féminin
etymology: latin aedificatio, -onis
definitions:
  - 'Action d''édifier quelque chose, de le bâtir : L''édification d''un monument, d''une théorie, d''un empire.'
  - 'Littéraire. Action d''exercer une influence morale salutaire par l''exemple ou par les paroles : Faire les choses pour l''édification du prochain.'
  - 'Action d''éclairer, d''instruire quelqu''un : Vous saurez, pour votre édification personnelle, que…'
synonyms: []
