language: fr
word: correcte
type: adjectif
etymology: latin correctus, de corrigere, redresser
definitions:
  - 'Qui est conforme aux règles, à la normale, qui ne contient pas de fautes ; exact : Un calcul correct. Le déroulement correct d''une course.'
  - 'Qui est d''une qualité, d''une valeur acceptable ; honnête : Offrir une rémunération correcte.'
  - 'Qui respecte les bienséances, la morale, les règles d''un milieu social ; convenable : C''est un homme correct en affaires. Une tenue correcte.'
synonyms: []
