language: fr
word: lisier
type: nom masculin
etymology: mot de la Suisse romande, peut-être du latin lotium, urine
definitions:
  - Mélange, sous forme liquide, des excréments et des urines des bovins, porcins et ovins, avec quelques débris de fourrage et peu ou pas de litière, et destiné à servir d'engrais. (Dans certaines régions, l'élevage intensif produit des quantités de lisier telles que les nappes phréatiques et les cours d'eau sont pollués par les nitrates. L'eau de distribution est parfois impropre à la boisson.)
synonyms: []
