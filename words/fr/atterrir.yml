language: fr
word: atterrir
type: verbe intransitif
etymology: de terre
definitions:
  - Se poser sur le sol, en parlant d'un avion, d'un engin spatial, etc.
  - Familier. Se retrouver sur le sol après un saut, une chute, une glissade, etc.
  - 'Familier. Arriver, se retrouver inopinément quelque part : Je ne sais comment ce dossier a atterri sur mon bureau.'
  - Sur un bateau, procéder à l'atterrissage.
synonyms: []
