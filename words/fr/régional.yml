language: fr
word: régional
type: adjectif
etymology: ""
definitions:
  - 'Propre à une région, à une province : Un plat régional.'
  - 'Qui concerne un groupe d''États voisins (par opposition à mondial) : Un accord régional.'
  - 'Qui correspond à une région du corps : Une anesthésie régionale.'
