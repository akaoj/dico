language: fr
word: flambions
type: verbe intransitif
etymology: ""
definitions:
  - 'Brûler vite en jetant des flammes claires : Faire flamber une allumette.'
  - 'Littéraire. Briller d''un vif éclat, luire : Ses yeux flambèrent de colère.'
  - 'S''élever brutalement, en parlant des prix : Les loyers se sont mis à flamber.'
  - Familier. Jouer gros jeu et avec passion.
  - Se déformer par flambement.
