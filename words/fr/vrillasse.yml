language: fr
word: vrillasse
type: verbe intransitif
etymology: ""
definitions:
  - 'Se mouvoir en décrivant une hélice : Une fusée qui vrille.'
  - 'Faire des vrilles : Avion qui a tendance à vriller.'
  - Se tordre en hélice, en parlant d'un poteau ou d'une pièce de bois.
  - Se tordre sur soi-même, en parlant des fils de pêche.
synonyms: []
