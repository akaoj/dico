language: fr
word: maniables
type: adjectif
etymology: ""
definitions:
  - 'Qui est aisé à manier ou facile à manœuvrer : Un outil maniable.'
  - 'Qui est aisé à mettre en œuvre, à façonner : Cuir maniable.'
  - 'Qui se laisse diriger ; docile, souple : Un caractère maniable.'
  - Se dit de la brise, du temps qui permettent une navigation et des manœuvres faciles.
synonyms: []
