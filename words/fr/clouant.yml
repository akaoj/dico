language: fr
word: clouant
type: verbe transitif
etymology: ""
definitions:
  - 'Fixer avec des clous : Clouer une planche.'
  - 'Fermer avec des clous : Clouer une caisse.'
  - 'Réduire quelqu''un à l''immobilité : La maladie l''avait cloué dans son lit. Rester cloué sur place sous l''effet de l''émotion.'
  - Au jeu d'échecs, supprimer ou restreindre la capacité de mouvement d'une pièce en l'attaquant de telle sorte qu'elle ne puisse bouger sans mettre le roi en échec ou une pièce plus importante qu'elle en prise.
