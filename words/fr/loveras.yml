language: fr
word: loveras
type: verbe transitif
etymology: bas allemand lofen, tourner
definitions:
  - Rouler un cordage en cercles superposés, de gauche à droite, pour le ramasser en cale ou le disposer prêt à servir.
  - Plier une ligne de pêche.
  - Amener les filets à bord en les disposant de façon qu'ils ne s'emmêlent pas.
