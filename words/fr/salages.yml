language: fr
word: salages
type: nom masculin
etymology: ""
definitions:
  - Action d'imprégner une denrée (viande, poisson) de sel, pour en favoriser la conservation.
  - Méthode utilisée pour conserver les peaux avant la mise en fabrication à la tannerie. (Outre le saupoudrage de sel, on effectue aussi le salage par immersion dans un bain de saumure, ou saumurage.)
  - Action de saler la chaussée.
