language: fr
word: ventouse
type: nom féminin
etymology: bas latin ventosa, abréviation du latin classique ventosa cucurbita, courge pleine de vent
definitions:
  - Ampoule de verre dans laquelle on provoquait le vide et que l'on appliquait sur la peau pour y produire une congestion locale.
  - Organe de certains animaux (poulpe) servant à la fixation, par application de la couronne périphérique sur un support solide et rétraction du disque central.
  - Calotte de caoutchouc qui peut être maintenue par la pression de l'air sur une surface plane.
  - 'En apposition indique un véhicule en stationnement gênant et prolongé : Voiture ventouse.'
