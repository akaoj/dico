language: fr
word: cavalée
type: verbe intransitif
etymology: de cavale 1
definitions:
  - 'Courir ou fuir : Les bandits cavalaient sous le tir des policiers.'
  - 'Courir, se dépêcher de faire : J''ai cavalé dans tout Paris pour trouver tes cigares.'
  - Chercher les aventures amoureuses.
synonyms: []
