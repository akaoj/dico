language: fr
word: incuses
type: adjectif
etymology: latin incusus, incrusté
definitions:
  - Se dit d'une empreinte monétaire en creux ; d'une monnaie présentant au revers le même type qu'à l'avers, mais en creux et inversé (monnaies des cités grecques de l'Italie du Sud, à la fin du vie s. avant J.-C. ; bractéates médiévales allemandes).
synonyms: []
