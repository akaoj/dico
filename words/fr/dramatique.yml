language: fr
word: dramatique
type: adjectif
etymology: bas latin dramaticus, du grec dramatikos
definitions:
  - 'Qui se rapporte au théâtre ou qui touche la profession théâtrale : Cours d''art dramatique.'
  - 'Qui s''occupe de théâtre ou écrit des textes de théâtre : Un auteur dramatique.'
  - 'Qui possède les caractéristiques du drame ou en évoque le caractère : Théâtre dramatique.'
  - 'Qui comporte de sérieux dangers, des conséquences graves ; tragique, terrible : La situation financière devient dramatique.'
  - 'Qui suscite une vive émotion ; poignant : L''intensité dramatique de la scène finale.'
synonyms: []
