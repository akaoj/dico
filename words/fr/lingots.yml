language: fr
word: lingots
type: nom masculin
etymology: ancien provençal lingot, langue
definitions:
  - Masse de métal ou d'alliage non encore œuvrée et ayant conservé la forme du moule dans lequel elle a été coulée.
  - Un kilogramme d'or fin (au titre, généralement, de 955 millièmes).
  - Parallélépipède de métal, généralement en alliage d'imprimerie, utilisé en typographie.
synonyms: []
