language: fr
word: capitalisation
type: nom féminin
etymology: ""
definitions:
  - Action de capitaliser.
  - Système d'assurance dans lequel les primes ou cotisations versées par le participant à l'assureur sont mises en réserve, les intérêts produits étant périodiquement capitalisés. (Lors de la réalisation de l'engagement pris par l'assureur [versement d'une somme d'argent dans le cadre d'une retraite financée par répartition, par exemple], le capital correspondant aux versements et aux intérêts est versé au participant soit immédiatement, soit sous forme de rente.)
