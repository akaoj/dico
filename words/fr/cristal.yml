language: fr
word: cristal
type: nom masculin
etymology: latin crystallus, du grec krustallos, glace
definitions:
  - Solide dont la structure atomique est ordonnée et périodique dans les trois directions de l'espace.
  - Verre contenant une proportion importante d'oxyde de plomb, qui se distingue des autres verres par une plus grande densité, un indice de réfraction supérieur ainsi que par son éclat, sa limpidité et sa sonorité.
  - 'Objet de cristal ou assimilé, et, en particulier au pluriel, verrerie de table : Des cristaux de Bohême.'
