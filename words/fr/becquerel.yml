language: fr
word: becquerel
type: nom masculin
etymology: de Becquerel, nom propre
definitions:
  - Unité SI de mesure d'activité nucléaire (symbole Bq), égale à l'activité d'une quantité de nucléide radioactif pour laquelle le nombre de transitions nucléaires spontanées par seconde est égal à 1.
