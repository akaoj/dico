definitions:
  - 'Dénomination courante des diméthylbenzènes, de formule CH3―C6H4―CH3. (Il y a trois xylènes isomères : ortho, méta et para. On les utilise surtout comme solvants et comme intermédiaires pour la préparation des acides phtalique, isophtalique et téréphtalique.)'
