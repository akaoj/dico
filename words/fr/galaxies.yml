language: fr
word: galaxies
type: nom féminin
etymology: grec galaksias, voie lactée, de gala, lait
definitions:
  - Vaste ensemble d'étoiles et de matière interstellaire dont la cohésion est assurée par la gravitation. (La Galaxie à laquelle appartient le Système solaire est désignée par une majuscule.)
  - 'Figuré. Ensemble formé par tout ce qui, de près ou de loin, participe d''une même activité : La galaxie de la formation professionnelle.'
synonyms: []
