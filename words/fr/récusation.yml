language: fr
word: récusation
type: nom féminin
etymology: latin recusatio
definitions:
  - Fait de refuser, par soupçon de partialité, un juge, un juré, un arbitre, un expert ou un technicien dans les cas spécifiés par la loi.
  - Littéraire. Action de rejeter, de ne pas admettre quelqu'un, quelque chose.
