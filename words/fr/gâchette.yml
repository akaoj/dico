language: fr
word: gâchette
type: nom féminin
etymology: de gâche 2
definitions:
  - Pièce d'acier immobilisant la masse percutante et dont l'effacement, commandé par la détente, permet le départ du coup d'une arme à feu.
  - 'Nom donné en langue courante à la détente : Appuyer sur la gâchette.'
  - 'Familier. Tireur : La meilleure gâchette de l''Ouest.'
  - (Chasse) Dans un piège, pièce qui sert à provoquer la détente.
  - (Électronique) Synonyme de grille.
synonyms: []
