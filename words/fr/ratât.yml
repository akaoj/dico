language: fr
word: ratât
type: verbe transitif
etymology: ""
definitions:
  - 'Ne pas atteindre la cible que l''on vise : Tirer trop vite et rater un lièvre.'
  - 'Ne pas atteindre à temps quelqu''un, quelque chose : Rater un rendez-vous de dix minutes.'
  - 'Ne pas profiter de quelque chose : Rater une occasion.'
  - 'Ne pas mener quelque chose à bien, ne pas réussir ce qu''on entreprend : Rater une sauce.'
synonyms: []
