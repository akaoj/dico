language: fr
word: tire-fond
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Longue vis, dont la tête est un anneau, pour suspendre les lustres aux plafonds.
  - Grosse vis à bois à tête carrée ou polygonale.
  - Grosse vis à tête carrée, utilisée pour fixer un rail de chemin de fer sur la traverse, directement ou par l'intermédiaire d'un coussinet.
