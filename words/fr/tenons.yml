language: fr
word: tenons
type: nom masculin
etymology: de tenir
definitions:
  - Extrémité d'une pièce de bois qu'on a façonnée pour la faire entrer dans une mortaise, pratiquée dans une autre pièce destinée à être assemblée à la première.
  - Partie d'une pièce métallique faisant saillie et s'emboîtant généralement dans un retrait correspondant, cran ou mortaise, d'une autre pièce.
  - Élément servant à étayer une partie fortement détachée et fragile d'une statue, jambe ou bras levés par exemple. (Souvent traité de façon décorative, en tronc d'arbre, rocher, draperie…)
synonyms: []
