language: fr
word: roues
type: nom féminin
etymology: latin rota
definitions:
  - Organe de forme circulaire, destiné à tourner autour d'un axe passant par son centre, et qui permet à un véhicule de reposer sur le sol et de s'y mouvoir.
  - (Histoire) Supplice introduit en France au xvie s. et qui consistait à rompre les membres du condamné, puis à l'attacher sur une roue.
  - (Mécanique) Organe de forme circulaire permettant de transmettre le mouvement soit grâce aux dents dont son pourtour est garni, soit grâce à un lien flexible passant sur sa périphérie.
