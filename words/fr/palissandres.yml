language: fr
word: palissandres
type: nom masculin
etymology: néerlandais palissander, d'une langue indigène de la Guyane
definitions:
  - Arbre (papilionacée) de la forêt tropicale (dalbergia), que l'on rencontre à Madagascar et en Amérique.
  - Bois de cet arbre, à l'aspect veiné, dont la couleur varie du gris au rouge vif, utilisé en tabletterie et en ébénisterie.
synonyms: []
