language: fr
word: péricarpe
type: nom masculin
etymology: grec perikarpion
definitions:
  - Paroi du fruit enveloppant la graine ou l'amande. (Le péricarpe comprend l'épicarpe [peau ou écorce], le mésocarpe [chair ou pulpe, parfois comestible] et l'endocarpe [paroi du noyau, par exemple].)
synonyms: []
