language: fr
word: wolfram
type: nom féminin
etymology: allemand Wolfram, de Wolf, loup, et Rahm, crème
definitions:
  - Tungstate naturel de fer et de manganèse, que l'on trouve associé au quartz, en masses clivables. (C'est le principal minerai de tungstène.)
  - Synonyme de tungstène.
synonyms: []
