language: fr
word: amputasse
type: verbe transitif
etymology: latin amputare, couper
definitions:
  - 'Enlever à quelqu''un, par une opération chirurgicale, tout ou partie d''un membre : On l''amputa d''un bras.'
  - 'Retrancher un élément d''un tout : On a amputé cet article de sa conclusion.'
synonyms: []
