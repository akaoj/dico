language: fr
word: volets
type: nom masculin
etymology: de voler 1, par analogie avec des ailes
definitions:
  - Panneau de bois ou de métal participant à la fermeture d'une baie ; contrevent, persienne.
  - 'Partie plane d''un objet pouvant se rabattre sur celle à laquelle elle tient : Les trois volets d''un permis de conduire.'
  - 'Partie ayant son unité, sa cohésion, et venant s''articuler à d''autres dans un ensemble plus vaste : Une politique sociale en trois volets.'
  - (Aéronautique) Partie d'une aile ou d'une gouverne d'avion pouvant être braquée par rotation autour d'un axe parallèle à l'envergure de l'aile ou à la gouverne, afin de modifier la forme générale et, par suite, les caractéristiques aérodynamiques.
  - (Beaux-arts) Vantail d'un polyptique.
  - (Cinéma) Liaison entre deux plans, le second apparaissant à l'intérieur d'une frontière mobile qui envahit progressivement tout l'écran.
  - (Mécanique) Ailette d'une roue hydraulique.
