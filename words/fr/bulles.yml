language: fr
word: bulles
type: nom féminin
etymology: latin médiéval bulla, sceau
definitions:
  - Lettre apostolique rédigée en forme solennelle, dont l'objet est d'intérêt général et qui est scellée du sceau pontifical. (On les désigne par le ou les premiers mots du texte.)
  - Tête de clou ornementée protégeant des vantaux de porte, des coffres, des ais de reliure.
  - À Rome, petite boule que tous les garçons de naissance libre portaient autour du cou jusqu'à l'âge de quinze ans.
  - Au Moyen Âge, boîte du messager chargé de porter une ordonnance seigneuriale.
  - Cachet ou sceau de métal attaché à un acte pour l'authentifier.
synonyms: []
