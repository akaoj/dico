language: fr
word: renard
type: nom masculin
etymology: francique Reginhart, nom du héros du Roman de Renart
definitions:
  - Mammifère carnivore voisin du chien, à la queue touffue, aux grandes oreilles, au museau pointu et au pelage roux, qui passe pour un chasseur très rusé.
  - Fourrure de cet animal (renard roux, renard argenté, renard gris).
  - Personne rusée et fourbe.
  - Mur aveugle, décoré sur le modèle d'un autre, percé de baies, qui lui est symétrique.
  - Développement progressif d'une fuite à travers un barrage ou une digue.
synonyms: []
