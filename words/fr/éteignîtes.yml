language: fr
word: éteignîtes
type: verbe transitif
etymology: latin populaire *extingere, du latin classique extinguere
definitions:
  - 'Faire cesser la combustion : Éteindre un incendie. Éteindre une bougie.'
  - 'Faire cesser le fonctionnement d''un appareil à gaz, électrique, etc., en interrompant la combustion ou en coupant un circuit électrique : Éteindre le chauffage.'
  - 'Faire que les lampes n''éclairent plus en interrompant le circuit du dispositif d''allumage : Éteignez la lumière dans le salon, éteignez le salon.'
  - 'Affaiblir l''éclat, la vivacité, l''intensité : Tristesse qui éteint le regard.'
  - 'Faire atténuer ou effacer une sensation, un état, un sentiment : Éteindre la soif, les désirs.'
  - 'Faire perdre toute énergie, tout enthousiasme : Sa mise à la retraite anticipée l''a complètement éteint.'
  - Annuler une rente, une dette en en payant le capital, le montant.
