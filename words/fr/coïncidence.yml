language: fr
word: coïncidence
type: nom féminin
etymology: ""
definitions:
  - 'Rencontre fortuite de circonstances ; événements qui se produisent en même temps : Une fâcheuse coïncidence.'
  - Circuit électronique permettant de s'assurer que des impulsions provenant de plusieurs détecteurs sont toutes relatives à un même événement physique.
  - État de deux figures coïncidentes.
synonyms: []
