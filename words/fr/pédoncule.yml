language: fr
word: pédoncule
type: nom masculin
etymology: latin pedunculus, petit pied
definitions:
  - Toute pièce allongée ou tige reliant un petit organe terminal à l'ensemble du corps, comme les pédoncules des yeux des crabes, le sporange de la moisissure blanche du pain, etc.
  - Axe situé au-dessus de la plus haute feuille (bractée) et portant les fleurs. (Le sommet du pédoncule est souvent élargi en un réceptacle. Quand le pédoncule se ramifie, un pédicelle correspond à chaque fleur.)
