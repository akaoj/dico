language: fr
word: effritement
type: nom masculin
etymology: ""
definitions:
  - 'Fait de s''effriter, réduction de quelque chose en poussière : L''effritement des roches sous l''effet du gel.'
  - 'Fait de perdre un peu de sa valeur, de sa tenue, de s''affaiblir progressivement : Effritement des cours à la Bourse.'
