language: fr
word: inclusion
type: nom féminin
etymology: latin inclusio, -onis
definitions:
  - 'Action d''inclure quelque chose dans un tout, un ensemble ; état de quelque chose qui est inclus dans autre chose : L''inclusion d''une clause nouvelle dans un contrat.'
  - Insecte, fleur, petit objet quelconque conservé dans un bloc de matière plastique transparente.
  - (Biologie) 1.  Élément cellulaire nettement délimité, mais incapable d'autoduplication, subissant une répartition plus ou moins inégale lors des mitoses. (Les inclusions sont soit des déchets, soit des réserves alimentaires.)2.  Substance figurée intracellulaire n'appartenant pas aux constituants normaux de la cellule (par exemple inclusion virale).
  - (Mathématiques) Relation binaire entre ensembles, notée ⊂, définie par A ⊂ B si et seulement si A est inclus dans B. (L'inclusion est une relation réflexive, transitive et antisymétrique. On peut donc définir une relation d'ordre [non total] sur la collection des ensembles.)
  - (Métallurgie) Matières métalliques ou non, en général indésirables, réparties dans un métal ou alliage.
  - (Minéralogie) Corps étranger (solide [cristallisé ou vitreux], liquide ou gazeux) contenu dans la plupart des cristaux et des minéraux.
  - (Odontologie) État d'une dent qui reste contenue dans le maxillaire ou dans les tissus mous voisins.
  - (Verrerie) Hétérogénéité due à la présence d'un corps étranger dans le verre.
synonyms: []
