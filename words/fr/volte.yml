language: fr
word: volte
type: nom féminin
etymology: italien volta, tour, du latin populaire *volvita, du latin classique volvere, rouler
definitions:
  - Mouvement que le cavalier fait exécuter à sa monture en la menant en rond ; cercle tracé par le cheval dans ce mouvement.
  - Danse tournante des xvie et xviie s., exécutée par couples, de mesure à 6/8, proche de la gaillarde et du tourdion, d'origine provençale et populaire.
