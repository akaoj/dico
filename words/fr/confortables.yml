language: fr
word: confortables
type: adjectif
etymology: anglais comfortable, du français conforter, réconforter
definitions:
  - 'Qui procure le confort, qui contribue au bien-être : Fauteuil confortable.'
  - 'Familier. Qui est bien installé, à l''aise : Vous êtes confortable dans ce fauteuil ?'
  - 'Qui procure une certaine aisance : Avoir un revenu confortable.'
  - 'Qui est exempt de soucis, de préoccupations : Être dans une situation peu confortable.'
synonyms: []
