language: fr
word: forclusion
type: nom féminin
etymology: de forclore, d'après exclusion
definitions:
  - Situation de quelqu'un qui est forclos, qui n'a pas respecté les délais imposés par la loi au cours d'une procédure.
  - Terme proposé par Jacques Lacan pour rendre compte du processus psychique spécifique des psychoses.
synonyms: []
