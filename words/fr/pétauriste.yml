language: fr
word: pétauriste
type: nom masculin
etymology: latin petaurista, du grec petauristêr, danseur de corde
definitions:
  - Écureuil géant, de la taille d'un chat, avec un large patagium et une longue queue touffue, capable d'effectuer des sauts planés de plus de 100 m, vivant dans les forêts denses d'altitude d'Asie centrale et méridionale.
synonyms: []
