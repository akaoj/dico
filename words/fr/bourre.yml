language: fr
word: bourre
type: nom féminin
etymology: ""
definitions:
  - Ensemble des poils fins, souples et serrés, du pelage des mammifères, qui assurent la protection contre le froid. (La bourre est parfois nommée duvet, bien qu'elle diffère du duvet des oiseaux.)
  - Toute espèce de poil, laine, fibres ou déchets de fibres en vrac.
  - Déchets ou toute autre matière servant à bourrer une pièce de literie, de mobilier.
  - Duvet végétal épais, qui couvre les bourgeons les feuilles, les fruits.
  - Corps inerte qui maintient en place la charge d'une cartouche.
  - Matière inerte servant à bourrer un trou de mine.
