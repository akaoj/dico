language: fr
word: mirliton
type: nom masculin
etymology: ""
definitions:
  - Instrument de musique dans lequel le souffle humain fait vibrer une membrane afin de modifier la voix qui parle ou chante devant.
  - Pancarte verticale étroite et allongée placée le long de la voie pour avertir le mécanicien qu'il va rencontrer un signal à visibilité réduite.
  - Shako sans visière de certains cavaliers et artilleurs des armées de l'Ancien Régime et de la Ire République.
