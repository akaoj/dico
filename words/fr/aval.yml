language: fr
word: aval
type: nom masculin
etymology: peut-être abréviation de à valoir
definitions:
  - Garantie donnée, au porteur d'une lettre de change ou d'un billet à ordre, par un tiers qui s'oblige à en payer le montant s'il n'est pas acquitté par les autres signataires.
  - 'Garantie, approbation donnée par un supérieur à la réalisation d''une action : Donner son aval à un plan.'
