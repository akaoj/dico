language: fr
word: entoilage
type: nom masculin
etymology: ""
definitions:
  - 'Fixation sur une toile : L''entoilage d''un tableau.'
  - 'Action de garnir de toile : Entoilage des ailes d''un U.L.M.'
  - Fond de toile tendu sur le métier et sur lequel on coud la pièce à broder.
  - Action d'entoiler un vêtement ; résultat de cette action ; étoffe utilisée à cette fin.
