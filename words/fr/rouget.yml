language: fr
word: rouget
type: nom masculin
etymology: de rouge
definitions:
  - Poisson marin (mullidé) à chair très recherchée, muni de barbillons mentonniers, d'où son nom de rouget barbet.  (On distingue le rouget de vase et le rouget de roche, ou surmulet.)
  - Synonyme de aoûtat.
  - Maladie contagieuse du porc, transmissible à l'homme, due à une bactérie et caractérisée par de la fièvre suivie de l'apparition de plaques rouges. (Chez l'homme, la maladie succède généralement à une inoculation cutanée accidentelle.)
