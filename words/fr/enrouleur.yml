language: fr
word: enrouleur
type: nom masculin
etymology: ""
definitions:
  - Appareil comportant essentiellement un tambour sur lequel est enroulée la longueur momentanément inutilisée d'un conducteur souple.
  - Galet placé sur le parcours d'une courroie, d'un film, d'un ruban, etc., et destiné à augmenter son arc de contact, donc son adhérence, sur les poulies.
synonyms: []
