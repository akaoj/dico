language: fr
word: lérot
type: nom masculin
etymology: diminutif de loir
definitions:
  - Petit rongeur (gliridé), frugivore, des sous-bois d'Europe, d'Asie Mineure et d'Afrique du Nord, au pelage roux, qui fait des dégâts dans les vergers et s'attaque en hiver aux réserves de pommes et de poires.
