language: fr
word: vénéneux
type: adjectif
etymology: bas latin venenosus
definitions:
  - Se dit des animaux et des plantes dont l'ingestion, voire le simple contact, provoque des troubles, éventuellement mortels.
  - Se dit d'une substance qui contient un poison.
  - 'Littéraire. Qui est empreint de méchanceté : Des pensées vénéneuses.'
synonyms: []
