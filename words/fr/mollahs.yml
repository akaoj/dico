language: fr
word: mollahs
type: nom masculin
etymology: arabe mawlā, seigneur
definitions:
  - Dans l'islam, titre donné aux personnalités religieuses, aux docteurs de la loi, particulièrement dans les mondes turco-iranien et indien. (Le mollah n'appartient pas à un clergé structuré ; il tient sa charge de la communauté villageoise ou de l'État en fonction de ses diplômes et de son savoir.)
