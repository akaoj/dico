language: fr
word: rechargent
type: verbe transitif
etymology: ""
definitions:
  - 'Placer de nouveau une charge sur un véhicule : Recharger les bagages sur la voiture.'
  - 'Garnir de nouveau une arme de ce qui est nécessaire au tir : Recharger un pistolet.'
  - 'Approvisionner de nouveau quelque chose pour le remettre en état de fonctionner : Recharger une caméra.'
  - Ajouter de la matière dans les parties usées d'une pièce, d'un outil, etc., là où la cote est trop faible.
  - Empierrer une route, une voie ferrée pour en relever le niveau.
synonyms: []
