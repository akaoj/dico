language: fr
word: dénions
type: verbe transitif
etymology: latin denegare
definitions:
  - 'Refuser de reconnaître quelque chose comme sien, le nier : Dénier toute responsabilité.'
  - 'Refuser quelque chose à quelqu''un alors que le bon droit l''accorde : Dénier aux journalistes le droit de s''exprimer librement.'
synonyms: []
