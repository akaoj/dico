language: fr
word: répandrait
type: verbe transitif
etymology: de épandre
definitions:
  - 'Verser quelque chose, le projeter sur quelque chose : Répandre des gravillons sur la chaussée.'
  - 'Laisser s''échapper de soi un liquide, une matière qui vient couvrir une surface : Le fleuve a répandu ses eaux sur les champs.'
  - 'Être la source de lumière, de chaleur, d''une odeur, etc., les diffuser dans l''espace : Ces roses répandent une odeur exquise.'
  - 'Littéraire. Dispenser quelque chose en abondance de façon que tous y participent : Répandre le savoir.'
  - 'Rendre quelque chose public, le faire savoir au plus grand nombre : On a répandu des calomnies sur son compte.'
  - 'Diffuser quelque chose, le faire connaître, adopter : Répandre une nouvelle mode.'
  - 'Susciter un sentiment, le faire naître et se développer dans un groupe : Cette nouvelle a répandu la consternation.'
  - 'Littéraire. Laisser s''exprimer sans retenue un sentiment qu''on ressent : Répandre son amertume.'
synonyms: []
