language: fr
word: bêtes
type: adjectif
etymology: ""
definitions:
  - 'Qui manque d''intelligence ; sot, stupide : Il est bête d''avoir refusé. Film bête.'
  - 'Familier. Malencontreux : C''est bête que tu ne viennes pas.'
  - 'Familier. Qui dit ou fait quelque chose d''inadéquat, de répréhensible, d''imprudent ; étourdi, irréfléchi : Il est bête d''avoir raconté cette histoire devant eux.'
