language: fr
word: suspensions
type: nom féminin
etymology: latin suspensio
definitions:
  - 'Action, manière de suspendre, d''être suspendu : La suspension d''un balancier.'
  - 'Cessation momentanée, arrêt : Suspension de séance.'
  - (Biologie) Position de l'animal momentanément accroché à un support placé au-dessus de lui (araignées, chenilles suspendues à un fil de soie, limaces à un fil de mucus, chauves-souris accrochées au plafond des grottes, etc.).
  - (Chimie) Système formé de particules solides qui flottent dans un fluide.
  - (Droit) Interdiction temporaire, par mesure disciplinaire, d'exercer une activité ou une profession.
  - (Éclairage) Nom générique des luminaires qui sont conçus pour être suspendus au plafond.
  - (Hydrologie) Mode de transport du matériel détritique dans la masse d'un fluide (air, eau), où il se maintient sous l'influence de la force ascensionnelle des tourbillons. (La suspension n'affecte que les particules les plus fines [sables et limons pour les rivières, limons seulement pour le vent].)
  - (Technique) Ensemble des organes qui assurent la liaison entre un véhicule et ses roues, transmettent aux essieux le poids du véhicule et servent à amortir les chocs dus aux inégalités de la surface de roulement.
