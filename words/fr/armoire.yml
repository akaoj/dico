language: fr
word: armoire
type: nom féminin
etymology: latin armarium, de arma, ustensiles
definitions:
  - Meuble de rangement, plus haut que large, subdivisé intérieurement par des tablettes et fermé par une ou plusieurs portes (qui parfois portent une glace).
  - 'Au Québec, placard : Armoires de cuisine.'
synonyms: []
