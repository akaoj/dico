language: fr
word: coagulation
type: nom féminin
etymology: bas latin coagulatio-onis
definitions:
  - Transformation du sang liquide en gel semi-solide.
  - Formation du gel de caséine lors du caillage du lait.
  - Séparation en deux phases d'un colloïde ou d'une solution de polymères, induite par des traitements physiques ou chimiques. (Il y a coagulation dans une suspension colloïdale lorsque les particules s'attirent et se soudent l'une à l'autre ; les molécules biologiques en solution sont dénaturées par l'agent coagulant, avant de s'associer et de précipiter.)
