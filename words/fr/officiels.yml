language: fr
word: officiels
type: adjectif
etymology: anglais official, du bas latin officialis
definitions:
  - Qui émane du gouvernement, de l'Administration, des autorités compétentes.
  - 'Dont le caractère authentique est publiquement reconnu par une autorité, par opposition à officieux : Texte officiel.'
  - 'Qui est organisé par les autorités, par opposition à privé : Visite officielle.'
  - 'Qui est réservé aux autorités, à ceux qui ont une fonction publique : Une voiture officielle.'
  - 'Qui appartient au gouvernement, à la haute administration, qui est revêtu légalement d''une autorité publique : Un personnage officiel.'
  - 'Qui est donné pour vrai, mais qui laisse supposer une autre réalité : La version officielle de la direction.'
synonyms: []
