language: fr
word: installation
type: nom féminin
etymology: ""
definitions:
  - 'Action d''installer quelqu''un dans une charge, une fonction, de procéder à la mise en service d''un organisme : L''installation d''un nouveau service.'
  - 'Action ou manière de placer les appareils en vue d''un usage déterminé : L''installation du chauffage central a été mal faite.'
  - 'Ensemble des objets, des appareils, des éléments mis en place en vue de tel ou tel usage : Des installations portuaires.'
  - 'Action de s''installer ou d''installer quelqu''un quelque part, en particulier dans un logement ; manière dont on est installé : Fêter son installation en pendant la crémaillère.'
  - 'Fait pour quelqu''un qui appartient à une profession libérale de s''installer : Son installation date de six mois.'
  - Œuvre d'art contemporain dont les éléments, de caractère plastique ou conceptuel, sont organisés dans un espace donné à la manière d'un environnement.
synonyms: []
