language: fr
word: pourcentage
type: nom masculin
etymology: de pourcent
definitions:
  - 'Proportion pour cent unités, cent éléments : Donner les résultats en pourcentages.'
  - 'Quantité correspondant à cette proportion : Un fort pourcentage de la population ne s''est pas prononcé.'
  - 'Somme qui est fonction d''une autre : Toucher un pourcentage sur les ventes.'
synonyms: []
