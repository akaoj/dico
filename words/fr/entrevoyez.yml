language: fr
word: entrevoyez
type: verbe transitif
etymology: ""
definitions:
  - 'Voir confusément, indistinctement quelqu''un, quelque chose ; apercevoir : J''ai tout juste pu l''entrevoir au passage.'
  - 'Avoir une idée encore imprécise sur quelque chose, commencer à le percevoir ; pressentir, deviner : Je commence à entrevoir une solution.'
synonyms: []
