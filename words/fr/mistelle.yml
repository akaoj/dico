language: fr
word: mistelle
type: nom féminin
etymology: espagnol mistela, de l'italien mistella, de misto, mélangé
definitions:
  - 'Moût de raisin frais auquel on a ajouté de l''alcool pur pour en empêcher la fermentation. (Les mistelles servent à la fabrication de vins de liqueurs : vermouth, madère, etc.)'
synonyms: []
