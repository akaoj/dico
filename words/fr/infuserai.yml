language: fr
word: infuserai
type: verbe transitif
etymology: de infusion
definitions:
  - Mettre du thé, du tilleul, etc., à macérer dans un liquide bouillant afin qu'il en prenne l'arôme et les principes actifs.
  - 'Littéraire. Communiquer un sentiment à quelqu''un, introduire dans son esprit : Infuser le doute dans l''esprit de quelqu''un.'
