language: fr
word: transitive
type: adjectif
etymology: bas latin transitivus, du latin classique transitum, de transire, aller au-delà
definitions:
  - 'Se dit d''un verbe qui est construit avec un complément d''objet direct (transitif direct : « il mange une pomme ») ou un complément d''objet indirect (transitif indirect : « il obéit à ses instincts »).'
  - Se dit d'une forme, d'un emploi, d'une construction caractéristiques d'un verbe transitif.
  - Se dit d'une action dont la cause est extérieure à l'agent.
synonyms: []
