language: fr
word: fines
type: nom féminin pluriel
etymology: ""
definitions:
  - Morceaux de minerai de dimension millimétrique, souvent séparés par criblage pour être traités à part ou agglomérés.
  - Petits fragments de fibres arrachés du bois au cours de la fabrication de la pâte à papier mécanique ou pendant le raffinage.
