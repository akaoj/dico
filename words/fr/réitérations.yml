language: fr
word: réitérations
type: nom féminin
etymology: ""
definitions:
  - Littéraire. Action de réitérer ; fait d'être répété ; répétition.
  - En géodésie, méthode de mesure d'un angle dans laquelle on répète plusieurs fois la même mesure en changeant systématiquement la direction origine du limbe de l'instrument afin d'éliminer ses défauts, en moyenne.
