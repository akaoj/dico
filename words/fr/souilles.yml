language: fr
word: souilles
type: nom féminin
etymology: de souiller
definitions:
  - Flaque boueuse naturelle ou parfois creusée par le sanglier, où l'animal se vautre.
  - Sillon tracé dans le sol par un obus qui ricoche.
  - Approfondissement portuaire dragué afin d'augmenter le tirant d'eau accessible.
  - Fosse creusée sur un fond marin pour y poser un câble ou un appareillage quelconque.
  - Enfoncement qu'un bateau échoué forme dans le sable ou dans la vase.
synonyms: []
