language: fr
word: tétrades
type: nom féminin
etymology: grec tetras, -ados, groupe de quatre
definitions:
  - Ensemble formé par les quatre grains de pollen issus d'une même cellule mère et restés collés entre eux.
  - Ensemble des quatre cellules issues de la méiose, dans la lignée germinale des deux sexes et des deux règnes.
synonyms: []
