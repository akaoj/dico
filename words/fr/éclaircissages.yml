language: fr
word: éclaircissages
type: nom masculin
etymology: ""
definitions:
  - Arrachage dans un semis d'un certain nombre de plants, pour assurer un meilleur développement aux autres.
  - Suppression d'une partie des jeunes fruits sur des arbres fruitiers (pêcher, pommier), pour favoriser le développement de ceux qui sont conservés.
