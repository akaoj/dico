language: fr
word: encres
type: nom féminin
etymology: ancien français enca, du latin encaustum, grec egkauston
definitions:
  - Préparation plus ou moins consistante, diversement colorée, utilisée pour écrire, dessiner ou imprimer.
  - (Botanique) Maladie cryptogamique du châtaignier qui attaque le collet et les racines et qui provoque des suintements de matière visqueuse noircissant par oxydation.
  - (Zoologie) Liquide noir contenu dans un réservoir (poche du noir) s'ouvrant dans la poche ventrale des céphalopodes, et qui sert à masquer la fuite de l'animal. (On l'utilise sous le nom de sépia.)
synonyms: []
