language: fr
word: enquérir
type: verbe pronominal
etymology: latin populaire *inquaerere, du latin classique inquirere, rechercher, avec l'influence de quérir
definitions:
  - 'S''informer avec soin de quelque chose, faire des recherches pour savoir quelque chose ; se renseigner sur : S''enquérir si les vacances ont été fixées.'
  - 'Prendre des nouvelles de quelqu''un : Paul a téléphoné, il s''est enquis de toi.'
synonyms: []
