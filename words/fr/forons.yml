language: fr
word: forons
type: verbe transitif
etymology: latin forare, percer
definitions:
  - 'Creuser un trou, une cavité avec un instrument, un foret : Forer un puits pour atteindre l''eau.'
  - 'Percer une masse dure avec un foret ou un instrument analogue, y faire un trou : Forer une clef.'
synonyms: []
