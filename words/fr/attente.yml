language: fr
word: attente
type: nom féminin
etymology: latin *attendita, de attendere, attendre
definitions:
  - 'Action d''attendre quelqu''un, quelque chose, de compter sur quelqu''un, sur quelque chose ; temps pendant lequel on attend : Il y a trois heures d''attente entre les deux avions.'
  - (Aéronautique) Circuit que décrivent les avions, à proximité d'un aérodrome, avant d'atterrir, lorsque plusieurs appareils se présentent en même temps. (On dit aussi circuit d'attente.)
synonyms: []
