language: fr
word: limbe
type: nom masculin
etymology: latin limbus, bord
definitions:
  - Couronne circulaire en métal ou en verre sur laquelle est portée la graduation angulaire d'un instrument de mesure.
  - Bord lumineux du disque d'un astre.
  - Partie principale, élargie et étalée, généralement riche en chlorophylle, de la feuille.
  - Partie large et étalée d'un sépale ou d'un pétale.
synonyms: []
