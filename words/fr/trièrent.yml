language: fr
word: trièrent
type: verbe transitif
etymology: bas latin tritare, broyer
definitions:
  - 'Classer, répartir les différents éléments d''un ensemble en groupes selon quelque critère : Trier le courrier.'
  - 'Sélectionner des choses, des êtres, les retenir parmi tous les autres ; choisir : Trier les meilleures photos pour un album.'
synonyms: []
