language: fr
word: psychologique
type: adjectif
etymology: ""
definitions:
  - Qui concerne la psychologie, en tant qu'activité professionnelle ou en tant que science.
  - 'Relatif au psychisme de quelqu''un, à la psychologie d''un groupe : Avoir des problèmes psychologiques.'
  - 'Qui s''intéresse à l''analyse des caractères, des états d''esprit : Roman psychologique.'
