language: fr
word: tiraillâtes
type: verbe transitif
etymology: de tirer
definitions:
  - 'Tirer sur quelque chose à diverses reprises, en particulier par nervosité, impatience : Tirailler sa moustache.'
  - 'Faire naître chez quelqu''un des sensations de tiraillements, de légères contractures, de petites crampes : La faim me tiraille l''estomac.'
  - 'Solliciter quelqu''un dans des directions différentes ou opposées : On le tiraille à droite, à gauche : il ne sait plus que penser.'
synonyms: []
