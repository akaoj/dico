language: fr
word: effervescentes
type: adjectif
etymology: latin effervescens
definitions:
  - Qui bouillonne par suite du dégagement d'un gaz.
  - 'Se dit d''un comprimé qui, plongé dans un liquide, se dissout en bouillonnant : Aspirine effervescente.'
  - 'Littéraire. Se dit de quelqu''un, d''un groupe en effervescence ; ardent, bouillonnant : Foule effervescente.'
synonyms: []
