language: fr
word: orant
type: nom
etymology: latin orans, -antis, de orare, prier
definitions:
  - Personnage représenté les bras levés ou les mains jointes dans l'attitude de la prière. (Statues de Mésopotamie du IIIe millénaire ; statuettes minoennes ; peintures des catacombes. Les personnages agenouillés, en prière, des tombeaux du Moyen Âge et de la Renaissance sont plutôt appelés priants.)
