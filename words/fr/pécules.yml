language: fr
word: pécules
type: nom masculin
etymology: latin peculium
definitions:
  - Ensemble de biens économisé par l'esclave romain, avec l'autorisation de son maître, pour racheter sa liberté.
  - Petit capital acquis peu à peu.
  - Somme versée à certains militaires qui quittent l'armée sans avoir droit à une pension de retraite à jouissance immédiate.
