language: fr
word: caoutchoucs
type: nom masculin
etymology: mot d'une langue indigène du Pérou
definitions:
  - Produit naturel tiré d'Hevea brasiliensis et constitué essentiellement de polyisoprène.
  - Familier. Élastique.
  - Sorte de chausson en caoutchouc mince qu'on ajuste par-dessus la chaussure pour la protéger de la boue et de l'humidité.
  - Nom usuel du ficus.
synonyms: []
