language: fr
word: treille
type: nom féminin
etymology: latin trichila, tonnelle
definitions:
  - Ceps de vigne qui s'élèvent contre un mur, un treillage, un arbre.
  - Berceau formé par des ceps de vigne que soutient un treillage.
  - Berceaux de treillage soutenant des plantes grimpantes, décorant des jardins.
  - Chaque maille du tulle.
synonyms: []
