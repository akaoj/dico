language: fr
word: postions
type: verbe transitif
etymology: de poste 2
definitions:
  - 'Mettre une lettre, un paquet dans la boîte aux lettres ou les déposer à la poste pour expédition : J''ai posté la lettre le 3 avril.'
  - (Informatique) Publier un article, un commentaire, une photo ou une vidéo sur un média Internet.
synonyms: []
