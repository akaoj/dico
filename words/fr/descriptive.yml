language: fr
word: descriptive
type: adjectif
etymology: bas latin descriptivus
definitions:
  - 'Qui a pour objet de décrire, qui donne les détails de quelque chose, d''une opération : Devis descriptif.'
  - 'Qui s''attache à décrire quelque chose pour produire un effet artistique, recréer une ambiance, etc. : Poète descriptif.'
  - (Linguistique) Se dit d'une analyse qui s'attache à rendre compte des seules phrases réalisées issues d'un corpus représentatif. (La linguistique descriptive, ou descriptivisme, est une étude synchronique de la langue et s'oppose à la linguistique historique.)
  - (Musique) Se dit d'une musique qui cherche à imiter ou à évoquer des phénomènes naturels, des événements, des personnages, etc.
synonyms: []
