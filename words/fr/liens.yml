language: fr
word: liens
type: nom masculin
etymology: ancien français loien, du latin ligamen, avec l'influence de lier
definitions:
  - 'Ficelle, cordon, courroie, etc., qui sert à maintenir ensemble ou à attacher, retenir, fermer : Bourse qui se ferme avec un lien de cuir.'
  - 'Littéraire. Ce qui attache un animal, quelqu''un, qui les maintient prisonniers : Se libérer de ses liens.'
  - 'Ce qui établit entre des choses abstraites un rapport, en particulier logique ou de dépendance : Un lien de cause à effet entre deux événements'
  - Relation entre personnes.
  - 'Littéraire. Ce qui impose une contrainte permanente : Les liens d''un serment.'
  - (Bâtiment) 1.  Pièce oblique de charpente qui réunit l'arbalétrier d'une ferme au poinçon, ou une poutre horizontale à un poteau.2.  Synonyme de lierne.
  - (Informatique) 1.  Séquence d'instructions ou procédure conventionnelle de communication entre parties d'un programme ou entre sous-programmes.2.  Dans un document hypertexte, commande qui, à partir d'une zone activable, permet d'accéder à d'autres informations.
synonyms: []
