language: fr
word: division
type: nom féminin
etymology: latin divisio, -onis
definitions:
  - 'Action de séparer, de diviser en parties distinctes ; état qui en résulte : La division de la France en départements.'
  - 'Trait qui divise : Les divisions d''un thermomètre.'
  - 'Partie obtenue quand un tout est divisé : Les divisions d''un tiroir.'
  - Opération consistant à diviser un nombre par un autre.
  - 'Quantité, unité qui, multipliée par un nombre déterminé, donne une autre unité : La minute est une division de l''heure.'
  - 'Dissension, désunion, due à la séparation des intérêts ou des idées : Semer la division dans les esprits.'
  - Groupe d'équipes sportives ou de concurrents classés par catégories de valeur.
  - Réunion sous un même chef de plusieurs bureaux ayant des attributions voisines.
  - (Industrie du bois) Opération intervenant au cours du sciage d'une grume, entre chaque trait de scie, afin de donner au débit l'épaisseur voulue.
  - (Imprimerie) 1.  Nom donné par les typographes au trait d'union.2.  Synonyme de coupure.
  - (Marine) Groupe de navires de guerre, commandé généralement par un contre-amiral ou par un capitaine de vaisseau ou capitaine de frégate.
  - (Militaire) Grande unité rassemblant organiquement des formations de toutes armes ou services.
  - (Plomberie) Pièce de jonction comportant généralement un robinet à deux départs, ou tubulures, se montant sur un gros tuyau et servant à alimenter deux petits tuyaux.
synonyms: []
