language: fr
word: bagarre
type: nom féminin
etymology: peut-être provençal bagarro, rixe
definitions:
  - 'Échange de coups ; rixe provoquant une mêlée et un tumulte : Une bagarre éclata entre les consommateurs.'
  - 'Familier. Dispute, querelle : Chercher la bagarre.'
  - 'Familier. Vive compétition, lutte : Se lancer dans la bagarre politique.'
synonyms: []
