language: fr
word: chantre
type: nom masculin
etymology: latin cantor, chanteur
definitions:
  - Personne qui assure les chants dans les offices liturgiques.
  - À l'époque de la Réforme, celui qui dans les communautés protestantes entonnait, soutenait ou dirigeait le chant.
  - 'Personne qui glorifie, loue quelqu''un ou quelque chose : Il s''est fait le chantre du pouvoir.'
synonyms: []
