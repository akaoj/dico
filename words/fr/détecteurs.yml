language: fr
word: détecteurs
type: nom masculin
etymology: ""
definitions:
  - Tout appareil utilisé pour déceler la présence d'un corps ou d'un phénomène caché ou non apparent immédiatement (ondes radioélectriques, gaz, mines).
  - (Cybernétique) Synonyme de capteur.
  - (Pétrole) Appareil permettant la détection d'hydrocarbures dans la boue ou les déblais, pendant le forage d'un puits de recherche de pétrole.
  - (Physique) Appareil permettant de déceler le passage des particules et de mesurer leur énergie. (On distingue les chambres, les compteurs, les émulsions et les scintillateurs ; les détecteurs à semi-conducteur sont employés pour les particules de faible énergie.)
  - (Technique) Dispositif sensible aux courants électriques de haute fréquence, permettant de déceler la présence d'ondes ou d'oscillations radioélectriques.
