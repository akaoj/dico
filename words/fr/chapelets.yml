language: fr
word: chapelets
type: nom masculin
etymology: diminutif de l'ancien français chapel, couronne de fleurs
definitions:
  - Objet de dévotion consistant en une sorte de collier de grains enfilés, que l'on fait passer successivement entre ses doigts, en récitant certaines prières, notamment, chez les catholiques, le Credo, le Pater et l'Ave Maria.
  - Prières que l'on récite en faisant passer dans ses doigts les grains d'un chapelet ; récitation de ces prières.
  - 'Suite d''objets enfilés ou accrochés les uns à la suite des autres : Des chapelets d''oignons.'
  - 'Succession de choses, série : Un chapelet d''îles. Un chapelet d''injures.'
  - (Architecture et arts décoratifs) Baguette ornementale faite d'une suite continue de perles, d'olives ou/et de piécettes.
  - (Pêche) Plombée constituée par des balles de plomb, et qui sert pour pêcher en mer à la traîne.
synonyms: []
