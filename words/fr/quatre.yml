language: fr
word: quatre
type: nom masculin invariable
etymology: ""
definitions:
  - 'Chiffre 4 (désigne aussi, selon le cas, le jour, le numéro de quelque chose, etc.) : Rendez-vous le quatre à quinze heures.'
  - Carte marquée de quatre signes.
  - Face d'un dé marquée de quatre points.
  - Embarcation à l'aviron à quatre rameurs, armée en pointe ou en couple, avec ou sans barreur.
