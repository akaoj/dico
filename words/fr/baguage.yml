language: fr
word: baguage
type: nom masculin
etymology: ""
definitions:
  - Fixation d'une bague à la patte d'un oiseau migrateur capturé, et relâché en vue de mieux connaître les itinéraires de migration de l'espèce.
  - Interposition, entre une pièce et l'axe sur lequel elle s'articule, d'une bague d'usure.
  - Synonyme de incision annulaire.
synonyms: []
