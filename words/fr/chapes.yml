language: fr
word: chapes
type: nom féminin
etymology: bas latin cappa, capuchon
definitions:
  - Long manteau droit, sans manches, agrafé par devant, porté par le prêtre et d'autres officiants à certains offices liturgiques, comme les vêpres, et aux processions.
  - Manteau d'apparat, rouge ou violet, à capuce et bordé d'hermine, porté par les cardinaux ou les évêques.
  - Manteau de chœur porté par certains chanoines et religieux.
  - (Automobile) Partie extérieure d'un pneumatique comprenant une partie des flancs et la bande de roulement.
  - (Bâtiment) Couche superficielle à base de ciment, d'asphalte, etc., destinée à conférer certaines caractéristiques à un sol.
  - (Emballage et conditionnement) Petite pièce métallique qui sert à sceller les deux extrémités d'un feuillard de cerclage.
  - (Manutention et stockage) Habillage d'une poulie, servant de support à son axe, et comportant le système de suspension ou de fixation.
  - (Maroquinerie) Pièce qui sert à fixer chacune des extrémités d'une poignée sur le corps d'une serviette, d'une valise, etc.
  - (Sculpture et technique) Enveloppe extérieure d'un moule.
