language: fr
word: minéralisations
type: nom féminin
etymology: ""
definitions:
  - Transformation d'un métal en minerai par sa combinaison avec un autre corps.
  - Transformation, dans un milieu biologiquement actif, en particulier le sol, de substances organiques, aboutissant à la libération de substances minérales (ammoniac, eau, gaz carbonique, nitrates, phosphates, sulfates). [Dans le sol, la minéralisation joue un rôle important pour la nutrition des plantes en mettant à la disposition de celles-ci l'azote contenu dans les substances organiques.]
  - Nature et proportions respectives des matières minérales (soufre, phosphore, fer, calcium, etc.) qui entrent dans la constitution des tissus vivants.
  - Imprégnation d'une membrane cellulaire par des substances minérales (silice chez les graminées, les cypéracées et les prêles ; calcaire chez certaines algues rouges et diverses urticacées, borraginacées et cucurbitacées).
  - Pour une eau, fait de se charger, au cours de la traversée des couches géologiques, d'éléments minéraux solubles ; état de cette eau.
