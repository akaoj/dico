language: fr
word: fragon
type: nom masculin
etymology: bas latin frisgo, peut-être du gaulois
definitions:
  - Sous-arbrisseau (iridacée) aux feuilles réduites à de petites écailles et dont certains rameaux, aplatis, toujours verts (cladodes), portent les fruits (baies globuleuses rouges). [Nom usuel petit houx.]
synonyms: []
