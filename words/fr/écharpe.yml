language: fr
word: écharpe
type: nom féminin
etymology: francique *skirpja, sac
definitions:
  - Large bande d'étoffe tissée ou tricotée qu'on porte autour du cou.
  - Bandage porté en bandoulière servant à soutenir une main ou un bras blessés.
  - (Arts décoratifs) Draperie retenue à ses deux extrémités et retombant en courbe.
  - (Bâtiment) 1.  Traverse diagonale disposée dans un pan de bois ou de fer (synonyme décharge), dans un panneau de menuiserie, dans un parquet, ou encore sous les poutres d'un plancher, pour prévenir la déformation de l'ouvrage.2.  Cordage utilisé par les maçons pour guider la montée d'une charge.
