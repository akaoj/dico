language: fr
word: crème
type: nom féminin
etymology: bas latin crama
definitions:
  - Produit de l'écrémage du lait constitué de lait très enrichi en matière grasse.
  - 'Familier. Ce qu''il y a de meilleur dans un groupe ; l''élite sociale : Ces gens, ce n''est pas la crème.'
  - Émulsion cosmétique plus ou moins épaisse, parfumée, destinée aux soins de la peau.
  - Préparation à base d'œufs, de lait et de sucre, servie soit en accompagnement ou comme garniture.
  - Potage lié à la farine très fine (dite crème) additionné de crème et de beurre frais.
  - Boisson obtenue par macération de substances diverses dans de l'eau-de-vie additionnée de sucre ou de glucose.
