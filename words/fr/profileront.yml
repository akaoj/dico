language: fr
word: profileront
type: verbe transitif
etymology: de profil
definitions:
  - Représenter en profil un visage, un membre d'architecture, etc.
  - 'Littéraire. En parlant de quelque chose, laisser voir, présenter ses contours : Château qui profile ses créneaux à l''horizon.'
  - Tracer les différents profils des parties d'un ouvrage de menuiserie, les profils des moulures d'une corniche.
  - Donner à un produit métallique long un profil spécial sur sa section.
synonyms: []
