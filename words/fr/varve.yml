language: fr
word: varve
type: nom féminin
etymology: suédois varv
definitions:
  - Sédiment lacustre finement lité, déposé en avant des glaciers. (En comptant les alternances de dépôts fin et grossier correspondant respectivement à la sédimentation hivernale et estivale, on peut dater les dépôts périglaciaires quaternaires.)
