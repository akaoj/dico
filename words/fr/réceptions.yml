language: fr
word: réceptions
type: nom féminin
etymology: latin receptio
definitions:
  - 'Action de recevoir quelque chose, d''entrer en possession de ce qui a été envoyé : La réception d''un colis.'
  - 'Action, manière de recevoir des ondes sonores : Bonne réception d''une émission.'
  - 'Action, manière de recevoir quelqu''un qui se présente, de l''accueillir : Une réception glaciale.'
  - 'Action de recevoir chez soi ; réunion organisée pour recevoir des invités : Aller à une réception. Salons de réception d''une ambassade.'
  - 'Service d''une entreprise, d''un hôtel où l''on accueille les visiteurs ; personnel affecté à ce service : Demander à la réception la clé de sa chambre.'
  - 'Action de recevoir officiellement quelqu''un dans un cercle, une société, un corps ; le fait d''y être admis ; cérémonie qui marque cette entrée : Discours de réception d''un nouvel académicien.'
  - (Sports) 1.  Façon de reprendre contact avec le sol après un saut.2.  Façon de contrôler le ballon après une passe d'un partenaire ou (pour le gardien de but) un tir d'un adversaire.
