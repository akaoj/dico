language: fr
word: dérouillerait
type: verbe transitif
etymology: ""
definitions:
  - Enlever la rouille d'un objet.
  - 'Dégourdir les membres en leur donnant de l''exercice : Cette marche m''a dérouillé les jambes.'
  - Redonner de la vigueur à son esprit, à sa mémoire, rafraîchir, remettre en train.
  - Populaire. Donner des coups à quelqu'un.
synonyms: []
