language: fr
word: crécelle
type: nom féminin
etymology: peut-être latin populaire *crepicella, du latin classique crepitare, craquer ; ou radical onomatopéique *krek
definitions:
  - Instrument dont se servaient les lépreux, au Moyen Âge, pour annoncer leur approche.
  - Instrument de musique dans lequel des lames, en bois ou en métal, sont mises en vibration par les dents d'une roue autour de laquelle elles tournent.
  - Jouet d'enfant, de même forme.
  - Familier. Personne qui étourdit les gens par son bavardage.
synonyms: []
