language: fr
word: redisons
type: verbe transitif
etymology: ""
definitions:
  - 'Répéter ce qu''on a déjà dit une ou plusieurs fois : Je vous redis combien j''ai été heureux de vous revoir.'
  - 'Répéter ce qu''un autre a dit : Vous allez redire lentement cette phrase après moi.'
  - 'Répéter quelque chose à quelqu''un en dévoilant ce qu''on devrait cacher : Surtout, n''allez pas lui redire mes propos !'
