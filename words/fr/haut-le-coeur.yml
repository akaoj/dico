language: fr
word: haut-le-coeur
type: nom masculin invariable
etymology: ""
definitions:
  - 'Spasme, soulèvement de l''estomac qui accompagne l''envie de vomir, la nausée : Des haut-le-cœur dus au mal de mer.'
  - 'Littéraire. Sentiment de dégoût, de répulsion provoqué par ce qui est insupportable, révoltant, abject : Sa lâcheté a provoqué des haut-le-cœur.'
synonyms: []
