language: fr
word: descendants
type: adjectif
etymology: ""
definitions:
  - 'Qui descend, qui est incliné : Pente descendante.'
  - Se dit du nœud de l'orbite d'un astre que celui-ci franchit en se dirigeant du nord vers le sud.
  - Se dit d'un intervalle, d'un mouvement mélodique progressant de l'aigu au grave.
  - Synonyme de décroissant.
synonyms: []
