language: fr
word: requerrez
type: verbe transitif
etymology: ancien français requerre, prier, du latin requirere, avec l'influence de quérir
definitions:
  - 'Faire appel à quelqu''un, réclamer l''intervention de quelqu''un ou de quelque chose, en vertu du pouvoir légal que l''on a : Requérir des civils en cas de calamité, requérir la force publique.'
  - 'Littéraire. Sommer quelqu''un de faire quelque chose, en vertu de l''autorité légale que l''on détient : Requérir le directeur d''un journal d''insérer une réponse.'
  - 'Demander en justice, au nom de la loi, une mesure, une sanction contre un accusé : Le procureur a requis une peine de prison.'
  - 'Exiger une action, une intervention de façon impérative ; nécessiter : Sa santé requiert des soins constants.'
  - 'Faire appel à quelqu''un, réclamer son concours : Requérir de l''aide pour secourir un blessé.'
  - Délivrer une réquisition à une autorité militaire.
synonyms: []
