language: fr
word: antienne
type: nom féminin
etymology: bas latin antefana, du grec antiphônos, qui répond à
definitions:
  - Refrain à deux chœurs qui alternent des versets.
  - Pièce mélismatique exécutée par deux chœurs avant et après la récitation chantée du psaume.
  - Littéraire. Répétition continuelle et lassante de quelque chose, refrain.
synonyms: []
