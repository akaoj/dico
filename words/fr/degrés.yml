language: fr
word: degrés
type: nom masculin
etymology: latin gradus, degré
definitions:
  - Littéraire. Marche d'un escalier (surtout pluriel et pour un édifice monumental).
  - 'Chacune des positions intermédiaires dans un ensemble hiérarchisé ; niveau, grade, échelon : Les degrés de la hiérarchie.'
  - 'Intensité relative d''un état, d''une qualité, point atteint par quelque chose : Quel est le degré de la brûlure ?'
  - (Architecture) Escalier peu élevé (rachetant par exemple la hauteur d'un soubassement, d'une terrasse).
  - (Astrologie) Division des signes du zodiaque. (Chaque signe couvre 30°.)
  - (Bijouterie) Facette allongée en biseau, dans une gemme.
  - '(Droit) Distance qui sépare des parents consanguins ou par alliance. (En ligne collatérale, les degrés se comptent en remontant d''un parent à l''ancêtre commun et en redescendant de celui-ci à l''autre parent : deux frères sont parents au deuxième degré, l''oncle et le neveu au troisième, etc.)'
  - (Grammaire) Niveau d'intensité variable (égalité, infériorité ou supériorité) auquel peut être porté le concept exprimé par un adjectif ou un adverbe.
  - '(Métrologie) 1.  Nom donné à l''unité dans des échelles de mesure empiriques diverses : degré Fahrenheit, degré Celsius (température), degré alcoolique (teneur en alcool), degré Baumé (densité).2.  Unité d''arc de cercle égale à 1/360 de circonférence.3.  Unité de mesure d''angle plan (symbole °), égale à la quatre-vingt-dixième partie de l''angle droit.'
  - (Musique) Chacun des sons de l'échelle musicale.
