language: fr
word: palangre
type: nom féminin
etymology: provençal palangre, du latin populaire *palangrum, du grec panagron, grand filet
definitions:
  - Dispositif pour la pêche en mer des poissons de fond (poissons plats, congres, chiens de mer, thonidés), constitué d'une corde le long de laquelle sont attachés des fils munis d'hameçons.
synonyms: []
