language: fr
word: contrât
type: verbe transitif
etymology: de contre
definitions:
  - Au bridge, à la manille, au tarot, parier que l'équipe adverse ne réussira pas son contrat.
  - 'S''opposer à quelqu''un, à une action en les neutralisant : Contrer un concurrent.'
  - Synonyme de contre-attaquer.
  - Faire un contre au volley-ball.
synonyms: []
