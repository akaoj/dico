language: fr
word: avance
type: nom féminin
etymology: ""
definitions:
  - 'Action d''avancer, de progresser : L''avance d''une armée.'
  - 'Action d''avancer une somme à quelqu''un, de la lui prêter ; cette somme : Demander une avance sur son salaire.'
  - 'Distance ou durée qui sépare de quelqu''un ou de quelque chose que l''on précède ; anticipation sur un moment fixé au préalable ; intervalle de temps qui sépare l''heure indiquée par une montre de l''heure réelle moins tardive : Cheval qui arrive avec une longueur d''avance. Ma montre a cinq minutes d''avance.'
  - 'Avantage acquis antérieurement et qui permet de dépasser les autres ; somme de travail déjà accompli et qui sert par la suite : Élève qui a de l''avance sur ses camarades.'
  - (Comptabilité) Paiement par anticipation (le plus souvent partiel) à des entrepreneurs de travaux ou à des constructeurs de matériels, et qui est porté au débit du fournisseur.
  - (Mécanique) Déplacement relatif d'un outil et de la pièce qu'il usine, qui fait progresser la ligne suivant laquelle s'exerce l'effort de coupe.
  - (Physique) Déphasage positif d'une grandeur sinusoïdale par rapport à une autre grandeur sinusoïdale de même fréquence.
synonyms: []
