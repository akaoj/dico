language: fr
word: convergeas
type: verbe intransitif
etymology: bas latin convergere
definitions:
  - 'En parlant de plusieurs personnes ou choses venant d''endroits différents, se diriger vers un même point, y aboutir : Les voies ferrées convergent vers Paris. Les regards convergeaient sur lui.'
  - 'En parlant de plusieurs actions, tendre vers un but identique : Des études qui convergent.'
  - 'En parlant d''idées, d''opinions, etc., se rapprocher, comporter des analogies : Leurs propositions convergent en plusieurs points.'
  - En parlant d'une série, d'une suite, être convergentes.
  - Pour des rayons lumineux ou des rayonnements, se propager en direction d'un même point.
synonyms: []
