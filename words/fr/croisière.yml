language: fr
word: croisière
type: nom féminin
etymology: ""
definitions:
  - Vieux. Action de croiser, en parlant d'un navire de guerre.
  - Vieux. Flotte de navires qui participent à la surveillance d'une zone ou au blocus d'un port.
  - Circuit maritime accompli par un navire ou un explorateur.
  - 'Voyage touristique à bord d''un paquebot ou d''un bateau de plaisance : Une croisière aux Canaries.'
  - Partie de la bride qui va de la muserolle au frontal, en se croisant sur le devant de la tête du cheval.
synonyms: []
