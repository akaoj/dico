language: fr
word: ombilic
type: nom masculin
etymology: latin umbilicus
definitions:
  - Orifice de l'abdomen, chez le fœtus, où s'attache le cordon ombilical.
  - (Archéologie) 1.  Centre d'un plat ou d'une assiette, quand il est en saillie arrondie (époque hellénistique ; xvie-xviie s.).2.  Synonyme de umbo.
  - (Botanique) Petite herbe (crassulacée) à feuilles charnues, qui vit sur les roches et les vieux murs. (Nom usuel nombril-de-Vénus.)
  - (Mathématiques) Point d'une surface où les deux rayons de courbure principaux sont égaux.
synonyms: []
