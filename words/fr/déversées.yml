language: fr
word: déversées
type: verbe transitif
etymology: de verser
definitions:
  - 'Laisser couler un liquide dans un autre : La Seine déverse ses eaux dans la Manche.'
  - 'Amener en grand nombre des personnes, des choses ; décharger : Déverser des tonnes de marchandises sur le marché.'
  - 'Répandre abondamment des paroles, de la musique : Déverser des flots d''injures.'
  - 'Exprimer quelque chose sans frein et de manière agressive ; épancher : Déverser son mépris, sa bile sur les autres.'
synonyms: []
