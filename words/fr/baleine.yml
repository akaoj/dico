language: fr
word: baleine
type: nom féminin
etymology: latin balaena, du grec phalaina
definitions:
  - Nom commun aux grands mammifères cétacés marins du sous-ordre des mysticètes.
  - Autre nom du fanon, formation cornée des gencives supérieures des baleines.
  - Lamelle cornée provenant des fanons de la baleine et employée autrefois pour rendre rigides certains vêtements et, plus tard, les corsets.
  - Lamelle souple glissée dans les gaines, les soutiens-gorge et les cols de chemise afin d'en assurer la rigidité.
synonyms: []
