language: fr
word: alternatif
type: adjectif
etymology: radical latin alternatum, alterné
definitions:
  - 'Qui se répète ou se reproduit à des intervalles plus ou moins réguliers : Mouvement alternatif.'
  - 'Qui présente ou propose une alternative, un choix entre deux solutions : Un modèle alternatif de croissance économique.'
  - Se dit d'un courant périodique dont la valeur moyenne dans le temps est nulle (par opposition à continu). [Le courant alternatif le plus fréquemment utilisé varie de façon sinusoïdale.]
  - (Agriculture) Se dit de certaines variétés de plantes annuelles cultivées, tel le blé, n'ayant pas absolument besoin d'une période de froid pour produire des fleurs.
  - (Hydrologie) Se dit d'un courant marin de trajectoire constante, mais dont le sens s'inverse périodiquement (comme certains courants de marée).
  - (Mécanique) Se dit d'un mouvement dont le sens change régulièrement, d'une machine comportant un tel mouvement.
  - (Physique) Se dit d'une grandeur périodique de valeur moyenne nulle.
