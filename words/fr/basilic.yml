language: fr
word: basilic
type: nom masculin
etymology: latin basiliscus, du grec basiliskos
definitions:
  - Reptile mythique auquel était attribué le pouvoir de tuer par son seul regard.
  - Ancienne pièce d'artillerie (xvie et xviie s.), de très gros calibre.
  - Iguane d'Amérique tropicale, au dos crêté, pratiquant la course bipède.
synonyms: []
