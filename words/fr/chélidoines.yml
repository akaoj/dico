language: fr
word: chélidoines
type: nom féminin
etymology: latin chelidonia herba, plante de l'hirondelle, du grec khelidonion, de khelidôn, hirondelle
definitions:
  - Herbe papavéracée des murs et décombres, au latex jaune d'or, aux feuilles composées lobées et contenant un latex jaune, de saveur âcre, réputé détruire les verrues.
synonyms: []
