language: fr
word: lavages
type: nom masculin
etymology: ""
definitions:
  - 'Action de laver avec de l''eau et, le plus souvent, un produit adéquat : Le lavage des vitres. Lavage des cheveux.'
  - Purification d'un précipité, d'un gaz, etc. des impuretés, des poussières qu'ils contiennent par contact avec un ou plusieurs liquides appropriés.
  - Ensemble des opérations qui ont pour objet d'éliminer par des moyens physiques la plus grande partie des stériles contenus dans un charbon ou dans un minerai brut.
  - Opération de raffinage qui consiste à épurer un produit pétrolier par mélange direct avec un réactif, suivi de décantation ou de neutralisation.
  - Cycle d'une machine à laver après le prélavage et avant le rinçage.
