language: fr
word: bénignes
type: adjectif
etymology: latin benignus, bienveillant
definitions:
  - 'Qui n''impose aucune souffrance, qui ne présente aucun caractère de rigueur, de dureté : Punition bénigne.'
  - Qualifie une maladie qui évolue de façon simple et sans conséquence grave vers la guérison.
  - 'Littéraire. Doux et indulgent : Un sourire bénin.'
  - Caractérise une lésion non cancéreuse, localisée et n'entraînant aucune dissémination de métastases dans les tissus voisins (par opposition à malin).
synonyms: []
