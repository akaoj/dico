definitions:
  - Doctrine des socialistes associationnistes.
  - Système qui explique par l'association des idées toutes les opérations intellectuelles et l'ensemble de la vie mentale. (Cette théorie s'est surtout développée dans les pays anglo-saxons, notamment à la suite de Stuart Mill.)
