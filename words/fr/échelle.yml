language: fr
word: échelle
type: nom féminin
etymology: bas latin scala
definitions:
  - Dispositif composé de deux montants reliés entre eux par des pièces transversales (barreaux) fixées à intervalles réguliers et servant de degrés pour monter ou descendre.
  - Série de mailles filées sur toute la longueur d'un collant, d'un bas.
  - 'Suite continue et ordonnée en parties égales servant de moyen de comparaison ou d''évaluation ; système de référence : L''échelle des températures.'
  - Rapport d'une longueur sur une représentation graphique, cartographique, photographique, sur une maquette, un modèle réduit, etc., à la longueur réelle correspondante. (L'échelle peut être indiquée sous la forme du nombre exprimant ce rapport ou représentée graphiquement par un trait gradué. Le document représenté est d'autant plus détaillé que l'échelle est plus grande.)
  - 'Système de niveaux ou de degrés constituant une hiérarchie, une structure hiérarchisée ; suite continue et progressive : L''échelle sociale. L''échelle des prix.'
  - (Agriculture) Nom de la ridelle dans certaines régions ou dans certains pays (Suisse notamment).
  - (Commerce) Tableau montrant les variations successives d'une valeur.
  - (Géologie) 1.  Système de référence permettant le découpage de la durée du temps géologique et donc la datation de toutes les roches en chaque point du globe.2.  Système utilisé en sismologie pour classer les tremblements de terre.
  - (Mathématiques) Suite de points d'une droite ou d'une courbe rectifiable dont on associe chaque point à un nombre réel appelé cote.  (On dit aussi échelle rectiligne.)
  - (Menuiserie) Cadre comportant plusieurs traverses intermédiaires destinées à supporter des étagères.
  - (Métrologie) 1.  Série de divisions tracées sur un instrument de mesure.2.  Ensemble des indications d'un instrument de mesure de type normalisé, utilisé pour le repérage d'une propriété physique.
  - (Musique) Succession non structurée de sons susceptibles d'être utilisés dans une composition.
  - (Psychologie) 1.  Mode de rangement des observations dont dépend la possibilité de mesure en psychologie. (On distingue généralement des échelles nominales, ordinales, d'intervalles, de rapports.)2.  Ensemble de tests à l'aide desquels on se propose d'établir un niveau de développement (échelle de Binet-Simon).
  - (Technique) Dans l'étude dynamique sur modèle réduit de certains phénomènes, rapport de la durée d'évolution sur modèle à la durée correspondante du phénomène réel.
