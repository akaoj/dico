language: fr
word: couvents
type: nom masculin
etymology: ancien français convent, du latin conventus, assemblée
definitions:
  - Maison de religieux ou de religieuses, dont l'ordre ou la congrégation sont postérieurs au xiiie s. ; ensemble, communauté des religieux ou des religieuses qui l'habitent.
  - Pensionnat de jeunes filles tenu par des religieuses.
synonyms: []
