language: fr
word: shérifs
type: nom masculin
etymology: anglais sheriff
definitions:
  - En Grande-Bretagne, officier d'administration qui représente la Couronne dans chaque comté.
  - Aux États-Unis, officier d'administration élu, ayant un pouvoir judiciaire limité.
  - Familier. Policier à la gâchette facile.
