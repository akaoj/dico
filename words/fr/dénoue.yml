language: fr
word: dénoue
type: verbe transitif
etymology: ""
definitions:
  - 'Défaire ce qui était noué ou attaché, étroitement serré : Dénouer sa cravate.'
  - 'Éclaircir, résoudre une affaire compliquée, la mener à sa fin, à sa conclusion, démêler : Dénouer une intrigue policière.'
