language: fr
word: tomates
type: nom féminin
etymology: espagnol tomate, de l'aztèque tomatl
definitions:
  - Plante herbacée annuelle (solanacée), dont la culture est très répandue et dont le fruit charnu est consommé sous des formes très variées.
  - Fruit de cette plante, de couleur rouge à jaune selon la variété.
  - Familier. Pastis additionné de sirop de grenadine.
