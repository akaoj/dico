language: fr
word: étendriez
type: verbe transitif
etymology: latin extendere
definitions:
  - 'Donner à une matière plus de longueur, de largeur, augmenter sa superficie : Étendre une pâte au rouleau.'
  - 'Étaler, appliquer une couche de matière sur quelque chose, de façon qu''elle le recouvre : Étendre un enduit sur un mur.'
  - 'Déployer quelque chose qui est plié, roulé, ou répandre, éparpiller des choses sur une surface : Étendre un tapis, de la paille sur le sol.'
  - 'Donner toute son étendue à une partie du corps repliée ou contractée : Étendre les jambes.'
  - Déployer du linge mouillé et le faire sécher quelque part.
  - 'Allonger quelqu''un de tout son long : Étendre un blessé sur une civière.'
  - 'Augmenter la portée, l''étendue de quelque chose jusqu''à englober telle autre chose, à avoir telle extension : Étendre la grève au secteur privé.'
  - 'Accroître, augmenter l''étendue, l''importance, le domaine de quelque chose ; agrandir : Étendre sa propriété en achetant un nouveau champ. Étendre les clauses d''un contrat.'
  - 'Diminuer la concentration d''un liquide, d''un mélange par addition de liquide : Étendre une peinture avec de l''essence.'
  - Familier. Faire tomber quelqu'un à terre en lui portant un coup.
  - Familier. Refuser, recaler quelqu'un à un examen ; coller.
  - Augmenter l'extension d'un concept, donner un sens, une nuance supplémentaire à un mot.
synonyms: []
