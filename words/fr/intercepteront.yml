language: fr
word: intercepteront
type: verbe transitif
etymology: de interception
definitions:
  - 'Arrêter quelque chose au passage, en interrompre le cours direct : Le store intercepte les rayons du soleil.'
  - 'Prendre connaissance de quelque chose qui ne vous était pas destiné : Intercepter une lettre.'
  - 'S''emparer de quelqu''un, d''un véhicule, l''arrêter en l''empêchant d''atteindre son but : Les services secrets ont intercepté un espion.'
  - Envoyer des avions de chasse ou des missiles sol-air sur des appareils ou des engins adverses, en vue de les détruire.
  - Au football, basket-ball, rugby, etc., en parlant d'un joueur, s'emparer du ballon au cours d'une passe entre deux adversaires.
