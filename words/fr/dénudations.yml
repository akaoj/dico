language: fr
word: dénudations
type: nom féminin
etymology: bas latin denudatio, -onis
definitions:
  - Littéraire. Action de se dénuder le corps.
  - Mise à nu chirurgicale d'un organe, d'un tissu ou d'un élément anatomique.
  - État d'un arbre dépouillé de son écorce, de son feuillage.
synonyms: []
