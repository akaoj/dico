language: fr
word: euglène
type: nom masculin
etymology: latin scientifique moderne euglena, du grec euglênos, aux beaux yeux
definitions:
  - Protophyte des eaux stagnantes et polluées, qui donne à celles-ci leur couleur verte. (Les euglènes, bien que chlorophylliennes, se rapprochent des protozoaires par leur flagelle natatoire, leur organe photosensible [stigma], leur aptitude à se nourrir de proies solides et même à perdre leur chlorophylle lorsque la lumière manque.)
synonyms: []
