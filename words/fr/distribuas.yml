language: fr
word: distribuas
type: verbe transitif
etymology: latin distribuere, répartir
definitions:
  - 'Remettre à chacun des membres d''un groupe la partie, l''élément d''un tout qui lui revient, donner à diverses personnes des choses de même nature : Distribuer les cartes aux joueurs. Distribuer des tracts.'
  - 'Attribuer aux membres d''un groupe la tâche qui leur revient : Distribuer les tâches au personnel.'
  - Attribuer les rôles d'une pièce, d'un film, d'un ballet à des acteurs, à des danseurs en fonction des intentions du metteur en scène, du chorégraphe.
  - 'Fournir quelque chose avec ou sans idée de répartition : Appareil qui distribue des billets de train, des boissons.'
  - 'Placer, disposer, répartir des choses, des personnes selon une certaine organisation : Distribuer les joueurs sur le terrain.'
  - Donner, adresser au hasard des coups, des remarques.
  - Assurer la distribution commerciale d'un produit, d'un film, etc.
  - Remettre dans leurs cassetins les caractères typographiques après utilisation.
synonyms: []
