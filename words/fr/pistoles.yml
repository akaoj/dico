language: fr
word: pistoles
type: nom féminin
etymology: allemand Pistole, du tchèque píšt'ala, arme à feu
definitions:
  - Gros pistolet de cavalerie (xvie s.).
  - Nom qui fut donné en France à un écu d'or espagnol du début du xvie s.
  - Ancienne monnaie de compte française, valant 10 livres.
synonyms: []
