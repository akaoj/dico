language: fr
word: anthracite
type: nom masculin
etymology: latin anthracitis, du grec anthraks,-akos, charbon
definitions:
  - Charbon naturel de très faible teneur en matières volatiles (moins de 6 à 8 %), qui brûle avec une courte flamme bleue, sans fumée, et dégage beaucoup de chaleur. (Ses gisements sont assez rares, mais c'est un combustible idéal pour le chauffage domestique.)
