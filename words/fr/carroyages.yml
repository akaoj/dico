language: fr
word: carroyages
type: nom masculin
etymology: de carroyer
definitions:
  - Réseau composé de deux familles de lignes, formant sur une carte des quadrilatères rectilignes ou curvilignes.
  - (Pétrole) Quadrillage selon lequel sont accordés les permis de recherches d'hydrocarbures.
