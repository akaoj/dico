language: fr
word: litharge
type: nom féminin
etymology: grec litharguros, pierre d'argent
definitions:
  - Forme orthorhombique du protoxyde de plomb PbO obtenue vers 650-700 °C. (La litharge sert à fabriquer du cristal, des émaux, des verres techniques et permet d'obtenir divers composés chimiques du plomb [pigments, siccatifs, etc.].)
