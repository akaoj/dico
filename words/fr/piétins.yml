language: fr
word: piétins
type: nom masculin
etymology: de pied
definitions:
  - Maladie des céréales, causée par différents agents et caractérisée par une altération du collet de la plante.
  - Maladie contagieuse des pieds des ovins et des caprins, causée par différents agents qui provoquent une inflammation des tissus et le décollement de l'étui corné, entraînant une boiterie.
synonyms: []
