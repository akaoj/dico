language: fr
word: butée
type: nom féminin
etymology: de buter
definitions:
  - Pièce ou organe destiné à supporter un effort axial. (Lorsque cet effort est important, ou s'il est accompagné d'efforts radiaux, on utilise une butée à billes, à aiguilles, à rotule, ou une butée hydrostatique.)
  - Épaulement limitant le mouvement d'une pièce.
  - Capteur de position, fixe ou réglable, déclenché lors du passage d'un organe mobile d'une machine, et actionnant un interrupteur électrique ou un distributeur pneumatique ou hydraulique.
  - Masse de terre ou de maçonnerie appelée à équilibrer une poussée.
  - Greffon osseux apposé chirurgicalement près d'une articulation afin d'en augmenter la surface.
  - Partie antérieure d'une fixation de sécurité de ski, qui maintient l'avant de la chaussure sur le ski. (Son mécanisme élaboré permet de libérer la chaussure en cas de choc ou de chute.)
synonyms: []
