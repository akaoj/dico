language: fr
word: coupole
type: nom féminin
etymology: italien cupola ; du bas latin cupula, cuve
definitions:
  - Voûte en forme de vase retourné, de profil semi-circulaire, parabolique, etc., et de plan circulaire, elliptique ou polygonal (coupole à pans). [L'extrados d'une coupole est souvent surmonté d'un dôme.]
  - Partie supérieure d'un blindage, dont le bombement facilite le ricochet des projectiles qui l'atteignent.
  - Dôme hémisphérique mobile, abritant un instrument astronomique.
synonyms: []
