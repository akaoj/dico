language: fr
word: disponibilité
type: nom féminin
etymology: ""
definitions:
  - 'État de quelque chose qui est disponible : Des restrictions ont été apportées à la disponibilité du capital.'
  - 'Fait pour quelqu''un d''être libre pour telle ou telle activité, d''être libre de toute préoccupation : Disponibilité d''esprit.'
  - Position d'un fonctionnaire qui, placé hors de son service, cesse de bénéficier de ses droits à l'avancement et à la retraite.
  - Condition des biens que le propriétaire peut librement aliéner.
  - Période des obligations militaires prévue par le Code du service national de 1971-1972 faisant immédiatement suite au service militaire actif.
synonyms: []
