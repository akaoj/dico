language: fr
word: quantificateur
type: nom masculin
etymology: ""
definitions:
  - Déterminant exprimant une idée de quantité (par exemple tout, deux, chaque).
  - Symbole spécifique d'un langage formel, dont l'emploi syntaxique est régi par des règles de formation et d'inférence et dont l'emploi sémantique est régi par des règles d'interprétation. (Les quantificateurs les plus utilisés sont le quantificateur existentiel et le quantificateur universel.)
synonyms: []
