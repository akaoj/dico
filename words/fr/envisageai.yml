language: fr
word: envisageai
type: verbe transitif
etymology: de visage
definitions:
  - 'Examiner quelque chose, le considérer, le prendre en compte : Il faut envisager tous les moyens à notre disposition.'
  - 'Former un projet, prévoir, projeter quelque chose : Nous envisageons des vacances en montagne.'
synonyms: []
