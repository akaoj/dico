language: fr
word: girodynes
type: nom masculin
etymology: bas latin gyrare, tourner, et grec dunamis, force
definitions:
  - Giravion dont le rotor, entraîné par un moteur, assure seulement la sustentation et les mouvements verticaux, la translation étant obtenue par une hélice ou un turboréacteur.
