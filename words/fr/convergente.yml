language: fr
word: convergente
type: adjectif
etymology: latin convergens
definitions:
  - 'Qui converge, tend vers un point unique : Rayons convergents.'
  - 'Se dit d''actions qui tendent vers le même but, le même résultat, ou de données abstraites présentant de l''analogie : Points de vue convergents.'
  - (Optique) Se dit d'une lentille qui a la propriété de faire converger.
synonyms: []
