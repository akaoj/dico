language: fr
word: discordante
type: adjectif
etymology: ""
definitions:
  - 'Se dit de sons, de bruits qui ne sont pas dans un rapport d''harmonie, d''accord ; dissonant, criard : Des voix discordantes.'
  - 'Qui manque d''unité, d''accord avec quelque chose d''autre ; incompatible : Des avis discordants.'
  - Se dit d'une formation reposant en discordance sur des terrains plus anciens.
synonyms: []
