language: fr
word: bouleau
type: nom masculin
etymology: ancien français boul, du latin populaire *betullus, d'origine gauloise
definitions:
  - Arbre des régions froides et des sols pauvres, constituant essentiel de la taïga, à l'écorce blanche et papyracée, aux petites feuilles tremblantes et aux fleurs groupées en chatons pendants unisexués.
