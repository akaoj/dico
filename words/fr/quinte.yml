language: fr
word: quinte
type: nom féminin
etymology: de quint
definitions:
  - À certains jeux de cartes, réunion dans la même main de cinq cartes de même couleur qui se suivent sans interruption.
  - Type de toux survenant en particulier au cours de la coqueluche.
  - Intervalle de cinq degrés dans l'échelle diatonique. (La quinte peut être juste [3 tons et 1 demi-ton diatonique], diminuée [2 tons et 2 demi-tons diatoniques], augmentée [3 tons, 1 demi-ton diatonique et 1 demi-ton chromatique].)
synonyms: []
