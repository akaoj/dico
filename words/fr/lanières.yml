language: fr
word: lanières
type: nom féminin
etymology: ancien français lasne, du francique *nastila, aiguillette
definitions:
  - Bande longue, étroite et souple, faite de cuir ou d'une matière quelconque, coupée pour se nouer facilement.
  - Sorte de tissu fait de crin tricoté, pour frictionner énergiquement le corps.
synonyms: []
