language: fr
word: fossés
type: nom masculin
etymology: bas latin fossatum, de fossare, creuser
definitions:
  - 'Fosse creusée en long pour délimiter des parcelles de terrain, pour faciliter l''écoulement des eaux, ou pour servir de défense, de rempart : Les remparts et les fossés des châteaux.'
  - 'Divergence, désaccord, écart profond entre deux personnes, deux groupes, deux façons de penser : Cette querelle creusa un fossé entre nous.'
synonyms: []
