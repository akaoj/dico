language: fr
word: rechanges
type: nom masculin
etymology: de change
definitions:
  - Opération par laquelle le porteur d'une lettre de change impayée tire sur les obligés une nouvelle lettre de change (la retraite), qu'il fera escompter afin de recouvrer le montant de sa créance.
  - Prix de la négociation de la retraite.
synonyms: []
