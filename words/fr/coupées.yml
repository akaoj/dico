language: fr
word: coupées
type: nom masculin
etymology: de couper
definitions:
  - Ancienne forme de carrosserie comportant, à l'avant, le siège du chauffeur et, à l'arrière, une caisse fermée.
  - Caisse comportant deux grandes portes latérales et deux places principales, avec quelquefois deux petites places arrière.
  - Véhicule hippomobile fermé, à quatre roues et à deux places, avec deux portières vitrées et un siège à l'avant pour le cocher.
  - Partie antérieure d'une diligence.
  - Pas de dégagement qui permet l'enchaînement d'un autre pas.
  - Partition divisant le blason en deux parties égales par une ligne horizontale.
  - Au tennis et au tennis de table, coup donné de haut en bas, la balle étant frappée légèrement par-dessous, ce qui diminue sa vitesse et son rebond.
synonyms: []
