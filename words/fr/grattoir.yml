language: fr
word: grattoir
type: nom masculin
etymology: ""
definitions:
  - Instrument à large lame utilisé pour gratter les taches d'encre ou les tracés erronés sur le papier ou le carton.
  - Outil à main plat en acier trempé, servant à effectuer le grattage des surfaces.
  - Pâte séchée formant l'enduit des frottoirs pour l'inflammation des allumettes.
  - Outil préhistorique façonné par une retouche semi-abrupte dégageant un front sur l'extrémité d'une lame ou d'un éclat. (Très fréquents dans les outillages du paléolithique supérieur, les grattoirs apparaissent dès l'acheuléen.)
