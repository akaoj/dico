language: fr
word: houppes
type: nom féminin
etymology: francique *huppo, touffe
definitions:
  - Assemblage de poils, de filaments de soie, de laine, etc., formant une touffe.
  - Touffe de cheveux sur le devant de la tête.
  - Touffe ou tampon en duvet de cygne, en soie, etc., qui sert à se poudrer le visage.
  - Synonyme de cimier.
  - Synonyme de huppe.
synonyms: []
