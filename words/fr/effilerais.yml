language: fr
word: effilerais
type: verbe transitif
etymology: ""
definitions:
  - Défaire un tissu, le détisser fil à fil.
  - Enlever les fils des haricots.
  - 'Rendre quelque chose mince, fin comme un fil, en l''allongeant : Effiler sa moustache.'
  - Diminuer l'épaisseur des cheveux en leur donnant une forme coiffante.
  - Couper en lamelles très fines des amandes, des pistaches, etc.
synonyms: []
