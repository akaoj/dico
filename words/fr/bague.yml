language: fr
word: bague
type: nom féminin
etymology: moyen néerlandais bagge
definitions:
  - Anneau de doigt s'ornant, notamment, d'une pierre fixée dans un chaton.
  - (Architecture) Moulure saillante, décorée ou non, ceinturant le fût d'une colonne.
  - (Botanique) Anneau mobile entourant le pied de certains champignons.
  - (Marine) Anneau servant à divers usages.
  - (Mécanique) Pièce annulaire assurant la fixation, le serrage, l'étanchéité, la lubrification, etc., d'éléments de révolution.
  - (Métrologie) Instrument de précision en forme d'anneau pour contrôler le diamètre extérieur d'une pièce cylindrique.
  - (Odontologie) Anneau de métal destiné à être adapté autour d'une dent pour effectuer une prothèse fixe, coiffe ou couronne.
  - (Tabacs) Anneau de papier entourant un cigare et caractéristique de sa marque.
  - (Zoologie) Anneau d'aluminium ou de plastique servant au baguage des oiseaux.
synonyms: []
