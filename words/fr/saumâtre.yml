language: fr
word: saumâtre
type: adjectif
etymology: latin populaire *salmaster, du latin classique salmacidus
definitions:
  - 'Dont le goût est celui de l''eau de mer mêlée d''eau douce : Des eaux saumâtres.'
  - 'Familier. Qui est amer, désagréable : La plaisanterie est un peu saumâtre.'
synonyms: []
