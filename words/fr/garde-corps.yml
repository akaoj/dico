language: fr
word: garde-corps
type: nom masculin invariable
etymology: ""
definitions:
  - Barrière établie le long du tablier d'un pont, le long d'une terrasse élevée ou en bordure d'un plancher de travail, pour empêcher les chutes des personnes dans le vide.
  - Cordage tendu le long du beaupré, d'une vergue, ou barrière établie en abord du pont d'un navire pour servir d'appui.
synonyms: []
