language: fr
word: débuts
type: nom masculin pluriel
etymology: ""
definitions:
  - Premiers pas dans une carrière, en particulier pour un acteur, un chanteur, un artiste de music-hall, etc. ; fait de jouer pour la première fois en public.
  - 'Premiers pas dans la vie mondaine : Faire ses débuts dans le monde.'
  - 'Premières réalisations d''une science, d''un art, etc. : Les débuts de l''aviation.'
synonyms: []
