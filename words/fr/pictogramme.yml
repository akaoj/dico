language: fr
word: pictogramme
type: nom masculin
etymology: ""
definitions:
  - Dessin figuratif ou symbolique reproduisant le contenu d'un message sans se référer à sa forme linguistique. (Cette forme de préécriture se rencontre chez les Indiens d'Amérique, chez les Esquimaux.)
  - Signe ou dessin schématique normalisé et destiné à renseigner les voyageurs dans les réseaux ferroviaires, les aéroports, à figurer des objets ou des faits sur une carte, etc.
