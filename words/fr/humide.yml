language: fr
word: humide
type: adjectif
etymology: latin humidus
definitions:
  - 'Qui est légèrement imprégné d''eau, d''un liquide : Linge encore humide.'
  - 'Où il y a des infiltrations d''eau, dont les murs restent imprégnés d''humidité ; qui est chargé en vapeur d''eau : Cave humide. Froid humide.'
  - 'Où il pleut souvent : Région humide.'
  - 'Qui est chargé, mouillé, imprégné d''un liquide : Front humide de sueur.'
synonyms: []
