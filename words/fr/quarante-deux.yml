language: fr
word: quarante-deux
type: nom masculin
etymology: latin annus
definitions:
  - Durée conventionnelle voisine de la période de révolution de la Terre autour du Soleil.
  - 'Durée de douze mois complets sans précision sur le début de la période : Un délai de deux ans.'
  - 'Mesure de l''âge : Un enfant de quatre ans.'
  - 'Avec l''article défini et suivi d''un numéral cardinal ou d''un adjectif, indique la date selon un certain calendrier ou par rapport au moment où l''on parle, ou bien une date jugée importante : L''an 50 avant J.-C. L''an mille.'
  - 'Espace de douze mois compté à partir du 1er janvier : L''an dernier, l''an passé, l''an prochain.'
synonyms: []
