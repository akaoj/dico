language: fr
word: mi-partis
type: adjectif
etymology: participe passé de l'ancien français mipartir, partager en deux
definitions:
  - 'Littéraire. Composé de deux parties égales, mais dissemblables : Un pourpoint mi-parti bleu et vert.'
  - Se dit d'une figure héraldique divisée verticalement en deux parties de deux émaux (par exemple chevron mi-parti d'or et d'argent).
synonyms: []
