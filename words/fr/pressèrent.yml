language: fr
word: pressèrent
type: verbe transitif
etymology: latin pressare
definitions:
  - 'Serrer quelque chose, le comprimer, en particulier pour en faire sortir un liquide : Presser une éponge. Presser une orange.'
  - 'Soumettre quelque chose à l''action d''une presse : Presser un disque.'
  - 'Appuyer quelque chose, quelqu''un fortement sur (contre) quelque chose, le serrer : La foule le pressait contre le mur.'
  - Attirer quelqu'un et le tenir étroitement serré contre soi.
  - 'Littéraire. Serrer quelqu''un de près, l''attaquer vivement : L''ennemi pressait nos troupes.'
  - 'Inciter quelqu''un, le pousser instamment à faire quelque chose : On me presse de répondre.'
  - 'Obliger quelqu''un à se hâter, à aller plus vite : Presser les retardataires.'
  - 'Littéraire. Hâter une action, un événement, le faire survenir au plus tôt : Presser son départ.'
synonyms: []
