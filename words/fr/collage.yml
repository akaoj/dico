language: fr
word: collage
type: nom masculin
etymology: ""
definitions:
  - Action de coller, état de ce qui est collé.
  - Populaire. Situation d'un homme et d'une femme qui vivent ensemble sans être légalement mariés.
  - (Agroalimentaire) Méthode de clarification du vin, des liqueurs, qui consiste à leur ajouter une substance appelée colle, capable de se déposer en entraînant les particules en suspension. (On utilise soit des colles minérales, comme le kieselguhr, soit des colles organiques, comme le blanc d'œuf, la caséine.)
  - (Art contemporain) Procédé de composition consistant à assembler et coller sur un support des fragments de matériaux hétérogènes ; œuvre composée selon ce procédé. (Lorsqu'il s'agit uniquement de papiers, on dit aussi papier collé.)
  - (Céramique) Fixation de deux pièces crues au moyen de barbotine épaisse.
  - (Cinéma) Synonyme de collure.
  - (Littérature) Composition littéraire formée d'éléments prélevés sur un texte préexistant.
  - (Métallurgie) Manque de liaison entre le métal déposé par soudage et le métal de base, ou entre deux couches contiguës de métal déposé.
  - (Industrie du papier) Addition de produits dans la pâte ou sur les surfaces de la feuille de papier ou de carton, afin d'en augmenter la résistance à la pénétration et à l'étalement de liquides aqueux, par exemple l'encre d'écriture. (On utilise des produits synthétiques ou de la colophane.)
