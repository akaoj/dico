language: fr
word: vautrer
type: verbe passif
etymology: latin populaire *volutulare, du latin classique volutum, de volvere, rouler
definitions:
  - 'S''étendre quelque part avec un abandon, un laisser-aller total : Se vautrer sur l''herbe.'
  - 'Littéraire. Se laisser aller à ses mauvais penchants, à ses vices, etc. : Se vautrer dans la débauche.'
synonyms: []
