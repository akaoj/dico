language: fr
word: busc
type: nom masculin
etymology: italien busto, corset renforcé de baleines, croisé avec busco, brin
definitions:
  - Lame de baleine ou d'acier qui maintient, devant, la rigidité d'un corsage ou d'un corset.
  - Coude formé par la crosse du fusil.
  - Saillie disposée dans le fond d'une écluse et sur laquelle bute la partie inférieure des vantaux de la porte, lorsque celle-ci est fermée.
synonyms: []
