language: fr
word: reconnaissance
type: nom féminin
etymology: ""
definitions:
  - 'Action de reconnaître quelqu''un ou quelque chose : La reconnaissance d''une pièce à conviction par un témoin.'
  - 'Action de reconnaître quelque chose comme vrai ou réel : La reconnaissance du talent d''un écrivain par la critique.'
  - 'Action d''admettre qu''on est l''auteur ou le responsable d''une action : La reconnaissance de son crime par l''inculpé.'
  - 'Action de reconnaître quelque chose comme légitime : La reconnaissance d''une liberté par la Constitution.'
  - 'Sentiment qui incite à se considérer comme redevable envers la personne de qui on a reçu un bienfait : Témoigner sa reconnaissance à quelqu''un.'
  - (Droit) Acte unilatéral par lequel un État accepte de considérer qu'une situation ou un acte produit des effets juridiques. (Ainsi, la reconnaissance d'État a pour conséquence la possibilité qui est ainsi ouverte à cet État d'avoir des relations et une activité diplomatiques.)
  - (Marine) Opération ayant pour objet de s'assurer de la position d'une terre, d'un danger, etc.
  - '(Militaire) Mission de recueil de renseignements d''ordre tactique ou stratégique, sur le terrain ou sur l''ennemi, nécessaires à l''évaluation des situations et à l''action des forces armées : Aviation de reconnaissance.'
