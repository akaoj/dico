language: fr
word: quartiers-maîtres
type: nom masculin
etymology: allemand Quartiermeister
definitions:
  - Grade le moins élevé de la hiérarchie de la marine militaire, correspondant à celui de caporal ou de brigadier (quartier-maître de 2e classe), ou à celui de caporal-chef ou de brigadier-chef (quartier-maître de 1re classe).
  - Officier trésorier de l'armée, de 1763 à 1823.
synonyms: []
