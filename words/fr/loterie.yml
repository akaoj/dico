language: fr
word: loterie
type: nom féminin
etymology: néerlandais loterij
definitions:
  - Jeu de hasard qui permet aux acquéreurs de billets dont les numéros sont tirés au sort de gagner des prix.
  - Bazar forain dont les marchandises sont réparties par voie de loterie.
  - 'Ce qui est régi par le hasard : Ce concours est une véritable loterie.'
