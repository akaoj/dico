language: fr
word: consolation
type: nom féminin
etymology: latin consolatio, -onis
definitions:
  - Soulagement apporté à un chagrin, à la peine de quelqu'un.
  - 'Sujet de satisfaction, de joie au milieu des épreuves : Son fils lui donne de grandes consolations.'
  - 'Personne ou chose qui peut consoler : Sa fille est pour lui sa seule consolation.'
  - Œuvre littéraire latine d'inspiration philosophique, proche à la fois de la lettre et du traité de morale pratique.
synonyms: []
