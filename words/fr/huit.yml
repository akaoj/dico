language: fr
word: huit
type: nom masculin invariable
etymology: ""
definitions:
  - 'Chiffre ou nombre huit (désigne aussi, selon les cas, le jour, les minutes, le numéro d''une chambre, d''un concurrent, un pourcentage, etc.) : Rendez-vous le huit à 20 heures.'
  - 'Dessin, mouvement imitant la forme du chiffre huit : Tracer un huit sur le sable.'
  - Carte marquée de huit points.
  - Embarcation à l'aviron à huit rameurs (et un barreur).
synonyms: []
