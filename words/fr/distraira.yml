language: fr
word: distraira
type: verbe transitif
etymology: latin distrahere, tirer en divers sens, avec l'influence de traire
definitions:
  - 'Interrompre, déranger quelqu''un, le faire s''intéresser à autre chose qu''à l''objet de son occupation : Travailler sans se laisser distraire (de son travail).'
  - 'Faire passer le temps agréablement à quelqu''un, l''amuser, le divertir : Distraire un enfant malade en lui racontant des histoires.'
  - 'Littéraire. Prélever une partie d''un tout ; retrancher : Distraire de son compte le paiement du loyer.'
  - 'Littéraire. Enlever frauduleusement quelque chose d''un endroit, le détourner à son profit : Distraire furtivement un article lorsque la vendeuse a le dos tourné.'
synonyms: []
