language: fr
word: enrichirions
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelqu''un, un groupe riches ou plus riches : Le développement de l''industrie a enrichi la région.'
  - 'Conférer à quelque chose plus de valeur, de variété ; orner, embellir : Les objets d''art qui enrichissent ce salon.'
  - 'Augmenter le nombre d''éléments d''un ensemble : Enrichir la langue de mots nouveaux.'
  - 'Augmenter la richesse, le contenu de quelque chose, élargir son domaine : Les voyages à l''étranger ont enrichi sa culture.'
  - 'Augmenter la proportion d''un composant d''un produit pour l''améliorer : On a enrichi ce savon en huiles végétales.'
  - Procéder à l'enrichissement d'un minerai, d'un élément chimique.
synonyms: []
