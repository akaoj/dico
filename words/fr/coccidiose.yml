language: fr
word: coccidiose
type: nom féminin
etymology: ""
definitions:
  - Maladie parasitaire touchant principalement les animaux d'élevage, provoquée par diverses espèces de coccidies vivant dans les cellules de l'épithélium intestinal, surtout dangereuse dans les élevages intensifs de volaille.
