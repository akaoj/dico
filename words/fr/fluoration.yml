word: fluoration
type: nom féminin
etymology: ""
definitions:
  - Substitution, dans une molécule, d'un atome de fluor à un atome d'hydrogène.
  - Adjonction de fluor aux eaux destinées à la consommation.
  - Dépôt sous vide d'une couche très mince d'un fluorure métallique sur la surface d'un verre d'optique, en vue d'éliminer par interférence la lumière réfléchie.
