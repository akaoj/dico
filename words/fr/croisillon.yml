language: fr
word: croisillon
type: nom masculin
etymology: ""
definitions:
  - Traverse d'une croix.
  - Motif formé par des lignes qui s'entrecroisent en dessinant des losanges.
  - Synonyme de bras de transept.
  - Dans une fenêtre, traverse horizontale en pierre, bois, métal, croisant un ou plusieurs meneaux ou montants.
