language: fr
word: liteaux
type: nom masculin
etymology: ancien français listel, bande
definitions:
  - Dans le linge de table, raies bleues ou rouges allant d'une lisière à l'autre.
  - Tasseau de bois cloué contre un mur pour supporter une tablette ou servir d'appui.
  - Pièce de bois placée horizontalement sur les chevrons pour recevoir les tuiles ou les ardoises.
  - Petit débit de sapin ou de peuplier, de section carrée (25 × 25 mm) ou rectangulaire (20 × 38 mm).
synonyms: []
