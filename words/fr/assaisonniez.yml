language: fr
word: assaisonniez
type: verbe transitif
etymology: de saison
definitions:
  - 'Accommoder un mets de façon à en relever le goût à l''aide de condiments (sel, poivre, vinaigre, moutarde, etc.) : Assaisonner des poireaux à la vinaigrette.'
  - 'Littéraire. Rendre plus agréable, plus piquant, moins sévère quelque chose, par divers procédés ou artifices : Assaisonner un exposé sérieux de quelques traits d''esprits.'
  - 'Familier. Maltraiter quelqu''un en paroles ou en actes : Se faire assaisonner par la critique.'
  - Familier. Présenter à un client une facture excessive.
  - Populaire et vieux. Transmettre à quelqu'un une maladie vénérienne.
synonyms: []
