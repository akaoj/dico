language: fr
word: fronde
type: nom féminin
etymology: latin populaire *fundula, du latin classique funda
definitions:
  - Arme de jet consistant en une pièce souple, centrale, où est placé le projectile de forme sphérique, et attachée à deux lanières tenues à la main. (On fait tourner l'ensemble puis on lâche une des lanières, le projectile s'échappant alors.)
  - Lance-pierres des enfants.
  - Bandage destiné à fixer les pansements du nez et du menton.
synonyms: []
