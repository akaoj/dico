language: fr
word: larmier
type: nom masculin
etymology: de larme
definitions:
  - Angle de l'œil le plus rapproché du nez et d'où semblent couler les larmes.
  - Chez le cheval, région des tempes.
  - Chez les ovins et les cervidés, dépression située à l'angle intérieur de l'œil. (La glande du larmier secrète, chez les cervidés mâles, une huile noirâtre et odorante appelée larme.)
  - Membre horizontal disposé en saillie sur le nu d'un mur ou au sommet d'un ensemble décoratif, qu'il préserve de la pluie grâce à une petite rainure creusée en dessous (celle-ci arrête les filets d'eau et les fait tomber directement sur le sol) ; la face inférieure de ce membre d'architecture.
  - Synonyme de goutte-d'eau.
