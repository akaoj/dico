language: fr
word: massacrée
type: verbe transitif
etymology: ancien français macecler, du latin populaire *matteuculare, de *matteuca, massue
definitions:
  - 'Tuer des personnes avec sauvagerie et en masse : Les troupes ont massacré la population du village.'
  - 'Tuer des animaux en grand nombre : On massacre les phoques pour leur peau.'
  - 'Tuer quelqu''un avec sauvagerie, l''assassiner : Les terroristes ont massacré leurs otages.'
  - 'Mettre à mal un adversaire en usant de sa supériorité : Le champion a massacré son challenger.'
  - 'Familier. Abîmer, endommager quelque chose par un travail maladroit : Il a massacré les peintures en posant l''électricité.'
  - Représenter, exécuter maladroitement une œuvre littéraire, musicale, etc., au point de la défigurer.
  - Critiquer quelqu'un, une œuvre avec violence, les démolir.
synonyms: []
