language: fr
word: pectoraux
type: nom masculin
etymology: ""
definitions:
  - Lourd pendentif trapézoïdal, attribut des pharaons et de certaines divinités égyptiennes.
  - Pièce d'étoffe précieuse, brodée, portée par le grand prêtre chez les Hébreux.
  - Partie de l'armure romaine qui protégeait la poitrine.
