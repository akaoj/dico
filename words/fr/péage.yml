language: fr
word: péage
type: nom masculin
etymology: latin populaire pedaticum, droit de mettre le pied, du latin classique pes, pedis, pied
definitions:
  - Droit seigneurial qui était perçu pour le passage des personnes, des animaux, des marchandises ou des véhicules sur une route, une rivière ou un pont, en vue d'assurer leur entretien.
  - Droit perçu pour le passage des personnes, des animaux, des marchandises ou des véhicules sur une voie publique (route, autoroute, tunnel, voie navigable), un bac, un pont, en vue d'amortir les frais de construction et d'entretien ; lieu où est perçue cette taxe.
