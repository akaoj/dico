language: fr
word: rescapés
type: adjectif et nom
etymology: de rescaper, forme picarde de réchapper
definitions:
  - Qui est sorti sain et sauf d'un danger, d'une catastrophe, d'un sinistre.
  - 'Familier. Qui a été jusqu''au bout d''une entreprise difficile, d''une épreuve sportive très dure : Les rescapés de la traversée de l''Atlantique.'
synonyms: []
