type: nom féminin
etymology: latin narratio, -onis
definitions:
  - 'Action de raconter, d''exposer une suite d''événements sous une forme littéraire : La narration de ces incidents passionna le débat.'
  - Exercice scolaire consistant à développer par écrit un récit, à décrire une situation, etc.
