language: fr
word: billards
type: nom masculin
etymology: de bille
definitions:
  - Jeu qui se joue avec trois boules d'ivoire que l'on fait rouler à l'aide d'une « queue » sur une table de bois à fond d'ardoise, de forme rectangulaire, entourée de bandes élastiques en caoutchouc et couverte d'un tapis en drap vert.
  - Cette table elle-même.
  - Salle, établissement où l'on joue au billard.
  - 'Familier. Partie de billard : Faire un billard.'
  - 'Familier. Table d''opération : Passer sur le billard.'
  - Route large, au revêtement lisse, sur laquelle on roule facilement.
  - Nom de divers jeux d'adresse se jouant avec des billes (billard américain, russe, japonais).
synonyms: []
