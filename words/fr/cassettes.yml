language: fr
word: cassettes
type: nom féminin
etymology: ancien français casse, caisse
definitions:
  - Coffret destiné à conserver papiers et objets précieux.
  - Trésor personnel d'un prince ou d'un souverain.
  - Boîtier amovible contenant deux bobines destinées à recevoir une bande magnétique pour l'enregistrement du son, d'images ou de données.
synonyms: []
