language: fr
word: soustraies
type: verbe transitif
etymology: latin subtrahere, avec l'influence de sous
definitions:
  - 'Retrancher une quantité d''une autre, en faire la soustraction : Si l''on soustrait 50 à 120, on obtient 70.'
  - 'Prendre quelque chose, l''enlever de quelque chose, généralement par des moyens irréguliers : Soustraire un dossier des archives.'
  - 'Dérober quelque chose à quelqu''un : L''escroc lui a soustrait une somme considérable.'
  - 'Faire échapper quelqu''un à quelque chose, lui permettre d''y échapper : Rien ne peut vous soustraire à cette obligation.'
synonyms: []
