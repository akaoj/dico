language: fr
word: boussoles
type: nom féminin
etymology: italien bussola, petite boîte
definitions:
  - Boîte en matière non magnétique, au centre de laquelle est placée une aiguille aimantée qui repose librement sur un pivot et dont les extrémités se dirigent vers les pôles magnétiques de la Terre, ce qui permet de reconnaître la direction du nord.
  - 'Valeur de référence : La Bourse, boussole de l''économie.'
  - 'Ce qui sert de repère moral, d’axe de conduite : Pour les décisions importantes, le ministre préfère se fier à sa boussole intérieure plutôt qu’à l’avis de ses conseillers.'
  - (Électricité) Appareil de mesure électromagnétique dont l'équipage mobile est formé d'un aimant, mobile autour d'un axe et soumis à l'action d'un champ magnétique, indépendant de l'appareil (par exemple la boussole des tangentes, imaginée par Pouillet).
