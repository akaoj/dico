language: fr
word: frétillerons
type: verbe intransitif
etymology: ancien français freter, frotter, du bas latin frictare, du latin classique fricare
definitions:
  - 'En parlant d''un animal, remuer, s''agiter par des mouvements vifs et courts : Le chien frétille de la queue dès qu''il aperçoit son maître.'
  - S'agiter d'une manière vive et gaie, se trémousser.
synonyms: []
