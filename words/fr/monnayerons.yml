language: fr
word: monnayerons
type: verbe transitif
etymology: ""
definitions:
  - 'Convertir un métal en monnaie : Monnayer de l''or, de l''argent.'
  - 'Tirer un profit, un avantage, de l''argent de quelque chose : Monnayer son talent.'
  - En Afrique, rendre la monnaie sur une somme.
synonyms: []
