language: fr
word: innocenterions
type: verbe transitif
etymology: ""
definitions:
  - 'Déclarer quelqu''un innocent : Innocenter un accusé.'
  - 'Prouver, établir l''innocence de quelqu''un : Ce témoignage innocenta le malheureux.'
  - 'Excuser quelqu''un, une action, les justifier : Chercher à innocenter sa conduite.'
