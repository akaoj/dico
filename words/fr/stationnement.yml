language: fr
word: stationnement
type: nom masculin
etymology: ""
definitions:
  - 'Fait de stationner quelque part, en parlant de véhicules : Stationnement interdit.'
  - État de troupes qui ne sont pas engagées dans la bataille ou dans une manœuvre (caserne, camp, bivouac, cantonnement, etc.).
  - Au Canada, parc de stationnement.
