language: fr
word: favorables
type: adjectif
etymology: latin favorabilis, de favor, faveur
definitions:
  - 'Qui est animé de dispositions bienveillantes à l''égard de quelqu''un, de quelque chose : Le directeur est favorable à son projet.'
  - 'Qui manifeste cette disposition : Avoir un préjugé favorable à l''égard de quelqu''un.'
  - 'Qui penche pour quelque chose, qui en est partisan : Les syndicats sont favorables à la négociation.'
  - 'Qui est à l''avantage de quelqu''un, bénéfique pour quelque chose : Le moment est favorable.'
synonyms: []
