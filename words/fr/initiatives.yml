language: fr
word: initiatives
type: nom féminin
etymology: de initier, d'après expectative
definitions:
  - 'Action de proposer, d''organiser le premier quelque chose : Sur son initiative, nous avons réuni ce colloque.'
  - 'Action de faire quelque chose de soi-même, sans recourir à l''avis, au conseil de quelqu''un d''autre : Employé qui sait prendre des initiatives.'
  - 'Qualité de quelqu''un qui sait prendre spontanément la décision nécessaire : Faire preuve d''initiative.'
  - 'Droit de proposer certaines choses, de les commencer : L''initiative parlementaire.'
synonyms: []
