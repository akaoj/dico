language: fr
word: panade
type: nom féminin
etymology: provençal panado, de pan, pain
definitions:
  - Soupe faite avec du pain bouilli dans du lait, additionnée de beurre et, parfois, liée à l'œuf.
  - 'Familier. État marqué par de grosses difficultés, en particulier financières : Être dans la panade.'
synonyms: []
