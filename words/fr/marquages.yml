language: fr
word: marquages
type: nom masculin
etymology: ""
definitions:
  - 'Action de marquer, d''apposer ou de faire une marque (inscription, dessin) sur quelque chose ; marque ainsi faite : Le marquage du linge.'
  - (Couture) Indication des points de repère faite à la craie ou par un fil, sur un tissu à tailler ou sur des pièces à assembler.
  - (Militaire) Encadrement, à l'aide de fusées éclairantes ou de bombes de jalonnement, d'un objectif avant un bombardement aérien.
  - (Nucléaire) Opération consistant à marquer des molécules, un produit, un matériau avec un nucléide radioactif dit traceur radioactif.  (En détectant le rayonnement émis par celui-ci, on peut suivre le comportement des molécules, du produit ou du matériau. Le marquage a de nombreuses applications en biologie, médecine, sciences de la Terre et recherche industrielle.)
  - (Sports) Action de surveiller étroitement un adversaire.
  - (Transports) Signes peints ou collés sur la chaussée et destinés à indiquer quelque chose aux usagers.
  - (Zoologie) Opération qui consiste à marquer un animal pour étudier son déplacement ou l'identifier.
