language: fr
word: grange
type: nom féminin
etymology: latin populaire *granica, du latin classique granum, grain
definitions:
  - Bâtiment d'une exploitation agricole, où sont entreposées les récoltes de paille, de foin, etc.
  - Au Moyen Âge, exploitation rurale dépendant d'une abbaye ou d'un prieuré.
synonyms: []
