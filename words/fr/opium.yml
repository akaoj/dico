language: fr
word: opium
type: nom masculin
etymology: latin opium, du grec opion
definitions:
  - Suc épaissi qui s'écoule d'incisions faites aux capsules de diverses espèces de pavots et qui, fumé ou mâché, provoque un état d'euphorie suivi d'un sommeil onirique. (L'opium a une action proche de celle de la morphine mais moins puissante. Son usage thérapeutique tend à être abandonné pour celui des opiacés naturels ou synthétiques.)
  - 'Littéraire. Cause d''engourdissement moral et intellectuel : La religion est l''opium des peuples (phrase de K. Marx).'
synonyms: []
