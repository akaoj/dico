language: fr
word: cohabiterai
type: verbe transitif indirect
etymology: latin ecclésiastique cohabitare
definitions:
  - 'Habiter dans le même logement que quelqu''un : Cohabiter avec ses beaux-parents.'
  - Vivre avec l'autre, en parlant de chacun des membres d'un couple.
  - Vivre avec un autre groupe (ethnique, politique, etc.) présent sur le même territoire ou dans le même espace juridique, sans remettre en cause le système existant.
  - 'Exister en même temps que quelque chose : Comment faire cohabiter cette théorie avec la situation actuelle ?'
synonyms: []
