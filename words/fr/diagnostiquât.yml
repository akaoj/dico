language: fr
word: diagnostiquât
type: verbe transitif
etymology: ""
definitions:
  - Faire le diagnostic d'une maladie, l'identifier d'après les symptômes.
  - 'Identifier la nature d''une panne, déceler ou prévoir un mal, d''après l''interprétation de signes : Les experts ont diagnostiqué une crise économique de courte durée.'
