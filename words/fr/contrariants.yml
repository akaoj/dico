language: fr
word: contrariants
type: adjectif
etymology: ""
definitions:
  - 'Qui est source de souci, de mécontentement : Ce que cet enfant est contrariant !'
  - 'Qui est de nature à causer du mécontentement, de la contrariété à quelqu''un ; ennuyeux, fâcheux : C''est contrariant qu''il ne soit pas là.'
