language: fr
word: remarque
type: nom féminin
etymology: de remarquer 1
definitions:
  - 'Opinion qu''on exprime sur un point particulier ; observation : Remarque judicieuse.'
  - 'Note destinée au lecteur : Texte accompagné de remarques critiques.'
