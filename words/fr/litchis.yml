language: fr
word: litchis
type: nom masculin
etymology: chinois li-chi
definitions:
  - Arbre originaire d'Extrême-Orient, cultivé dans les régions tropicales humides pour son fruit et son bois.
  - Fruit du litchi, écailleux, rose, qui se présente en grappes lâches, et dont la graine est entourée d'une pulpe blanche savoureuse. (On consomme le litchi frais ou conservé au sirop.)
