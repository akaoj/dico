definitions:
  - Qui assure un intérim.
  - Se dit d'un travailleur mis temporairement à la disposition d'une entreprise, par l'intermédiaire d'une entreprise de travail temporaire, pour occuper un emploi ponctuel (remplacement, surcroît de travail, etc.).
