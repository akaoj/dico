language: fr
word: comment
type: adverbe interrogatif et exclamatif
etymology: ancien français com, comment, et suffixe adverbial-ment
definitions:
  - 'Interroge sur la manière ou le moyen (suivi en langue courante de est-ce que) : J''ignore comment cela s''est passé.'
  - Sans complément, incitation à répéter quelque chose qu'on n'a pas entendu.
  - 'Exprime la surprise, le regret, la réprobation, l''indignation : Comment oses-tu dire ça ? Comment ! Tu t''es encore trompé ?'
