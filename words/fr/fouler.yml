language: fr
word: fouler
type: verbe transitif
etymology: bas latin fullare, fouler une étoffe, de fullo, -onis, foulon
definitions:
  - 'Soumettre quelque chose à des pressions répétées avec les mains, les pieds ou par un moyen mécanique : Fouler du linge.'
  - 'Littéraire. Marcher sur un sol, dans un lieu : Fouler le sol natal.'
  - 'Provoquer la distension des ligaments de l''articulation, faire une foulure : Un faux mouvement lui a foulé le poignet.'
  - Battre les céréales, en faisant tourner des chevaux ou des mules sur les gerbes étalées sur l'aire de battage.
  - Écraser les raisins par une pression modérée pour en libérer la pulpe.
  - Traiter les peaux dans un foulon.
  - Donner à un tissu de laine de la compacité et de l'épaisseur, en produisant un feutrage plus ou moins poussé.
  - En parlant des chiens, mordre l'animal de chasse après l'avoir renversé.
