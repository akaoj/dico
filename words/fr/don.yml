language: fr
word: don
type: nom masculin
etymology: latin donum
definitions:
  - 'Action de donner, de céder quelque chose que l''on possède et, en particulier, action de donner de l''argent à quelqu''un, à une institution, une œuvre ; chose ou somme ainsi donnée, cadeau : Un don de mille euros.'
  - 'Littéraire. Bienfait, faveur : Ces fruits magnifiques sont un don de la nature.'
  - 'Talent, disposition, qualité de quelqu''un, que l''on considère comme innés, naturels : Avoir un don pour la musique.'
  - (Droit)  Donation à une personne morale.
  - (Traditions populaires) Pouvoir extraordinaire accordé par une fée à un enfant qui vient de naître.
synonyms: []
