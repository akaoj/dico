language: fr
word: évangile
type: nom masculin
etymology: latin ecclésiastique evangelium, du grec euaggelion, bonne nouvelle
definitions:
  - 'Message de Jésus-Christ (avec une majuscule) : Prêcher l''Évangile.'
  - Ensemble des livres où sont consignés la vie et le message de Jésus ; chacun de ces livres (avec une majuscule).
  - Passage des Évangiles que le prêtre lit pendant la messe ; moment de la messe où le prêtre lit ce passage.
  - 'Code, loi sacrée, règle immuable, document essentiel qui sert de fondement à une doctrine : « Mein Kampf » était l''évangile du national-socialisme.'
synonyms: []
