language: fr
word: crayonner
type: verbe transitif
etymology: ""
definitions:
  - 'Tracer un dessin au crayon : Crayonner un visage sur un carnet.'
  - 'Couvrir une surface de coups de crayon, de dessins et en particulier de gribouillages : Crayonner une feuille, crayonner sur un mur.'
  - 'Écrire rapidement quelque chose : Crayonner quelques lignes de réponse.'
synonyms: []
