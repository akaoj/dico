language: fr
word: socle
type: nom masculin
etymology: italien zoccolo, du latin socculus, diminutif de soccus, socque
definitions:
  - Massif uni ou mouluré servant à surélever soit un ou plusieurs supports (colonnes, pilastres, etc.), soit une statue ou un groupe. (Mouluré, le socle est un piédestal. Le socle allongé d'un édifice prend le nom de soubassement et, s'il porte une colonnade, de stylobate.)
  - Ensemble géologique de grandes dimensions appartenant au niveau structural inférieur, souvent induré par métamorphisme et granitisation et sur lequel, après pénéplanation, repose en discordance une couverture sédimentaire. (Les massifs anciens arasés et les boucliers constituent les deux grands types de socles.)
  - Petite pièce de bois, de la hauteur de la plinthe, servant de base aux montants de chambranle.
  - En ébénisterie, base, en saillie, des meubles à bâtis et panneaux.
  - 'Base stable, assise solide : Avec ce score, la droite s''est reconstitué un socle électoral.'
