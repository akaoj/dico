language: fr
word: palissade
type: nom féminin
etymology: de palis
definitions:
  - Clôture faite de pieux ou de planches plus ou moins jointifs.
  - Forme imposée à une rangée d'arbres de manière à constituer un mur de verdure.
  - Obstacle défensif formé de palis entrelacés de barbelés.
synonyms: []
