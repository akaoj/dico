language: fr
word: horreurs
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Aspects, côtés horribles, effrayants, inadmissibles présentés par quelque chose : Les horreurs de la guerre.'
  - 'Actes criminels ou abominables ; atrocités : Comment peut-on commettre de telles horreurs ?'
  - 'Allégations déshonorantes, calomnies visant quelqu''un ; propos indécents, obscénités : Colporter des horreurs sur un homme politique.'
