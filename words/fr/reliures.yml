language: fr
word: reliures
type: nom féminin
etymology: de relier
definitions:
  - Ensemble des opérations qui donnent à un ouvrage sa forme définitive et par lesquelles on l'habille d'une couverture rigide ou souple pour le protéger et le parer ; le secteur des industries graphiques exerçant cette activité.
  - Couverture cartonnée, recouverte de cuir, de toile, etc., dont on habille un livre pour le protéger et le décorer.
