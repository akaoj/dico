language: fr
word: buvable
type: adjectif
etymology: ""
definitions:
  - 'Qui peut se boire sans danger ou qui est passable comme boisson : Ce vin n''est pas buvable.'
  - 'Qui doit être ingéré par la bouche : Ampoule buvable.'
  - 'Familier. Qui est acceptable, passable : Un film buvable.'
synonyms: []
