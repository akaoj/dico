language: fr
word: pétrin
type: nom masculin
etymology: latin pistrinum
definitions:
  - Meuble bas constitué par une auge trapézoïdale ou semi-circulaire, pour le pétrissage manuel de la pâte à pain.
  - Appareil constitué d'une cuve tournant sur elle-même dans laquelle se meuvent des bras métalliques, servant à pétrir mécaniquement la pâte à pain.
  - 'Situation inextricable, très embarrassante : Comment sortir de ce pétrin ?'
