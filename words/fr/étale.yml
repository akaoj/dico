language: fr
word: étale
type: adjectif
etymology: ancien français estale, reposé
definitions:
  - Se dit de la mer ou d'un cours d'eau lorsque son niveau est stabilisé (après ou avant la marée montante, après ou avant une crue).
  - 'Se dit de ce qui, après avoir augmenté, est stationnaire : Circulation étale depuis midi.'
  - 'Littéraire. Se dit de ce qui ne bouge pas, reste immobile et calme : La rue devient étale le dimanche.'
synonyms: []
