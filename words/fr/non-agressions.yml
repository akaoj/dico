language: fr
word: non-agressions
type: nom féminin
etymology: latin aggressio
definitions:
  - 'Attaque non provoquée, injustifiée et brutale contre quelqu''un, contre un pays : Une femme victime d''une agression. Guerre d''agression.'
  - Attaque d'ordre psychologique ou physiologique due à l'environnement.
  - (Automobile) Ensemble des caractéristiques des différents paramètres intervenant lorsque survient une collision entre deux véhicules ; ensemble des résultats qui en découlent. (Les paramètres essentiels sont la structure des véhicules, leur masse et leur rigidité.)
  - (Éthologie) Interaction inter- ou intraspécifique où deux ou plusieurs animaux s'affrontent (menaces, attaques, combats, etc.). [Les relations agressives sont des facteurs importants dans la dynamique interne des groupes sociaux, conditionnant souvent la survie de l'individu ou de l'espèce.]
synonyms: []
