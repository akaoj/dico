language: fr
word: térébrantes
type: nom masculin
etymology: ""
definitions:
  - Insecte hyménoptère tel que les ichneumons, les cynips et les chalcidiens dont la femelle n'a pas d'aiguillon venimeux, mais une tarière qui lui sert à percer les tissus végétaux ou animaux pour y déposer ses œufs. (S'oppose à aculéate.)
