language: fr
word: érosion
type: nom féminin
etymology: bas latin erosio, -onis
definitions:
  - Action d'un agent qui ronge ; fait d'être rongé.
  - 'Lente détérioration d''un état, d''une situation, d''un groupe, etc. : L''érosion du pouvoir.'
  - Ensemble des processus responsables de l'évolution des reliefs engendrés par les déformations de l'écorce terrestre (par ablation, transport et aussi accumulation).
  - (Armement) Dégradation de l'âme d'une bouche à feu sous l'action (par turbulence et effet thermique) des gaz à haute température.
  - (Mécanique) Usure des électrodes d'une bougie d'allumage, rongées par l'attaque de l'étincelle d'allumage et par celle de certains produits de la combustion des gaz.
  - (Médecine) Perte de substance très superficielle de la peau ou d'une muqueuse.
  - (Peintures et vernis) Usure d'un film de peinture entraînant l'apparition du subjectile.
