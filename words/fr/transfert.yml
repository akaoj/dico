language: fr
word: transfert
type: nom masculin
etymology: ""
definitions:
  - 'Action de transférer, de déplacer quelque chose ou quelqu''un : Transfert de marchandises. Fonctionnaire qui demande son transfert.'
  - (Bourse) Mode de transmission des titres nominatifs.
  - (Droit) 1.  Acte par lequel une personne acquiert un droit d'une autre qui le lui transmet (transfert de propriété par exemple).2.  Substitution du nom d'un nouveau contribuable sur le rôle des contributions directes, à la suite d'un changement de propriété.
  - (Informatique) Déplacement d'une information entre deux emplacements physiques de mémorisation.
  - (Photographie) Ensemble des procédés photographiques consistant à mettre en contact un support comportant une couche sensible, dans laquelle a été formée une image, avec un support récepteur, afin d'obtenir sur ce dernier un phototype par report mécanique, thermique ou chimique des substances formant l'image.
  - (Psychologie) Phénomène par lequel une activité intellectuelle ou manuelle modifie une autre activité qui la suit, soit en la rendant plus facile (transfert positif), soit en la troublant (transfert négatif).
  - (Psychanalyse) Processus selon lequel le patient réactualise ses conflits infantiles en projetant sur le thérapeute l'image de ses parents et les sentiments (désirs, expériences pénibles, découverte de la sexualité, etc.) qu'il a éprouvés envers eux.
  - (Sports) Changement de club d'un joueur professionnel.
synonyms: []
