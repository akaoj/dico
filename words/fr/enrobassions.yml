language: fr
word: enrobassions
type: verbe transitif
etymology: de robe
definitions:
  - 'Recouvrir un aliment, un produit pharmaceutique d''une enveloppe protectrice : Enrober des bonbons de chocolat.'
  - 'En parlant d''une substance, recouvrir un aliment comme d''une enveloppe : Le chocolat enrobe les bonbons.'
  - 'Envelopper quelque chose, le mêler à autre chose pour le masquer, l''adoucir, etc. : Il enrobe ses reproches de termes affectueux.'
synonyms: []
