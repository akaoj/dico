language: fr
word: appareil
type: nom masculin
etymology: de appareiller
definitions:
  - Objet, machine, dispositif électrique, électronique, mécanique, etc., formés d'un assemblage de pièces destinées à fonctionner ensemble.
  - 'Avion : L''appareil s''est posé au sol.'
  - 'Ensemble d''organes concourant à une fonction : Appareil digestif, urinaire.'
  - 'Ensemble des organes directeurs, administratifs, etc., d''un parti, d''un syndicat, d''une institution, etc. ; ensemble des responsables d''une organisation : L''appareil administratif de l''État. C''est un homme de l''appareil.'
  - (Architecture et bâtiment) Taille et disposition des pierres ou des briques d'une construction. (Dans les appareils de pierre formant des assises régulières, on distingue le grand, le moyen et le petit appareil, selon que la hauteur visible des blocs mis en œuvre est respectivement de plus de 35 cm, de 35 à 20 cm et de moins de 20 cm.)
  - (Cuisine) Préparation de base constituée des ingrédients permanents d'un type de plat donné.
  - (Géologie) Ensemble de roches qui résulte d'une dynamique commune (appareil plutonique, volcanique, sédimentaire, etc.).
  - (Sports) En gymnastique, synonyme de agrès.
synonyms: []
