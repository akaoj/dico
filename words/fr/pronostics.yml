language: fr
word: pronostics
type: nom masculin
etymology: bas latin prognosticus, du grec prognôstikos, de progignôskein, connaître d'avance
definitions:
  - Prévision faite par le médecin sur l'évolution et l'aboutissement d'une maladie.
  - Prévision faite pour désigner le concurrent ou l'équipe ayant les chances les plus grandes de gagner une épreuve.
  - 'Conjecture faite d''après certains signes ou certaines informations de ce qui doit arriver : Les pronostics manquent de bases sérieuses.'
synonyms: []
