language: fr
word: réprobations
type: nom féminin
etymology: latin reprobatio, de reprobare, réprouver
definitions:
  - 'Jugement par lequel quelqu''un blâme la conduite de quelqu''un d''autre : Encourir la réprobation de ses collègues.'
  - Jugement par lequel Dieu exclut un pécheur du bonheur éternel.
synonyms: []
