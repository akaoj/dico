language: fr
word: extirpation
type: nom féminin
etymology: bas latin exstirpatio, -onis
definitions:
  - Action d'enlever complètement d'un organisme un organe, un corps étranger ou une formation pathologique.
  - 'Action d''extirper quelque chose ; destruction radicale : L''extirpation du racisme.'
