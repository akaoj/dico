language: fr
word: chapitres
type: nom masculin
etymology: latin médiéval capitulum, réunion de chanoines
definitions:
  - Corps des chanoines d'une église cathédrale ou collégiale.
  - Assemblée où les moines, les moniales et les chanoines traitent de leurs affaires et des questions relatives à la vie de la communauté.
  - Lieu où se tiennent ces assemblées.
  - Assemblée d'un ordre royal, d'un ordre militaire.
  - Réunion où l'on délibère.
synonyms: []
