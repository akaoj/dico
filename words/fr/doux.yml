language: fr
word: doux
type: adjectif
etymology: latin dulcis
definitions:
  - 'Qui produit une sensation agréable au toucher : Le doux contact de la soie.'
  - 'Qui procure une sensation agréable au goût ; suave : Le miel est doux.'
  - 'Qui n''a rien de trop intense, de violent ou d''accentué : Une douce chaleur.'
  - 'Qui n''est ni brusque ni saccadé, qui se passe sans heurts, sans à-coups : Un démarrage très doux.'
  - 'Qui procure un sentiment d''agréable contentement : Évoquer de doux souvenirs.'
  - 'Qui est sans violence, sans agressivité, sans méchanceté : Ce chien est très doux. Un regard doux.'
  - 'Conciliant, gentil : Un père très doux avec ses enfants.'
  - 'Léger : Un châtiment trop doux.'
  - 'Se dit d''une science, d''une technique qui utilise des moyens naturels qui ne forcent pas la nature : Médecine douce.'
  - Se dit de techniques, de formes de production d'énergie, etc., qui sont peu polluantes, respectent l'environnement et ne donnent pas lieu à des installations gigantesques.
  - (Métallurgie) Se dit d'un métal malléable, ductile, peu dur et non fragile.
  - (Œnologie) Se dit du vin qui contient une certaine quantité de sucre et qui présente un goût suave.
  - (Phonétique) Se dit d'une consonne dont l'articulation est réalisée avec une tension musculaire moins importante que la partenaire forte ou dure. (Les consonnes voisées sont généralement douces.)
