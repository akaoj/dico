language: fr
word: fuite
type: nom féminin
etymology: ancien français fuie, du latin populaire *fugita
definitions:
  - 'Action de fuir : La fuite du lièvre devant les chiens.'
  - 'Action de chercher à se dérober, à se soustraire à quelque chose de pénible, de dangereux : On lui reproche sa fuite devant ses responsabilités.'
  - 'Littéraire. Action de s''écouler rapidement : La fuite des jours.'
  - 'Écoulement d''un liquide, dégagement d''un gaz par une fissure, etc. ; la fente elle-même : L''explosion est due à une fuite de gaz.'
  - 'Divulgation clandestine de renseignements ou de documents qui devaient rester secrets : Une fuite a fait connaître à l''avance les sujets d''examen.'
  - (Psychologie) Comportement par lequel un individu s'éloigne d'un stimulus ou d'une situation actuellement nocifs (échappement), ou dont l'individu a précédemment appris la nocivité (évitement).
