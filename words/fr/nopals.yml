language: fr
word: nopals
type: nom masculin
etymology: espagnol nopal, de l'aztèque nopalli
definitions:
  - Variété d'opuntia connu par ses rameaux aplatis et charnus (raquettes), ses aiguillons groupés sur des mamelons, ses belles fleurs, son fruit comestible (figue de Barbarie).  [Une espèce du Mexique nourrit des cochenilles dont on extrait une belle teinture rouge, ce qui l'a fait acclimater en Inde, au Maghreb et en Espagne sous le nom de cochenillier.] (Famille des cactacées.)
