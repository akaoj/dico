language: fr
word: bétail
type: nom masculin singulier
etymology: ancien français bestaille, du latin bestia, bête
definitions:
  - Nom désignant les animaux concourant à la production agricole, la volaille exceptée. (Le gros bétail se compose du cheval, de l'âne, du mulet et des bovinés ; le mouton, la chèvre, le porc forment le menu bétail [ou petit bétail].)
