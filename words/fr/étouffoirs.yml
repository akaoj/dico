language: fr
word: étouffoirs
type: nom masculin
etymology: ""
definitions:
  - Familier et vieux. Salle dont l'atmosphère est chaude et confinée.
  - Fait d'étouffer un scandale, une nouvelle.
  - Vieux. Endroit où les facultés intellectuelles ne peuvent s'épanouir.
  - Pièce de la mécanique du piano permettant l'arrêt immédiat des vibrations d'une corde. (Sa partie principale est le petit tampon de feutre qui appuie sur la corde.)
  - Récipient métallique, à couvercle étanche, dans lequel on conservait la braise.
synonyms: []
