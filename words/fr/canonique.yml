language: fr
word: canonique
type: adjectif
etymology: latin canonicus, du grec kanonikos
definitions:
  - Conforme, relatif à des canons de l'Église.
  - 'Conforme à des règles, à une norme : Une phrase canonique.'
  - (Linguistique) Se dit d'une forme de la langue qui répond aux normes les plus habituelles de la grammaire (par opposition à variante).
  - (Mathématiques) Se dit de la forme naturelle, intrinsèque, principale de certains êtres ou de certaines représentations mathématiques.
synonyms: []
