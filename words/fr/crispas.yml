language: fr
word: crispas
type: verbe transitif
etymology: latin crispare, rider
definitions:
  - 'Contracter vivement les muscles sous l''effet d''une sensation, d''un sentiment, d''une émotion : La douleur crispait son visage.'
  - 'Agacer, énerver vivement quelqu''un et lui faire prendre une attitude hostile et défensive : Sa lenteur me crispe.'
  - Pratiquer sur un matériau une contraction superficielle qui lui donne un aspect ridé.
synonyms: []
