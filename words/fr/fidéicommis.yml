language: fr
word: fidéicommis
type: nom masculin
etymology: latin juridique fidei commissum, remis à la bonne foi
definitions:
  - Libéralité faite par contrat ou testament en faveur du grevé, à charge pour lui de la conserver et de la restituer à sa mort à un tiers, qui lui est substitué. (Très répandus dans l'ancien droit pour assurer la conservation des biens dans les familles, les fidéicommis sont interdits presque complètement, à peine de nullité, par le Code civil.)
