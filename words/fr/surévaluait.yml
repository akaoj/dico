language: fr
word: surévaluait
type: verbe transitif
etymology: ""
definitions:
  - 'Attribuer à quelque chose une valeur supérieure à celle qu''il a réellement : Surévaluer un immeuble dans un patrimoine.'
  - 'Accorder à quelque chose, quelqu''un une importance, un mérite excessifs : Surévaluer un événement politique.'
