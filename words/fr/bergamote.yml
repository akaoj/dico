language: fr
word: bergamote
type: nom féminin
etymology: italien bergamotta, peut-être du turc
definitions:
  - Fruit du bergamotier, jaune, piriforme, dont la pulpe est très acide et dont la peau contient une huile essentielle très estimée en parfumerie. (L'essence de bergamote est l'une des bases des eaux de Cologne.)
