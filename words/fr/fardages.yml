language: fr
word: fardages
type: nom masculin
etymology: de farder 2
definitions:
  - Tromperie commerciale qui consiste à couvrir des produits défectueux par des produits de choix.
  - Défaut provoqué sur la partie blanche d'un tissu imprimé par suite d'un faible soulèvement local de la racle.
