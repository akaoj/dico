language: fr
word: spath
type: nom masculin
etymology: allemand Spath
definitions:
  - Nom donné à diverses substances pierreuses, à texture lamellaire et cristalline. (Le spath calcaire ou d'Islande est une variété pure et cristallisée de calcite ; le spath fluor ou flusspath est la fluorite, le spath pesant, la barytine.)
