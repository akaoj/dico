language: fr
word: étrangère
type: adjectif
etymology: ""
definitions:
  - 'Qui n''appartient pas à la nation où on vit ou par rapport à laquelle on se place : Langue étrangère.'
  - 'Qui a trait aux relations avec les autres pays ; extérieur : Politique étrangère.'
  - 'Qui n''est pas de la nature propre de quelque chose, qui est un élément rapporté : Un développement étranger au sujet.'
  - 'Qui n''est pas impliqué dans une action, qui est à l''écart : Je suis étranger à toute cette affaire.'
  - 'Qui n''est pas accessible à un sentiment, qui ne se sent aucunement concerné par quelque chose ; insensible : Il est étranger à tout sentiment de pitié.'
  - 'Qui est inconnu à quelqu''un ou peu familier : Son visage ne m''est pas étranger.'
  - 'Qui ne touche pas, ne concerne pas quelqu''un ; en quoi il ne se reconnaît pas du tout ; à quoi il est indifférent : Rien de ce qui est humain ne m''est étranger.'
synonyms: []
