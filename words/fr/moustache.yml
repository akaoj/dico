language: fr
word: moustache
type: nom féminin
etymology: italien mostaccio, du grec mustaks, -akos, lèvre supérieure
definitions:
  - 'Ensemble des poils qui croissent au-dessus de la lèvre supérieure chez l''homme : Il commence à avoir de la moustache.'
  - 'Ces poils que l''on conserve comme ornement (singulier et pluriel ont le même sens) : Porter la moustache, les moustaches.'
synonyms: []
