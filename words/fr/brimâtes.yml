language: fr
word: brimâtes
type: verbe transitif
etymology: de brime, mot dialectal du Nord-Ouest, croisement de brume et de frimas
definitions:
  - Faire subir à un nouveau dans les écoles et les casernes des épreuves, des vexations, pour éprouver son caractère.
  - Soumettre quelqu'un à une série de difficultés inutiles, le plus souvent en abusant de son autorité.
  - 'Contraindre quelqu''un, faire obstacle à sa liberté : Il se sent frustré et brimé.'
synonyms: []
