language: fr
word: irrégulier
type: adjectif
etymology: bas latin irregularis
definitions:
  - 'Qui n''est pas régulier, symétrique, uniforme : Un visage irrégulier.'
  - 'Qui n''est pas constant, dont le rythme varie : Respiration irrégulière.'
  - 'Qui n''est pas constant dans son travail : Un élève irrégulier en mathématiques.'
  - 'Qui n''est pas conforme aux lois, aux règlements, à l''usage : Situation de famille irrégulière.'
  - 'Qui n''est pas honnête, qui passe outre aux règles de la morale : Il a été irrégulier dans cette affaire.'
  - Se dit de mots, de formes, de constructions qui s'écartent du type considéré comme constituant la norme.
synonyms: []
