language: fr
word: chrome
type: nom masculin
etymology: grec khrôma, couleur
definitions:
  - Métal blanc, analogue au fer et au manganèse. (Élément chimique de symbole Cr, de numéro atomique 24, de masse atomique 51,996.)
  - 'Oligoélément métallique nécessaire à l''organisme dans diverses réactions biochimiques : métabolisme des glucides et des lipides principalement.'
