language: fr
word: flippes
type: verbe intransitif
etymology: américain to flip one's lid, faire sauter le couvercle
definitions:
  - Dans l'argot des toxicomanes, éprouver un sentiment d'angoisse lié à l'état de manque.
  - Familier. Être déprimé ou angoissé.
  - 'Familier. Planer, être dans un état second : Musique qui fait flipper.'
synonyms: []
