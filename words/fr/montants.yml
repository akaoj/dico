language: fr
word: montants
type: nom masculin
etymology: de montant 1
definitions:
  - Élément vertical d'un ensemble, destiné à servir de support ou de renfort.
  - Élément vertical, central ou latéral, du cadre d'un vantail ou d'un châssis (de fenêtre, de porte).
  - Chacune des deux pièces dans lesquelles sont fixés les échelons d'une échelle.
  - Dans divers sports d'équipe, chacun des deux poteaux verticaux qui soutiennent la barre du but.
  - Pièce du harnais de tête qui longe la joue du cheval et relie la têtière au mors ou à la muserolle.
  - Élément du cadre de soutènement d'une galerie de mine, qui, prenant appui sur la sole et dressé contre un parement, supporte une extrémité du chapeau.
