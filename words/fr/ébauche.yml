language: fr
word: ébauche
type: nom féminin
etymology: de ébaucher
definitions:
  - 'Premier jet, esquisse indiquant la forme générale, les diverses parties d''un travail, en particulier d''une œuvre artistique ou littéraire : Lire l''ébauche d''une tragédie.'
  - 'Commencement, premier développement de quelque chose, d''une action en devenir : C''est là l''ébauche de futures relations.'
  - (Bâtiment) Morceau de pierre débité aux cotes par excès de la pierre de taille à réaliser.
  - (Biologie) Premier stade de développement d'un organe, précédant toute différenciation.
  - (Bois) Premier état d'un objet en bois, qui ne possède ni la forme ni les dimensions exactes de l'objet fini.
  - (Horlogerie) Ensemble des pièces de la montre comprenant la platine, les ponts, le rouage, les mécanismes de remontage et de mise à l'heure.
  - (Métallurgie) Pièce ou lopin dégrossis avant l'opération finale de transformation.
synonyms: []
