language: fr
word: aulnes
type: nom masculin
etymology: latin alnus
definitions:
  - Arbre du bord des eaux, voisin du bouleau, aux inflorescences en chatons unisexués, aux racines traçantes capables de fixer l'azote de l'air par leurs nodosités, au bois rougeâtre imputrescible dans l'eau, à l'écorce tannifère.
