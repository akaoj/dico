language: fr
word: fournitures
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Ce qui est fourni, approvisionnements : Des fournitures de bonne qualité.'
  - 'Pièces, outils nécessaires à l''exercice d''un métier manuel : Fournitures de dentiste.'
  - 'Objets de bureau ou d''écolier (crayon, papier, gomme, etc.) : Fournitures scolaires.'
  - Accessoires (fil, boutons, galon, clous, etc.) nécessaires à la confection d'une commande, et qui sont fournis par l'artisan (tailleur, couturière, tapissier).
synonyms: []
