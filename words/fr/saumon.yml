language: fr
word: saumon
type: nom masculin
etymology: latin salmo, -onis
definitions:
  - Poisson (salmonidé), se nourrissant en mer sur le plateau continental, remontant les fleuves pour se reproduire sur la frayère où il est né.
  - Lest extérieur d'un bateau à voiles, constitué par une lourde masse profilée fixée au bas de la quille.
  - Masse de métal telle qu'elle sort du moule de fonderie.
synonyms: []
