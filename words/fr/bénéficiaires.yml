language: fr
word: bénéficiaires
type: adjectif et nom
etymology: latin médiéval beneficiarius
definitions:
  - 'Qui profite d''un bénéfice, d''un avantage : Il est le principal bénéficiaire de cet héritage.'
  - Se dit de l'héritier qui accepte une succession sous bénéfice d'inventaire.
  - Se dit d'une personne qui remplit les conditions nécessaires ouvrant droit à une aide, une prestation.
synonyms: []
