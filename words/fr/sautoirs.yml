language: fr
word: sautoirs
type: nom masculin
etymology: ""
definitions:
  - Collier de métal, de perles, etc., descendant sur la poitrine.
  - Pièce honorable en forme de croix de Saint-André, formée par la réunion de la barre et de la bande.
  - Emplacement spécialement aménagé pour l'exécution des sauts dans les concours d'athlétisme.
  - Synonyme de sauteuse.
  - En sautoir, se dit d'un objet que l'on porte sur le dos au moyen de deux bretelles se croisant sur la poitrine ; se dit d'un ordre, d'une décoration, d'un bijou dont le ruban, la chaîne sont passés autour du cou et tombent en pointe sur la poitrine.
