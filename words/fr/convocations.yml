language: fr
word: convocations
type: nom féminin
etymology: latin convocatio, -onis
definitions:
  - 'Action de convoquer : Convocation de l''Assemblée nationale.'
  - 'Lettre, écrit qui convoque : Recevoir une convocation.'
  - Nom donné aux assemblées de l'Église d'Angleterre tenues à Canterbury et à York, et comparables aux anciennes assemblées du clergé de France.
