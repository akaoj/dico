language: fr
word: fusils
type: nom masculin
etymology: latin populaire *focilis, du latin populaire focus, feu
definitions:
  - Autrefois, petite pierre de silex taillé, destinée à enflammer la poudre d'une arme à feu à l'aide d'étincelles produites par une pièce métallique, appelée batterie (jusqu'au xviiie s.).
  - Arme à feu portative, de chasse ou de guerre, constituée par un canon de petit calibre reposant sur une monture de bois (fût et crosse) et équipée de dispositifs de mise à feu et de visée.
  - 'Le tireur lui-même, chasseur ou soldat : C''est un excellent fusil.'
  - Populaire et vieux. Gosier, estomac.
  - Tige d'acier strié, servant à aiguiser les couteaux.
