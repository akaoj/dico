language: fr
word: proviseur
type: nom masculin
etymology: latin provisor, de providere, pourvoir à
definitions:
  - Fonctionnaire chargé de la direction d'un lycée. (S'il s'agit d'une femme, elle est désignée sous le nom de directrice.)
  - En Belgique, dans les athénées, fonctionnaire diplômé chargé de seconder le préfet des études et responsable des questions de discipline.
synonyms: []
