language: fr
word: malléabilité
type: nom féminin
etymology: ""
definitions:
  - Propriété de ce qui est malléable.
  - 'Caractère de quelqu''un, de son esprit, qui est docile, influençable : La malléabilité du caractère.'
  - Capacité d'un métal à se laisser réduire en feuilles, par forgeage ou laminage. (Elle croît avec la température.)
synonyms: []
