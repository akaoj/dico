language: fr
word: nicol
type: nom masculin
etymology: de W. Nicol, nom propre
definitions:
  - Dispositif constitué d'un spath coupé obliquement sous un angle de 35° environ et recollé à l'aide de baume du Canada. (Il permet d'obtenir de la lumière polarisée ; on dit aussi prisme de Nicol.)
