language: fr
word: dévidoir
type: nom masculin
etymology: ""
definitions:
  - Appareil sur lequel on enroule les fils, ficelles, cordes, tuyaux, etc., que l'on veut pouvoir ultérieurement dérouler avec rapidité.
  - Dispositif pour le rangement des tuyaux d'incendie et pour leur mise en œuvre rapide.
  - Synonyme de débobinoir.
  - Plioir sur lequel un pêcheur range ses lignes.
  - Dans les procédés de soudage automatiques, organe qui pousse le fil-électrode, au fur et à mesure des besoins, jusqu'au tube-contact de la torche.
  - Appareil sur lequel on effectue la mise en écheveaux du fil ou servant à dévider un écheveau de fil.
synonyms: []
