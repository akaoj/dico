language: fr
word: intrigues
type: nom féminin
etymology: de intriguer
definitions:
  - 'Machination secrète ou déloyale pour obtenir quelque avantage ou pour nuire à quelqu''un : Déjouer une intrigue.'
  - 'Liaison amoureuse passagère, plus ou moins secrète : Nouer une intrigue.'
  - Succession de faits et d'actions qui forment la trame d'une pièce de théâtre, d'un roman, d'un film.
synonyms: []
