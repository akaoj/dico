language: fr
word: défigureraient
type: verbe transitif
etymology: de figure
definitions:
  - Enlaidir le visage de quelqu'un au point de le rendre méconnaissable.
  - 'Donner une idée fausse de quelque chose ; déformer, dénaturer, caricaturer : Défigurer la pensée d''un auteur.'
  - 'Transformer un lieu au point de le rendre méconnaissable, en particulier, en l''enlaidissant ; abîmer : Défigurer un quartier en y construisant des tours.'
synonyms: []
