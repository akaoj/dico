language: fr
word: fracture
type: nom féminin
etymology: latin fractura, de frangere, briser
definitions:
  - 'Rupture avec effort, solution de continuité produite dans un corps : Fracture d''une porte, d''une serrure.'
  - Rupture d'un os ou d'un cartilage dur.
  - Accident tectonique cassant.
  - En technique minière, fissure réalisée artificiellement dans une roche.
synonyms: []
