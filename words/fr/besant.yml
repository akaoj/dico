language: fr
word: besant
type: nom masculin
etymology: bas latin byzantius nummus
definitions:
  - Monnaie d'or frappée à Constantinople du xiie au xive s. (Son nom fut également donné à d'autres monnaies orientales.)
  - Disque plat employé en nombre pour former des bandes décoratives (art roman).
  - Petit meuble héraldique, de forme circulaire et toujours de métal.
