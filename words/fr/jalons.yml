language: fr
word: jalons
type: nom masculin
etymology: peut-être de jalir, forme ancienne de jaillir
definitions:
  - Tige métallique ou de bois, peinte de bandes blanches et rouges, qui sert à prendre des alignements.
  - 'Ce qui sert de point de repère, d''étape dans un raisonnement, dans un processus : Données qui serviront de jalons pour ces recherches.'
synonyms: []
