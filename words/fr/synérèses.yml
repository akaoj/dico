language: fr
word: synérèses
type: nom féminin
etymology: latin syneresis, du grec sunairesis, de sunaireîn, rassembler
definitions:
  - Fusion de deux voyelles contiguës en une seule syllabe, la première devenant une semi-voyelle (par exemple souhait [su∊] prononcé [sw∊]).
  - Transformation progressive d'un gel gonflé après un changement de conditions physiques qui le pousse à expulser son solvant.
