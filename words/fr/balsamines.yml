language: fr
word: balsamines
type: nom féminin
etymology: latin balsamum, baume
definitions:
  - Herbe d'Asie et d'Afrique tropicales (1 espèce en France), aux fleurs zygomorphes à éperon, appelée aussi impatiente à cause de son fruit qui, au moindre contact, s'ouvre brutalement en projetant les graines au loin.
synonyms: []
