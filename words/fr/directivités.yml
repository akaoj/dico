language: fr
word: directivités
type: nom féminin
etymology: ""
definitions:
  - Fait d'imposer une orientation, des objectifs en exerçant diverses contraintes.
  - Propriété d'un capteur (microphone, antenne, etc.) ou d'un émetteur (haut-parleur) de capter ou d'émettre des ondes acoustiques ou électromagnétiques dans une direction donnée.
