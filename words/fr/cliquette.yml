language: fr
word: cliquette
type: nom féminin
etymology: ancien français cliquer, résonner
definitions:
  - Petit instrument fait de deux ou trois lamelles libres ou attachées ensemble à une seule extrémité, parfois fixées à un manche, et entrechoquées par des mouvements saccadés. (Les lépreux s'en servaient pour signaler leur présence dans les lieux habités.)
