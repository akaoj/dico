language: fr
word: vallisnéries
type: nom féminin
etymology: latin scientifique vallisneria, de A.Vallisneri, nom propre
definitions:
  - Plante herbacée aquatique vivace (hydrocharidacée) des eaux bien éclairées, dont les feuilles, rubanées, peuvent atteindre 80 cm de longueur. (Les fleurs mâles se détachent à maturité et flottent jusqu'aux fleurs femelles, venues à la surface par déroulement du pédoncule et qui, sitôt fécondées, redescendent dans l'eau.)
synonyms: []
