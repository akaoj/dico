language: fr
word: propres
type: adjectif
etymology: de propre 1
definitions:
  - 'Qui n''est pas sale, qui est net, sans traces de souillure, sans poussière, etc. : Une chemise propre. Avoir les mains propres.'
  - Qui est soigneux, qui entretient les objets, les lieux qui l'entourent.
  - 'Se dit d''un enfant, d''un animal domestique qui contrôle ses sphincters : À deux ans, il n''était pas encore propre.'
  - 'Qui est soigneusement exécuté, qui est net : C''est une réparation très propre.'
  - 'Qui est honnête, irréprochable moralement : C''est un type propre. Il n''a pas fait grand-chose de propre dans sa vie.'
  - Se dit d'une arme nucléaire qui laisse après explosion une radioactivité résiduelle très faible. (Ce résultat est obtenu lorsque les réactions de fusion sont prépondérantes par rapport aux réactions de fission.)
  - 'Qui ne pollue pas, respecte l''environnement. : Usine, voiture propre.'
synonyms: []
