language: fr
word: antérieurs
type: adjectif
etymology: latin anterior
definitions:
  - 'Qui précède quelqu''un, quelque chose dans le temps : Écrivains antérieurs au XIXe s.'
  - 'Placé devant, à l''avant de quelque chose : La partie antérieure d''un édifice.'
  - 'Se dit de tout organe ou partie du corps situé plus près de la tête que d''autres organes du même type : Membres antérieurs.'
  - Dans les descriptions anatomiques, se dit d'une région, d'une face, d'un bord ou d'une extrémité d'un organe pour marquer leur position relative (face antérieure de l'omoplate) ou de certains organes placés en avant d'autres de même espèce (ligaments antérieurs de l'articulation du genou).
  - Se dit d'une forme verbale exprimant l'antériorité (en français, passé antérieur, futur antérieur).
  - Dans une relation d'ordre, se dit d'un élément qui en précède un autre.
  - Se dit d'un phonème dont le lieu d'articulation se situe vers l'avant de la cavité buccale. (En français [i], [e], [y] sont des voyelles antérieures.)
synonyms: []
