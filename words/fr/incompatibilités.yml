language: fr
word: incompatibilités
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui est incompatible ; impossibilité de s''accorder, de vivre ensemble : Incompatibilité d''humeur.'
  - (Arboriculture) Association impossible, fragile ou défavorable, entre un porte-greffe et un greffon.
  - (Biologie) Type de relation entre deux lots chromosomiques de sexe opposé qui ne peuvent pas s'unir par fécondation. (L'incompatibilité est fréquente entre deux espèces du même genre et constante pour deux genres différents, même voisins.)
  - (Botanique) Impossibilité pour le pollen de la fleur d'une plante d'une variété donnée d'assurer la fécondation de son propre pistil (auto-incompatibilité) ou celle du pistil de la fleur d'une autre variété de la même espèce (inter-incompatibilité).
  - (Pharmacie) Impossibilité, sous peine d'accidents, d'administrer certaines associations médicamenteuses.
