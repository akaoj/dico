language: fr
word: euphorbes
type: nom féminin
etymology: latin scientifique euphorbia, du grec euphorbion
definitions:
  - 'Plante (euphorbiacée) aux fleurs minuscules réunies en inflorescences ayant l''aspect d''une seule fleur (cyathes), au fruit à trois coques. (Le grand genre euphorbia compte plus de 600 espèces, extrêmement diverses : annuelles ou vivaces, herbacées, arborescentes ou cactiformes.)'
synonyms: []
