language: fr
word: utriculaire
type: nom féminin
etymology: latin scientifique utricularia, du bas latin utriculus, petite outre
definitions:
  - Petite plante aquatique vivace à feuilles flottantes porteuses de pièges capables de capturer et de digérer de minuscules proies telles que les daphnies.
