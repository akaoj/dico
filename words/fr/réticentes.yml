language: fr
word: réticentes
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Qui ne manifeste pas ouvertement sa pensée : Un interlocuteur réticent.'
  - 'Qui manifeste une certaine réserve, une hésitation, ou même une certaine opposition : Se montrer réticent devant un projet.'
