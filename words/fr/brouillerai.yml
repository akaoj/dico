language: fr
word: brouillerai
type: verbe transitif
etymology: gallo-romain *brodiculare, du germanique *brod, bouillon
definitions:
  - 'Mettre des choses en désordre ; mêler, troubler un ensemble en l''agitant : Brouiller les cartes. Brouiller des œufs.'
  - 'Dérégler, fausser un mécanisme, modifier un système : Brouiller la combinaison d''un coffre.'
  - Rendre la vue, l'esprit, les idées troubles, confus.
  - 'Faire cesser l''entente qui régnait entre des personnes, les fâcher : Cette affaire d''argent l''a brouillé avec sa famille.'
  - 'Faire que quelqu''un ne comprenne pas une science, une technique, un procédé, etc. : Son professeur l''a brouillé avec les mathématiques.'
  - Produire un brouillage.
synonyms: []
