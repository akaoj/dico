language: fr
word: tripartisme
type: nom masculin
etymology: ""
definitions:
  - Système dans lequel trois formations politiques se partagent l'essentiel des suffrages et des sièges au Parlement. (Le terme fut notamment employé en France de janvier 1946 à mai 1947 lors du gouvernement formé par le parti communiste, la S.F.I.O. et le M.R.P.)
