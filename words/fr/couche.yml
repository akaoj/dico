language: fr
word: couche
type: nom féminin
etymology: de coucher
definitions:
  - 'Littéraire. Lit : Elle partageait la couche royale.'
  - 'Ensemble d''individus présentant, en raison notamment de la similitude des conditions d''existence, une certaine homogénéité ; catégorie (souvent pluriel) : Les couches laborieuses.'
  - 'Disposition d''éléments superposés ; strate : Couches de l''atmosphère.'
  - 'Étendue uniforme d''une substance appliquée ou déposée sur une surface ; épaisseur : Étaler une couche de crème sur un gâteau. Passer deux couches de peinture sur le mur.'
  - Carré de tissu de coton ou rectangle d'ouate placé entre les jambes d'un nourrisson, qui sert à absorber l'urine.
  - (Biologie) Synonyme de assise.
  - (Charpente) Pièce de bois posée horizontalement à terre, et sur laquelle viennent s'appuyer des étais.
  - (Géologie) Plus petite unité dans la hiérarchie lithostratigraphique. (On applique le plus souvent le terme à des lits homogènes, épais de quelques centimètres à quelques mètres.)
  - (Horticulture) Amas de matières organiques d'origine animale ou végétale qu'on humecte d'eau pour y provoquer le départ d'une fermentation productrice de chaleur et qu'on utilise pour assurer aux semis, aux jeunes plantes une température plus élevée que la température ambiante.
  - '(Mines) Partie minéralisée d''un massif sédimentaire délimitée par deux strates stériles : le toit (au-dessus) et le mur (au-dessous).'
  - (Travaux publics) Épaisseur uniforme de matériaux constituant un des éléments de la construction d'une chaussée.
