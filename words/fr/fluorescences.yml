language: fr
word: fluorescences
type: nom féminin
etymology: anglais fluorescence
definitions:
  - Propriété que possèdent certains matériaux d'absorber la lumière et de la réémettre sous forme de rayonnement de longueur d'onde plus grande. (On distingue la fluorescence, qui s'arrête dès que cesse l'illumination, de la phosphorescence, qui persiste.)
  - (Électrotechnique) Principe d’émission de lumière par décharge électrique dans un gaz (vapeur de mercure, par ex.) et diffusion par des poudres fluorescentes.
