language: fr
word: directeur
type: nom
etymology: ""
definitions:
  - 'Personne chargée de diriger, d''administrer une entreprise, une société, un établissement scolaire, un club, un service important, etc., d''en coordonner les opérations et de les conduire pour atteindre l''objectif visé : Directeur d''usine.'
  - Chef de service dans une administration ; fonctionnaire chargé d'administrer un service public dans une circonscription administrative.
synonyms: []
