language: fr
word: acceptations
type: nom féminin
etymology: latin acceptatio
definitions:
  - 'Action d''accepter, de recevoir, d''agréer quelque chose ; consentement, accord : Donner son acceptation à un projet.'
  - 'Action d''accepter l''adversité ; soumission, résignation : Une attitude passive faite d''acceptation.'
  - (Banque) Engagement irrévocable, signé et exprimé par la mention « bon pour acceptation », pris par le tiré de payer la lettre de change à son échéance.
  - (Droit) Consentement de quelqu'un à qui une offre a été faite ou à qui la loi accorde la faculté d'opter.
