language: fr
word: courante
type: nom féminin
etymology: ""
definitions:
  - Ancien. Danse française exécutée en couple, pratiquée sous plusieurs formes du xvie au xviiie s., notamment comme danse de cour sous le règne de Louis XIV.
  - Pièce instrumentale de tempo rapide, de coupe binaire à reprises et de rythme ternaire, appartenant à une suite.
  - Vulgaire. Diarrhée.
synonyms: []
