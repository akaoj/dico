language: fr
word: maréchaux
type: nom masculin
etymology: francique marhskalk, domestique chargé de soigner les chevaux
definitions:
  - Dans de nombreux pays, dignité ou grade le plus élevé de la hiérarchie militaire.
  - Abréviation de maréchal-ferrant.
  - Grand maréchal (du palais), officier pourvu d'un commandement ou d'une fonction honorifique dans les palais d'un souverain. (Napoléon Ier donna ce titre au général Bertrand.)
synonyms: []
