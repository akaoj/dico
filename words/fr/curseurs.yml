language: fr
word: curseurs
type: nom masculin
etymology: latin cursor, coureur
definitions:
  - Pièce mobile comportant un index que l'on peut déplacer à volonté le long d'une glissière, généralement graduée.
  - Marque mobile qui indique, sur un écran de visualisation, la position de la prochaine écriture (ajout, effaçage, etc.).
  - 'Au figuré. Ce qui sert de repère dans l''évolution d''une situation (personnelle, économique, etc.) : Repositionner le curseur de la violence à la télé.'
  - (Informatique) Repère visuel qui matérialise à l'écran le point d'insertion des données.
