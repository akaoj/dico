language: fr
word: escamoteras
type: verbe transitif
etymology: provençal escamotar, de escamar, effilocher, du latin squama, écaille
definitions:
  - 'Faire disparaître un objet par un tour de main qui échappe à l''attention des spectateurs : Escamoter une carte.'
  - 'Dissimuler quelque chose quelque part par un procédé approprié : D''un seul geste, on escamote la table dans le placard.'
  - 'Dérober subtilement quelque chose à quelqu''un ; subtiliser, faucher : On lui avait escamoté son portefeuille.'
  - Supprimer un mot, un son, une note, les éviter ou les sauter.
  - 'Éluder habilement, mais de façon peu sérieuse ou peu honnête ; esquiver : Vous escamotez la difficulté.'
  - Replier un élément d'avion dans la voilure, le fuselage ou les fuseaux moteurs.
