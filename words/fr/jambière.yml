language: fr
word: jambière
type: nom féminin
etymology: ""
definitions:
  - Autrefois, partie de l'armure qui protégeait la jambe.
  - Tube de tricot qui couvre la jambe de la cheville au genou ou à mi-cuisse et servant à garder les muscles chauds.
  - Longue chaussette de femme montant à mi-cuisse.
  - Courte guêtre placée sur le bas du pantalon.
  - Guêtre en cuir fixée par une courroie au-dessous du genou et pouvant remplacer la botte pour monter à cheval.
synonyms: []
