language: fr
word: asyndètes
type: nom féminin
etymology: bas latin asyndeton, du grec asundeton, absence de jonction
definitions:
  - 'Suppression du terme de liaison entre des mots ou des propositions qui se trouvent cependant dans un rapport de coordination. (Exemple : Femmes, enfants, parents, il a tout sur les bras.)'
synonyms: []
