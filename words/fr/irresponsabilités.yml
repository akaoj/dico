language: fr
word: irresponsabilités
type: nom féminin
etymology: ""
definitions:
  - 'État de quelqu''un qui n''est pas responsable : Plaider l''irresponsabilité d''un accusé.'
  - 'Caractère de quelqu''un qui agit à la légère : Agir avec une totale irresponsabilité.'
  - Protection particulière de l'indépendance des élus les faisant échapper à toute poursuite judiciaire pour les opinions ou votes émis à l'occasion de l'exercice de leur mandat.
  - Privilège en vertu duquel le chef de l'État échappe à tout contrôle parlementaire ou juridictionnel pour ses actes accomplis dans l'exercice de ses fonctions, hormis cas exceptionnel prévu par la Constitution.
