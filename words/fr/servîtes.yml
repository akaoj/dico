language: fr
word: servîtes
type: verbe transitif
etymology: latin servire, être esclave
definitions:
  - 'S''acquitter envers quelqu''un, une collectivité de certaines obligations, leur consacrer son activité : Bien servir sa patrie.'
  - 'Apporter à quelqu''un, quelque chose, son aide, son appui : Il est toujours prêt à servir ses amis. Servir la justice.'
  - Vieux. Accomplir des tâches pour quelqu'un en qualité de domestique.
  - 'Fournir, donner à quelqu''un l''article demandé, la consommation commandée : Servir un client dans un magasin.'
  - 'Présenter le plat à quelqu''un ou lui donner d''un mets dans son assiette, d''une boisson dans son verre : Servir le vin.'
  - 'Être utile à quelqu''un, favoriser ce qu''il fait : Si la chance nous sert, nous pouvons réussir.'
  - 'Payer une pension, une rente, des intérêts à quelqu''un : Servir une rente viagère.'
  - 'Familier. Débiter quelque chose à quelqu''un, le lui raconter, en faire état : Il nous a servi une histoire qui ne tient pas debout.'
  - (Jeux) Distribuer les cartes à ses partenaires.
  - (Militaire) Exécuter les opérations nécessaires au fonctionnement d'une arme et à son emploi, en être le servant.
  - (Vénerie) Achever un animal.
  - (Zootechnie) Synonyme de saillir.
synonyms: []
