language: fr
word: laitance
type: nom féminin
etymology: de lait
definitions:
  - Sperme d'aspect laiteux des poissons à fécondation externe.
  - Poudre blanchâtre, constituée principalement par le ciment, apparaissant à la surface du béton dans certaines conditions.
  - Ciment délayé dans de l'eau.
synonyms: []
