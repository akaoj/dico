language: fr
word: incorporations
type: nom féminin
etymology: latin médiéval incorporatio, -onis
definitions:
  - 'Action d''incorporer une matière à une ou à plusieurs autres matières : Opérer l''incorporation d''une poudre à un mélange.'
  - 'Action d''incorporer, de faire entrer un élément dans un ensemble : Incorporation d''un territoire à un État.'
  - Opération de prise en compte par une unité militaire des recrues ou des réservistes qui lui sont affectés.
  - En psychanalyse, mode de relation fantasmatique à l'objet caractéristique du stade sadique-anal consistant à faire pénétrer l'objet à l'intérieur du corps, l'y anéantir et l'y conserver pour s'en approprier les qualités.
synonyms: []
