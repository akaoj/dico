language: fr
word: centaines
type: nom féminin
etymology: bas latin centena
definitions:
  - Groupe de cent unités.
  - 'Troisième ordre d''unités dans chaque classe de la numération décimale : Centaine de mille.'
  - 'Groupe de cent environ : Une centaine de personnes.'
  - 'Très grand nombre (surtout pluriel) : Les gens arrivaient par centaines.'
  - 'Âge de cent ans : Elle a dépassé la centaine.'
  - À l'époque franque, division territoriale du pagus, administrée par un centenier.
synonyms: []
