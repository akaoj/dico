language: fr
word: filigranes
type: nom masculin
etymology: italien filigrana, de fili, pluriel de filo, et grana, grain
definitions:
  - Sorte de dentelle de métal faite de fils ou de lanières d'or ou d'argent finement soudés (à jour ou sur un fond) composant des arabesques et autres motifs. (Bijoux et objets divers ont été faits ou revêtus de filigrane depuis l'Antiquité ; la granulation est souvent associée à ce type d'ouvrage.)
  - Marque, dessin ou ligne se trouvant dans le corps du papier et que l'on ne voit que par transparence.
  - (Armement) Fil de laiton qui entoure la poignée des sabres et des épées.
  - (Broderie) Dentelle à l'aiguille d'origine espagnole, combinée de fil de soie de couleur et de fil de métal.
  - (Verrerie) Décor de fils d'émail ou de verre de couleur combinés diversement, noyés dans la masse du verre ou appliqués sur la paraison (Antiquité ; Venise dès le xvie s. ; etc.).
synonyms: []
