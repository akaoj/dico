language: fr
word: sondage
type: nom masculin
etymology: ""
definitions:
  - Action de sonder un milieu quelconque, une cavité, une eau, un sol.
  - Enquête statistique dont le but est de connaître, à un moment donné, la manière dont se répartissent les opinions individuelles à propos d'une question donnée. (On dit aussi sondage d'opinion.)
  - 'Interrogation rapide de quelques personnes pour se faire une opinion générale : Faire un sondage auprès des spectateurs.'
  - 'Prélèvement d''échantillons à partir desquels on extrapole une conclusion valable pour l''ensemble : Un sondage rapide montre que ce livre est bourré de fautes.'
  - (Chirurgie) Introduction dans un conduit naturel d'une sonde destinée à évacuer le contenu de la cavité où elle aboutit (sondage vésical), à étudier le calibre, la profondeur de l'organe exploré, ou à y introduire un médicament.
  - (Hydrologie) Détermination de la profondeur marine (ou hauteur d'eau) à l'aide d'une sonde à main ou d'un appareillage particulier.
  - (Matériaux) Exploration interne d'un matériau par tout signal physique pouvant le pénétrer (rayonnement électromagnétique, vibrations élastiques sonores et ultrasonores).
  - (Météorologie) Exploration verticale de l'atmosphère soit in situ (radiosondes, ballons, fusées) ou à distance (lidar, sodar, radar, radiomètre).
  - (Mines) 1.  Contrôle de la solidité des parois d'une excavation par voie sonore.2.  Trou ainsi creusé en vue de reconnaître le terrain.
  - (Pétrole) Puits en cours de forage.
  - (Statistique) Méthode consistant à recueillir des informations sur un groupe d'individus ou d'unités statistiques (échantillon) prélevé dans un ensemble plus important (population), et destinée à estimer certaines caractéristiques de la distribution d'un ou de plusieurs caractères dans cette population dans un but soit descriptif, soit décisionnel.
