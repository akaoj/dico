language: fr
word: hivernage
type: nom masculin
etymology: de hiver
definitions:
  - Période pendant laquelle les animaux d'élevage sont nourris avec des fourrages conservés (par opposition à estivage).
  - Fourrage consommé pendant l'hiver.
  - Saison des pluies dans les régions tropicales, notamment aux Antilles.
  - Temps que les navires passent en relâche, pendant la saison des pluies, des glaces ou des ouragans.
  - Ensemble des opérations que l'on effectue pour permettre aux colonies d'abeilles de passer la mauvaise saison dans les conditions les plus favorables.
