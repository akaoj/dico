language: fr
word: shillings
type: nom masculin
etymology: anglais shilling
definitions:
  - Unité monétaire principale du Kenya, de l'Ouganda, de la Somalie et de la Tanzanie.
  - Ancienne division de la livre sterling, valant un vingtième de celle-ci et elle-même divisée en 12 pence.
