language: fr
word: crépusculaire
type: adjectif
etymology: ""
definitions:
  - 'Relatif au crépuscule : Lueur crépusculaire.'
  - 'Qui est sur son déclin : Beauté crépusculaire.'
  - Se dit d'un groupe de poètes italiens du début du xxe s. (G. Gozzano, S. Corazzini, C. Govoni) dont l'œuvre mélancolique n'est pas dénuée d'ironie.
  - Se dit des papillons qui volent surtout le soir ou le matin à l'aube.
synonyms: []
