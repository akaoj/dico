language: fr
word: arrondirent
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre rond quelque chose, lui donner une forme circulaire ou courbe, sans arêtes : Arrondir le dos d''un livre à relier.'
  - 'Agrandir, étendre quelque chose pour constituer un ensemble plus important : Arrondir son capital.'
  - 'Modifier une quantité, une somme en plus ou en moins, pour obtenir un chiffre rond, plus simple ou plus complet : Arrondir un total à la centaine inférieure.'
  - (Couture) Dessiner l'ourlet d'un vêtement afin qu'il soit sur tout son pourtour à égale distance du sol.
  - (Parfumerie) Améliorer l'harmonie d'un parfum, en réduisant ou en masquant certaines imperfections pour donner du fini à la composition.
synonyms: []
