language: fr
word: bousillera
type: verbe transitif
etymology: de bouse
definitions:
  - Exécuter un travail grossièrement et très vite.
  - 'Endommager gravement quelque chose, le détériorer, le compromettre : Bousiller une voiture. Bousiller sa carrière.'
  - Tuer quelqu'un ou le détruire moralement.
  - Maçonner en bousillage.
synonyms: []
