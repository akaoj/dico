language: fr
word: déroutées
type: verbe transitif
etymology: ""
definitions:
  - 'Modifier en cours de route l''itinéraire prévu ou normal d''un véhicule : Dérouter un avion sur un autre aérodrome.'
  - Faire perdre ses traces à un chasseur, à un chien.
  - 'Mettre quelqu''un dans l''embarras, le déconcerter ; désarçonner, confondre : Il m''a dérouté par ses questions.'
  - 'Empêcher quelqu''un, quelque chose d''aboutir en les mettant sur une mauvaise voie : Le criminel en fuite a dérouté les recherches, la police.'
synonyms: []
