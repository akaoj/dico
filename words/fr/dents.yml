language: fr
word: dents
type: nom féminin
etymology: latin dens, dentis
definitions:
  - Organe dur, blanchâtre, implanté sur le bord des mâchoires de la plupart des vertébrés, qui sert à la prise de nourriture et, parfois, à la mastication ou à la défense (chez les mammifères, on distingue, d'avant en arrière, les incisives, les canines, les prémolaires, les molaires).
  - 'Chacune des tiges pointues ou des pointes triangulaires tranchantes de certains outils ou instruments : Les dents d''une fourchette. Les dents d''une scie.'
  - Sommet montagneux limité par des versants abrupts.
  - (Botanique) Découpure petite et aiguë d'un organe végétal.
  - (Dentelle) Découpure pointue ou arrondie formant le bord de certaines dentelles ou broderies.
  - (Électricité) Partie ferromagnétique comprise entre deux encoches consécutives d'une armature de machine électrique.
  - (Mécanique) 1.  Chacune des aspérités de formes variées que l'on ménage sur un outil (scie, fraise, etc.) et qui portent l'arête tranchante.2.  Chacune des aspérités situées sur une roue d'engrenage, pour transmettre le mouvement.
  - (Zoologie) Organe dur de certains animaux, tel que les saillies de la radula des mollusques, les dents des oursins, etc.
synonyms: []
