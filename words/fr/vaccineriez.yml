language: fr
word: vaccineriez
type: verbe transitif
etymology: de vaccin
definitions:
  - 'Immuniser quelqu''un contre une maladie infectieuse à l''aide du vaccin approprié : Vacciner contre la poliomyélite.'
  - 'Immuniser quelqu''un contre un mal quelconque, le mettre à l''abri d''une peine, d''un désagrément : Deux expériences malheureuses l''ont vacciné contre le mariage.'
synonyms: []
