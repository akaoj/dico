language: fr
word: distractions
type: nom féminin
etymology: latin distractio, -onis, déchirement
definitions:
  - 'Disposition habituelle à l''étourderie ou état passager de quelqu''un qui manque de concentration : La distraction des savants est légendaire.'
  - 'Acte qui traduit une sorte d''inattention : Excusez ma distraction : je ne vous ai pas prié de vous asseoir.'
  - 'Action de se distraire, de se délasser, de s''amuser : Il vous faudrait un peu de distraction.'
  - 'Activité qui divertit : Quelles sont vos distractions en vacances ?'
  - Littéraire. Détournement d'argent.
synonyms: []
