language: fr
word: mule-jennys
type: nom féminin
etymology: anglais mule, hybride, et jenny
definitions:
  - Métier à filer inventé en 1779 par Samuel Crompton, constitué d'un chariot porte-broches mobile et considéré comme l'ancêtre du métier à filer renvideur, qui le supplanta au milieu du xixe s.
