language: fr
word: dévitrification
type: nom féminin
etymology: ""
definitions:
  - Modification du verre sous l'action prolongée de la chaleur, qui entraîne la cristallisation de certains de ses constituants. (La dévitrification, en général indésirable, est mise à profit pour créer des effets décoratifs dans la verrerie d'art ou pour produire les vitrocéramiques.)
  - Recristallisation des verres volcaniques.
