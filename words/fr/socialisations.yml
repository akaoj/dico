language: fr
word: socialisations
type: nom féminin
etymology: ""
definitions:
  - Collectivisation des moyens de production et d'échange, des sources d'énergie, du crédit, etc.
  - Transformation en un pays socialiste d'un pays à régime différent.
  - Processus par lequel l'enfant intériorise les divers éléments de la culture environnante (valeurs, normes, codes symboliques et règles de conduite) et s'intègre dans la vie sociale.
