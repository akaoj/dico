language: fr
word: silos
type: nom masculin
etymology: espagnol silo, du latin sirus
definitions:
  - Fosse creusée dans la terre pour conserver des produits végétaux en les isolants de l'air et de l'eau.
  - Ensemble de grands réservoirs verticaux pour stocker des céréales.
  - Cavité creusée dans le sol et entourée de béton, dans laquelle est stocké, et à partir de laquelle est lancé, un missile ou un antimissile.
  - Capacité servant au stockage de produits pulvérulents ou granuleux.
synonyms: []
