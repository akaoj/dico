language: fr
word: cantines
type: nom féminin
etymology: italien cantina, de canto, coin
definitions:
  - Service chargé de la préparation des repas pour les ouvriers ou les employés d'un même établissement, les élèves d'une école, etc.
  - Réfectoire où sont pris ces repas ; mets qui y sont servis.
  - Coffre de voyage, malle, utilisés en particulier par les militaires.
  - En Suisse, vaste tente dressée en plein air pour une fête, une manifestation.
synonyms: []
