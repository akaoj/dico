language: fr
word: mises
type: nom féminin
etymology: de mis, participe passé de mettre
definitions:
  - 'Action de mettre, fait d''être mis (dans les divers sens et constructions de mettre) : La mise en place d''un meuble. La mise en valeur d''une propriété. La mise en bouteilles d''un vin.'
  - 'Action de risquer de l''argent au jeu, en affaires ; cet argent lui-même : Perdre sa mise.'
  - En Suisse, vente aux enchères.
  - 'Manière de se vêtir, d''être habillé : Soigner sa mise.'
synonyms: []
