language: fr
word: argonautes
type: nom masculin
etymology: latin Argonautes, du grec Argonautês,
definitions:
  - Céphalopode des mers chaudes dont la femelle (jusqu'à 60 cm de long) sécrète une coquille flottante pour y pondre et couver ses œufs et dont le mâle, minuscule, a pour organe de fécondation un tentacule détachable.
synonyms: []
