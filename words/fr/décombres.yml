language: fr
word: décombres
type: nom masculin pluriel
etymology: ancien français décombrer, débarrasser, du gaulois
definitions:
  - 'Débris d''un édifice écroulé : Être enseveli sous les décombres.'
  - 'Littéraire. Restes, ruines de ce qui a existé dans sa plénitude : Les décombres d''une civilisation.'
synonyms: []
