language: fr
word: bolets
type: nom masculin
etymology: latin boletus, du grec bôlitês
definitions:
  - Champignon à basides, dont la face inférieure du chapeau porte des tubes, dont le pied est souvent renflé à la base et dont plusieurs espèces, appelées cèpes, sont comestibles. (Les espèces les plus connues sont le cèpe de Bordeaux, très recherché, le cèpe de pin ou pinée, le bolet bronzé, le bolet Satan, non comestible.)
synonyms: []
