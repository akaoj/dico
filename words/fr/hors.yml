language: fr
word: hors
type: préposition
etymology: ""
definitions:
  - 'En dehors d''un ensemble défini : Réduction accordée hors saison.'
  - 'Littéraire. À l''exclusion de, hormis, sauf : Ils y sont tous allés, hors deux ou trois.'
  - 'Suivi d''un nom sans article, indique l''extériorité, la supériorité, l''exclusion, l''écart : Exemplaires hors commerce.'
synonyms: []
