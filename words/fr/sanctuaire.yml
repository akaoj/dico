language: fr
word: sanctuaire
type: nom masculin
etymology: latin sanctuarium, de sanctus, saint
definitions:
  - Édifice religieux, lieu saint en général.
  - Partie de l'église située autour de l'autel, où s'accomplissent les cérémonies liturgiques.
  - 'Lieu protégé contre toute agression : Cette île est un sanctuaire pour les oiseaux.'
  - 'Littéraire. La partie la plus intime, la plus secrète de quelque chose : Le sanctuaire de son cœur.'
  - Territoire dont la perte équivaudrait à la perte de l'identité nationale ; territoire couvert par la dissuasion nucléaire.
