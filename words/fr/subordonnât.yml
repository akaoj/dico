language: fr
word: subordonnât
type: verbe transitif
etymology: latin médiéval subordinare
definitions:
  - 'Mettre quelqu''un dans une situation de dépendance hiérarchique par rapport à quelqu''un d''autre : L''organisation militaire subordonne le lieutenant au capitaine.'
  - 'Considérer quelque chose comme moins important que quelque chose d''autre : Subordonner le dessin et la forme à la couleur.'
  - 'Faire dépendre quelque chose de la réalisation de quelque chose d''autre : Subordonner un achat à l''obtention d''un crédit.'
synonyms: []
