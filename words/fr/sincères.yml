language: fr
word: sincères
type: adjectif
etymology: latin sincerus
definitions:
  - 'Qui exprime, sans les déguiser, ses pensées et ses sentiments : Une réponse sincère.'
  - 'Qui est réellement tel, d''une manière convaincue : Un démocrate sincère.'
  - 'Qui est marqué par la franchise, la droiture, qui est réellement éprouvé : Une amitié sincère.'
  - Se dit d'actes officiels, de documents authentiques, non truqués.
synonyms: []
