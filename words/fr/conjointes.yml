language: fr
word: conjointes
type: adjectif
etymology: latin conjunctus, lié
definitions:
  - 'Associé, étroitement uni : Ce sont là des problèmes conjoints ; on ne peut les séparer.'
  - 'Fait ensemble : Ils ont décidé une action conjointe.'
  - Unis dans le même droit ou la même obligation.
synonyms: []
