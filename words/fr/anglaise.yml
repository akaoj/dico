language: fr
word: anglaise
type: nom féminin
etymology: ""
definitions:
  - Caractère d'imprimerie d'origine anglaise, se rapprochant de l'écriture manuscrite.
  - Écriture cursive, penchée sur la droite.
  - Variété de cerise acidulée.
  - Broderie, autrefois uniquement blanche, au point de cordonnet, exécutée sur le tracé d'un œillet ou d'une amande dont le centre a été préalablement fendu.
  - Danse populaire anglaise à 2/4 du xixe s. (C'est un solo masculin, composé de pas vifs, le danseur serrant une baguette sous son bras droit.)
  - Longue boucle de cheveux roulée en spirale. (À la mode au xixe s.)
  - Mélange d'huile et d'œuf assaisonné qui, employé avec de la farine ou de la chapelure, sert à paner les aliments.
  - Caractère typographique inspiré des maîtres d'écriture anglais.
  - Gros galon de fil ou de soie dont on garnit les étoffes pour meubles.
synonyms: []
