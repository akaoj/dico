language: fr
word: têtière
type: nom féminin
etymology: de tête
definitions:
  - Pièce du filet ou de la bride qui passe derrière les oreilles du cheval et supporte les montants.
  - Partie renforcée au point de drisse d'une grand-voile d'un voilier à gréement bermudien.
  - Morceau de tissu ou petite housse dont on protège le dossier d'un fauteuil à l'endroit de la tête.
  - Platine d'une serrure portant la ou les ouvertures de forme pour le passage et le guidage du ou des pênes.
synonyms: []
