language: fr
word: cases
type: nom féminin
etymology: espagnol casa, maison, puis compartiment d'un jeu d'échecs, du latin casa, cabane
definitions:
  - 'Compartiment dans un meuble, un tiroir, une boîte, etc. : Les cases d''une boîte à bijoux.'
  - 'Espace délimité par des lignes horizontales coupant des lignes verticales sur une page, une surface quelconque, en particulier un damier, un échiquier : Les cases noires d''une grille de mots croisés.'
  - (Agriculture) Compartiment d'un bâtiment d'élevage affecté au logement d'un ou plusieurs animaux.
  - (Informatique) Emplacement numéroté pouvant contenir un mot dans une mémoire d'ordinateur.
synonyms: []
