language: fr
word: ténacité
type: nom féminin
etymology: latin tenacitas, de tenere, tenir
definitions:
  - 'Qualité de ce qui adhère fortement, qui persiste longtemps : La ténacité de la rouille.'
  - 'Persistance d''un état d''esprit, d''une opinion, dont on ne peut se défaire : La ténacité d''un souvenir.'
  - Caractère tenace de quelqu'un.
  - Propriété d'un matériau possédant à la fois une forte résistance à la rupture et une faible aptitude à la propagation des fissures.
synonyms: []
