language: fr
word: perquisition
type: nom féminin
etymology: bas latin perquisitio, -onis, de perquirere, rechercher avec soin
definitions:
  - (Droit pénal) Acte d’enquête ou d’instruction consistant en une inspection minutieuse effectuée par un juge ou un officier de police judiciaire sur les lieux où peuvent se trouver des éléments de preuve d’une infraction (souvent, le domicile d’un suspect, d’où l’expression « visite domiciliaire »). (Les perquisitions doivent avoir lieu en principe de 6 h à 21 h, en présence de la personne concernée ou de son représentant, voire de 2 témoins requis. Elle peut être effectuée de nuit dans certains cas [proxénétisme, stupéfiants]. Les perquisitions chez un avocat, un médecin, un notaire, un avoué ou un huissier ne peuvent être effectuées que par un magistrat, et en présence de la personne responsable de l'ordre ou de l'organisation professionnels de l'intéressé.)
