language: fr
word: dissolutions
type: nom féminin
etymology: latin dissolutio, -onis
definitions:
  - Mise en solution d'un solide, d'un liquide ou d'un gaz ; état de ce qui est dissous ; liquide résultant de cette mise en solution.
  - 'Action de dissoudre, de faire cesser par décision légale ; séparation ou disparition légale : Prononcer la dissolution d''un mariage.'
  - 'Fait de se désagréger, de perdre sa cohésion ; désagrégation, éclatement : La dissolution de la famille.'
  - Littéraire. Dépravation des mœurs, débauche.
  - Solution visqueuse de caoutchouc servant à réparer les chambres à air des pneumatiques.
  - Procédure permettant à l'exécutif de mettre fin avant le terme légal au mandat d'une assemblée.
  - Procédé utilisé pour exploiter une couche de sel souterraine, à partir de la surface, consistant à injecter de l'eau douce et à remonter une saumure.
synonyms: []
