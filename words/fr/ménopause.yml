language: fr
word: ménopause
type: nom féminin
etymology: du grec pausis, fin
definitions:
  - Cessation de l'activité des ovaires chez la femme, vers 50 ans, caractérisée notamment par l'arrêt définitif de la menstruation ; époque où elle se produit.
  - Par extension. Arrêt définitif de l'activité des ovaires à la suite d'une maladie ou d'une ablation chirurgicale.
