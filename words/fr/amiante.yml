language: fr
word: amiante
type: nom masculin
etymology: grec amiantos, incorruptible
definitions:
  - Nom donné aux variétés fibreuses de certains minéraux (amphiboles et serpentines) qui peuvent se tisser.
  - Silicate hydraté de calcium et de magnésium (amphibole), à texture fibreuse, résistant à l'action du feu. (La fabrication et la vente de produits contenant de l'amiante sont interdites, en France, depuis 1997.)
