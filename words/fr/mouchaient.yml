language: fr
word: mouchaient
type: verbe transitif
etymology: bas latin muccare, du latin classique muccus, écoulement nasal
definitions:
  - Débarrasser le nez de ses mucosités en soufflant.
  - 'Placer un mouchoir contre le nez de quelqu''un pour qu''il se mouche : Moucher un enfant.'
  - 'Rejeter quelque chose par le nez : Moucher du sang.'
  - Familier. Remettre quelqu'un à sa place, lui infliger une leçon.
synonyms: []
