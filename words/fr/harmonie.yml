language: fr
word: harmonie
type: nom féminin
etymology: latin harmonia, du grec harmonia, accord
definitions:
  - 'Qualité d''un ensemble qui résulte de l''accord de ses parties ou de ses éléments et de leur adaptation à une fin : L''harmonie de l''univers, du corps humain.'
  - 'Rapport d''adaptation, de conformité, de convenance existant entre les éléments d''un ensemble cohérent ou entre des choses soumises à une même finalité : Une parfaite harmonie entre l''expression et la chose exprimée.'
  - 'Rapport heureux entre les parties d''un tout (formes, couleurs, sons, rythmes, etc.), en particulier d''une œuvre artistique ou littéraire : Harmonie des masses colorées d''une peinture.'
  - 'État des relations entre des personnes ou dans un groupe humain, qui résulte de l''accord des pensées, des sentiments, des volontés : Ces questions d''intérêts risquent de compromettre l''harmonie de la famille.'
  - (Musique) 1.  Chez les Grecs, coordination et combinaison de sons.2.  Art et science de la formation et de l'enchaînement des accords.3.  Ensemble des instruments à vent, dans l'orchestre.4.  Orchestre formé essentiellement d'instruments à vent (cuivres et bois), de percussions et, quelquefois, de contrebasses à cordes.
  - (Phonétique) Forme d'assimilation par laquelle le timbre d'un phonème tend à s'identifier à celui d'un phonème proche ou contigu. (L'harmonie vocalique, ou harmonisation, est particulièrement importante dans les langues finno-ougriennes et en turc ; on appelle harmonie consonantique l'assimilation qui a fait passer de l'ancien français sercher à chercher.)
