language: fr
word: brûlure
type: nom féminin
etymology: ""
definitions:
  - Lésion de la peau ou des muqueuses provoquée par leur exposition à une chaleur intense ou par leur contact avec un agent physique ou chimique.
  - 'Sensation analogue à celle que produit une brûlure : Des brûlures d''estomac.'
  - 'Trace, trou fait par quelque chose qui a brûlé : Une brûlure de cigarette sur la taie d''oreiller.'
  - Altération produite sur les végétaux par la gelée, des maladies cryptogamiques, les bouillies cupriques.
  - Résultat de la surchauffe d'un métal ou d'un alliage.
