language: fr
word: fomentations
type: nom féminin
etymology: bas latin fomentatio, -onis
definitions:
  - 'Littéraire. Action de fomenter, d''exciter et d''entretenir des troubles : La fomentation des guerres intestines.'
  - Application externe d'une médication chaude (boues, serviettes chaudes, etc.), pour lutter contre une inflammation.
