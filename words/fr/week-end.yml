language: fr
word: week-end
type: nom masculin
etymology: mot anglais, de week, semaine, et end, fin
definitions:
  - Congé de fin de semaine, comprenant généralement l'après-midi du samedi, ou le samedi entier, et la journée du dimanche.
  - 'Les loisirs pris pendant ce congé : Partir en week-end.'
synonyms: []
