language: fr
word: dribblât
type: verbe intransitif
etymology: anglais to dribble, couler goutte à goutte
definitions:
  - En sport, conduire le ballon, la balle ou le palet par petits coups de pied (football, rugby), de crosse (hockey), ou de main (basket, handball), pour éviter ou contourner l'adversaire.
synonyms: []
