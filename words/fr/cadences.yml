language: fr
word: cadences
type: nom féminin
etymology: italien cadenza, rythme, du latin cadere, se terminer
definitions:
  - 'Répétition de sons, de mouvements, d''actions qui se succèdent d''une façon régulière ou mesurée ; rythme : Suivre la cadence d''un orchestre.'
  - En prose, et surtout en poésie, rythme obtenu à la fois par les coupes et les accents toniques.
  - 'Rythme du travail, de l''activité de quelqu''un, rythme d''exécution des tâches de production, des approvisionnements d''une entreprise : Accélération des cadences.'
  - (Armement) Nombre de coups qu'une arme est capable de tirer en une minute. (À ne pas confondre avec le débit.)
  - (Équitation) Mesure régulière que le cheval observe dans ses allures.
  - (Musique) 1.  Formule d'accords utilisée pour suspendre ou conclure une phrase.2.  Passage de virtuosité autrefois réservé au soliste d'un concerto.
synonyms: []
