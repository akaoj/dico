language: fr
word: éreintassiez
type: verbe transitif
etymology: de rein
definitions:
  - 'Fatiguer quelqu''un, un animal jusqu''à l''épuisement, l''exténuer, le harasser : Cette marche m''a éreinté.'
  - 'Critiquer violemment, avec malveillance : Les critiques ont éreinté son dernier film.'
