language: fr
word: cousines
type: nom
etymology: latin *consinus, abréviation de consobrinus
definitions:
  - 'Tout autre descendant de l''oncle ou de la tante ou son conjoint : Un cousin éloigné.'
  - 'Littéraire. Personne ou chose qui a de grands rapports ou des affinités avec une autre, qui a une origine plus ou moins commune avec elle : Nous sommes tous un peu cousins des Grecs.'
synonyms: []
