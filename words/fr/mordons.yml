language: fr
word: mordons
type: verbe transitif
etymology: latin mordere
definitions:
  - 'Serrer fortement quelqu''un, une partie du corps entre les dents, les mâchoires, en lui causant une blessure : Le chien l''a mordu à la jambe.'
  - 'Planter ses dents dans quelque chose, l''entamer ou le saisir, le serrer entre les dents : Mordre une pomme à belles dents.'
  - 'Entamer quelque chose, le ronger : La lime mord le métal.'
  - 'Se fixer dans quelque chose, s''y enfoncer en entamant sa surface : Des crampons qui mordent bien la glace.'
  - 'Causer à quelqu''un, à une partie du corps une sensation vive et douloureuse : Le vent glacial nous mordait au visage.'
  - 'Dépasser une limite ; empiéter sur : La voiture a mordu la ligne blanche.'
