language: fr
word: ferraillai
type: verbe intransitif
etymology: de ferraille
definitions:
  - Vieilli. Frapper l'une contre l'autre des lames de sabre ou d'épée ; se battre au sabre ou à l'épée.
  - 'Au figuré. Livrer combat à : Ferrailler contre le tabagisme.'
  - Faire un bruit de ferraille entrechoquée.
  - Disposer les fers dans une construction en béton armé.
