language: fr
word: insensible
type: adjectif
etymology: latin insensibilis
definitions:
  - 'Qui n''éprouve pas les sensations, les impressions physiques habituelles, normales : L''anesthésie rend insensible à la douleur.'
  - 'Qui n''a pas de sensibilité morale, qui n''est pas touché, ému : Rester insensible aux éloges, à la pitié.'
  - 'Qui n''est pas facilement perçu, remarqué par l''esprit : Un progrès insensible.'
synonyms: []
