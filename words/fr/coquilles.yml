language: fr
word: coquilles
type: nom féminin
etymology: latin populaire *conchilia, du grec kogkhulion
definitions:
  - Synonyme de coque.
  - Plus spécialement, enveloppe protectrice dure et calcaire de la plupart des mollusques et des brachiopodes.
  - 'Enveloppe ligneuse de certains fruits : Coquilles de noix.'
  - Objet, motif ornemental évoquant la forme d'une coquille, et en particulier d'une coquille de mollusque bivalve. (La coquille animale, mélangée à la rocaille, abonde dans le style Louis XV.)
  - (Armement) Expansion inférieure de la garde d'une épée, d'un sabre, d'une dague, servant à protéger la main.
  - (Bâtiment) Voûte en cul-de-four naissant d'un trompillon et le plus souvent appareillée en panache.
  - (Bonneterie) Dessin de broderie appliqué en bordure de certains articles, (brassières) à l'aide de machines spéciales, dites « machines à point de coquille ».
  - (Chirurgie) Appareil généralement plâtré, destiné à limiter ou à supprimer les mouvements d'une partie du corps chez un patient alité.
  - (Cuisine) 1.  Préparation culinaire enrobée de sauce, servie dans une coquille ou un ramequin.2.  Lamelle de beurre roulée sur elle-même.
  - (Habillement) Bonnet en matière rigide doublant le soutien-gorge d'un bustier.
  - (Imprimerie) Substitution d'une lettre à une autre, par erreur, dans la composition d'un texte.
  - (Maroquinerie) Synonyme de coque.
  - (Métallurgie) 1.  Chacune des parties séparables d'un outillage de mise en forme, permettant l'évacuation de la pièce finie.2.  Pièce métallique placée dans la masse d'un moule de fonderie en sable et contre laquelle se solidifie le métal.3.  Moule métallique permanent.
  - (Industrie du papier) Ancien format de dimensions 44 ×56 cm.
  - (Sports) Ceinture de protection du bas-ventre, dont le port est obligatoire dans certains sports de combat.
synonyms: []
