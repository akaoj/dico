language: fr
word: tubérisations
type: nom féminin
etymology: latin tuber, -eris, excroissance
definitions:
  - Transformation de certaines parties de végétaux (racines, tiges ou feuilles [plantes grasses]) en organes de réserve (saccharose de la betterave, amidon de la pomme de terre, etc.), permettant la survie de la plante pendant la mauvaise saison.
