language: fr
word: stupeurs
type: nom féminin
etymology: latin stupor, de stupere, demeurer immobile
definitions:
  - Rareté des mouvements, mutisme, indifférence apparente aux stimulations s'accompagnant d'une baisse de la vigilance.
  - 'Extrême étonnement qui laisse sans réaction et comme paralysé : Rester muet de stupeur.'
synonyms: []
