language: fr
word: voûte
type: nom féminin
etymology: latin populaire *volvita, du latin classique volvere, rouler
definitions:
  - Ouvrage généralement cintré, formé d'éléments appareillés, maçonnés (pierre, brique, béton), voire assemblés (bois, métal), couvrant un espace construit.
  - Partie supérieure des chambres souterraines, des grottes.
  - Partie supérieure d'un four, disposée en forme de dôme.
  - Partie arrière de la coque d'un navire, située au-dessus du gouvernail.
  - Partie antérieure de l'arc d'un fer à cheval, opposée à la pince.
synonyms: []
