language: fr
word: déraillai
type: verbe intransitif
etymology: ""
definitions:
  - Sortir des rails, en parlant d'un train, des wagons.
  - 'Familier. Fonctionner mal : La pendule déraille.'
  - 'Familier. S''écarter de son but, aller de travers, s''écarter du bon sens ; déraisonner, divaguer : Elle prend de l''âge et déraille un peu.'
