language: fr
word: chèques
type: nom masculin
etymology: anglais check
definitions:
  - Titre de paiement tiré sur un banquier ou sur un établissement financier assimilé, qui constitue la forme moderne des règlements et dont la loi rend, dans certains cas, l'emploi obligatoire.
  - 'Suivi, avec ou sans trait d''union, d''un nom, indique sa destination : Chèque cadeau. Chèque-ristourne.'
synonyms: []
