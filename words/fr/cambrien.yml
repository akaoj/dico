language: fr
word: cambrien
type: nom masculin
etymology: anglais cambrian, de Cambria, pays de Galles
definitions:
  - 'Système du paléozoïque inférieur (durée : 70 millions d''années), aux limites et aux subdivisions encore incertaines. (Le cambrien est riche en animaux disparus, comme les trilobites et les archéocyathes, mais aussi en foraminifères, spongiaires, brachiopodes inarticulés, mollusques, arthropodes et échinides.) [Il appartient au cycle calédonien.]'
synonyms: []
