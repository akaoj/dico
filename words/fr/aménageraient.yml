language: fr
word: aménageraient
type: verbe transitif
etymology: moyen français mesnagier, administrer
definitions:
  - 'Arranger un lieu, un local, en disposer les éléments en vue d''un usage précis : Aménager une petite pièce en salle de bains.'
  - 'Installer quelque chose dans un ensemble plus vaste : Aménager un coin repas dans une cuisine.'
  - 'Pourvoir une habitation du confort nécessaire : Il a fini d''aménager son appartement.'
  - 'Arranger un texte, éventuellement le modifier, pour qu''il convienne à quelqu''un, qu''il soit plus adéquat à une situation : Aménager une législation ancienne.'
synonyms: []
