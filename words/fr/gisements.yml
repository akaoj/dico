language: fr
word: gisements
type: nom masculin
etymology: de gésir
definitions:
  - 'Lieu où un matériel géologique donné s''est accumulé et que l''on peut exploiter en totalité ou en partie : Un gisement d''or. Gisement pétrolier.'
  - Potentiel de clientèle, d'audience susceptible d'être touché par un média, une entreprise.
  - Lieu où vivent des coquillages (huîtres, moules, coquilles Saint-Jacques) et exploitable pour la conchyliculture.
  - Angle compté dans le sens des aiguilles d'une montre, dans le plan horizontal, entre une direction de référence (le nord, l'axe longitudinal d'un navire, etc.) et une direction à déterminer.
synonyms: []
