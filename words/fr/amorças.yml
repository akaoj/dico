language: fr
word: amorças
type: verbe transitif
etymology: ""
definitions:
  - 'Commencer la réalisation de quelque chose, entamer un mouvement, une action : Amorcer un virage, une discussion.'
  - 'Préparer la réalisation de quelque chose, en indiquer le début par un ouvrage initial : Amorcer une route.'
  - Placer une amorce sur une cartouche, dans une charge explosible.
  - Remplir un siphon, ou y faire le vide pour y déterminer l'ascension d'un liquide.
  - Garnir d'un appât une ligne, un hameçon.
  - Chercher à attirer les poissons en jetant de l'amorce dans l'eau.
synonyms: []
