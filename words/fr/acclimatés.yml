language: fr
word: acclimatés
type: verbe transitif
etymology: de climat
definitions:
  - 'Introduire un être vivant dans un nouveau milieu : Acclimater en France une nouvelle espèce végétale.'
  - 'Importer quelque chose, l''introduire dans, l''adapter à un milieu différent : Acclimater un usage étranger chez soi.'
synonyms: []
