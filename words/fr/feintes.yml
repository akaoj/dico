language: fr
word: feintes
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. Action de feindre, de dissimuler la réalité : Parler sans feinte.'
  - Manœuvre habile d'un chef militaire, d'un sportif (footballeur, escrimeur) destinée à tromper l'adversaire.
  - 'Familier. Ruse, piège destinés à surprendre, à tromper quelqu''un : Faire une feinte à quelqu''un.'
  - Astuce destinée à détourner l'attention du spectateur pour permettre à l'illusionniste de réussir son tour.
  - Place où la trame manque dans une étoffe.
synonyms: []
