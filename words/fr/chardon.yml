language: fr
word: chardon
type: nom masculin
etymology: bas latin cardo, -onis
definitions:
  - Nom commun à de nombreuses plantes herbacées aux feuilles coriaces et piquantes, les unes ombellifères, les autres composées, telles que l'eryngium, la cardère, les cirses, les carlines, les panicauts, etc.
  - (Architecture) Synonyme de artichaut.
  - (Héraldique) Meuble représentant la plante du même nom.
