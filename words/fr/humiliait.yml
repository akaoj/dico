language: fr
word: humiliait
type: verbe transitif
etymology: latin ecclésiastique humiliare, du latin classique humilis, humble
definitions:
  - 'Atteindre quelqu''un dans son amour-propre, sa fierté, sa dignité, en cherchant à le déprécier dans l''esprit d''autrui ou à ses propres yeux : Vos railleries vont finir par l''humilier.'
