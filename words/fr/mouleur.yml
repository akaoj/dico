language: fr
word: mouleur
type: nom
etymology: ""
definitions:
  - Ouvrier(ère) qui moule toutes sortes d'objets, de la sculpture aux morceaux d'anatomie, afin d'en tirer des copies en plâtre.
  - Ouvrier(ère) qui effectue le moulage des briques, des matières plastiques, etc.
  - Ouvrier(ère) fabriquant des moules de fonderie.
synonyms: []
