language: fr
word: porphyrique
type: adjectif
etymology: ""
definitions:
  - Se dit d'une roche magmatique qui contient des phénocristaux.
  - Se dit d'un gisement de cuivre constitué par une combinaison d'imprégnation et de stockwerks dans des masses de porphyre craquelées et altérées, dans des roches intrusives de structure analogue ou dans des roches encaissantes voisines. (Ce type de gisement à basse teneur [1 %] constitue l'essentiel des ressources connues en cuivre.)
synonyms: []
