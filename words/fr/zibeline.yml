language: fr
word: zibeline
type: nom féminin
etymology: italien zibellino, d'origine slave
definitions:
  - Petite martre au corps mince et long, à queue courte, à tête large, des forêts de conifères de Sibérie, Mongolie et Mandchourie. (La zibeline est recherchée pour sa fourrure d'hiver, soyeuse et dense. Après avoir été presque exterminée, elle est aujourd'hui élevée et protégée.)
  - Fourrure de cet animal.
synonyms: []
