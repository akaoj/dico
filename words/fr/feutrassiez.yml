language: fr
word: feutrassiez
type: verbe transitif
etymology: ""
definitions:
  - Agglomérer des poils, de la laine, etc., pour fabriquer du feutre.
  - 'Garnir de feutre : Feutrer une selle.'
  - Faire perdre de sa souplesse à un lainage, modifier sa texture.
  - 'Littéraire. Assourdir un son ou amortir un sentiment : La neige feutrait le bruit des pas.'
synonyms: []
