language: fr
word: indéterminations
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui n''est pas déterminé, délimité, précisé : L''indétermination d''une frontière.'
  - Littéraire. Caractère hésitant de quelqu'un, manque de décision, de volonté.
  - (Mathématiques) État d'une fonction en un point, lorsqu'on a affaire à une forme indéterminée.
  - (Philosophie) Caractère d'un phénomène qui ne dépend pas d'un autre phénomène avec lequel il est en relation pour l'observateur.
synonyms: []
