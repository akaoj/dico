language: fr
word: étonnants
type: adjectif
etymology: ""
definitions:
  - 'Qui frappe l''esprit en suscitant l''admiration par quelque chose d''extraordinaire ; remarquable : Une étonnante mémoire. Une actrice étonnante.'
  - 'Qui crée un effet de surprise ; bizarre, curieux, inattendu, étrange : De sa part, c''est une démarche étonnante.'
  - 'Indique un degré élevé qui surprend ; terrible : Il fait un froid étonnant pour la saison.'
synonyms: []
