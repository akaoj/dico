language: fr
word: focaliseriez
type: verbe transitif
etymology: de focal
definitions:
  - Faire converger en un point un rayonnement (lumière, onde acoustique, faisceaux d'électrons, etc.)
  - 'Concentrer l''attention de quelqu''un sur un point précis : Focaliser l''intérêt de son auditoire sur une réforme sociale.'
  - 'Concentrer des éléments divers : Réforme qui va focaliser les revendications.'
