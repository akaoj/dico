language: fr
word: forcement
type: nom masculin
etymology: ""
definitions:
  - 'Action de forcer, de faire céder par des moyens violents : Le forcement d''un coffre.'
  - Système qui, dans les armes à feu rayées, supprime le vide entre les parois de l'âme du canon et le projectile.
  - Augmentation temporaire du nombre des voitures d'un train de voyageurs régulier.
synonyms: []
