language: fr
word: pas
type: nom masculin
etymology: latin passus
definitions:
  - 'Mouvement par lequel on porte un pied à une certaine distance de l''autre pour marcher ou courir : Faire un pas en avant, en arrière, de côté.'
  - 'Démarche, allure : Presser, ralentir le pas.'
  - 'Espace approximatif parcouru en une enjambée : Se tenir à trois pas derrière quelqu''un.'
  - 'Enchaînement de mouvements répétés spécifiques d''une danse : Apprendre le pas du tango.'
  - 'Progrès, cheminement : L''enquête a fait un pas important.'
  - 'Trace laissée par un pied humain sur le sol : Il y avait des pas d''enfant sur le sable.'
  - 'Bruit que fait quelqu''un en marchant : On entend des pas dans le couloir.'
  - 'Marche, degré : Attention au pas.'
  - (Chorégraphie) 1.  Tout mouvement que le danseur exécute avec ses pieds (à terre, avec ou sans parcours ; en sautant ou en tournant). [Unité chorégraphique, le pas, associé à une combinaison d'autres pas, constitue l'élément d'un enchaînement. Il existe un nombre pratiquement illimité de possibilités de pas.]2.  Fragment d'une œuvre chorégraphique exécuté par un seul danseur (variation ou pas seul) ou par plusieurs danseurs (pas de deux, pas de quatre).
  - '(Équitation) La plus lente des allures naturelles du cheval, dans laquelle chaque membre se lève et se pose successivement dans l''ordre : postérieur droit, antérieur gauche, postérieur gauche, antérieur droit.'
  - (Géographie) Défilé, col entre deux hauteurs (le pas de Suse) ; détroit (le pas de Calais). [Seulement dans quelques noms propres.]
  - (Histoire) Petite surface de terrain sur laquelle un chevalier établissait une sorte de souveraineté provisoire.
  - (Mathématiques) Distance constante séparant deux points d'intersection consécutifs d'une hélice circulaire avec une quelconque de ses génératrices.
  - (Mécanique) Dans un engrenage, distance entre les profils semblables de deux dents voisines, mesurée sur le cercle primitif (le pas est égal au module multiplié par π).
  - (Métallurgie) Dans un travail de découpage combiné, quantité dont progresse, à chaque coup de presse, la bande de métal pour obtenir les pièces désirées.
  - (Musique) Morceau arrangé pour la danse.
  - (Vénerie) Panse du lièvre.
