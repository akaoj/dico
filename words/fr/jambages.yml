language: fr
word: jambages
type: nom masculin
etymology: ""
definitions:
  - Chacun des traits verticaux (ou légèrement inclinés) des lettres m, n, u.
  - Partie basse d'une lettre, symétrique de la hampe.
  - Pilier simple entre deux arcades.
  - Dans une baie, dans une cheminée,synonyme de piédroit.
  - Partie d'un marteau-pilon ou d'un mouton qui guide la masse tombante.
synonyms: []
