language: fr
word: appréhension
type: nom féminin
etymology: bas latin apprehensio, action de saisir
definitions:
  - 'Action d''appréhender quelque chose, de le saisir par l''intelligence : Être peu préparé à l''appréhension d''une question.'
  - 'Crainte vague d''un danger futur : Envisager l''avenir avec appréhension.'
  - Chez Kant, acte par lequel la conscience se représente le divers des perceptions.
