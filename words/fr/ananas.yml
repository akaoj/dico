language: fr
word: ananas
type: nom masculin
etymology: tupi anana, par l'intermédiaire du portugais
definitions:
  - Plante basse semi-pérenne, cultivée en régions tropicales qui fournit un fruit à la pulpe savoureuse.
  - Gros fruit de cette plante, de forme oblongue, surmonté d'un bouquet foliacé.
synonyms: []
