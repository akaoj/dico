language: fr
word: baptiseriez
type: verbe transitif
etymology: latin ecclésiastique baptizare, du grec baptidzein, immerger
definitions:
  - Administrer le baptême à quelqu'un.
  - Bénir solennellement quelque chose (cloche, navire) et lui donner un nom.
  - 'Pourvoir d''un nom, d''un surnom, d''une appellation un être ou une chose : Baptiser un cheval du nom de Bucéphale.'
synonyms: []
