language: fr
word: inventrices
type: nom
etymology: latin inventor, de inventus, trouvé
definitions:
  - 'Personne qui par son ingéniosité invente, imagine, créé quelque chose d''original : L''inventeur du téléphone.'
  - 'Littéraire. Personne qui imagine quelque chose de faux, de controuvé : Un inventeur de fausses nouvelles.'
  - Personne qui découvre un trésor, un objet, etc. (L'inventeur d'un trésor en devient seul propriétaire s'il le découvre sur son propre fonds, et pour moitié avec le propriétaire du fonds s'il le découvre sur le fonds d'autrui.)
