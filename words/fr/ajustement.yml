language: fr
word: ajustement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''adapter quelque chose à quelque chose : L''ajustement des salaires au coût de la vie.'
  - (Économie) Opération qui vise à équilibrer un compte économique en ajoutant aux données comptabilisées une ligne correspondant aux erreurs et omissions.
  - (Mécanique) Degré de liberté ou de serrage entre deux pièces assemblées, l'une extérieure, le contenant, ou élément femelle (tel qu'un alésage), l'autre intérieure, le contenu, ou élément mâle (un arbre, par exemple).
  - (Statistique) Remplacement, dans une série de données, des valeurs observées par d'autres, obtenues par la théorie, ce qui permet de donner une représentation (graphique ou analytique) de la loi de variation du phénomène étudié.
  - (Topographie) Procédé simplifié de calcul du canevas topographique, qui permet d'obtenir une détermination homogène des points d'un levé.
