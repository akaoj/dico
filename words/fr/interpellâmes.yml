language: fr
word: interpellâmes
type: verbe transitif
etymology: latin interpellare, interrompre
definitions:
  - 'Adresser vivement ou soudainement la parole à quelqu''un pour lui demander ou lui dire quelque chose : Interpeller un élève distrait.'
  - 'Poser un certain nombre de questions à quelqu''un, vérifier son identité, au cours d''un interrogatoire ou d''une opération de police, etc. : Les agents interpellèrent les consommateurs du bar.'
  - 'En parlant d''un fait, contraindre quelqu''un à en prendre conscience, à réagir : La misère de certaines populations nous interpelle.'
  - Faire une interpellation.
synonyms: []
