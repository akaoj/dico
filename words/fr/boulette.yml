language: fr
word: boulette
type: nom féminin
etymology: de boule
definitions:
  - 'Petite masse molle, de forme arrondie, généralement pétrie à la main : boulette de mie de pain.'
  - Préparation façonnée en forme de petite boule destinée à être frite.
  - Petite boule de viande empoisonnée, destinée à la destruction de quelque animal.
  - Fromage fermier fabriqué avec du lait de vache dans le nord de la France.
  - Agrégat sphérique obtenu à partir d'un matériau pulvérulent, par humidification et passage dans un appareil rotatif.
synonyms: []
