language: fr
word: truie
type: nom féminin
etymology: bas latin troja, abréviation de porcus Trojanus, porc troyen, c'est-à-dire «farci », par allusion au cheval de Troie rempli de soldats grecs
definitions:
  - Femelle reproductrice de l'espèce porcine.
  - Machine de guerre romaine lançant de gros boulets pour ébranler les murailles.
synonyms: []
