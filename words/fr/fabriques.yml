language: fr
word: fabriques
type: nom féminin
etymology: latin fabrica, action de fabriquer
definitions:
  - Établissement industriel ayant pour objet de transformer les matières premières en produits manufacturés susceptibles d'être livrés au commerce.
  - Petit temple, ruine ou autre construction de fantaisie servant à l'ornementation d'un jardin (particulièrement à l'anglaise), d'un parc paysager.
synonyms: []
