language: fr
word: impérial
type: adjectif
etymology: latin médiéval imperialis, du latin classique imperium, empire
definitions:
  - 'Qui se rapporte à un empereur, à ses prérogatives, ou à un empire : La couronne impériale.'
  - 'Qui est estimé de qualité supérieure : Papyrus impérial.'
  - 'Littéraire. Qui est majestueux : Allure impériale.'
synonyms: []
