language: fr
word: pokers
type: nom masculin
etymology: anglais poker
definitions:
  - 'Jeu de cartes d''origine américaine où le vainqueur est celui qui possède la combinaison la plus forte ou qui réussit à le faire croire à ses adversaires. (Les combinaisons sont : une paire, deux paires, un brelan, une séquence ou quinte, une couleur ou flush, un full ou main pleine, un poker ou carré et une quinte royale ou straight flush.)'
  - Partie jouée à ce jeu.
  - À ce jeu, réunion de quatre cartes de même valeur, dite aussi carré.
synonyms: []
