language: fr
word: frottement
type: nom masculin
etymology: ""
definitions:
  - 'Action de deux corps en contact et en mouvement l''un par rapport à l''autre ou dont l''un se déplace par rapport à l''autre ; phénomène qui en résulte : Usure par frottement.'
  - 'Bruit provoqué par cette action : Entendre le frottement des patins sur la glace.'
  - 'Heurt, difficulté de deux partis en présence (souvent pluriel) : Il y a quelques frottements sans gravité à l''intérieur du parti.'
  - (Médecine) Bruit évoquant un froissement de cheveux, perçu lors de l'auscultation au stéthoscope, provoqué par le glissement l'une sur l'autre de deux membranes séreuses enflammées.
  - (Musique) Dissonance produite par deux notes placées à intervalle de seconde majeure ou mineure.
