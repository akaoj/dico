language: fr
word: émaillant
type: verbe transitif
etymology: de émail
definitions:
  - Appliquer de l'émail sur un objet, une surface.
  - Décorer une céramique avec des émaux.
  - 'Littéraire. Parer une surface de couleurs vives, variées : Les fleurs émaillent le pré.'
  - 'Parsemer quelque chose de détails qui en rompent la monotonie : Il émaillait ses propos de citations plaisantes.'
synonyms: []
