language: fr
word: aiguisant
type: verbe transitif
etymology: latin populaire *acutiare, de acutus, aigu
definitions:
  - Rendre tranchant, pointu un couteau, un instrument, etc. ; affûter.
  - 'Rendre plus vifs, plus acérés une sensation, une faculté, un conflit, etc. : La marche aiguise l''appétit.'
synonyms: []
