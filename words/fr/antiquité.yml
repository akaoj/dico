language: fr
word: antiquité
type: nom féminin
etymology: latin antiquitas
definitions:
  - Période qui va des origines des temps historiques à la chute de l'Empire romain ; civilisation antique, en particulier grecque et romaine (en ce sens, avec majuscule).
  - 'Caractère de ce qui est très ancien ; ancienneté : L''antiquité d''une coutume.'
  - Meuble, objet ancien. (Pour l'Administration des douanes, le terme d'antiquité, longtemps réservé aux objets de plus de 100 ans d'âge, s'applique aujourd'hui aux objets de plus de 20 ans.)
  - 'Familier. Chose très vieille, anachronique : Sa voiture ? Tu parles d''une antiquité !'
synonyms: []
