language: fr
word: grisaille
type: nom féminin
etymology: de gris
definitions:
  - 'Ensemble de couleurs grisâtres, ternes : La grisaille d''automne.'
  - Teinte, couleur qui tire sur le gris dans un paysage, dans un tableau.
  - Perte d'éclat d'un linge blanc qui tire légèrement sur le gris.
  - 'Caractère de ce qui est monotone, sans éclat, sans grand intérêt : La grisaille de la vie quotidienne.'
  - (Beaux-arts) 1.  Peinture monochrome en camaïeu gris, ou de couleur proche du gris. (Le procédé a souvent été employé, notamment pour donner l'illusion du relief.)2.  Procédé de l'émaillerie limousine du xvie s., consistant à peindre avec de l'émail blanc sur fond noir. (Les Pénicaud.)
  - (Textiles) 1.  Étoffe mélangée de noir et de blanc, ou à petits carreaux noirs et blancs.2.  Tissu de laine qui se fait avec des chaînes coton chiné sur fil ou chiné coton.
  - (Vitrail) Couleur vitrifiable d'un ton brun pouvant aller jusqu'au noir, faite d'un mélange d'oxydes de fer et de cuivre et d'un fondant. (Elle a été employée dès les débuts du vitrail pour donner aux verres de couleur le modelé et les ombres ; les cisterciens ont exécuté des vitrages à dessins géométriques et floraux entièrement en grisaille sur verre blanc.)
  - (Zoologie) Nom usuel de la boarmie.
