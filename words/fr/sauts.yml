language: fr
word: sauts
type: nom masculin
etymology: latin saltus
definitions:
  - 'Mouvement brusque avec détente musculaire, par lequel le corps s''enlève du sol, se projette en l''air : Un saut de deux mètres.'
  - 'Action de sauter d''un lieu plus élevé vers un lieu plus bas : Saut en parachute.'
  - 'Fait pour quelque chose de quitter brusquement le sol pour y retomber : La voiture a fait un saut de trente mètres.'
  - 'Exercice physique qui consiste à sauter de telle ou telle manière : Le saut à la corde est un bon entraînement.'
  - 'Passage sans transition à un degré, à un état, une situation, un moment différents : Un saut dans l''inconnu.'
  - (Géographie) Cascade (le saut du Doubs, par exemple).
  - (Informatique) Rupture de séquence dans un programme à la suite de l'exécution d'une instruction de débranchement.
  - (Sports) 1.  Exercice de gymnastique exécuté au cheval de saut.2.  Épreuve d'athlétisme faisant partie des concours. (On distingue le saut en hauteur, le saut en longueur, le triple saut et le saut à la perche.)3.  Bond exécuté lors d'une épreuve de patinage artistique.
  - (Zootechnie) Action d'un mâle couvrant une femelle.
