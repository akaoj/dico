language: fr
word: curiosités
type: nom féminin
etymology: latin curiositas, -atis
definitions:
  - 'Qualité de quelqu''un qui a le désir de connaître, de savoir : C''est la curiosité qui l''a poussé vers la recherche.'
  - 'Désir indiscret de savoir : Ta curiosité te perdra.'
  - 'Besoin de savoir quelque chose : Avoir des curiosités malsaines.'
  - 'Qualité de quelque chose d''étrange, d''original, de bizarre : Ce vase a retenu mon attention par la curiosité de sa forme.'
  - 'Ce qui retient l''attention, l''intérêt (surtout pluriel) : Visiter les curiosités de la ville.'
synonyms: []
