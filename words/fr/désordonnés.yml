language: fr
word: désordonnés
type: adjectif
etymology: ""
definitions:
  - 'Où les choses ne sont pas à leur place, où règne le désordre : Une chambre désordonnée.'
  - 'Qui manque d''organisation, où règne la confusion : Pensées désordonnées.'
  - 'Qui manque de coordination, de cohérence : Une course désordonnée.'
  - 'Qui est déréglé, qui n''est pas conforme à la norme, à un équilibre : Une vie désordonnée.'
synonyms: []
