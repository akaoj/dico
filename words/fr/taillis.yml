language: fr
word: taillis
type: nom masculin
etymology: ""
definitions:
  - Régénération naturelle d'une forêt par rejets de souche obtenue en recépant les arbres selon une périodicité (révolution) variable avec les espèces.
  - Bois ou forêts exploités selon ce mode de traitement. (La périodicité du recépage varie de 4 à 8 ans pour les essences à croissance rapide [eucalyptus], de 20 à 30 ans pour les autres [châtaignier].)
