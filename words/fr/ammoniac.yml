language: fr
word: ammoniac
type: nom masculin
etymology: latin ammoniacum, du grec Ammoniakon, de Ammôn, nom grec d'Amon, dieu égyptien, parce qu'on préparait autrefois cette substance en Libye, près de son temple
definitions:
  - Combinaison gazeuse d'azote et d'hydrogène de formule NH3 existant à l'état libre ou dissoute dans l'eau. (Cette solution, qui ne constitue pas une combinaison, est appelée ammoniaque.)
