language: fr
word: strobiles
type: nom masculin
etymology: grec strobilos, toupie
definitions:
  - Inflorescence compacte ayant l'organisation d'un épi ou d'un cône, réunissant des fleurs accompagnées de bractées fortement développées, soit membraneuses (épi du houblon), soit épaisses et ligneuses (cône des conifères).
synonyms: []
