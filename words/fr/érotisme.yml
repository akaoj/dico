language: fr
word: érotisme
type: nom masculin
etymology: de érotique
definitions:
  - Description et exaltation par la littérature, l'art, le cinéma, etc., de l'amour sensuel, de la sexualité.
  - 'Caractère érotique de quelque chose, de quelqu''un ; évocation de l''amour sensuel : L''érotisme de certains poèmes de Baudelaire.'
  - Recherche psychologique et physiologique de l'attraction et de l'excitation sexuelles.
