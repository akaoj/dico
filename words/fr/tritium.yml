language: fr
word: tritium
type: nom masculin
etymology: grec tritos, troisième
definitions:
  - Isotope radioactif de l'hydrogène () dont le noyau est formé d'un proton et de deux neutrons. (Élément chimique de symbole T.) [Mis en évidence par Rutherford en 1934, le tritium est couramment préparé dans les réacteurs nucléaires ; il est utilisé pour la fusion thermonucléaire et, comme traceur, en biologie.]
