language: fr
word: fourchette
type: nom féminin
etymology: de fourche
definitions:
  - Ustensile de table dont le manche se termine par des dents, et qui sert à prendre la nourriture.
  - 'Écart entre deux valeurs, deux possibilités extrêmes, deux niveaux, deux positions : Une fourchette de prix.'
  - (Armement) Synonyme de fourquine.
  - (Hippologie) Coin de corne molle, élastique, à la face inférieure du sabot des équidés.
  - (Jeux) Aux échecs, attaque par un pion de deux pièces à la fois.
  - (Mécanique) Pièce mécanique munie de deux bras qui entourent une autre pièce qu'elle a pour but de déplacer.
  - (Textiles) Pièce du casse-trame du métier à tisser mécanique.
  - (Zoologie) Pièce osseuse des oiseaux faite des deux clavicules soudées et située au-dessus du bréchet.
synonyms: []
