language: fr
word: retenues
type: nom féminin
etymology: ""
definitions:
  - 'Action de retenir, de garder quelque chose, d''en interrompre l''acheminement : Retenue de marchandises à la douane.'
  - 'Ce qui est déduit, prélevé sur une somme due : Retenues sur un salaire.'
  - Punition consistant à retenir un élève dans l'établissement en dehors des heures de cours.
  - 'Qualité de quelqu''un qui sait garder de la mesure dans ses réactions, l''expression de ses pensées : Perdre toute retenue.'
  - 'Ralentissement de la circulation routière ; embouteillage, bouchon : Une retenue de 12 km.'
  - (Bâtiment) Assujettissement des extrémités d'une poutre dans un mur.
  - (Droit) Synonyme de précompte en droit social.
  - (Mathématiques) Dans un calcul arithmétique, chiffre ou nombre qu'on reporte dans certains cas d'une colonne à la colonne directement à gauche.
  - (Navigation intérieure) Espace qui s'étend entre deux écluses et où l'eau est retenue.
  - (Travaux publics) Eau emmagasinée derrière un barrage dans un réservoir ou un bief.
synonyms: []
