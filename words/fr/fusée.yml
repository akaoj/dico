language: fr
word: fusée
type: nom féminin
etymology: de fusée 1
definitions:
  - Chacune des extrémités d'un essieu ou d'un avant-train, supportant une roue et ses roulements.
  - Partie, en forme de fuseau, d'une poignée d'épée.
  - Axe de galet fixé dans la paroi latérale de la caisse d'un engin chenillé.
  - Pièce héraldique ayant la forme d'un losange très allongé.
  - Dans les montres anciennes, les boîtes à musique, pièce conique à génératrice non rectiligne, présentant une rainure hélicoïdale dans laquelle s'enroule une chaîne reliée au ressort principal.
  - Extrémité d'un mât, d'une vergue.
  - Dispositif cylindro-conique perforé destiné à la teinture des fils de laine.
synonyms: []
