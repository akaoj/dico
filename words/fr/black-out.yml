language: fr
word: black-out
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: anglais black-out, obscurcissement
definitions:
  - Obscurcissement total utilisé comme mesure de défense antiaérienne.
  - 'Silence volontaire observé sur une information : Faire le black-out sur un scandale.'
  - En astronautique, synonyme de extinction.
synonyms: []
