language: fr
word: exécration
type: nom féminin
etymology: latin execratio, -onis
definitions:
  - 'Littéraire. Sentiment d''horreur, de répulsion extrême : Avoir les déplacements en exécration.'
  - Retour d'un objet consacré à l'état d'objet profane par suite d'un sacrilège ou parce que l'objet est devenu impropre à sa destination sacrée.
synonyms: []
