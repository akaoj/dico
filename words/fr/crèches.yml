language: fr
word: crèches
type: nom féminin
etymology: francique *krippia
definitions:
  - Mangeoire pour animaux, plus particulièrement pour les moutons.
  - Établissement destiné à recevoir les enfants de moins de trois ans dont les père et mère travaillent. (La crèche collective regroupe, sous la surveillance d'un personnel spécialisé, de 40 à 60 enfants ; la crèche familiale est un système de garde à domicile des enfants par une assistante maternelle, sous le contrôle d'un organisme spécialisé.)
  - Populaire. Chambre, maison.
  - Reproduction figurative de la scène de la Nativité de Jésus selon les données des Évangiles de Matthieu (ii) et de Luc (ii), ainsi que des traditions populaires diverses selon les pays ou les régions.
