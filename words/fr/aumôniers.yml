language: fr
word: aumôniers
type: nom masculin
etymology: latin ecclésiastique elemosynarius, qui fait l'aumône
definitions:
  - Ministre d'un culte attaché à un corps ou à un établissement pour y assurer le service religieux et l'instruction religieuse (communauté religieuse, lycée, collège, armée, prison, etc.).
