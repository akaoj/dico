language: fr
word: capelines
type: nom féminin
etymology: ancien provençal capelina, casque, de cappa, cape
definitions:
  - Chapeau de femme à larges bords souples.
  - Chapeau de fer, avec ou sans bords, porté par les gens de pied au Moyen Âge.
  - Au xive s., sorte de camail de mailles.
synonyms: []
