language: fr
word: inhibitions
type: nom féminin
etymology: latin médiéval inhibitio, -onis
definitions:
  - Absence ou diminution d'un comportement qui, dans une autre situation semblable, avait été présent ou plus fort.
  - 'Processus interne qui est supposé empêcher ou freiner l''apparition d''une réponse et expliquer ce comportement : La timidité provoque chez lui une inhibition de la parole.'
  - Phénomène par lequel des substances sont capables, même à très faible concentration, de ralentir ou d'arrêter certaines réactions chimiques (oxydation, polymérisation, dégradation, etc.).
  - Diminution de l'activité d'une cellule ou d'un ensemble de cellules nerveuses sous l'effet de la modification d'autres cellules nerveuses.Suspension d'un acte ou d'une fonction par une force contraire.
