language: fr
word: jabots
type: nom masculin
etymology: mot dialectal d'Auvergne, du prélatin *gaba, gésier
definitions:
  - Dilatation de l'œsophage des oiseaux, sans fonction digestive, mais où la nourriture est entreposée et d'où elle peut être régurgitée. (Chez les pigeons des deux sexes, à l'époque de la reproduction, le jabot sécrète un liquide blanchâtre qui sert à l'alimentation des poussins, le « lait de pigeon ».)
  - Renflement volumineux placé entre l'œsophage et le gésier des insectes. (Selon les espèces, il sert à aspirer les liquides [papillons, mouches piqueuses, etc.], à accumuler le miel [abeille]), à triturer les aliments solides.)
  - Ornement de mousseline ou de dentelle qui s'adapte ou est fixé au plastron d'une chemise.
synonyms: []
