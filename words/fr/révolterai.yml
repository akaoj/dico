language: fr
word: révolterai
type: verbe transitif
etymology: italien rivoltare, retourner, de rivolto, participe passé de rivolgere, retourner, du latin revolvere
definitions:
  - 'Heurter quelqu''un, lui inspirer de la réprobation, de l''indignation, de la colère : Sa désinvolture me révolte. Il révolte ses partenaires par ses procédés.'
synonyms: []
