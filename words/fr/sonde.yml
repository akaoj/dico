language: fr
word: sonde
type: nom féminin
etymology: anglo-saxon sund, mer
definitions:
  - Instrument au moyen duquel on mesure la profondeur de l'eau à un endroit déterminé, et qui peut en même temps donner des indications sur la nature des fonds.
  - (Chirurgie) Instrument cylindrique en forme de tige ou de tube fin et long, introduit à l'intérieur du corps dans un dessein diagnostique ou thérapeutique.
  - (Hydrologie) Hauteur d'eau ou profondeur sous la surface rapportée au zéro des cartes marines.
  - (Météorologie) Appareil pour l'exploration verticale de l'atmosphère.
  - (Métrologie) Nom de certains capteurs de mesure.
  - (Pétrole) 1.  Appareil de forage.2.  Instrument d'enregistrement descendu dans les sondages en vue d'effectuer des diagraphies.
