language: fr
word: indécentes
type: adjectif
etymology: latin indecens, -entis
definitions:
  - 'Qui ne respecte pas les convenances en matière sexuelle, qui choque la pudeur : Une robe indécente.'
  - 'Qui choque par son caractère inopportun, ostentatoire, déplacé : Étalage indécent de luxe.'
synonyms: []
