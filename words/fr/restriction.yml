language: fr
word: restriction
type: nom féminin
etymology: bas latin restrictio
definitions:
  - 'Action de limiter, de réduire le nombre, l''importance de quelque chose ; fait de devenir moindre : Restriction de crédits.'
  - 'Considération, critique, jugement qui limite la portée de quelque chose : Apporter des restrictions à un principe.'
  - (Génétique) Fragmentation d'une molécule d'A.D.N. par certaines enzymes, appelées enzymes de restriction, qui coupent la double chaîne en des sites très spécifiques pour chaque type d'enzyme. (Les enzymes de restriction sont très utilisées en génie génétique).
