language: fr
word: fourche
type: nom féminin
etymology: latin furca
definitions:
  - Instrument à deux dents ou plus, muni d'un long manche, utilisé pour divers travaux, surtout agricoles.
  - Endroit où un chemin, une voie, etc., se divise en plusieurs directions.
  - En Belgique, temps libre dans un horaire de professeur ou d'étudiant.
  - Point de rencontre des coutures à l'entrejambe d'un pantalon.
  - Partie du cadre qui soutient la roue avant et le guidon d'un deux-roues et en permet la direction.
  - Partie de l'arbre ou de la tige principale où les plus grosses branches se divisent en deux.
  - (Manutention et stockage) Équipement de la plupart des chariots élévateurs pour prendre ou déposer des charges palettisées.
  - (Vénerie) Synonyme de enfourchure.
synonyms: []
