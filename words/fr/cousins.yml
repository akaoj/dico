language: fr
word: cousins
type: nom masculin
etymology: latin populaire culicinus, du latin classique culex, -icis
definitions:
  - Moustique piqueur extrêmement commun, qui vole le soir dans les zones humides des régions froides et tempérées. (La femelle se nourrit du sang de l'homme et des mammifères. On détruit les larves par épandage ou drainage, ou élevage de gambusies, poissons mangeurs de larves.)
