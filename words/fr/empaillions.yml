language: fr
word: empaillions
type: verbe transitif
etymology: de paille
definitions:
  - Garnir, bourrer ou envelopper de paille un objet, un siège, etc.
  - Préparer la peau d'un animal et la rembourrer de paille ou de laine de verre pour lui conserver sa forme naturelle.
  - Entourer de paille certains végétaux pour les préserver de la gelée ou du soleil.
synonyms: []
