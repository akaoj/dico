language: fr
word: rotonde
type: nom féminin
etymology: italien rotonda, du latin rotundus, rond
definitions:
  - Bâtiment ou corps de bâtiment de plan centré circulaire, ou proche du cercle, souvent couvert d'une coupole.
  - Construction circulaire ou semi-circulaire, dans laquelle les locomotives sont remisées sur des voies s'étalant en éventail à l'intérieur de l'édifice et venant rayonner vers un pont tournant qui permet de diriger les machines sur chacune des voies intérieures.
  - Dans certains autobus, banquette en demi-cercle se trouvant à l'arrière.
