language: fr
word: saloperai
type: verbe transitif
etymology: de salope
definitions:
  - 'Exécuter un travail très mal, sans soin, sans conscience : Le peintre a salopé la pose des papiers peints.'
  - 'Salir quelque chose, le souiller, le couvrir de taches : Il a salopé son pantalon neuf.'
synonyms: []
