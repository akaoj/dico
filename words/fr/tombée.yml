language: fr
word: tombée
type: nom féminin
etymology: ""
definitions:
  - Littéraire. Chute, mouvement de quelque chose qui tombe, en particulier, en Suisse, chute de quelques gouttes de pluie ou de neige.
  - 'En Suisse, petite quantité de liquide versée : Une tombée de lait dans le café.'
  - 'Manière dont quelque chose tombe, pend vers le sol : La tombée d''une jupe.'
synonyms: []
