language: fr
word: demi-tour
type: nom masculin
etymology: ""
definitions:
  - Moitié d'un tour que quelqu'un ou quelque chose fait en pivotant sur lui-même.
  - (Mathématiques) Symétrie orthogonale par rapport à une droite vectorielle dans un espace vectoriel de dimension 3. (Un demi-tour est une rotation d'angle π.) [On dit aussi retournement.]
  - (Militaire) Mouvement d'ordre serré exécuté par une troupe, soit de pied ferme (Demi-tour, droite !), soit en marchant (Demi-tour à droite, marche !), pour se placer ou se diriger face à une direction opposée.
  - (Serrurerie) Pêne en biseau, maintenu en place par un ressort et actionné par les bras du fouillot.
