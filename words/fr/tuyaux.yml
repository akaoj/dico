language: fr
word: tuyaux
type: nom masculin
etymology: francique *thuta
definitions:
  - Élément à section constante d'un conduit, utilisé pour la circulation d'un fluide ou d'un produit pulvérulent.
  - Tige creuse du blé ou de certaines plantes.
  - Familier. Renseignement donné confidentiellement à quelqu'un.
  - Pli cylindrique que l'on fait à du linge empesé.
synonyms: []
