language: fr
word: parsecs
type: nom masculin
etymology: de parallaxe, et seconde
definitions:
  - Unité de distance (symbole pc) utilisée en astronomie et correspondant à la distance d'un astre dont la parallaxe annuelle serait de 1″. (Le parsec équivaut à 3,26 années de lumière, 206 265 unités astronomiques ou 30 900 milliards de km environ.)
synonyms: []
