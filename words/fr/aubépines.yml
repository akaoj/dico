language: fr
word: aubépines
type: nom féminin
etymology: latin populaire *albispinus, du classique alba spina, aubépine
definitions:
  - Arbre épineux (rosacée) aux fleurs parfumées blanches ou roses, aux fruits rouges comestibles (cenelles), utilisé comme haie de clôture et dont le bois, compact, convient au tournage. (Genre crataegus.)
synonyms: []
