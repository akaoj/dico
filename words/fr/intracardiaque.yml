definitions:
  - Qui est à l'intérieur du cœur.
  - Se dit d'une injection d'adrénaline ou de chlorure de sodium faite, généralement lors d'un arrêt cardio-vasculaire, à travers le tissu myocardique dans une cavité ventriculaire.
