language: fr
word: commettriez
type: verbe transitif
etymology: latin committere, mettre ensemble
definitions:
  - 'Accomplir une action blâmable ou regrettable : Commettre un crime, une imprudence.'
  - Familier. ou par plaisanterie. Être l'auteur d'un ouvrage, d'un article irrespectueux, critiquable, ou considéré comme plus ou moins valable, etc.
  - 'Désigner, nommer quelqu''un (arbitre, rapporteur, avocat, etc.) à une fonction déterminée : Commettre un avocat à la défense d''un accusé.'
synonyms: []
