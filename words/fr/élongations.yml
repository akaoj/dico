language: fr
word: élongations
type: nom féminin
etymology: bas latin elongatio, -onis, éloignement, allongement
definitions:
  - Allongement accidentel ou thérapeutique d'un muscle, d'un nerf, d'un tendon, etc.
  - Distance angulaire d'un astre au Soleil, pour un observateur situé sur la Terre.
  - Allongement des parois latérales de certaines cellules végétales jeunes. (Cette élongation, due à l'action des auxines, est ordinairement subterminale.)
  - Déviation instantanée de l'équipage d'un instrument de mesure.
  - Abscisse, à un instant donné, d'un point animé d'un mouvement vibratoire.  (Sa valeur maximale est l'amplitude.)
synonyms: []
