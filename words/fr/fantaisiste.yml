language: fr
word: fantaisiste
type: adjectif
etymology: ""
definitions:
  - 'Qui manque de base, qui n''est pas sérieux ; peu fondé, inventé : Hypothèse fantaisiste.'
  - Se dit d'une œuvre, d'un travail où une large place est faite à l'imagination, ou qui s'écarte de l'usage ordinaire.
synonyms: []
