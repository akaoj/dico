language: fr
word: télévisions
type: nom féminin
etymology: anglais television
definitions:
  - Transmission, par câble ou par ondes radioélectriques, d'images pouvant être reproduites sur un écran au fur et à mesure de leur réception, ou enregistrées en vue d'une reproduction ultérieure.
  - Application de ce procédé pour la transmission au grand public de programmes visuels, avec les sons associés, ou dans le domaine industriel, scientifique, médical.
  - 'Ensemble des services assurant la transmission d''émissions, de reportages par télévision. (Abréviation : T.V.)'
  - 'Familier. Téléviseur. (Abréviation : Télé.)'
