language: fr
word: tachassiez
type: verbe transitif
etymology: de tache
definitions:
  - 'Salir quelque chose en y faisant une ou plusieurs taches : Il a taché le tapis.'
  - 'Littéraire. Marquer, ternir d''une souillure la vie, la réputation de quelqu''un : Il a taché le nom de sa famille.'
synonyms: []
