language: fr
word: esterlin
type: nom masculin
etymology: latin médiéval esterlingus
definitions:
  - Ancien poids monétaire connu dès le xiie s. en Écosse et valant 1/20 de l'once.
  - Monnaie d'argent, encore dite denier sterling, apparue en Angleterre au xiiie s. (Elle fut imitée dans divers pays d'Europe du Nord.)
synonyms: []
