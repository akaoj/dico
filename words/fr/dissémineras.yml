language: fr
word: dissémineras
type: verbe transitif
etymology: latin disseminare
definitions:
  - 'Répandre çà et là des choses sur un espace étendu ; disperser, éparpiller : Le vent dissémine les graines.'
  - 'Disperser des personnes en différents points d''une étendue : Disséminer des troupes.'
synonyms: []
