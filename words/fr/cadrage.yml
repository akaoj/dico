language: fr
word: cadrage
type: nom masculin
etymology: de cadrer
definitions:
  - Mise en place du sujet dans les limites du cadre du viseur d'un appareil de prise de vues.
  - Définition des dimensions d'un document d'illustration pour sa reproduction.
  - Soutènement des galeries de mines, par cadres en bois ou en métal.
  - Opération consistant à mettre rigoureusement à leur place chacune des couleurs qui constituent l'ensemble du dessin à imprimer sur tissu ou sur papier (papiers peints).
