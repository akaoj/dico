language: fr
word: indélicate
type: adjectif
etymology: ""
definitions:
  - 'Qui n''est pas délicat dans ses sentiments, ses manières, qui est fait ou dit sans délicatesse, qui manque aux bons usages : Un procédé indélicat.'
  - 'Qui est malhonnête, témoigne de malhonnêteté : Renvoyer un employé indélicat.'
