language: fr
word: villanelles
type: nom féminin
etymology: italien villanella, de villano, paysan
definitions:
  - Composition polyphonique, originaire de Naples ou de Venise, de caractère populaire, en vogue au xve s. et au xvie s.
  - À partir du xvie s., chanson pastorale et populaire codifiée en un poème composé d'un nombre impair de tercets et terminé par un quatrain.
synonyms: []
