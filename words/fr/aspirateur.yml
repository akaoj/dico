language: fr
word: aspirateur
type: nom masculin
etymology: ""
definitions:
  - Appareil servant à aspirer les fluides (air, gaz, vapeurs, liquides, etc.), purs ou chargés de corps solides en suspension, les poussières ; ce type d'appareil destiné au nettoyage des sols, des tentures, etc. (On distingue l'aspirateur-balai, l'aspirateur-traîneau et l'aspirateur-batteur, ou aspiro-batteur, ainsi que l'aspirateur-brosseur, qui permettent le dépoussiérage des tapis et moquettes.)
  - Appareil servant à aspirer et à éliminer des substances solides et liquides hors de l'organisme humain.
