language: fr
word: insertion
type: nom féminin
etymology: bas latin insertio, -onis
definitions:
  - 'Fait de s''insérer, de s''attacher sur, dans quelque chose : L''insertion des feuilles sur la tige.'
  - 'Fait d''insérer un document dans un autre, en vue de sa publication ou de sa diffusion : L''insertion d''une petite annonce dans un journal.'
  - 'Fait, manière de s''insérer dans un groupe, de s''y intégrer : La difficile insertion des immigrés.'
  - Surface d'attache ou de fixation d'un organe sur un autre organe.
  - Publication d'un texte envoyé par une personne mise en cause dans une publication périodique, en application du droit de réponse. (Lorsqu'elle est requise par la loi, il s'agit d'insertion forcée.)
  - Synonyme de prisonnier.
synonyms: []
