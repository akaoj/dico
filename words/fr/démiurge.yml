language: fr
word: démiurge
type: nom masculin
etymology: grec dêmiourgos, artisan
definitions:
  - Nom donné par les platoniciens au dieu qui crée le monde, constitue les êtres. (C'est un être identique et/ou complémentaire à l'être que les platoniciens appellent l'esprit.)
  - Littéraire. Personne qui crée quelque chose d'important.
synonyms: []
