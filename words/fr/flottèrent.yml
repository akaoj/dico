language: fr
word: flottèrent
type: verbe intransitif
etymology: de flot
definitions:
  - 'Rester à la surface d''un liquide, ne pas couler : Bouchon qui flotte sur l''eau.'
  - 'Être porté, bouger, remuer, au gré du vent : Drapeau qui flotte au vent.'
  - 'Être en suspension dans l''air en parlant de particules ; être répandu dans l''air, en parlant d''une odeur : Un parfum léger flottait dans la pièce.'
  - 'Errer, aller sans contrôle, sans but précis : Laisser flotter son imagination.'
  - 'Être imprécis, sans contours nets : Un sourire flottait sur ses lèvres.'
  - Être indécis, irrésolu, être porté çà et là au gré des circonstances.
  - 'Avoir beaucoup ou trop d''ampleur en parlant d''un vêtement : Depuis qu''elle a maigri, sa jupe flotte.'
  - En parlant d'une monnaie, être soumise à un flottement.
