language: fr
word: tsunamis
type: nom masculin
etymology: japonais tsunami, raz de marée
definitions:
  - Onde océanique superficielle engendrée par un choc tellurique, comme un séisme, une éruption sous-marine, un glissement. (Se propageant très rapidement 800 km/h avec une faible amplitude 1 m, il n'est pas ressenti par les bateaux. En abordant les côtes, la vitesse diminue et la hauteur augmente parfois jusqu'à 20 m.)
