language: fr
word: repêchée
type: verbe transitif
etymology: ""
definitions:
  - Pêcher d'autres poissons, en pêcher une autre fois.
  - 'Retirer de l''eau ce qui y est tombé : On a repêché le corps dans la Saône.'
  - 'Familier. Retirer du fond de quelque chose ce qui y était tombé : Repêcher un trépan d''un puits de forage.'
  - Familier. Recevoir un candidat après une épreuve de repêchage.
synonyms: []
