language: fr
word: racloir
type: nom masculin
etymology: de racler
definitions:
  - Lame d'acier, large et mince, utilisée dans le travail du bois ou des corps tendres pour gratter et lisser des surfaces planes.
  - Outil plat employé chez les mouleurs pour égaliser et lisser le sable d'un moule de fonderie.
  - Outil lithique, surtout fréquent au moustérien, obtenu par une retouche continue sur un ou deux bords.
