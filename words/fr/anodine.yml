language: fr
word: anodine
type: adjectif
etymology: grec anôdunos, qui calme la douleur
definitions:
  - 'Sans gravité, sans danger, inoffensif : Un médicament anodin.'
  - 'Sans grande portée : Mesures anodines.'
  - 'Sans importance, sans relief ; falot, insignifiant : Personnage anodin.'
synonyms: []
