language: fr
word: simuleraient
type: verbe transitif
etymology: latin simulare
definitions:
  - 'Imiter un état, un sentiment, les feindre, le plus souvent en vue de tromper : Simuler la douleur.'
  - 'Littéraire. Offrir l''apparence de quelque chose, lui ressembler : Un rocher qui simule une tête humaine.'
  - Effectuer une simulation.
synonyms: []
