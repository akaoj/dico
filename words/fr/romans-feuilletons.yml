language: fr
word: romans-feuilletons
type: nom masculin
etymology: ""
definitions:
  - Roman d'aventures dont le récit, publié en épisodes dans un quotidien, suscite l'intérêt du lecteur par les rebondissements répétés de l'action.
  - 'Histoire pleine de rebondissements et qui paraît invraisemblable : Sa vie est un véritable roman-feuilleton.'
