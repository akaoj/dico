language: fr
word: déférent
type: nom masculin
etymology: latin deferens, -entis, qui porte de haut en bas
definitions:
  - Canal déférent ou déférent (nom masculin), conduit cylindrique de 2 mm de diamètre sur 40 cm de long environ qui relie l'épididyme à l'urètre postérieur et qui constitue la voie d'excrétion du sperme.
  - Cercle déférent ou déférent (nom masculin), cercle imaginé dans l'Antiquité pour tenter de rendre compte du mouvement apparent des planètes.
synonyms: []
