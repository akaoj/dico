language: fr
word: redoutes
type: nom féminin
etymology: italien ridotto
definitions:
  - Petit ouvrage de fortification isolé, fermé, de forme carrée.
  - Radeau armé, servant autrefois à franchir de vive force des cours d'eau.
  - Formation de combat compacte, utilisée contre la cavalerie au xvie s.
  - Vieux. Endroit public où l'on dansait, jouait, où l'on faisait de la musique ; fête donnée dans cet établissement.
synonyms: []
