language: fr
word: strip-tease
type: nom masculin
etymology: anglais to strip, se déshabiller, et to tease, agacer
definitions:
  - Numéro de déshabillage lent et suggestif, exécuté sur une musique de fond ou de danse.
  - Type de spectacle constitué de numéros de ce genre ; cabaret où a lieu ce spectacle.
  - Déballage complaisant, exhibitionniste, de sentiments intimes.
synonyms: []
