language: fr
word: explications
type: nom féminin
etymology: latin explicatio, -onis, de explicare, expliquer
definitions:
  - 'Action d''expliquer : L''explication d''une énigme.'
  - 'Développement destiné à éclairer, à faire comprendre : Il s''est lancé dans de longues explications.'
  - 'Ce qui rend compte de quelque chose : Voilà l''explication de ce retard.'
  - 'Analyse littéraire d''un texte, commentaire : Explication d''un poème.'
  - 'Éclaircissement sur la conduite de quelqu''un : Exiger une explication.'
  - Discussion animée, querelle touchant la conduite de quelqu'un.
synonyms: []
