language: fr
word: pénétration
type: nom féminin
etymology: bas latin penetratio, -onis
definitions:
  - 'Action de pénétrer dans quelque chose : La pénétration de l''eau dans la terre.'
  - 'Action de s''introduire dans un lieu, d''entrer dans un territoire : La pénétration ennemie dans nos lignes.'
  - 'Action de prendre place dans l''esprit : La pénétration des idées révolutionnaires dans le monde ouvrier.'
  - 'Faculté de saisir les choses subtiles : Un esprit d''une grande pénétration.'
  - (Architecture) 1.  Ouverture voûtée en berceau, droit ou biais, ménagée dans un berceau principal plus élevé.2.  Arête à double courbure formant l'intersection de ces deux voûtes.
  - (Défense) 1.  Faculté de pouvoir se livrer à des actions en territoire ennemi malgré ses défenses.2.  Pour une force nucléaire stratégique, aptitude à déjouer les moyens défensifs de l'ennemi.3.  Pour un aéronef, un missile tactique ou stratégique, action de pénétrer à l'intérieur d'un dispositif ennemi défendu.
  - (Économie) Degré de présence d'un produit ou d'une marque sur un marché de biens ou de services.
  - (Sexologie) Introduction du pénis dans le vagin ou dans le rectum.
synonyms: []
