language: fr
word: badge
type: nom masculin
etymology: anglais badge
definitions:
  - Emblème de scout indiquant une compétence particulière.
  - Insigne rond, porté de façon apparente, qui signale l'identité du porteur ou manifeste ses opinions.
  - Document d'identité plastifié, comportant des informations codées sous forme magnétique.
