language: fr
word: ponctuation
type: nom féminin
etymology: ""
definitions:
  - Action, manière de ponctuer, de marquer les divisions d'un texte, les phrases d'exclamations, de gestes.
  - Système de signes graphiques servant à marquer les pauses entre phrases ou éléments de phrases, à noter certains rapports syntaxiques, à traduire certaines nuances affectives.
  - Ouverture, ronde ou en fente transversale, de la paroi des cellules végétales lignifiées, permettant des échanges chimiques entre cellules voisines.
  - Art ou manière de ponctuer un morceau de musique.
