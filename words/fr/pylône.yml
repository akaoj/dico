language: fr
word: pylône
type: nom masculin
etymology: grec pulôn, -onos, porche
definitions:
  - Structure verticale métallique ou en béton armé, servant de support à une construction (viaduc, etc.) ou aux conducteurs d'une ligne électrique.
  - Composition monumentale, constituée de deux grands massifs trapézoïdaux, qui encadre le portail d'entrée d'un temple dans l'Égypte pharaonique.
  - Sorte de pilier monumental décoratif. (Se rencontre, employé par paire, de chaque côté de l'entrée d'une avenue, d'un pont.)
synonyms: []
