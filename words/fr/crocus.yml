language: fr
word: crocus
type: nom masculin
etymology: latin crocus, du grec krokos, safran
definitions:
  - Plante (iridacée) bulbeuse aux feuilles très grêles, et dont la fleur unique, aux pétales très redressés, de couleur jaune ou violette, paraît au printemps et parfois à l'automne. (Le stigmate du crocus fournit le safran.)
