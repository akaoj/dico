language: fr
word: statues
type: nom féminin
etymology: latin statua
definitions:
  - Sculpture en ronde bosse représentant une figure isolée et entière et dont la taille, pour l'homme, est égale à au moins la moitié de la taille naturelle.
  - Littéraire. Symbole de l'immobilité, de l'insensibilité ou de la beauté froide.
synonyms: []
