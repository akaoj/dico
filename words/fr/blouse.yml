language: fr
word: blouse
type: nom féminin
etymology: peut-être du latin bullosa, bouffant
definitions:
  - Vêtement de travail porté par-dessus les autres vêtements pour les protéger.
  - Vêtement long, de toile ou de cotonnade, porté par les ouvriers, les paysans et différents corps de métiers jusqu'au début du xxe s.
  - Corsage flou, boutonné.
synonyms: []
