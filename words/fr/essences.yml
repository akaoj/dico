language: fr
word: essences
type: nom féminin
etymology: latin essentia, de esse, être
definitions:
  - 'Nature propre à une chose, à un être, ce qui les constitue fondamentalement : On touche là à l''essence même de l''homme.'
  - 'Littéraire. Principe, contenu fondamental de quelque chose : Cette phrase contient toute l''essence de sa pensée.'
synonyms: []
