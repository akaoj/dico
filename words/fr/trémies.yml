language: fr
word: trémies
type: nom féminin
etymology: latin trimodia, vase qui contient trois boisseaux
definitions:
  - Sorte de réservoir en forme de pyramide tronquée renversée, à base carrée.
  - Espace réservé dans un plancher, par le moyen d'une enchevêtrure, pour installer l'âtre d'une cheminée ; espace réservé dans un plancher pour une circulation verticale (gaine, cage d'escalier, etc.).
  - Pyramide creuse constituée par des petits cristaux cubiques, que l'on obtient quand on laisse se cristalliser lentement le sel d'une saumure.
  - Tranchée d'accès à un passage inférieur ou à un tunnel.
