language: fr
word: vedette
type: nom féminin
etymology: italien vedetta, lieu élevé où on place une sentinelle
definitions:
  - 'Fait d''avoir le rôle principal dans une pièce, un film, etc. : Tenir la vedette.'
  - Acteur principal d'une pièce ou d'un film et dont le nom figure en tête sur le programme.
  - 'Acteur, chanteur, artiste, sportif, etc., très connu du public : Vedettes du music-hall.'
  - 'Personne, chose dont on parle beaucoup, qui tient une place éminente : Être la vedette de l''actualité. Mannequin vedette d''une maison de couture.'
  - Mot placé en tête d'une fiche de bibliographie ou de catalogue.
  - Synonyme de entrée (d'un dictionnaire).
  - Autrefois, sentinelle à cheval ou guetteur posté pour signaler la venue de l'ennemi ; aujourd'hui, sentinelle chargée de la sécurité sur un champ de tir.
synonyms: []
