language: fr
word: étendages
type: nom masculin
etymology: ""
definitions:
  - Action d'étendre le linge.
  - En Suisse, endroit, pièce où l'on étend du linge.
  - Couchage de l'émulsion photosensible sur un support.
  - Bâtiment aéré, dans lequel on faisait sécher, autrefois, fils et tissus après teinture ou blanchiment.
  - Dans un procédé ancien de fabrication du verre à vitres, opération consistant à étendre à plat les manchons de verre après les avoir fendus longitudinalement.
synonyms: []
