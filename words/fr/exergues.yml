language: fr
word: exergues
type: nom masculin
etymology: latin scientifique exergum, du grec eks, hors de, et ergon, travail
definitions:
  - Espace inférieur de la face d'une monnaie, d'une médaille, souvent séparé du type par une ligne horizontale. (On y trouve la date, le nom de l'atelier ou du graveur, etc.)
  - Inscription placée en tête d'un ouvrage.
