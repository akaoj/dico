language: fr
word: concurremment
type: adverbe
etymology: ""
definitions:
  - 'Conjointement, en conjuguant son action avec celle d''un autre : Agir concurremment avec quelques amis.'
  - 'En concurrence, en rivalisant : Il aspirait à ce poste concurremment avec d''autres candidats.'
  - 'Simultanément, à la fois : Je lis concurremment deux romans.'
synonyms: []
