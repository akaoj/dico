language: fr
word: infiltrai
type: verbe transitif
etymology: de filtrer
definitions:
  - 'Faire pénétrer une substance dans un organe : Infiltrer de la cortisone dans le genou.'
  - 'Pénétrer dans quelque chose, en particulier en parlant d''un liquide : L''eau avait infiltré les murs.'
  - 'Introduire volontairement dans un autre groupe des éléments de son propre groupe dans un but subversif, de surveillance ou d''information : La police a infiltré le réseau d''hommes à elle.'
  - Produire une infiltration, en parlant d'un liquide organique ou de cellules.
synonyms: []
