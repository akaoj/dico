language: fr
word: vacherie
type: nom féminin
etymology: ""
definitions:
  - 'Caractère sévère de quelqu''un qui se comporte de manière très dure : Les examinateurs ont été d''une grande vacherie.'
  - 'Parole, action méchante ; saloperie : Je ne lui parle plus, il m''a fait une vacherie.'
  - 'Événement pénible et injuste : Ce retard du train est une vacherie.'
  - Ensemble des vaches d'une exploitation agricole.
