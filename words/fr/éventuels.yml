language: fr
word: éventuels
type: adjectif
etymology: latin éventus, événement
definitions:
  - 'Qui dépend des circonstances, de la suite des événements : Les bénéfices éventuels dépendent de l''évolution du marché.'
  - 'Qui est capable de remplir une fonction, si les circonstances l''exigent : Il m''a présenté son remplaçant éventuel.'
synonyms: []
