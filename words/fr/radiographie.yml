language: fr
word: radiographie
type: nom féminin
etymology: ""
definitions:
  - Prise de phototypes au moyen de rayons X sur une émulsion spéciale sensible à ces rayons ; phototype réalisé de la sorte.
  - 'Image, description objective et en profondeur d''un phénomène quelconque, d''une personnalité : Une radiographie de l''électorat.'
  - Méthode d'examen non destructif des matériaux, basée sur l'absorption différentielle des rayons X par les composants de leur structure. (On l'emploie pour le contrôle de la qualité des soudures, pour détecter les défauts et inclusions dans les pièces de fonderie, etc.)
