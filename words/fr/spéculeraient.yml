language: fr
word: spéculeraient
type: verbe transitif indirect
etymology: latin speculari
definitions:
  - 'Littéraire. Réfléchir sur une question, en faire un objet de réflexion, d''étude : Spéculer sur l''avenir de l''Union européenne.'
  - 'Faire des opérations financières ou commerciales sur des valeurs négociables, afin de tirer profit des variations de leurs cours : Spéculer sur le sucre.'
  - 'Compter sur quelque chose pour en tirer avantage, pour parvenir à ses fins : Spéculer sur la cupidité des hommes.'
synonyms: []
