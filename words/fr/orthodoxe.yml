language: fr
word: orthodoxe
type: adjectif et nom
etymology: bas latin orthodoxus, du grec orthodokseîn, de orthos, droit, et doksa, opinion
definitions:
  - Qui se conforme strictement à la doctrine d'une religion, par opposition à hérétique.
  - 'Qui se conforme aux principes d''une doctrine quelconque, à des opinions ou des idées admises traditionnellement : Les orthodoxes du marxisme.'
  - Fidèle d'une Église orthodoxe.
synonyms: []
