language: fr
word: dévoilèrent
type: verbe transitif
etymology: ""
definitions:
  - 'Enlever le voile qui recouvrait quelque chose, quelqu''un en les mettant au jour : Dévoiler une statue.'
  - 'Faire apparaître une partie du corps en levant ce qui la masquait : Dévoiler le visage d''une femme.'
  - 'Révéler, expliquer, porter à la connaissance de quelqu''un ce qui était caché ou qui n''était pas connu : Dévoiler ses pensées.'
  - Redresser une roue voilée.
synonyms: []
