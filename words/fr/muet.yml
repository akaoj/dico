language: fr
word: muet
type: adjectif
etymology: ""
definitions:
  - 'Qui refuse de parler, qui s''abstient volontairement de répondre : On a eu beau le questionner, il est resté muet.'
  - 'Qui est momentanément empêché de parler par un sentiment violent : Être muet d''admiration.'
  - 'Se dit d''un sentiment qui ne se manifeste pas par des paroles : Une douleur muette.'
  - 'Qui ne parle pas de quelque chose, n''en fait pas mention : La loi est muette sur ce sujet.'
  - 'Qui ne comporte pas les indications habituellement contenues : Carte de géographie muette.'
  - Se dit au théâtre d'un acteur qui n'a pas de texte à dire, d'une scène ou d'une action sans paroles.
  - Se dit d'une unité graphique non prononcée (par exemple le h dans théâtre, le t dans fort, le l dans fils).
synonyms: []
