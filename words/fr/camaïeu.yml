language: fr
word: camaïeu
type: nom masculin
etymology: peut-être arabe qamā‘il, bourgeon
definitions:
  - Peinture monochrome, recourant à un dégradé de valeurs d'une même couleur ou teinte. (Un camaïeu gris ou jaunâtre est appelé grisaille.)
  - Gravure sur bois exécutée à l'aide de deux planches ou plus, encrées de tons différents d'une même couleur.
  - Teinture, en un seul bain, de fils ou d'étoffes composés d'un mélange de laines d'affinité tinctoriale différente, ce qui conduit à des tons d'intensité variée.
synonyms: []
