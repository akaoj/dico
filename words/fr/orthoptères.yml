language: fr
word: orthoptères
type: nom masculin
etymology: ""
definitions:
  - Insecte tel que les sauterelles, criquets et grillons, dont les ailes supérieures, étroites, plus ou moins coriaces, recouvrent les inférieures, élargies, qui sont pliées en long. (Les organes buccaux sont broyeurs, les pattes postérieures sont conformées pour le saut, sauf chez les courtilières ; superordre des orthoptéroïdes.)
