language: fr
word: pathétique
type: adjectif
etymology: bas latin patheticus, du grec pathêtikos
definitions:
  - 'Qui émeut fortement, dont l''intensité dramatique provoque un sentiment de tristesse grave : Appel pathétique. Œuvre pathétique.'
  - 'Mauvais au point de susciter le mépris et la consternation ; lamentable ; pitoyable : On a trouvé son intervention pathétique.'
synonyms: []
