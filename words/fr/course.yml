language: fr
word: course
type: nom féminin
etymology: de cours, avec l'influence de l'italien corsa, course
definitions:
  - 'Action de courir : Sa course l''a épuisé.'
  - 'Lutte, compétition de vitesse : On fait la course ? Le premier qui arrive au poteau a gagné.'
  - 'Action de lutter de vitesse avec d''autres concurrents ou rivaux pour accéder à quelque chose : La course aux armements.'
  - 'Familier. Action, fait de se dépêcher : C''est toujours la course ici.'
  - 'Déplacement, mouvement de quelque chose, d''un organe mécanique : Course d''un piston.'
  - 'Littéraire. Mouvement du temps qui s''écoule : La course de la vie.'
  - 'Trajet effectué par un véhicule de louage, un taxi : Le prix de la course est inscrit au compteur.'
  - En Suisse, trajet en chemin de fer ou en bateau.
  - 'Toute démarche à faire à l''extérieur : Avoir une course à faire à la poste.'
  - 'Littéraire. Mouvement d''un astre, des nuages, etc., marche rapide de quelque chose : La course du Soleil dans le ciel.'
  - (Alpinisme) Ensemble des actions réalisées par un alpiniste pour gravir une montagne et en redescendre.
  - (Hydrologie) Longueur de la zone marine où le vent soulève des vagues.
  - (Marine) 1.  Ensemble des opérations menées autrefois par les corsaires.2.  Armement spécial d'un navire destiné à ces opérations.
synonyms: []
