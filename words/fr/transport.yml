language: fr
word: transport
type: nom masculin
etymology: de transporter
definitions:
  - 'Action ou manière de transporter, de porter d''un lieu dans un autre : Le transport des marchandises.'
  - 'Littéraire. Émotion vive : Des transports de joie.'
  - (Marine) Navire propre à transporter des troupes ou du matériel.
synonyms: []
