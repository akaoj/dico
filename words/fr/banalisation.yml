language: fr
word: banalisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de rendre banal, commun, courant quelque chose, de lui ôter son caractère rare ou original ; fait de devenir banal : La banalisation du sport équestre.'
  - 'Action de placer quelque chose sous le droit commun, de le soustraire à une affectation spéciale ou de le priver de ses marques distinctives : Banalisation d''une marque déposée.'
  - Établissement, sur une voie ferrée, de la circulation tantôt dans un sens, tantôt dans le sens opposé.
synonyms: []
