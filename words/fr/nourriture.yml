language: fr
word: nourriture
type: nom féminin
etymology: bas latin nutritura, refait sur nourrir
definitions:
  - 'Action de nourrir un être vivant : Assurer la nourriture du bétail.'
  - 'Toute substance qui sert à l''alimentation des êtres vivants : Oiseau qui cherche sa nourriture. Une nourriture saine.'
  - 'Littéraire. Ce qui nourrit le cœur, l''esprit : Les nourritures intellectuelles.'
  - Composition grasse appliquée au cuir pour l'assouplir ; opération par laquelle on nourrit le cuir.
  - Action d'élever des vers à soie ; les vers à soie que l'on élève ensemble.
