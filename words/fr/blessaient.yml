language: fr
word: blessaient
type: verbe transitif
etymology: gallo-roman *blettiare, meurtrir
definitions:
  - 'Atteindre quelqu''un, un animal d''un coup, d''un projectile qui produit une plaie, une lésion : Blesser quelqu''un avec un couteau.'
  - 'En parlant de quelque chose, léser, meurtrir quelqu''un, une partie du corps, par frottement, compression, etc. : Des chaussures qui blessent les pieds.'
  - 'Frapper désagréablement un organe des sens : Cette musique me blesse les oreilles.'
  - 'Affecter douloureusement et profondément quelqu''un, l''offenser : Il l''a cruellement blessée dans son amour-propre.'
  - 'Littéraire. Heurter quelque chose, lui porter atteinte : Blesser la vérité, les intérêts de quelqu''un.'
synonyms: []
