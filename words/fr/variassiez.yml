language: fr
word: variassiez
type: verbe intransitif
etymology: ""
definitions:
  - 'Prendre différentes valeurs entre des limites : Une grandeur qui varie de zéro à l''infini.'
  - 'Présenter des différences, des aspects divers : Les mœurs varient selon les lieux.'
  - 'Changer d''avis, d''opinion, de comportement : Il n''a jamais varié dans ses idées politiques.'
synonyms: []
