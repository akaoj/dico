language: fr
word: forage
type: nom masculin
etymology: ""
definitions:
  - Action de forer un trou.
  - Ensemble des techniques permettant de creuser un puits jusqu'à des profondeurs parfois très élevées.
  - Lieu où l'on fore, où l'on a foré.
  - Synonyme de sondage, surtout en parlant de pétrole, de gaz naturel, d'eau.
synonyms: []
