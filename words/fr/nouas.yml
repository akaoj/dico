language: fr
word: nouas
type: verbe transitif
etymology: latin nodare
definitions:
  - 'Faire un nœud à quelque chose ou réunir deux éléments par un nœud : Nouer un ruban.'
  - 'Placer, disposer un lien tout autour de quelque chose et en attacher les deux extrémités : Elle noua un foulard autour de ses épaules.'
  - 'Lier quelque chose, le tenir attaché, fermé par un lien auquel on a fait un nœud : Nouer un bouquet avec de la ficelle.'
  - 'Former des liens plus ou moins étroits avec quelqu''un, un groupe : Nouer des relations commerciales.'
  - 'Littéraire. Organiser dans le détail une machination : Nouer un complot.'
  - Composer une action dramatique ou romancée.
synonyms: []
