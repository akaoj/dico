language: fr
word: découvert
type: nom masculin
etymology: ""
definitions:
  - Terrain protégeant peu ou ne protégeant pas des vues de l'ennemi.
  - Avance en compte courant correspondant soit à une facilité de caisse exceptionnelle soit à une autorisation permanente, dans la limite d'un plafond.
  - (Industrie du bois) 1.  Section longitudinale d'une grume, obtenue par l'enlèvement d'une dosse à l'aide d'un premier trait de scie.2.  Largeur d'une telle section ou de la section analogue d'un plateau, mesurée entre les flaches.
  - (Bourse) Dépenses soldées à l'aide de ressources autres que les revenus votés et perçus.
synonyms: []
