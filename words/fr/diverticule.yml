language: fr
word: diverticule
type: nom masculin
etymology: latin diverticulum, détour
definitions:
  - Cavité naturelle ou pathologique communiquant avec un organe creux.
  - Chemin se détachant d'un sentier de grande randonnée pour conduire à un point donné.
  - Dans un réseau souterrain, couloir séparant deux salles.
synonyms: []
