language: fr
word: desservez
type: verbe transitif
etymology: ""
definitions:
  - Retirer les plats qui ont été servis ; débarrasser la table à la fin du repas.
  - 'Nuire à quelqu''un en lui rendant un mauvais service : Les propos qu''il a tenus l''ont desservi auprès de ses amis.'
  - 'Nuire à une entreprise, une cause, l''empêcher de se développer ou d''aboutir : Propagande qui dessert notre cause.'
synonyms: []
