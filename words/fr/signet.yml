language: fr
word: signet
type: nom masculin
etymology: de signe
definitions:
  - Petit ruban ou filet qu'on insère entre les feuillets d'un livre pour marquer l'endroit que l'on veut retrouver.
  - Sceau plaqué, destiné à clore les lettres missives à partir du xiiie s.
  - (Informatique) Mode d'accès rapide d'un internaute à l'adresse électronique d'un site Web, préalablement stockée en mémoire dans son ordinateur.
synonyms: []
