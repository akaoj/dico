language: fr
word: hortensia
type: nom masculin
etymology: latin scientifique moderne hortensia, féminin du latin classique hortensius, de jardin
definitions:
  - Arbuste (saxifragacée) des régions tempérées et tropicales, dont les formes cultivées sont très décoratives par leurs corymbes aux nombreuses fleurs à sépales pétaloïdes bleus ou roses, d'un grand usage dans les parcs et jardins.
