language: fr
word: onde
type: nom féminin
etymology: latin unda
definitions:
  - Modification de l'état physique d'un milieu matériel ou immatériel, qui se propage à la suite d'une action locale avec une vitesse finie, déterminée par les caractéristiques des milieux traversés.
  - 'Chacune des rides qui se propagent à la surface d''un liquide à partir d''un point d''ébranlement de cette surface (surtout pluriel) : Les ondes concentriques créées par une pierre lancée dans l''eau.'
  - Littéraire. Eau de la mer, d'un lac, d'un cours d'eau (au singulier)
  - 'Littéraire. Image de la propagation d''un vif sentiment ou d''une sensation dans son être tout entier : Onde de plaisir.'
synonyms: []
