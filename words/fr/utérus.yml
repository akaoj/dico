language: fr
word: utérus
type: nom masculin
etymology: latin uterus
definitions:
  - Organe de l'appareil génital de la femme et des mammifères femelles, compris entre les trompes de Fallope et le vagin, et destiné à héberger l'œuf fécondé jusqu'à son complet développement et à l'expulser au terme de la grossesse.Cancer génital féminin qui peut toucher soit le col, soit le corps de l'utérus (endomètre).
synonyms: []
