language: fr
word: grottes
type: nom féminin
etymology: italien grotta, du latin crypta, crypte
definitions:
  - Excavation naturelle ou artificielle, ouverte à la surface du sol, développée essentiellement dans les régions karstiques, où elle résulte de la dissolution du calcaire.
  - Dans un jardin, fabrique construite en rochers laissés au naturel ou en appareil rustique, souvent ornée de coquillages, de congélations, parfois agrémentée de jeux d'eaux. (Mode importée d'Italie en France au xvie s.)
