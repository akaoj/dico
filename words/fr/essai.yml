language: fr
word: essai
type: nom masculin
etymology: bas latin exagium, pesée
definitions:
  - 'Opération destinée à s''assurer des caractéristiques ou des qualités de quelque chose : Faire l''essai d''un produit.'
  - 'Action entreprise en vue de réaliser, d''obtenir quelque chose, sans être sûr du résultat ; tentative : Après plusieurs essais de conciliation, j''ai dû abandonner.'
  - 'Première production de quelqu''un qui débute dans un genre littéraire ou dans un domaine particulier : Ces quelques chapitres ne sont qu''un modeste essai.'
  - Ouvrage regroupant des réflexions diverses ou traitant un sujet qu'il ne prétend pas épuiser ; genre littéraire constitué par ce type d'ouvrages.
  - (Chimie) Analyse d'un phénomène chimique ou physique.
  - (Droit) Période prévue dans le contrat de travail et préalable à l'engagement définitif, pendant laquelle les parties peuvent se rétracter sans formalité, ni préavis, ni indemnité.
  - (Minéralogie) Analyse permettant de définir, de contrôler la nature ou les constituants d'un minerai, d'une roche, etc., notamment en vue d'une exploitation industrielle éventuelle.
  - (Monnaies) Chacun des premiers exemplaires d'une nouvelle pièce métallique, frappée après la mise au point des instruments de frappe.
  - (Orfèvrerie) Analyse chimique ayant pour objet de vérifier le titre d'un alliage de métal précieux.
  - (Sports) 1.  Au rugby, action de déposer le ballon ou de le plaquer au sol le premier dans l'en-but adverse (5 points au rugby à quinze et au rugby à treize). [La transformation de l'essai apporte 2 points supplémentaires.]2.  En athlétisme, chacune des tentatives auxquelles ont droit les participants dans les concours.3.  Dans les courses automobiles, séance d'entraînement organisée sur le circuit même, en général la veille ou l'avant-veille d'une compétition, et dont le résultat commande l'ordre des départs.
