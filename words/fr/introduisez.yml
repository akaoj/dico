language: fr
word: introduisez
type: verbe transitif
etymology: latin introducere, avec l'influence de conduire
definitions:
  - 'Faire entrer quelqu''un dans un lieu : L''huissier l''a introduit dans le bureau du ministre.'
  - 'Faire admettre quelqu''un dans un groupe, une société, le présenter : La comtesse l''introduisit dans le grand monde.'
  - 'Faire adopter quelque chose, être le premier à le faire admettre : Introduire une mode.'
  - 'Faire entrer quelque chose, quelqu''un quelque part de façon irrégulière : Introduire en France des articles de contrebande. Introduire un ennemi dans la place.'
  - 'Faire entrer, faire pénétrer quelque chose dans quelque chose d''autre : Introduire la clé dans la serrure.'
  - 'Ajouter quelque chose à un ensemble : Introduire des mots nouveaux dans le dictionnaire.'
synonyms: []
