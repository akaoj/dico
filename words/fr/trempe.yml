language: fr
word: trempe
type: nom féminin
etymology: de tremper
definitions:
  - Traitement thermique qui consiste, grâce au refroidissement rapide d'un produit métallurgique, à obtenir à température ambiante une structure stable à chaud, ou une structure dérivée de cette dernière. (La trempe entraîne une variation des propriétés, telle qu'un durcissement pour les aciers.)
  - Fermeté morale, intellectuelle, énergie en face des épreuves.
  - 'Nature, caractère, envergure propre à quelqu''un : Avoir la trempe d''un homme d''État.'
  - Populaire. Vigoureuse correction, volée de coups.
  - Traitement thermique (brusque refroidissement) ou chimique (immersion dans un bain de sel fondu) du verre, qui met en compression sa surface et accroît de ce fait sa résistance mécanique.
  - En reliure, opération qui consiste à appliquer une couche de colle sur la peau, la toile ou les papiers employés.
