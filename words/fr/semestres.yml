language: fr
word: semestres
type: nom masculin
etymology: latin semestris, de sex, six, et mensis, mois
definitions:
  - Espace de six mois consécutifs à partir du début de l'année civile ou scolaire ; chacune des deux périodes de l'année.
  - 'Rente, pension qui se paie tous les six mois : Toucher son semestre.'
