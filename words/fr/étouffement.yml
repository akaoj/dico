language: fr
word: étouffement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''étouffer, de faire mourir par asphyxie ; le fait d''être étouffé : Mourir par étouffement.'
  - 'Difficulté, gêne à respirer ; suffocation : Être pris d''étouffements pendant la nuit.'
  - 'Action de réduire au silence, d''empêcher d''éclater : L''étouffement d''une révolte.'
synonyms: []
