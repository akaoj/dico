language: fr
word: thaïes
type: nom masculin
etymology: ""
definitions:
  - Groupe de langues parlées en Thaïlande, au Laos, en Birmanie, en Assam, dans le nord du Viêt Nam et dans le sud de la Chine.
  - La plus importante des langues thaïes, parlée par environ 18 millions de locuteurs, en Thaïlande, où elle est langue officielle.
