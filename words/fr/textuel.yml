language: fr
word: textuel
type: adjectif
etymology: latin médiéval textualis
definitions:
  - 'Qui est exactement conforme au texte, mot à mot : Traduction textuelle.'
  - 'Qui est exactement conforme à ce qui a été dit : Voici la réponse textuelle qui m''a été faite.'
  - Relatif au texte littéraire, à l'analyse de son contenu.
synonyms: []
