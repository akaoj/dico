language: fr
word: fendisses
type: verbe transitif
etymology: latin findere, séparer
definitions:
  - 'Couper, trancher une matière solide, en général dans le sens de la longueur : Fendre du bois avec une hache.'
  - 'Couper la peau, les lèvres, fracturer le crâne de quelqu''un : Il lui fendit la lèvre d''un coup de poing.'
  - 'Produire des fentes, des crevasses sur une surface : La sécheresse a fendu le sol.'
  - Procéder au fendage de l'ardoise.
synonyms: []
