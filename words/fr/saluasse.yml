language: fr
word: saluasse
type: verbe transitif
etymology: latin salutare, de salus, -utis, salut
definitions:
  - 'Donner à quelqu''un une marque extérieure de civilité, de respect, quand on se trouve en sa présence ou quand on le quitte : Saluer un ami d''un geste de la main.'
  - 'Adresser à quelqu''un ses compliments à la fin d''une lettre ou lui transmettre le salut d''une autre : J''ai l''honneur de vous saluer.'
  - Honorer quelqu'un, quelque chose du salut militaire ou d'une des marques de respect prévues.
  - 'Accueillir quelqu''un, un événement de telle ou telle façon, par des manifestations d''approbation ou d''hostilité : Des protestations ont salué l''annonce de ces résultats.'
  - 'Rendre hommage à une action, à une qualité de quelqu''un, en reconnaissant leur valeur, en soulignant les sentiments de respect et d''admiration qu''elles inspirent : Saluer le courage des sauveteurs.'
  - 'Reconnaître quelqu''un en tant que tel, célébrer, exalter en lui tel aspect de sa personnalité jugé méritoire : On le salua comme le chef de file de la nouvelle école.'
