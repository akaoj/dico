language: fr
word: credo
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: latin credo, je crois
definitions:
  - Symbole de la foi catholique désigné par le premier mot de sa forme latine (avec majuscule). [Le symbole des Apôtres et le symbole de Nicée le formulent.]
  - Principes sur lesquels on fonde sa conduite, ses opinions.
synonyms: []
