language: fr
word: traquets
type: nom masculin
etymology: radical onomatopéique trak-
definitions:
  - Petit passereau (muscicapidé) insectivore au plumage gris ou brun, au croupion blanc, nichant au sol. (En France le traquet pâtre ou saxicole et le traquet rieur, du Midi, sont sédentaires ; le traquet tarier, le traquet motteux, le stapazin hivernent en Afrique.)
synonyms: []
