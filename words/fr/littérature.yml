language: fr
word: littérature
type: nom féminin
etymology: latin litteratura, de littera, lettre
definitions:
  - Ensemble des œuvres écrites auxquelles on reconnaît une finalité esthétique.
  - 'Ces œuvres, considérées du point de vue du pays, de l''époque, du milieu où elles s''inscrivent, du genre auquel elles appartiennent : La littérature française du XVIIe s.'
  - 'Ensemble des connaissances et des études qui se rapportent à ces œuvres et à leurs auteurs : Cours de littérature.'
  - Activité, métier de l'écrivain, de l'homme de lettres.
  - 'Ensemble des ouvrages, des articles de journaux, etc., consacrés à quelqu''un, à un sujet : Cette affaire a suscité une abondante littérature.'
  - 'Familier. Correspondance épistolaire abondante, verbeuse, délayée : Qu''est-ce qu''il t''envoie comme littérature !'
