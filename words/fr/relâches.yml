language: fr
word: relâches
type: nom féminin ou, vieux, nom masculin
etymology: de relâcher
definitions:
  - 'Littéraire. Interruption d''une occupation, d''une activité pénible ou fastidieuse ; repos, détente qui en résulte : Prendre une heure de relâche.'
  - 'Suspension momentanée des représentations d''un théâtre : Le lundi est le jour de relâche.'
synonyms: []
