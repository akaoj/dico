language: fr
word: apprêt
type: nom masculin
etymology: de apprêter
definitions:
  - Opération que l'on fait subir à certains objets soit pour les préparer à des manipulations ultérieures, soit pour leur donner un éclat et un aspect favorables à la vente, soit pour leur conférer de nouvelles propriétés.
  - Matière servant à ces opérations.
  - 'Littéraire. Manières affectées : Elle est franche et sans apprêt.'
  - (Boulangerie) Deuxième phase de la fermentation panaire entre la tourne et la mise au four.
  - (Broderie) Traitement qui a pour objet de fixer les points sur l'envers d'un tissu brodé, et de donner à la broderie un maintien plus ferme et plus net.
  - (Chapellerie) Liquide dont on imprègne un chapeau pour le raidir.
  - (Cuisine) Façon de préparer un plat.
  - (Équipements ménagers) Résultat de l'empesage du linge.
  - (Passementerie) Assemblage de fils retors servant de trame ou de chaîne dans le tissage des crêtes, franges et galons, ou comme ornement. (Il en existe de nombreux types.)
  - (Peintures et vernis) Peinture de caractéristiques spéciales utilisée pour garnir la surface des subjectiles en vue d'obtenir une meilleure finition.
  - (Pelleterie) Ensemble des traitements chimiques employés pour rendre imputrescibles les peaux pour fourrures ; ensemble des opérations chimiques et mécaniques employées pour la transformation d'une peau brute en une fourrure apprêtée.
  - (Textiles) Traitement ou produit ayant pour but de donner aux tissus et aux tricots l'apparence, le toucher et les propriétés que requièrent la mode, la fonction et l'usage.
