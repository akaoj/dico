language: fr
word: bouquet
type: nom masculin
etymology: forme picarde du francien boscet, petit bois
definitions:
  - Groupe d'arbres rapprochés, formant un ensemble isolé.
  - 'Touffe naturelle ou artificielle de certaines choses : Un bouquet de poils au menton.'
  - 'Touffe de fleurs coupées réunies par leurs tiges et arrangées avec goût : Un bouquet de roses.'
  - Parfum exhalé par le vin.
  - À la fin d'un feu d'artifice, tir, particulièrement spectaculaire, de nombreuses fusées.
  - Partie la plus remarquable, couronnement d'un spectacle, d'une réunion, etc.
  - (Architecture) Sorte de fleuron terminant les pinacles, les clochetons, etc., de l'époque gothique.
  - (Droit) Dans les ventes en viager, partie du prix d'achat immédiatement payée au vendeur.
  - (Mobilier et décoration) Ornement sculpté représentant des fleurs groupées et attachées par un ruban.  (Style Louis XVI, notamment.)
synonyms: []
