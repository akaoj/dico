language: fr
word: nef
type: nom féminin
etymology: latin navis, vaisseau
definitions:
  - Au Moyen Âge, grand navire à voiles de l'Océan.
  - Littéraire. Navire.
  - (Architecture) 1.  Dans une église de plan allongé, partie comprise entre la façade principale ou le narthex et la croisée du transept.2.  Salle, galerie, hall de plan allongé et de grande hauteur.
  - (Orfèvrerie) Pièce en forme de navire qui figurait sur la table des souverains et des grands. (Du Moyen Âge au premier Empire.)
synonyms: []
