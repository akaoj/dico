language: fr
word: ascidie
type: nom féminin
etymology: grec askidion, petite outre
definitions:
  - Feuille en forme d'urne, assurant la capture et la digestion des insectes chez certaines plantes insectivores (népenthès, sarracenia).
  - Tunicier marin solitaire ou colonial, fixé, en forme de sac, et dont la larve ressemble à un têtard.
synonyms: []
