language: fr
word: éclaboussa
type: verbe transitif
etymology: ancien français esclaboter, du radical onomatopéique klapp-, et de bouter
definitions:
  - 'Faire jaillir un liquide, une matière semi-liquide sur quelqu''un, quelque chose ; rejaillir sur eux en les couvrant de taches en parlant du liquide lui-même ; asperger : Voiture qui éclabousse les passants.'
  - Couvrir quelque chose de taches de lumière, de couleurs.
  - 'Salir moralement quelqu''un, compromettre sa réputation par répercussion, par contrecoup : Scandale qui a éclaboussé toute la famille.'
  - Littéraire. En imposer par son luxe, ses avantages ; en mettre plein la vue à quelqu'un.
synonyms: []
