language: fr
word: oscars
type: nom masculin
etymology: ""
definitions:
  - (Nom déposé.) Importante récompense cinématographique, décernée chaque année par l'Academy of Motion Picture Arts and Sciences, fondée à Hollywood en 1927. (Les Oscars les plus importants sont donnés au meilleur film, à la meilleure interprétation [masculine et féminine], à la meilleure mise en scène, au meilleur scénario, au meilleur film étranger.)
  - '(Avec une minuscule.) Récompense accordée par divers jurys : L''oscar de la publicité.'
synonyms: []
