language: fr
word: dragons
type: nom masculin
etymology: latin draco, -onis
definitions:
  - Animal légendaire représenté généralement sous un aspect effrayant, avec des griffes, des ailes et une queue de serpent.
  - Gardien vigilant, farouche.
  - Vieux. Femme terrible, acariâtre et brutale.
  - (Armement) Sorte de couleuvrine en usage jusqu'à la fin du xvie s.
  - (Économie) Vieilli. Pays asiatique qui a fait partie de la première génération de ceux dont l'économie a décollé, à la fin des années 1960 (Corée du Sud, Singapour, Taïwan) [avant celle des tigres].
  - (Héraldique) Animal fantastique, représenté avec des ailes et une queue.
  - (Marine) 1.  Synonyme de foc en l'air.2.  Synonyme de flying-jib.
  - (Militaire) Soldat d'un corps de cavalerie créé au xvie s. pour combattre à pied ou à cheval.
  - (Zootechnie) Race de pigeons caronculés qu'on élève le plus souvent en volière.
