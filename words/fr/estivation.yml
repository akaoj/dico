language: fr
word: estivation
type: nom féminin
etymology: de estiver
definitions:
  - Engourdissement de certains animaux pendant les périodes chaudes et sèches de l'été tropical, par des moyens de séclusion qui rappellent parfois l'hibernation.
  - Période de la vie embryonnaire du ver à soie entre la ponte de l'œuf et la mise en hibernation.
