language: fr
word: fricassée
type: nom féminin
etymology: de fricasser
definitions:
  - Vieux. Ragoût de volaille, de viande de boucherie, de poisson, voire de légumes.
  - Préparation de viande blanche ou de la volaille, détaillée et sautée au beurre sans coloration, cuite avec mouillement d'un fond blanc et liée à la crème épaisse.
  - En Belgique, œuf sur le plat servi avec du lard.
  - En Louisiane, sauce à base de roux.
synonyms: []
