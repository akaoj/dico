language: fr
word: introductions
type: nom féminin
etymology: latin introductio, -onis
definitions:
  - 'Action d''introduire quelqu''un dans un lieu, dans un groupe ; action de s''introduire dans un lieu : L''introduction d''un visiteur. L''introduction dans la bande d''un nouveau membre.'
  - 'Action d''introduire, de faire entrer quelque chose quelque part : L''introduction d''une sonde dans la vessie.'
  - 'Action d''insérer, d''intégrer quelque chose dans un ensemble : L''introduction de termes étrangers dans la langue.'
  - 'Ce qui sert de préparation à une étude, à une science : Les sciences naturelles sont une introduction à l''étude de la médecine.'
  - 'Discours, texte préliminaire au début d''un ouvrage, d''une dissertation : Livre qui a six pages d''introduction.'
synonyms: []
