language: fr
word: contacteurs
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à déterminer l'ouverture ou la fermeture d'un ou de plusieurs circuits et dont les éléments mobiles n'ont qu'une position de repos correspondant à l'ouverture des circuits principaux.
  - Appareil maintenant en contact deux ou plusieurs produits, pour faciliter une réaction chimique.
