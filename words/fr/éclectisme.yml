language: fr
word: éclectisme
type: nom masculin
etymology: ""
definitions:
  - Attitude de quelqu'un qui s'intéresse à tous les domaines, ou, dans un domaine, à tous les sujets.
  - Tendance artistique fondée sur l'exploitation et la conciliation des styles du passé, particulièrement usuelle au xixe s., en Occident.
  - Méthode qui consiste à choisir dans divers systèmes philosophiques les thèses qui paraissent les plus acceptables, pour en former un corps de doctrine ; doctrine ainsi formée. (Victor Cousin est le philosophe français le plus notoire qui a pratiqué l'éclectisme ; mais cette méthode existait dès l'Antiquité.)
