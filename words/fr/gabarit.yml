language: fr
word: gabarit
type: nom masculin
etymology: provençal gabarrit, altération de garbi, belle forme, du gotique *garwi, préparation
definitions:
  - Modèle servant à tracer, générer, vérifier ou contrôler le profil ou les dimensions que doivent avoir certains objets.
  - Toute dimension ou forme réglementée, en particulier d'un véhicule.
  - 'Familier. Corpulence ou stature de quelqu''un : Une personne d''un gabarit respectable.'
  - 'Familier. Dispositions, aptitudes intellectuelles, valeur : Avoir le gabarit d''un chef de service.'
  - (Bâtiment) 1.  Épure, patron en vraie grandeur d'un ouvrage, permettant d'en établir les éléments et de contrôler leurs dimensions.2.  Profil formé soit de pièces assemblées, soit d'un panneau, pour tracer et vérifier la section d'une voûte, d'une moulure.3.  Arc de cercle déterminant la hauteur de faîte d'un immeuble dans les règlements de voirie.
  - (Marine) Patron utilisé pour le façonnage d'une tôle ou d'une pièce de charpente de navire.
