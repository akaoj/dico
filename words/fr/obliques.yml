language: fr
word: obliques
type: adjectif
etymology: latin obliquus
definitions:
  - 'Qui est de biais, dévié par rapport à une ligne, à un plan horizontal, vertical : Chemin oblique.'
  - Se dit d'un regard qui ne fixe pas l'interlocuteur et laisse supposer un manque de franchise.
  - (Mathématiques) 1.  Se dit d'une droite ou d'un plan qui n'est ni vertical ni horizontal.2.  Se dit d'une droite du plan qui n'est ni parallèle ni perpendiculaire à une droite prise comme référence ; se dit d'une droite ou d'un plan de l'espace E3, qui n'est ni parallèle ni perpendiculaire à un plan pris comme référence.3.  Se dit d'applications affines, comme les affinités ou les symétries, lorsqu'elles ne sont pas orthogonales.4.  Se dit d'un cône, d'un cylindre dont l'axe n'est pas perpendiculaire à la base.
