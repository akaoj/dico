language: fr
word: mistral
type: nom masculin
etymology: ancien provençal maestral, du bas latin magistralis, magistrat
definitions:
  - Vent violent, froid, turbulent et sec, qui souffle du secteur nord, sur la France méditerranéenne, entre les méridiens de Sète et de Toulon. (À l'O. de Sète, le même courant porte le nom de « tramontane ».)
synonyms: []
