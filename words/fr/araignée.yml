language: fr
word: araignée
type: nom féminin
etymology: ancien français aragne, du latin aranea, araignée
definitions:
  - Arachnide caractérisé par son abdomen souple et non segmenté, ses chélicères (crochets) venimeux, son aptitude à produire et à filer la soie. (Les araignées, ou aranéides, forment un ordre ou une sous-classe.)
  - (Boucherie) Nom donné aux muscles obturateurs des bovins, et qui fournissent une viande très tendre.
  - (Dentelle) Point de dentelle formant roue au centre de fils tendus.
  - (Forage) Outil utilisé pour récupérer les pièces tombées au fond d'un puits.
  - (Pêche) Grand filet rectangulaire à mailles carrées.
synonyms: []
