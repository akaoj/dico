language: fr
word: vérandas
type: nom féminin
etymology: anglais veranda, du portugais varanda, du latin vara, bâton
definitions:
  - Galerie légère, protégeant du soleil, édifiée au pourtour de certaines habitations de l'Inde ou de l'Extrême-Orient.
  - En Europe, pièce ou galerie vitrée, en général hors œuvre, annexe du bâtiment principal. (La véranda, ou serre, est aujourd'hui partie composante de nombreuses maisons solaires.)
  - En Afrique, toit en pente sur le côté ou la façade d'une maison.
