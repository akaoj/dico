language: fr
word: écourtai
type: verbe transitif
etymology: ""
definitions:
  - 'Diminuer la longueur de quelque chose ; raccourcir : Écourter sa barbe.'
  - 'Diminuer la durée de quelque chose, l''abréger : Nous avons dû écourter d''une semaine nos vacances.'
  - 'Abréger, tronquer un texte, une phrase : Écourter une scène.'
  - Raccourcir la queue d'un chien ou d'un cheval.
synonyms: []
