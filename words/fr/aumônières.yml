language: fr
word: aumônières
type: nom féminin
etymology: de aumône
definitions:
  - Sac plat que l'on portait pendu à la ceinture, et qui servait de bourse.
  - Bourse des grands personnages, le plus souvent en velours brodé avec fermoir armorié.
  - Petit sac de dame en forme de bourse.
  - (Cuisine) Préparation faite de feuilles de pâte à crêpe très croustillantes, superposées et rassemblées en forme de bourse.
synonyms: []
