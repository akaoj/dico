language: fr
word: froissement
type: nom masculin
etymology: ""
definitions:
  - 'Action de froisser, de chiffonner, de friper : Le froissement d''une étoffe.'
  - Bruit sec qui résulte de cette action ou qui rappelle cette action.
  - Atteinte portée à quelqu'un blessé dans son amour-propre.
  - Contusion des tissus, due à un traumatisme léger.
synonyms: []
