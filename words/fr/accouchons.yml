language: fr
word: accouchons
type: verbe transitif indirect
etymology: de couche
definitions:
  - 'Mettre un enfant au monde : Elle a accouché d''un garçon.'
  - 'Familier. Produire quelque chose, une œuvre, élaborer une idée avec difficulté : Il n''a accouché que d''un malheureux couplet de six vers.'
  - 'Familier. Dire ce qu''on ne voulait pas ou n''osait pas dire : Parle, accouche, enfin !'
synonyms: []
