language: fr
word: ellébore
type: nom masculin
etymology: latin helleborus
definitions:
  - Plante (renonculacée) herbacée vivace, telle la rose de Noël. (Les fleurs, de grande taille, sont blanches, verdâtres, jaunes ou pourpres. Le fruit est un follicule. Ces plantes, généralement toxiques, sont utilisées à faibles doses en pharmacopée.)
synonyms: []
