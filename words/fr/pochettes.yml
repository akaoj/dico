language: fr
word: pochettes
type: nom féminin
etymology: de poche 1
definitions:
  - Enveloppe, sachet en papier, en tissu, etc., servant à contenir un ou des objets.
  - 'Type d''étui plat dans lequel est conditionné un article : Pochette de disque.'
  - Mouchoir de fantaisie destiné à agrémenter la poche supérieure d'une veste.
  - Trousse d'écolier très plate.
  - Sac de dame, sans poignée, fait pour être tenu dans la main ou sous le bras ; petit sac d'homme, fait pour être porté à la main.
  - Violon de petit format, tenant dans une poche.
synonyms: []
