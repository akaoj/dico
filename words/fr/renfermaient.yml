language: fr
word: renfermaient
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Ranger quelque chose quelque part, l''y enfermer : Renfermer des bijoux dans une cassette.'
  - 'Contenir quelque chose dans un espace : Le sous-sol de la région renferme des minerais rares.'
  - 'Contenir quelque chose en soi, comporter : Une inscription qui doit renfermer un sens caché.'
  - 'Maintenir quelque chose à l''intérieur de certaines limites : Renfermer une discussion dans des limites précises.'
  - Littéraire. Remettre quelqu'un en prison ou dans un établissement psychiatrique.
synonyms: []
