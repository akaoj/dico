language: fr
word: questeurs
type: nom masculin
etymology: latin quaestor
definitions:
  - Magistrat romain chargé surtout de fonctions financières.
  - Membre élu du bureau d'une assemblée parlementaire, chargé de la gestion financière et de l'administration intérieure. (Il y a 3 questeurs à l'Assemblée nationale et au Sénat en France.)
synonyms: []
