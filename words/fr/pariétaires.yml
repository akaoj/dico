language: fr
word: pariétaires
type: nom féminin
etymology: latin parietaria, de paries, -etis, mur
definitions:
  - Herbe (urticacée) vivace des régions tempérées. (Ses tissus contiennent du nitrate de potassium, qui lui confère des propriétés diurétiques. Nom usuel casse-pierre, perce-muraille, passe-muraille.)
