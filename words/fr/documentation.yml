language: fr
word: documentation
type: nom féminin
etymology: de documenter
definitions:
  - 'Action d''appuyer une assertion, un récit, etc., sur des documents : Service de documentation.'
  - 'Ensemble des documents réunis à cet effet : Réunir une documentation sur une question.'
  - Ensemble de documents fournis avec un appareil, un jeu, un programme informatique, etc., et donnant des renseignements sur leur structure, leur fonctionnement, leur utilisation, etc.
  - Ensemble des opérations, des méthodes, etc., qui facilitent la collecte, le stockage, la recherche et la circulation des documents et de l'information. (La documentation automatique utilise l'informatique.)
synonyms: []
