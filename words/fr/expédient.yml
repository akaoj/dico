language: fr
word: expédient
type: nom masculin
etymology: ancien adjectif expédient, utile, du latin expediens, -entis, avantageux
definitions:
  - 'Ressource momentanée pour se tirer d''embarras sans résoudre la difficulté essentielle : User d''expédients pour éviter une condamnation.'
  - 'Moyen provisoire et extrême, voire indélicat ou illicite, pour se procurer de l''argent (surtout pluriel) : En être réduit aux expédients. Vivre d''expédients.'
synonyms: []
