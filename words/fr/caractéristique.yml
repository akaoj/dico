language: fr
word: caractéristique
type: nom féminin
etymology: ""
definitions:
  - 'Ce qui constitue le caractère distinctif, le trait dominant de quelque chose, de quelqu''un, ce qui caractérise quelqu''un, quelque chose : Les caractéristiques d''une nouvelle voiture.'
  - (Cybernétique) Pour un système quelconque (mécanique, électrique, pneumatique, hydraulique, etc.), expression de la correspondance entre une cause (grandeur d'entrée) et un effet (grandeur de sortie).
synonyms: []
