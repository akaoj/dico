definitions:
  - Dénomination courante du composé (HO)3C6H3. (Solide fondant à 133 °C, le pyrogallol s'obtient par décarboxylation de l'acide gallique vers 200 °C. On l'emploie dans l'analyse des gaz et comme révélateur photographique.)
