language: fr
word: conforme
type: adjectif
etymology: bas latin conformis, semblable
definitions:
  - 'Dont la forme est semblable à celle d''un autre objet considéré comme modèle, comme point de référence : Cette traduction est conforme au texte original.'
  - 'Qui s''accorde avec quelque chose à quoi il est destiné, qui lui correspond exactement, qui lui est adapté : Décision conforme à la loi.'
  - 'Qui correspond exactement à la norme, à la règle générale, à l''idéal social dominant : Avoir des opinions conformes.'
  - (Géographie) Se dit d'un réseau hydrographique dont le tracé est guidé par la nature et la disposition des couches géologiques.
  - (Géologie) Se dit d'une faille dont le pendage est dans le même sens que celui des séries qu'elle affecte.
  - (Mathématiques) Se dit de la représentation d'une surface sur une autre qui ne présente pas de déformation angulaire.
synonyms: []
