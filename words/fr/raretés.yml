language: fr
word: raretés
type: nom féminin
etymology: latin raritas
definitions:
  - 'Caractère de ce qui est rare, peu répandu, peu nombreux : Rareté d''une denrée.'
  - 'Caractère de ce qui arrive, se produit peu souvent : Il se plaint de la rareté de vos visites.'
  - 'Littéraire. Qualité de ce qui est peu ordinaire, peu commun : Remarquer la rareté des expressions chez un poète.'
  - 'Objet rare, précieux ou curieux : Cette édition ancienne est une rareté.'
synonyms: []
