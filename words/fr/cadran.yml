language: fr
word: cadran
type: nom masculin
etymology: latin quadrans, le quart, de quadrare, former un carré, parce qu'on donnait jadis aux cadrans solaires la forme d'un quadrilatère
definitions:
  - Surface d'une montre, d'une horloge, sur laquelle sont marquées les heures, les minutes, etc.
  - Cercle ou portion de cercle portant des divisions, qui équipe des appareils de mesure.
synonyms: []
