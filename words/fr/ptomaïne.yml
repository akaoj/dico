language: fr
word: ptomaïne
type: nom féminin
etymology: italien ptomaina, du grec ptôma, cadavre
definitions:
  - Substance aminée résultant de la décomposition des protéines par décarboxylation fermentaire. (On trouve des ptomaïnes dans les cadavres en putréfaction et dans l'intestin, au cours de certaines entérites.)
