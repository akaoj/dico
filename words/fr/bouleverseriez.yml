language: fr
word: bouleverseriez
type: verbe transitif
etymology: de bouler et verser
definitions:
  - 'Mettre en complet désordre un lieu, des choses : Les cambrioleurs ont bouleversé l''appartement.'
  - 'Modifier totalement quelque chose, en faire disparaître l''organisation : Cet incident a bouleversé mes plans.'
  - 'Troubler profondément quelqu''un, lui causer une émotion violente : La nouvelle de cette mort l''a bouleversé.'
synonyms: []
