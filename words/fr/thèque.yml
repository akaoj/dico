language: fr
word: thèque
type: nom féminin
etymology: de thèque 1, d'après bibliothèque
definitions:
  - Dans une entreprise et, en particulier, dans une station de radiotélévision, service qui est chargé de centraliser et de classer divers documents nécessaires au fonctionnement de l'entreprise (livres, disques, bandes magnétiques, films, etc.).
