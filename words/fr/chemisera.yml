language: fr
word: chemisera
type: verbe transitif
etymology: de chemise
definitions:
  - Revêtir les parois intérieures d'un conduit au moyen d'un enduit.
  - Poser une chemise autour d'un projectile.
  - Fixer une fourrure en acier mince dans un cylindre de moteur thermique.
  - (Cuisine) Revêtir les parois d'un moule de papier sulfurisé beurré ou d'un produit alimentaire (caramel, gelée, biscuits, par ex.).
synonyms: []
