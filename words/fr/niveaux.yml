language: fr
word: niveaux
type: nom masculin
etymology: altération de l'ancien français livel, du latin populaire * libellus, du latin classique libella
definitions:
  - 'Hauteur de quelque chose par rapport à un plan horizontal de référence : Le niveau du fleuve a monté.'
  - Instrument qui permet de vérifier l'horizontalité d'une surface.
  - 'Ensemble des locaux situés sur un même plan horizontal : Le rayon vêtements est au deuxième niveau du magasin.'
  - 'Valeur de quelque chose, de quelqu''un ; degré atteint dans un domaine : Le niveau d''instruction. Le niveau des études.'
  - 'Échelon d''un ensemble organisé, position dans une hiérarchie : Tous les niveaux de l''État sont concernés.'
  - (Géologie) Synonyme de assise, de banc et de horizon.
  - (Linguistique) En linguistique structurale, chacun des étages successifs de l'analyse, hiérarchiquement subordonnés les uns aux autres, à partir d'une unité supérieure (l'énoncé) jusqu'aux unités élémentaires non analysables en unités plus petites (les traits distinctifs des phonèmes).
  - (Mines) 1.  Plan horizontal séparant deux étages.2.  Galerie de desserte principale tracée sur ce plan horizontal.3.  Ensemble de tous les ouvrages situés à une certaine cote.
  - (Optique) Appareil optique de visée, muni d'un niveau à bulle, permettant de définir des directions horizontales.
  - (Thermique) Tube en verre communiquant avec le réservoir d'une chaudière à vapeur et indiquant le niveau du liquide.
  - (Topographie) Instrument qui sert à mesurer les différences d'altitude entre les divers points d'un terrain.
