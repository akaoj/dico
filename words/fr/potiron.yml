language: fr
word: potiron
type: nom masculin
etymology: peut-être arabe futr, grand champignon, ou ancien français pot, enflé
definitions:
  - Grosse courge présentant une tige coureuse, au fruit sphérique, côtelé, de couleur verte, jaune ou rouge, pesant parfois plusieurs dizaines de kilos et dont la chair jaune-orangé sert à faire des potages.
synonyms: []
