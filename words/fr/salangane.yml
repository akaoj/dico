language: fr
word: salangane
type: nom féminin
etymology: malais sārang, nid
definitions:
  - Petit oiseau (apodidé) à plumage brun, ailes longues et queue fourchue, d'Asie du Sud-Est, proche du martinet. (Le nid, lorsqu'il est fait de salive pure, constitue la base du potage « aux nids d'hirondelle » de la cuisine orientale.)
synonyms: []
