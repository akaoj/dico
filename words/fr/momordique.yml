language: fr
word: momordique
type: nom féminin
etymology: latin scientifique momordica, du latin classique mordere, mordre
definitions:
  - Herbe (cucurbitacée) grimpante, à feuilles palmées, portant un fruit, de la taille d'une grosse prune, rouge vif à maturité, pouvant se consommer comme le concombre. (Les graines contiennent une huile assez siccative.)
synonyms: []
