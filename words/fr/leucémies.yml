language: fr
word: leucémies
type: nom féminin
etymology: ""
definitions:
  - Maladie maligne de cause inconnue, aiguë ou chronique, caractérisée par la prolifération dans la moelle osseuse (leucose), et éventuellement dans les autres organes lymphoïdes, de globules blancs ou de leurs précurseurs, qui peuvent se répandre dans le sang (leucémie proprement dite).
