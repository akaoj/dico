language: fr
word: formant
type: nom masculin
etymology: de former
definitions:
  - Fréquence de résonance du conduit vocal dont la valeur dépend de la configuration des cavités supraglottiques (buccale et pharyngale) propre à chaque articulation. (Les voyelles se définissent acoustiquement par leurs formants ; seules les consonnes dites vocaliques présentent une structure formantique similaire à celle des voyelles.)
  - Synonyme rare de morphème.
