language: fr
word: batardeaux
type: nom masculin
etymology: de bâtard
definitions:
  - Digue ou barrage provisoire, établi en site aquatique pour mettre à sec la base d'une construction que l'on veut réparer ou l'emplacement sur lequel on veut élever un ouvrage.
  - Caisson de bois construit pour s'adapter exactement aux formes d'un navire et permettre de visiter ou réparer une partie de la coque immergée.
synonyms: []
