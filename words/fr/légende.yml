language: fr
word: légende
type: nom féminin
etymology: latin legenda, chose à lire, de legere, lire
definitions:
  - Récit à caractère merveilleux, où les faits historiques sont transformés par l'imagination populaire ou l'invention poétique.
  - 'Représentation embellie de la vie, des exploits de quelqu''un et qui se conserve dans la mémoire collective : La légende de Guynemer.'
  - Bruit, rumeur, nés d'une déformation et d'une amplification de faits réels par l'imagination.
  - Intitulé de ce que représente une photographie, un dessin.
  - Ensemble des conventions (signes, couleurs) qui permettent la compréhension d'une carte, d'un schéma, etc.
  - Identité fictive destinée à servir de couverture à un agent secret en mission à l’étranger. Une légende est un personnage civil créé de toutes pièces, et d’une manière très détaillée, par un service en charge des agents clandestins.
  - 'Pièce musicale de structure variable, instrumentale (légendes pour piano de Liszt : Saint François de Paule marchant sur les flots) ou dramatique (la Damnation de Faust, de Berlioz ; Kitège de Rimski-Korsakov).'
  - Ensemble des caractères qui, sur une monnaie, une médaille, entourent et complètent le type.
