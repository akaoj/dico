language: fr
word: faubourg
type: nom masculin
etymology: ancien français forsborc, de fors, hors de, et borc, bourg, avec l'influence de faux
definitions:
  - Partie d'une ville située en dehors de l'enceinte.
  - 'Nom conservé par un quartier situé jadis en dehors de l''enceinte de la ville : Le faubourg Saint-Antoine.'
  - 'Quartier situé à la périphérie d''une ville ; banlieue (surtout pluriel) : On aperçoit les faubourgs de Lyon.'
  - Vieux. Quartier populaire périphérique ; population ouvrière de ce quartier (surtout pluriel).
synonyms: []
