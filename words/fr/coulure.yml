language: fr
word: coulure
type: nom féminin
etymology: ""
definitions:
  - 'Mouvement d''un liquide qui s''écoule ; le liquide lui-même : Des coulures de boue.'
  - 'Trace laissée sur une surface par un corps liquide ou visqueux qui a coulé : Des coulures de peinture.'
  - Défaut de la pâte d'un fromage qui coule par excès de fluidité dû au manque d'égouttage et à une température trop élevée.
  - Chute des fleurs ou des jeunes fruits causée par un accident au moment de la fécondation (forte pluie, parasites, stérilité) sur les arbres fruitiers et la vigne.
  - Traînée de glaçure ou de couverte amassée dans les parties déclives des céramiques.
  - Partie du métal qui s'échappe à travers les joints du moule lors de la coulée.
  - Corde d'une seine, garnie de plomb et destinée à maintenir l'engin dans une position verticale.
