language: fr
word: conservé
type: verbe transitif
etymology: latin conservare
definitions:
  - 'Maintenir des denrées, des produits en bon état, les préserver de toute altération : Conserver de la viande grâce au froid.'
  - 'Maintenir, garder quelque chose, quelqu''un dans un certain état (surtout favorable) : J''ai conservé intact le souvenir de notre rencontre.'
  - 'Faire que quelque chose reste en bon état, continue d''avoir la même qualité : Cette crème conservera tout leur éclat à vos cheveux.'
  - 'Rester dans un certain état, continuer d''avoir une certaine qualité ; garder : Conserver ses illusions, ses doutes.'
  - 'Continuer d''avoir quelque chose, quelqu''un, ne pas les perdre ni s''en dessaisir ; garder : C''est lui qui a conservé la maison familiale.'
  - 'Garder quelque chose à sa disposition (en un lieu quelconque), ne pas s''en séparer : Conserver toutes ses vieilles photos d''école.'
  - 'Prendre soin de quelque chose en l''absence de quelqu''un, le garder pour lui : Nous vous avons conservé votre place.'
  - 'Familier. Maintenir quelqu''un en bonne santé, en forme : Le sport, ça conserve.'
synonyms: []
