language: fr
word: rosette
type: nom féminin
etymology: de rose 1
definitions:
  - Nœud formé d'une ou deux boucles, qu'on peut détacher en tirant les bouts.
  - Insigne, en forme de petite rose, monté sur un bouton, porté à la boutonnière par les officiers et dignitaires de certains ordres de chevalerie ou de mérite.
  - (Arts décoratifs) Ornement en forme de petite rosace.
  - (Botanique) Raccourcissement notable des entre-nœuds des plantes dû à un virus (blé, lis, arachide) ou à une carence en zinc (pommier).
  - (Charcuterie) Boyau de porc correspondant au rectum ; saucisson enveloppé dans ce boyau.
  - (Équitation) Molette d'éperon.
  - (Serrurerie) Plaquette fixée sur la porte et comportant en son centre un orifice circulaire pour le tourillonnement du bouton ou de la béquille.
  - (Sylviculture) Fendillement circulaire dans le cœur d'un arbre.
synonyms: []
