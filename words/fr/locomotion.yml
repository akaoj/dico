language: fr
word: locomotion
type: nom féminin
etymology: du latin motio, -onis, mouvement
definitions:
  - 'Fonction des êtres vivants, et principalement des animaux, par laquelle ils assurent activement le déplacement de leur organisme tout entier : Les différents modes de locomotion chez les animaux.'
  - 'Transport de choses ou de personnes d''un lieu vers un autre : Locomotion aérienne.'
synonyms: []
