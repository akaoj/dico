language: fr
word: congrégation
type: nom féminin
etymology: latin congregatio, -onis, réunion
definitions:
  - Association de fidèles ou de prêtres, formée dans un but de piété ou de charité, sous l'invocation d'un saint.
  - Nom que l'on donne en général à l'ensemble des ordres et instituts religieux.
  - Depuis le Code de droit canonique de 1917, association religieuse dont les membres font des vœux simples ou ne sont liés que par une promesse d'obéissance.
  - Fédération de monastères autonomes appartenant à la même règle, et réunis sous un même supérieur.
  - Communauté locale, ou paroisse, dans certaines Églises protestantes.
