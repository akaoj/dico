language: fr
word: population
type: nom féminin
etymology: anglais population, du moyen français populacion, du bas latin populatio, -onis
definitions:
  - 'Ensemble des habitants d''un pays, d''une région, d''une ville, etc. : La population du globe.'
  - 'Ensemble des personnes constituant, dans un espace donné, une catégorie particulière : La population rurale.'
  - Ensemble des espèces animales ou végétales d'un pays, d'une région.
  - (Biologie) Ensemble des individus d'une même espèce trouvés dans une station donnée. (L'étude fine des populations est à la base de la génétique moderne.)
  - (Statistique) Ensemble d'individus (êtres humains, êtres vivants, objets inanimés) soumis à une étude statistique.
synonyms: []
