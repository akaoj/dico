language: fr
word: corneilles
type: nom féminin
etymology: latin cornicula, petite corneille
definitions:
  - Passereau voisin du corbeau, mais plus petit et plus commun, omnivore et sédentaire. (On distingue la corneille noire et la corneille mantelée, partiellement grise, qui n'est en France que de passage.)
