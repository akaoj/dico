language: fr
word: baccalauréat
type: nom masculin
etymology: latin médiéval baccalaureatus, de baccalarius, bachelier, avec influence de laureare, couronner de lauriers
definitions:
  - Examen marquant la fin du second cycle de l'enseignement du second degré et permettant l'accès aux études supérieures.
  - Diplôme sanctionnant le succès à cet examen.
  - Au Canada, diplôme sanctionnant les trois années du premier cycle universitaire.
synonyms: []
