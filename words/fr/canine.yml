language: fr
word: canine
type: nom féminin
etymology: latin caninus, relatif au chien
definitions:
  - Dent située sur chaque demi-mâchoire des mammifères, entre les incisives et les prémolaires, et pouvant dans certains groupes s'allonger en un croc pointu. (De tels crocs existent chez les carnivores ainsi que chez les porcins et chez certains singes ; rongeurs, lagomorphes et juments n'ont pas de canines ; chez les ruminants, la canine, ou coin, n'existe qu'à la mandibule et elle a la forme d'une incisive.)
synonyms: []
