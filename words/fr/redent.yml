language: fr
word: redent
type: nom masculin
etymology: de dent
definitions:
  - Découpure en forme de dent ou de lobe concave dont la répétition constitue un motif ornemental (architectures romane et gothique).
  - Dans une construction, ressaut ou saillie en gradins.
  - Chacune des découpes faites dans la longueur de deux pièces de charpente pour les rendre solidaires.
  - Dehors de la fortification, en angle saillant d'au moins 60°, servant souvent à défendre un passage ou une sortie.
  - Petite plate-forme entre deux gradins d'une mine.
  - Décrochement extérieur d'une coque de canot rapide ou d'hydravion leur permettant de déjauger à grande vitesse.
