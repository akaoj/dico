language: fr
word: stratigraphies
type: nom féminin
etymology: ""
definitions:
  - Description des strates, ou couches de terrain, qui constituent l'écorce terrestre dans le but de reconstituer l'histoire de celle-ci. (En s'appuyant sur les principes fondamentaux de continuité et de superposition, elle permet de reconstituer la chronologie relative des événements au cours des temps géologiques.)
  - Procédé de recherche archéologique qui consiste à décaper le terrain par strates pour distinguer les différentes couches d'un site, déterminer leur succession et, donc, leur chronologie.
