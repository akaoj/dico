language: fr
word: brises
type: nom féminin
etymology: peut-être espagnol brisa
definitions:
  - Vent périodique, alternant, qui s'établit sur le littoral (brise de mer, soufflant le jour vers le continent, et brise de terre, la nuit vers la mer) ou dans les vallées de montagne (brise d'aval, vers les sommets, le jour, et brise d'amont, vers la vallée, la nuit) par temps calme.
  - 'Vent, en général quand il est peu violent : La brise du large.'
