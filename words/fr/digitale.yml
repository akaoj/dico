language: fr
word: digitale
type: nom féminin
etymology: latin médiéval digitale, du latin classique digitus, doigt
definitions:
  - Grande herbe (scrofulariacée) vivace dont la forte hampe florale porte un épi de grandes fleurs en doigt de gant, souvent pourpres, et qui croît surtout sur sol siliceux. (Nom usuel doigtier.)
synonyms: []
