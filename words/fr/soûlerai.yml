language: fr
word: soûlerai
type: verbe transitif
etymology: ""
definitions:
  - 'Familier. Enivrer quelqu''un, le faire boire jusqu''à l''ivresse : On l''a soûlé à l''eau-de-vie.'
  - 'Griser quelqu''un, l''enivrer, lui tourner la tête, en parlant d''odeurs, d''impressions : Son parfum me soûlait.'
  - 'Littéraire. Abreuver quelqu''un (de paroles) jusqu''à satiété, le fatiguer par un excès de quelque chose : Soûler le public de promesses.'
synonyms: []
