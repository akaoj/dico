language: fr
word: exigences
type: nom féminin
etymology: bas latin exigentia
definitions:
  - 'Ce qui est commandé par les circonstances, la nature, la satisfaction des besoins, les lois, la morale, etc. : Les exigences de la profession.'
  - 'Ce que quelqu''un réclame d''une autre personne, d''une institution (surtout pluriel) : Les exigences des clients.'
  - 'Caractère de quelqu''un d''exigeant : Il est d''une telle exigence !'
synonyms: []
