language: fr
word: lave
type: nom féminin
etymology: italien lava, du latin labes, éboulement
definitions:
  - Matière en fusion émise à haute température (700-1 200 °C) par un volcan et qui se solidifie en refroidissant pour former une roche volcanique. (Selon leur composition, les laves sont visqueuses [laves acides] et forment des extrusions, ou fluides [laves basiques] et s'étalent en coulées dont la vitesse peut atteindre plusieurs kmsh.)
