language: fr
word: exubérance
type: nom féminin
etymology: latin exuberantia, de exuberare, regorger
definitions:
  - 'Abondance, développement excessif, trop grande richesse ; luxuriance : Exubérance de la végétation.'
  - 'Tempérament trop plein de vie, entrain excessif : Manifester sa joie avec exubérance.'
synonyms: []
