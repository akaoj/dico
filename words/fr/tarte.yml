language: fr
word: tarte
type: nom féminin
etymology: variante de tourte, peut-être sous l'influence du latin médiéval tartarum, crème de tartre
definitions:
  - Préparation faite d'une abaisse de pâte garnie d'un appareil salé ou sucré et cuite dans un moule.
  - Populaire. Coup de poing, gifle.
synonyms: []
