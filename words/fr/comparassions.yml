language: fr
word: comparassions
type: verbe transitif
etymology: latin comparare
definitions:
  - 'Mettre en parallèle des choses, des personnes pour faire apparaître les similitudes ou les différences : Comparer plusieurs articles avant de faire son choix.'
  - 'Établir entre des personnes ou des choses un lien, un rapport d''égalité, les rapprocher par la pensée, le jugement, l''appréciation, les placer au même rang, sur le même plan : On peut comparer la politique actuelle à celle qui a été faite jadis.'
  - 'Mettre des personnes ou des choses en parallèle, établir un rapprochement, une comparaison entre elles pour expliciter sa pensée, son jugement, son appréciation : Comparer une jeune fille à une rose.'
