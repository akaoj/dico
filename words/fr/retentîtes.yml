language: fr
word: retentîtes
type: verbe intransitif
etymology: ancien français tentir, du latin populaire *tinnitire, du latin classique tinnire, tinter
definitions:
  - 'En parlant d''un son, se manifester avec force ; résonner : Une voix sonore retentit comme un clairon.'
  - 'Littéraire. Être rempli par un son puissant, éclatant, qui résonne : Des voûtes qui retentissent du bruit des voix.'
  - 'Avoir des effets, des répercussions sur quelque chose d''autre : Une douleur articulaire qui retentit dans tout le membre.'
synonyms: []
