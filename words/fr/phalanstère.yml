language: fr
word: phalanstère
type: nom masculin
etymology: de phalange et monastère
definitions:
  - Communauté de production imaginée par Fourier afin de parvenir à la dernière étape de l'industrie sociétaire.
  - Littéraire. Groupe de personnes vivant en communauté et ayant des activités et un but communs ; lieu où vit ce groupe.
