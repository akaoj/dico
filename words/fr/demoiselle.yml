language: fr
word: demoiselle
type: nom féminin
etymology: latin populaire *domnicella, diminutif de domina, dame
definitions:
  - 'Jeune fille : Comme elle a grandi, c''est une vraie demoiselle !'
  - 'Personne du sexe féminin qui n''est pas mariée : Il y a une vieille demoiselle au 6e étage.'
  - 'Vieux. Jeune fille de la bourgeoisie de bonne famille : Habillée en demoiselle.'
  - 'Vieux. Employée d''une administration, d''un commerce, etc. : Demoiselle du téléphone.'
  - Nom usuel commun à la libellule, à deux poissons (la girelle et la cépole) et à une grue de Numidie.
synonyms: []
