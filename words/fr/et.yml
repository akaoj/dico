language: fr
word: et
type: conjonction de coordination
etymology: latin et
definitions:
  - 'une liaison entre deux mots, deux groupes de mots ou deux propositions (généralement une adjonction ou une succession immédiate) : Il faut agir vite et bien. Je finis ce travail et je suis à vous.'
  - 'une opposition : Tu viens d''arriver et tu veux déjà repartir ?'
  - 'une conséquence : On l''a menacé d''un procès, et il n''a pas insisté.'
  - 'une précision surajoutée, avec une nuance d''insistance : C''est fini, et bien fini.'
  - 'un sentiment (étonnement, indignation, contentement de soi, etc.), en tête d''une phrase plus ou moins conclusive : Et moi qui ne me doutais de rien !'
  - 'l''addition dans les noms de nombre composés, entre un nombre de dizaines et un (ou unième) : Vingt et un.'
synonyms: []
