language: fr
word: boulimies
type: nom féminin
etymology: grec boulimia, de bous, bœuf, et limos, faim
definitions:
  - Trouble du comportement alimentaire caractérisé par un besoin incontrôlable d'absorber de la nourriture en grande quantité chez un sujet qui, habituellement, n'est pas un « gros mangeur ».
  - 'Désir ardent et répétitif d''obtenir ou de faire quelque chose ; fringale, frénésie : Être saisi d''une boulimie de lecture.'
