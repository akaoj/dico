language: fr
word: marégraphes
type: nom masculin
etymology: ""
definitions:
  - Appareil enregistrant automatiquement les variations du niveau de la mer en un point donné, pour permettre de mesurer son niveau moyen. (Les déplacements d'un flotteur sont transmis à un enregistreur électrique et inscrits sur des feuilles qui se déroulent sous le contrôle d'horloges électriques.)
