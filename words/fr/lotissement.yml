language: fr
word: lotissement
type: nom masculin
etymology: de lotir
definitions:
  - 'Morcellement volontaire d''une propriété foncière par lots, en vue de construire des habitations : Le lotissement d''un terrain.'
  - 'Terrain ainsi construit : Habiter dans un lotissement.'
  - Répartition des gares par zones d'action des grandes gares de triage.
synonyms: []
