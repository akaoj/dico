language: fr
word: bordure
type: nom féminin
etymology: de border
definitions:
  - 'Ce qui garnit le bord ou s''étend sur le bord de quelque chose, ce qui sert à marquer la limite de quelque chose : Papier à lettre à bordure bleue.'
  - Vieux. Cadre d'un tableau, d'une glace.
  - (Héraldique) Pièce formée par une ligne parallèle aux contours de l'écu.
  - (Horticulture) Limite d'une planche cultivée, d'une pelouse soulignée par des pierres, des briques, des arceaux, par une plantation.
  - (Marine)  Bord inférieur d'une voile.
  - (Sports) En cyclisme, échelonnement des coureurs d'un peloton perpendiculairement au vent pour s'abriter les uns les autres, la place exposée au vent étant prise successivement par chacun d'entre eux.
  - (Sylviculture) Arbres en lisière d'une forêt.
  - (Tapisserie) Partie d'une tapisserie de lisse formant une sorte d'encadrement ornemental autour du motif principal. (Le xviiie s. a parfois interposé des alentours entre ce dernier et la bordure.)
