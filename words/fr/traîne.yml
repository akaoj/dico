language: fr
word: traîne
type: nom féminin
etymology: de traîner
definitions:
  - Partie d'un vêtement qui en prolonge le dos de façon à traîner à terre.
  - (Chasse) Synonyme de traîneau.
  - (Marine) Tout objet qu'on file à l'arrière d'un navire, au bout d'un filin.
  - (Météorologie) Partie postérieure du système nuageux, située en arrière du corps, et correspondant au secteur froid postérieur du cyclone norvégien. (Elle donne souvent un temps instable alternant averses et éclaircies.)
  - (Pêche) Sorte de senne.
synonyms: []
