language: fr
word: mangoustes
type: nom féminin
etymology: espagnol mangosta, du marathe manghūs
definitions:
  - Petit mammifère carnivore (viverridé) des régions tropicales de l'Ancien Monde, ayant l'aspect d'une belette, se nourrissant parfois de serpents venimeux. (Les mangoustes sont des animaux carnassiers, terrestres, le plus souvent diurnes et sociaux, se nourrissant de petits vertébrés.)
