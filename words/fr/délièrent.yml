language: fr
word: délièrent
type: verbe transitif
etymology: bas latin disligare, de ligare, lier
definitions:
  - 'Défaire un lien, le détacher, le dénouer : Délier ses lacets.'
  - 'Dégager quelque chose, quelqu''un de son lien en le défaisant : Délier un bouquet, un prisonnier.'
  - 'Soutenu. Libérer quelqu''un de ce qui le lie à quelque chose, l''en dégager, l''en relever : Délier quelqu''un de ses obligations.'
  - Absoudre quelqu'un en vertu du pouvoir remis par le Christ à saint Pierre et, par son intermédiaire, aux apôtres et à leurs successeurs, les évêques.
synonyms: []
