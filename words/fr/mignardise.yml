language: fr
word: mignardise
type: nom féminin
etymology: de mignard
definitions:
  - Littéraire. Manque de naturel ; grâce affectée.
  - Œillet vivace très utilisé pour la garniture des bordures.
  - Soutache finement enjolivée.
  - Petite pâtisserie servie en assortiment à la fin d'un repas.
synonyms: []
