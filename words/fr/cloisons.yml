language: fr
word: cloisons
type: nom féminin
etymology: latin populaire *clausio, -onis, fermeture, du latin classique claudere, fermer
definitions:
  - Paroi verticale non portante, de faible épaisseur, destinée à compartimenter l'intérieur d'une construction.
  - 'Mince paroi établissant, dans un objet, des divisions intérieures : Les cloisons d''un casier.'
  - 'Barrière qui divise, sépare divers secteurs : Abattre les cloisons qui séparent les disciplines.'
  - (Anatomie) Nom donné à des séparations entre divers organes, telles que la cloison des fosses nasales, la cloison recto-vaginale, la cloison interventriculaire du cœur, etc.
  - (Arts décoratifs et orfèvrerie) Lamelle, bande métallique soudée sur une plaque de métal pour former de petits compartiments dans lesquels, notamment, on coule l'émail cloisonné.
  - (Marine) Séparation plane entre les différents compartiments d'un navire.
synonyms: []
