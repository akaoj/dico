language: fr
word: lépiote
type: nom féminin
etymology: grec lepion, petite écaille
definitions:
  - Champignon basidiomycète des prés ou des forêts caractérisé par un anneau coulissant et un chapeau (élargi à maturité) brun, tacheté, tel que la coulemelle ou lépiote élevée, comestible apprécié.
synonyms: []
