language: fr
word: légitimations
type: nom féminin
etymology: ""
definitions:
  - Action de légitimer une action, une conduite, un titre, etc. ; fait d'être légitimé.
  - Acte légal par lequel un enfant naturel acquiert l'état d'enfant légitime.
  - Fait pour un pouvoir d'acquérir une certaine légitimité. (En régime démocratique, la légitimation se fait par l'élection ou le référendum. Elle peut aussi naître de la durée d'exercice de ce pouvoir.)
