language: fr
word: baraques
type: nom féminin
etymology: catalan barraca
definitions:
  - Construction légère, souvent démontable, servant à loger des troupes ou du matériel militaire, des pêcheurs, des chasseurs, des ouvriers, des outils, etc.
  - Boutique de forains.
  - 'Familier. Maison mal bâtie, inconfortable ; toute maison : Habiter une baraque en banlieue. Une baraque qui vaut cher.'
  - 'Familier. Entreprise, maison mal gérée : Une baraque où tout le monde commande.'
synonyms: []
