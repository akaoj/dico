language: fr
word: crapaudines
type: nom féminin
etymology: de crapaud
definitions:
  - Accessoire fixé, dans un chéneau ou une gouttière, au sommet du tuyau de descente, pour empêcher que des déchets s'y introduisent.
  - Soupape d'une baignoire.
  - Cuvette métallique scellée dans la maçonnerie pour recevoir le pivot d'une porte.
  - Palier de base d'un arbre vertical, servant de guide pour le mouvement de rotation, et de butée pour les efforts verticaux.
  - Affection particulière aux solipèdes (âne, cheval, mulet) siégeant à la partie antérieure de la couronne.
synonyms: []
