language: fr
word: tige
type: nom féminin
etymology: latin tibia, flûte
definitions:
  - Axe principal de la partie aérienne (ou aquatique) des plantes à racines.
  - 'Objet ou partie d''objet mince, droit et allongé : Une tige de fer.'
  - (Arboriculture) Arbre d'un seul jet.
  - (Chaussure) Partie supérieure de la chaussure, destinée à habiller et à protéger le dessus du pied et éventuellement la jambe.
  - (Forage) Tube d'acier d'environ 9 m de long qui, vissé avec d'autres (train de tiges), constitue l'organe de transmission au trépan du mouvement de rotation de la table.
  - (Métallurgie) Corps d'un clou, partie comprise entre la tête et la pointe.
  - (Orfèvrerie) Partie linéaire verticale d'un calice, d'un candélabre, d'une crosse épiscopale, etc., souvent interrompue par un nœud destiné à faciliter la prise.
  - (Pêche) Synonyme de hampe.
synonyms: []
