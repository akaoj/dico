language: fr
word: contrariété
type: nom féminin
etymology: bas latin contrarietas
definitions:
  - 'Littéraire. Opposition entre choses contraires : Contrariété d''humeur.'
  - 'Ennui, dépit causé par l''opposition que l''on rencontre ; ce qui contrarie quelqu''un ; mécontentement, irritation : Éprouver une vive contrariété.'
  - Caractère de ce qui est contraire à quelque chose d'autre.
synonyms: []
