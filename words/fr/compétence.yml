language: fr
word: compétence
type: nom féminin
etymology: bas latin competentia, juste rapport
definitions:
  - Aptitude d'une autorité à effectuer certains actes.
  - Aptitude d'une juridiction à instruire et à juger une affaire.
  - 'Capacité reconnue en telle ou telle matière en raison de connaissances possédées et qui donne le droit d''en juger : Avoir des compétences en physique.'
  - 'Familier. Personne qualifiée : Les plus hautes compétences médicales ont examiné le cas.'
  - Aptitude d'un fluide (eau ou vent) à déplacer des éléments d'une taille donnée.
  - Caractère d'une roche compétente.
synonyms: []
