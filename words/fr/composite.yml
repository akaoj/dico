language: fr
word: composite
type: adjectif
etymology: latin compositus, composé
definitions:
  - 'Qui est formé d''éléments divers et peu homogènes ; mêlé, disparate, hétéroclite : Foule composite.'
  - (Architecture) 1.  Se dit d'un type de colonne égyptienne de l'époque ptolémaïque.2.  Se dit d'un ordre qui combine l'ionique et le corinthien. (Parfois appelé cinquième ordre.)3.  Se dit d'un édifice construit en plusieurs campagnes et selon des programmes différents.
  - (Pyrotechnie) Se dit d'une poudre constituée par juxtaposition de grains de matières différentes ou d'un chargement constitué par des poudres différentes.
synonyms: []
