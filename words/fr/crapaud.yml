language: fr
word: crapaud
type: nom masculin
etymology: germanique *krappa, crochet
definitions:
  - Vertébré amphibien anoure terrestre, au corps massif, à la peau pustuleuse, aux pattes postérieures courtes ne permettant pas de sauts importants. (Les crapauds sont de mœurs nocturnes, carnivores et hivernent longuement, enfouis dans le sol, sans manger ; la ponte, l'éclosion et la croissance des têtards jusqu'à la métamorphose ont lieu dans une mare.)
  - Vieux. Personne laide.
  - Familier. Gamin.
  - (Bâtiment) Dans un marbre ou une roche cristalline, rognon de structure différente, constituant un défaut.
  - (Bijouterie) Dans un diamant, tache noire provenant d'une cristallisation du carbone différente.
  - (Chemin de fer) Pièce de métal interposée entre une traverse métallique ou en béton et le boulon de fixation du rail sur la traverse, destinée à maintenir le patin du rail à l'emplacement voulu.
  - (Mobilier et décoration) Fauteuil bas entièrement capitonné, à dossier en gondole (seconde moitié du xixe s.).
  - (Musique) Le plus court des pianos à queue.
  - (Pyrotechnie) Artifice qui, après allumage, effectue une série de sauts bruyants de façon désordonnée.
  - (Topographie) Support mobile d'une mire de nivellement.
  - (Médecine vétérinaire) Maladie du pied des solipèdes (âne, cheval, mulet). [C'est une sorte d'eczéma qui évolue avec des lésions pratiquement impossibles à guérir.]
