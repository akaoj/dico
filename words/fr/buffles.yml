language: fr
word: buffles
type: nom masculin
etymology: italien bufalo, du bas latin bufalus, antilope
definitions:
  - Bœuf sauvage et domestique des régions chaudes de l'Ancien Monde, aux cornes aplaties, partant presque du même point et s'écartant directement. (Le poids peut dépasser 800 kg, mais les formes des forêts sont moins grandes et celles des îles du Pacifique sont naines.)
  - Disque de polissage constitué par des rondelles accolées, en cuir de bœuf (buffle).
