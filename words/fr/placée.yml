language: fr
word: placée
type: verbe passif
etymology: ""
definitions:
  - 'Être mis : L''orchestre est placé sous sa direction.'
  - 'Être situé quelque part, avoir telle situation ; avoir telle place dans une salle : Leur magasin est mal placé.'
  - En parlant d'un cheval, donner un gain aux parieurs lorsqu'il arrive dans les trois premiers dans une course de huit partants au moins, et dans les deux premiers entre quatre et sept.
synonyms: []
