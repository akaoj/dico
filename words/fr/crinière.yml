language: fr
word: crinière
type: nom féminin
etymology: de crin
definitions:
  - Ensemble des crins qui ornent le cou de certains mammifères (cheval, lion, cerf), de la nuque au garrot.
  - Touffe de crins tombant du sommet du casque par-derrière et qui protégeait la nuque des coups de sabre.
  - Familier. Chevelure abondante.
