language: fr
word: périple
type: nom masculin
etymology: latin periplus, du grec periplous
definitions:
  - 'Long voyage comportant beaucoup d''étapes touristiques : Faire un grand périple en Grèce.'
  - Dans l'Antiquité, navigation autour d'une mer, d'un pays, d'une partie du monde ; ouvrage relatant un tel voyage.
synonyms: []
