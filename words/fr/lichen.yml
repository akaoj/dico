language: fr
word: lichen
type: nom masculin
etymology: latin lichen, du grec leikhên, de leikhein, lécher
definitions:
  - Végétal symbiotique formé par l'association d'une algue microscopique et d'un champignon filamenteux.
  - Nom donné autrefois à plusieurs maladies dermatologiques présentant certaines similitudes à l'examen clinique.
synonyms: []
