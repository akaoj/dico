definitions:
  - Caractère dont le dessin a été utilisé pour les inscriptions lapidaires gravées sur le fronton des monuments romains (capitale romaine) et qui sert principalement pour les titres. (On la désigne dans le langage courant sous le nom de majuscule. Les petites capitales ont le dessin des grandes capitales, mais la hauteur d'œil des caractères minuscules.)
