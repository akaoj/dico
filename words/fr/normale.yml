language: fr
word: normale
type: nom féminin
etymology: ""
definitions:
  - 'Ce qui est normal, courant, la moyenne : Une intelligence supérieure à la normale.'
  - 'Situation habituelle : Retour à la normale.'
  - Familier. École normale (sans article et avec majuscule).
  - (Météorologie) Moyenne d'un élément météorologique (température, pluviosité, nébulosité, etc.) établie sur une période au moins égale à trente ans.
synonyms: []
