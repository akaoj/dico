language: fr
word: essuyassions
type: verbe transitif
etymology: bas latin exsucare, extraire le suc
definitions:
  - 'Sécher quelque chose avec un chiffon, un torchon, etc., qui absorbe le liquide dont il est couvert : Essuyer la vaisselle. Essuyer son front avec une serviette.'
  - 'Absorber un liquide avec un chiffon, une serviette, etc. : Essuyer la sueur sur le front du malade.'
  - 'Nettoyer quelque chose, le débarrasser de la poussière, des salissures en frottant : Essuyer ses pieds sur le tapis-brosse.'
  - 'Faire disparaître la poussière, les traces en frottant : Essuyer des salissures de plâtre.'
  - 'Subir un événement fâcheux : Le voilier essuya une violente tempête.'
  - 'Recevoir de quelqu''un quelque chose de désagréable : Essuyer des reproches de ses parents.'
synonyms: []
