language: fr
word: déposeras
type: verbe transitif
etymology: latin deponere, mettre à terre, avec l'influence de poser
definitions:
  - 'Mettre, placer, poser quelque part quelque chose que l''on portait : Déposer un paquet chez la concierge.'
  - 'Mettre, laisser quelqu''un quelque part après l''y avoir conduit : Le taxi nous déposa place de la Madeleine.'
  - 'Mettre de l''argent, des valeurs en dépôt, en lieu sûr ; verser : Déposer de l''argent sur un livret de caisse d''épargne.'
  - Faire enregistrer une marque, un brevet auprès d'une administration afin de les protéger des imitations, des contrefaçons, afin d'en garder la possession juridique.
  - 'En parlant d''un liquide, laisser comme dépôt : Le fleuve dépose des sédiments.'
  - 'Destituer quelqu''un, le dépouiller de son autorité, le démettre de sa fonction, le dégrader : Déposer un roi.'
synonyms: []
