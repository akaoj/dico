language: fr
word: polisses
type: verbe transitif
etymology: latin polire
definitions:
  - 'Donner à une surface un état uni, lisse et luisant : Les vagues avaient poli les galets.'
  - Donner cet aspect luisant par action d'abrasifs ; poncer.
  - Faire briller un matériau avec un produit spécifique ; astiquer.
  - Rendre un énoncé, son style, etc., plus châtiés, plus élégants, aussi parfaits que possible.
  - Littéraire. Initier quelqu'un aux règles de la civilité, de la bienséance.
synonyms: []
