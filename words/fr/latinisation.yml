language: fr
word: latinisation
type: nom féminin
etymology: ""
definitions:
  - Action de latiniser ; fait d'être latinisé.
  - Pénétration massive d'emprunts latins dans une langue. (En français, on assiste à des phénomènes de latinisation massive au xiiie s. puis au xvie s.)
  - Fait de doter d'un alphabet latin une langue qui s'écrivait grâce à un autre système.
synonyms: []
