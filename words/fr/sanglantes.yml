language: fr
word: sanglantes
type: adjectif
etymology: bas latin sanguilentus, du latin classique sanguinolentus
definitions:
  - 'Qui perd son sang, est couvert de son propre sang : Une plaie sanglante.'
  - 'Qui est taché, maculé de sang : Les mains sanglantes de l''assassin.'
  - 'Qui contribue à répandre le sang ou s''accompagne d''une grande effusion de sang ; meurtrier : Des combats sanglants.'
  - 'Littéraire. Qui a été marqué par des morts violentes, des massacres ; cruel : Le règne sanglant d''un tyran.'
  - 'Littéraire. Qui a la couleur rouge du sang : Les lueurs sanglantes du soleil couchant.'
  - 'Se dit d''un acte dur, blessant, qui marque profondément celui qui en est la victime : S''exposer à de sanglants reproches.'
  - 'Familier. Où il y a de la contestation, de la violence : Je vais aller lui parler, mais ça risque d''être sanglant.'
synonyms: []
