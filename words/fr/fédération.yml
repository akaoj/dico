language: fr
word: fédération
type: nom féminin
etymology: latin foederatio, -onis, alliance
definitions:
  - Synonyme de État fédéral.
  - Groupement organique de partis, de clubs, d'associations diverses, de syndicats.
  - Sous la Révolution, association formée pour lutter contre les ennemis de la liberté.
  - Pendant la Commune de Paris, association de 215 bataillons parisiens de la garde nationale (sur 270) en une « Fédération républicaine de la garde nationale » (15 mars 1871).
synonyms: []
