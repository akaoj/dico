language: fr
word: disruptif
type: adjectif
etymology: latin disruptum, de disrumpere, rompre
definitions:
  - Se dit de la décharge électrique qui éclate avec étincelle.
  - (Économie) Se dit d’une entreprise, d’un produit, d'un concept, etc., qui créent une véritable rupture au sein d'un secteur d'activité en renouvelant radicalement son fonctionnement.
synonyms: []
