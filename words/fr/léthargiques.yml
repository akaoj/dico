language: fr
word: léthargiques
type: adjectif
etymology: latin lethargicus, du grec lêthargikos
definitions:
  - 'Qui tient de la léthargie : Un sommeil léthargique.'
  - 'Dont l''activité est très diminuée : Un esprit léthargique.'
  - 'Familier. Qui porte au sommeil : Un discours léthargique.'
synonyms: []
