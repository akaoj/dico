language: fr
word: gageassent
type: verbe transitif
etymology: de gage
definitions:
  - 'Vieux. Miser une somme en pariant que telle chose se fera ou non : Je gage dix euros que c''est lui le coupable.'
  - 'Littéraire. Donner comme sûre son opinion sur quelque chose : Je gage qu''il arrivera en retard.'
  - 'Garantir quelque chose par un gage, par une garantie : Gager un emprunt sur le cours de l''or.'
