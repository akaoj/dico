language: fr
word: juniors
type: adjectif
etymology: latin junior, plus jeune
definitions:
  - Après un patronyme, distingue, dans la langue commerciale, dans celle du spectacle, etc., le fils du père (ou le frère cadet du frère aîné), en particulier quand ils ont le même prénom.
  - 'Qui concerne les jeunes de 12 à 16 ans, qui leur est destiné : Mode junior.'
  - 'Débutant, sur le plan professionnel : Ingénieur junior.'
synonyms: []
