language: fr
word: internationalisations
type: nom féminin
etymology: ""
definitions:
  - Action d'internationaliser.
  - Intervention d'un État ou d'un organisme international dans les affaires intérieures d'un autre État, en raison des incidences internationales de celles-ci.
  - Régime d'administration d'un territoire par une autorité internationale (cas de Dantzig, de la Sarre autrefois).
  - (Économie) Stratégie qui conduit les entreprises à se développer à l'échelle internationale, par le biais de filiales, par exemple, afin de tirer parti des avantages offerts par les différents pays.
