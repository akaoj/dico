language: fr
word: flore
type: nom féminin
etymology: latin Flora, nom de la déesse de la Végétation, de flos, floris, fleur
definitions:
  - Ensemble des espèces végétales indigènes ou subspontanées dans une région donnée, un milieu donné.
  - Ouvrage contenant la description et la classification de toutes les espèces végétales sauvages que l'on peut trouver dans un pays et fournissant les « clés » nécessaires pour déterminer un échantillon.
synonyms: []
