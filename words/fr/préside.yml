language: fr
word: préside
type: nom masculin
etymology: espagnol presidio, du latin praesidium, garnison
definitions:
  - Poste fortifié que possédaient les Espagnols sur une côte étrangère ainsi que sur la frontière nord du Mexique. (Les présides de Toscane jouèrent un rôle important de bases militaires aux xvie-xviie s. Les présides africains [Ceuta, Peñon de Vélez, Alhucemas, Melilla] constituèrent la base du Maroc espagnol jusqu'en 1956.)
synonyms: []
