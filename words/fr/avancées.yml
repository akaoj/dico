language: fr
word: avancées
type: nom féminin
etymology: ""
definitions:
  - 'Partie qui avance, qui fait saillie : L''avancée d''un toit.'
  - 'Progression, marche en avant : L''avancée spectaculaire du dollar.'
  - Fortification secondaire extérieure.
  - Partie terminale d'une ligne de pêche depuis le nœud de raccord du corps de ligne jusqu'à l'hameçon.
  - Position du skieur obtenue par flexion des chevilles et destinée à compenser les effets de l'accélération.
synonyms: []
