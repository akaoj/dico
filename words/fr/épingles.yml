language: fr
word: épingles
type: nom féminin
etymology: latin populaire *spingula, du latin classique spinula, petite épine
definitions:
  - Petite tige métallique garnie d'une tête à une de ses extrémités et terminée à l'autre par une pointe, servant à fixer, à attacher, etc.
  - (Archéologie) Longue tige à extrémité pointue, en os ou en métal, qui servait à accrocher les pans d'un vêtement. (Les nombreuses variations de décor de la tête ont permis des classifications utilisées dans les sériations chronologiques de la protohistoire ou de la haute histoire médiévale.)
  - (Bijouterie) Bijou en forme d'épingle, avec tête ornée.
  - (Industrie du bois) Synonyme de baguette.
  - (Textiles) Épingle de tissage, fer rond ou plat à angles adoucis, utilisé dans la fabrication des velours épinglés, des velours à boucles ou des cannelés.
synonyms: []
