language: fr
word: grosserie
type: nom féminin
etymology: de gros
definitions:
  - Au xviiie s., ensemble de la production de gros objets d'orfèvrerie (vaisselle, accessoires d'éclairage, chapelles, etc.) par opposition à la menuerie.
  - Fabrication des coffres ou boîtes pour l'argenterie, des ménagères, des tiroirs de desserte ou de bahut, des tables à jeux, etc.
