language: fr
word: moniteur
type: nom masculin
etymology: anglais monitor
definitions:
  - Ordinateur spécialisé ou sous-programme de conduite assurant la surveillance d'une opération ou d'un processus industriel du type continu (raffinage, industrie chimique, production d'électricité).
  - Programme attaché au système d'exploitation d'un ordinateur, qui a pour mission de gérer la prise en compte des travaux soumis à l'ordinateur en fonction des files d'attente, des priorités et des ressources du système.
  - Écran de visualisation associé spécifiquement à un micro-ordinateur.
  - Appareil de surveillance automatique de malades, utilisé dans le monitorage. (En anglais, monitor.)
  - En télévision, synonyme de écran de contrôle.
synonyms: []
