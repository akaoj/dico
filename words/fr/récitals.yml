language: fr
word: récitals
type: nom masculin
etymology: anglais recital, de to recite
definitions:
  - Concert où se fait entendre un seul exécutant.
  - Séance artistique donnée par un seul interprète ou consacrée à un seul genre.
  - 'Prestation exceptionnelle de quelqu''un ; série d''actes remarquables : L''avant-centre a donné un récital de tirs au but.'
synonyms: []
