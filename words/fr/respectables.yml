language: fr
word: respectables
type: adjectif
etymology: ""
definitions:
  - 'Qui mérite du respect : C''est quelqu''un de respectable. Des scrupules respectables.'
  - 'Qui est d''une importance certaine : Il y avait un nombre respectable de manifestants.'
  - 'Ironique. Qui a une allure digne : Une respectable matrone.'
