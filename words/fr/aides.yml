language: fr
word: aides
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Prestations pécuniaires dues par le vassal à son seigneur dans des cas exceptionnels. (Ces cas sont limités à quatre au xiiie s. : rançon du seigneur prisonnier, entrée en chevalerie de son fils aîné, mariage de sa fille aînée, son départ pour la croisade.)'
  - En France, impôts indirects, levés de 1360 à 1791, et qui frappaient la circulation et la vente de certaines marchandises.
synonyms: []
