language: fr
word: bénédiction
type: nom féminin
etymology: latin ecclésiastique benedictio, de bene, bien, et dicere, dire
definitions:
  - Grâce, faveur que Dieu accorde.
  - Acte sacerdotal qui sanctifie une personne ou une chose, ou qui appelle sur elle la bienveillance de Dieu.
  - 'Souhait solennel de bonheur, auquel on accorde un caractère sacré : La bénédiction d''un père.'
