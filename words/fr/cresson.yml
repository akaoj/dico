language: fr
word: cresson
type: nom masculin
etymology: francique *kresso
definitions:
  - Herbe crucifère des lieux humides, aux feuilles à folioles rondes et inégales, comestibles crues ou cuites, riches en vitamine C, aux petites fleurs blanches à pétales ronds, que l'on cultive dans des cressonnières. (On dit aussi cresson d'eau ou de fontaine.)
  - Populaire. Cheveux.
synonyms: []
