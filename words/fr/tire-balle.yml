language: fr
word: tire-balle
type: nom féminin
etymology: italien du Nord balla, de l'italien palla
definitions:
  - Projectile des armes à feu portatives.
  - Pelote sphérique pouvant rebondir, utilisée dans de nombreux sports (tennis, tennis de table, golf, etc.). [Se dit souvent pour ballon.]
  - 'Jeu dans lequel on lance une balle : Jouer à la balle.'
  - 'Populaire. Franc (au pluriel, avec un nombre) : Trois cents balles.'
  - (Céramique) Masse de pâte provenant de la fragmentation d'un ballon.
  - (Optique) Outil sphérique convexe servant à ébaucher, doucir et polir les surfaces concaves grâce à l'interposition d'abrasifs.
synonyms: []
