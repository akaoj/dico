language: fr
word: flottes
type: nom féminin
etymology: ancien scandinave floti
definitions:
  - Réunion de navires naviguant ensemble et appartenant à un même domaine d'activité militaire, commercial, etc.
  - 'Ensemble des forces navales d''un État ou d''une compagnie : La flotte française.'
  - 'Ensemble opérationnel comprenant une gamme de navires de combat accompagnés de ravitailleurs qui lui donnent une certaine indépendance vis-à-vis des bases terrestres : La VIe flotte américaine.'
  - Argot scolaire. Classe préparatoire au concours d'entrée à l'École navale.
