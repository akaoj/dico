language: fr
word: brancard
type: nom masculin
etymology: normand branque, branche, ou provençal brancan
definitions:
  - Chacune des deux pièces qui prolongent une voiture ou une machine agricole et entre lesquelles on attelle un animal de trait.
  - Civière formée de deux bras entre lesquels est tendue une toile.
  - Longeron des châssis des voitures et des wagons de chemin de fer.
synonyms: []
