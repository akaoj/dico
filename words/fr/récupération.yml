language: fr
word: récupération
type: nom féminin
etymology: latin recuperatio
definitions:
  - Action de récupérer quelque chose, quelqu'un ; fait d'être récupéré.
  - Fait de reprendre à son profit un mouvement d'opinion, une action collective en les détournant de leur sens original.
  - Action de remplacer des heures de travail perdues par un temps de travail équivalent.
  - (Astronautique) Opération qui permet le retour d'un véhicule spatial à la surface de la Terre.
  - (Industrie) Collecte et traitement des déchets et sous-produits afin de les rendre aptes à une nouvelle valorisation.
  - (Pétrole) Ensemble des actions qui permettent d'extraire une partie des hydrocarbures contenus dans un gisement.
  - (Thermique) Opération dans laquelle l'enthalpie des fumées est communiquée à l'air secondaire ou au gaz de chauffage par l'intermédiaire d'un récupérateur.
