language: fr
word: commères
type: nom féminin
etymology: latin ecclésiastique commater, marraine
definitions:
  - Vieux. Marraine d'un enfant par rapport au parrain (ou compère).
  - Vieux. Femme du peuple qui en impose par son allant et son langage ; maîtresse femme.
  - Personne curieuse et bavarde qui colporte les nouvelles partout (se dit aussi d'un homme).
synonyms: []
