language: fr
word: grammes
type: nom masculin
etymology: bas latin gramma, du grec gramma, scrupule [poids]
definitions:
  - Unité principale de masse du système métrique équivalant à un millième de kilogramme (symbole g) ; nom générique utilisé pour former les noms des multiples et sous-multiples du kilogramme dans le SI.
synonyms: []
