language: fr
word: entravera
type: verbe transitif
etymology: ancien français tref, poutre, ou ancien provençal entravar, de trau, poutre
definitions:
  - Empêcher un animal de se déplacer en lui mettant une entrave.
  - 'Embarrasser quelqu''un, le gêner dans ses mouvements : Une jupe étroite qui entrave la marche.'
  - 'Empêcher quelqu''un d''agir, une action de se réaliser, ou constituer un obstacle : La crise économique a entravé l''exécution du plan.'
synonyms: []
