language: fr
word: balancelles
type: nom féminin
etymology: génois barancella, avec influence de balance
definitions:
  - Embarcation méditerranéenne des côtes d'Italie et d'Espagne utilisée au xixe s. pour la pêche et le cabotage.
  - Accessoire de convoyeur formé d'un plateau muni d'un crochet.
  - Siège de jardin mobile par suspension, à une ou à plusieurs places.
synonyms: []
