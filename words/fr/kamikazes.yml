language: fr
word: kamikazes
type: nom masculin
etymology: japonais kamikaze, vent providentiel, de kami, dieu, et kaze, vent
definitions:
  - En 1944-1945, pilote japonais volontaire pour écraser sur son objectif un avion chargé d'explosifs ; cet avion lui-même, dit aussi avion-suicide.  (Au nombre d'un millier environ, les kamikazes causèrent de très lourdes pertes à la marine américaine.)
synonyms: []
