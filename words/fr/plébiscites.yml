language: fr
word: plébiscites
type: nom masculin
etymology: latin plebiscitum
definitions:
  - Procédé par lequel un homme qui a accédé au pouvoir demande à l'ensemble des citoyens de lui manifester leur confiance, en se prononçant par oui ou par non sur un texte donné.
  - En Suisse, référendum.
  - À Rome, décision politique votée par l'assemblée de la plèbe, et qui n'avait de valeur que pour les plébéiens. (Les plébiscites furent assimilés aux lois à partir de 287 avant J.-C.)
  - Consultation au cours de laquelle la population d'un territoire est appelée à choisir l'État dont elle veut relever.
