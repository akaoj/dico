language: fr
word: artichaut
type: nom masculin
etymology: italien dialectal articiocco, de l'arabe
definitions:
  - Plante cultivée de la famille des composées, dont l'inflorescence fournit, avant de s'ouvrir, un réceptacle (fond) qui est comestible ainsi que la base des bractées (feuilles).
  - Partie comestible de cette plante.
  - Pièce de serrurerie, hérissée de pointes, placée sur une clôture pour en empêcher l'escalade.
synonyms: []
