language: fr
word: familiarité
type: nom féminin
etymology: latin familiaritas, -atis, de familiaris, familier
definitions:
  - 'Grande intimité née de rapports constants : Se glisser dans la familiarité d''un grand personnage.'
  - 'Intimité que l''on a avec un auteur, une œuvre, par suite d''une longue habitude de lecture : Avoir une grande familiarité avec les écrivains classiques.'
  - 'Rapports libres et sans contrainte, exempts de gêne, entre deux personnes : Son attitude sévère écartait toute familiarité.'
  - 'Habitude, connaissance parfaite de quelque chose, qui s''acquiert par l''usage, l''expérience : Acquérir une certaine familiarité de l''anglais.'
synonyms: []
