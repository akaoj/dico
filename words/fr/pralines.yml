language: fr
word: pralines
type: nom féminin
etymology: du nom du maréchal du Plessis-Praslin [1598-1675], dont le cuisinier inventa cette préparation
definitions:
  - Amande enrobée de sucre cuit au petit cassé.
  - En Belgique, bonbon de chocolat fourré.
  - Populaire. Balle d'une arme à feu.
synonyms: []
