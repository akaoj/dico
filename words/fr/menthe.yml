language: fr
word: menthe
type: nom féminin
etymology: latin mentha, du grec mintha
definitions:
  - Plante (labiée) très odorante, généralement velue, très commune dans les endroits humides.
  - 'Sirop, extrait, arôme faits à partir de la menthe : Dentifrice à la menthe.'
  - Infusion de feuilles de menthe.
synonyms: []
