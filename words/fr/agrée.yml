language: fr
word: agrée
type: verbe transitif
etymology: de gré
definitions:
  - 'Consentir à recevoir ce qui est proposé, offert ; accepter : Agréer les excuses de quelqu''un, une demande.'
  - 'En parlant d''une autorité, donner son agrément à quelque chose, le déclarer conforme aux dispositions légales, reconnaître officiellement quelqu''un dans une fonction : Agréer un plan d''urbanisme, un ambassadeur.'
synonyms: []
