language: fr
word: oestrus
type: nom masculin
etymology: latin oestrus, du grec oistros, transport de fureur
definitions:
  - Ensemble des phénomènes physiologiques et comportementaux qui précèdent et accompagnent l'ovulation chez les femmes et chez les femelles des mammifères. (Pour les animaux domestiques, l'œstrus constitue les chaleurs.)
synonyms: []
