language: fr
word: shunt
type: nom masculin
etymology: anglais shunt, de to shunt, dériver
definitions:
  - Dispositif conducteur connecté en parallèle avec une partie d'un circuit électrique pour dériver une fraction du courant qui la traverse.
  - Passage anormal de sang d'une cavité à une autre. (De l'anglais shunt, dérivation.)
synonyms: []
