language: fr
word: peau
type: nom féminin
etymology: latin pellis
definitions:
  - 'Organe constituant le revêtement extérieur du corps de l''homme et de beaucoup d''animaux : Une peau fine.'
  - 'Familier. Corps, intégrité physique, vie : Défendre sa peau.'
  - Dépouille d'animal destinée au tannage ; cette même dépouille tannée.
  - Pellicule riche en matière grasse se formant à la surface du lait chauffé à l'air libre.
  - Croûte légère qui recouvre certains fromages.
  - Nom usuel de l'épicarpe des fruits, lorsqu'il est souple et détachable.
  - Aponévrose qui recouvre certains morceaux de viande.
  - (Architecture) Enveloppe non porteuse dont on recouvre l’extérieur d’un bâtiment moderne ou contemporain, et qui permet un grand nombre de possibilités esthétiques et fonctionnelles.
  - (Métallurgie) Couche superficielle d'une pièce métallique, de composition chimique ou/et de structure différente de celle de la masse.
  - (Peintures et vernis) Couche solide, souvent ridée, qui se forme au contact de l'air dans les récipients de stockage.
