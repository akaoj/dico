language: fr
word: acide
type: adjectif
etymology: latin acidus
definitions:
  - 'Dont la saveur est aigre, piquante : Le prunellier a des fruits acides.'
  - 'Se dit de paroles qui blessent, qui ont un caractère agressif : Échanger des propos acides.'
  - 'Se dit d''une couleur vive, éclatante et un peu dure : Des tons acides. Un vert acide.'
  - (Chimie) Qui possède les propriétés des acides.
  - (Écologie) Se dit de précipitations (pluies, brouillards, etc.) polluées par les fumées industrielles et contenant de l’acide sulfurique et de l’acide nitrique, nuisibles en particulier à la végétation et aux forêts.
  - (Géologie) Se dit d'une roche éruptive ou d'un magma contenant plus de 65 % de silice.
  - (Pédologie) Se dit d'un sol dont le pH est inférieur à 6,5.
synonyms: []
