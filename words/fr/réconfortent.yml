language: fr
word: réconfortent
type: verbe transitif
etymology: de conforter, du latin fortis, fort
definitions:
  - 'Vieux. Rendre à quelqu''un des forces, de la vigueur : Cette boisson chaude va vous réconforter.'
  - 'Aider quelqu''un à supporter une épreuve, en lui redonnant des raisons d''espérer : Réconforter un ami par des paroles d''espoir.'
synonyms: []
