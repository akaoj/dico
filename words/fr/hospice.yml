language: fr
word: hospice
type: nom masculin
etymology: latin hospitium, hospitalité, de hospes, -itis, hôte
definitions:
  - Maison d'assistance où l'on reçoit les vieillards démunis ou atteints de maladie chronique ; asile.
  - Maison religieuse établie pour donner l'hospitalité aux pèlerins et aux voyageurs.
