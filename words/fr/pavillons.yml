language: fr
word: pavillons
type: nom masculin
etymology: latin papilio, -onis, papillon
definitions:
  - 'Bâtiment isolé, situé dans une propriété, un parc : Pavillon de chasse. Le pavillon 4 de l''hôpital.'
  - Maison particulière, de petite ou de moyenne dimension, attenante à un terrain et située en particulier à la périphérie des grandes villes.
  - (Acoustique et Électroacoustique) Tube de section variable, évasé, servant à concentrer ou à diriger des ondes acoustiques.
  - (Anatomie) Extrémité libre de la trompe utérine.
  - (Architecture) Bâtiment ou corps de bâtiment de plan sensiblement carré.
  - (Bijouterie) Ensemble des facettes taillées sur la culasse d'une pierre de bijouterie.
  - (Liturgie) Voile de soie blanche recouvrant le ciboire, quand celui-ci renferme les hosties consacrées.
  - (Musique) Partie évasée par laquelle se termine le tube de certains instruments à air (cuivres).
  - (Transports) Partie supérieure de la caisse d'un véhicule (automobile, wagon, autorail, locomotive électrique, etc.), couramment appelée « toit ».
  - (Turf) Une des trois grandes enceintes des grands champs de courses.
