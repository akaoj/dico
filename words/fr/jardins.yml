language: fr
word: jardins
type: nom masculin
etymology: ancien français gart ou jart, du francique *gart ou *gardo
definitions:
  - Terrain, souvent clos, où l'on cultive des légumes, des fleurs, des arbres et arbustes fruitiers et d'ornement ou un mélange de ces plantes.
  - Espace aménagé pour la promenade ou le repos, dans un souci esthétique, et portant des pelouses, des parterres, des bosquets, des plans d'eau.
  - Plantation de théiers, fournissant un type de thé particulier.
  - 'Littéraire. Région particulièrement fertile en fruits, en fleurs : La Touraine est le jardin de la France.'
synonyms: []
