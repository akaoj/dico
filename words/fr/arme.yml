language: fr
word: arme
type: nom féminin
etymology: latin arma, armes
definitions:
  - 'Tout objet, appareil, engin qui sert à attaquer (arme offensive) ou à se défendre (arme défensive) : Arme blanche. Arme à feu. Arme atomique, chimique.'
  - 'Tout moyen d''attaquer quelqu''un ou de se défendre ; argument : Arme psychologique.'
  - Chacun des éléments de l'armée de terre chargés d'une mission particulière au combat.
synonyms: []
