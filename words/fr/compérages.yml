language: fr
word: compérages
type: nom masculin
etymology: de compère
definitions:
  - Vieux. Intelligence secrète de deux personnes qui s'entendent pour en tromper d'autres.
  - Parenté rituelle créée essentiellement par le sacrement du baptême entre les parents, le parrain et la marraine d'un enfant. (On le trouve en Amérique latine et en Europe méditerranéenne.)
