language: fr
word: décent
type: adjectif
etymology: latin decens, -entis, de decere, convenir
definitions:
  - 'Conforme à la décence, aux bonnes mœurs, à la pudeur, aux convenances ; discret : Tenue décente.'
  - 'Convenable au regard de ce qu''il est normal d''attendre, de ce qu''on considère comme juste ; acceptable, correct : Une rémunération décente.'
synonyms: []
