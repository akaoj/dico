language: fr
word: chaperon
type: nom masculin
etymology: de chape
definitions:
  - Ancienne coiffure enveloppant la tête et le cou, descendant jusqu'aux épaules.
  - Femme généralement assez âgée qui accompagnait dans le monde une jeune fille, une jeune femme ; toute personne qui accompagne quelqu'un pour le surveiller.
  - Coiffure de mailles portée par les hommes de pied jusqu'à la fin du xive s.
  - Couronnement protecteur, à une ou à deux pentes, d'un mur de clôture.
  - Bourrelet circulaire placé sur l'épaule gauche des robes de magistrats, docteurs et professeurs, d'où pend, devant et derrière, une bande d'étoffe garnie d'hermine aux extrémités.
  - Coiffe de cuir enveloppant la tête des oiseaux de fauconnerie et qui ne laisse libre que le bec.
  - Pièce placée aux extrémités d'une lame de scie à châssis, servant à la tendre.
