language: fr
word: protecteurs
type: adjectif
etymology: bas latin protector, du latin classique protectum, de protegere, protéger
definitions:
  - 'Qui vise à protéger, à sauvegarder : Société protectrice des animaux.'
  - 'Qui marque un désir de protection condescendante : Prendre un ton protecteur.'
  - Se dit d'un système qui, par des prohibitions, des taxes à l'entrée sur les produits étrangers, favorise l'industrie nationale.
synonyms: []
