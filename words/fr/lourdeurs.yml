language: fr
word: lourdeurs
type: nom féminin
etymology: de lourd
definitions:
  - 'Caractère de quelque chose, de quelqu''un qui pèse relativement lourd : La lourdeur du sac le surprit.'
  - 'Manque d''agilité, lenteur, maladresse à se déplacer : Danser avec lourdeur.'
  - 'Impression de poids, de pesanteur, douleur sourde, diffuse : Avoir des lourdeurs dans les jambes.'
  - Caractère d'un temps lourd.
  - 'Caractère d''un sol lourd : La lourdeur du terrain empêchera le favori de gagner.'
  - 'Aspect massif, épais de quelque chose : Lourdeur de l''architecture de cette église.'
  - 'Manque de finesse, d''élégance, de délicatesse, de subtilité : Lourdeur d''esprit.'
  - 'Caractère de ce qui constitue une grande charge pour quelqu''un : La lourdeur de la tâche l''effraie.'
  - 'Caractère d''un organisme complexe, difficile à manier : Le parti est gêné par la lourdeur de son appareil.'
synonyms: []
