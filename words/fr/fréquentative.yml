language: fr
word: fréquentative
type: nom masculin
etymology: bas latin frequentativus
definitions:
  - Se dit d'une forme verbale, pourvue d'un affixe ou constituée grâce à un auxiliaire, qui indique la répétition de l'action exprimée par la racine du verbe (Par exemple en français, criailler, refaire). [ ; ]
synonyms: []
