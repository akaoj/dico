language: fr
word: drôles
type: adjectif
etymology: de drôle 1
definitions:
  - 'Qui provoque le rire, intentionnellement ou non ; plaisant, comique : Il est très drôle en société. Raconter des histoires drôles.'
  - 'Qui intrigue, surprend ; bizarre, singulier : Je lui trouve un air tout drôle.'
synonyms: []
