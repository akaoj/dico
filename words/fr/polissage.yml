language: fr
word: polissage
type: nom masculin
etymology: ""
definitions:
  - Action de polir.
  - Traitement du marbre et des pierres dures pour leur donner un aspect poli. (On distingue le polissage mécanique, au moyen d'abrasifs, et le polissage chimique, au moyen d'acides.)
  - Opération qui rend transparente la glace doucie. (Effectué à l'aide de polissoirs, il combine une très fine abrasion et un déplacement moléculaire tendant à reformer la peau du verre.)
