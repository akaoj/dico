language: fr
word: aérodrome
type: nom masculin
etymology: ""
definitions:
  - Terrain spécialement aménagé pour permettre aux avions de décoller ou d'atterrir, et doté de l'infrastructure nécessaire pour les préparer à leurs missions (pistes d'envol et d'atterrissage, tour de contrôle, aires de stationnement, ateliers de réparations et de vérifications, etc.).
