language: fr
word: mais
type: conjonction
etymology: latin magis, plus
definitions:
  - 'une opposition, une précision, une correction par rapport à ce qui a été énoncé : Il est intelligent, mais paresseux.'
  - 'une objection : Mais pourtant vous m''aviez promis de venir.'
  - 'le renforcement d''une réponse : Mais naturellement !'
  - 'dans une phrase exclamative ou interrogative, l''insistance, la surprise, l''impatience, etc. : Mais je vous en prie ! Mais où est-il donc passé ?'
  - 'En tête de phrase, sert d''élément de transition : Mais, j''y pense, avez-vous déjeuné ?'
synonyms: []
