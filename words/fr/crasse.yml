language: fr
word: crasse
type: nom féminin
etymology: féminin de l'ancien français cras, du latin crassus, gras
definitions:
  - Couche de saleté, provenant en partie des glandes sébacées et progressivement amassée sur la peau, et de là sur le linge ou différents objets.
  - Familier. Brouillard, crachin.
  - 'Littéraire. État abject ou misérable ; médiocrité : Essayer de sortir de la crasse dans laquelle on se trouve.'
synonyms: []
