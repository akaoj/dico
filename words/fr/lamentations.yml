language: fr
word: lamentations
type: nom féminin pluriel
etymology: ""
definitions:
  - Dans la liturgie catholique, jusqu'à la réforme de Paul VI (1969), versets extraits des textes du prophète Jérémie, chantés à l'office des Ténèbres les jeudi, vendredi (et autrefois le samedi) saints. (Les grands maîtres franco-flamands [Lassus, Le Jeune] en ont donné des compositions polyphoniques, suivis par Palestrina, Victoria, Allegri, avant qu'elles ne deviennent monodiques.)
