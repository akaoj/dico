language: fr
word: moralisme
type: nom masculin
etymology: de morale
definitions:
  - Système philosophique qui tend à imposer à l'homme une finalité morale à toutes ses actions.
  - Attachement formaliste et étroit à une morale.
  - Doctrine faisant de la morale un absolu juridique placé en dehors ou en marge de tout contexte spirituel, théologique ou existentiel.
