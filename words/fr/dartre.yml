language: fr
word: dartre
type: nom féminin
etymology: bas latin derbita, probablement d'origine celtique
definitions:
  - Petite tache cutanée rouge ou blanche, et squameuse.
  - Rugosité qui affecte la surface d'une pièce métallique fondue.
  - Lésion de la teigne chez les bovins ; la maladie elle-même.
synonyms: []
