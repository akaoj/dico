language: fr
word: duite
type: nom féminin
etymology: ancien français duire, du latin ducere, conduire
definitions:
  - Quantité de trame qui est insérée dans le tissu et va d'une lisière à l'autre.
  - Ensemble de plusieurs fils retordus et câblés formant une structure de longueur continue et utilisé dans la confection du toron.
  - Ensemble de deux passées (aller et retour) du fil de trame à travers la chaîne d'une tapisserie.
synonyms: []
