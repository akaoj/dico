language: fr
word: patte
type: nom féminin
etymology: radical expressif patt-
definitions:
  - Membre pair des animaux terrestres ou benthiques qui marchent, courent, sautent ou se perchent.
  - 'Petite bande d''étoffe ou de cuir qui sert d''attache ou de garniture : Les pattes d''un bonnet.'
  - En Suisse, chiffon, torchon.
  - 'Populaire. Pied ou jambe de l''homme : Traîner la patte.'
  - 'Populaire. Main de l''homme : Avoir les pattes sales.'
  - 'Habileté technique, tour de main : Peintre qui a un bon coup de patte.'
  - 'Qualité de style propre à un écrivain : On reconnaît bien là la patte de ce romancier.'
  - Partie des cheveux le long de l'oreille au-dessous des tempes.
  - (Bâtiment) 1.  Pièce métallique pointue d'un bout, plate de l'autre, qui sert à fixer un châssis de fenêtre, un bâti de porte, une tringle à rideaux, une glace, etc. (On distingue les pattes à crochet, à scellement, à queue d'aronde, fraisée, percée, à vis droite ou coudée, le clou à patte, etc.)2.  Pièce servant à relier entre elles plusieurs feuilles de couverture métallique.
  - (Zoologie) Chez les insectes, appendice thoracique formé d'une suite d'articles rigides, mais souplement articulés l'un à la suite de l'autre.
