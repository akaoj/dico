language: fr
word: bureaucratisation
type: nom féminin
etymology: ""
definitions:
  - Processus par lequel la croissance excessive des fonctions administratives, techniques ou politiques de certains éléments d'un groupe social (groupes socioprofessionnels, organisations politiques ou syndicales, sociétés) tend à constituer ceux-ci en une couche autonome (bureaucratie), dont les méthodes et le modèle de décision deviennent un trait dominant de l'ensemble des rapports sociaux.
