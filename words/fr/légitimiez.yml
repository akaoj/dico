language: fr
word: légitimiez
type: verbe transitif
etymology: ""
definitions:
  - Reconnaître à un enfant naturel les droits d'un enfant légitime.
  - 'Rendre légitimes un accord, une décision, une action, etc. : Légitimer une union.'
  - 'Justifier quelque chose comme une chose bien fondée ; excuser : Cette erreur ne légitime pas sa colère.'
synonyms: []
