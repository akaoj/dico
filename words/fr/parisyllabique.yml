language: fr
word: parisyllabique
type: adjectif et nom masculin
etymology: latin par, paris, égal, et syllabe
definitions:
  - En grammaire latine, se dit des noms et des adjectifs qui, dans leur déclinaison, ont le même nombre de syllabes au génitif et au nominatif singulier (par exemple mare, génitif maris).
synonyms: []
