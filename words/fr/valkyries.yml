language: fr
word: valkyries
type: nom féminin
etymology: ancien scandinave valkyria, de val, champ de bataille, et kyria, celle qui choisit
definitions:
  - Chacune des trois divinités scandinaves féminines envoyées par Odin pour choisir les héros tombés au combat, qu'elles emmènent au Val-Hall, où ils trouveront une vie éternelle.
  - Familier. Femme impressionnante par sa stature, sa volonté combative.
synonyms: []
