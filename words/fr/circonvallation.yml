language: fr
word: circonvallation
type: nom féminin
etymology: bas latin circumvallatio, -onis, du latin classique circumvallare, cerner
definitions:
  - Ligne de défenses établie par l'assiégeant d'une place pour se garder des entreprises d'une armée extérieure se portant au secours de l'assiégé.
