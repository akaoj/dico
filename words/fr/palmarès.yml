language: fr
word: palmarès
type: nom masculin
etymology: latin palmares, qui mérite les palmes
definitions:
  - Liste des lauréats d'une distribution de prix, de récompenses, des gagnants d'un concours.
  - 'Liste des succès remportés par quelqu''un, en particulier un sportif, une équipe : Avoir plus d''une victoire à son palmarès.'
  - Synonyme de hit-parade.
synonyms: []
