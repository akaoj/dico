language: fr
word: étoileriez
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Parsemer un ciel d''étoiles : La nuit étoile le ciel.'
  - 'Littéraire. Parsemer quelque chose d''objets, de taches qui imitent les étoiles : Étoiler une étoffe de paillettes d''or.'
  - 'Fêler, fendre quelque chose en forme d''étoile : Étoiler une vitre.'
synonyms: []
