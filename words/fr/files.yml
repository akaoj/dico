language: fr
word: files
type: nom féminin
etymology: de filer
definitions:
  - 'Suite de personnes, de véhicules qui avancent les uns derrière les autres ; colonne : Rouler sur deux files.'
  - 'Suite de choses placées l''une à la suite de l''autre : Une file de maisons.'
  - Ensemble des rails placés bout à bout, d'un même côté de la voie.
synonyms: []
