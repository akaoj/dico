language: fr
word: store
type: nom masculin
etymology: italien stora, natte, du latin storea
definitions:
  - Dispositif de protection contre la lumière, en tissu ou en matériau léger, fixé en haut d'une fenêtre (intérieur ou extérieur) et qui s'enroule et se déroule autour d'un rouleau horizontal.
