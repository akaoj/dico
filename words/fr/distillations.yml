language: fr
word: distillations
type: nom féminin
etymology: latin médiéval distillatio, -onis
definitions:
  - Action de distiller ; procédé de séparation des constituants d'un mélange par ébullition.
  - Traitement par la chaleur de certains produits agricoles en vue d'obtenir de l'alcool éthylique.
synonyms: []
