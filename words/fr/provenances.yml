language: fr
word: provenances
type: nom féminin
etymology: de provenir
definitions:
  - 'Endroit d''où quelque chose vient ou provient : Je ne connais pas la provenance de ce colis. Train en provenance de Bordeaux.'
  - Partie d'une forêt où sont récoltées les graines qui servent à produire les plants destinés au reboisement.
synonyms: []
