language: fr
word: représentent
type: verbe transitif
etymology: latin repraesentare, rendre présent
definitions:
  - 'Présenter, remettre de nouveau quelque chose à quelqu''un : Représenter une traite.'
  - 'Rendre quelque chose perceptible, sensible par une figure, un symbole, un signe : Représenter l''évolution d''un phénomène par un graphique.'
  - 'Figurer quelque chose, quelqu''un par un moyen artistique ou un autre procédé : Le décor représente une place publique.'
  - 'Décrire, évoquer quelque chose, quelqu''un par le langage, l''écriture : Ses contemporains le représentent sous les traits d''un cynique.'
  - Jouer ou faire jouer un spectacle devant un public.
  - 'Être le symbole, l''incarnation, le type de quelque chose : Ces personnes représentent la classe moyenne.'
  - 'Correspondre à quelque chose, apparaître comme son équivalent : Une découverte qui représente une révolution.'
  - 'Avoir reçu mandat pour agir au nom de quelqu''un, d''un groupe, défendre ses intérêts : Représenter son pays à une conférence internationale.'
  - Être le représentant d'une entreprise commerciale.
  - 'Littéraire. Faire observer quelque chose à quelqu''un, le mettre en garde contre quelqu''un : Représenter à un ami les conséquences de sa décision.'
  - Pour un descendant d'une personne décédée, prendre la place de celle-ci dans une succession dont elle aurait bénéficié si elle était restée vivante.
  - Fait pour une personne (le représentant) d'agir d'une manière légale, conventionnelle ou judiciaire pour le compte d'une autre (le représenté).
