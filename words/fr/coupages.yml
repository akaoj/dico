language: fr
word: coupages
type: nom masculin
etymology: ""
definitions:
  - Action de couper, de trancher.
  - Mélange de divers vins pour unifier la récolte d'une cave ou pour obtenir, à partir de vins de qualités différentes, un mélange mieux constitué.
  - Mélange d'eaux-de-vie de forces alcooliques différentes.
