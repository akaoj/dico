language: fr
word: jeun
type: locution adverbiale
etymology: de à et ancien français jeun, du latin jejunus, qui n'a rien mangé
definitions:
  - 'Sans avoir rien mangé ou bu depuis le début de la journée : Venez à jeun pour la prise de sang.'
  - 'Familier. Se dit d''un alcoolique qui n''a pas encore pris de boisson, ou de toute personne intoxiquée qui est en état de manque : À jeun, il devient méchant.'
synonyms: []
