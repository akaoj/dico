language: fr
word: congédieriez
type: verbe transitif
etymology: ancien français congeer, avec l'influence de l'italien congedare, de congedo, congé
definitions:
  - 'Indiquer à quelqu''un qu''il doit se retirer : Congédier un visiteur.'
  - Signifier à quelqu'un qu'il doit quitter son emploi.
  - Signifier à un locataire la cessation de son contrat de location.
synonyms: []
