language: fr
word: cylindres
type: nom masculin
etymology: latin cylindrus, du grec kulindros
definitions:
  - Surface, réunion de toutes les droites ayant même direction et coupant une courbe donnée (Γ). [Le cylindre (C) est aussi appelé surface cylindrique. Les droites sont appelées génératrices de (C), et la courbe (Γ) est la directrice de (C).]
  - Solide limité par cette surface cylindrique et deux plans parallèles.
  - Rouleau dont on se sert pour broyer ou comprimer diverses matières.
  - Objet en forme de cylindre.
  - (Armement) Pièce principale de la culasse mobile, dans certaines armes à feu.
  - (Imprimerie) Organe mécanique d'une presse à imprimer.
  - (Mécanique) Chacune des capacités cylindriques alésées dans lesquelles se déplacent les pistons d'un moteur, d'un compresseur, d'une pompe, etc. (Elles constituent, lorsque le piston se déplace, un volume variable où le fluide moteur peut se détendre en fournissant du travail.)
  - (Métallurgie) Partie principale d'un laminoir, réalisée en fonte ou en acier.
  - (Musique) Pièce principale du mécanisme des instruments de musique mécaniques (boîtes à musique, carillons, orgues, serinettes…), dont la surface est plantée de picots agissant sur des organes sonores.
  - (Serrurerie) Synonyme de barillet.
  - (Textiles) Rouleau métallique de certaines machines textiles.
  - (Travaux publics) Synonyme de rouleau compresseur.
