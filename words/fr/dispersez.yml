language: fr
word: dispersez
type: verbe transitif
etymology: latin dispersus, de dispergere, répandre çà et là
definitions:
  - 'Jeter des choses çà et là, les répandre en les fragmentant, en les séparant : Disperser des cendres dans le jardin.'
  - 'Séparer des personnes et les répartir en différents points d''un espace : Le commissaire dispersa ses hommes aux quatre coins du carrefour.'
  - 'Désagréger quelque chose, le faire disparaître en le fragmentant : Le vent dispersa la brume.'
  - 'Faire que les éléments d''un groupe, d''un ensemble ne soient plus rassemblés, réunis ensemble, en les faisant aller dans des endroits divers : Disperser les manifestants.'
  - Appliquer ses efforts, son attention à trop d'objets à la fois, si bien qu'ils perdent de leur efficacité.
