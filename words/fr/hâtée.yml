language: fr
word: hâtée
type: verbe pronominal
etymology: ""
definitions:
  - 'Faire vite, aller vite, ne pas perdre de temps : Hâte-toi, nous allons être en retard.'
  - 'Se presser, se dépêcher de, faire quelque chose très ou trop rapidement : Il se hâte de finir ses devoirs pour pouvoir regarder la télévision.'
  - 'Aller quelque part d''un mouvement rapide, s''y précipiter : Les gens se hâtent vers la sortie.'
synonyms: []
