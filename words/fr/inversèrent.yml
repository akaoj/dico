language: fr
word: inversèrent
type: verbe transitif
etymology: de inverse
definitions:
  - 'Changer la position relative de deux choses, de façon que chacune prenne la place de l''autre : Inverser l''ordre des deux facteurs d''un produit.'
  - Réaliser l'inversion d'un film ou d'un papier photographique.
