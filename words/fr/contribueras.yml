language: fr
word: contribueras
type: verbe transitif indirect
etymology: latin contribuere
definitions:
  - 'Apporter sa part à une œuvre commune, avoir part à un résultat : Contribuer à la réalisation d''un projet.'
  - 'Être un des éléments qui concourent à quelque chose : La forêt contribue à rendre cette région agréable.'
  - 'Verser sa quote-part d''une dépense commune : Tout le personnel a contribué à l''achat de son cadeau.'
synonyms: []
