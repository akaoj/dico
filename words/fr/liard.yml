language: fr
word: liard
type: nom masculin
etymology: ancien français liart, grisâtre, de lie
definitions:
  - Ancienne monnaie française de cuivre, qui valait 3 deniers, le quart d'un sou. (Frappée des xive-xve s. à 1792.)
  - 'Littéraire. Très petite somme, très petite quantité : Il n''a pas un liard de bon sens.'
