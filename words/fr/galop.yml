language: fr
word: galop
type: nom masculin
etymology: de galoper
definitions:
  - La plus rapide des allures naturelles du cheval et d'autres équidés.
  - Danse tournée de rythme vif à deux temps, très en vogue en France au xixe s.
  - Finale d'une soirée dansante.
  - Rythme à trois temps du cœur évoquant le galop du cheval.
synonyms: []
