language: fr
word: admissions
type: nom féminin
etymology: latin admissio, de admittere, admettre
definitions:
  - 'Action d''admettre quelqu''un, fait d''être admis quelque part, à un examen, etc. : Faire une demande d''admission. Bureau des admissions d''un hôpital.'
  - Entrée du fluide moteur dans le cylindre ou dans la chambre de combustion d'un moteur.
