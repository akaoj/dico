language: fr
word: broncheriez
type: verbe intransitif
etymology: latin populaire *bruncare, trébucher
definitions:
  - Faire un faux pas, surtout en parlant d'un cheval, d'une mule, etc. ; trébucher, buter.
  - 'Manifester un sentiment hostile, sa mauvaise humeur (surtout dans des phrases négatives) : Il a reçu cette insulte sans broncher.'
synonyms: []
