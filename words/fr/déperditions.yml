language: fr
word: déperditions
type: nom féminin
etymology: latin deperdere, perdre, avec l'influence de perdition
definitions:
  - Perte, diminution de matière, d'énergie.
  - 'Littéraire. Affaiblissement des forces physiques et morales de quelqu''un : Déperdition de volonté.'
  - Perte de chaleur d'un local ou d'un bâtiment vers l'extérieur ou d'un local vers des locaux non chauffés.
