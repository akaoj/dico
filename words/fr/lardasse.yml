language: fr
word: lardasse
type: verbe transitif
etymology: de lard
definitions:
  - Garnir de lardons l'intérieur d'une pièce de viande.
  - Transpercer quelqu'un en plusieurs endroits, à coups de couteau, d'épée.
  - 'Mettre, introduire quelque chose en grand nombre dans quelque chose : Larder son discours de citations.'
  - Garnir une pièce de bois d'un lardis, pour augmenter l'adhérence d'un mortier de remplissage ou de recouvrement.
  - Marquer une carte pour l'introduire frauduleusement dans un jeu.
