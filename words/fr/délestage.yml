language: fr
word: délestage
type: nom masculin
etymology: ""
definitions:
  - Déchargement du lest d'un bâtiment, d'un aéronef.
  - Détournement de la circulation routière par des voies secondaires pour éviter la congestion d'un axe principal.
  - Suppression momentanée du courant électrique pour une tranche de clientèle non préférentielle.
