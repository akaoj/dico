language: fr
word: farcissant
type: verbe transitif
etymology: latin farcire, remplir
definitions:
  - Remplir un aliment de farce.
  - 'Surcharger un discours, un texte, de notions inutiles, de redondances : Farcir une dissertation de citations.'
  - 'Bourrer la tête de quelqu''un de quelque chose : On lui a farci la tête de préjugés.'
synonyms: []
