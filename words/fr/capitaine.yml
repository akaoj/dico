language: fr
word: capitaine
type: nom masculin
etymology: bas latin capitaneus, du latin classique caput, -itis, tête
definitions:
  - 'Littéraire. Chef militaire : Alexandre, grand capitaine.'
  - 'Officier qui commande un navire de commerce. (Aux différents types de brevets de commandement sont attachées des prérogatives de tonnage des navires et de catégories de navigation. On trouve ainsi : capitaine au long cours, capitaine de la marine marchande, capitaine côtier, etc.)'
  - Grade le plus élevé de la hiérarchie des officiers subalternes dans les armées de terre, de l'air et de la gendarmerie. (En France, le grade de capitaine se distingue par trois galons portés à la coiffure, sur les pattes d'épaule ou sur les manches.)
  - Personne responsable d'un bâtiment fluvial automoteur.
  - Personne qui commande une équipe sur le terrain et la représente auprès de l'arbitre. (Dans certains sports, comme le tennis, le capitaine peut ne pas jouer.)
  - Poisson tropical des côtes et des fleuves, comestible, caractérisé par les rayons libres de ses nageoires pectorales.
synonyms: []
