language: fr
word: vagabondage
type: nom masculin
etymology: ""
definitions:
  - Le fait de vagabonder, d'errer sans but précis.
  - 'Littéraire. Habitude de laisser divaguer son esprit au gré de la rêverie : Le vagabondage de la pensée.'
  - Autrefois délit qui consistait pour une personne à ne pas avoir de domicile fixe ni de moyens de subsistance.
synonyms: []
