language: fr
word: épi
type: nom masculin
etymology: latin spicum, pointe
definitions:
  - 'Inflorescence à croissance axiale prolongée et dont les fleurs ou les épillets sont serrés en manchon autour de l''axe : Épi de muguet.'
  - 'Ensemble des fleurs ou des fruits (grains) regroupés au sommet de la tige de certaines graminées : Épi de blé, de maïs.'
  - Mèche de cheveux qui pousse en sens contraire des autres.
  - (Bâtiment) Cloison mobile dressée perpendiculairement au mur, dans une salle d'exposition, afin d'augmenter les surfaces verticales utilisables.
  - (Chemin de fer) Ensemble de voies en cul-de-sac, se greffant, à de courts intervalles, d'un côté ou de l'autre d'une autre voie.
  - (Hydrologie) Digue en pieux, palplanches ou pierres que l'on dispose dans une rivière perpendiculairement aux berges pour entraver l'érosion en retenant une partie des matériaux charriés par le cours d'eau.
  - (Marine) 1.  L'une des digues basses, transversales au rivage, faisant partie du dispositif de défense d'une côte exposée au transport littoral de matériaux par des houles obliques.2.  Prolongement d'une digue de protection contre la mer ou d'un quai d'accostage.
