language: fr
word: ballasts
type: nom masculin
etymology: anglais ballast, lest
definitions:
  - Granulat, constitué de pierres dures régulièrement concassées, ou parfois de laitier de haut fourneau, destiné à soutenir les traverses, à les maintenir et à répartir uniformément sur la plate-forme la charge supportée par la voie tout en restant perméable aux eaux superficielles.
  - Fraction non digestible des aliments qui liquéfie les matières fécales et facilite ainsi le transit intestinal. (Le ballast est constitué essentiellement par les débris des fibres de cellulose des légumes verts et des fruits.)
