language: fr
word: maîtrises
type: nom féminin
etymology: de maître
definitions:
  - 'Supériorité, domination incontestée sur des adversaires, prépondérance : La maîtrise des mers.'
  - 'Fait de dominer techniquement, intellectuellement, scientifiquement : Avoir la maîtrise d''une langue.'
  - Sûreté de l'exécution dans un domaine technique ou artistique.
  - Domination de soi-même ; sang-froid.
  - Ensemble des contremaîtres et des chefs d'équipe d'une entreprise.
  - En France, ancien diplôme de l'enseignement supérieur obtenu au terme de quatre ans d'études après le baccalauréat. (La maîtrise peut encore être délivrée aux étudiants qui en font la demande.)
  - École où l'on forme les enfants au chant ; chorale, attachée à cette école ; ensemble des chantres d'une église.
  - Emploi de maître de chapelle dans une église cathédrale.
  - Chorale d'enfants attachée à une église ou à une institution et jouant un rôle actif dans la célébration du culte.
synonyms: []
