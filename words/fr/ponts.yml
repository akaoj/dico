language: fr
word: ponts
type: nom masculin
etymology: latin pons, pontis
definitions:
  - Ouvrage par lequel une voie de circulation, un aqueduc, une conduite franchit un cours d'eau, un bras de mer, une dépression ou une voie de circulation.
  - 'Symbole d''une relation, d''un lien, d''une négociation possibles entre deux personnes, deux groupes, etc. : Couper les ponts.'
  - Jour normalement ouvrable, situé entre deux jours fériés ou chômés et lui-même chômé.
  - (Électricité) Dispositif comportant quatre éléments de circuits (résistances, inductances, capacités, etc.), disposés suivant les quatre branches d'un quadrilatère dont l'une des diagonales est occupée par une source de courant et l'autre par un appareil de mesure. (Par exemple, pont de Wheatstone pour la comparaison de résistances ; pont de Wien pour la comparaison d'inductances, etc.)
  - (Marine) Ensemble des virures ou bordages fixés sur une rangée de barrots et la recouvrant entièrement pour diviser en hauteur la capacité intérieure d'un navire.
  - (Navigation intérieure) 1.  Partie horizontale de la coque du bâtiment.2.  Passerelle pour faire communiquer un bâtiment avec le quai.
  - (Polymères) Jonction existant entre les chaînes d'un polymère tridimensionnel ou réticulé.
  - (Sports) Exercice d'assouplissement, le corps arqué en arrière reposant sur les pieds et sur les mains.
  - (Théâtre) Dispositif que l'on met derrière certaines décorations sur lesquelles les acteurs doivent monter.
