language: fr
word: protestations
type: nom féminin
etymology: bas latin protestatio
definitions:
  - 'Action, fait de protester, de réclamer, de s''élever contre quelque chose : Ils font grève en signe de protestation.'
  - 'Déclaration en forme par laquelle on conteste quelque chose ou on s''oppose à quelqu''un : Signer une protestation contre les mesures de licenciement.'
  - 'Affirmation vigoureuse de ses bons sentiments : Multiplier les protestations d''amitié.'
synonyms: []
