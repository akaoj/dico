language: fr
word: caisson
type: nom masculin
etymology: ancien provençal caisson, de caissa, caisse
definitions:
  - Voiture utilisée autrefois au transport des munitions d'infanterie ou d'artillerie.
  - Autrefois, coffre ménagé sous les sièges d'une voiture.
  - (Aéronautique) Dans une structure d'avion, compartiment fermé, à haute résistance en flexion et en torsion.
  - (Architecture et bâtiment) 1.  Chacun des compartiments creux, moulurés, pouvant entrer dans la décoration des plafonds et des voûtes.2.  Coffre contenant les organes de manœuvre d'une fermeture roulante ou à glissière.
  - (Cartographie) Échantillon de teinte ou de poncif figurant en légende.
  - (Marine) Placard ou coffre construit dans les emménagements.
  - (Mobilier et décoration) Partie creuse d'un meuble (par exemple recevant des tiroirs).
  - (Nucléaire) Enveloppe d'un réacteur nucléaire qui contient le fluide de refroidissement.
  - (Travaux publics) Carapace en métal ou en béton armé permettant d'effectuer des travaux de fondation dans des terrains peu cohérents ou immergés.
synonyms: []
