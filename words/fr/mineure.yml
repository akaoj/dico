language: fr
word: mineure
type: nom féminin
etymology: ""
definitions:
  - Seconde des prémisses d'un syllogisme. (La mineure est seconde en ce sens qu'elle vient généralement après la majeure placée en premier, et surtout parce qu'elle a pour sujet un concept d'extension moins grande que la majeure. La mineure a pour sujet le terme qui sert de sujet à la conclusion et pour attribut le moyen terme.)
synonyms: []
