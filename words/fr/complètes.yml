language: fr
word: complètes
type: adjectif
etymology: latin completus, rempli
definitions:
  - 'Qui comporte tous les éléments nécessaires, à quoi rien ne manque : Une collection complète des œuvres de Balzac.'
  - 'Se dit d''une période envisagée dans sa totalité ; entier : Nous passerons un mois complet à la campagne.'
  - 'Qui comporte un vaste ensemble d''éléments qui couvrent bien le domaine en question : Sa discothèque est assez complète.'
  - 'Qui ne peut plus rien contenir, dont toutes les places sont occupées ; plein, bondé : Parking complet. Autobus complet.'
  - 'Qui remplit parfaitement son objet, qui répond totalement à la diversité des besoins : La natation est un sport complet.'
  - 'Qui est parfaitement ce qu''il est, sans réserve ni restriction, ni atténuation ; total, absolu : N''ouvrir que dans l''obscurité complète.'
  - 'Qui est accompli en son genre, dont tous les aspects sont présents, développés : C''est un artiste complet. Un spectacle complet.'
  - 'Familier et péjoratif. Indique un haut degré ; parfait : C''est un complet imbécile.'
  - Se dit d'un aliment qui contient en quantité suffisante et en proportions adéquates tous les éléments nutritifs nécessaires à l'organisme.
  - (Mathématiques) Se dit d'un espace métrique sur lequel toute suite de Cauchy est convergente.
synonyms: []
