language: fr
word: voltigerez
type: verbe intransitif
etymology: italien volteggiare
definitions:
  - 'Voler çà et là, à fréquentes reprises, à petites distances : Les abeilles voltigent de fleur en fleur.'
  - 'Être emporté, flotter au gré des vents : Des flocons de neige voltigeaient.'
  - 'Se déplacer, se mouvoir, danser avec rapidité et légèreté : Les patineurs voltigeaient sur la glace.'
  - 'Passer, sauter rapidement d''un objet à l''autre : Voltiger d''un livre à l''autre.'
synonyms: []
