language: fr
word: diurétiques
type: adjectif et nom masculin
etymology: bas latin diureticus, du grec diourêtikos
definitions:
  - Se dit d'une substance qui augmente la diurèse et qui peut éventuellement être utilisée contre l'hypertension artérielle ou contre les œdèmes et l'insuffisance cardiaque.
