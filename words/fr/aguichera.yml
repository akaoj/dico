language: fr
word: aguichera
type: verbe transitif
etymology: ancien français aguichier, garnir de courroies
definitions:
  - 'Chercher à séduire quelqu''un, à se l''attacher par des coquetteries : Elle l''aguichait par ses taquineries.'
  - Manœuvrer la ligne de façon à attirer et à faire mordre le poisson.
synonyms: []
