language: fr
word: caisse
type: nom féminin
etymology: ancien provençal caissa, du latin capsa
definitions:
  - Emballage rigide, parallélépipédique, constitué par l'assemblage de panneaux généralement pleins, parfois à claire-voie.
  - Meuble destiné à contenir de l'argent, des valeurs.
  - Bureau, guichet où se font les mouvements de fonds ; les fonds eux-mêmes.
  - Populaire. Voiture.
  - (Arboriculture) Grand bac où l'on cultive les arbustes sensibles au froid, et que l'on rentre au moment voulu à l'abri dans les serres.
  - (Armement) Partie d'un véhicule blindé qui contient le moteur, les mécanismes et le compartiment de l'équipage.
  - (Automobile) 1.  Carcasse de la carrosserie.2.  La carrosserie elle-même, lorsqu'elle est séparable du châssis.
  - (Chemin de fer) Partie supérieure d'un wagon ou d'une voiture, qui est fixée sur le châssis.
  - (Droit) Établissement qui reçoit des fonds en dépôt et les administre ou les fait valoir.
  - (Musique) Fût de divers tambours.
  - (Industrie du papier) Récipient métallique jouant divers rôles dans une machine à papier ou à carton.
synonyms: []
