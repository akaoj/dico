language: fr
word: descenseurs
type: nom masculin
etymology: de descendre, avec l'influence de ascenseur
definitions:
  - Escalier mécanique fonctionnant seulement à la descente.
  - Dispositif pour faire descendre les colis ou objets d'un niveau à un autre.
  - Dispositif servant à contrôler et ralentir la descente de produits en vrac dans un puits de mine à forte pente.
synonyms: []
