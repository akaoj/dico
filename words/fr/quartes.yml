language: fr
word: quartes
type: nom masculin
etymology: latin quartum
definitions:
  - 'Partie contenue exactement quatre fois dans un tout : Cinq est le quart de vingt.'
  - 'Partie représentant approximativement la quatrième partie d''un tout ; partie non négligeable de quelque chose : Il a passé un quart de sa vie à l''étranger.'
  - 'Chacune des quatre périodes de quinze minutes comptées à partir de l''heure juste : Horloge qui sonne les quarts.'
  - Petite bouteille (ou pichet) contenant un quart de litre.
  - Gobelet de fer-blanc, muni d'une anse, et dont la contenance est d'environ un quart de litre.
  - Quart d'une livre de beurre.
  - (Économie) Synonyme de poste.
  - (Marine) 1.  Service de veille à bord, de quatre heures consécutives. (Jadis, il s'effectuait par périodes de six heures, soit le quart de la journée.)2.  Fraction de l'équipage qui assure ce service.3.  Synonyme de aire de vent
