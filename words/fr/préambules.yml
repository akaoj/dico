language: fr
word: préambules
type: nom masculin
etymology: latin médiéval praeambulum, du latin classique ambulare, marcher
definitions:
  - 'Texte servant d''avant-propos, d''introduction et précédant un plus long développement : Le préambule à un exposé.'
  - 'Propos, attitude ayant un lien plus ou moins direct avec le sujet et constituant une entrée en matière : Les préambules sont superflus, tout le monde se connaît.'
  - 'Ce qui précède ou prépare : Ces grèves sont le préambule d''une crise plus grave.'
  - Partie préliminaire d'une constitution consistant en une proclamation solennelle des principes fondamentaux de l'organisation sociale ainsi que des droits et libertés des citoyens.
  - Partie d'un traité qui énumère les hautes parties contractantes et les buts poursuivis.
synonyms: []
