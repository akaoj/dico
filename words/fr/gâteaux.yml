language: fr
word: gâteaux
type: nom masculin
etymology: latin populaire *wastellum, du francique *wastil
definitions:
  - Pâtisserie, réalisée à partir de pâtes de base utilisées seules ou avec l'adjonction d'appareils complémentaires.
  - En Suisse, synonyme de tarte.
  - 'Matière qui, après avoir été pressée, affecte la forme d''un gâteau rond et plat : Gâteau de plomb.'
  - (Apiculture) Ensemble des cellules que construisent les abeilles et les guêpes pour conserver leur miel et loger leur progéniture.
  - (Chimie) Résidu pâteux de la filtration d'une suspension qui se dépose sur un filtre.
  - (Métallurgie) Produit solide ou pâteux retiré d'un four ou d'un creuset.
  - (Textiles) Bobine de fil de faible compacité destinée à la teinture en autoclave.
synonyms: []
