language: fr
word: ajournassions
type: verbe transitif
etymology: de jour
definitions:
  - 'Renvoyer une action à un autre jour, à plus tard ; différer, reporter : Ajourner une réunion à quinzaine.'
  - Renvoyer un candidat à une session ultérieure d'un examen, un jeune homme à un nouvel examen médical d'aptitude.
synonyms: []
