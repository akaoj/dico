language: fr
word: bourlinguerait
type: verbe intransitif
etymology: peut-être de boulingue, petite voile
definitions:
  - Fatiguer, en parlant d'un navire qui lutte contre un gros temps ou qui est soumis à des manœuvres pénibles.
  - 'Familier. Avoir une vie aventureuse ; voyager beaucoup : Bourlinguer dans le monde entier.'
