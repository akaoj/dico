language: fr
word: cadeaux
type: nom masculin
etymology: ancien provençal capdel, lettre capitale, du latin caput
definitions:
  - 'Chose qu''on offre à quelqu''un pour lui faire plaisir, en particulier à l''occasion d''une fête ou d''un événement heureux ; présent : Un cadeau de nouvel an.'
  - 'En apposition, avec ou sans trait d''union, indique la destination de quelque chose : Paquet-cadeau.'
synonyms: []
