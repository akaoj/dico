language: fr
word: convulsion
type: nom féminin
etymology: latin convulsio, -onis
definitions:
  - Contraction brusque et involontaire des muscles squelettiques s'accompagnant parfois de contractions des muscles lisses, qui peut être localisée à un ou plusieurs muscles ou généralisée à tout le corps (surtout pluriel).
  - 'Mouvement désordonné provoqué par certaines émotions, certains troubles : Des convulsions de rage.'
  - 'Trouble violent qui bouleverse le monde physique, les États (surtout pluriel) : Les convulsions sanglantes d''une révolution.'
synonyms: []
