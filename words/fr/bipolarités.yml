language: fr
word: bipolarités
type: nom féminin
etymology: ""
definitions:
  - État d'un secteur économique, commercial, social, universitaire, etc., dominé par la présence de deux pôles d'activités plus ou moins antagonistes ou hétérogènes.
  - État de la vie politique dominé par la présence de deux partis ou deux groupes de partis antagonistes.
  - État ou propriété d'un corps qui a deux pôles.
  - Caractère des espèces animales et végétales que l'on rencontre dans les régions polaires Nord et Sud mais qui sont absentes des régions chaudes.
synonyms: []
