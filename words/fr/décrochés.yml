language: fr
word: décrochés
type: verbe intransitif
etymology: ""
definitions:
  - 'Abandonner une activité, ne plus s''intéresser à quelque chose, ne plus suivre, ou ne plus se sentir concerné par quelque chose : Il a décroché du syndicat.'
  - 'En parlant d''un produit, d''une valeur, reculer, être en baisse par rapport à quelque chose : L''euro a décroché du dollar.'
  - Rompre le contact avec l'ennemi.
  - Au Canada, en parlant d'un élève, quitter l'école avant la fin de la scolarité obligatoire.
  - Familier. Cesser d'être dépendant d'une drogue.
  - En parlant d'un avion, ne plus disposer d'une sustentation suffisante pour continuer à voler, être en perte de vitesse.
  - Pour un moteur synchrone ou deux alternateurs accouplés, effectuer un décrochage.
