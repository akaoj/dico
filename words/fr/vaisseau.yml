language: fr
word: vaisseau
type: nom masculin
etymology: de vaisseau 1
definitions:
  - Canal dans lequel circule le sang ou la lymphe.
  - File de cellules du tissu ligneux dans lesquelles circule la sève ascendante et dont les cloisons transversales se résorbent pour faciliter cette circulation. (Le vaisseau est alors un vaisseau parfait, ou trachée. Parfois, cette résorption fait défaut, et l'on a des vaisseaux imparfaits, ou trachéides. Les parois des vaisseaux, cellulosiques à l'origine se lignifient peu à peu au cours du développement.)
synonyms: []
