language: fr
word: irradiation
type: nom féminin
etymology: bas latin irradiatio, -onis, du latin classique irradiare, irradier
definitions:
  - Action d'un rayonnement sur une matière vivante ou inanimée ; fait d'être irradié.
  - Exposition de l'organisme à des rayonnements, quelle qu'en soit la nature.
  - 'Littéraire. Fait d''irradier, de se propager, en parlant d''un sentiment : L''irradiation de l''amour.'
  - (Agroalimentaire) Procédé de conservation des aliments par action des rayonnements ionisants qui inhibent l'action des enzymes et des micro-organismes.
  - (Anatomie) Disposition de certaines fibres, de certains vaisseaux qui naissent à un centre commun, et s'éloignent de ce centre à la manière des rayons d'une circonférence.
  - (Photographie) Élargissement de l'image d'un point par diffusion de la lumière au sein de la couche photosensible.
