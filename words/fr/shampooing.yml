language: fr
word: shampooing
type: nom masculin
etymology: anglais shampooing, de to shampoo, masser
definitions:
  - Liquide, crème ou poudre servant à nettoyer la chevelure, à traiter le cheveu.
  - Lavage de la chevelure avec un shampooing.
  - Produit destiné au nettoyage des moquettes, des sièges, etc.
