language: fr
word: rivages
type: nom masculin
etymology: de rive
definitions:
  - 'Bande de terre qui borde une étendue d''eau et, plus généralement, région qui en est à proximité immédiate : Rivage de sable.'
  - Partie de la terre soumise à l'action des vagues, de la marée (Le rivage de la mer dépend du domaine public maritime.)
synonyms: []
