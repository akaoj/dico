language: fr
word: moralités
type: nom féminin
etymology: bas latin moralitas, -atis
definitions:
  - 'Rapport, conformité à la morale, à l''éthique : Film d''une moralité douteuse.'
  - 'Souci de quelqu''un, d''un groupe, de conformer sa conduite à un ensemble de principes moraux ; comportement qui manifeste ce souci : La moralité d''un fonctionnaire.'
  - 'Enseignement moral que l''on tire d''une œuvre : La moralité d''un conte.'
  - Sentence morale qui précède ou suit un apologue, une fable.
  - S'emploie devant une conclusion d'ordre moral, sentencieux ou ironique qu'on tire d'une situation quelconque.
  - Genre dramatique de la fin du Moyen Âge et du xvie s., caractérisé par des intentions morales et satiriques, et qui met en scène des allégories personnifiées.
