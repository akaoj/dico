language: fr
word: charme
type: nom masculin
etymology: latin carmen, -inis, formule magique
definitions:
  - 'Moyen matériel ou psychique d''une action magique naturelle ou non ; influence occulte et magique, sortilège : Jeter un charme sur quelqu''un.'
  - 'Attrait singulier, mystérieux, exercé sur quelqu''un par quelqu''un ou quelque chose : La campagne est agréable mais la ville a son charme.'
  - 'Grâce séduisante ; séduction : Elle a du charme.'
  - En physique. des particules, charge prenant des valeurs entières ou nulles, caractéristique des quarks ou des familles de hadrons, dont ils sont les constituants.
synonyms: []
