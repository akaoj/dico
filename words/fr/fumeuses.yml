language: fr
word: fumeuses
type: nom
etymology: ""
definitions:
  - 'Personne qui a l''habitude de fumer du tabac : C''est un gros fumeur.'
  - Personne qui fume de l'opium, du haschisch.
  - 'S''emploie en apposition pour indiquer qu''un lieu admet (ou non) les personnes qui fument : Compartiment fumeurs, non-fumeurs.'
