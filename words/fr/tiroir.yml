language: fr
word: tiroir
type: nom masculin
etymology: de tirer
definitions:
  - Compartiment sans couvercle emboîté dans un meuble et qu'on peut tirer à volonté.
  - Organe mécanique animé d'un mouvement de translation et assurant la distribution d'un fluide suivant une loi déterminée.
  - Voie ferrée, généralement en cul-de-sac, pouvant accueillir une rame ou une locomotive lors d'une manœuvre destinée à les faire changer de direction (manœuvre de tiroir).  [On dit aussi voie de tiroir.]
synonyms: []
