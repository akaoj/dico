language: fr
word: javelot
type: nom masculin
etymology: latin gabalus, du gaulois
definitions:
  - Arme de jet dont la taille est très réduite par rapport à la lance.
  - Engin en forme de lance (2,60 m et 800 g pour les hommes, 2,20 m et 600 g pour les femmes), muni d'une pointe aiguë, utilisé en athlétisme ; cette épreuve d'athlétisme.
  - Nom usuel de l'éryx.
synonyms: []
