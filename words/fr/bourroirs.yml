language: fr
word: bourroirs
type: nom masculin
etymology: de bourrer
definitions:
  - Pilon ou tige servant à bourrer une substance dans un espace étroit.
  - Synonyme de batte à bourrer
  - Tige de bois ou de matière plastique servant à pousser les cartouches d'explosif au fond d'un trou de mine et à tasser le matériau de bourrage.
synonyms: []
