language: fr
word: délogée
type: verbe transitif
etymology: ""
definitions:
  - 'Faire quitter son logement, sa place : Déloger un locataire.'
  - 'Faire sortir, extraire un objet de sa place : On a eu du mal à déloger la balle qu''il a reçue dans le bras.'
  - Faire évacuer de force une position à l'ennemi.
synonyms: []
