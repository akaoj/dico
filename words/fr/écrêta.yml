language: fr
word: écrêta
type: verbe transitif
etymology: ""
definitions:
  - Enlever la crête d'un animal, notamment du coq.
  - 'Niveler en supprimant ce qui est au sommet, ce qui est très élevé par rapport à la moyenne : Écrêter les salaires des cadres supérieurs.'
  - Abattre la crête, le sommet d'un ouvrage, en parlant d'un projectile.
  - Pratiquer l'écrêtement des pointes de courant.
  - Effectuer l'écrêtage d'un signal.
synonyms: []
