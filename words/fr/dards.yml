language: fr
word: dards
type: nom masculin
etymology: francique *daroth, javelot
definitions:
  - Arme de jet ancienne formée d'une pointe de fer fixée à une hampe de bois.
  - Organe vulnérant impair, creux, parfois venimeux, porté à l'avant ou à l'arrière du corps par divers animaux invertébrés. (Le dard des insectes hyménoptères [abeille, guêpe] est caudal et venimeux, de même que celui des scorpions ; la trompe piqueuse des moustiques ou des punaises, portée par la tête, n'est pas venimeuse.)
  - Littéraire. Langue du serpent dans laquelle l'imagination des poètes anciens avait vu un organe fort redoutable.
  - (Arboriculture) Rameau des arbres fruitiers à pépins respecté lors de la taille et qui portera des fruits l'année suivante.
  - (Architecture et arts décoratifs) Motif en forme de flèche, utilisé en alternance avec l'ove pour former l'ornement courant dit oves et dards.
  - (Armement) Pièce de métal renforçant l'extrémité d'un fourreau de sabre.
  - (Pêche) Petit harpon.
synonyms: []
