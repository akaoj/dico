language: fr
word: chardonnerets
type: nom masculin
etymology: latin cardo, -inis, gond
definitions:
  - Montant du battant d'une porte cochère qui porte les ferrures par l'entremise desquelles s'opère le pivotement.
  - Partie verticale de la maçonnerie d'une tête d'écluse, contre laquelle s'appuie le poteau tourillon du vantail d'une porte busquée lorsque celle-ci est fermée.
synonyms: []
