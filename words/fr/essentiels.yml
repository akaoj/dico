language: fr
word: essentiels
type: adjectif
etymology: bas latin essentialis, qui a trait à l'essence
definitions:
  - 'Qui est indispensable pour que quelque chose existe : L''air est essentiel à la vie.'
  - 'Qui est d''une grande importance ; principal, capital : Le point essentiel du procès.'
  - Se dit d'une affection dont la cause est inconnue.
  - Relatif à l'essence. (Chez les scolastiques, s'oppose à accidentel ; chez les existentialistes, s'oppose à existentiel.)
synonyms: []
