language: fr
word: liants
type: nom masculin
etymology: ""
definitions:
  - 'Littéraire. Caractère sociable : Avoir du liant.'
  - Produit servant à agglomérer des matières inertes (sable, graviers, granulats). [On distingue les liants hydrauliques, surtout composés de chaux, de silice et d'alumine, et les liants hydrocarbonés, à base de goudron ou de bitume.]
  - Produit servant à faire adhérer une substance luminescente sur un support tel que le fond d'un tube cathodique.
  - Vernis qui assure la cohésion et le transfert des pigments d'une encre d'imprimerie.
  - Constituant non volatil, filmogène, des vernis, peintures et préparations assimilées. (Un liant peut être composé d'huiles siccatives, seules ou en mélange avec des résines naturelles ou artificielles.)
  - Substance adhésive servant à agglomérer les grains d'abrasif entre eux ou à les fixer sur un support approprié.
  - Élément de base d'un adhésif.
