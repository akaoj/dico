language: fr
word: trèfles
type: nom masculin
etymology: grec triphullon, de triphullos, à trois feuilles
definitions:
  - Herbe annuelle ou vivace (papilionacée) des régions tempérées de l'hémisphère Nord, caractérisée par ses feuilles à trois folioles égales. (Plusieurs espèces sont cultivées comme fourragères, quelques-unes comme plantes d'ornement.)
  - 'Objet, motif ayant cette forme : Un trèfle en or.'
  - Argot. Argent.
  - Motif ornemental formé au moyen de trois cercles sécants, centrés sur chacun des sommets d'un triangle équilatéral. (Époque gothique notamment.)
  - Une des quatre couleurs du jeu de cartes.
  - Épaulette des tambours-majors et des militaires de la gendarmerie.
synonyms: []
