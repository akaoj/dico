language: fr
word: localité
type: nom féminin
etymology: bas latin localitas, -atis
definitions:
  - Lieu déterminé constituant une entité géographique.
  - Petite agglomération.
  - Endroit précis où a été trouvé le type d'une espèce nouvelle. (En paléontologie, on parle plutôt de gisement ou de site.)
synonyms: []
