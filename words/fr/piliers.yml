language: fr
word: piliers
type: nom masculin
etymology: ancien français piler, du latin populaire *pilare, du latin classique pila, pilier
definitions:
  - Support isolé en maçonnerie, élevé pour recevoir une charge (arcade, voûte, plafond, charpente, etc.).
  - 'Personne, chose dont la présence, l''activité est essentielle à l''existence d''un organisme, d''une institution : C''est un pilier de la maison.'
  - 'Familier. Habitué d''un lieu public, qui n''en bouge guère : Pilier de bar.'
  - Familier et vieux. Jambe grosse, solide.
  - (Alpinisme) Structure rocheuse subverticale faisant saillie sur le versant d'une montagne.
  - (Anatomie) Nom donné à plusieurs éléments anatomiques, en raison de leur disposition (piliers du voile du palais, du canal inguinal, du diaphragme).
  - (Mines) Partie de gisement abandonnée, temporairement ou définitivement, pour soutenir le toit d'une excavation souterraine.
  - (Sports) Au rugby, chacun des deux avants de première ligne, qui encadrent le talonneur dans la mêlée.
