language: fr
word: inquisition
type: nom féminin
etymology: latin inquisitio, -onis
definitions:
  - Littéraire. Enquête indiscrète considérée comme arbitraire et vexatoire.
  - Mode de procédure consistant en une enquête [inquisitio] menée par le juge, qui interrogeait des témoins obligés par serment de dire la vérité sur eux-mêmes et sur les autres.
  - Tribunal, distinct de l'ordinaire, dirigé par l'évêque, et permanent, chargé par la papauté de lutter contre l'hérésie au moyen de la procédure d'inquisition. (Avec une majuscule.)
