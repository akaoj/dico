language: fr
word: transitions
type: nom féminin
etymology: latin transitio
definitions:
  - 'Littéraire. Passage d''un état à un autre : Une brusque transition du chaud au froid.'
  - 'État, degré intermédiaire, passage progressif entre deux états, deux situations : Passer sans transition de l''enthousiasme à la fureur.'
  - 'Passage graduel d''une idée ou d''un développement à un autre : Cette remarque me servira de transition.'
  - (Physique) Changement d'état d'un système quantique (atome ou molécule). [Les transitions radiatives, stimulées ou spontanées, s'accompagnent de l'émission ou de l'absorption de photons, et correspondent donc à des raies du spectre d'émission ou d'absorption du système considéré.]
