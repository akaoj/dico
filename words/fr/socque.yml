language: fr
word: socque
type: nom masculin
etymology: ancien provençal soca, du latin soccus
definitions:
  - Chaussure basse des acteurs comiques romains.
  - Chaussure de bois, à semelle épaisse, que portaient certains montagnards et certains religieux.
  - Chaussure de plage, de détente, faite d'une semelle épaisse et d'un avant-pied en cuir, tissu, etc.
synonyms: []
