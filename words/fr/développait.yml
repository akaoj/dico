language: fr
word: développait
type: verbe transitif
etymology: de envelopper
definitions:
  - 'Dérouler, étendre, déployer ce qui était roulé, plié : Développer une pièce d''étoffe.'
  - 'Vieux ou régional. Ôter l''enveloppe de quelque chose, le déballer : Développer un paquet.'
  - 'Cultiver, former le corps ou l''esprit : Jeu qui développe l''intelligence.'
  - 'Aider à la croissance physique : Le sport développe les enfants.'
  - 'Augmenter l''ampleur, assurer la croissance, l''extension de quelque chose ; agrandir : Chercher à développer son usine.'
  - 'Analyser, exposer de manière plus détaillée : Développer un paragraphe, un argument.'
  - 'Mettre largement en œuvre une qualité, en faire preuve : Il développa toutes les ressources de son imagination.'
  - Assurer la production et la commercialisation d'un produit.
  - (Chorégraphie) Lever une jambe, le genou plié, et l'allonger complètement dans l'une des directions données par les quatrième (devant ou derrière) et seconde positions.
  - (Dessin et perspective et bâtiment) Représenter les diverses faces d'un élément d'architecture (par exemple un voussoir), rabattues sur un même plan.
  - (Mathématiques) Déterminer le développement d'une surface.
  - (Photographie) Effectuer un développement
  - (Sports) En haltérophilie, soulever au développé.
synonyms: []
