language: fr
word: fréterai
type: verbe transitif
etymology: de fret
definitions:
  - Mettre un bateau à la disposition de quelqu'un, conclure avec quelqu'un un contrat d'affrètement.
  - 'Louer un véhicule quelconque : Fréter un avion pour envoyer des médicaments dans une région sinistrée.'
