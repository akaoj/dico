language: fr
word: flinguent
type: verbe transitif
etymology: de flingue
definitions:
  - Tirer sur quelqu'un avec une arme à feu, le tuer.
  - 'Détériorer, abîmer : Il a flingué son pantalon tout neuf !'
  - 'Critiquer durement ; démolir, éreinter : Des ragots destinés à flinguer l''adversaire.'
synonyms: []
