language: fr
word: amovible
type: adjectif
etymology: latin amovere, écarter
definitions:
  - Se dit d'un fonctionnaire qui peut être muté ou destitué.
  - Se dit d'une fonction qui peut être retirée à quelqu'un pour être attribuée à quelqu'un d'autre.
  - 'Qui peut être enlevé, séparé : Capuchon amovible.'
  - Se dit d'une mémoire ou d'un disque dur d'ordinateur dont le support d'enregistrement d'informations peut être séparé du mécanisme d'entraînement et de l'unité de lecture-écriture.
synonyms: []
