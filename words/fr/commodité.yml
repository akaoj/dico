language: fr
word: commodité
type: nom féminin
etymology: latin commoditas
definitions:
  - 'Qualité de ce qui est commode, de ce qui se prête bien à l''usage qu''on veut en faire : La commodité d''un appartement.'
  - 'Facilité d''user de quelque chose ; avantage qu''on y trouve : Pour plus de commodité, on a rassemblé ici tous les dictionnaires.'
