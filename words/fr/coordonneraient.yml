language: fr
word: coordonneraient
type: verbe transitif
etymology: ""
definitions:
  - 'Ordonner des éléments séparés, combiner des actions, des activités distinctes en vue de constituer un ensemble cohérent ou d''atteindre un résultat déterminé : Un comité a été formé pour coordonner les secours.'
  - Assortir entre eux des éléments du vêtement ou de la décoration.
  - Relier des mots, des propositions, des phrases grâce à un coordonnant.
synonyms: []
