language: fr
word: brasage
type: nom masculin
etymology: de braser
definitions:
  - Assemblage de pièces métalliques à l'aide d'un métal d'apport, à l'état liquide, ayant une température de fusion inférieure à celle des pièces à réunir et mouillant le métal ou les métaux de base, qui ne participent pas par fusion à la constitution du joint.
synonyms: []
