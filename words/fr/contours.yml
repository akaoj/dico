language: fr
word: contours
type: nom masculin
etymology: de contourner
definitions:
  - 'Ligne ou surface qui limite extérieurement un corps, qui permet de le définir, de le déterminer, de le préciser ; tour, forme : Une statue aux contours harmonieux.'
  - 'Forme, aspect général de quelque chose : Le projet a des contours assez imprécis.'
  - 'Ligne qui limite une forme arrondie : Le contour d''un visage.'
  - Partie du cours d'un fleuve, du tracé d'une route, etc., qui décrit une courbe.
  - (Électroacoustique) Sur un amplificateur de haute-fidélité, dispositif permettant de relever automatiquement le niveau des fréquences graves et aiguës lorsque le niveau de volume sonore est faible.
synonyms: []
