definitions:
  - Action de gratter, de se gratter.
  - Action de gratter l'envers d'un tissu, pour le rendre plus duveteux et lui donner un toucher doux et moelleux.
  - Opération de finition ayant pour objet de parachever une surface constituant une glissière, une face ou une portée d'assemblage ou de guidage de précision, etc.
