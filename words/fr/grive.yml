language: fr
word: grive
type: nom féminin
etymology: ancien français griu, grec
definitions:
  - 'Passereau (muscicapidé) d''Eurasie, insectivore et granivore, au plumage brunâtre, aux formes élancées (taille 22 à 30 cm), au chant mélodieux. (Espèces françaises : draine, litorne, mauvis, grive musicienne.)'
synonyms: []
