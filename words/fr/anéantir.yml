language: fr
word: anéantir
type: verbe transitif
etymology: de néant
definitions:
  - 'Réduire quelque chose à rien, le détruire entièrement : L''orage a anéanti la récolte.'
  - 'Écraser complètement un groupe, le réduire à néant : Les blindés anéantirent le régiment.'
  - 'Écraser quelqu''un de fatigue ou le jeter dans la consternation, le désespoir ; briser, abattre : L''annonce de cette catastrophe l''avait anéanti.'
synonyms: []
