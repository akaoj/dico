language: fr
word: essayasses
type: verbe transitif
etymology: latin populaire *exagiare
definitions:
  - 'Utiliser un objet pour en éprouver les qualités, en contrôler le fonctionnement ; soumettre un matériau, une machine à un essai : Essayer une voiture.'
  - 'Vérifier l''efficacité, les qualités d''un produit en le faisant utiliser par quelqu''un, par un animal : Essayer un vaccin sur des animaux.'
  - 'Pratiquer une activité, avoir recours aux services d''une personne pour la première fois, afin de voir si elles conviennent : Essayer un nouveau restaurant.'
  - Mettre sur soi ou faire passer à quelqu'un un vêtement, des chaussures, etc., pour voir s'ils conviennent ; soumettre quelqu'un ou se soumettre à un essayage chez une couturière, un bottier, etc.
  - 'Faire une tentative, un effort, un essai pour réaliser une action : Essayer de comprendre.'
  - 'Faire en sorte que, chercher à obtenir que : Essaie que tout se passe bien.'
  - 'Mettre quelque chose, une méthode en pratique pour voir s''ils conviennent : Essayer la méthode douce avec quelqu''un.'
