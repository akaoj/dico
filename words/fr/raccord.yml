language: fr
word: raccord
type: nom masculin
etymology: de raccorder
definitions:
  - 'Liaison destinée à assurer la continuité entre deux parties séparées ou différentes, ou à rétablir l''homogénéité des diverses parties d''un ensemble : Un plancher ancien réparé, où les raccords sont visibles. Un raccord de peinture.'
  - Familier. Retouche de maquillage.
  - (Cinéma) Ajustement des éléments visibles de l'image pour éviter les incohérences visuelles entre deux plans successifs, parfois tournés à plusieurs semaines d'intervalle ; plan tourné pour assurer cet ajustement.
  - (Technique) Pièce destinée à assurer l'assemblage, sans fuite, de deux éléments de tuyauterie, auxquels elle est fixée par des brides ou au moyen de filetages.
  - (Textiles) Liaison des motifs répétés du décor d'un tissu, d'une broderie, formant ainsi composition.
  - (Théâtre) Modification d'un texte dans lequel on a fait des coupures afin de relier deux répliques, deux scènes.
synonyms: []
