language: fr
word: canapé
type: nom masculin
etymology: ancien français conopé, rideau de lit, du latin conopeum, moustiquaire
definitions:
  - 'Long siège à dossier et accotoirs, pour plusieurs personnes. (Remonte au xviie s. Variantes : ottomane, corbeille, veilleuse, sofa.)'
  - Petite tranche de pain, nature ou grillée, garnie de menus apprêts.
  - Tranche de pain frite, tartinée des éléments internes d'un gibier, sur laquelle on présente celui-ci.
synonyms: []
