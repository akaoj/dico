language: fr
word: essartage
type: nom masculin
etymology: ""
definitions:
  - Défrichement d'un terrain boisé en vue de sa mise en culture temporaire ou permanente.
  - Servitude des propriétaires de forêts, qui doivent enlever les bois et broussailles sur une largeur de 20 m de part et d'autre des grandes routes.
