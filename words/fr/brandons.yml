language: fr
word: brandons
type: nom masculin
etymology: francique *brant, tison
definitions:
  - Espèce de torche, faite avec de la paille tortillée.
  - Débris enflammé de matière quelconque.
  - Artifice incendiaire spécial, capable de brûler même au contact de l'eau, et employé autrefois dans la marine.
