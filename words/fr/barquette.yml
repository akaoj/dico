language: fr
word: barquette
type: nom féminin
etymology: ""
definitions:
  - Petite barque.
  - Tartelette ovale en pâte à foncer, garnie d'un appareil salé ou sucré.
  - Petit récipient léger et rigide utilisé pour le conditionnement de produits alimentaires.
  - (Automobile) Type de carrosserie à deux portes, ouverte, dont la forme évoque une petite barque.
