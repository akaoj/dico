language: fr
word: glaciation
type: nom féminin
etymology: de glacer
definitions:
  - 'Période géologique durant laquelle une région a été recouverte par des glaciers. (Les glaciations sont connues depuis le précambrien ; dans l''Europe alpine, elles ont été au nombre de quatre pendant le quaternaire : günz, mindel, riss et würm.)'
synonyms: []
