language: fr
word: chaînes
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Littéraire. Liens de dépendances sociale, affective ou morale et, en particulier, état de servitude : Peuple qui brise ses chaînes.'
  - Dispositif que l'on adapte aux pneus d'un véhicule pour lui permettre de rouler sur terrains glissants.
