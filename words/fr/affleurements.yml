language: fr
word: affleurements
type: nom masculin
etymology: ""
definitions:
  - Fait d'émerger à la surface du sol, des eaux ; ce qui apparaît à fleur de terre, à fleur d'eau.
  - Intersection d'une formation géologique, d'un gisement avec la surface du sol.
  - Action d'affleurer des pièces de bois.
