language: fr
word: amplifier
type: verbe transitif
etymology: latin amplificare, agrandir, augmenter
definitions:
  - 'Accroître le volume, l''étendue de quelque chose : Amplifier le son de la voix.'
  - 'Donner une plus grande extension à une action, en accroître l''importance : Ces mesures ont amplifié la hausse des prix.'
  - 'Développer quelque chose outre mesure, en ajoutant des détails imaginés ; exagérer : Les journaux amplifient le scandale par leurs révélations.'
  - Accroître, à l'aide d'un amplificateur, une tension, une intensité de courant ou une puissance électrique.
synonyms: []
