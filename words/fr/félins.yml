language: fr
word: félins
type: adjectif
etymology: latin felinus, de chat
definitions:
  - 'Se dit d''un carnassier, d''une espèce qui appartient au genre des chats : La race féline.'
  - 'Qui tient du chat, qui rappelle le chat par sa grâce souple, sa douceur, sa ruse : La souplesse féline.'
synonyms: []
