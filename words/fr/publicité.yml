language: fr
word: publicité
type: nom féminin
etymology: de public 1
definitions:
  - 'Caractère de ce qui est notoire, connu du grand nombre ; retentissement : La publicité d''un scandale.'
  - 'Caractère de ce qui se fait en présence du public : La publicité des débats parlementaires.'
  - 'Activité ayant pour but de faire connaître une marque, d''inciter le public à acheter un produit, à utiliser tel service, etc. ; ensemble des moyens et techniques employés à cet effet (abréviation familière pub) : Agence de publicité.'
  - 'Annonce, encart, film, etc., conçus pour faire connaître et vanter un produit, un service, etc. : Passer une publicité à la télévision.'
  - Ensemble des professions publicitaires (agences de publicité, annonceurs, etc.).
  - Système d'inscription organisé par les pouvoirs publics en vue de faire connaître aux tiers intéressés certains actes juridiques concernant les immeubles (publicité foncière) et même certains meubles (aéronefs, navires, etc.).
