language: fr
word: mobile
type: adjectif
etymology: latin mobilis
definitions:
  - 'Qui peut se mouvoir, qu''on peut enlever ou changer de position : Les éléments mobiles d''un meuble de rangement. Classeur à feuillets mobiles.'
  - 'Qui est amené ou qui est prêt à se déplacer, à changer d''activité : Une main-d''œuvre mobile.'
  - 'Se dit de troupes qui peuvent se déplacer très rapidement : Des unités mobiles de l''armée.'
  - Se dit d'un matériel informatique, audiovisuel ou de télécommunication qui peut s'utiliser lors d'un déplacement sans nécessité de branchement.
  - 'Qui est animé d''un mouvement constant ou dont l''aspect change constamment : La surface mobile des eaux.'
  - 'Qui passe rapidement d''une expression à l''autre, qui est plein de vivacité : Visage mobile.'
  - 'Vieux. Qui est instable, qui passe continuellement d''un sentiment à l''autre, d''une idée à l''autre : Un esprit mobile.'
  - 'Dont la date ou la valeur peut changer : Les fêtes mobiles. L''échelle mobile des salaires.'
  - Se dit d'une cloison constituée soit d'une grande porte accordéon, soit de panneaux coulissant l'un sur l'autre.
synonyms: []
