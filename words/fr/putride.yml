language: fr
word: putride
type: adjectif
etymology: latin putridus, de putris, pourri
definitions:
  - 'Littéraire. Qui est en état de putréfaction : Un étang putride.'
  - 'Qui présente les phénomènes de la putréfaction : Fermentation putride.'
  - 'Qui est produit par la putréfaction : Odeur putride.'
  - Littéraire. Qui est capable de corrompre, de dépraver.
synonyms: []
