language: fr
word: ultracentrifugations
type: nom féminin
etymology: ""
definitions:
  - Centrifugation à grande vitesse (25 000 à 100 000 trsmin), permettant de séparer des macromolécules biologiques ou synthétiques selon leurs masses moléculaires.
  - Centrifugation à grande vitesse, utilisée pour séparer les différents isotopes d'un élément et notamment les isotopes 235 et 238 de l'uranium naturel.
