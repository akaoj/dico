language: fr
word: anesthésie
type: nom féminin
etymology: anglais anesthesia, du grec anaisthêtos, insensible
definitions:
  - Perte locale ou générale de la sensibilité, en particulier de la sensibilité à la douleur (analgésie), produite par une maladie du système nerveux ou par un agent anesthésique.
  - 'Action d''endormir quelqu''un, un groupe, de les rendre amorphes : L''anesthésie de l''opinion publique.'
