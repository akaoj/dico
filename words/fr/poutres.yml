language: fr
word: poutres
type: nom féminin
etymology: ancien français poutre, jeune jument, du latin populaire *pullitra, pouliche
definitions:
  - Support horizontal allongé en bois, en métal ou en béton armé, de section étudiée pour une bonne résistance à la flexion.
  - Sur certains avions, partie de la cellule reliant les empennages aux ailes ou au fuselage.
  - Solide engendré par une surface plane dont le centre de gravité décrit une courbe appelée fibre moyenne et qui se déplace en restant normale à cette courbe.
  - En gymnastique, agrès constitué d'une longue poutre située à 1,20 m du sol, sur laquelle la gymnaste réalise des exercices d'équilibre statiques et dynamiques.
synonyms: []
