language: fr
word: tridimensionnels
type: adjectif
etymology: ""
definitions:
  - Qui comporte trois dimensions, qui se fait sur trois dimensions.
  - Se dit d'une structure dont les éléments, travaillant dans les trois directions de l'espace (structure spatiale, en résille), ne sont pas réductibles à un système de forces inscrites dans un plan vertical, au contraire des structures en portique ou en arc.
synonyms: []
