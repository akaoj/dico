language: fr
word: orthodoxie
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui est conforme à la doctrine d''une religion, d''un parti politique, d''une théorie scientifique, etc. : L''orthodoxie communiste.'
  - Caractère de quelqu'un, de ses actes, qui sont conformes aux usages généralement admis.
  - Ensemble des doctrines des Églises orthodoxes.
synonyms: []
