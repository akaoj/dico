language: fr
word: jubiles
type: nom masculin
etymology: bas latin ecclésiastique jubilaeus, de l'hébreu yobel, sonnerie de cor
definitions:
  - Dans la Bible, année privilégiée, dite année jubilaire, revenant tous les cinquante ans et marquée par une volonté d'égalité sociale.
  - Dans la religion catholique, année sainte, revenant tous les vingt-cinq ans, où les pèlerins de Rome bénéficient d'une indulgence plénière en visitant les sanctuaires désignés et où le pape ouvre la porte sainte aux quatre basiliques majeures de Rome ; ensemble des pratiques imposées pour gagner cette indulgence.
  - Anniversaire important du mariage (noces d'argent, noces d'or), de la profession religieuse, de l'ordination sacerdotale ou de la consécration épiscopale.
  - Cinquantième année d'exercice, et, en particulier, cinquantième année de règne.
