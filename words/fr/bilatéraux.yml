language: fr
word: bilatéraux
type: adjectif
etymology: ""
definitions:
  - 'Qui concerne les deux côtés d''un objet, d''un organisme, etc., ou intéresse deux parties en présence : Lésion corticale bilatérale. Des accords bilatéraux. Une politique d''aide bilatérale.'
  - (Anthropologie) Se dit d'un système de filiation dans lequel chaque lignée, la paternelle et la maternelle, a des droits particuliers qui ne se transmettent qu'à l'intérieur même de la lignée.
  - (Droit) Synonyme de synallagmatique.
  - (Phonétique) Se dit d'une consonne dans l'émission de laquelle le flux d'air s'échappe par les bords latéraux de la langue (par exemple la latérale [l] du français).
synonyms: []
