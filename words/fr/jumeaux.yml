language: fr
word: jumeaux
type: adjectif
etymology: latin gemellus
definitions:
  - Se dit de deux enfants nés d'une même grossesse.
  - Se dit de deux personnes qui se ressemblent énormément.
  - 'Se dit de deux choses semblables, symétriques ou faites pour aller ensemble : Les flèches jumelles de la cathédrale.'
synonyms: []
