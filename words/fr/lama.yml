language: fr
word: lama
type: nom masculin
etymology: espagnol llama, du quechua
definitions:
  - Mammifère (camélidé) d'Amérique du Sud, semi-domestique, aux grandes oreilles, aux fortes griffes, à la toison laineuse, descendant probable du guanaco, utilisé surtout comme bête de somme.
synonyms: []
