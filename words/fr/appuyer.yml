language: fr
word: appuyer
type: verbe transitif
etymology: latin médiéval appodiare, du latin classique podium, plate-forme
definitions:
  - 'Placer quelque chose contre quelque chose qui lui sert de support : Appuyer son dos au mur.'
  - 'Appliquer une chose sur une autre en pressant, en pesant : Appuyer un doigt à l''endroit douloureux.'
  - 'Fonder, établir quelque chose (abstrait) sur quelque chose d''autre : Appuyer une accusation sur des témoignages.'
  - 'Soutenir quelqu''un, une action, un projet, les approuver, les aider de son crédit, de son influence : Appuyer une proposition de loi.'
  - (Bâtiment) Soutenir par le moyen d'un appui, d'un étai.
  - (Marine) Haler, raidir un cordage pour soutenir la pièce à laquelle il est fixé.
  - (Militaire) Apporter une aide à une troupe par le feu ou la manœuvre.
synonyms: []
