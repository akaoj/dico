language: fr
word: ginseng
type: nom masculin
etymology: chinois ren-shen, plante-homme
definitions:
  - Racine d'une araliacée (Panax ginseng ou Aralia ginseng), originaire de Mandchourie et de Corée, et dont l'extrait possède une action tonique, défatigante et faiblement aphrodisiaque. (Ses principes actifs sont des saponosides et les vitamines B1 et B2.)
synonyms: []
