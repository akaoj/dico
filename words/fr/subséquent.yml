language: fr
word: subséquent
type: adjectif
etymology: latin subsequens, -entis, suivant de près
definitions:
  - Littéraire. Qui vient à la suite dans l'ordre du temps, du rang.
  - Se dit des affluents des rivières conséquentes responsables du déblaiement des dépressions au pied des fronts de cuesta.
