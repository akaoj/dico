language: fr
word: gai
type: adjectif
etymology: gotique *gâheis, impétueux
definitions:
  - 'Qui est enjoué, souvent prêt à rire, toujours de bonne humeur : Un garçon gai. Un caractère gai.'
  - 'Qui rit, s''amuse, est joyeux, de bonne humeur ; qui manifeste cette gaieté : À la fin du repas tout le monde était très gai. Un gai sourire.'
  - 'Qui est joyeusement animé, vivant, vif, alerte ; se dit d''une réunion où l''on s''amuse : La soirée a été très gaie.'
  - 'Qui met de bonne humeur, inspire la gaieté ; joyeux, riant, clair : Un gai soleil d''été. Une musique gaie. Une couleur gaie.'
  - 'Se dit d''une œuvre qui fait rire, amuse ; divertissant : Une pièce gaie.'
synonyms: []
