language: fr
word: harmonisation
type: nom féminin
etymology: ""
definitions:
  - 'Action d''établir des proportions heureuses entre plusieurs choses, de les mettre en accord, de les harmoniser, fait d''être harmonisé : Harmonisation des salaires du secteur public et du secteur nationalisé.'
  - Action d'harmoniser une mélodie, un instrument.
  - Synonyme de harmonie vocalique.
