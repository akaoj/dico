language: fr
word: sous-entendre
type: verbe transitif
etymology: ""
definitions:
  - 'Faire comprendre, de façon indirecte, ce qu''on a dans la pensée, sans l''exprimer explicitement : Qu''est-ce qu''il sous-entend par cette allusion ?'
  - 'Impliquer, supposer : Une peine judiciaire sous-entend un délit.'
