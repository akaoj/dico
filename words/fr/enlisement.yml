language: fr
word: enlisement
type: nom masculin
etymology: ""
definitions:
  - 'Action de s''enliser ; fait d''être enlisé, de s''enfoncer dans le sol : L''enlisement du bateau dans le sable.'
  - 'Fait de stagner, de s''enfoncer, de sombrer ; marasme : L''enlisement d''un pays dans la crise.'
