language: fr
word: tangages
type: nom masculin
etymology: ""
definitions:
  - Mouvement d'oscillation d'un navire dans le sens de sa longueur.
  - Mouvement d'oscillation d'un aéronef autour d'un axe parallèle à l'envergure des ailes et passant par le centre de gravité.
  - Mouvement de bascule d'un véhicule ferroviaire pendant sa circulation, autour d'un axe perpendiculaire à son plan de symétrie.
synonyms: []
