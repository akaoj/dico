language: fr
word: griffe
type: nom féminin
etymology: de griffer, ou francique *grif, action de saisir
definitions:
  - Étui corné et pointu coiffant l'extrémité des doigts chez les vertébrés amniotes et chez divers arthropodes.
  - Ongle long et pointu de quelqu'un (surtout pluriel).
  - Dans le Nord et en Belgique, éraflure, égratinure.
  - (Agriculture) 1.  Organe de préhension comportant des pointes recourbées formant mâchoire et servant à la manutention des produits en vrac (foins, pailles, fumiers).2.  Pièce placée à l'arrière de la charrue, servant à rompre la semelle de labour.
  - (Architecture) Dans une base de colonne, chacun des éléments décoratifs, en général feuillagés, qui, au Moyen Âge surtout, peuvent relier le tore aux angles de la plinthe.
  - (Bâtiment) Outil pour découper les feuilles de zinc, de plomb, etc.
  - (Bijouterie) Partie de métal rabattue en crochet sur la pierre d'un bijou pour la maintenir en place.
  - (Botanique) 1.  Nom donné, à cause de leur forme, aux rhizomes, caïeux ou racines de certaines plantes (anémones, renoncules, asperges, etc.).2.  Nom donné aux crampons et aux vrilles de certaines plantes grimpantes, telles que le lierre, les bignones, la vigne, etc.
  - (Boucherie) Morceau du bœuf, situé à la partie antérieure de l'épaule.
  - (Chasse) Ongle du lièvre.
  - (Horticulture) Outil composé d'un manche et de trois à cinq dents métalliques recourbées, utilisé pour émietter la terre.
  - (Maroquinerie) 1.  Outil muni de dents, servant à marquer les points d'une couture devant être exécutée à la main.2.  Impression faite avec cet outil sur une pièce de cuir.
  - (Médecine) Déformation affectant la main ou le pied.
  - (Menuiserie) Accessoire d'établi muni de pointes contre lesquelles on bute le bois à raboter ou à corroyer.
  - (Outillage) Outil permettant de faire des incisions de traçage.
  - (Sylviculture) Outil à taillant recourbé pour réaliser le griffage.
  - (Technique) Semelle métallique munie de courroies et de crampons, utilisée pour monter aux poteaux des lignes électriques.
