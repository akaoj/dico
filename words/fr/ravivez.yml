language: fr
word: ravivez
type: verbe transitif
etymology: de aviver
definitions:
  - 'Rendre un feu plus vif, lui redonner de la force : Le vent a ravivé les incendies de forêt.'
  - 'Redonner de l''éclat à une couleur, à une chose colorée : Un air froid qui ravive le teint.'
  - 'Faire revivre un sentiment, une sensation : Nouvelle qui ravive les espoirs.'
  - Effectuer un ravivage.
synonyms: []
