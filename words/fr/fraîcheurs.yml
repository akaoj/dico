language: fr
word: fraîcheurs
type: nom féminin
etymology: ""
definitions:
  - 'État de ce qui est légèrement froid ou qui donne une sensation de léger froid : La fraîcheur des soirées d''automne.'
  - 'État de ce qui est légèrement et agréablement froid : Chercher un peu de fraîcheur par un après-midi torride.'
  - 'Qualité de ce qui n''a pas subi d''altération, de ce qui n''est pas gâté, fané, flétri, desséché : La fraîcheur d''un pain.'
  - 'Qualité de ce qui n''est pas terni, de ce qui a l''éclat de la nouveauté, du neuf : Tissu qui a gardé sa fraîcheur.'
  - 'Qualité de quelqu''un, de son teint, qui a l''éclat de la jeunesse, de la vitalité : La fraîcheur du visage.'
  - 'Qualité d''une odeur, d''une couleur qui procure une sensation agréable et fraîche : La fraîcheur d''un coloris.'
  - 'Littéraire. Qualité de ce qui est spontané, pur et jeune : La fraîcheur des sentiments.'
  - 'Absence de fatigue : Terminer la course dans un état de fraîcheur exceptionnel.'
  - 'Absence de cordialité : La fraîcheur d''une rencontre.'
  - Vent très faible, qui vient avant ou après le calme.
  - Qualité d'un vin dépendant de son acidité.
synonyms: []
