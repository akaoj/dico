language: fr
word: présidés
type: verbe transitif
etymology: latin praesidere
definitions:
  - 'Diriger les travaux, les débats d''une assemblée comme président : Présider un jury d''examen.'
  - 'Être le président d''une association, d''une société : Elle préside plusieurs amicales.'
  - 'Occuper la place d''honneur d''un repas : Le grand-père présidait le banquet des anciens combattants.'
synonyms: []
