language: fr
word: réveils
type: nom masculin
etymology: de réveiller
definitions:
  - 'Fait de se réveiller, de passer du sommeil à l''état de veille ; moment où cela se passe : Un réveil pénible.'
  - 'Fait, pour quelque chose, de revenir à l''activité après une période d''arrêt, de repos : Le réveil de la nature au printemps.'
  - 'Littéraire. Action de sortir de son aveuglement, de reprendre conscience de la réalité : Son réveil risque d''être désagréable.'
  - Période qui se situe entre la fin d'une anesthésie générale et l'instant où l'opéré peut sans risque être ramené dans sa chambre.
  - Batterie ou sonnerie qui annonce l'heure du lever.
