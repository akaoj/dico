language: fr
word: approche
type: nom féminin
etymology: ""
definitions:
  - 'Mouvement par lequel quelqu''un, un véhicule s''approche de quelqu''un ou de quelque chose : L''approche du surveillant a dispersé les élèves.'
  - 'Proximité d''une période, d''un événement : À l''approche du danger, tout le monde s''enfuit.'
  - 'Manière dont quelqu''un accueille ceux qui l''abordent ; abord : Il est d''une approche difficile.'
  - 'Action, manière d''aborder un sujet, un problème : Approche sociologique d''une œuvre littéraire.'
  - (Aéronautique) Ensemble des manœuvres qu'un avion doit effectuer à proximité d'un aérodrome durant sa prise de terrain, avant de se poser sur la piste d'atterrissage. (L'approche est suivie par radio et aidée de nuit ou en cas de mauvaise visibilité par des radars et des dispositifs de guidage automatique tels que l'ILS [Instrument Landing System].)
  - (Imprimerie) Blanc minimal que comporte latéralement chaque lettre, lors de la composition, pour être isolée convenablement de sa voisine.
  - (Militaire) Mouvement qu'une troupe effectue en sûreté pour se porter au contact de l'ennemi.
  - (Sports) Au golf, coup joué aux alentours du green et envoyant la balle près du trou.
