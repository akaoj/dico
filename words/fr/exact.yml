language: fr
word: exact
type: adjectif
etymology: latin exactus, de exigere, achever
definitions:
  - 'Qui est rigoureusement conforme à la réalité : Une exacte description des lieux.'
  - 'Qui, étant égal à la grandeur mesurée, exclut toute approximation : Votre addition n''est pas exacte.'
  - 'Qui est conforme à l''original, au modèle : Cette copie est l''exacte reproduction du tableau.'
  - 'Qui est parfaitement adéquat à son objet : Employer le mot exact.'
  - 'Qui correspond au système de référence : Donner l''heure exacte.'
  - 'Qui est sûr, sur quoi on peut se fonder : Est-il exact que vous ayez tenu ces propos ?'
  - 'Qui est fait avec rigueur et minutie, qui agit selon les règles prescrites : Être très exact dans son travail.'
  - 'Qui arrive à l''heure fixée : Il est toujours exact dans ses rendez-vous.'
  - Seul dans une réponse, indique que ce qui vient d'être dit est vrai.
synonyms: []
