language: fr
word: pompe
type: nom féminin
etymology: néerlandais pompe
definitions:
  - 'Machine propre à élever ou à refouler un fluide : Amorcer une pompe.'
  - 'Appareil refoulant l''air pour gonfler : Pompe à bicyclette.'
  - Appareil utilisé pour la distribution et la vente au détail des carburants.
  - Populaire. Chaussure.
  - Populaire. Mouvement de culture physique consistant à relever, en poussant sur les bras, le corps raidi et allongé à plat ventre sur le sol.
synonyms: []
