language: fr
word: avoisinât
type: verbe transitif
etymology: ""
definitions:
  - 'Être voisin, proche d''un lieu : La propriété avoisine la rivière.'
  - 'Ressembler à quelque chose, en être très proche : Son attitude avoisine l''insolence.'
  - 'Atteindre presque tel nombre, telle somme : Les dégâts avoisinent le million.'
synonyms: []
