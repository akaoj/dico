language: fr
word: bifurcation
type: nom féminin
etymology: de bifurquer
definitions:
  - 'Division en deux branches : La bifurcation d''une artère.'
  - Point où une voie de communication (route, chemin de fer) se divise en deux autres voies.
  - 'Possibilité de choisir entre plusieurs orientations : Bifurcation dans une carrière.'
synonyms: []
