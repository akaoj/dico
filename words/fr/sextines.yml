language: fr
word: sextines
type: nom féminin
etymology: latin sextus, sixième
definitions:
  - Poème à forme fixe, imaginé au xiiie s. par le troubadour provençal Arnaut Daniel. (La sextine comprend six strophes de six vers et une demi-strophe de trois vers. Les mots à la rime sont les mêmes pour toutes les strophes, mais se présentent sans cesse dans un ordre différent.)
