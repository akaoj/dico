language: fr
word: purisme
type: nom masculin
etymology: ""
definitions:
  - Attitude selon laquelle l'utilisation de la langue doit se conformer à une norme idéale visant à privilégier un usage dit « pur » qui interdit toute évolution et notamment tout emprunt.
  - Souci de respecter dans le moindre détail les principes d'un art, d'une idéologie, d'une théorie, d'une pratique, etc.
  - Tendance picturale promue dans les années 1917-1925 par A. Ozenfant et C. E. Jeanneret (Le Corbusier). [Manifeste Après le cubisme, 1918 ; natures mortes des deux artistes, conçues comme de rigoureuses épures géométriques.]
