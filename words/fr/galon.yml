language: fr
word: galon
type: nom masculin
etymology: de galonner
definitions:
  - Bande tissée ou tressée utilisée comme ornement dans l'habillement ou l'ameublement. (Les galons peuvent être tissés suivant tous les types d'armures, être ornés de dessins tissés [« figurés »] et d'apprêts divers.)
  - Signe distinctif des grades porté sur l'uniforme (sauf pour les officiers généraux).
  - 'Québec. Outil servant à prendre des mesures, constitué d''un simple ruban gradué ou s''enroulant dans un boîtier : Galon à mesurer.'
synonyms: []
