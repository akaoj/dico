language: fr
word: contrôle
type: nom masculin
etymology: ancien français contrerole, registre tenu en double
definitions:
  - 'Action de contrôler quelque chose, quelqu''un, de vérifier leur état ou leur situation au regard d''une norme : Contrôle des touristes à la douane. Tour de contrôle d''un aérodrome. Contrôle médical.'
  - 'Bureau où se tiennent des contrôleurs, où se font des vérifications : Être prié de se présenter au contrôle.'
  - 'Action, fait de contrôler quelque chose, un groupe, d''avoir le pouvoir de les diriger : Perdre le contrôle de son véhicule. Avoir le contrôle d''un territoire.'
  - 'Interrogation écrite, composition faite en classe : Avoir un contrôle en maths.'
  - (Bourse) Action de contrôler une société en en détenant, directement ou indirectement, un nombre d'actions ou de parts sociales suffisant.
  - (Chemin de fer) Dispositif optique ou acoustique destiné à renseigner sur la position d'un signal ou d'une aiguille.
  - (Cybernétique) Ensemble d'opérations humaines ou automatiques visant à surveiller l'état d'un système conduit en vue d'élaborer les actions de commande.
  - (Droit) 1.  Service de l'Administration fiscale où s'effectue la vérification du titre des matières d'or et d'argent.2.  Apposition par ce service, moyennant paiement d'un droit de garantie, sur les objets de joaillerie, bijouterie, orfèvrerie, d'un poinçon attestant la teneur en métal fin, ou titre.
  - (Industrie) Opération qui sert à éliminer les pièces dont certaines caractéristiques s'écartent des limites tolérées.
  - (Informatique) Synonyme de commande.
  - (Militaire) État nominatif des personnes qui appartiennent à un corps.
  - (Sports) 1.  Domination que possède un joueur ou une équipe sur le déroulement du jeu.2.  Action de se rendre maître de la balle ou du ballon et de le diriger à sa guise.
