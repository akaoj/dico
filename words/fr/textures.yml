language: fr
word: textures
type: nom féminin
etymology: latin textura
definitions:
  - Mode d'entrecroisement des fils de tissage.
  - État d'une étoffe ou d'un matériau qui est tissé.
  - Constitution générale d'un matériau solide.
  - 'Littéraire. Arrangement, disposition des parties d''un ouvrage : La texture d''une pièce de théâtre.'
  - (Géologie) Ensemble des caractères définissant l'agencement et les relations volumiques et spatiales des minéraux d'une roche.
  - (Histologie) Entrelacement des fibres qui composent une partie du corps (par exemple la texture de la peau).
  - (Informatique) Représentation graphique d'une matière, d'une surface, dont le rendu en volume est effectué par placage sur un modèle en trois dimensions. (L'effet de matière [bois, pierre, etc.] est permis grâce à des procédés de numérisation d'images photographiées ou dessinées.)
  - (Pédologie) Nature et agencement des particules élémentaires d'un sol, définies par leurs dimensions (argiles, limons, sables et graviers), qui commandent l'ensemble de ses propriétés physiques.
synonyms: []
