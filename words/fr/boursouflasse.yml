language: fr
word: boursouflasse
type: verbe transitif
etymology: ancien français boursouflé, enflé, d'un radical onomatopéique *bod- exprimant le gonflement
definitions:
  - 'Distendre quelque chose, le gonfler par places : Humidité qui a boursouflé la peinture.'
  - Donner de l'emphase, de la grandiloquence à un style.
synonyms: []
