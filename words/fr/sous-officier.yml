language: fr
word: sous-officier
type: nom masculin
etymology: ""
definitions:
  - Militaire des armées et de la gendarmerie pourvu d'un grade qui en fait l'auxiliaire de l'officier dans l'exercice du commandement. (Dans les armées de terre, de l'air et dans la gendarmerie, les grades des sous-officiers s'échelonnent de celui de sergent ou maréchal des logis à celui de major. Dans l'armée de mer, les grades des sous-officiers, appelés « officiers mariniers », s'échelonnent de celui de second maître à celui de major.)
synonyms: []
