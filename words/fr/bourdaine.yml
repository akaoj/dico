language: fr
word: bourdaine
type: nom féminin
etymology: préroman *burgena
definitions:
  - Variété de nerprun croissant dans les bois frais, dont le bois fournissait autrefois le charbon des poudres à canon, et dont l'écorce fournit une tisane purgative. (La bourdaine est parfois confondue avec l'aulne.)
synonyms: []
