language: fr
word: clairettes
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. D''une nuance ou d''une consistance un peu claire, d''une agréable transparence : Eau clairette.'
  - 'D''une consistance trop légère : Sauce clairette.'
  - Se dit d'une voix au son aigu, perçant.
  - Se dit d'un vin rouge léger, peu coloré.
synonyms: []
