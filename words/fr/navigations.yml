language: fr
word: navigations
type: nom féminin
etymology: latin navigatio, -onis
definitions:
  - 'Action, fait de naviguer, de se déplacer sur l''eau, dans l''air, dans l''espace : Navigation aérienne, spatiale.'
  - Technique du déplacement des navires, du pilotage des avions, des chars, des véhicules spatiaux.
  - Activité relative aux voyages, aux transports sur l'eau, dans l'air, dans l'espace.
  - (Informatique) Action de passer d'une information à une autre dans un document hypertexte ou hypermédia.
synonyms: []
