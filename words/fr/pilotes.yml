language: fr
word: pilotes
type: nom masculin
etymology: italien pilota, variante de pedota, du grec byzantin *pêdotês, du grec classique pêdon, gouvernail
definitions:
  - Spécialiste, commissionné par l'État, dont la présence à bord est nécessaire pour guider le navire à l'entrée et à la sortie des ports ou des rivières.
  - Personne à qui sont confiées la manœuvre et la conduite d'un aéronef, d'un hélicoptère.
  - Personne qui conduit une voiture de course.
  - Personne qui guide quelqu'un dans un endroit.
  - Littéraire. Personne qui dirige un groupe, un pays.
  - 'En apposition à un nom, désigne ce qui sert de modèle expérimental ou d''exemple : Classe pilote.'
  - (Chemin de fer) Agent de conduite chargé d'accompagner un autre agent de conduite ne connaissant pas la ligne sur laquelle circule son train.
  - (Marine) Synonyme de bateau-pilote.
  - (Usinage) Partie d'un outil de révolution (alésoir, fraise à lamer, lame) précédant les arêtes coupantes et servant à assurer le centrage de l'outil.
