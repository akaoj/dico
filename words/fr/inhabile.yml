language: fr
word: inhabile
type: adjectif
etymology: latin inhabilis
definitions:
  - 'Littéraire. Dépourvu d''habileté pour quelque chose : Inhabile au métier des armes.'
  - 'Qui manque d''habileté ou de savoir-faire : Une déclaration inhabile.'
  - Qui n'a pas la capacité d'agir d'un point de vue légal.
synonyms: []
