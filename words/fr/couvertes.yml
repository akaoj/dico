language: fr
word: couvertes
type: nom masculin
etymology: de couvert 1
definitions:
  - 'Littéraire. Abri, voûte de feuillage : Se promener sous le couvert d''un bois.'
  - (Architecture) Synonyme de cornière.
  - (Chasse) Cultures susceptibles de servir d'abri au gibier.
  - (Fortification) Ensemble des dispositions d'une fortification, permettant au défenseur de combattre à l'abri des coups de l'assaillant.
  - (Militaire) Protection naturelle ou artificielle dérobant une troupe à la vue de l'ennemi. (L'abri, au contraire, protège à la fois de la vue et des coups.)
  - (Sylviculture) Ensemble des houppiers d'un peuplement forestier dont l'ombrage couvre le sol et le protège contre les intempéries.
