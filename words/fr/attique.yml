language: fr
word: attique
type: nom masculin
etymology: ""
definitions:
  - Étage supérieur de la caisse du tympan, où sont logés les osselets.
  - Construction élevée au-dessus de la corniche d'un entablement pour masquer la naissance du toit.
  - Petit étage supplémentaire servant d'amortissement à une façade.
  - Dialecte ionien, qui était la langue de la cité d'Athènes. (L'influence politique et surtout culturelle d'Athènes en a fait la base essentielle de la koinè de la période hellénistique.)
synonyms: []
