language: fr
word: ratatouille
type: nom féminin
etymology: de touiller, avec l'influence du radical tat- exprimant la diminution
definitions:
  - Familier. Nourriture, plat grossiers ou mal préparés.
  - Mélange d'aubergines, de courgettes, de tomates et de poivrons cuits à l'huile d'olive. (Spécialité niçoise.)
synonyms: []
