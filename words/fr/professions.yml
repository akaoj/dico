language: fr
word: professions
type: nom féminin
etymology: latin professio, -onis, de profiteri, s'engager
definitions:
  - 'Activité rémunérée et régulière exercée pour gagner sa vie : Quelle est la profession de votre père ?'
  - 'Métier de caractère intellectuel, artistique, etc., qui donne une position sociale plus ou moins prestigieuse : La profession d''avocat.'
  - 'Ensemble des personnes exerçant un même métier : Toute la profession est touchée par cette mesure.'
  - 'Activité rémunératrice illégale, source de profit : La profession d''escroc lui irait très bien.'
synonyms: []
