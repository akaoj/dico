language: fr
word: solides
type: adjectif
etymology: latin solidus, compact
definitions:
  - 'Qui présente une consistance relativement ferme, par opposition à fluide, liquide : La lave devient solide en se refroidissant.'
  - 'Qui résiste bien à l''usure, aux risques de bris, de déchirure, etc. : Un tissu solide.'
  - 'Qui est établi de manière durable, sur des bases sûres : Une union solide. Des liens solides entre deux pays.'
  - 'Qui est vigoureux, qui a de la résistance : C''est un solide gaillard. Avoir les nerfs solides.'
  - 'Qui est bien établi, sûr, sérieux, sur lequel on peut se fonder : Avoir des connaissances solides en économie.'
  - 'Familier. Qui est important, substantiel : Un solide coup de fourchette. Retirer de solides bénéfices d''une entreprise.'
  - (Physique) Se dit d'un état de la matière dans lequel les atomes oscillent autour de positions fixes ayant une distribution soit arbitraire (solides amorphes), soit ordonnée (cristaux).
  - (Textiles) Se dit d'un textile, d'une teinture ou d'une impression présentant une bonne résistance au lavage, à la lumière, au frottement et aux autres conditions d'usage.
synonyms: []
