language: fr
word: écloront
type: verbe intransitif
etymology: latin populaire *exclaudere, du latin classique excludere, chasser, rejeter
definitions:
  - 'Sortir de son œuf : Poussins qui viennent d''éclore.'
  - 'S''ouvrir, de manière à laisser sortir l''animal qu''il contient, en parlant de l''œuf : Œufs tout juste éclos.'
  - 'S''ouvrir, fleurir, s''épanouir : La fleur de l''églantier voit ses bourgeons éclore.'
  - 'Littéraire. Se manifester : Une idée a éclos dans son esprit.'
synonyms: []
