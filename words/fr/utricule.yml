language: fr
word: utricule
type: nom masculin
etymology: bas latin utriculus, petite outre
definitions:
  - Partie de l'oreille interne des vertébrés (labyrinthe membraneux) dans laquelle débouchent les 3 canaux semi-circulaires, et dont la paroi porte un organe sensoriel d'équilibration.
  - Chez les végétaux, très petit organe en forme d'outre, jouant, par exemple, le rôle de flotteur ou de piège (utriculaire).
synonyms: []
