language: fr
word: trempa
type: verbe transitif
etymology: altération de l'ancien français temprer, du latin temperare, tempérer
definitions:
  - 'Plonger quelque chose dans un liquide : Tremper sa tartine dans son café.'
  - 'Asperger, recouvrir, imbiber quelqu''un, quelque chose d''un liquide : Regarde, tu as trempé la nappe en renversant la bouteille.'
  - 'Imbiber, mouiller quelque chose, quelqu''un abondamment en parlant d''un liquide : La pluie a trempé ses vêtements.'
  - Littéraire. Aguerrir, endurcir quelqu'un, lui donner un caractère fort.
  - Imbiber un gâteau d'un alcool, d'un sirop, etc.
  - Faire séjourner du linge ou de la vaisselle sale avant lavage dans de l'eau additionnée d'un produit détersif.
  - Pratiquer l'opération de trempe d'un métal ou d'un verre.
synonyms: []
