language: fr
word: striction
type: nom féminin
etymology: bas latin strictio, de stringere, resserrer
definitions:
  - Rétrécissement transversal d'une éprouvette métallique soumise à l'essai de traction simple et localisé sur une partie de sa longueur. (La striction caractérise la ductilité du métal.)
  - Resserrement pathologique d'un organe.
