language: fr
word: absorptions
type: nom féminin
etymology: latin ecclésiastique absorptio
definitions:
  - 'Action d''absorber : L''absorption d''un somnifère.'
  - (Biologie) Pénétration de liquides ou de gaz dans un organisme vivant à travers une paroi perméable pour eux.
  - (Chimie) 1.  Propriété que présentent les solides et les liquides de retenir certaines substances (gaz ou liquides) dans la totalité de leur volume.2.  Procédé de séparation d'un mélange gazeux de certains de ses éléments par dissolution sélective dans un solvant.
  - (Droit) Disparition d'une société par apport de son actif et de son passif à une autre société.
  - (Physique) Phénomène par lequel un milieu matériel soustrait une partie de leur énergie à des rayonnements électromagnétiques ou corpusculaires, ou à des vibrations mécaniques.
synonyms: []
