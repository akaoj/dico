language: fr
word: nostalgies
type: nom féminin
etymology: latin scientifique nostalgia, du grec nostos, retour, et algos, douleur
definitions:
  - Tristesse et état de langueur causés par l'éloignement du pays natal ; mal du pays.
  - 'Regret attendri ou désir vague accompagné de mélancolie : Avoir la nostalgie des vacances.'
