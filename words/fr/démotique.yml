language: fr
word: démotique
type: adjectif et nom masculin
etymology: grec dêmotikos, populaire
definitions:
  - Se dit du système d'écriture égyptien utilisé dans les manuscrits du viie s. avant J.-C. au ve s. après J.-C. pour les usages littéraires, administratifs et commerciaux.
  - Se dit d'un des états de langue du grec moderne. (C'est la langue parlée standard.)
synonyms: []
