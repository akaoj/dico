language: fr
word: compagnons
type: nom masculin
etymology: latin populaire companio, -onis, classique panis, pain
definitions:
  - 'Celui qui accompagne quelqu''un : Compagnon de voyage.'
  - 'Celui qui vit ordinairement auprès de quelqu''un, qui partage ses occupations : Compagnon de captivité.'
  - 'Celui qui partage les mêmes joies, les mêmes peines, le même idéal que quelqu''un d''autre : Compagnon d''infortune.'
  - Celui qui partage la vie de quelqu'un comme époux ou comme concubin.
  - Dans certains métiers, ouvrier qui a terminé son apprentissage et qui travaille pour le compte d'un maître avant de devenir maître lui-même.
  - Animal domestique qui vit auprès de quelqu'un.
  - (Astronomie) Composante d'éclat le plus faible dans un système stellaire double.
synonyms: []
