language: fr
word: fumiste
type: nom masculin
etymology: de fumer 1
definitions:
  - Ouvrier sachant travailler la tôle, garnir un poêle à l'aide de matières réfractaires et procéder au montage des conduits de fumée ou de cheminée.
  - Ouvrier qui procède à la construction d'ouvrages en terre réfractaire (fours, hauts-fourneaux, etc.).
synonyms: []
