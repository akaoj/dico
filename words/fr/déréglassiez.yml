language: fr
word: déréglassiez
type: verbe transitif
etymology: ""
definitions:
  - 'Altérer la marche normale d''un mécanisme, en faire cesser l''exactitude, détraquer : Dérégler une balance en la manipulant.'
  - 'Perturber le bon fonctionnement de son organisme, le détraquer : Le décalage horaire l''a complètement déréglé dans son sommeil.'
  - 'Troubler la moralité de quelqu''un : Propagande qui dérègle les mœurs.'
