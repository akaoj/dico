language: fr
word: drapasse
type: verbe transitif
etymology: ""
definitions:
  - 'Couvrir quelque chose de drap ou d''une draperie, en particulier d''une draperie noire, en signe de deuil : Draper un portail d''église.'
  - 'Disposer une étoffe en plis harmonieux : Draper des rideaux.'
  - 'En parlant d''une étoffe, d''un tissu, envelopper quelqu''un, une partie du corps, le recouvrir en formant des plis harmonieux : Un grand châle drapait ses épaules.'
  - Disposer, représenter les plis d'une étoffe, d'un vêtement dans une peinture, une sculpture, une œuvre graphique.
synonyms: []
