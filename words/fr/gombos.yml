language: fr
word: gombos
type: nom masculin
etymology: américain gombo ; du bantou ngombo
definitions:
  - Plante (malvacée) à fleurs solitaires jaunes, à fruit allongé, cultivée dans toutes les régions chaudes pour ses fruits.
  - Fruit de cette plante, consommé comme légume ou comme condiment.
  - En Louisiane, soupe à base de gombo.
synonyms: []
