language: fr
word: caducs
type: adjectif
etymology: latin caducus, de cadere, tomber
definitions:
  - Se dit de tout organe qui tombe, annuellement ou au cours de la vie.
  - 'Qui a cessé d''être valable, d''avoir cours ; périmé, désuet : Théorie devenue caduque.'
  - (Phonétique) Se dit d'une unité phonique sujette à l'amuïssement, comme le[É]muet du français (petit prononcé [pti]).
synonyms: []
