language: fr
word: supports
type: nom masculin
etymology: de supporter
definitions:
  - 'Pièce, élément qui soutient un objet posé dessus : Poser une statuette sur son support.'
  - 'Tout élément matériel, tout média, tout moyen commercial susceptible de véhiculer un message, une information, etc. : Les supports publicitaires.'
  - (Héraldique) 1.  Ornement extérieur de l'écu, qui semble le soutenir.2.  Animal employé pour soutenir l'écu.
  - (Peintures et vernis) Synonyme de subjectile.
  - (Photographie) Plaque, film ou papier recevant l'émulsion photosensible.
  - (Technique) Matériau sur lequel sont répartis, puis ancrés, les grains d'abrasif.
synonyms: []
