language: fr
word: cornière
type: nom féminin
etymology: ""
definitions:
  - Barre profilée, généralement métallique, à section composée de deux branches, appelées ailes, égales ou non et, le plus souvent, perpendiculaires.
  - Portique, formant passage couvert au rez-de-chaussée des maisons, qui borde la place d'une bastide.
  - Rangée de tuiles placée à la jonction de deux pentes d'un toit et qui forme chéneau pour l'écoulement des eaux pluviales.
synonyms: []
