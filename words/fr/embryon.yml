language: fr
word: embryon
type: nom masculin
etymology: grec embruon, de bruein, croître
definitions:
  - Très jeune organisme animal ou végétal vivant encore à l'état enclos, nourri soit par l'organisme maternel, soit à partir de réserves nutritives, et n'ayant pas encore tous les organes nécessaires à une vie libre.
  - Être humain pendant les 8 premières semaines de son développement à l'intérieur de l'utérus, ou en éprouvette puis dans l'utérus lors de la fécondation in vitro.
  - 'Commencement rudimentaire, début de quelque chose, germe : Un embryon d''organisation.'
synonyms: []
