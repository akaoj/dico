language: fr
word: noyaux
type: nom masculin
etymology: latin populaire *nodellus, du latin classique nodus, nœud
definitions:
  - 'Partie profonde du péricarpe (endocarpe), qui est devenue dure et ligneuse et qui renferme l''amande ou les amandes de certains fruits, appelés drupes : Noyaux de pêche, de prune.'
  - 'Petit groupe de personnes qui a donné naissance à un groupe plus vaste ou qui en forme l''élément essentiel : Le noyau d''une colonie. Le noyau de l''association.'
  - 'Petit groupe cohérent agissant dans un milieu hostile ou dominant : Un noyau d''opposants.'
  - (Astronomie) 1.  Corps solide constituant la partie permanente d'une comète.2.  Région centrale d'une galaxie, où la densité et la luminosité sont maximales.
  - (Bâtiment) 1.  Massif axial recevant le collet des marches d'un escalier à vis. (Dans l'escalier à marches portant noyau, le noyau est formé par l'empilage des extrémités des marches.)2.  Chacun des supports verticaux, montant de fond ou suspendus, d'un escalier tournant.
  - (Biologie) 1.  Organite central et vital de toute cellule vivante, séparé du reste de la cellule par une membrane nucléaire qui ne s'efface que pendant les mitoses. (C'est le noyau qui contient les chromosomes, porteurs des caractères héréditaires, et sa présence est indispensable à la survie prolongée de la cellule.)2.  Organite central et vital de toute cellule vivante, limité par une double membrane perforée de nombreux pores, contenant les chromosomes et un ou plusieurs nucléoles. (La présence d'un noyau caractérise les cellules dites eucaryotes.)
  - (Chimie) Synonyme de cycle.
  - (Économie) En théorie économique, espace où jouent pleinement les mécanismes économiques.
  - (Électricité) Pièce magnétique autour de laquelle sont placés des enroulements d'un dispositif.
  - (Géophysique) Partie centrale du globe terrestre, caractérisée par la disparition des ondes sismiques transversales (notées S), située sous le manteau, de 2 900 km de profondeur jusqu'au centre de la Terre.
  - (Métallurgie) Pièce en sable, en métal ou en une autre matière résistant à la matière en fusion, que l'on introduit dans le moule de fonderie lors de son montage de façon à obtenir des parties creuses dans la pièce coulée. (Les noyaux en sable s'obtiennent par compression [mécanique ou par soufflage d'air comprimé] du sable dans une « boîte à noyaux ».)
  - (Neurologie) Tout amas de neurones dans le système nerveux central.
  - (Physique) Partie centrale de l'atome, autour de laquelle se meuvent les électrons.
  - (Travaux publics) Dans un barrage en terre ou en enrochements, zone étanche constituée généralement par de l'argile compactée.
