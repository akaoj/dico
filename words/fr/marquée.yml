language: fr
word: marquée
type: verbe passif
etymology: ""
definitions:
  - 'Être indiqué, écrit : Ce hameau n''est pas marqué sur la carte.'
  - 'Comporter un signe distinctif, en particulier le nom ou les initiales du propriétaire, le signe d''une catégorie, etc. : Les ouvrages marqués « J » s''adressent à la jeunesse.'
  - 'En parlant du corps, du visage, comporter la trace d''une atteinte, avoir des formes accusées, des rides : Visage marqué.'
  - 'Être accompagné d''événements qui rendent mémorable : La cérémonie a été marquée de quelques incidents.'
  - 'Être très apparent, souligné, accusé : Un tailleur avec la taille marquée.'
  - 'Être net, prononcé, évident : Avoir une préférence marquée pour quelqu''un.'
  - 'Avoir des options politiques bien établies, être engagé : Être marqué à droite.'
  - 'Être suspect par ses compromissions : Il est trop marqué pour arbitrer ce conflit.'
  - (Linguistique) En parlant d'une forme, d'une unité linguistiques, se trouver dans une opposition binaire avec un autre terme (dit non-marqué) et s'en distinguer par la présence d'un trait pertinent (dit marque).
synonyms: []
