language: fr
word: goussets
type: nom masculin
etymology: de gousse
definitions:
  - Littéraire. Creux de l'aisselle ; odeur qui s'en exhale.
  - Petite poche du gilet ou de l'intérieur de la ceinture du pantalon destinée à loger une montre.
  - (Armement) Pièce de mailles ou d'acier fixée au défaut de l'épaule dans certaines armures.
  - (Bonneterie) Partie renforcée en forme de losange placée pour donner de l'aisance, en particulier à l'entrejambe.
  - (Charpente) 1.  Traverse oblique réunissant les bras au corps d'une potence.2.  Pièce diagonale dans l'enrayure d'une croupe.3.  Plaque, de forme généralement triangulaire, employée dans les assemblages de charpenterie métallique.4.  En charpente moderne (charpente collée, par exemple), joue ou flasque servant d'organe d'assemblage ou de contreventement.
  - (Héraldique) Pièce formée par deux lignes diagonales partant des angles du chef, et qui rejoignent un pal.
  - (Menuiserie) Console en bois supportant une tablette.
synonyms: []
