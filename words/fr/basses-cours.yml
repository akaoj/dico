language: fr
word: basses-cours
type: nom féminin
etymology: ""
definitions:
  - Cour de l'enceinte basse d'un château fort ; cour de dégagement où se trouvaient les écuries et les dépendances.
  - Endroit et locaux où l'on élève, de façon artisanale, la volaille et les lapins domestiques.
  - Ensemble des animaux qui vivent dans une basse-cour.
synonyms: []
