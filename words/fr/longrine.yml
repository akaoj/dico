language: fr
word: longrine
type: nom féminin
etymology: italien lungarina
definitions:
  - Sorte de poutre reposant soit sur plusieurs points d'appui, soit sur le sol, et ayant pour fonction de répartir sur eux les charges supérieures.
  - Poutrelle placée sous les rails de chemin de fer et à l'aplomb de ceux-ci, pour les supporter et transmettre les charges à l'infrastructure.
  - Forte pièce de bois placée dans le sens de la longueur, dans une cale de construction navale.
synonyms: []
