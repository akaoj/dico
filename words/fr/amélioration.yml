language: fr
word: amélioration
type: nom féminin
etymology: ""
definitions:
  - 'Action d''améliorer, de s''améliorer ; état qui en résulte, progrès : L''amélioration de la condition ouvrière.'
  - 'Modification, changement qui améliorent : La météo prévoit une amélioration du temps.'
  - Technique de compression et d'imprégnation du bois par de la bakélite ou des résines synthétiques.
synonyms: []
