language: fr
word: nouveauté
type: nom féminin
etymology: ""
definitions:
  - 'Caractère de ce qui est nouveau, récent : La nouveauté d''une politique des revenus.'
  - 'Caractère de ce qui est inédit : La nouveauté d''une invention.'
  - 'Chose nouvelle, innovation : Acheter des nouveautés.'
  - 'Chose inhabituelle, étrange, inattendue : Il sourit, c''est une nouveauté.'
  - 'Pratique, doctrine politique, sociale, religieuse qui marque un changement important, radical avec la tradition, le passé : Être hostile à toutes les nouveautés.'
  - 'Livre nouvellement publié, qui vient de paraître : Lire les nouveautés du mois.'
  - 'Production nouvelle de l''industrie, de la mode : Les nouveautés de la haute couture. Magasin de nouveautés.'
