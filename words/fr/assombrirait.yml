language: fr
word: assombrirait
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre sombre, obscurcir un lieu : Ces rideaux assombrissent la pièce.'
  - 'Rendre moins gai, marquer par la gravité ou l''inquiétude quelqu''un, quelque chose : Un accident stupide a assombri nos vacances.'
  - 'Rendre quelque chose inquiétant, préoccupant : Des menaces qui assombrissent l''avenir.'
synonyms: []
