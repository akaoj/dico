language: fr
word: offrandes
type: nom féminin
etymology: latin médiéval offerenda, choses qui doivent être offertes
definitions:
  - Don fait à la divinité ou déposé dans un temple avec une intention religieuse.
  - 'Don volontaire et, le plus souvent, modeste : Verser une offrande.'
  - Cérémonie qui se pratique à certaines messes, et pendant laquelle les fidèles viennent en procession déposer leurs dons.
synonyms: []
