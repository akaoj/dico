language: fr
word: espadrilles
type: nom féminin
etymology: provençal espardillo, sandale de sparte, de l'ancien provençal espart, sparterie
definitions:
  - Chaussure basse légère, dont la tige est en toile et la semelle en corde de chanvre ou de jute, attachée au pied par un lacet entourant la cheville.
  - Au Canada, chaussure de sport.
synonyms: []
