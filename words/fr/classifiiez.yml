language: fr
word: classifiiez
type: verbe transitif
etymology: latin classificare
definitions:
  - 'Ranger méthodiquement des choses par classes, par catégories, répartir selon une classification : Classifier les connaissances humaines.'
  - (Militaire) Protéger des écrits ou des supports d'images (plans, films, etc.) contenant des informations intéressant la défense ou la sûreté de l'État, en limitant leur consultation aux seules personnes autorisées par une habilitation « très secret défense », « secret défense » ou « confidentiel défense ».
synonyms: []
