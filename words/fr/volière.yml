language: fr
word: volière
type: nom féminin
etymology: de voler 1
definitions:
  - Grande cage, et, en général, tout endroit où l'on élève et nourrit des oiseaux.
  - Réduit entouré de grillage et couvert, où l'on élève des pigeons, des faisans, etc.
  - Familier. Pièce remplie de personnes en train de bavarder à voix haute et de s'agiter.
synonyms: []
