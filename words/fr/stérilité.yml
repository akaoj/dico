language: fr
word: stérilité
type: nom féminin
etymology: latin sterilitas, de sterilis, stérile
definitions:
  - 'État, nature de ce qui est stérile : La stérilité d''un sol.'
  - Impossibilité pour un être vivant de se reproduire, quelle qu'en soit la cause.
  - 'Infécondité intellectuelle : La stérilité d''un romancier.'
  - 'Littéraire. Inefficacité : La stérilité de tous ces efforts.'
  - État d'un milieu biologique, d'une substance ou d'un objet quelconques exempts de tout germe bactérien.
  - (Botanique) Chez les plantes, inaptitude à former des graines. (Elle est souvent compensée par une multiplication végétative permanente ; elle peut aussi résulter de l'hybridation ou d'une atteinte parasitaire.)
  - (Génétique) Toute impossibilité, totale ou partielle (semi-stérilité), de produire des gamètes fonctionnels ou des zygotes viables (stérilité gamétique ou zygotique). [Dans l'espèce humaine, les aberrations chromosomiques (translocations et autres remaniements équilibrés) peuvent être une cause de stérilité, surtout masculine.]
