language: fr
word: spatules
type: nom féminin
etymology: bas latin spathula, du latin classique spatha, battoir
definitions:
  - Ustensile de cuisine en forme de petite pelle aplatie et souple, servant à mélanger des ingrédients, à remuer un liquide, etc.
  - Extrémité élargie et aplatie d'un manche de cuillère, de fourchette.
  - Partie antérieure et recourbée d'un ski.
  - (Bâtiment) Petite truelle de maçon, pour faire les rejointoiements.
  - (Orfèvrerie) Synonyme de feuille.
  - (Peinture artistique) Synonyme de couteau à palette.
  - (Sculpture) Outil au bout plat et large dont se servent les mouleurs pour étendre et lisser le plâtre, et que les sculpteurs utilisent également pour le modelage.
  - (Zoologie) 1.  Grand poisson voisin de l'esturgeon, au rostre long et aplati. (Deux espèces, l'une du Mississippi, l'autre du Yangzi Jiang, fournissent un excellent caviar.)2.  Grand oiseau échassier des marais au plumage blanc, au long bec aplati.
