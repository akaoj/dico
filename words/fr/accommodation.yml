language: fr
word: accommodation
type: nom féminin
etymology: latin accommodatio
definitions:
  - Action d'accommoder quelque chose à un usage, à une fin ; fait de s'accommoder.
  - Ensemble de tous les traits d'acclimatement présentés par le même individu et qui ne sont pas transmissibles par hérédité.
  - Changement qui s'opère dans l'œil pour rendre la vision distincte à des distances différentes. (L'accommodation est réalisée par une modification de forme du cristallin sous l'influence du muscle ciliaire.)
  - (Psychologie) Chez Piaget, transformation des schèmes d'action et de pensée pour s'adapter à une situation nouvelle.
synonyms: []
