language: fr
word: fraternisent
type: verbe transitif indirect
etymology: latin fraternus, fraternel
definitions:
  - 'Faire acte de fraternité, de concorde avec quelqu''un ; manifester des sentiments mutuels de sympathie : Les enfants fraternisent très vite avec les nouveaux venus.'
  - En parlant de soldats, refuser de se battre et faire cause commune avec ceux qu'ils ont mission de combattre.
