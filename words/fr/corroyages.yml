language: fr
word: corroyages
type: nom masculin
etymology: de corroyer
definitions:
  - Série d'opérations par lesquelles le cuir tanné est amené à l'état de cuir fini ; activité, métier du corroyeur.
  - Dégrossissage d'une pièce de bois sciée et avivée en vue de son usinage définitif.
  - Action de déformer un métal ou un alliage à chaud.
  - Action d'apprêter une étoffe par battage, étirage et foulage.
  - Action d'agglomérer la terre d'un talus, d'une digue à l'aide d'un rouleau compresseur afin de la rendre étanche.
synonyms: []
