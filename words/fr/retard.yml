language: fr
word: retard
type: nom masculin
etymology: de retarder
definitions:
  - 'Action, fait d''arriver trop tard, de faire quelque chose plus tard qu''il ne faudrait : Un retard dans le paiement des factures. Cet élève arrive souvent en retard.'
  - 'État de quelqu''un, de quelque chose qui n''est pas aussi développé, avancé qu''il devrait l''être : Il est en retard pour son âge. Un retard sur le planning.'
  - 'Fait de fonctionner moins vite que la normale : L''horloge prend du retard.'
  - 'Différence entre l''heure réelle et celle indiquée par une montre, une pendule qui retardent : Votre montre a dix minutes de retard.'
  - Distance ou intervalle de temps séparant un concurrent d'un autre dans une course.
  - (Horlogerie) Toute action exercée sur un organe de correction de la fréquence du résonateur d'un appareil horaire en vue d'en corriger l'avance.
  - (Pharmacie) En apposition à un nom indique qu'un médicament a été préparé de manière à libérer progressivement et avec un taux efficace et constant son principe actif dans l'organisme (pénicilline retard, par exemple) ; se dit aussi de l'injection et de l'effet pharmacologique de ce médicament.
  - (Physique) Déphasage négatif d'une grandeur sinusoïdale par rapport à une autre de même fréquence.
  - (Pyrotechnie) 1.  Décalage de temps, dans un artifice à retard, entre la mise à feu et l'explosion.2.  Élément pyrotechnique qui réalise ce décalage.
