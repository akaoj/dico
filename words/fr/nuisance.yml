language: fr
word: nuisance
type: nom féminin
etymology: de nuire
definitions:
  - Tout facteur qui constitue un préjudice, une gêne pour la santé, le bien-être, l'environnement.
  - 'Source de difficulté, de perturbation sur le plan social, économique, psychologique, etc. : Les nuisances de l''inflation.'
