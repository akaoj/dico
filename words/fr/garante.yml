language: fr
word: garante
type: adjectif et nom
etymology: gotique *werjan, garantir
definitions:
  - 'Qui est caution d''une autre personne, qui répond de sa dette : Être garant de la solvabilité d''un ami.'
  - 'Qui, par sa personne, ses qualités propres, atteste de la réalité, de l''authenticité de quelque chose : Je suis le garant du succès de ce produit.'
  - 'Dont le témoignage et l''autorité appuient les assertions d''autrui : Ne rien avancer que sur de bons garants.'
  - 'Se dit d''un État qui garantit le respect d''une situation politique : Les pays garants d''un traité.'
