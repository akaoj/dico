language: fr
word: ganaches
type: nom féminin
etymology: italien ganascia, mâchoire
definitions:
  - Région située à la partie inférieure et à la partie postérieure du maxillaire inférieur des quadrupèdes.
  - 'Familier. Personne incapable et stupide ; imbécile : Traiter quelqu''un de vieille ganache.'
  - Au théâtre, emploi de vieillard imbécile et crédule.
  - Crème à base de chocolat et de crème fraîche.
synonyms: []
