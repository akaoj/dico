language: fr
word: requise
type: nom masculin
etymology: de requérir
definitions:
  - Personne à laquelle les pouvoirs publics assignent, en temps de guerre, un emploi civil déterminé.
  - Citoyen d'un pays occupé, contraint, du fait de l'ennemi, d'effectuer certains travaux.
  - Personne qui collabore à un service public à la suite d'une réquisition.
synonyms: []
