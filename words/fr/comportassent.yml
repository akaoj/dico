language: fr
word: comportassent
type: verbe transitif
etymology: latin comportare, transporter
definitions:
  - 'Contenir quelque chose, le comprendre, le renfermer par nature ou comme partie : La maison comporte deux étages.'
  - 'Impliquer quelque chose, l''entraîner comme conséquence : Cette règle ne comporte aucune exception.'
synonyms: []
