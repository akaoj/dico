language: fr
word: relativement
type: adverbe
etymology: ""
definitions:
  - 'Littéraire. De façon relative, contingente : Tout ce qui n''est pas absolu n''existe que relativement.'
  - 'Passablement, jusqu''à un certain point : Problème relativement facile.'
  - 'Proportionnellement à quelque chose, par comparaison à quelque chose : Ce n''est pas cher relativement à ce qu''on a payé précédemment.'
  - 'Au sujet de quelque chose ; quant à : Entendre un témoin relativement à une affaire.'
synonyms: []
