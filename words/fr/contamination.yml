language: fr
word: contamination
type: nom féminin
etymology: latin ecclésiastique contaminatio, -onis, souillure
definitions:
  - Action de contaminer ; envahissement d'un organisme vivant ou d'une chose quelconque par des micro-organismes pathogènes.
  - Propagation d'un mal, d'un vice, d'un défaut.
  - 'Littéraire. Action de se contaminer, d''interférer en réagissant l''un sur l''autre : La contamination de deux théories.'
  - Modification de la composition chimique d'un magma par un mélange avec un autre magma ou avec des éléments des roches avoisinantes.
  - Action analogique exercée par un élément linguistique sur un autre.
synonyms: []
