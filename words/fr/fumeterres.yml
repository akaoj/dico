language: fr
word: fumeterres
type: nom féminin
etymology: latin médiéval fumus terrae, fumée de la terre, parce que cette plante fait pleurer
definitions:
  - Herbe (fumariacée) glauque, à feuilles très découpées, à petites fleurs irrégulières, de couleurs variées et dont on a extrait la fumarine et l'acide fumarique.
synonyms: []
