language: fr
word: marbres
type: nom masculin
etymology: latin marmor
definitions:
  - Calcaire ou dolomie métamorphique, capable de prendre un beau poli et qui est employé dans les arts.
  - 'Objet, plateau, statue, etc., en marbre : Le marbre d''une cheminée.'
  - (Imprimerie) 1.  Grande table de fonte (jadis en marbre ou en pierre) sur laquelle on place les compositions typographiques.2.  Table métallique de la machine à imprimer typographique.3.  Composition en attente de mise en pages pour un journal ou un périodique.
  - (Mécanique) Plaque rigide, en fonte ou en pierre dure, dont la face supérieure, qui présente une excellente planéité, sert de référence pour le traçage ou le contrôle géométrique des pièces que l'on y dépose.
  - (Métallurgie) Plaque métallique matérialisant le joint du moule dans une plaque-modèle.
