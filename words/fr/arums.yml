language: fr
word: arums
type: nom masculin
etymology: latin arum, du grec aron
definitions:
  - Herbe (aracée) vivace rhizomateuse des forêts, aux feuilles en fer de flèche, tachetées de brun, aux fruits rouges toxiques groupés en haut d'un axe floral enveloppé dans une sorte de cornet (spathe).
synonyms: []
