language: fr
word: édulcoreront
type: verbe transitif
etymology: bas latin edulcorare, du latin classique dulcis, doux
definitions:
  - Donner à un aliment, à un médicament un goût sucré, par addition de matières sucrées ou de substances chimiques.
  - 'Atténuer la dureté d''expression, la rigueur, le caractère acerbe de quelque chose ; affadir, adoucir : Édulcorer un compte rendu sévère.'
