language: fr
word: enlaçâmes
type: verbe transitif
etymology: de lacer
definitions:
  - 'Passer des choses l''une dans l''autre, l''une autour de l''autre : Enlacer des rubans.'
  - 'Entourer, ceindre un objet, généralement plusieurs fois : Plante grimpante qui enlace le poteau.'
  - 'Tenir quelque chose étroitement serré entre ses bras ; étreindre : Lutteur qui enlace son adversaire.'
  - Tenir quelqu'un près de soi ou contre soi, le bras passé autour de la taille, des épaules, du cou.
  - Percer une enlaçure.
  - Réunir les cartons Jacquard au moyen d'une couture lâche pour en former la chaîne continue qui sera montée sur la mécanique.
synonyms: []
