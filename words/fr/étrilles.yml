language: fr
word: étrilles
type: nom féminin
etymology: latin populaire *strigila, du latin classique strigilis
definitions:
  - Instrument formé de petites lames de fer dentelées, qui sert pour le pansage des chevaux.
  - Crabe comestible vert noirâtre, velu, aux pattes postérieures nageuses pointues et frangées. (Nom usuel crabe nageur.)
synonyms: []
