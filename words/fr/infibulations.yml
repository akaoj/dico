language: fr
word: infibulations
type: nom féminin
etymology: latin infibulatum, de infibulare, attacher avec une agrafe
definitions:
  - Opération qui consiste à faire passer un anneau (fibule) à travers le prépuce chez l'homme, à travers les petites lèvres chez la femme ou à coudre partiellement celles-ci, afin d'empêcher les rapports sexuels.
synonyms: []
