language: fr
word: coopérerions
type: verbe transitif indirect
etymology: latin ecclésiastique cooperari
definitions:
  - 'Prendre part, concourir à une œuvre commune ; contribuer, participer : Coopérer à la rédaction d''un dictionnaire.'
  - 'Collaborer avec la police, avec un service de renseignements, etc., dans une enquête : Un témoin qui se déclare prêt à coopérer.'
synonyms: []
