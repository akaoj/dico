language: fr
word: bassets
type: nom masculin
etymology: de bas, adj.
definitions:
  - Nom de races de chiens aux membres courts et parfois tors. (La formation du basset est due à une anomalie [arrêt de développement des membres] devenue héréditaire.)
  - Emballage en bois déroulé pour le conditionnement du beurre.
