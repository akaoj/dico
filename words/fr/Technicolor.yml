language: fr
word: Technicolor
type: nom masculin
etymology: nom déposé
definitions:
  - Procédé cinématographique de transfert ou d'imbibition de couleurs, apparu en 1928 en version bichrome, puis en 1934 en version trichrome et qui après avoir cessé d'être exploité au début des années 1970 l'est aujourd'hui à nouveau dans une version très perfectionnée.
synonyms: []
