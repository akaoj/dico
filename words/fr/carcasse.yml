language: fr
word: carcasse
type: nom féminin
etymology: peut-être ancien français charcois, carcasse
definitions:
  - 'Littéraire. Charpente osseuse d''un animal ; squelette : Carcasse blanchie au soleil.'
  - Ce qui reste du corps d'une volaille une fois qu'on a enlevé les cuisses, les ailes et les filets.
  - 'Familier. Le corps humain, la personne elle-même : Traîner sa carcasse.'
  - 'Ce qui forme la charpente, l''armature de quelque chose, d''un objet, d''un véhicule, etc. : Carcasse d''abat-jour. Carcasse d''un meuble.'
  - (Boucherie) Cadavre des animaux destinés à la consommation, débarrassé des abats et des issues.
  - (Électricité) Pièce ou ensemble de pièces soutenant les organes actifs d'une machine électrique.
  - (Métallurgie) Modèle de moulage réduit à une ossature de la surface extérieure de la pièce.
  - (Technique) Ensemble de nappes de câbles enrobées de gomme constituant le squelette d'un pneumatique.
synonyms: []
