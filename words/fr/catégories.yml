language: fr
word: catégories
type: nom féminin
etymology: bas latin categoria, du grec katêgoria, attribut
definitions:
  - 'Ensemble de personnes ou de choses de même nature : Les catégories de fonctionnaires.'
  - (Boucherie) Chacune des classes établies, pour les morceaux de boucherie, en fonction de leur mode d'utilisation culinaire et de leur valeur commerciale. (On distingue la catégorie des morceaux à cuisson rapide [ancienne première catégorie] et celle des morceaux à cuisson lente [anciennes deuxième et troisième catégories].)
  - (Linguistique) Unité de classement grammatical qui peut correspondre soit à la notion de classe (catégories du nom, de l'adjectif, du déterminant, du verbe, etc.), soit à la notion de constituant (catégorie du syntagme nominal, du syntagme verbal, etc.), soit aux modifications que peuvent subir les classes (catégories du nombre, du genre, du temps, de la voix, du mode, etc.).
  - (Philosophie) Espèce déterminée d'objets, ou type d'expressions logico-linguistiques, dont la fonction, qui est désignative et classificatoire, varie suivant les systèmes philosophiques envisagés. (Chez Kant, la catégorie est un concept pur de l'entendement.)
  - (Sports) Dans divers sports (dont la boxe, le judo, l'haltérophilie), répartition des concurrents selon leur poids.
