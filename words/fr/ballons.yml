language: fr
word: ballons
type: nom masculin
etymology: italien du Nord ballone, de l'italien pallone
definitions:
  - Grosse balle à jouer, le plus souvent ronde, généralement formée d'une vessie gonflée d'air et recouverte d'une peau cousue, utilisée dans les sports d'équipe comme le football, le rugby, le basket-ball, le handball, le volley-ball.
  - Sphère en caoutchouc très mince ou en baudruche, gonflée d'air ou de gaz léger.
  - Argot. Prison.
  - Verre à boire de forme sphérique. (On dit aussi verre ballon.)
  - 'Familier. Contenu d''un verre ballon : Un ballon de rouge.'
  - Aéronef utilisant un gaz plus léger que l'air comme moyen de sustentation dans l'atmosphère, et n'ayant aucun moyen de propulsion.
  - Vieux. Dans les bandes dessinées, synonyme de bulle.
  - En Suisse, petit pain de forme sphérique.
  - (Céramique) Masse de pâte malaxée, battue et fragmentée en plusieurs balles.
  - (Chimie) Récipient de verre généralement sphérique muni d'un ou de plusieurs cols.
  - (Chorégraphie) Qualité physique d'un danseur qui s'élève aisément, paraît retarder sa retombée et rebondit plus haut au saut suivant.
  - (Marine) Sphère de toile peinte montée sur une carcasse servant à la signalisation maritime.
  - (Pétrole) Récipient servant à emmagasiner sous pression.
  - (Textiles) Sur les métiers continus à filer et à retordre, trajectoire du fil entre le guide-fil supérieur et le curseur.
