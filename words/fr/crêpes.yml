language: fr
word: crêpes
type: nom masculin
etymology: ancien français cresp, frisé, du latin crispus
definitions:
  - Tissu présentant un aspect ondulé caractéristique, obtenu par l'emploi de fils à forte torsion, dits « fils crêpe ».
  - Brassard, insigne ou bande de drap noir portés ou arborés en signe de deuil.
  - Apprêt donné à certaines étoffes.
synonyms: []
