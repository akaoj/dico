language: fr
word: raccrochâmes
type: verbe transitif
etymology: de accrocher
definitions:
  - 'Remettre à sa place en accrochant de nouveau (à quelque chose) ce qui avait été décroché : Raccrocher la clef au tableau.'
  - 'Remettre sur le support le combiné du téléphone, ce qui interrompt la communication : Je n''entends plus rien, il a raccroché.'
  - 'Accrocher quelque chose à quelque chose : Raccrocher un wagon à une locomotive.'
  - 'Relier un fait à un autre : Les enquêteurs raccrochent cet incident à ce qui s''est passé l''été dernier.'
  - 'Familier. Obtenir par hasard ou par chance quelque chose qu''on n''espérait pas : Il a raccroché quelques commandes.'
  - Arrêter quelqu'un au passage, pour lui parler ou lui proposer quelque chose.
  - Reprendre in extremis, avec des chances de succès, des pourparlers qui étaient sur le point d'échouer.
synonyms: []
