language: fr
word: vigilants
type: adjectif
etymology: latin vigilans, -antis
definitions:
  - 'Qui fait preuve d''une attention dévouée ; qui veille avec beaucoup de soin : Des soins vigilants.'
  - Qui fait preuve d'une attention soutenue aux événements susceptibles de le concerner pour être prêt à se défendre contre toute atteinte éventuelle.
synonyms: []
