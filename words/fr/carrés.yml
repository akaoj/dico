language: fr
word: carrés
type: nom masculin
etymology: latin quadratum
definitions:
  - Quadrilatère ayant quatre côtés égaux et quatre angles droits.
  - 'Dessin, forme, objet carrés : Un carré de ciel bleu.'
  - 'Foulard carré : Un carré de coton.'
  - 'Partie de jardin potager où l''on cultive une même espèce de plante : Carré de choux.'
  - Sur un bateau, salle commune où les officiers prennent leurs repas.
  - Argot scolaire. Élève de deuxième année, dans certaines grandes écoles et dans les classes préparatoires.
  - (Anatomie) 1.  Nom donné chez l'homme à plusieurs muscles en raison de leur forme (carré du menton, carré des lombes, carré pronateur).2.  Os sur lequel s'articule la mandibule chez les vertébrés autres que les mammifères. (Cet os a une certaine mobilité chez les oiseaux et surtout chez les serpents, ce qui permet à la bouche de s'ouvrir très largement ; il émigre et se réduit chez les mammifères pour devenir l'enclume de l'oreille moyenne.)
  - (Astrologie) Aspect de deux astres dont la longitude géocentrique diffère de 90°.
  - (Boucherie) Ensemble de côtelettes de mouton, de veau ou de porc.
  - (Chemin de fer) 1.  Signal de protection présentant, de jour, une cocarde carrée droite à damier rouge et blanc, et, de nuit, ou en signalisation lumineuse, deux feux rouges, et commandant au mécanicien l'arrêt avant le signal. (Sur les voies de service, le carré est violet ou présente un feu violet.)2.  Synonyme de clef de Berne.
  - (Jeux) 1.  Au poker, réunion de quatre cartes de la même valeur dans la main du même joueur.2.  À la roulette, groupe de quatre numéros au centre duquel on place sa mise.
  - (Militaire) Ancienne formation d'infanterie, faisant front sur quatre faces et utilisée notamment contre les charges de cavalerie.
  - (Industrie du papier) Ancien format de dimensions 42 × 54 cm (format fini).
