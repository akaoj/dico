language: fr
word: euro-obligation
type: nom féminin
etymology: ""
definitions:
  - Valeur à revenu fixe libellée en eurodevises et émise sur le marché financier international par l'intermédiaire de banques de diverses nationalités, groupées en syndicats internationaux de garantie. (Les émetteurs d'euro-obligations sont des entreprises privées, des États, des organismes publics et internationaux.)
