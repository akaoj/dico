language: fr
word: drapeaux
type: nom masculin
etymology: de drap, avec l'influence de l'italien drapello, bannière
definitions:
  - Pièce d'étoffe attachée à une hampe, servant autrefois d'enseigne militaire et devenue, depuis le xixe s., l'emblème d'une nation, dont elle porte les couleurs.
  - 'Pièce d''étoffe servant d''emblème à une province, un organisme, etc. : Le drapeau olympique.'
  - 'Emblème en papier, symbole du drapeau national ; figuration de navires, de troupes, etc. : Planter de petits drapeaux sur une carte.'
  - 'Pièce d''étoffe ou de matière rigide fixée à un manche et servant de signal : Délimiter un terrain avec des drapeaux.'
  - 'Symbole de la patrie, de l''armée : L''honneur du drapeau.'
  - 'Personne, œuvre qui symbolise un parti, un courant de pensée : Être le drapeau des protestataires.'
  - (Cirque) Équilibre de force qui consiste à se tenir horizontalement à un support vertical (corde, barre, perche) ou à un porteur dans les figures du main-à-main.
  - (Informatique) Information de service, entre deux chaînes de caractères, pouvant être positionnée et testée.
  - (Œnologie) Appareil constitué par un serpentin métallique destiné à rafraîchir ou à réchauffer un moût en fermentation.
