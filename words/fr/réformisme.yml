language: fr
word: réformisme
type: nom masculin
etymology: de réformiste
definitions:
  - Pratique qui consiste à introduire des réformes politiques, économiques, sociales en restant dans le cadre institutionnel existant et en utilisant les procédures légales.
  - Tendance qui apparaît dans les partis politiques qui se réclament du marxisme et qui vise à en modifier la doctrine, à l'adapter aux changements intervenus depuis Marx.
