language: fr
word: calcul
type: nom masculin
etymology: de calculer
definitions:
  - 'Action de calculer, de compter ; l''opération elle-même que l''on fait pour trouver le résultat de la combinaison de plusieurs nombres : Faire une erreur de calcul.'
  - 'Art de résoudre les problèmes d''arithmétique : Être bon en calcul.'
  - 'Action de calculer, d''évaluer, de combiner, de prévoir ; ensemble des mesures combinées pour qu''une affaire, qu''une entreprise réussisse ; ensemble des prévisions sur lesquelles on mise : Faire un mauvais calcul en agissant d''une certaine manière.'
  - (Logique) Ensemble d'opérations coordonnées entre elles, obéissant à des lois et à des règles de formation, et portant sur des prédicats ou sur des propositions.
  - '(Mathématiques) 1.  Transformation d''une quantité mathématique en appliquant les règles de techniques opératoires correspondant aux opérations qui interviennent.2.  Ensemble de propriétés liées par un système d''opérations entre certains types de grandeurs mathématiques. (Exemple : calcul différentiel, intégral, tensoriel, etc.)'
synonyms: []
