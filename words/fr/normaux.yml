language: fr
word: normaux
type: adjectif
etymology: latin normalis, de norma, équerre
definitions:
  - 'Qui est conforme à une moyenne considérée comme une norme, qui n''a rien d''exceptionnel : Avoir une taille normale.'
  - 'Qui est conforme à la nature d''un être, d''une chose, à l''organisation de quelque chose : Les battements du cœur sont normaux.'
  - 'Qui est conforme au plus habituel, qui ne surprend ni dans un sens ni dans un autre : Il n''est pas dans son état normal.'
  - 'Qui est conforme à ce que l''on pense être juste, équitable : C''est le prix normal pour un tel article.'
  - 'Qui est prévisible, logique, compréhensible : Il est normal qu''il ait agi ainsi, vu les circonstances.'
  - (Chimie) Se dit des composés organiques dont la chaîne carbonée ne comporte aucune ramification.
  - (Géologie) 1.  Se dit d'une faille dont le jeu correspond à une extension.2.  Se dit d'une série ou d'un flanc de pli qui ont conservé leur polarité d'origine.
  - (Métrologie) Qui se rapporte à une valeur de référence conventionnelle d'une grandeur physique naturelle susceptible de varier légèrement d'une expérience à une autre.
  - (Psychiatrie) Se dit d'un sujet présumé être dans la normalité.
synonyms: []
