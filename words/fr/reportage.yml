language: fr
word: reportage
type: nom masculin
etymology: de reporter 1
definitions:
  - Ensemble des informations écrites, enregistrées, photographiées ou filmées, recueillies par un journaliste sur le lieu même de l'événement.
  - Partie d'un programme de radio ou de télévision destinée à informer le public sur un événement d'actualité, sur une activité humaine, sur la nature…
  - Métier de reporter.
