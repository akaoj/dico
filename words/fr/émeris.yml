language: fr
word: émeris
type: nom masculin
etymology: grec byzantin smerilion, de smeri, émeri
definitions:
  - Roche métamorphique essentiellement constituée de corindon, d'une grande dureté, utilisée comme abrasif. (Pulvérisé ou granulé, on emploie l'émeri dans la fabrication des meules, du papier et de la toile d'émeri, et pour la taille et le polissage.)
