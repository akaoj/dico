language: fr
word: gondoles
type: nom féminin
etymology: italien gondola
definitions:
  - Barque vénitienne aux extrémités très effilées, dont l'avant se relève par un large fer en forme de hache, et pilotée au moyen d'un seul aviron, à tribord arrière.
  - 'Meuble à plateaux superposés, utilisé dans les magasins en libre-service pour la présentation des produits et disposé le plus souvent à l''entrée des rayons ou près des caisses pour stimuler la vente : Tête de gondole.'
synonyms: []
