language: fr
word: borborygme
type: nom masculin
etymology: grec borborugmos
definitions:
  - Bruit produit par les aliments liquides et par les gaz qu'ils dégagent dans l'estomac ou l'intestin au cours de la digestion.
  - 'Familier. Bruit bizarre ou parole indistincte : Les borborygmes d''une canalisation.'
