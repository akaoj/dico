language: fr
word: secrétariat
type: nom masculin
etymology: ""
definitions:
  - Emploi, fonction de secrétaire.
  - 'Métier de secrétaire : Apprendre le secrétariat.'
  - Bureau où un ou plusieurs secrétaires travaillent à des écritures, des expéditions, des enregistrements, des classements.
  - Ensemble des tâches concernant la gestion, l'organisation de quelque chose.
