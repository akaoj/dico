language: fr
word: fragilités
type: nom féminin
etymology: latin fragilitas, -atis
definitions:
  - 'Caractère de ce qui est fragile, de ce qui se brise facilement : La fragilité d''un édifice.'
  - 'Caractère précaire, vulnérable, faible et instable : La fragilité d''une théorie.'
  - 'Manque de robustesse de quelqu''un : La fragilité d''un convalescent.'
  - Caractère d'un matériau qui se rompt sans déformation permanente appréciable ou dont la rupture est atteinte sous une très faible déformation. (La fragilité se mesure par des essais de résilience.)
synonyms: []
