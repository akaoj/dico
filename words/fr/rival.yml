language: fr
word: rival
type: nom
etymology: latin rivalis, de rivus, ruisseau
definitions:
  - 'Personne, groupe en compétition ouverte avec d''autres pour l''obtention d''un avantage ne pouvant revenir qu''à un seul : Ils étaient amis, l''ambition en a fait des rivaux.'
  - 'Personne, chose qui, par sa nature, ses qualités comparables, est susceptible d''être une concurrente : Un auteur qui, par ses tirages, n''a pas eu de rival en son temps.'
  - 'Personne qui dispute à une autre l''amour de quelqu''un : Un mari jaloux qui a tué son rival.'
synonyms: []
