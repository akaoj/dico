language: fr
word: infidèle
type: adjectif
etymology: latin infidelis
definitions:
  - 'Littéraire. Qui ne respecte pas un engagement ; parjure : Être infidèle à sa parole. Vassal infidèle à son seigneur.'
  - 'Qui commet une infidélité amoureuse : S''il m''est infidèle, je le tue.'
  - 'Qui ne fait pas preuve de fidélité à l''égard de quelqu''un d''autre : Ami infidèle.'
  - 'Littéraire. Qui trahit la vérité, l''exactitude de quelque chose : Mémoire infidèle. Témoignage infidèle.'
synonyms: []
