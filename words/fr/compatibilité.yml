language: fr
word: compatibilité
type: nom féminin
etymology: ""
definitions:
  - 'Caractère, état de quelque chose qui est compatible, en accord avec quelque chose d''autre : Compatibilité d''humeur.'
  - Qualité relative de deux procédés de télécommunication pouvant fonctionner avec les mêmes appareils.
  - Qualité relative de deux ordinateurs, dont l'un peut exécuter des programmes écrits pour l'autre sans traduction ni réécriture.
synonyms: []
