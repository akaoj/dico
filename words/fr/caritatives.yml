language: fr
word: caritatives
type: adjectif
etymology: latin médiéval caritativus, du latin classique caritas, charité
definitions:
  - Qui concerne la vertu chrétienne de charité.
  - Se dit d'une organisation dont l'objet est de porter secours à ceux qui ont besoin d'aide matérielle ou morale.
