language: fr
word: mélangeurs
type: nom masculin
etymology: ""
definitions:
  - Robinetterie à deux têtes et un bec, permettant d'obtenir un mélange d'eau froide et d'eau chaude.
  - Appareil servant à mélanger diverses substances.
  - Réservoir basculant chauffé, qui permet de stocker jusqu'à 2 000 t de fonte liquide entre les hauts fourneaux et l'aciérie.
