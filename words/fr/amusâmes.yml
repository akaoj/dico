language: fr
word: amusâmes
type: verbe transitif
etymology: de muser
definitions:
  - 'Occuper agréablement le temps de quelqu''un, le divertir ; égayer, distraire : Le cirque amuse les enfants.'
  - 'Plaire à quelqu''un, le réjouir, être pour lui une cause de plaisir : Cette visite ne m''amuse guère.'
  - 'Littéraire. Détourner l''attention de quelqu''un pour l''empêcher d''agir, par des ruses, des moyens dilatoires : Amuser l''ennemi par des manœuvres de diversion.'
synonyms: []
