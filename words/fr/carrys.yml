language: fr
word: carrys
type: nom masculin
etymology: tamoul kari, par l'intermédiaire du portugais
definitions:
  - Mélange d'épices séchées et moulues (curcuma, coriandre, gingembre, cumin, poivre, paprika, etc.), originaire de l'Inde.
  - Plat de viande, de volaille, de poisson préparé avec ce produit.
