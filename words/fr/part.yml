language: fr
word: part
type: nom féminin
etymology: latin pars, partis, partie
definitions:
  - 'Partie d''un tout divisé attribuée à quelqu''un ou affectée à quelque chose : Faire quatre parts d''un gâteau.'
  - 'Concours que quelqu''un apporte à une entreprise commune : Payer sa part au restaurant.'
  - (Droit) 1.  Portion déterminée du capital social appartenant à l'associé d'une société civile ou commerciale (sauf les sociétés anonymes et les sociétés en commandite par actions). [On dit aussi part sociale.]2.  Unité de base servant à déterminer le montant de l'impôt à payer. (Le nombre de parts est fonction du nombre de personnes à charge de la famille.)3.  Portion d'un patrimoine attribuée à un copartageant.
  - (Théâtre) Dans les troupes de comédiens en association (forme qui subsiste à la Comédie-Française), somme proportionnelle aux bénéfices accordée à chaque artiste.
