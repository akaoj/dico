language: fr
word: prestidigitations
type: nom féminin
etymology: de preste, et latin digitus, doigt
definitions:
  - Art de produire des illusions grâce à une agilité digitale et manuelle.
  - Présentation de tours, scènes ou phénomènes dits « de physique amusante » que l'on connaît également sous les noms de magie simulée ou de magie rose.
synonyms: []
