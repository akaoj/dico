language: fr
word: terminâmes
type: verbe transitif
etymology: latin terminare, de terminus, borne
definitions:
  - 'Mener quelque chose à son terme, le finir, l''achever : Terminer un tableau. J''ai terminé la lecture de votre rapport.'
  - 'Achever quelque chose en plaçant à la fin tel élément, lui donner telle fin, s''occuper en dernier de quelque chose, de quelqu''un : Terminer son repas sur un sorbet.'
  - 'Arriver au terme d''une période, finir d''être dans tel état : Prisonnier qui termine sa détention.'
  - 'Consommer quelque chose jusqu''au bout : L''ivrogne terminait toutes les bouteilles.'
  - 'Constituer la fin, la dernière partie, le dernier épisode de quelque chose : Le volume qui termine cette série comporte un index.'
synonyms: []
