language: fr
word: fourragère
type: nom féminin
etymology: peut-être de corde à fourrage
definitions:
  - Cordelière aux couleurs de la Légion d'honneur, de la Médaille militaire ou des croix de guerre, portée sur l'épaule gauche devenue, depuis 1916, l'insigne collectif attribué aux unités militaires plusieurs fois citées à l'ordre de l'armée.
synonyms: []
