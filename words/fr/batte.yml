language: fr
word: batte
type: nom féminin
etymology: de battre
definitions:
  - 'Outil servant à battre, à tasser, etc. (Exemple : batte de maçon, de carreleur.)'
  - (Équitation) Partie rembourrée supportant le siège de la selle.
  - (Horticulture) Synonyme de plateau.
  - (Maroquinerie) Bord supérieur d'un fermoir de sac de dame.
  - (Sports) Au base-ball et au cricket, bâton en bois servant à renvoyer la balle.
synonyms: []
