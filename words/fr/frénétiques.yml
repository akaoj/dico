language: fr
word: frénétiques
type: adjectif
etymology: latin phreneticus, du grec phrenêtikos, furieux
definitions:
  - 'Qui est poussé jusqu''à une exaltation extrême : Des applaudissements frénétiques.'
  - 'Qui se livre avec passion à une activité : Un joueur frénétique.'
  - Se dit d'une œuvre littéraire qui exalte l'individu hors de tout contrôle de la raison ou des lois morales et sociales. (Les œuvres de Sade ou de Lautréamont, par exemple.)
synonyms: []
