language: fr
word: coussinet
type: nom masculin
etymology: ""
definitions:
  - Petit coussin.
  - (Architecture) Corps de moulures du chapiteau ionique, entre échine et abaque, qui s'enroule latéralement pour former les volutes.
  - (Bâtiment) Sommier de voûte, d'arc, de plate-bande.
  - (Chemin de fer) 1.  Pièce de fonte ou d'acier fixée sur la traverse par des tire-fond, des chevilles ou des boulons, et destinée à recevoir soit le rail, soit les lames d'aiguilles.2.  Pièce de bronze garnie de métal antifriction, transmettant le poids du véhicule de la boîte d'essieu à la fusée.
  - (Horlogerie) Petit palier en rubis synthétique, laiton ou bronze destiné au pivotement des axes.
  - (Mécanique) Douille cylindrique, souvent composée de deux ou plusieurs pièces, généralement en bronze, qui permet, par un frottement doux, la rotation de l'axe qu'elle supporte.
  - (Orfèvrerie) Synonyme de coussin.
  - (Zoologie) Partie élastique, convexe et sans poils du bout de la patte des mammifères carnivores (chat, chien).
synonyms: []
