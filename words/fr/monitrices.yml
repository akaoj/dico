language: fr
word: monitrices
type: nom
etymology: latin monitor, de monere, exhorter
definitions:
  - 'Personne chargée d''enseigner et/ou de faire pratiquer certains sports, certaines activités : Moniteur de ski, d''auto-école.'
  - Étudiant rémunéré pour participer, dans l'enseignement supérieur, à l'activité enseignante.
  - 'Personne chargée de l''encadrement des enfants dans les activités extrascolaires : Moniteur de colonie de vacances. (Abréviation familière : mono.)'
  - En aéronautique, synonyme de instructeur.
  - En Afrique, fonctionnaire de rang subalterne employé dans le développement agricole ; enseignant de rang inférieur à celui d'instituteur.
synonyms: []
