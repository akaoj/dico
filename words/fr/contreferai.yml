language: fr
word: contreferai
type: verbe transitif
etymology: bas latin contrafacere, reproduire en imitant
definitions:
  - 'Imiter quelqu''un, sa voix, etc., par dénigrement, pour se moquer, pour parodier, ou l''imiter mal ; le caricaturer : Il a voulu imiter votre style, il n''a pu que le contrefaire.'
  - 'Imiter, reproduire dans une intention frauduleuse : Contrefaire la signature de quelqu''un.'
  - Modifier sa voix, son écriture, l'altérer pour se masquer, pour ne pas être reconnu, en particulier dans une action frauduleuse.
  - Commettre une contrefaçon.
synonyms: []
