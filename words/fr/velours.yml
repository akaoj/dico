language: fr
word: velours
type: nom masculin
etymology: ancien français velous, du latin villosus, velu
definitions:
  - Étoffe rase d'un côté et couverte de l'autre de poils dressés, très serrés, maintenus par les fils du tissu.
  - 'Littéraire. Ce qui est doux au toucher : Une peau de velours.'
  - 'Ce qui produit un effet de douceur : Une brune aux yeux de velours.'
  - Liaison incorrecte par substitution de s ou z à t (ce n'est point-z-à moi).
