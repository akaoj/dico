language: fr
word: concrétion
type: nom féminin
etymology: latin concretio, -onis, agrégat
definitions:
  - Précipitation chimique et agrégation de particules solides.
  - Matériau typique de la construction romaine impériale, constitué de blocaille, de fragments divers noyés dans un bain de ciment.
  - Dans une roche ou un sol, partie, de nature ou de consistance différente du reste de la formation, qui s'est accrue par apport progressif de matière et a pris des formes variables (ovoïdes, branchues, mamelonnées).
  - Production morbide de formations solides dans l'épaisseur des tissus, dans les articulations, dans les conduits et les réservoirs.
synonyms: []
