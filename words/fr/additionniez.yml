language: fr
word: additionniez
type: verbe transitif
etymology: ""
definitions:
  - 'Réunir en un seul nombre des unités ou fractions d''unités, en calculer le total par l''opération de l''addition ; ajouter, totaliser : Additionner les chiffres d''une colonne.'
  - 'Modifier quelque chose par l''adjonction d''un élément de nature différente : Vin additionné d''eau.'
