language: fr
word: reconstitueraient
type: verbe transitif
etymology: ""
definitions:
  - 'Former de nouveau quelque chose qui avait cessé d''être en tant qu''ensemble cohérent : Reconstituer un parti politique.'
  - 'Rétablir dans sa forme, son état originels, ou restituer dans sa vérité quelque chose qui a disparu et dont il n''existe plus que des éléments ou des témoignages : Reconstituer un manuscrit avec les fragments.'
  - 'Rétablir quelque chose (organe, force) dans son intégrité, son état premier : Reconstituer ses forces après une maladie.'
  - Procéder à la reconstitution d'un crime, d'un délit, voire d'une contravention ; acte généralement accompli au cours de l'instruction.
synonyms: []
