language: fr
word: étourdissement
type: nom masculin
etymology: ""
definitions:
  - Perte momentanée de sensibilité et d'équilibre pouvant aller vers une perte de connaissance ; éblouissement, vertige.
  - 'Littéraire. État de griserie, d''ivresse légère : L''étourdissement dû à ce premier succès lui fut fatal.'
  - Action de faire perdre la sensibilité aux animaux de boucherie avant de les saigner.
