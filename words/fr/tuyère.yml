language: fr
word: tuyère
type: nom féminin
etymology: de tuyau
definitions:
  - Élément de canalisation profilé, destiné à imposer à un fluide en écoulement une augmentation de vitesse. (Les tuyères constituent, en particulier, l'élément des moteurs-fusées à ergols chimiques par lequel sont éjectés les gaz de combustion.)
  - Conduit terminal d'une turbine à gaz, dans lequel se produit la détente fournissant l'énergie de propulsion.
  - Orifice réglable pratiqué dans la coupole d'un parachute pour lui donner une plus grande maniabilité.
  - Pièce tubulaire refroidie permettant de souffler de l'air dans un cubilot, du vent chaud dans un haut-fourneau, de l'oxygène dans un convertisseur à soufflage par le fond.
synonyms: []
