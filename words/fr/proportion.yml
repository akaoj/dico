language: fr
word: proportion
type: nom féminin
etymology: latin proportio
definitions:
  - 'Rapport relatif de grandeur existant entre une quantité et une autre, entre un nombre et un autre pris comme référence : Une proportion de un volume de riz pour deux d''eau. Quelle proportion d''élèves réussissent leur bac ?'
  - 'Rapport satisfaisant entre deux choses : Il n''y a aucune proportion entre la peine et la faute.'
  - (Architecture) Chacun des rapports de grandeur, plus ou moins satisfaisants pour l'observateur, dans les parties d'un édifice, entre plusieurs parties ou entre l'ensemble et ces parties.
  - (Mathématiques) Mot autrefois utilisé pour désigner « l'égalité de deux fractions ». ( (b ≠ 0 ; d ≠ 0) était appelé une proportion, a et d étaient les extrêmes, et b et c les moyens.)
