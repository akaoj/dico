language: fr
word: feuillets
type: nom masculin
etymology: diminutif de l'ancien français feuil, feuille
definitions:
  - 'Ensemble de deux pages, recto et verso, généralement destiné à être encarté dans un cahier ou assemblé avec les autres cahiers d''un livre : Un registre de cent feuillets.'
  - Subdivision mince d'une couche de terrain, d'une roche.
  - Estomac moyen des mammifères ruminants, ainsi nommé pour les nombreux plis de sa muqueuse, et d'origine œsophagienne.
  - Une des nappes élémentaires des fils de chaîne sur le métier à tisser.
  - Chacun des constituants fondamentaux, disposés en lames (ectoblaste, endoblaste et mésoblaste), de l'ébauche embryonnaire, ayant chacun une destination précise et engendrant une série d'organes.
synonyms: []
