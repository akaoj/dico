language: fr
word: vue
type: nom féminin
etymology: de voir
definitions:
  - 'Faculté de voir, de percevoir la lumière, les couleurs, la forme, le relief des objets : Avoir une bonne vue.'
  - 'Action, fait de regarder : Un magnifique paysage s''offre à la vue.'
  - 'Ce qui se présente au regard, en particulier espace qu''on peut voir d''un point déterminé : D''ici, on a une vue sur la mer. Avoir une vue plongeante sur un décolleté.'
  - 'Dessin, illustration, photographie d''un lieu, d''un édifice : Une magnifique vue de Rio.'
  - 'Manière de voir, d''interpréter, de concevoir quelque chose : C''est une vue pessimiste de la situation.'
synonyms: []
