language: fr
word: masque
type: nom masculin
etymology: italien maschera, du bas latin masca
definitions:
  - 'Faux visage de carton peint, de tissu, etc., dont on se couvre la figure pour se déguiser ou dissimuler son identité : Masques de carnaval.'
  - 'Vieux. Personne qui porte un masque : Une troupe de masques.'
  - Forme stylisée du visage ou du corps humain ou animal, ayant une fonction rituelle.
  - 'Objet dont on se couvre le visage ou une partie du visage pour se protéger : Mettre un masque de gaze pour éviter la contagion.'
  - 'Littéraire. Aspect du visage : Avoir un masque sévère.'
  - 'Empreinte prise sur le visage de quelqu''un, en particulier de quelqu''un qui vient de mourir : Le masque mortuaire de Pascal.'
  - 'Littéraire. Apparence trompeuse sous laquelle on s''efforce de cacher ses vrais sentiments : Ôter le masque. Jeter le masque.'
  - (Cosmétologie) Produit cosmétique que l'on applique momentanément sur la peau pour la nettoyer en profondeur, en resserrer les pores et en activer la circulation.
  - (Histoire du costume) Morceau de velours, de satin, dont les dames se couvraient le visage pour protéger leur teint.
  - (Électronique) Cache utilisé en microélectronique pour la fabrication des circuits intégrés.
  - (Imprimerie et photographie) Film ou phototype obtenu photographiquement, par contact, à partir d'un original transparent ou d'un négatif de sélection. (Les masques sont superposés, soit à l'original, soit au négatif de sélection, afin d'améliorer la qualité des sélections pour la reproduction des couleurs.)
  - (Marine) 1.  Écran en tôle ou en bois, fixé à l'arrière d'un navire près d'être lancé, pour modérer sa vitesse.2.  Abri en acier, fixé aux pièces de petit calibre pour protéger les servants.
  - (Médecine) Appareil s'adaptant sur le visage et permettant de faire inhaler des gaz anesthésiques ou de l'oxygène.
  - (Militaire) 1.  Terrassement édifié en avant d'un ouvrage fortifié pour le soustraire aux vues.2.  Tout mouvement de terrain ou objet qui, situé à proximité d'une arme, la protège contre les vues terrestres de l'ennemi.
  - (Musique et théâtre) En Angleterre, spectacle et réjouissance de cour, combinant, à son apogée, sous le règne de Jacques Ier (1603-1625), les ressources de la poésie et du drame, de l'architecture scénique, du décor, de la musique et de la danse.
  - (Pathologie) Aspect particulier du visage dans certains états physiologiques.
  - (Pêche et sports) Accessoire des chasseurs sous-marins, isolant de l'eau les yeux et le nez.
  - (Sculpture) Figuration de la partie antérieure de la tête, du visage.
  - (Sports) En escrime, protection en treillis métallique très serré pour la tête.
  - (Technique) Équipement de protection du visage servant à filtrer l'air respiré, à arrêter les rayonnements dangereux ou les projections de particules, de poussières, de liquides, etc.
  - (Théâtre et chorégraphie) Objet ou tissu dont les acteurs, ou les danseurs se couvrent tout ou partie du visage dans certaines formes de représentations.
  - (Zoologie) Chez les insectes odonates, lèvre inférieure de la larve, articulée et qui peut se projeter pour saisir les proies avec ses lobes externes, disposés en tenailles. (Au repos, cette pièce recouvre toute la face de la larve comme un masque.)
