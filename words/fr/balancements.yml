language: fr
word: balancements
type: nom masculin
etymology: ""
definitions:
  - 'Mouvement alternatif d''un corps en sens opposés, autour de son centre d''équilibre : Le balancement du train.'
  - 'Harmonie provenant d''un équilibre entre les parties : Le balancement des phrases.'
  - (Bâtiment) Dans une partie tournante d'un escalier, disposition consistant à faire rayonner chacune des marches à partir d'un centre différent, afin de garder une pente régulière, nécessaire au niveau de la main courante.
