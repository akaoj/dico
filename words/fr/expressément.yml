language: fr
word: expressément
type: adverbe
etymology: de exprès 1
definitions:
  - 'De manière expresse, formelle, catégorique ; formellement : Il est expressément interdit d''entrer dans cette salle.'
  - 'Avec une volonté bien déterminée ; spécialement, précisément : C''est expressément pour toi que j''ai fait cela.'
synonyms: []
