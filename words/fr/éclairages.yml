language: fr
word: éclairages
type: nom masculin
etymology: ""
definitions:
  - Application de la lumière aux objets ou à leur entourage pour qu'ils puissent être vus ; action, manière d'éclairer, de s'éclairer ; ensemble des appareils qui distribuent une lumière artificielle.
  - 'Ensemble des lumières destinées à mettre en valeur un spectacle, une représentation théâtrale, télévisée, etc. : Technicien chargé des éclairages.'
  - 'Manière dont la lumière est distribuée, répartie ; quantité de lumière : Éclairage aveuglant.'
  - Manière dont la lumière est distribuée dans un tableau par des moyens picturaux.
  - 'Manière particulière de voir, d''envisager quelque chose : J''ai voulu donner leur véritable éclairage à ces événements.'
  - Mission de recherche du renseignement, confiée à une unité qui doit éviter le combat. (Une mission de reconnaissance inclut au contraire l'engagement éventuel du combat.)
