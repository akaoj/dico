language: fr
word: mine
type: nom féminin
etymology: gaulois meina, métal brut
definitions:
  - Gîte de substance concessible, minérale ou fossile, renfermée dans le sein de la terre ou existant à la surface. (Les autres gîtes sont qualifiés légalement de carrières.)
  - 'Cavité creusée dans le sol pour extraire le minerai ou le charbon : Descendre dans la mine.'
  - Ensemble des installations nécessaires à l'exploitation d'un gisement.
  - 'Fonds très riche de quelque chose : Livre qui est une mine inépuisable d''anecdotes.'
  - (Botanique) Galerie creusée dans les tissus internes d'une feuille par une larve mineuse de lépidoptère, de diptère ou de coléoptère.
  - (Militaire) 1.  Organisation souterraine (puits et galeries) pratiquée par un assiégeant en vue de détruire un ouvrage fortifié ou de campagne en le faisant sauter par explosifs.2.  Charge explosive installée sous terre, sur un ouvrage d'art ou immergée et qui agit par son explosion ou par effet de souffle.3.  Synonyme de fourneau.
