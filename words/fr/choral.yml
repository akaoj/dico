language: fr
word: choral
type: adjectif
etymology: latin médiéval choralis, de chorus, chœur
definitions:
  - Qui forme un chœur, qui chante en chœur.
  - 'Se dit d''une œuvre dont les différentes intrigues finissent par se rejoindre pour former une unique trame dramatique : Film, livre choral. (On nomme ainsi ces œuvres en référence à la polyphonie.)'
synonyms: []
