language: fr
word: contrepoids
type: nom masculin invariable
etymology: ""
definitions:
  - 'Poids qui fait équilibre à un poids ou à une force pour en compenser ou en modérer l''action : Les contrepoids d''une horloge.'
  - 'Force, action qui équilibre, neutralise d''autres forces, d''autres actions ; ce qui les compense : Faire contrepoids à un pouvoir arbitraire.'
synonyms: []
