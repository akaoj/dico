language: fr
word: concentrassions
type: verbe transitif
etymology: de con- et centre
definitions:
  - 'Faire converger quelque chose (de dispersé) vers un même centre : Concentrer les rayons du soleil avec une loupe.'
  - 'Rassembler des choses, des gens dans un même lieu, vers un même point : Concentrer des troupes à l''arrière du front.'
  - 'Réunir des choses en une personne, en un seul organisme, etc., alors qu''elles étaient dispersées : Concentrer tous les pouvoirs en une seule main.'
  - 'Occuper entièrement son esprit, son attention à faire quelque chose : Concentrer ses efforts à faire un travail.'
  - Enrichir la teneur d'une solution en corps dissous en chassant plus ou moins complètement le solvant.
  - Éliminer les corps étrangers d'un minerai natif, pour enrichir sa teneur en vue de son traitement final.
