language: fr
word: charnière
type: nom féminin
etymology: ancien français charne, du latin cardo, -inis, gond
definitions:
  - Ferrure de rotation composée de deux lames rectangulaires, l'une fixe, l'autre mobile, articulées au moyen d'une broche.
  - 'Point de jonction de deux domaines : Cet institut est à la charnière de la recherche fondamentale et de la recherche appliquée.'
  - 'En apposition, avec ou sans trait d''union, indique que quelque chose est une transition entre deux domaines, deux périodes, etc. : Une époque charnière.'
  - En philatélie, petite bande de papier gommé pour coller les timbres-poste de collection dans un album.
  - Lieu géométrique des points de courbure maximale d'une région plissée de l'écorce terrestre.
  - Bande de peau ou de toile, collée dans les mors du volume à relier.
  - Articulation des valves de la coquille chez les mollusques bivalves. (Elle est souvent dentée et guide le mouvement des valves, assurant une fermeture parfaite.)
  - Région d'articulation entre deux segments d'organes.
