language: fr
word: hure
type: nom féminin
etymology: latin populaire *hura, tête ébouriffée, du germanique
definitions:
  - 'Tête de certains animaux : Hure de sanglier, de brochet.'
  - Tête coupée de sanglier utilisée comme trophée.
  - Populaire et vieux. Figure, tête.
  - Produit de charcuterie à base de tête de porc.
synonyms: []
