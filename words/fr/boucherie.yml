language: fr
word: boucherie
type: nom féminin
etymology: ""
definitions:
  - Industrie et commerce réalisant la transformation en viande des animaux d'élevage.
  - Établissement, rayon d'une grande surface où l'on vend cette viande au détail.
  - Profession de boucher.
  - 'Massacre, carnage, hécatombe : Envoyer des troupes à la boucherie.'
