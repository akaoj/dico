language: fr
word: fleurie
type: verbe passif
etymology: ""
definitions:
  - 'Être couvert ou garni de fleurs : Une maison fleurie.'
  - 'Comporter des dessins, des impressions de fleurs : Papier fleuri.'
  - 'Littéraire. Offrir des aspects riants, séduisants : Chemins fleuris.'
  - 'Être plein d''images, d''ornements : Style fleuri.'
  - Littéraire. En parlant du teint, être vivement coloré.
  - Se dit de certains marbres et de certains bois d'ébénisterie dont les veines évoquent des feuillages et des fleurs.
synonyms: []
