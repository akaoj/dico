language: fr
word: flagelleraient
type: verbe transitif
etymology: bas latin flagellare, du latin classique flagellum, fouet
definitions:
  - 'Battre à coups de fouet, de verges : Ponce Pilate fit flageller Jésus.'
  - 'Littéraire. Frapper, cingler comme avec un fouet : La pluie flagellait les vitres.'
  - 'Littéraire. Attaquer vivement quelqu''un, son attitude ; fustiger, stigmatiser : Flageller les vices.'
synonyms: []
