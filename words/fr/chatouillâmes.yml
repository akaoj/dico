language: fr
word: chatouillâmes
type: verbe transitif
etymology: onomatopée
definitions:
  - Produire, par des attouchements légers et répétés, une excitation de la peau ou des muscles, parfois agréable, parfois irritante, qui peut s'accompagner d'un rire convulsif.
  - 'Produire sur les sens une impression agréable ou, au contraire, un léger picotement : La poussière me chatouille la gorge.'
  - 'Familier. Toucher, exciter quelqu''un, quelque chose en risquant de provoquer des réactions : Chatouiller imprudemment un adversaire.'
synonyms: []
