language: fr
word: inoccupé
type: adjectif
etymology: ""
definitions:
  - 'Qui ne fait pas l''objet d''une occupation militaire : Territoire inoccupé par l''ennemi.'
  - 'Qui n''est pas habité, qui est laissé vide : Appartement inoccupé. Siège inoccupé.'
  - 'Qui est oisif, désœuvré : Laisser les enfants inoccupés le mercredi.'
synonyms: []
