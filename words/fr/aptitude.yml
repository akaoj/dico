language: fr
word: aptitude
type: nom féminin
etymology: bas latin aptitudo
definitions:
  - 'Disposition naturelle ou acquise de quelqu''un à faire quelque chose : Avoir une étonnante aptitude aux mathématiques.'
  - État de quelqu'un que la loi considère comme qualifié pour jouer un rôle ou exécuter un acte.
  - Disposition organique et fonctionnelle d'un animal d'élevage qui le rend plus propre à tel emploi, à telle nature de services ou de produit qu'à telle autre.
