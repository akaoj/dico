language: fr
word: loran
type: nom masculin
etymology: acronyme de long range aid to navigation, aide à la navigation à grande distance
definitions:
  - Système de radionavigation qui permet de déterminer la position d'un mobile par rapport à trois stations émettrices fixes, à partir de la mesure du délai séparant la réception, par le mobile, d'impulsions synchronisées émises par ces stations. (Dans sa version actuelle, numérique, il s'appelle eLORAN.)
