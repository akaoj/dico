language: fr
word: garde-fous
type: nom masculin
etymology: ""
definitions:
  - Synonyme de garde-corps.
  - Sorte de talus en terre établi le long des routes qui bordent un précipice.
  - 'Ce qui empêche de faire des folies, des imprudences : La liberté des prix sans garde-fou est impensable.'
