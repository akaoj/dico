language: fr
word: maquillage
type: nom masculin
etymology: ""
definitions:
  - 'Action de mettre en valeur les qualités esthétiques du visage et d''en dissimuler les défauts à l''aide de produits cosmétiques colorés ; technique qui s''y rapporte : Produits de maquillage.'
  - 'Ensemble des produits cosmétiques colorés : Appliquer le maquillage avec un pinceau.'
  - Action de modifier l'aspect du visage et éventuellement du corps d'un acteur pour les besoins d'un rôle ; technique qui s'y rapporte.
  - 'Effet obtenu par un maquillage esthétique ou théâtral : Un maquillage de clown.'
  - 'Action de maquiller quelque chose pour falsifier, tromper : Le maquillage d''une voiture volée.'
  - Opération corrective consistant à appliquer au dos d'un négatif une substance absorbant la lumière en certaines régions, pour modifier le rendu de l'image. (Le maquillage à l'agrandissement consiste à réduire localement la lumière projetée par l'appareil durant l'agrandissement d'un cliché afin de corriger un déséquilibre de valeurs ou de réaliser un effet spécial.)
