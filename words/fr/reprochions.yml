language: fr
word: reprochions
type: verbe transitif
etymology: latin populaire *repropriare, rapprocher
definitions:
  - 'Blâmer quelqu''un en le rendant responsable d''une faute, d''une chose fâcheuse : Reprocher à quelqu''un son ingratitude.'
  - 'Trouver un défaut à quelque chose, le critiquer : Qu''est-ce que tu reproches à cette voiture ?'
  - Refuser l'audition d'un témoin sous serment au pénal.
synonyms: []
