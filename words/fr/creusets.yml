language: fr
word: creusets
type: nom masculin
etymology: ancien français croisuel, du latin médiéval crucibulum
definitions:
  - Petit récipient en métal, en matériau réfractaire, servant à fondre ou calciner certaines substances. (Les creusets de laboratoire et de verrerie sont en argiles réfractaires ; ceux qui sont employés pour l'analyse chimique sont en porcelaine ou en platine ; pour résister aux températures élevées, on utilise le corindon, le zircone, le graphite ou le quartz.)
  - 'Lieu où diverses choses se mêlent, se fondent : La Méditerranée, creuset de civilisations.'
  - Partie inférieure d'un haut-fourneau, où se rassemble le métal fondu.
