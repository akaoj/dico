language: fr
word: frette
type: nom féminin
etymology: francique *fetur, chaîne
definitions:
  - Armature métallique assurant le frettage d'une pièce.
  - Morceau de boyau noué ou tige métallique collée sur la touche de certains instruments à cordes (luth, guitare) à intervalles de demi-tons.
  - Armature en acier enserrant le tube d'une bouche à feu pour le renforcer.
synonyms: []
