language: fr
word: bordereaux
type: nom masculin
etymology: de bord
definitions:
  - État récapitulatif ou analytique d'actes, de comptes, de marchandises, de pièces ou de billets.
  - (Droit) Document dressé par un créancier, une banque ou leur mandataire, qui permet même après l'échéance, en cas de non-paiement, de recouvrer des factures.
synonyms: []
