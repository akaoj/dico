language: fr
word: pleuvait
type: verbe intransitif et verbe impersonnel
etymology: latin populaire plovere, du latin classique pluere
definitions:
  - 'Tomber en abondance, s''abattre : Il pleut de grosses gouttes. Les coups pleuvaient.'
  - 'Arriver en abondance : Les mauvaises nouvelles pleuvaient au ministère.'
