language: fr
word: terpènes
type: nom masculin
etymology: allemand Terpene, de Terpentin, térébenthine
definitions:
  - Synonyme de monoterpène.
  - Nom générique d'une importante classe de composés organiques naturels, de formule générale (C5H8)n et de leurs dérivés, qui résultent formellement de la condensation de plusieurs molécules d'isoprène.
