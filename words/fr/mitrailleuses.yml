language: fr
word: mitrailleuses
type: nom féminin
etymology: ""
definitions:
  - Arme automatique de petit ou moyen calibre, à tir tendu et par rafales, montée sur un affût. (Au-dessus de 12,7 mm [États-Unis et armées occidentales] et 14,5 mm [ex-U.R.S.S. et armées satellites], les mitrailleuses sont considérées comme des canons mitrailleurs ou automatiques.)
  - Appareil utilisé pour le curage des égouts et constitué par une vanne mobile épousant la forme de la section transversale de l'égout.
synonyms: []
