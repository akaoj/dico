word: institutionnalismes
type: nom masculin
etymology: ""
definitions:
  - École de pensée économique américaine née dans les années 1920 et qui, en réaction contre les études abstraites de l'« économie pure », met l'accent sur le rôle joué par les institutions dans l'économie et, plus généralement, sur les faits socioculturels dans leur approche de la réalité. (Cette école a été illustrée par T. Veblen et l'est, de nos jours, par J. K. Galbraith, G. Myrdal et le Français F. Perroux, avec le courant néo-institutionnaliste.)
