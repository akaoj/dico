language: fr
word: cravate
type: nom féminin
etymology: allemand dialectal krawat, croate, en référence aux bandes de linge que les soldats croates portaient autour du cou
definitions:
  - Bande d'étoffe, de cuir, longue et étroite qui se noue sous le col de la chemise.
  - Prolongement d'un col droit par deux bandes de tissu qui se nouent sur le devant.
  - Petite fourrure ou écharpe droite, que les femmes nouent autour du cou.
  - Cordage embrassant sans les serrer, mais en les soutenant, les pièces qu'on est en train de manœuvrer.
  - À la lutte, au rugby, etc., action dangereuse et interdite, qui consiste à entourer de son bras le cou de son adversaire.
  - 'Insigne de grades élevés de certains ordres : Cravate de la Légion d''honneur.'
  - Ornement en étoffe, fixé au fer de lance d'un drapeau ou d'un étendard.
