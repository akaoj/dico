language: fr
word: mollesse
type: nom féminin
etymology: ancien français mol, mou
definitions:
  - 'État, nature de ce qui est mou : La mollesse d''un coussin.'
  - 'Douceur énervante de la température : La mollesse du climat.'
  - 'Lenteur dans l''allure de quelque chose : Fleuve qui coule avec mollesse.'
  - 'Manque de vigueur, d''énergie, de volonté ; défaut de fermeté dans la manière d''agir, dans l''exécution de quelque chose : Agir avec mollesse. Mollesse d''un dessin.'
  - 'Manque d''énergie, de fermeté dans l''expression du visage : Mollesse des traits.'
synonyms: []
