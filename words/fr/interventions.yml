language: fr
word: interventions
type: nom féminin
etymology: bas latin jurid. interventio, -onis
definitions:
  - 'Action, rôle, effet de quelque chose dans un processus : Il n''y a aucune intervention de la volonté dans un acte réflexe.'
  - 'Action d''intervenir dans une situation critique : L''intervention des pompiers a été rapide.'
  - 'Action d''intervenir dans un débat, une discussion, et sur les ondes ; paroles de celui qui intervient : L''intervention télévisée du Premier ministre a été jugée bonne.'
  - 'Action d''intervenir dans les affaires intérieures d''un pays étranger, en particulier, envoi de forces militaires en pays étranger : Intervention armée pour rétablir l''ordre.'
  - 'Action d''intervenir en faveur de quelqu''un ; intercession : Je compte sur votre intervention en ma faveur.'
  - (Agriculture) Opération d'achat (suivie de stockage ou de destruction) réalisée sur le marché d'un produit agricole pour limiter la baisse des cours en cas d'excédent de production.
  - (Art contemporain) Action qui prend comme matériau l'environnement sociologique et comme lieu l'espace public (rues par exemple).
  - (Droit) 1.  Action d'intervenir dans une instance pendante. (Elle a pour résultat soit l'opposabilité de la décision au tiers intervenant, soit une condamnation à son encontre ou à son profit.)2.  Acte illicite d'un État ou d'une organisation internationale qui porte atteinte à l'exclusivité de la compétence d'un autre État. (En vertu du principe coutumier de non-intervention, confirmé par une déclaration de l'O.N.U. en 1965, l'intervention est interdite, sauf si elle est expressément prévue par un accord ou demandée par l'État qui la subit.)
