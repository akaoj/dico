language: fr
word: millet
type: nom masculin
etymology: de mil 2
definitions:
  - Nom usuel de plusieurs céréales à très petits grains, cultivées dans des milieux défavorisés comme le Sahel (millet commun, ou millet à grappes ; millet des oiseaux, ou moha ; alpiste, ou millet long ; millet à chandelle, ou mil à chandelle).
synonyms: []
