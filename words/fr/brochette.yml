language: fr
word: brochette
type: nom féminin
etymology: de broche
definitions:
  - Petite broche qui sert à tenir ensemble de menues pièces à griller.
  - Les mets ainsi cuits.
  - 'Groupe de personnes, de choses, rangées sur une même ligne : Une brochette d''officiels.'
  - Petite broche sur laquelle on réunit plusieurs décorations.
synonyms: []
