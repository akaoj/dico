language: fr
word: rembourserais
type: verbe transitif
etymology: ancien français embourser, de bourse
definitions:
  - 'Rendre à quelqu''un l''argent emprunté : Il m''a remboursé mes 100 francs.'
  - 'Rendre à quelqu''un l''argent qu''il a déboursé : Rembourser un chercheur de ses frais de mission.'
synonyms: []
