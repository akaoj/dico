language: fr
word: consigne
type: nom féminin
etymology: de consigner
definitions:
  - Dans une gare, un aéroport, service qui s'occupe des bagages déposés en attente ; local où sont remisés ces bagages.
  - 'Synonyme de consignation ; valeur du dépôt consigné : Il y a cinquante centimes de consigne sur la bouteille.'
  - Instruction formelle donnée à un militaire, fixant sa mission dans diverses éventualités du combat ou du service de garnison.
  - 'Instruction formelle donnée à quelqu''un, qui est chargé de l''exécuter : J''ai la consigne de ne rien dire.'
  - Punition qui sanctionne une faute légère et qui prive l'homme du rang des sorties et autorisations d'absence auxquelles il pouvait prétendre.
  - Punition consistant à retenir un élève dans l'établissement un jour de sortie ; retenue, colle.
  - Mesure de sécurité maintenant, pour des raisons diverses, la troupe dans ses casernements.
  - Valeur prescrite à une grandeur dans un dispositif de commande.
