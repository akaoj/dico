language: fr
word: astrolabes
type: nom masculin
etymology: latin médiéval astrolabium, du grec astrolabion
definitions:
  - Instrument qui fournissait une représentation du ciel à un instant donné, en projection sur un plan.
  - Instrument d'astrométrie servant à déterminer l'instant du passage d'une étoile à une hauteur déterminée, généralement 60°, au-dessus de l'horizon.
synonyms: []
