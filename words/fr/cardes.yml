language: fr
word: cardes
type: nom féminin
etymology: mot dialectal du Nord, de carda, chardons
definitions:
  - Machine essentiellement constituée d'organes garnis de pointes inclinées, sur laquelle s'effectue le cardage des matières textiles.
  - Peigne de cardeur à la main, formé d'une planche garnie de pointes d'acier recourbées, et munie d'un manche.
synonyms: []
