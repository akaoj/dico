language: fr
word: charlotte
type: nom féminin
etymology: du prénom Charlotte
definitions:
  - Autrefois, chapeau de femme ou d'enfant à calotte souple et plate, et bord recouvert de volants.
  - Coiffure à bords froncés portée dans les lieux où doit régner une grande hygiène ou sous la douche.
  - Entremets à base de fruits sautés au beurre et disposés dans un moule chemisé de tranches de pain de mie, cuit au four et servi tiède.
  - Entremets froid moulé dans une timbale chemisée de biscuits ou de meringues, garni d'un bavarois aromatisé, ou de pulpe de fruits additionnée de sirop, de gélatine et de crème fouettée.
