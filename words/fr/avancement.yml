language: fr
word: avancement
type: nom masculin
etymology: ""
definitions:
  - 'Action de porter en avant, d''être porté en avant : L''avancement d''un pion sur l''échiquier.'
  - 'Action de s''avancer, de faire saillie ; état de ce qui fait saillie : L''avancement d''une corniche.'
  - 'État de ce qui approche de son terme, action de progresser : L''avancement des travaux.'
  - 'Fait de monter en grade, d''avancer dans une carrière ; promotion : Obtenir de l''avancement.'
  - (Mines) 1.  Longueur dont progresse en un temps déterminé un chantier, une galerie ou un trou de mine.2.  Front d'attaque d'une galerie en creusement, et, même, toute galerie en creusement.
