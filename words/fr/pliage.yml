language: fr
word: pliage
type: nom masculin
etymology: ""
definitions:
  - 'Action, manière de plier : Le pliage du linge.'
  - Jeu consistant à plier d'une certaine manière du papier, du carton pour obtenir une forme déterminée.
  - Action ou manière de plier les feuilles d'impression pour former des cahiers.
  - Opération de façonnage des métaux en feuilles, qui a pour but de rabattre une partie de la tôle, suivant un angle déterminé.
  - Synonyme de dressage.
