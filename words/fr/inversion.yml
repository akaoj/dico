language: fr
word: inversion
type: nom féminin
etymology: latin inversio, -onis, de invertere, retourner
definitions:
  - Renversement de l'ordre habituel des éléments.
  - (Anatomie) 1.  Anomalie par laquelle certains organes sont considérablement déviés de leur position normale ou ont une localisation inverse par rapport au plan de symétrie de l'organisme.2.  Retournement d'un organe creux sur lui-même.
  - (Biochimie) Transformation, par hydratation au moyen d'une enzyme ou des acides minéraux étendus, du saccharose dextrogyre en un mélange lévogyre de glucose et de lévulose. (Ce mélange s'appelle sucre inverti.)
  - (Électricité) Changement du sens d'un courant.
  - (Géologie) Anomalie du champ magnétique terrestre qui se produit lorsque le pôle N. magnétique occupe la place du pôle S. magnétique et inversement. (Les inversions magnétiques, dont la durée varie d'une trentaine de millions à moins d'un million d'années, sont conservées dans les formations géologiques et peuvent donc être repérées et utilisées d'un point de vue chronologique.)
  - '(Linguistique) Construction par laquelle on donne aux mots d''une phrase ou d''une proposition un ordre différent de l''ordre habituel, attendu ou considéré comme normal. (Par exemple, dans calme est le vallon, il y a inversion de l''attribut : c''est une inversion facultative, emphatique, due à une recherche d''expressivité.)'
  - (Mathématiques) 1.  Permutation σ de l'intervalle [1, n] telle que, si i et j sont deux éléments de [1, n] vérifiant i<j, alors σ(i)>σ(j).2.  Transformation géométrique ponctuelle de l'espace euclidien E, définie à l'aide d'un point fixe A (pôle ou centre), et d'un réel non nul k (puissance), qui, à tout point M de E −{A}, associe le point M′ de (AM) tel que .
  - (Photographie) Suite d'opérations permettant d'obtenir directement une image positive sur la couche sensible employée à la prise de vue.
  - (Psychiatrie) Synonyme vieilli de homosexualité.
  - (Thermique) Changement du sens de circulation de la flamme dans un four, destiné à homogénéiser la température et à assurer le fonctionnement des régénérateurs.
