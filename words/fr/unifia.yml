language: fr
word: unifia
type: verbe transitif
etymology: bas latin unificare, du latin classique unus, un seul
definitions:
  - 'Constituer un pays en une seule nation, lui donner une unité politique : Unifier l''Allemagne.'
  - 'Réunir des éléments pour en faire un tout homogène, cohérent ; faire l''unité morale de : Unifier les mouvements de résistance.'
  - 'Rendre un système uniforme, le standardiser : Unifier les poids et mesures, l''orthographe.'
synonyms: []
