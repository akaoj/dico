language: fr
word: rodasse
type: verbe intransitif
etymology: ancien provençal rodar, tourner, du latin rotare
definitions:
  - 'Errer çà et là, sans but précis : Des chiens rôdent dans les rues.'
  - 'Tourner autour d''un endroit avec des intentions suspectes : Quelqu''un rôde autour du pavillon.'
synonyms: []
