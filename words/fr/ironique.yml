language: fr
word: ironique
type: adjectif
etymology: latin ironicus, du grec eirônikos
definitions:
  - 'Qui manifeste de l''ironie : Réponse ironique.'
  - 'Qui emploie l''ironie : Un écrivain ironique.'
  - 'Qui fait un contraste étrange, prend un caractère de dérision : Un ironique retournement de la situation.'
synonyms: []
