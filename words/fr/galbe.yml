language: fr
word: galbe
type: nom masculin
etymology: italien garbo, grâce, de garbare, plaire, du gotique *garwon, arranger
definitions:
  - Contour, profil plus ou moins courbe d'un membre d'architecture, d'un vase, d'un meuble, etc.
  - 'Contour, profil gracieux d''une partie du corps humain : Le galbe d''un mollet.'
  - Synonyme de diminution des colonnes et de entasis.
  - Courbure faible d'une tôle.
synonyms: []
