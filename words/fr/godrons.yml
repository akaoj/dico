language: fr
word: godrons
type: nom masculin
etymology: de godet
definitions:
  - Ornement en relief ou en creux, en forme de gousse ou d'ove allongé, disposé verticalement ou obliquement. (Il se rencontre, employé en nombre, chaque godron parallèle aux autres, dans la décoration de chapiteaux, de vases de jardin, de pièces d'orfèvrerie.)
  - Gaufrage rigide, à l'aide de fers, sur des toiles empesées.
synonyms: []
