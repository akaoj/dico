language: fr
word: sable
type: nom masculin
etymology: latin sabulum
definitions:
  - Sédiment détritique meuble formé par des grains de la taille des arénites (672,5 μm à 2 mm).
  - (Médecine) Ensemble de petits calculs urinaires.
  - (Métallurgie) Nom générique de matériaux réfractaires en grains, de diamètre compris entre 0,075 et 1 mm, servant à fabriquer des moules de fonderie.
  - (Pédologie) Fraction du sol constituée des particules (quartz, mica blanc) de diamètres compris entre 0,02 et 2 mm. (Un sol dit sableux comporte au moins 80 % de sable.)
synonyms: []
