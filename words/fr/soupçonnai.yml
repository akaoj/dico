language: fr
word: soupçonnai
type: verbe transitif
etymology: ""
definitions:
  - 'Attribuer à quelqu''un, sans preuves précises, des actes ou des intentions blâmables ou répréhensibles, le croire coupable d''après certains indices : Il soupçonne son voisin.'
  - 'Suspecter quelque chose, mettre en doute une qualité, une attitude : Soupçonner la bonne foi de quelqu''un.'
  - 'Avoir l''idée vague, la présomption de l''existence ou la possibilité de quelque chose : On soupçonne qu''il a été mêlé à cette affaire.'
synonyms: []
