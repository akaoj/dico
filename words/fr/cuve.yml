language: fr
word: cuve
type: nom féminin
etymology: latin cupa, barrique
definitions:
  - Grand récipient servant à différents usages dans l'industrie.
  - Petit réservoir pour produit pétrolier, généralement enterré.
  - Grand récipient servant au stockage des produits liquides, à la fabrication du vin, de la bière, du cidre, etc.
  - (Chimie) Récipient contenant de l'eau ou du mercure qui sert à recueillir et transvaser les gaz.
  - (Marine) 1.  Réservoir indépendant de la coque et destiné à recevoir de la cargaison liquide.2.  Citerne dans un navire méthanier ou transportant du gaz liquéfié.
  - (Équipements ménagers) Partie intérieure d'un appareil ménager (lave-vaisselle, réfrigérateur, etc.).
  - (Métallurgie) Partie principale de certains types de fours métallurgiques, comprise entre les tuyères et le gueulard et comprenant la zone de fusion.
  - (Œnologie) Cuve close, cuve métallique fermée, pouvant supporter une certaine pression, pour vins mousseux.
  - (Photographie) Récipient servant au développement des émulsions photographiques.
