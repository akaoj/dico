language: fr
word: fauteuils
type: nom masculin
etymology: francique *faldistôl, siège pliant
definitions:
  - Siège à dossier et à bras pour une personne.
  - 'Siège numéroté attribué à chaque membre de l''Académie française ; place à l''Académie française : Briguer un fauteuil.'
  - 'Siège du président ; présidence d''une grande assemblée : Occuper le fauteuil.'
  - 'Place dans une salle de spectacle : Fauteuil d''orchestre.'
synonyms: []
