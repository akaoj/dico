language: fr
word: maquette
type: nom féminin
etymology: italien macchietta, ébauche, diminutif de macchia, tache, du latin macula
definitions:
  - Représentation en trois dimensions, le plus souvent à échelle réduite, mais fidèle dans ses proportions, d'une construction, d'un appareil, d'un décor, d'un objet quelconque.
  - 'Ensemble de pièces à monter pour obtenir une reproduction en modèle réduit de quelque chose, en particulier d''un avion, d''un véhicule : Monter une maquette.'
  - 'Projet plus ou moins poussé, destiné à définir la structure d''un organisme, d''une entreprise, etc. : Une nouvelle maquette de l''armée de terre.'
  - Esquisse d'ensemble d'un panneau décoratif.
  - Projet plus ou moins poussé pour la conception graphique d'un imprimé.
  - En photogravure, original en couleurs, dessiné ou peint, par opposition aux photographies en couleurs.
  - En sculpture, modèle à échelle réduite d'une œuvre projetée.
synonyms: []
