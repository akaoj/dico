language: fr
word: pervenche
type: nom féminin
etymology: latin pervinca
definitions:
  - Herbe vivace (apocynacée) à tiges couchées, toujours vertes, aux fleurs bleues (rarement blanches) et aux pétales soudés en un tube et légèrement incurvés dans leur plan.
  - Familier. Nom donné aux contractuelles de la police parisienne, qui portaient un uniforme bleu pervenche.
synonyms: []
