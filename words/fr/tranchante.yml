language: fr
word: tranchante
type: adjectif
etymology: ""
definitions:
  - 'Qui est effilé, qui tranche, qui coupe net : Couteau tranchant.'
  - 'Qui décide de manière péremptoire, d''un ton net : Un patron dynamique et tranchant.'
  - Se dit de couleurs qui contrastent violemment, qui sont vives.
synonyms: []
