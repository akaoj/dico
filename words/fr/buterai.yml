language: fr
word: buterai
type: verbe transitif indirect
etymology: de but
definitions:
  - 'S''appuyer contre quelque chose, en parlant de quelque chose : Poutre qui bute contre un mur.'
  - 'Heurter le pied contre quelque chose, trébucher en parlant de quelqu''un : il a buté contre une pierre et il est tombé.'
  - 'Être arrêté par une difficulté qui empêche le cours normal d''une action, d''un raisonnement, etc. : Buter sur une difficulté.'
  - 'Hésiter en parlant, se tromper : Il bute sur chaque mot.'
synonyms: []
