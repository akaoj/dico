language: fr
word: licteurs
type: nom masculin
etymology: latin lictor, de ligare, lier
definitions:
  - Officier qui marchait devant les principaux magistrats de l'ancienne Rome, portant un faisceau de verges qui enserraient occasionnellement une hache. (Au nombre de 12 pour les consuls et de 2 pour les préteurs, ils avaient pour tâche d'écarter la foule.)
synonyms: []
