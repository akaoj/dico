language: fr
word: tache
type: nom féminin
etymology: latin populaire *tacca, du gotique taikko, du germanique *taikns, signe
definitions:
  - 'Marque laissée par une substance salissante : Une tache de graisse.'
  - 'Partie colorée, de grandeur variable, sur un fond de couleur différente : Le soleil fait des taches de lumière sur le sol.'
  - 'Marque colorée naturelle sur la peau, le pelage, les plumes des animaux : Les taches d''une panthère.'
  - Opacité localisée anormale d'un organe, visible sur une radiographie.
  - Changement de coloration de la peau, sans élevure ni dépression.
  - 'Altération colorée à la surface d''un végétal : Des fruits sans tache.'
  - 'Acte qui constitue une faute, un manquement, ou défaut qui dépare la beauté, l''unité de quelque chose : Une vie sans tache.'
  - (Astronomie) Structure temporaire sombre, évolutive, de forme approximativement circulaire et de diamètre variable, sur la photosphère du Soleil.
synonyms: []
