language: fr
word: offenses
type: nom féminin
etymology: latin offensa, de offendere, blesser
definitions:
  - 'Parole, action qui blesse quelqu''un dans sa dignité, dans son honneur : Pardonner une offense.'
  - 'Ce qui blesse un sentiment noble, quelque chose de respectable : Offense au bon goût.'
  - Outrage commis publiquement envers le président de la République, un chef d'État ou de gouvernement, un ministre des Affaires étrangères ou un agent diplomatique d'un État étranger, et qui constitue un délit.
  - Faute, péché qui offense Dieu.
synonyms: []
