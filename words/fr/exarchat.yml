language: fr
word: exarchat
type: nom masculin
etymology: latin médiéval exarchatus
definitions:
  - Nom donné aux gouvernements militaires constitués par l'empereur Maurice en Italie et en Afrique vers la fin du vie s. et plus spécialement à la province de l'Italie byzantine (Ravenne) directement administrée par l'exarque.
  - Dignité d'exarque.
  - En Orient, circonscription ecclésiastique qui se situe entre le patriarcat et l'archevêché et qui est administrée par un exarque. (Créé en 1870, l'exarchat de Bulgarie fut transformé en patriarcat en 1953. L'exarque de Géorgie a repris rang de catholicos en 1943.)
