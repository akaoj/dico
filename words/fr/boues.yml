language: fr
word: boues
type: nom féminin
etymology: gaulois *bawa
definitions:
  - 'Poussière ou terre détrempée formant une couche grasse à la surface du sol : Patauger dans la boue.'
  - 'Dépôt plus ou moins liquide d''une matière quelconque : Boue déposée au fond d''une cuve à vin.'
  - 'Littéraire. État d''abjection, de déchéance ou de profonde misère : Tirer quelqu''un de la boue.'
  - (Forage) Mélange d'eau, d'argile et de certains produits injecté de façon continue lors d'un forage pour évacuer les déblais, lubrifier et refroidir l'outil de forage et maintenir les parois du trou.
  - (Géologie) Terme général désignant une lutite (< 64 μm) imprégnée d'eau et susceptible d'écoulement, au cours duquel elle peut causer des dégâts catastrophiques (coulées de boue volcanique ou glaciaire).
  - (Hydrologie) Sédiment marin profond, homogène, composé de particules fines, terrigènes ou organogènes.
  - (Métallurgie) Déchets tombant au fond d'un bac de raffinage électrolytique.
