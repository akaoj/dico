language: fr
word: branches
type: nom féminin
etymology: bas latin branca, patte d'un animal
definitions:
  - Rameau ligneux de fort diamètre, partant directement ou avec peu d'intermédiaires du tronc d'un arbre et ayant plusieurs années d'existence. (Les branches, ainsi entendues, portent des rameaux.)
  - Toute ramification du tronc d'un arbre, directe ou indirecte, de grand ou petit diamètre.
  - 'Chacune des ramifications d''un appareil, d''un organe, etc., qui divergent le long d''un axe ou d''un centre : Les branches d''un candélabre, d''un compas.'
  - Division d'une science, d'une activité, d'une organisation.
  - 'Domaine où s''exerce l''activité de quelqu''un : Il est le meilleur dans sa branche.'
  - (Anatomie) Ramification d'un vaisseau ou d'un nerf. (On distingue les branches collatérales, qui naissent du tronc principal, et les branches terminales.)
  - (Architecture) Chacune des deux parties d'une ogive, de part et d'autre de la clef de voûte.
  - (Droit) Fragment d'une filiation issue d'une même souche.
  - (Économie) Ensemble des unités de production qui fournissent un même produit de la nomenclature des biens et services.
  - (Électricité) Dans un réseau électrique, sous-ensemble, considéré comme un bipôle, constitué par une combinaison d'éléments de circuit.
synonyms: []
