language: fr
word: malléables
type: adjectif
etymology: latin malleus, marteau
definitions:
  - 'Qui se laisse modeler, travailler : La cire est malléable.'
  - 'Qui se laisse influencer ou former : Un enfant encore malléable.'
  - Se dit d'un métal qu'on peut façonner et réduire facilement en feuilles.
synonyms: []
