language: fr
word: grotesques
type: nom féminin pluriel
etymology: ""
definitions:
  - Type d'ornements découverts à la Renaissance dans les restes enfouis de certains monuments antiques de Rome, et qui ont été une source d'inspiration pour l'art occidental depuis le xvie s. (Giovanni da Udine) jusqu'à l'époque néoclassique. (Ce sont des compositions d'aspect capricieux, bien que souvent ordonnées autour d'axes de symétrie verticaux, mêlant arabesques, éléments architecturaux et végétaux et petites figures de fantaisie.)
