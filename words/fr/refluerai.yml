language: fr
word: refluerai
type: verbe intransitif
etymology: latin refluere, couler en arrière
definitions:
  - 'En parlant d''un liquide en mouvement, revenir en sens inverse : Liquide qui reflue dans un conduit bouché.'
  - 'Revenir, être ramené massivement vers un lieu ou dans une direction : La foule des visiteurs reflua vers la sortie.'
  - 'Littéraire. En parlant des pensées, revenir en nombre à la conscience, resurgir : Souvenirs qui refluent d''un lointain passé.'
synonyms: []
