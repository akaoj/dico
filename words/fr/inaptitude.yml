language: fr
word: inaptitude
type: nom féminin
etymology: ""
definitions:
  - 'Absence de capacités, de qualités nécessaires pour faire telle ou telle chose : Inaptitude au travail intellectuel.'
  - État d'une personne, constaté par le médecin du travail, dès lors que le maintien du salarié à son poste de travail est de nature à porter atteinte à sa santé.
  - État de quelqu'un qui n'est pas apte au service national ou d'un militaire qui n'est pas apte à un emploi déterminé.
