language: fr
word: redoublons
type: verbe transitif
etymology: de doubler
definitions:
  - 'Rendre quelque chose double, le répéter : Redoubler une consonne.'
  - 'Augmenter sensiblement la force, l''intensité de quelque chose : Redoubler ses efforts.'
  - 'Accomplir une seconde année d''études dans la même classe : Enfant qui a redoublé sa quatrième.'
synonyms: []
