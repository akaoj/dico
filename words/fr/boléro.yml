language: fr
word: boléro
type: nom masculin
etymology: espagnol bolero, danseur professionnel
definitions:
  - Danse espagnole à 3/4, variante du fandango de style noble, qui s'exécute avec accompagnement de chants, castagnettes, guitare et tambourin.
  - Danse et chant cubains, de rythme binaire et syncopé, apparus au début du xixe s.
  - Petite veste droite non boutonnée s'arrêtant au-dessus de la taille.
synonyms: []
