language: fr
word: révisionnistes
type: adjectif et nom
etymology: ""
definitions:
  - Qui relève du révisionnisme ; partisan du révisionnisme.
  - Partisan de la révision d'une loi, d'une constitution (comme celle de 1875, mise en cause par le général Boulanger), ou d'un jugement (comme la condamnation d'Alfred Dreyfus).
