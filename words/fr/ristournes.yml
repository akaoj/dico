language: fr
word: ristournes
type: nom féminin
etymology: ancien français extorne, de l'italien storno, de tornare, tourner
definitions:
  - Réduction consentie à un client par un commerçant.
  - Commission versée à un intermédiaire occasionnel.
  - Part des bénéfices qu'une société coopérative de consommation verse annuellement à ses membres.
  - Versement annuel qu'une mutuelle fait à ses adhérents, lorsque le produit des cotisations a été supérieur à celui des règlements.
  - Nullité ou résiliation d'une assurance maritime.
synonyms: []
