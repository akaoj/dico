language: fr
word: subsistasse
type: verbe intransitif
etymology: latin subsistere, s'arrêter
definitions:
  - 'Continuer d''être, se maintenir, alors que d''autres choses ont disparu : Il subsiste de nombreux points obscurs.'
  - 'Survivre grâce à quelque chose qui permet de subvenir aux besoins essentiels : C''est cette activité qui lui permet de subsister.'
synonyms: []
