language: fr
word: opaque
type: adjectif
etymology: latin opacus, épais
definitions:
  - 'Qui ne laisse pas passer la lumière : Un verre opaque.'
  - 'Qui est sans lumière ; très noir : Une nuit opaque.'
  - 'Littéraire. Dont on ne peut pénétrer la signification, dont les sentiments sont difficiles à percer : Un homme opaque. Un texte opaque.'
synonyms: []
