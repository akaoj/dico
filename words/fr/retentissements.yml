language: fr
word: retentissements
type: nom masculin
etymology: ""
definitions:
  - 'Littéraire. Fait de retentir, de se faire entendre avec force ; effet ainsi produit : Le retentissement soudain d''une trompette.'
  - 'Suite de conséquences, de répercussions, due à une action : Quel sera le retentissement de cette mesure sur l''économie ?'
  - 'Ensemble des réactions, des remous provoqués par un événement : Cette déclaration devrait avoir un certain retentissement.'
synonyms: []
