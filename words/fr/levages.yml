language: fr
word: levages
type: nom masculin
etymology: ""
definitions:
  - 'Action de lever, de déplacer une charge dans un plan vertical : Appareil de levage.'
  - 'Action de lever, en parlant d''une pâte, d''une pâtisserie : Le levage de la pâte.'
  - Opération d'entretien impliquant de lever l'ensemble de la caisse et du châssis d'un véhicule ferroviaire pour le séparer du train de roues.
  - Récolte du sel dans les salins.
synonyms: []
