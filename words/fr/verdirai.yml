language: fr
word: verdirai
type: verbe intransitif
etymology: ancien français verd, vert
definitions:
  - Devenir vert.
  - 'Se couvrir de verdure : On voit verdir les prairies au printemps.'
  - 'Se couvrir de vert-de-gris : Le cuivre verdit rapidement.'
  - 'Pâlir extrêmement sous l''effet d''une émotion, d''un malaise ; blêmir : Verdir de peur.'
synonyms: []
