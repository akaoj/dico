language: fr
word: formulé
type: verbe transitif
etymology: ""
definitions:
  - 'Rédiger un texte, un énoncé selon la formule adéquate, d''une certaine manière : Formuler un acte notarié. Formuler une invitation correctement.'
  - 'Exprimer un désir, une pensée, les faire connaître de manière précise : Formuler des revendications. Formuler sa pensée en termes clairs.'
