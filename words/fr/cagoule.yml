language: fr
word: cagoule
type: nom féminin
etymology: latin ecclésiastique cuculla
definitions:
  - Manteau de moine, sans manches, surmonté d'un capuchon. (Elle est à l'origine de la coule monastique.)
  - 'Capuchon percé à l''endroit des yeux : Cagoule de bandit, de pénitent.'
  - Capuchon de tricot encadrant de très près le visage et se prolongeant jusqu'au bas du cou.
