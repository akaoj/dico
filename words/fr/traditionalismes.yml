language: fr
word: traditionalismes
type: nom masculin
etymology: ""
definitions:
  - Système de croyances fondé sur la tradition.
  - Attachement aux coutumes et aux croyances transmises par la tradition.
  - Doctrine catholique du xixe s., considérant que les connaissances d'ordre métaphysique et religieux ne sont pas accessibles à la raison.
