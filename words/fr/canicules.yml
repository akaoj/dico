language: fr
word: canicules
type: nom féminin
etymology: latin canicula, petite chienne, nom donné à l'étoile Sirius
definitions:
  - Période de très grande chaleur de l'été ; cette chaleur elle-même.
  - Époque où l'étoile Sirius se lève avec le Soleil et qui, dans l'Antiquité, coïncidait approximativement avec le début de l'été en Égypte.
