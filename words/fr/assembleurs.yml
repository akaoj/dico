language: fr
word: assembleurs
type: nom masculin
etymology: ""
definitions:
  - Programme réalisant la fonction d'assemblage.
  - Langage de programmation, spécifique d'un ordinateur ou d'une gamme d'ordinateurs, qui utilise des instructions symboliques représentant des suites d'instructions en langage machine.
  - Société qui vend sous sa marque des ordinateurs construits à partir d'éléments préalablement assemblés par d'autres fabricants.
