language: fr
word: tarai
type: verbe transitif
etymology: de tare 1
definitions:
  - Peser le contenant d'une marchandise emballée et en défalquer le poids du poids total pour obtenir le poids net.
  - Ajuster la tare pour amener à l'équilibre une balance, un instrument de mesure.
  - Donner une position déterminée à un élément réglable (ressort, contrepoids, soupape, etc.).
synonyms: []
