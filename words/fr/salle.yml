language: fr
word: salle
type: nom féminin
etymology: bas latin sala, du francique *sal
definitions:
  - 'Toute pièce de grandes dimensions dans un château, un palais, un hôtel particulier, etc. : Une vaste salle flanquée de deux pièces.'
  - 'Nom de certaines pièces spécifiques d''un appartement : Salle à manger. Salle de bains.'
  - 'Pièce, local destinés à une fonction particulière : Salle d''attente. Salle des machines.'
  - 'Cinéma en tant que lieu : Le film sortira en salle le mois prochain.'
  - 'Public qui se trouve dans une salle de réunion, de spectacle : La salle était enthousiaste.'
synonyms: []
