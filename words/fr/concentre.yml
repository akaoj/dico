language: fr
word: concentre
type: nom masculin
etymology: ""
definitions:
  - 'Accumulation sous une forme condensée : Ce livre est un concentré de banalités.'
  - Produit alimentaire obtenu par concentration.
  - Minerai concentré, par préparation physique ou chimique, à teneur marchande.
  - Mélange des éléments odorants entrant dans la constitution d'un parfum, avant ajout de l'alcool.
synonyms: []
