language: fr
word: disciple
type: nom
etymology: latin ecclésiastique discipulus, élève
definitions:
  - 'Personne qui reçoit l''enseignement d''un maître, fait partie de son école ; élève : Les disciples de Socrate.'
  - 'Personne qui suit l''exemple de quelqu''un qu''il considère comme son maître à penser, qui adhère à une doctrine, une conception, etc. ; partisan, fidèle, adepte : On voit en lui un disciple de Hegel.'
