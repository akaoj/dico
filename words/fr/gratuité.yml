language: fr
word: gratuité
type: nom féminin
etymology: latin médiéval gratuitas, faveur
definitions:
  - 'Caractère de ce qui est gratuit : La gratuité de l''enseignement public.'
  - 'Caractère de ce qui est sans fondement, injustifié : La gratuité d''une affirmation.'
  - 'Caractère de ce qui n''a pas un but défini, rationnel : La gratuité d''un acte.'
synonyms: []
