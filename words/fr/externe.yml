language: fr
word: externe
type: nom
etymology: de externe 1
definitions:
  - Élève qui suit les cours d'une école sans y coucher et sans y prendre ses repas.
  - Étudiant en médecine qui participe au fonctionnement d'un service hospitalier, sous l'autorité du médecin-chef de service et de l'interne. (Depuis 1968, tous les étudiants en médecine font fonction d'externe à partir de la troisième année.)
synonyms: []
