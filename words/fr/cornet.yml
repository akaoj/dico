language: fr
word: cornet
type: nom masculin
etymology: de corne
definitions:
  - Autrefois, petite trompe rustique ou petit cor.
  - 'Feuille de papier roulée en cône, contenant de menus objets, des friandises, etc. ; son contenu : Cornet de bonbons.'
  - En Suisse et dans l'Est, sachet de papier.
  - Gaufrette conique que l'on garnit de glace.
  - (Anatomie) Nom donné à trois petites lames osseuses de la paroi externe des fosses nasales (le cornet supérieur, le cornet moyen, le cornet inférieur).
  - (Cuisine) Tranche de jambon, de viande roulée et fourrée.
  - (Musique) Dans l'orgue, jeu de mutation composé.
  - (Technique) Antenne constituée par l'extrémité évasée d'un guide d'ondes dont la section droite s'accroît progressivement jusqu'à une ouverture rayonnante.
synonyms: []
