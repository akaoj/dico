language: fr
word: librations
type: nom féminin
etymology: latin libratio, -onis, de librare, balancer
definitions:
  - Léger balancement du globe lunaire autour de son axe, que l'on perçoit depuis la Terre. (Il permet d'observer, de la Terre, environ 59 % de la surface lunaire.)
  - Oscillation d'un astre autour d'une position moyenne.
