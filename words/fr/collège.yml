language: fr
word: collège
type: nom masculin
etymology: latin collegium
definitions:
  - Établissement d'enseignement du premier cycle du second degré. (La loi du 11 juillet 1975 fait des collèges [collèges d'enseignement secondaire (C.E.S.)] la structure unique d'accueil de tous les élèves issus de l'école primaire élémentaire. Ceux-ci y accomplissent quatre années d'études, de la classe de sixième à la classe de troisième, avant de s'orienter vers le lycée général ou le lycée professionnel.)
  - En Belgique, établissement scolaire du niveau secondaire, dans l'enseignement libre.
  - 'Nom donné à certains établissements d''enseignement privé : Collège de jésuites.'
  - Ensemble des élèves d'un collège.
  - 'Réunion des personnes revêtues de la même dignité ou ayant la même fonction : Collège des magistrats.'
  - Dans les pays anglo-saxons, établissement scolaire dépendant d'une université.
  - À Rome, association légale qui pouvait être funéraire, électorale, commerçante ou religieuse.
synonyms: []
