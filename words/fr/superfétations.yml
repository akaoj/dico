language: fr
word: superfétations
type: nom féminin
etymology: moyen français superfœter, du latin superfetare, concevoir de nouveau
definitions:
  - Fécondation se produisant chez une femelle déjà porteuse d'un embryon. (Les deux embryons qui coexistent proviennent alors de deux cycles ovulatoires différents.)
  - Littéraire. Ajout, répétition inutile.
synonyms: []
