language: fr
word: défections
type: nom féminin
etymology: latin defectio, -onis
definitions:
  - 'Action d''abandonner un parti, une cause : La défection d''un allié.'
  - 'Fait de ne pas se trouver là où on était attendu : Les défections étaient nombreuses et la soirée a été peu animée.'
