language: fr
word: conclusion
type: nom féminin
etymology: latin conclusio, -onis
definitions:
  - 'Action de conclure une affaire, de la mener à son terme : La conclusion d''un traité.'
  - Développement marquant la fin d'un discours, d'un texte et en dégageant éventuellement la synthèse ou la morale.
  - 'Conséquence déduite d''un raisonnement, d''une observation : Tirer les conclusions d''un échec.'
  - En logique, proposition qui se déduit d'autres propositions, les prémisses.
synonyms: []
