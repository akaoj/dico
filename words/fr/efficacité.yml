language: fr
word: efficacité
type: nom féminin
etymology: latin efficacitas, -atis
definitions:
  - 'Caractère de ce qui est efficace ; effet, action utile : L''efficacité d''un médicament.'
  - 'Caractère d''une personne, d''un organisme efficace, qui produit le maximum de résultats avec le minimum d''efforts, de moyens ; efficience, rendement : Un souci d''efficacité.'
synonyms: []
