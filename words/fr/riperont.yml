language: fr
word: riperont
type: verbe transitif
etymology: moyen néerlandais rippen, tirailler avec force
definitions:
  - Râcler quelque chose avec la ripe.
  - Déplacer une voie ferrée et la dresser, sans la démonter.
  - Faire glisser un cordage.
  - Déplacer par glissement sur le sol un équipement de desserte ou de soutènement, sans démontage préalable.
synonyms: []
