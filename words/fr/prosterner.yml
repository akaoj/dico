language: fr
word: prosterner
type: verbe passif
etymology: latin prosternere, étendre à terre
definitions:
  - 'S''incliner profondément devant quelqu''un, quelque chose en signe de grand respect, d''adoration, d''humilité : Les pèlerins se prosternaient devant la statue miraculeuse.'
  - 'Littéraire. Manifester à quelqu''un une obéissance, un respect serviles : Ils sont prosternés devant les puissants.'
synonyms: []
