language: fr
word: échoueront
type: verbe passif
etymology: ""
definitions:
  - 'Toucher accidentellement le rivage ou le fond et s''y immobiliser (échouement) : Pétrolier qui est échoué sur les rochers.'
  - 'Se retrouver sur la côte ou la rive, poussé par le mouvement de l''eau : On retrouva les débris échoués sur la plage.'
  - 'Se retrouver finalement, et après un trajet ignoré, en un lieu quelconque : Lettre échouée là, sur le bureau, on ne sait comment.'
synonyms: []
