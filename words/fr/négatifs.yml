language: fr
word: négatifs
type: adjectif
etymology: latin negativus, de negare, nier
definitions:
  - 'Qui exprime une négation, un refus, par opposition à affirmatif : Réponse négative.'
  - 'Qui n''apporte pas d''éléments constructifs, qui se définit seulement par l''opposition : Une critique négative qui ne permet aucun progrès.'
  - 'Qui ne donne aucun résultat : Examen médical négatif.'
  - 'Qui n''approuve en rien quelque chose, qui ne fait que des critiques : Tu es très négatif sur notre projet.'
  - (Électricité) Se dit d'une charge électrique de même nature que celle que l'on développe sur un morceau de verre frotté avec de la soie.
  - (Linguistique) Se dit d'une phrase ou d'un énoncé qui exprime la négation.
  - (Mathématiques) 1.  Se dit d'un nombre réel inférieur à zéro.2.  Se dit de certaines isométries affines ou vectorielles.3.  Se dit d'une base non directe (dite aussi rétrograde) dans un espace vectoriel ou d'un repère non direct dans un espace affine.
synonyms: []
