language: fr
word: remontée
type: nom féminin
etymology: ""
definitions:
  - 'Action de se déplacer en allant vers le haut : La remontée des mineurs du fond du puits.'
  - 'Action d''aller vers l''amont d''un cours d''eau : La remontée du Nil.'
  - 'Fait de retrouver un niveau supérieur après avoir baissé : Remontée des cours de l''or.'
  - 'Action de remonter quelque chose de quelque part : La remontée de la voiture accidentée a été difficile.'
  - Action pour un concurrent de rattraper ses adversaires.
  - (Pédologie) Phénomène s'opposant à l'entraînement des éléments minéraux par les eaux de drainage, lié au brassage biologique ou au cycle végétal, parfois à l'évaporation et à la capillarité.
