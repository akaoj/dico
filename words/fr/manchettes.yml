language: fr
word: manchettes
type: nom féminin
etymology: de manche 2
definitions:
  - Demi-manche servant à protéger le bas de la manche.
  - Poignet à revers d'une chemise ou d'un chemisier, à quatre boutonnières que l'on réunit avec des boutons de manchette.
  - Cercle rouge qu'on fait autour du poignet de quelqu'un, en le serrant fortement.
  - Coup porté avec l'avant-bras, interdit dans la plupart des disciplines sportives.
  - Titre(s) d'article(s) figurant en gros caractères dans la partie supérieure de la première page d'un journal.
  - Note ou addition marginale dans un texte à composer.
  - Garniture rembourrée au milieu de l'accotoir d'un siège.
synonyms: []
