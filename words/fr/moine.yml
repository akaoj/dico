language: fr
word: moine
type: nom masculin
etymology: latin ecclésiastique monachus, du grec monakhos, de monos, seul
definitions:
  - Homme lié par des vœux de religion et menant, en solitaire ou en communauté, une vie essentiellement spirituelle.
  - Tout religieux. (En réalité, le mot « moine » ne peut être appliqué aux religieux non soumis à la clôture.)
  - (Aquaculture) Ouvrage pour la vidange et le réglage du niveau d'un plan d'eau, permettant d'éviter la fuite des poissons.
  - (Traditions populaires) Bâti de bois ou d'osier, destiné à contenir un récipient métallique dans lequel on plaçait des braises pour chauffer le lit avant de se coucher.
  - (Zoologie) 1.  Phoque des mers chaudes à pelage gris tacheté.2.  Nom commun à deux espèces de vautours.3.  Nom usuel du macareux.4.  Nom usuel commun à deux coléoptères et à un papillon appelé aussi nonne.
