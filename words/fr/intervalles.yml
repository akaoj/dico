language: fr
word: intervalles
type: nom masculin
etymology: latin intervallum
definitions:
  - 'Distance plus ou moins grande entre deux choses, entre un point et un autre : Planter des arbres à intervalles réguliers.'
  - 'Espace de temps entre deux instants : Pendant un court intervalle, personne ne parla.'
  - (Acoustique) Rapport des fréquences de deux sons périodiques.
  - (Musique) Distance entre deux sons successifs (intervalle mélodique) ou simultanés (intervalle harmonique).
synonyms: []
