language: fr
word: terrages
type: nom masculin
etymology: de terre
definitions:
  - Épandage de terre sur une parcelle pour en accroître la fertilité ou augmenter l'épaisseur de terre arable.
  - Profondeur du labour.
  - Addition de terre à une huile, pour la décolorer.
  - Droit pour le seigneur de prélever du blé ou des légumes sur les produits des tenures rurales.
synonyms: []
