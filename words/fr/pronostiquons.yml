language: fr
word: pronostiquons
type: verbe transitif
etymology: ""
definitions:
  - 'Émettre un pronostic sur ce qui doit arriver, le conjecturer d''après certaines indications, informations ou certains signes : La météo a pronostiqué qu''il ferait beau.'
  - 'Être le signe annonciateur, avant-coureur de quelque chose : Le vent d''ouest pronostique la pluie.'
synonyms: []
