language: fr
word: décret
type: nom masculin
etymology: latin decretum
definitions:
  - Acte réglementaire ou individuel pris par le président de la République, par le Premier ministre, ou conjointement par ces deux autorités, en vertu de leur pouvoir réglementaire.
  - 'Littéraire. Décision sans appel : Les décrets de la Providence.'
  - Décision de l'autorité ecclésiastique en matière administrative, législative et judiciaire.
  - 'Recueil ou compilation de textes canoniques (exemple : décret de Gratien).'
synonyms: []
