language: fr
word: rein
type: nom masculin
etymology: latin ren, renis
definitions:
  - Organe pair placé dans l'abdomen à côté de la colonne vertébrale, qui forme l'urine à partir de la filtration du sang, élimine des déchets, participe à l'équilibre de l'eau et des minéraux dans l'organisme, et sécrète diverses substances (rénine, par exemple).
  - Chacun des remplissages réalisés au-dessus de l'extrados d'une voûte pour supporter un plancher.
synonyms: []
