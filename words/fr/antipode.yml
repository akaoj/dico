language: fr
word: antipode
type: nom masculin
etymology: latin antipodes, du grec antipoûs, -podos, qui a les pieds opposés aux nôtres
definitions:
  - Lieu de la Terre diamétralement opposé à un autre lieu.
  - Chacune des trois cellules situées à l'opposé de l'oosphère et des synergides dans le sac embryonnaire des angiospermes.
