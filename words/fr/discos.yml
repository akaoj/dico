language: fr
word: discos
type: nom masculin
etymology: abréviation de discothèque
definitions:
  - Style de musique populaire américaine spécialement destiné à la danse, à la mode de 1975 au début des années 1980.
  - Style de danse qui scande le rythme répétitif de cette musique, en vogue dans les discothèques à la fin des années 1970.
synonyms: []
