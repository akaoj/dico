language: fr
word: biens
type: nom masculin
etymology: ""
definitions:
  - 'Ce que prescrit une règle morale, par opposition à ce qu''elle condamne ; conduite conforme à cette prescription : Distinguer le bien et le mal.'
  - 'Ce qui est utile, nécessaire, profitable à quelqu''un, à la collectivité, à quelque chose : Cette mesure a été un bien pour le commerce.'
  - 'Ce dont la possession est considérée comme un avantage, une chose précieuse : La santé est le premier des biens.'
  - 'Ce que quelqu''un possède, ce qui a une valeur financière et peut être objet de propriété : Laisser tous ses biens à une œuvre charitable.'
  - (Droit) Chose matérielle ou droit susceptible de faire partie d'un patrimoine (champs, maisons, créances, servitudes, usufruit, etc.).
  - (Économie) Produit apte à satisfaire les besoins et disponible à cet usage.
  - (Philosophie) Pour Platon, objectif suprême vers lequel se dirige le sage et à l'égard duquel les autres objectifs sont subordonnés ; pour saint Paul, acte de la charité qui ne peut se réaliser sans la grâce de Dieu ; pour Kant, but final théorique imposé par la loi morale, que tout homme possède « au fond de son cœur ».
