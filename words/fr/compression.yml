language: fr
word: compression
type: nom féminin
etymology: latin compressio, -onis
definitions:
  - Action de comprimer quelque chose ; fait d'être comprimé.
  - (Chirurgie) Action de comprimer une artère, une veine, en particulier pour lutter contre une hémorragie.
  - (Métallurgie) Agglomération de poudre placée dans un moule par application d'une pression (on distingue la compression à chaud, pendant ou après le frittage, et la compression à froid ou briquetage, à température ambiante).
  - (Technique) Premier temps du cycle d'un moteur à deux temps et deuxième temps du cycle d'un moteur à quatre temps.
synonyms: []
