language: fr
word: quadrillages
type: nom masculin
etymology: ""
definitions:
  - Disposition en carrés contigus ; ensemble des lignes qui divisent une surface en carrés.
  - 'Division d''un pays, d''une ville, etc., en secteurs déterminés du point de vue de l''implantation de commerces, d''industries, etc. : Quadrillage hospitalier.'
  - Opération destinée à assurer le contrôle d'une zone de territoire habitée, en la répartissant en secteurs, confiés à des unités militaires ou policières.
  - Système de lignes droites rectangulaires, régulièrement espacées, reporté sur les cartes, servant à préciser la position des points de la carte par rapport à l'origine des coordonnées de la projection utilisée.
  - Ensemble de deux familles de droites horizontales et verticales d'un plan, une horizontale et une verticale particulières étant graduées et telles que toutes les droites de l'autre famille passent par tous leurs points d'abscisse entière. (Le quadrillage est un moyen « grossier » de repérage des points du plan.)
  - En urbanisme, synonyme de damier.
