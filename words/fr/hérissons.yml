language: fr
word: hérissons
type: nom masculin
etymology: latin populaire *hericio, -onis, du latin classique ericius
definitions:
  - Mammifère insectivore d'Eurasie tempérée, caractérisé par ses piquants dorsaux et sa faculté de se rouler en boule. (Le hérisson, animal solitaire, nocturne, mange des insectes et des vers de terre, limaces, œufs d'oiseaux. L'hiver, il hiberne longuement.)
  - Familier. Personne qui a les cheveux qui se dressent sur la tête, qui est mal coiffée.
  - Familier. Personne qui a mauvais caractère ou qui est particulièrement de mauvaise humeur.
  - (Agriculture) Organe rotatif muni de doigts radiaux servant à disperser le fumier transporté par une remorque épandeuse.
  - (Bâtiment) 1.  Assemblage de pointes de fer disposé sur le faîte d'un mur pour en empêcher l'escalade.2.  Couche de blocs de pierre servant de fondations.
  - (Chauffage) Ustensile constitué d'une tige garnie de lames métalliques flexibles, servant à ramoner les cheminées.
  - (Équipements ménagers) Ensemble de couronnes de métal étagées pour faire égoutter les bouteilles.
  - (Militaire) Obstacle fait d'une poutre hérissée de pointes de fer, qui était utilisé comme cheval de frise.
  - (Textiles) Petit cylindre métallique garni de dents inclinées, utilisé dans certaines cardes et machines d'étirage pour fibres longues.
  - (Travaux publics) Couche de fondation de chaussée constituée de grosses pierres posées sur chant.
  - (Zoologie) Nom commercial de diverses coquilles comestibles du genre murex.
