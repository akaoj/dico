language: fr
word: toccata
type: nom féminin
etymology: italien toccata, de toccare, toucher
definitions:
  - Pièce instrumentale généralement destinée aux claviers. (D'abord liée au prélude, elle s'est rapprochée de la sonate ou de la rhapsodie avec J.-S. Bach notamment, qui fit la synthèse de tous ces éléments. Au piano, Mendelssohn, Schumann, Debussy, Ravel reprirent sa conception.)
synonyms: []
