language: fr
word: mûres
type: adjectif
etymology: latin maturus
definitions:
  - 'Se dit des fruits, des graines complètement développés, en état d''être récoltés : Le blé va être mûr.'
  - 'Qui a atteint un bon degré de développement intellectuel, une maturité d''esprit : L''expérience des gens mûrs, sensés, réfléchis.'
  - 'Qui a atteint un degré d''évolution, de préparation suffisant pour permettre de passer à sa réalisation : Projet mûr.'
  - Familier. Se dit de quelque chose, en particulier d'un tissu, qui est très usé et sur le point de se déchirer.
  - Populaire. Ivre, soûl.
  - Se dit d'un vin qui a perdu sa verdeur et qui est bon à boire.
  - Se dit d'un abcès bien collecté, qu'il est temps d'ouvrir, d'un bouton qui est près de percer.
synonyms: []
