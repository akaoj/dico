language: fr
word: cuvelage
type: nom masculin
etymology: ""
definitions:
  - Revêtement étanche et capable de résister à la pression de l'eau, que l'on place dans un puits de mine sur la traversée des terrains aquifères ou dans les puits de pétrole pour en consolider les parois.
  - Mise en place de ce revêtement.
  - Ensemble étanche continu protégeant une construction en sous-sol contre les eaux.
synonyms: []
