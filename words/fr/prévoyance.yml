language: fr
word: prévoyance
type: nom féminin
etymology: de prévoir
definitions:
  - Qualité de quelqu'un qui sait prévoir et qui prend des dispositions en conséquence.
  - (Droit) Régime instauré dans l'entreprise ou au niveau d'une branche professionnelle et destiné à offrir aux salariés une couverture sociale complémentaire (décès, invalidité, maladie, etc.) venant s'ajouter à celle des régimes obligatoires de sécurité sociale.
synonyms: []
