language: fr
word: bourrettes
type: nom féminin
etymology: de bourre
definitions:
  - Soie grossière qui entoure extérieurement le cocon.
  - Ensemble de fibres courtes de soie naturelle recueillies lors du peignage des déchets de soie, ou déchet obtenu pendant la filature de la schappe.
  - Génisse de un à deux ans.
synonyms: []
