language: fr
word: forteresses
type: nom féminin
etymology: latin médiéval fortaricea
definitions:
  - Lieu fortifié, organisé pour la défense d'une ville, d'une région.
  - Citadelle servant de prison d'État.
  - 'Ce qui protège, défend avec force quelque chose ou quelqu''un ; ce qui résiste à l''action, aux courants extérieurs ; rempart, citadelle : Département qui est une forteresse du conservatisme. Une forteresse de préjugés.'
