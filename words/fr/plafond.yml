language: fr
word: plafond
type: nom masculin
etymology: de plat et fond
definitions:
  - Face inférieure, plane dans l'ensemble, d'un plancher, formant la limite supérieure de l'espace d'un local.
  - 'Paroi supérieure intérieure d''un véhicule, d''un espace quelconque : Plafond d''une galerie de mine.'
  - 'Limite supérieure, niveau maximal qui ne doit ni ne peut être dépassé (souvent en apposition à un nom : Le montant des crédits est soumis à un plafond. Prix plafond. Vitesse-plafond.'
  - (Aéronautique) Altitude maximale que peut atteindre un aéronef.
  - (Beaux-arts) Peinture décorant un plafond.
  - (Droit) 1.  Limite de l'assiette des cotisations de Sécurité sociale ou d'un régime complémentaire de retraite et de prévoyance.2.  Montant maximal des ressources qu'une personne doit percevoir pour avoir droit à certaines allocations.
  - (Jeux) Au bridge, partie de la marque où s'inscrivent les honneurs et les pénalités. (Au bridge plafond, on ne marque à la manche, en cas de réussite du contrat, que le nombre de points fixé par l'annonce.)
  - (Navigation intérieure) Partie horizontale du fond d'un chenal navigable.
  - (Technique) Fond d'un bassin, d'un réservoir.
synonyms: []
