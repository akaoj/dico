language: fr
word: ouvreurs
type: nom
etymology: de ouvrir
definitions:
  - 'Personne qui ouvre, qui sait ouvrir quelque chose : Un ouvreur d''huîtres.'
  - Personne qui est chargée, au théâtre, au cinéma, etc., de placer les spectateurs (surtout au féminin).
  - Joueur qui ouvre une partie, un match.
  - Skieur(euse) effectuant le parcours d'une compétition dans les mêmes conditions que les coureurs pour faire la première trace, ou pour établir un temps de référence.
  - Demi d'ouverture, au rugby.
synonyms: []
