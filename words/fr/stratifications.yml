language: fr
word: stratifications
type: nom féminin
etymology: latin stratificatio
definitions:
  - Processus selon lequel les sédiments se déposent en strates ; disposition dans l'espace de ces strates.
  - 'Littéraire. Image de ce qui semble être constitué de niveaux successifs : Stratification des souvenirs.'
  - Disposition, en couches successives, de certains éléments tissulaires et notamment des cellules de l'épithélium.
  - Opération statistique qui, dans un sondage, consiste à diviser une population en strates.
