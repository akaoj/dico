language: fr
word: artificiers
type: nom masculin
etymology: de artifice
definitions:
  - Personne employée à la fabrication ou à la mise en œuvre de pièces pyrotechniques.
  - Personne capable de monter ou de démonter une munition.
  - Servant d'un canon dont la tâche est de préparer la munition avant le chargement.
synonyms: []
