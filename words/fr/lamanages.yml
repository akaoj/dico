language: fr
word: lamanages
type: nom masculin
etymology: ancien français laman, pilote, du néerlandais lootsman
definitions:
  - Ancien. Pilotage des navires à l'entrée et à la sortie d'un port, dans un chenal
  - Moderne. Manœuvres accomplies pour attacher, détacher les amarres des navires à quai.
