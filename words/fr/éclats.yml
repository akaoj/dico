language: fr
word: éclats
type: nom masculin
etymology: ""
definitions:
  - 'Fragment détaché soudainement d''un corps dur ou projeté par un corps qui se brise ; marque qui en résulte à la surface de ce corps : Il y a un éclat sur la marqueterie du meuble.'
  - 'Bruit soudain et violent de quelque chose qui éclate ou comme quelque chose qui éclate : Éclats du tonnerre.'
  - 'Littéraire. Manifestation vive et brusque d''un sentiment, accès soudain : Éclats d''admiration.'
  - 'Accès de vif mécontentement, de colère ; scandale : Il va faire un éclat.'
  - 'Fait de briller ; vive lumière ou vive lueur projetée par un corps qui réfléchit la lumière : Ne pas pouvoir supporter l''éclat du soleil à midi.'
  - 'Qualité d''une couleur vive : L''éclat du rouge dans un tableau.'
  - 'Qualité de ce qui s''impose à l''admiration ; splendeur, magnificence : Elle apparut dans tout l''éclat de sa beauté.'
  - (Horticulture) Portion de la tige enracinée d'une plante que l'on replante pour obtenir un nouveau sujet.
  - (Minéralogie) Propriété des substances minérales, qui, avec leur couleur, permet de les distinguer.  (L'éclat dépend de l'intensité de la lumière réfléchie par le corps. On distingue l'éclat métallique, vitreux, adamantin, nacré, soyeux, gras et résineux.)
  - (Préhistoire) Fragment de pierre provenant du débitage d'un nucléus.
