language: fr
word: quadrants
type: nom masculin
etymology: latin quadrans, -antis
definitions:
  - Secteur angulaire dont la mesure en degrés est 90.
  - Synonyme ancien de quart-de-cercle.
  - Chacune des quatre parties de l'embryon qui s'est divisé en deux, puis en quatre blastomères.
