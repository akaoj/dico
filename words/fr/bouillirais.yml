language: fr
word: bouillirais
type: verbe intransitif
etymology: latin bullire, faire des bulles
definitions:
  - 'En parlant de liquides ou de toute matière liquéfiée, s''agiter sous l''effet de la chaleur en dégageant des bulles de vapeur qui montent et crèvent à la surface : L''eau bout à 100 °C sous la pression atmosphérique normale.'
  - 'Être maintenu dans un liquide en ébullition : Faire bouillir du linge.'
  - 'Contenir un liquide qui bout : La casserole bout.'
  - 'Être animé d''un sentiment vif : Bouillir de colère.'
synonyms: []
