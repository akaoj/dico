language: fr
word: augmentant
type: verbe transitif
etymology: bas latin augmentare, du latin classique augere, accroître
definitions:
  - 'Rendre quelque chose plus grand, plus considérable ; accroître, grossir : Augmenter ses tarifs de vingt pour cent.'
  - 'Accroître le prix de quelque chose : Augmenter le pain.'
  - 'Rendre quelque chose plus important, plus intense : Cette remarque n''a fait qu''augmenter sa colère.'
  - 'Faire bénéficier quelqu''un d''un salaire plus élevé : On a augmenté les employés de dix pour cent.'
synonyms: []
