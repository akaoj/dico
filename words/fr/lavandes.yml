language: fr
word: lavandes
type: nom féminin
etymology: italien lavanda, qui sert à laver
definitions:
  - Sous-arbrisseau aromatique (labiée) à feuilles persistantes, à fleurs bleues ou violettes en épis, originaire de la région méditerranéenne, où elle est cultivée.
  - Huile essentielle obtenue à partir des sommités fleuries de l'espèce de lavande Lavandula angustifolia.
  - Préparation alcoolique de fantaisie à note dominante de lavande.
synonyms: []
