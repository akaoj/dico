language: fr
word: saignée
type: nom féminin
etymology: de saigner
definitions:
  - Évacuation de sang provoquée à des fins médicales ; quantité de sang ainsi évacuée. (Elle est obtenue par introduction d'une aiguille dans une veine du pli du coude.)
  - 'Littéraire. Pertes humaines importantes au cours d''une guerre : La terrible saignée de 1914.'
  - 'Dépenses qui font un trou dans le budget : Une saignée dans le Trésor public.'
  - (Mines) Sillon creusé dans une veine de minerai par un outil de machine d'abattage.
  - (Sylviculture) Entaille faite dans le fût d'un arbre sur pied pour en extraire un liquide (résine, latex).
  - (Technique) Entaille profonde et de faible largeur faite à l'aide d'un outil tranchant.
  - (Travaux publics) Petit canal ménagé dans l'accotement d'une route, pour évacuer les eaux collectées sur la rive de la chaussée.
  - (Usinage) Opération de tournage consistant à détacher une pièce terminée par une coupe perpendiculaire à l'axe de la rotation.
