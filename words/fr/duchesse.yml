language: fr
word: duchesse
type: nom féminin
etymology: ""
definitions:
  - Femme d'un duc, ou femme qui possède un duché.
  - (Agriculture) Variété de poire à chair fondante et parfumée.
  - (Mobilier et décoration) Type de chaise longue à la mode entre 1745 et 1780. (La duchesse en bateau est d'une seule pièce ; la duchesse brisée comporte deux ou trois éléments, dont le bout-de-pied.)
  - (Passementerie) Groupe de trois apprêts aplatis au cylindre, en forme de crête ondée.
  - (Textiles) Satin très brillant sur une face et mat sur l'envers, avec une tenue particulière.
synonyms: []
