language: fr
word: postérieure
type: adjectif
etymology: latin posterior
definitions:
  - 'Qui est derrière, en arrière dans l''espace, par opposition à antérieur : La partie postérieure du crâne.'
  - Qui vient après dans le temps.
  - Se dit d'un phonème dont le point d'articulation se situe vers l'arrière du conduit vocal (par exemple les voyelles vélaires, les consonnes pharyngales).
synonyms: []
