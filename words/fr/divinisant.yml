language: fr
word: divinisant
type: verbe transitif
etymology: ""
definitions:
  - 'Reconnaître un être humain, un animal pour divin ; l''élever au rang des dieux ; déifier : Les Romains divinisaient leurs empereurs.'
  - 'Attribuer à quelqu''un, à quelque chose une valeur absolue, un caractère sacré : Diviniser l''amour.'
synonyms: []
