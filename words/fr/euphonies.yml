language: fr
word: euphonies
type: nom féminin
etymology: bas latin euphonia, du grec euphônia
definitions:
  - 'Qualité des sons agréables à entendre ou aisés à prononcer. (Les lois euphoniques du français ont généralement pour objet d''éviter les hiatus : si l''on au lieu de « si on », aima-t-il au lieu de « aima il ».)'
synonyms: []
