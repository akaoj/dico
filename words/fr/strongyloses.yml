word: strongyloses
type: nom féminin
etymology: ""
definitions:
  - Maladie parasitaire des animaux domestiques, provoquée par des nématodes appartenant à la famille des strongyloïdés et aux familles voisines (strongylose intestinale des équidés, strongylose gastro-intestinale des ruminants, strongylose broncho-pulmonaire des ruminants et du porc).
