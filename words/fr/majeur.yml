language: fr
word: majeur
type: adjectif
etymology: latin major
definitions:
  - 'Qui est plus grand, plus considérable (par opposition à mineur) : La majeure partie.'
  - 'Qui est d''une grande importance ; capital, essentiel : Raison majeure. Souci majeur.'
  - Se dit d'un élément prépondérant dans la croûte terrestre.
  - Se dit d'un intervalle dans lequel les notes extrêmes sont à leur distance maximale.
synonyms: []
