language: fr
word: broderies
type: nom féminin
etymology: de broder
definitions:
  - Art de réaliser à l'aiguille, sur une étoffe ou autre support (cuir…), des applications de motifs ornementaux à l'aide de fils de coton, de lin, de soie, etc., ou de métal.
  - Ouvrage ainsi réalisé.
  - Commerce, industrie du brodeur.
  - Ornement, dessin compliqué rappelant un ouvrage de broderie.
  - Bordure de buis ou d'autres arbrisseaux nains, dessinant les contours et ornements d'un parterre de jardin.
synonyms: []
