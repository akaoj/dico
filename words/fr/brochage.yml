language: fr
word: brochage
type: nom masculin
etymology: ""
definitions:
  - Action de brocher les livres ; résultat de cette action. (Le brochage comprend la pliure, l'assemblage, l'encartage, la couture et la couvrure.)
  - Méthode de travail des métaux, utilisée pour usiner ou calibrer des trous de forme particulière ou des profils extérieurs au moyen d'une broche.
  - Procédé de tissage permettant de détacher, sur un tissu de fond, certains motifs décoratifs, à l'aide de trames supplémentaires.
