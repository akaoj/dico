language: fr
word: cathode
type: nom féminin
etymology: anglais cathode, du grec kathodos, descente
definitions:
  - Électrode de sortie du courant dans un électrolyseur, ou électrode qui est la source primaire d'électrons à l'intérieur d'un tube électronique, ou région N d'une diode à semi-conducteur, constituée d'une jonction PN.
