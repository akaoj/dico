language: fr
word: débutons
type: verbe intransitif
etymology: de but
definitions:
  - Faire ses premiers pas dans un métier en manifestant une certaine inexpérience.
  - 'Faire ses premiers pas dans la vie professionnelle en exerçant tel ou tel métier ; commencer : Il a débuté comme serveur dans un restaurant.'
  - 'Faire ses débuts au théâtre, au cinéma, au music-hall dans un rôle, un emploi déterminé : Il a débuté au théâtre dans un rôle de jeune premier.'
  - 'Avoir son commencement de telle ou telle manière : L''affaire débuta mal.'
synonyms: []
