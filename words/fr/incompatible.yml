language: fr
word: incompatible
type: adjectif
etymology: latin médiéval incompatibilis, du latin classique compati, souffrir avec
definitions:
  - 'Qui n''est pas compatible avec quelque chose, qui ne peut s''accorder avec quelque chose : Dépenses incompatibles avec l''état de nos finances.'
  - (Droit) Se dit de fonctions qui ne peuvent être exercées par une même personne.
  - '(Géologie) Se dit d''un élément sans affinité particulière pour la structure cristalline dans les processus magmatiques et ayant par conséquent tendance à se concentrer dans la phase liquide résiduelle (exemples : uranium, thorium, terres rares, etc.).'
  - (Mathématiques) Se dit d'un système d'équations dont l'ensemble des solutions est vide.
  - (Probabilités) Se dit d'événements d'un univers n'ayant aucune éventualité commune et ne pouvant ainsi se réaliser simultanément.
  - (Religion) Se dit de bénéfices ecclésiastiques demandant la résidence et qui ne peuvent être possédés en même temps par la même personne.
synonyms: []
