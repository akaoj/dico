language: fr
word: restes
type: nom masculin pluriel
etymology: ""
definitions:
  - 'Ce qui n''a pas été consommé au cours d''un repas : L''art d''accommoder les restes.'
  - 'Ce dont quelqu''un n''a pas ou plus voulu : Refuser de se satisfaire des restes d''un autre.'
  - Cadavre, ossements, cendres d'un être humain.
  - 'Ruines de quelque chose de détruit ; vestiges qui subsistent d''un groupe anéanti : Les restes d''une ville incendiée.'
synonyms: []
