language: fr
word: structure
type: nom féminin
etymology: latin structura, de struere, construire
definitions:
  - 'Manière dont les parties d''un tout sont arrangées entre elles : La structure d''une plante. La structure d''un discours.'
  - 'Organisation des parties d''un système, qui lui donne sa cohérence et en est la caractéristique permanente : Structure d''une entreprise.'
  - 'Organisation, système complexe considéré dans ses éléments fondamentaux : Les structures administratives.'
  - (Anthropologie) Modèle abstrait élaboré à partir de la réalité empirique de la société, d'un groupe social, qui n'existe que dans les relations unissant les divers éléments composant cette société, ce groupe. (Cette conception est celle de Lévi-Strauss et du courant dit « structuraliste ».)
  - (Architecture) Constitution, disposition et assemblage des éléments d'un bâtiment, et plus spécialement des éléments actifs qui forment son ossature.
  - (Chimie) Disposition spatiale des atomes, des molécules ou des ions dans les espèces chimiques considérées dans leurs divers états physiques.
  - (Économie) Ensemble des caractères relativement stables d'un système économique à un moment donné (par opposition à conjoncture).
  - (Géologie et géographie) 1.  Arrangement géométrique d'origine tectonique qui s'observe à l'échelle microscopique (microstructure) jusqu'à l'échelle régionale (mégastructure), par exemple du micropli au pli couché d'échelle kilométrique.2.  Agencement, les uns par rapport aux autres, des minéraux constituant la roche.
  - (Linguistique) Manière dont les unités linguistiques s'agencent entre elles en un système ordonné de règles qui décrivent à la fois les unités et les relations qu'elles entretiennent entre elles.
  - (Mathématiques) Relation(s) dont est muni un ensemble.
  - (Musique) Synonyme de forme.
  - (Pédologie) Caractéristique physique essentielle d'un sol, qui correspond au mode d'assemblage des particules constituant le squelette du sol, liées entre elles par les ciments, ou colloïdes organiques (matières humiques) et minéraux (hydroxydes et argiles).
  - (Pétrole) Ensemble géologique d'une forme déterminée, qui rend possible l'accumulation d'hydrocarbures.
  - (Psychanalyse et psychologie) Ensemble d'unités psychiques liées par des relations.
  - (Technique) Ensemble des pièces d'un ensemble supportant les efforts principaux et formant l'ossature sur laquelle sont fixés les autres éléments (carrosserie, fuselage, etc.).
