language: fr
word: réverbération
type: nom féminin
etymology: ""
definitions:
  - Renvoi, réfléchissement de la lumière par une surface qui la diffuse.
  - Persistance d'un son dans un espace clos ou semi-clos après interruption de la source sonore. (La réverbération doit être assez faible dans une salle de conférences pour que la parole reste intelligible ; et suffisante dans une salle de concert, pour donner de l'ampleur aux sons.)
