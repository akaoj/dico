language: fr
word: isthmes
type: nom masculin
etymology: latin isthmus, du grec isthmos
definitions:
  - Bande de terre étroite, située entre deux mers et réunissant deux terres.
  - Nom donné à certaines parties rétrécies d'une région du corps ou d'un organe (par exemple l'isthme de l'encéphale, du gosier, de l'utérus, d'une vertèbre).
synonyms: []
