language: fr
word: kayak
type: nom masculin
etymology: anglais kayak, de l'esquimau qayaq
definitions:
  - Embarcation individuelle des Inuits, à carcasse de bois recouverte de peaux cousues qui entourent l'emplacement du rameur.
  - Embarcation propulsée à l'aide d'une pagaie double et dont l'étanchéité est assurée par une jupe imperméable serrée autour de la taille du pagayeur ; sport pratiqué avec cette embarcation. (Le kayak pour la course en ligne sur eau calme est propulsé par un, deux ou quatre pagayeurs. En slalom et en descente de rivière, il est utilisé par un seul pagayeur.)
synonyms: []
