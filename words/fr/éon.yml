language: fr
word: éon
type: nom masculin
etymology: latin ecclésiastique aeon, -onis, du grec aiôn, -ônos, éternité
definitions:
  - (Philosophie) Chez les néoplatoniciens et les gnostiques, ensemble de puissances éternelles émanées de l'être et rendant possible son action sur les choses.
  - La plus grande division des temps géologiques, elle-même divisée en ères. L’histoire de la Terre est divisée en quatre éons (l’hadéen, l’archéen, le protérozoïque et le phanérozoïque).
