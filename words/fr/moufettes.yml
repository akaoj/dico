language: fr
word: moufettes
type: nom féminin
etymology: napolitain mufeta, variante de l'italien moffetta, de muffa, odeur fétide
definitions:
  - 'Petit mammifère carnivore (mustélidé) d''Amérique au pelage soyeux, dont les glandes anales peuvent projeter à plusieurs mètres une sécrétion à odeur désagréable qui éloigne les prédateurs. (Les moufettes appartiennent à trois genres distincts : mephitis et spilogale en Amérique du Nord, conepatus en Amérique du Sud.)'
  - Synonyme de mofette.
