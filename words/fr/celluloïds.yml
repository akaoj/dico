language: fr
word: celluloïds
type: nom masculin
etymology: mot américain, nom déposé
definitions:
  - Matière plastique constituée par une solution solide de nitrocellulose et de camphre. (Première matière plastique réalisée par l'homme, le Celluloïd a une bonne ténacité, mais sa grande inflammabilité limite son emploi.)
