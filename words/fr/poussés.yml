language: fr
word: poussés
type: verbe passif
etymology: ""
definitions:
  - 'Être amené par une force, une pression quelconque à agir de telle manière, à choisir tel être ou telle chose : Je me sentais poussé vers elle.'
  - 'Atteindre un tel degré, tel niveau élevé : Travail poussé à la perfection.'
  - 'Avoir atteint un très haut niveau : Études poussées.'
  - 'Être exagéré : La comparaison est un peu poussée.'
  - 'Être apparu ; s''être développé : Regarde toutes ces herbes folles poussées entre les pierres !'
synonyms: []
