language: fr
word: scarifications
type: nom féminin
etymology: bas latin scarificatio
definitions:
  - Incision superficielle de la peau, pratiquée à titre médical ou lors d'un acte d'automutilation.
  - (Souvent au pluriel.) En Afrique, incision superficielle de la peau pratiquée de manière à laisser une cicatrice, afin de marquer l'appartenance à une lignée, à une société ; cicatrice ainsi laissée.
  - Démolition, par arrachement de matériaux, de la couche supérieure d'une chaussée.
  - Incision annulaire pratiquée sur un arbre, un cep de vigne.
synonyms: []
