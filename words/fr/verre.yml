language: fr
word: verre
type: nom masculin
etymology: ancien français voirre, du latin vitrum
definitions:
  - Substance minérale fabriquée, transparente et isotrope.
  - 'Récipient en verre, en cristal, en plastique, pour boire : Verre à liqueur.'
  - 'Son contenu : Boire un petit verre d''alcool.'
  - 'Consommation, boisson, en particulier alcoolisée : Prendre un verre.'
  - 'Plaque, lame de verre : Mettre un verre sur le bureau pour le protéger.'
  - (Géologie) Matière minérale amorphe. (Les verres naturels [obsidienne, pechstein, tectites, fulgurites, etc.] sont produits par le refroidissement brutal des produits de la fusion des roches [magmas, liquides silicatés].)
