language: fr
word: couchages
type: nom masculin
etymology: ""
definitions:
  - 'Vieux. Action de coucher quelqu''un pour le repos de la nuit : Le couchage des troupes.'
  - 'Ce sur quoi on couche, ensemble des objets qui servent au coucher : Un bon couchage assure un bon repos.'
  - (Horticulture) 1.  Marcottage pratiqué en couchant des rameaux dans une fosse peu profonde.2.  Semis de grains en couche.
  - (Industrie du papier) Dépôt sur une feuille de papier ou de carton d'un enduit liquide à base d'adhésif et de pigments blancs afin de lui conférer un meilleur aspect et une meilleure aptitude à l'impression.
  - (Textiles) Action de coucher les poils d'une étoffe.
synonyms: []
