language: fr
word: tchernoziom
type: nom masculin
etymology: russe tchernozem, terre noire
definitions:
  - Sol type des steppes continentales froides et sèches de l'Est européen (Ukraine) et que l'on retrouve dans certaines zones du centre du Canada. (Il est caractérisé par une matière organique profondément incorporée au sol minéral, pour former un complexe argilo-humique, très fertile.)
synonyms: []
