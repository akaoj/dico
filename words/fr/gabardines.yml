language: fr
word: gabardines
type: nom féminin
etymology: espagnol gabardina, croisement de gabán, paletot, et tavardina, jaquette
definitions:
  - Étoffe de laine tissée genre serge, ayant le même envers et présentant à l'endroit une côte en relief.
  - Vêtement de pluie taillé dans de la gabardine.
