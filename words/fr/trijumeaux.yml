definitions:
  - 'Se dit de la cinquième paire de nerfs crâniens. (Le trijumeau se divise en trois branches principales : le nerf ophtalmique, le nerf maxillaire supérieur et le nerf maxillaire inférieur. Il assure la sensibilité de toute la face sauf de l''angle de la mâchoire et innerve les muscles masticateurs.)'
