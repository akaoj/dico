language: fr
word: actifs
type: adjectif
etymology: latin scolastique activus
definitions:
  - 'Qui est plein d''activité et d''énergie, dynamique : Il reste très actif malgré son âge.'
  - 'Qui agit avec efficacité, qui donne des résultats ; efficace : Un shampooing actif.'
  - 'Qui manifeste une participation effective à quelque chose : Une propagande active.'
  - 'Qui participe effectivement à quelque chose : Membre actif d''un syndicat.'
  - (Chimie) Se dit de certains métaux mis sous une forme favorisant la catalyse.
  - (Électronique) Se dit d'un composant (tube électronique, transistor, etc.) ou d'un circuit qui opère une conversion d'énergie à partir d'une alimentation continue.
  - (Hydrologie) Se dit d'une marge continentale, instable et séismique, bordée par une fosse océanique.
  - (Informatique) Se dit d'un dispositif logiciel ou matériel en cours d'utilisation au moment considéré.
  - (Linguistique) Se dit de la forme verbale qui a comme sujet le participant effectif du procès exprimé par le verbe. (Dans la phrase Pierre mange une pomme, le verbe est à la voix active.)
  - (Militaire) Se dit d'un obstacle battu par des feux.
  - (Optique) Se dit d'une substance douée d'activité optique.
  - (Pédagogie) Se dit des méthodes fondées sur la participation, l'initiative et l'autonomie des élèves.
  - (Philosophie) Relatif à l'action, par opposition à la passion.
  - (Physique) Synonyme de radioactif.
synonyms: []
