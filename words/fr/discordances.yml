language: fr
word: discordances
type: nom féminin
etymology: ""
definitions:
  - Rapport musicalement illogique dans une succession ou une simultanéité de sons.
  - Absence d'accord entre plusieurs voix ou instruments.
  - 'Défaut d''accord, d''harmonie, d''unité entre les parties d''un ensemble, entre des choses ; incompatibilité : Il existe des discordances importantes entre les deux témoignages.'
  - Contact stratigraphique d'un ensemble sédimentaire où une série de couches repose sur des couches plus anciennes qui ne leur sont pas parallèles et qui témoigne généralement d'une phase tectonique.
  - En psychiatrie, synonyme de dissociation.
  - En statistique, situation réciproque de deux phénomènes dont les variations sont de sens contraires.
synonyms: []
