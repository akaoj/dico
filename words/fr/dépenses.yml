language: fr
word: dépenses
type: nom féminin
etymology: latin dispensa, de dispendere, distribuer
definitions:
  - 'Action de dépenser de l''argent, de l''employer : Faire des dépenses inconsidérées.'
  - 'Somme dépensée ; frais : Se faire rembourser la dépense du voyage.'
  - 'Action d''utiliser quelque chose, de l''employer : Une grande dépense d''énergie, de temps.'
  - 'Action de consommer quelque chose pour une utilisation définie, en parlant d''un appareil, d''un véhicule ; consommation : La dépense en essence d''une voiture.'
synonyms: []
