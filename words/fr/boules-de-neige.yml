language: fr
word: boules-de-neige
type: nom féminin
etymology: latin bulla, bulle d'eau
definitions:
  - 'Sphère pleine, de matière quelconque : Boule de bois, de neige.'
  - 'Objet en forme de sphère : Boule de rampe d''escalier.'
  - Populaire. Tête.
  - En Belgique, bonbon à sucer.
  - (Cuisine) Ustensile, en métal perforé ou grillagé, dans lequel on fait cuire ou infuser diverses substances.
  - (Géographie) Bloc de roches cristallines, aux formes ovoïdes, isolé par l'altération, qui progresse le long de diaclases.
  - (Géométrie) Ensemble des points intérieurs à une sphère.
  - (Jeux) Jeu de hasard, pratiqué au casino par des joueurs misant sur des numéros ou des chances simples (pair, impair, rouge, noir, passe, manque) désignés par une boule qui, lancée, se loge en fin de course dans l'un des 9 trous numérotés d'un plateau incurvé.
  - (Mathématiques) Partie d'un espace métrique (E, d), formée des éléments de E dont la distance à un point fixe a est majorée par un réel positif donné r. (La boule est fermée ou ouverte selon que d (a,u) ≤ r ou d(a,u) < r, u étant un élément de E. Dans ℝ, les boules ouvertes sont ]a −r, a+ r[ ; les boules fermées [a − r, a + r].)
  - (Pêche) Sphère d'acier destinée à améliorer la flottaison du chalut.
  - (Politique) Signe conventionnel d'adoption ou de rejet d'un vote dans certaines assemblées.
  - (Sports) Sphère en bois, ferrée, en métal, mais non plombée, dont on se sert dans certains jeux.
