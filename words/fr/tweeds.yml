language: fr
word: tweeds
type: nom masculin
etymology: anglais tweed, altération de tweel, de to tweel, variante de to twill, croiser
definitions:
  - Tissu de laine cardée, d'armure toile ou sergé, généralement établi en deux couleurs, et utilisé pour la confection de manteaux et de costumes tailleur, genre sport.
