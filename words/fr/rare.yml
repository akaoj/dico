language: fr
word: rare
type: adjectif
etymology: latin rarus
definitions:
  - 'Qui, n''existant qu''à peu d''exemplaires, est original, recherché : Objets rares.'
  - 'Qui se rencontre peu souvent, qui n''est pas commun : Les gens courageux sont rares.'
  - 'Qui est inhabituel, peu fréquent : Il est rare de le voir en retard.'
  - 'Se dit d''êtres ou de choses en nombre restreint dans une circonstance donnée : Quelques rares passants s''arrêtaient.'
  - 'Qui est peu serré, peu fourni, peu dense : Des cheveux rares.'
synonyms: []
