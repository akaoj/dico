language: fr
word: pigments
type: nom masculin
etymology: latin pigmentum, matière colorante
definitions:
  - Substance qui donne leurs couleurs externes aux animaux ou aux plantes.
  - Substance, généralement en poudre fine, insoluble dans les milieux de suspension usuels, utilisée en peinture en raison de ses propriétés optiques, protectrices ou décoratives. (On distingue les pigments métalliques, minéraux, organiques et organométalliques.)
