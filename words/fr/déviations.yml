language: fr
word: déviations
type: nom féminin
etymology: bas latin deviatio, -onis
definitions:
  - 'Action de dévier ; fait pour quelque chose de prendre une direction qui s''écarte d''une ligne déterminée à l''avance ; fait d''être dévié : La déviation du ballon par le gardien de but.'
  - Action de changer la direction d'une route, pour éviter une localité ou contourner un obstacle ; itinéraire détourné.
  - 'Écart hors d''une ligne morale, philosophique ou politique donnée ; variation dans la conduite : Légère déviation de principes.'
  - (Armement) Écart entre la trajectoire réelle d'un projectile et sa trajectoire théorique.
  - (Électronique) Action de dévier, par des champs électriques ou magnétiques variables, le faisceau électronique d'un tube cathodique en vue de lui faire balayer la surface d'un écran fluorescent.
  - (Forage) Opération qui consiste à dévier de la verticale un puits en forage.
  - (Marine) 1.  Effet produit par les éléments métalliques d'un navire sur l'aiguille aimantée du compas. (On le corrige par une régulation du compas ou par la compensation.)2.  Déroutement.
  - (Optique) Angle que fait un rayon incident avec le rayon réfracté ou le rayon émergent correspondant.
  - (Pathologie) Direction vicieuse que prennent certaines parties du corps. (Pour la colonne vertébrale la déviation peut être à convexité postérieure [cyphose], antérieure [lordose] ou être dirigée latéralement [scoliose].)
