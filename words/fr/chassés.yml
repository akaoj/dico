language: fr
word: chassés
type: nom masculin
etymology: ""
definitions:
  - Pas de danse avec parcours dans lequel une jambe, se rapprochant de l'autre, semble la chasser. (La répétition du chassé permet l'exécution d'un galop continu.)
  - Dans la danse de salon, pas glissé latéral dans lequel les deux pieds, parallèles, se déplacent l'un après l'autre.
