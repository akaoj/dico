language: fr
word: portraits
type: nom masculin
etymology: ancien français portraire, dessiner
definitions:
  - Représentation de quelqu'un par le dessin, la peinture, la photographie, etc.
  - 'Description orale, écrite, filmée de quelqu''un : Faire un portrait avantageux d''un ami.'
  - 'Image parfaitement ressemblante de quelqu''un : Il est tout le portrait de son frère.'
  - 'Représentation exacte de quelque chose : Faire le portrait complet de la situation.'
  - Populaire. Visage.
  - Jeu de société, dans lequel un des joueurs doit deviner, d'après les réponses par « oui » et par « non » qu'on fait à ses questions, le nom de quelqu'un ou de quelque chose.
