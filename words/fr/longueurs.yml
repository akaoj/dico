language: fr
word: longueurs
type: nom féminin
etymology: de long
definitions:
  - 'Dans le même plan, la plus grande des deux dimensions de quelque chose de forme rectangulaire (par opposition à largeur) ; la plus grande dimension de la base, généralement horizontale, d''un objet à trois dimensions (par opposition à largeur et à hauteur ou profondeur) : Longueur et largeur d''un rectangle. Largeur, longueur et hauteur d''une armoire.'
  - 'Cette dimension considérée du point de vue de sa mesure : Un jardin de 100 mètres de longueur.'
  - 'Distance d''une extrémité à l''autre d''un objet, d''une surface ; dimension : La longueur des jupes varie selon la mode.'
  - 'Distance, en particulier dans une course : Courir sur une longueur de 150 mètres.'
  - 'Durée de quelque chose, étendue d''un texte, d''un récit, etc. : La longueur des jours augmente.'
  - 'Dimension, durée, étendue dans un texte, un récit, etc., considérées comme relativement grandes ou trop grandes : Excusez la longueur de ma lettre.'
  - 'Développement trop long, inutile dans un texte, un film, etc. : Des longueurs nuisent au rythme du film.'
  - (Informatique) Nombre d'éléments binaires, de caractères ou de mots machine contenus dans un mot, une chaîne ou une donnée.
  - (Mathématiques) 1.  Partie connexe d'une courbe ; mesure de cette partie.2.  Côté d'un rectangle qui a la plus grande mesure.3.  Ensemble des segments de droite d'un espace affine qui sont isométriques. (Un segment n'est alors qu'un représentant de la classe d'équivalence que forme cet ensemble.)
  - '(Phonétique) Qualité d''une unité phonique longue. (Le trait de longueur a valeur phonologique dans de nombreuses langues : en latin v˘enit, il vient, s''oppose à vēnit, il vint.)'
  - (Sports) Unité qui sépare les concurrents d'une course (sport hippique, aviron, etc.) à l'arrivée, et qui est la longueur d'un cheval ou d'une embarcation.
