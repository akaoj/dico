language: fr
word: négation
type: nom féminin
etymology: latin negatio, -onis, de negare, nier
definitions:
  - 'Action de nier quelque chose : La négation de l''existence de Dieu.'
  - 'Action de rejeter, de ne faire aucun cas de quelque chose : La négation chez lui de tout sentiment paternel.'
  - (Linguistique) Statut de la phrase de base (déclarative, interrogative ou impérative) consistant à nier le prédicat (par opposition à l'affirmation) ; mot ou groupe de mots qui sert à nier.
synonyms: []
