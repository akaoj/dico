language: fr
word: soufflure
type: nom féminin
etymology: ""
definitions:
  - Cavité remplie de gaz occlus au cours de la solidification d'une masse de métal ou de verre fondus.
  - Grosse cloque qui se produit dans l'enduit couvrant un mur.
  - Poche d'air résiduelle entre deux couches fibreuses ou entre deux jets.
synonyms: []
