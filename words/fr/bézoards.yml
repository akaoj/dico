language: fr
word: bézoards
type: nom masculin
etymology: arabe bāzahr, du persan pādzahr, pierre à venin
definitions:
  - Concrétion minérale qui se forme dans le tube digestif du cheval et des mammifères herbivores en général.
  - Agrégat de substances non digestibles stagnant dans le tube digestif.
synonyms: []
