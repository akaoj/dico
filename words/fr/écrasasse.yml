language: fr
word: écrasasse
type: verbe transitif
etymology: moyen anglais to crasen, peut-être du scandinave
definitions:
  - 'Faire subir à quelque chose une pression ou des chocs tels qu''il en est broyé, brisé : Écraser de l''ail avec un pilon.'
  - Tuer un insecte en l'aplatissant contre quelque chose.
  - 'Blesser gravement en exerçant une compression très forte : Écraser la patte d''un chien.'
  - 'Renverser et tuer quelqu''un, un animal (ou le blesser grièvement) en lui passant sur le corps : Le chien s''est fait écraser par une voiture.'
  - 'Aplatir quelque chose en le comprimant fortement : Écraser un pli au fer.'
  - 'Faire subir une forte compression en faisant mal : La robe, trop serrée, lui écrasait la poitrine.'
  - 'Appuyer fortement de telle sorte que quelque chose ou quelqu''un soit comprimé ou aplati : Écraser son nez contre la vitre.'
  - 'Familier. Appuyer fortement sur quelque chose : Écraser la pédale d''accélérateur.'
  - 'Faire succomber quelqu''un sous une charge excessive ; accabler : Écraser le peuple d''impôts.'
  - 'Accabler physiquement quelqu''un : Un soleil qui vous écrase.'
  - 'Dominer quelqu''un, quelque chose par le volume, par la taille, la masse, à un point tel qu''ils en semblent plus petits : De hautes tours écrasaient le reste des constructions.'
  - 'Être tellement supérieur à quelqu''un qu''il en semble amoindri, diminué, sans valeur, et, péjorativement, le dominer en l''humiliant, en le diminuant : Vouloir écraser tout le monde par son luxe.'
  - Remporter sur un adversaire, un ennemi une victoire très nette, décisive, les dominer facilement.
  - Éteindre une cigarette, un cigare en appuyant fortement le bout incandescent sur une surface.
  - Détruire un fichier de données informatiques.
