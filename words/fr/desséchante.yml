language: fr
word: desséchante
type: adjectif
etymology: ""
definitions:
  - 'Qui dessèche, diminue la teneur en eau : Le simoun est un vent desséchant.'
  - 'Qui dessèche le cœur, diminue la sensibilité : Un égoïsme desséchant.'
  - Se dit d'une substance qui enlève l'humidité à un corps ou à l'atmosphère dans laquelle elle est placée.
synonyms: []
