language: fr
word: durcissement
type: nom masculin
etymology: ""
definitions:
  - 'Action de rendre dur, fait de devenir dur ; état de ce qui est durci : Attendre le durcissement du plâtre, d''un béton.'
  - 'Fait de devenir plus dur, plus intransigeant : Le durcissement de l''opposition.'
  - (Défense) Ensemble des mesures permettant d'accroître la capacité de résistance d'un système d'arme ou de ses composants face aux divers types de menace, notamment nucléaire, que peuvent exercer sur eux des armes ennemies.
  - (Peintures et vernis) Processus de formation d'un film dur, par polymérisation, oxydation ou séchage.
