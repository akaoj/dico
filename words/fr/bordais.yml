language: fr
word: bordais
type: verbe transitif
etymology: de bord
definitions:
  - 'Garnir une étoffe, un vêtement d''un bord, d''une bordure : Border un rideau, une jupe.'
  - 'Garnir quelque chose, un lieu d''une bordure : Border une allée de rosiers.'
  - 'Occuper quelque chose sur le bord ou en bordure : Des villas bordent la route.'
  - (Chirurgie) Protéger les lèvres d'une plaie chirurgicale à l'aide de linges spéciaux, appelés « champ de bordure ».
  - (Marine) Longer les côtes.
  - (Militaire) Occuper la partie extérieure d'un bois, d'une rivière, etc.
synonyms: []
