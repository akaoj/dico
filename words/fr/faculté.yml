language: fr
word: faculté
type: nom féminin
etymology: latin facultas, -atis, capacité
definitions:
  - 'Aptitude, fonction propre à l''être animé : La faculté de sentir.'
  - 'Aptitude particulière à quelqu''un : J''admire sa faculté d''adaptation.'
  - 'Liberté d''agir octroyée, concédée à quelqu''un ; possibilité d''option en vue d''une situation juridique : Avoir la faculté de vendre ses biens.'
synonyms: []
