language: fr
word: conseils
type: nom masculin
etymology: latin consilium
definitions:
  - 'Avis, indication donnés à quelqu''un par quelqu''un d''autre pour le diriger dans sa conduite, dans ses actes ; recommandation : Demander un conseil à un ami.'
  - 'Indication sur une manière d''agir que l''on découvre en faisant référence à quelque chose ; incitation : Écouter les conseils de l''expérience.'
  - 'Personne, souvent spécialisée, à qui on s''adresse pour avoir un avis sur une question, dans un domaine précis (peut s''employer en apposition, avec ou sans trait d''union) : Un conseil en gestion. Un ingénieur-conseil.'
  - 'Assemblée de personnes chargées de fonctions consultatives, délibératives, administratives, juridictionnelles, etc. : Le conseil municipal.'
  - 'Séance tenue par des personnes qui délibèrent : Assister au conseil.'
  - (Franc-maçonnerie) Nom donné à certains ateliers supérieurs.
synonyms: []
