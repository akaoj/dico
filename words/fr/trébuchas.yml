language: fr
word: trébuchas
type: verbe intransitif
etymology: latin trans, au-delà, et ancien français buc, tronc humain, du francique *buk
definitions:
  - 'Perdre l''équilibre en butant sur un objet ou en posant mal son pied : Trébucher contre un caillou.'
  - En parlant de la balance, pencher du côté de la charge que l'on vérifie.
synonyms: []
