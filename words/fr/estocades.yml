language: fr
word: estocades
type: nom féminin
etymology: italien stoccata, du français estoc
definitions:
  - Épée de ville des xvie et xviie s.
  - Vieux. Coup donné avec la pointe de l'épée ; botte.
  - 'Littéraire. Attaque rude et soudaine : Porter une estocade à un contradicteur.'
  - En tauromachie, coup d'épée porté par le matador pour achever le taureau à l'issue du combat.
synonyms: []
