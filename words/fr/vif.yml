language: fr
word: vif
type: adjectif
etymology: latin vivus
definitions:
  - 'Vieux. Qui est en vie : Être brûlé vif.'
  - 'Qui est plein de vie : Un regard vif.'
  - 'Qui est prompt, rapide dans sa façon d''agir, de réagir, de comprendre : Un élève vif.'
  - 'Qui fait preuve d''impatience, d''emportement, d''excès : Échanger des propos fort vifs.'
  - 'Se dit d''un feu très actif, d''une lumière intense, éclatante : Faire revenir la viande à feu vif.'
  - 'Se dit d''une couleur éclatante, lumineuse ; se dit ce qui a cette couleur : Rouge vif.'
  - 'Se dit de l''air, du climat, du vent qui est vivifiant : L''air est vif au bord de la mer.'
  - 'Indique une grande intensité, une grande acuité, en particulier dans ce qu''on ressent : Éprouver un vif plaisir.'
  - 'Se dit d''un angle, d''une pointe, d''une arête tranchants : Arêtes vives d''une roche.'
  - 'Qui saisit avec une certaine brutalité, avec mordant : Douleur vive.'
  - (Chasse) Se dit d'un lieu riche en gibier.
  - (Œnologie) Se dit d'un vin léger, frais et relativement acide.
  - (Pyrotechnie) Se dit d'une poudre dont la déflagration est rapide, par opposition à la poudre lente.
  - (Sylviculture) Se dit d'un arbre dont le tronc est sans aucun défaut.
synonyms: []
