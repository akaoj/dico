language: fr
word: bénissions
type: verbe transitif
etymology: latin benedicere, de bene, bien, et dicere, dire
definitions:
  - 'En parlant de Dieu, combler quelqu''un de biens, faire prospérer quelque chose par une faveur divine : Dieu bénit Abraham.'
  - 'Appeler sur quelqu''un, quelque chose la bénédiction de Dieu, selon le rituel fixé par l''Église : Bénir une union.'
  - 'Louer quelqu''un, son action par reconnaissance ou, ironiquement, les maudire ; se féliciter de quelque chose : Bénir un ami de son intervention.'
synonyms: []
