language: fr
word: subjectivisme
type: nom masculin
etymology: de subjectif
definitions:
  - Doctrine selon laquelle tout ce qui existe n'a de réalité et/ou de valeur qu'en fonction d'un sujet pensant, d'une conscience qui les lui donne.
  - Attitude de quelqu'un qui juge d'après ses seules opinions personnelles.
synonyms: []
