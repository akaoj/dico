language: fr
word: refuge
type: nom masculin
etymology: latin refugium
definitions:
  - 'Lieu, endroit où quelqu''un qui est poursuivi ou menacé peut se mettre à l''abri : L''évadé avait trouvé refuge dans une grange.'
  - 'Littéraire. Lieu où se rassemblent des gens d''une même catégorie, où ils se sentent acceptés : Ce quartier tranquille est le refuge des artistes.'
  - 'Littéraire. Ce à quoi on recourt dans une situation ou un moment difficile, dont on attend une aide, un réconfort : Chercher refuge dans la religion.'
  - 'En apposition, indique qu''une chose constitue un moyen de se préserver contre tel danger : L''or est une valeur refuge.'
  - Simple abri ou construction en dur plus confortable, généralement point de départ des courses en haute montagne.
  - Emplacement aménagé au milieu d'une voie très large et très passante pour permettre aux piétons la traversée de cette voie en deux temps.
  - Élargissement que présente le tablier d'un pont pour permettre aux piétons de se mettre à l'abri de la circulation.
