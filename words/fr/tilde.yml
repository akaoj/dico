language: fr
word: tilde
type: nom masculin
etymology: espagnol tilde, du latin titulus, inscription
definitions:
  - En espagnol, signe écrit au-dessus de la lettre n pour noter la palatalisation (par exemple año [aɲo], « année »).
  - Signe placé au-dessus d'un symbole phonétique pour indiquer une prononciation nasale (par exemple chanson [ʃɑ̃sɔ̃]).
  - Signe abréviatif placé au Moyen Âge au-dessus d'un mot.
synonyms: []
