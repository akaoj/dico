language: fr
word: coûterait
type: verbe transitif
etymology: ""
definitions:
  - 'Demander quelque effort de la part de quelqu''un, lui causer une souffrance, des difficultés, etc. : Les veilles que cet ouvrage lui a coûtées.'
  - 'Entraîner des efforts, être pénible, difficile : Cette démarche m''a beaucoup coûté.'
  - 'Faire perdre à quelqu''un quelque chose qu''il possédait : Cette faute professionnelle lui a coûté sa situation.'
