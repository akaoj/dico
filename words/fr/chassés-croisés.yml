language: fr
word: chassés-croisés
type: nom masculin
etymology: ""
definitions:
  - 'Situation de deux personnes qui se cherchent sans se rencontrer et, d''une manière générale, situation présentant des échanges réciproques n''aboutissant à aucun résultat : Le chassé-croisé des conversations.'
  - Figure du quadrille. (Deux couples se font face, les cavaliers derrière leur cavalière. Les hommes se déplacent sur la droite, les femmes vers la gauche, puis chacun reprend sa place.)
