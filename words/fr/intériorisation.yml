language: fr
word: intériorisation
type: nom féminin
etymology: ""
definitions:
  - Fait d'intérioriser.
  - Processus psychanalytique qui consiste à transporter à l'intérieur de soi les conflits auxquels un sujet est confronté dans le monde extérieur. (Le moi cesse alors consciemment de se heurter à une réalité extérieure répressive ou conflictuelle pour se soumettre au contrôle du surmoi.)
  - (Sociologie) Processus par lequel une société adopte des normes et des valeurs.
synonyms: []
