language: fr
word: poudre
type: nom féminin
etymology: latin pulvis, -eris, poussière
definitions:
  - 'État sous lequel se présente une substance solide finement broyée, pilée ou pulvérisée : Chocolat en poudre.'
  - 'Produit d''usage courant qui se présente sous cette forme : Poudre à laver.'
  - Mélange de produits minéraux destiné à unifier la peau et à parfaire le maquillage.
  - Toute substance explosive solide pouvant être utilisée au lancement d'un projectile par une arme à feu ou à la propulsion d'un engin.
  - Populaire. Héroïne (drogue).
  - (Astronautique) Synonyme de propergol solide.
synonyms: []
