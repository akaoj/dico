language: fr
word: émissaires
type: nom masculin
etymology: latin emissarium, de emittere, émettre
definitions:
  - Canal qui sert à vider un lac, un bassin, etc.
  - Fossé ou cours d'eau servant à évacuer l'eau qui s'écoule par ruissellement ou drainage.
  - Cours d'eau qui prend naissance dans un lac ou qui en évacue les eaux.
synonyms: []
