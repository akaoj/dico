language: fr
word: batteur
type: nom masculin
etymology: ""
definitions:
  - Fouet en fils d'acier monté sur disque à manivelle et permettant de battre à la main les œufs et toute préparation culinaire liquide.
  - Ustensile culinaire constitué d'un bloc moteur actionnant électriquement un fouet.
  - Au cricket, joueur qui envoie la balle et, au base-ball, joueur qui tient la batte.
  - Machine préparatoire de la filature, dont le rôle est d'éliminer certaines impuretés.
synonyms: []
