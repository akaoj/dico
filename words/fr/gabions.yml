language: fr
word: gabions
type: nom masculin
etymology: italien gabbione, grand panier
definitions:
  - Panier cylindrique sans fond, rempli de terre ou de cailloux et fait de branchages entrelacés ou de grillage, qui servait de protection dans la guerre de siège jusqu'au xixe s.
  - Hutte servant à chasser le gibier d'eau.
  - Caisse à carcasse métallique que l'on remplit de sable ou de cailloux et servant à protéger les berges d'un cours d'eau ou à constituer une enceinte étanche au cours de la construction d'un aménagement hydraulique.
synonyms: []
