language: fr
word: plates-formes
type: nom féminin
etymology: ""
definitions:
  - Étendue de terrain relativement plane, située en hauteur par rapport au terrain environnant.
  - Partie d'une voiture de transport public (chemin de fer, tramway, autobus) servant à l'accès des voyageurs, éventuellement au transport des voyageurs debout.
  - '(avec influence de l''anglais platform) Ensemble d''idées constituant la base d''un programme politique ou revendicatif : Une plateforme électorale.'
  - (Armement) Emplacement aménagé pour mettre un canon en batterie.
  - (Astronautique) Véhicule orbital entièrement stabilisé.
  - (Bâtiment) 1.  Terrassement compacté et nivelé, souvent surmonté d'un hérisson, servant de base à une construction.2.  Petite toiture-terrasse.3.  Assemblage de sablières recevant les abouts des chevrons dans certaines charpentes en bois.
  - (Chemin de fer) Assiette d'une voie ferrée supportant le ballast.
  - (Forage) Structure utilisée pour le forage de puits sous-marins.
  - '(Géologie) Bouclier recouvert par une couverture sédimentaire discordante subhorizontale (exemple : la plateforme russe).'
  - (Informatique) Ensemble d'outils (logiciels, matériels, systèmes d'exploitations, etc.) destinés au stockage et au partage de contenus virtuels (audio, vidéo ou autres).
  - (Manutention et stockage) Plateau utilisé pour la manutention de charges individuelles ou groupées.
  - (Mobilier et décoration) Tablette supérieure d'une petite armoire ou d'un secrétaire, surtout quand elle est entourée par un rebord de métal.
  - (Travaux publics) Surface occupée par la chaussée, les accotements, les trottoirs ou les pistes.
