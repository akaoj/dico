language: fr
word: vannes
type: nom féminin
etymology: bas latin venna, d'origine celtique
definitions:
  - Dispositif mobile utilisé dans les barrages, les usines hydroélectriques, les écluses, etc., susceptible d'être manœuvré en charge et permettant à volonté d'intercepter ou de laisser libre le passage de l'eau.
  - Synonyme de robinet-vanne.
synonyms: []
