language: fr
word: prix
type: nom masculin
etymology: latin pretium
definitions:
  - 'Valeur d''échange, en monnaie, d''un bien, d''un service : Comparer les prix.'
  - 'Étiquette, marque, etc., indiquant cette valeur : Enlever le prix d''un objet pour faire un cadeau.'
  - 'Ce qu''il en coûte, ce que l''on doit endurer, sacrifier pour obtenir quelque chose : C''est le prix à payer pour réussir.'
  - 'Valeur, importance morale attribuée à quelque chose : J''attache du prix à son jugement.'
  - 'Honneur décerné à la personne, à l''animal ou à la chose reconnus comme les meilleurs par une autorité, un jury, etc., dans un concours : Il a obtenu le premier prix. Prix d''excellence.'
  - 'Objet, argent, bien, livre, etc., donnés en récompense : Distribution des prix.'
  - 'Personne qui a obtenu cette récompense : Le prix Nobel de la paix.'
  - 'Œuvre qui a été primée : Tu as lu le dernier prix Goncourt ?'
  - 'Nom donné à certains concours, épreuves, courses, etc. : Un lauréat du prix de Rome.'
  - Loyer et fermage dans le contrat de bail.
synonyms: []
