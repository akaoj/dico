language: fr
word: estomacs
type: nom masculin
etymology: latin stomachus, du grec stomakhos
definitions:
  - Partie du tube digestif située au-dessous du diaphragme, entre l'œsophage et le duodénum, où sont stockés, brassés, prédigérés et stérilisés les aliments avant qu'ils ne soient envoyés dans l'intestin pour y être absorbés.
  - 'Capacité à digérer les aliments les plus divers : Avoir un estomac délicat.'
  - 'Partie de l''extérieur du corps qui correspond approximativement à l''estomac : Le creux de l''estomac.'
