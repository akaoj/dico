language: fr
word: diagonal
type: nom masculin
etymology: ""
definitions:
  - 'Chez les quadrupèdes, ensemble du membre antérieur droit et du membre postérieur gauche (diagonal droit) ou des deux autres membres (diagonal gauche).  [Ce terme permet de décrire notamment les allures du cheval : dans le trot, les deux membres du même diagonal se posent au sol à peu près en même temps.]'
