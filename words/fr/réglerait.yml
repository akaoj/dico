language: fr
word: réglerait
type: verbe transitif
etymology: de règle
definitions:
  - 'Marquer du papier de lignes droites parallèles, tracées à la règle ou imprimées : Régler une page pour y noter de la musique.'
  - 'Fixer quelque chose dans ses détails ou dans son ensemble : Régler le programme d''un colloque.'
  - 'Donner une solution complète, définitive à quelque chose qui fait problème : Chercher un médiateur pour régler un conflit.'
  - 'Agir en conformité avec quelque chose ou avec quelqu''un : Régler sa conduite sur les circonstances.'
  - 'Littéraire. Soumettre ses sentiments à une règle, les discipliner : Apprendre à régler ses désirs.'
  - 'Payer ce qu''on doit : Régler une facture. Régler le plombier.'
  - 'Mettre au point un fonctionnement, une opération en agissant sur l''appareil qui le permet : Régler le ralenti d''un moteur.'
  - 'Mettre un mécanisme en conformité avec un autre mécanisme, créer les conditions pour qu''un mécanisme déclenche tel phénomène : Réglez votre montre sur la mienne. Régler le four sur 200 °C.'
  - 'Mettre une machine, un dispositif en état de fonctionner correctement : Faire régler les phares de sa voiture.'
