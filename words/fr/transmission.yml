language: fr
word: transmission
type: nom féminin
etymology: latin transmissio, de transmittere, transporter
definitions:
  - Action de transmettre quelque chose.
  - (Mécanique) Communication du mouvement d'un organe à un autre au moyen d'engrenages, de câbles, de courroies, de chaînes, de systèmes articulés, etc. ; organe ou ensemble d'organes servant à transmettre le mouvement.
  - (Optique) Passage d'un rayonnement à travers un milieu, sans changement de fréquence des radiations qui le composent.
  - (Physique) Propriété d'un milieu de faire passer d'un point à un autre des ondes, de l'énergie.
  - (Télécommunications) Transfert d'informations d'un point à un ou plusieurs autres à l'aide de signaux.
