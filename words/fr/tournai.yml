definitions:
  - 'Manufacture de porcelaine tendre, créée à Tournai en 1750 et active jusqu''en 1891, qui réalisa de luxueux services décorés de fleurs ou d''oiseaux, des paysages en camaïeu pourpre, de nombreux groupes et figurines ainsi qu''une vaisselle plus courante, délicatement décorée en bleu. (Marque : à la tour en couleur ou d''or, puis aux épées croisées.)'
