language: fr
word: espionneront
type: verbe transitif
etymology: ""
definitions:
  - Chercher à surprendre les secrets d'une puissance étrangère par une activité d'agent secret.
  - 'Surveiller avec malveillance les faits et gestes de quelqu''un, guetter quelqu''un pour surprendre ses secrets au profit d''un tiers ou de soi-même : Espionner sa femme.'
  - Chercher à savoir ce qu'un concurrent, un service étudient, fabriquent.
synonyms: []
