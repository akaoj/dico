language: fr
word: tubage
type: nom masculin
etymology: ""
definitions:
  - Introduction d'un tube dans un orifice ou dans un canal naturel soit pour lutter contre son rétrécissement (tubage du larynx), soit pour prélever des sécrétions, évacuer des toxiques ingérés, déposer des médicaments (tubages gastrique, gastro-duodénal).
  - Opération qui consiste à revêtir de tubes un sondage, un puits afin d'en maintenir les parois.
  - Synonyme de cuvelage.
