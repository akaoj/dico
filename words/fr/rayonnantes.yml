language: fr
word: rayonnantes
type: adjectif
etymology: ""
definitions:
  - 'Qui produit des rayonnements ou des radiations : Chaleur rayonnante.'
  - 'Qui est disposé en forme de rayons traçant des lignes droites à partir d''un centre : Motif rayonnant.'
  - 'Qui est éclatant, radieux : Une beauté rayonnante.'
