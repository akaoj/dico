language: fr
word: slip
type: nom masculin
etymology: anglais slip, de to slip, glisser
definitions:
  - Plan incliné sur lequel on hale à sec les navires.
  - Plan incliné à l'arrière des bateaux-usines par lequel les cétacés sont hissés à bord pour être dépecés.
  - Synonyme de arrêté d'assurance.
synonyms: []
