language: fr
word: trichloréthylène
type: nom masculin
etymology: ""
definitions:
  - Dérivé trois fois chloré de l'éthylène, de formule Cl2C≅CHCl, liquide ininflammable, employé comme solvant des corps gras, du caoutchouc et des résines. (L'inhalation de vapeurs de trichloréthylène, solvant industriel très répandu, provoque une somnolence, parfois un coma.)
