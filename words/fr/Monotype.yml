language: fr
word: Monotype
type: nom masculin
etymology: ""
definitions:
  - Bateau de régate ou de croisière dont les spécifications sont conformes à celles d'une série. (Les monotypes possèdent, dans chaque série, des caractéristiques invariables de longueur, largeur, poids, plan de voilure, etc. Parmi les plus célèbres, on peut citer le Finn, le Star, le Soling, le Tornado, tous classés en série olympique.)
  - Estampe résultant de l'impression sur papier d'une composition qui a été non pas gravée, mais peinte sur la planche, le cuivre.
synonyms: []
