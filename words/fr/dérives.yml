language: fr
word: dérives
type: nom féminin
etymology: de dériver 3
definitions:
  - 'Déviation par rapport au cours normal : La dérive des monnaies par rapport au mark.'
  - 'Fait de s''écarter de la voie normale, d''aller à l''aventure, de déraper : La dérive de l''économie.'
  - Déviation d'un navire ou d'un avion hors de sa route, par l'effet du vent, des courants et de la mer.
  - 'Familier. Fait de se laisser aller sans réagir : Une dérive dans l''alcoolisme.'
  - Aileron mobile placé dans l'axe de la coque, pour améliorer la résistance latérale d'un voilier et l'empêcher de dériver sous l'action du vent.
  - Partie fixe de l'empennage vertical d'un avion.
  - Variation indésirable, lente et continue, d'une grandeur physique ou d'une caractéristique d'un instrument de mesure.
  - (Armement) Déplacement latéral qu'il faut faire subir à un appareil de pointage pour corriger la dérivation.
  - (Chemin de fer) Mise en mouvement spontanée de wagons sous l'action de la déclivité, d'un lancement, du vent, etc.
  - (Hydrologie) Tout déplacement incontrôlé d'un objet flottant ou immergé dû à l'action du vent et des courants (dérive des icebergs, d'un flotteur).
