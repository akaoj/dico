language: fr
word: nervure
type: nom féminin
etymology: de nerf
definitions:
  - Ligne saillante d'une surface.
  - (Aéronautique) Élément d'aile situé dans le sens du déplacement de l'avion et conférant à celle-ci le profil aérodynamique choisi.
  - '(Architecture) 1.  Chacune des grosses moulures qui subdivisent l''intrados d''une voûte, notamment gothique. (Il s''agit en général de la partie visible d''arcs constituant l''ossature de cette voûte : ainsi les branches d''ogives, les liernes et tiercerons ; ce peuvent aussi être de simples reliefs décoratifs.)2.  Chacune des poutrelles apparentes à la sous-face d''un plancher en béton.'
  - (Botanique) Saillie formée à la face inférieure des organes foliacés (feuilles, sépales, pétales, etc.) par les faisceaux libéro-ligneux qui parcourent le limbe.
  - (Chaussure et maroquinerie) Bourrelet de cuir entre deux rangs de piqûre.
  - (Couture) Petit pli debout cousu à la base sur toute sa longueur.
  - (Métallurgie) Languette de métal reliant, sur une pièce coulée ou matricée, une partie de faible section ou recevant des efforts au corps massif ou à une région de plus grande résistance.
  - (Zoologie) Épaississement tubulaire chitineux de l'aile des insectes, contenant des nerfs et des trachées où circule le sang.
synonyms: []
