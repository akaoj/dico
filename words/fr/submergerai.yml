language: fr
word: submergerai
type: verbe transitif
etymology: latin submergere
definitions:
  - 'Recouvrir quelque chose entièrement, en parlant des eaux : Très souvent, des raz de marée submergent et dévastent cette côte.'
  - 'En parlant d''un sentiment, d''une sensation, envahir quelqu''un : Cette joie qui le submergeait.'
  - 'Déborder, envahir quelqu''un, un groupe, lui imposer la force supérieure du nombre : Les manifestants avaient submergé le service d''ordre.'
  - 'Mettre quelqu''un dans une situation où il ne peut plus faire face : Se laisser submerger par le travail. Être submergé de réclamations.'
synonyms: []
