language: fr
word: halls
type: nom masculin
etymology: anglais hall, du francique *halla, halle
definitions:
  - Salle de grandes dimensions, haute de plafond, par où l'on accède dans certains édifices publics, dans les gares, dans les hôtels, etc., ainsi que dans les demeures importantes des particuliers.
  - 'Dans l''industrie, espace réservé à un type de travail : Hall de montage.'
  - Salle de grandes dimensions à usage déterminé (bals, banquets, expositions).
