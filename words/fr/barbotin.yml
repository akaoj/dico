language: fr
word: barbotin
type: nom masculin
etymology: de Barbotin, nom propre
definitions:
  - Poulie solidaire du moteur ou d'un essieu qui entraîne le train de roulement des véhicules à chenilles.
  - Couronne en fer à empreintes dans lesquelles viennent s'engager les mailles de la chaîne d'ancre.
synonyms: []
