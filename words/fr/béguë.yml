language: fr
word: béguë
type: adjectif
etymology: ""
definitions:
  - Se dit d'un quadrupède dont les incisives ou le bourrelet dentaire de la mâchoire supérieure sont situés en avant des incisives inférieures. (S'oppose à grignard.)
  - Se dit d'un cheval chez qui le cornet dentaire des incisives disparaît tardivement.
synonyms: []
