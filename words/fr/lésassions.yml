language: fr
word: lésassions
type: verbe transitif
etymology: latin laesus, de laedere, blesser
definitions:
  - 'Faire tort à quelqu''un, à ses intérêts, leur porter atteinte : De telles mesures ne peuvent que léser les travailleurs.'
  - 'Causer une lésion d''un organe : La balle a lésé le poumon.'
  - En droit, provoquer une lésion.
synonyms: []
