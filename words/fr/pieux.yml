language: fr
word: pieux
type: adjectif
etymology: latin pius
definitions:
  - 'Qui est animé par des sentiments de piété ; qui marque ces sentiments : Une femme pieuse. Une image pieuse.'
  - 'Qui éprouve un amour mêlé de respect ou est inspiré par ce sentiment : Un fils pieux. Des soins pieux.'
