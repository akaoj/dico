language: fr
word: flocon
type: nom masculin
etymology: ancien français floc, du latin floccus, flocon de laine
definitions:
  - 'Petite touffe de matière légère : Flocon de soie.'
  - Petite masse légère d'une substance peu dense, en particulier de neige.
  - Petite lamelle préparée à partir de céréales, par écrasement ou reconstitution à partir de farines ou de semoules, destinée à l'alimentation humaine ou animale.
  - Synonyme de floc.
  - Défaut apparaissant dans la masse de pièces en acier laminé ou forgé.
synonyms: []
