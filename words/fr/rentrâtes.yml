language: fr
word: rentrâtes
type: verbe intransitif
etymology: ""
definitions:
  - 'Synonyme de entrer, sauf pour quelques rares expressions : L''eau rentre par les fissures. Rentrer en cinquième.'
  - 'Entrer de nouveau quelque part, y pénétrer après être sorti : Rentre dans ta chambre !'
  - 'Revenir dans une situation, dans un état qu''on avait quittés : Rentrer dans le droit chemin.'
  - 'Revenir ou retourner chez soi ou à son lieu habituel : Rentrer au port.'
  - 'Revenir après avoir accompli telle action : Rentrer de travailler. Rentrer de voyage.'
  - 'Reprendre ses occupations, ses activités après une interruption : Les universités rentrent le mois prochain.'
  - 'En parlant de marchandises, être reçues en stock : Cet article n''est pas encore rentré.'
  - 'Être touché, encaissé par quelqu''un : Des créances qui ne rentrent pas.'
synonyms: []
