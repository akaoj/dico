definitions:
  - Substitution, dans une molécule, d'un groupe nitryle NO2 à un atome d'hydrogène, effectuée par action d'un mélange d'acides sulfurique et nitrique sur le corps à nitrer. (Réalisée sur les corps de la série aromatique, l'opération conduit à de nombreux explosifs [nitrocellulose, nitroglycérine].)
