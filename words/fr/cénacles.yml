language: fr
word: cénacles
type: nom masculin
etymology: latin cenaculum, salle à manger
definitions:
  - Lieu situé à Jérusalem où Jésus célébra la pâque avec ses disciples, la veille de sa mort.
  - Comité restreint, cercle de gens de lettres, d'artistes ayant des conceptions communes.
synonyms: []
