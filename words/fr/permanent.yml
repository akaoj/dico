language: fr
word: permanent
type: adjectif
etymology: latin permanens, -entis
definitions:
  - 'Qui dure sans intermittence ni changement, qui ne cesse pas : Tension permanente.'
  - 'Qui exerce telle activité de manière continue, non exceptionnelle : Le représentant permanent de la France à l''O.N.U.'
  - 'Dont les séances se succèdent au cours de la journée : Cinéma permanent.'
  - Se dit d'un train régulier circulant tous les jours.
  - Se dit d'un pli ou d'un plissé durable obtenu à partir de l'action d'un produit chimique combinée à celle de la chaleur et de l'humidité et qui, pour certains tissus (polyester, polyamide, etc.), résiste au lavage.
  - Se disait, avant la connaissance de l'existence du point critique, des gaz qu'on n'était pas parvenu à liquéfier.
synonyms: []
