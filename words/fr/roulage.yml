language: fr
word: roulage
type: nom masculin
etymology: ""
definitions:
  - 'Action de rouler quelque chose : Le roulage d''une cigarette.'
  - Vieux. Action, fait de rouler, de transporter par voiture.
  - (Agriculture) Opération consistant à faire passer un rouleau sur un terrain.
  - (Métallurgie) Opération de mise en forme des métaux par déformation plastique consistant en une succession d'écrasements à chaud, avec rotation de la pièce entre impacts, ou en un forgeage avec rotation de la pièce par passage entre deux matrices, ou encore en une opération de cintrage de tôles réalisée par passage entre cylindres mobiles.
  - (Mines) Transport des produits par un engin qui roule sur le sol ou sur des rails entre la sortie du chantier et l'ouvrage d'extraction.
