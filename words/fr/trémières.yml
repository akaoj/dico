language: fr
word: trémières
type: nom féminin
etymology: latin rosa
definitions:
  - Fleur du rosier, caractérisée par ses nombreux pétales parfumés.
  - (Architecture) Grande baie circulaire, ou partie circulaire d'une grande baie, subdivisée par un remplage décoratif et le plus souvent munie de vitraux. (C'est une amplification de l'oculus, surtout développée par l'architecture religieuse gothique.)
  - (Bijouterie) Diamant dont le dessus est taillé à facettes et le dessous plat. (On dit aussi diamant en rose.)
  - (Héraldique) Fleur stylisée à cinq pétales, ornée d'un bouton central.
  - (Musique) Synonyme de rosace.
synonyms: []
