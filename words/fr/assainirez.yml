language: fr
word: assainirez
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre sain un lieu, quelque chose, en faire disparaître les causes de pollution ou d''insalubrité : On a assaini les régions où régnait la malaria.'
  - 'Débarrasser un lieu, un milieu des éléments jugés indésirables ou responsables d''un état de fait inacceptable : Assainir un quartier par des opérations de police.'
  - 'Ramener à un état normal une situation, quelque chose en éliminant les causes de trouble ou de déséquilibre : Assainir le marché boursier.'
  - 'Rendre plus pur quelque chose du point de vue moral : Assainir les mœurs.'
