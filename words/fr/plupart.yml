language: fr
word: plupart
type: nom féminin
etymology: de la, plus et part
definitions:
  - 'La plus grande partie, le plus grand nombre de gens, de choses (le verbe est au pluriel quand la plupart de est sujet) : La plupart des articles sont en anglais.'
  - 'Le plus grand nombre des hommes (le verbe est au pluriel si la plupart est sujet) : La plupart croient que le bonheur est dans la richesse.'
synonyms: []
