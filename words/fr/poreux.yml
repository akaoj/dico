language: fr
word: poreux
type: adjectif
etymology: ""
definitions:
  - Qui contient des pores.
  - 'Perméable aux influences extérieures : Sa vulnérabilité l’a rendu poreux à l’agressivité d’autrui.'
  - Se dit d’une frontière mal protégée, pouvant par conséquent être traversée illégalement.
  - 'Parfois péjoratif.  Se dit d’une délimitation peu claire, mal définie, entre deux domaines, deux milieux, etc. : La limite entre vie privée et vie professionnelle est de plus en plus poreuse.'
synonyms: []
