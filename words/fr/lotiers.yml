language: fr
word: lotiers
type: nom masculin
etymology: latin lotus, mélilot
definitions:
  - Genre d'herbes ou d'arbustes (papilionacées) aux fleurs jaunes, rouges ou blanches, dont les espèces, au nombre de plus de cent, couvrent tout le globe sauf en régions équatoriales. (En France, le lotier corniculé, ou trèfle cornu, et le lotier des marais constituent des fourrages très nutritifs.) [Nom générique lotus.]
