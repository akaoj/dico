language: fr
word: volte-face
type: nom féminin invariable (Réf. ortho. nom féminin)
etymology: italien voltafaccia, de voltare, tourner, et faccia, visage
definitions:
  - 'Mouvement par lequel on se retourne du côté opposé à celui qu''on regardait : Faire volte-face.'
  - 'Brusque changement d''opinion, de manière d''agir : Les volte-face d''un homme politique.'
