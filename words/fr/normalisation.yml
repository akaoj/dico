language: fr
word: normalisation
type: nom féminin
etymology: ""
definitions:
  - Action qui consiste à édicter des normes ; fait d'être soumis à des normes.
  - Ensemble des techniques qui ont pour objet de définir les produits et/ou les méthodes de fabrication aptes à satisfaire des besoins spécifiés ; standardisation.
  - 'Action de rendre normal, de rétablir dans une situation conforme aux règles habituelles : La normalisation des relations de deux pays.'
  - Fait de rétablir des structures sociales et politiques que des mouvements révolutionnaires avaient déstabilisées.
  - Opération qui consiste à rendre non nul le chiffre le plus à gauche de la mantisse d'un nombre en virgule flottante, en décalant à gauche cette mantisse jusqu'à ce que soit atteint le premier chiffre non nul.
