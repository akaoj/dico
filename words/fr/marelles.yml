language: fr
word: marelles
type: nom féminin
etymology: ancien français marel, jeton, d'un radical préroman *marr-, caillou
definitions:
  - Jeu d'enfant qui consiste à pousser à cloche-pied un palet dans des cases tracées sur le sol.
  - Jeu qui consiste à faire avancer des pièces sur un diagramme, selon des règles déterminées et variées.
synonyms: []
