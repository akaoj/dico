language: fr
word: cendreux
type: adjectif
etymology: ""
definitions:
  - 'Qui a la couleur, l''aspect de la cendre : Le teint cendreux d''un malade.'
  - Se dit d'un métal dont la surface est grenue et prend mal le poli.
  - Se dit d'un horizon du sol qui a la couleur grise et l'aspect de la cendre.
