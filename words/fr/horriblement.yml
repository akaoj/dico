language: fr
word: horriblement
type: adverbe
etymology: ""
definitions:
  - 'De manière horrible, épouvantable : Un cadavre horriblement mutilé.'
  - 'Indique une très grande intensité, un très haut degré dans quelque chose de désagréable, de déplaisant, de mauvais : C''est horriblement cher ici.'
synonyms: []
