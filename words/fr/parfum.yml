language: fr
word: parfum
type: nom masculin
etymology: de parfumer
definitions:
  - 'Odeur agréable dégagée par quelque chose : Un parfum frais de lilas.'
  - Produit odorant pour parfumer le corps, composé d'un mélange de produits aromatiques (concentré) et d'alcool éthylique, qui sert de support et d'amplificateur à l'odeur.
  - Saveur spécifique du fruit, de l'ingrédient entrant dans la composition de certains produits alimentaires.
  - 'Littéraire. Ce qui éveille une idée, une impression agréable : Ce conte a un charmant parfum d''autrefois.'
synonyms: []
