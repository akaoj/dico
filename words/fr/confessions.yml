language: fr
word: confessions
type: nom féminin
etymology: latin ecclésiastique confessio, -onis
definitions:
  - Aveu de ses péchés à un prêtre catholique, pour en obtenir l'absolution.
  - Action de confier, d'avouer à quelqu'un les fautes, les erreurs qu'on a à se reprocher.
  - 'Appartenance à telle ou telle religion : Être de confession orthodoxe.'
  - Littéraire. Affirmation publique de sa foi, d'une croyance, etc.
  - 'Résumé des articles qui contiennent la déclaration de foi d''une Église (avec majuscule) : La Confession d''Augsbourg.'
  - Caveau funéraire contenant le corps d'un martyr au-dessus duquel s'élevait un autel. (Il était interdit aux fidèles, qui pouvaient cependant voir le tombeau à travers une petite ouverture dite fenestra ou fenestella.)
