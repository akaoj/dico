language: fr
word: contribution
type: nom féminin
etymology: latin juridique contributio, -onis
definitions:
  - 'Action de contribuer à quelque chose, part apportée à une œuvre ou à une dépense commune : Contribution d''un auteur à une publication. Demander à chacun une contribution aux frais.'
  - 'Étude complémentaire sur un sujet littéraire ou scientifique : Contribution à l''histoire du droit.'
  - Part que chacun apporte à une dépense commune, et en particulier aux dépenses de l'État ou des collectivités publiques (au pluriel surtout).
synonyms: []
