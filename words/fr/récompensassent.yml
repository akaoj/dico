language: fr
word: récompensassent
type: verbe transitif
etymology: latin médiéval recompensare, du latin classique compensare, compenser
definitions:
  - 'Gratifier quelqu''un d''un don, d''une faveur pour le remercier ou pour reconnaître sa valeur : Je vous récompenserai pour ce service.'
  - 'Reconnaître la valeur ou le mérite d''une action en accordant une récompense à son auteur : Récompenser un acte de courage.'
  - 'Constituer une récompense ou un dédommagement moral pour quelqu''un ou pour ce qu''il a accompli : Des résultats l''ont récompensé de ses efforts.'
synonyms: []
