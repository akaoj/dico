language: fr
word: contesterons
type: verbe transitif
etymology: latin contestari, par l'intermédiaire de l'ancien provençal contestar
definitions:
  - 'Mettre quelque chose en cause, discuter quelque chose à quelqu''un : Je vous conteste le droit de m''interrompre.'
  - 'Remettre quelque chose en cause, refuser de reconnaître la validité de quelque chose, d''une assertion : On a contesté la compétence du jury.'
  - 'Mettre en doute la qualification de quelqu''un, son mérite, sa valeur ; critiquer : On le conteste dans les milieux scientifiques.'
  - 'Remettre en question la société, les institutions politiques et sociales, en critiquer systématiquement les bases : Les jeunes contestent tout.'
synonyms: []
