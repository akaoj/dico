language: fr
word: confits
type: nom masculin
etymology: de confire
definitions:
  - Viande ou volaille conservée dans la graisse (spécialité du Sud-Ouest).
  - Produit, bain de traitement utilisé en peausserie, qui, par une action microbiologique et/ou enzymatique, dissout et modifie certains constituants de la peau, tendant à produire un cuir plus souple.
synonyms: []
