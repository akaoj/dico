language: fr
word: ambons
type: nom masculin
etymology: grec byzantin ambôn, chaire
definitions:
  - Dans certaines églises paléochrétiennes et médiévales (ive-xiie s.), petite tribune, ou chacune des deux petites tribunes placées latéralement à la clôture du chœur, utilisées pour les lectures du rituel de la messe et pour la prédication. (Jubé et chaire à prêcher les ont remplacés par la suite.)
