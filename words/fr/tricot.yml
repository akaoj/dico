language: fr
word: tricot
type: nom masculin
etymology: de tricoter
definitions:
  - Étoffe à mailles tricotées.
  - Article vestimentaire fait avec cette étoffe.
  - Vêtement de matelot en étoffe tricotée, à rayures horizontales blanches et bleues, et qui se porte sous la chemise.
  - 'Action de tricoter ; ouvrage ainsi réalisé : Faire du tricot.'
synonyms: []
