language: fr
word: braie
type: nom féminin
etymology: latin braca, du gaulois
definitions:
  - Culotte, pantalon, dans les costumes traditionnels de la Gaule et pendant le haut Moyen Âge. (Surtout pluriel.)
  - Au Moyen Âge, enceinte basse enveloppant l'enceinte principale d'une place.
  - Collier de toile qu'on applique, sur le pont d'un bateau, autour d'un mât, pour empêcher l'introduction de l'eau dans l'entrepont ou dans la cale.
synonyms: []
