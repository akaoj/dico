language: fr
word: environnâmes
type: verbe transitif
etymology: de environ
definitions:
  - 'Disposer, placer des choses autour d''un lieu : On a environné la ville de grands parcs.'
  - 'Être placé tout autour de quelque chose : La ville est environnée de remparts.'
  - 'Constituer l''environnement de quelqu''un : Il regardait tous ces livres qui l''environnaient.'
  - 'Littéraire. Se placer sur la route de quelqu''un, l''assaillir : Les périls qui nous environnent.'
synonyms: []
