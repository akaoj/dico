language: fr
word: mandrills
type: nom masculin
etymology: anglais mandrill, de man, homme, et drill, singe
definitions:
  - Babouin voisin du drill, des forêts africaines, au museau rouge bordé de sillons faciaux bleus. (Le mâle porte de fortes canines, une barbe rousse et des callosités fessières bleues bordées de rose.)
synonyms: []
