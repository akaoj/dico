language: fr
word: carotènes
type: nom masculin
etymology: de carotte
definitions:
  - Pigment orangé du groupe des caroténoïdes, abondant chez les végétaux (carotte) et les animaux. (Le bêta-carotène, présent dans de nombreux végétaux alimentaires, a des propriétés d'antioxydant et d'immunostimulant. Il est utilisé par les cellules ou converti en vitamine A.)
