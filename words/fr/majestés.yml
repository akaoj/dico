language: fr
word: majestés
type: nom féminin
etymology: latin majestas, -atis
definitions:
  - 'Caractère de grandeur qui impose le respect : La majesté des lois.'
  - 'Littéraire. Air extérieur de grandeur, de noblesse : Allure pleine de majesté.'
  - 'Titre que l''on donne aux souverains héréditaires : Sa Majesté le roi. (On écrit en abrégé S. M., Sa Majesté ; V. M., Votre Majesté ; VV. MM., Vos Majestés ; LL. MM., Leurs Majestés.)'
synonyms: []
