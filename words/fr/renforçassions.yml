language: fr
word: renforçassions
type: verbe transitif
etymology: ancien français enforcier
definitions:
  - 'Rendre quelque chose plus solide, plus résistant, en particulier en lui ajoutant un élément : Un blindage renforce la porte.'
  - 'Rendre un groupe plus puissant en accroissant son effectif, en améliorant sa composition : Renforcer le service d''ordre.'
  - 'Donner à quelque chose une vigueur, une intensité accrues : Renforcer une couleur.'
  - 'Rendre quelque chose plus certain, plus évident : Tous ces faits renforcent le sentiment d''insécurité.'
  - Confirmer quelqu'un dans son opinion, constituer pour lui un motif supplémentaire de croire quelque chose.
synonyms: []
