language: fr
word: mouchetures
type: nom féminin
etymology: ""
definitions:
  - Ensemble des taches naturelles du pelage de certains animaux ou de la corolle de certaines fleurs ; chacune des taches ou chacun des groupes de taches.
  - Ornement donné à une étoffe ou à une surface quelconque en la mouchetant.
  - Tache de couleur sombre, petite salissure qui marque une surface, un vêtement.
  - Maladie des grains de céréales, causée par divers champignons.
  - En héraldique, chacune des petites marques de sable de l'hermine.
  - Synonyme de herminure.
synonyms: []
