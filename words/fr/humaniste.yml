language: fr
word: humaniste
type: nom
etymology: latin de la Renaissance humanista, du latin classique humanus, humain
definitions:
  - Vieux. Personne versée dans la connaissance des langues et littératures anciennes, dites « humanités ».
  - Partisan de l'humanisme philosophique.
  - Nom donné aux savants et littérateurs qui, au xve et xvie s., remirent en honneur les chefs-d'œuvre de l'Antiquité classique.
