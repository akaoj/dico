language: fr
word: quenouille
type: nom féminin
etymology: bas latin conucula, du latin classique colus
definitions:
  - Tige, généralement de bois ou d'osier, munie d'une tête renflée ou fourchue, souvent décorée, utilisée autrefois pour maintenir le textile à filer.
  - (Botanique) Dans l'ouest de la France, au Canada, autre nom du roseau-massue.
  - (Métallurgie) Tige métallique munie d'un tampon réfractaire et destinée à obturer l'orifice au fond d'une poche, d'un bassin ou d'un répartiteur rempli de métal liquide.
  - (Mobilier et décoration) Poteau, colonne qui porte un ciel de lit.
synonyms: []
