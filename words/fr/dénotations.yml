language: fr
word: dénotations
type: nom féminin
etymology: latin denotatio, -onis, indication
definitions:
  - Sens fondamental et stable d'une unité lexicale, susceptible d'être utilisé en dehors du discours (par opposition à sa connotation).
  - Ensemble des caractéristiques d'un objet matériel ou idéel, qui ne sont pas nécessairement énoncées dans une langue naturelle, mais qui sont constitutives de l'objet comme objet de pensée dans toute son extension.
