language: fr
word: satisfaisions
type: verbe transitif
etymology: latin satisfacere, de satis, assez, et facere, faire
definitions:
  - 'Contenter quelqu''un, lui procurer ce qu''il demande, ce qu''il attend, ce qu''il désire : Ses explications confuses ne nous ont pas satisfaits.'
  - 'Agir de façon à contenter un désir, un besoin : Satisfaire son besoin d''évasion. Satisfaire l''attente de quelqu''un.'
synonyms: []
