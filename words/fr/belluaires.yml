language: fr
word: belluaires
type: nom masculin
etymology: latin bellua, bête féroce
definitions:
  - Gladiateur qui affrontait les animaux féroces dans les amphithéâtres de la Rome antique.
  - Esclave attaché au service des animaux du cirque.
  - Au xixee et au début du xxe s., dans les ménageries, celui qui dresse et soigne les fauves.
