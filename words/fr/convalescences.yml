language: fr
word: convalescences
type: nom féminin
etymology: latin convalescere, guérir
definitions:
  - Période de transition entre la fin d'une maladie et de son traitement et le retour du malade à une bonne santé physique et psychique.
  - 'Reprise encore fragile d''une activité après une période de récession : La convalescence d''une industrie.'
