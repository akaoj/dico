language: fr
word: professionnelles
type: adjectif et nom
etymology: ""
definitions:
  - 'Qui exerce régulièrement une profession, un métier, par opposition à amateur : Un musicien professionnel.'
  - Qui exerce une activité de manière très compétente.
  - Se dit d'un sportif rétribué pour la pratique d'un sport ou parfois pour enseigner.
  - Familier, vieilli Prostituée.
synonyms: []
