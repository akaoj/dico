language: fr
word: marqueterie
type: nom féminin
etymology: de marqueter
definitions:
  - Ouvrage de bois de rapport, accessoirement de métal ou d'autres matières de diverses couleurs, appliqué sur de la menuiserie par feuilles minces ou placages formant divers dessins.
  - Branche de l'ébénisterie qui fabrique ce genre d'ouvrage.
  - Ouvrage de l'esprit, composé de morceaux disparates.
synonyms: []
