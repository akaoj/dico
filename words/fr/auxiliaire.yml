language: fr
word: auxiliaire
type: adjectif
etymology: ""
definitions:
  - 'Qui s''ajoute à quelque chose d''autre, momentanément ou accessoirement : Service auxiliaire.'
  - (Informatique) Se dit de toute mémoire d'ordinateur autre que la mémoire centrale.
  - (Linguistique) Se dit d'un verbe ou d'une locution verbale qui, perdant son sens plein, se combine avec un autre verbe à une forme impersonnelle (participe, infinitif) soit pour conjuguer ce dernier, soit pour exprimer un aspect du procès.
synonyms: []
