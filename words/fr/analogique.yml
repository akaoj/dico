language: fr
word: analogique
type: adjectif
etymology: latin analogicus
definitions:
  - 'Qui repose sur l''analogie : Raisonnement analogique.'
  - Se dit d'un fait linguistique (changement, création, etc.) dû à l'analogie.
  - Se dit d'un dictionnaire regroupant les mots en fonction des relations sémantiques qu'ils entretiennent entre eux.
  - Se dit d'une grandeur physique mesurée par une fonction continue ou d'un signal dont les variations sont continues.
  - Se dit de systèmes, dispositifs ou procédés qui représentent, traitent ou transmettent des données sous la forme de variations continues d'une grandeur physique. (Par opposition à numérique.)
synonyms: []
