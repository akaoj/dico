language: fr
word: mitrailles
type: nom féminin
etymology: ancien français mitaille, de mite, menue monnaie
definitions:
  - Amas de ferraille qui entrait jadis dans la composition des cartouches d'artillerie. (On disait charger, tirer à mitraille, par opposition à charger ou tirer à boulets.)
  - Décharge d'obus, de balles.
  - Familier. Menue monnaie de métal.
  - Ensemble de menus déchets de métal ou d'alliage.
synonyms: []
