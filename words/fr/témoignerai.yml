language: fr
word: témoignerai
type: verbe transitif
etymology: ""
definitions:
  - 'Déclarer quelque chose, l''assurer comme réel (notamment devant la justice), pour en avoir été le témoin, l''observateur : Je peux témoigner qu''il n''a pas quitté son domicile.'
  - 'Faire connaître par ses actes ou ses paroles les sentiments qu''on nourrit à l''égard de quelqu''un, de quelque chose : Nous leur avons témoigné de l''intérêt.'
  - 'Littéraire. Être la marque, la preuve de quelque chose : Son expression témoignait la surprise.'
synonyms: []
