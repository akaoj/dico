language: fr
word: coches
type: nom féminin
etymology: latin populaire cocca
definitions:
  - Vieux. Entaille, marque destinée à servir de repère.
  - Signe graphique ressemblant à un v ou croix que l'on inscrit dans un questionnaire, sur une liste, pour indiquer le choix effectué.
  - Entaille faite à la partie inférieure de la flèche, pour qu'elle tienne sur la corde de l'arc bandé.
synonyms: []
