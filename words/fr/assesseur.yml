language: fr
word: assesseur
type: nom masculin
etymology: latin assessor, celui qui aide, conseille
definitions:
  - Juge qui assiste le président du tribunal et délibère avec lui.
  - Nom donné aux membres de certaines juridictions d'exception (tribunaux paritaires des baux ruraux, tribunaux maritimes commerciaux…) ou aux membres de bureaux d'assemblées électorales, etc.
  - Chez les Romains, jurisconsulte qui avait pour mission d'éclairer les magistrats en vue de leurs décisions.
  - Sous l'Ancien Régime, juge qui suppléait le chef de la juridiction ou officier de justice adjoint qui assistait les juges.
