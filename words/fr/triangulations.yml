language: fr
word: triangulations
type: nom féminin
etymology: bas latin triangulatio, mise en triangle
definitions:
  - Procédé géodésique ou topographique dans lequel on mesure les angles d'un ensemble de triangles.
  - Mode de composition consistant à établir géométriquement la hauteur d'un tableau, d'une façade d'édifice, par rapport à sa base, à l'aide d'un système de triangles. (On dit aussi composition ad triangulum.)
synonyms: []
