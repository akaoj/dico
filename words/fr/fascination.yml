language: fr
word: fascination
type: nom féminin
etymology: latin fascinatio, -onis, enchantement, charme
definitions:
  - 'Action de fasciner, fait d''être fasciné, hypnotisé : La fascination qu''exerce la flûte sur les serpents.'
  - 'Attrait irrésistible, prestige, séduction : Cette musique exerce une véritable fascination sur les auditeurs.'
synonyms: []
