language: fr
word: sangle
type: nom féminin
etymology: latin cingula, de cingere, ceindre
definitions:
  - 'Bande large et plate, en cuir, en tissu ou en une matière résistante, servant à serrer, à maintenir, à porter : Une vieille valise renforcée par des sangles.'
  - Bande plate et large qui passe sous le ventre d'un cheval ou d'une bête de somme et s'attache aux deux côtés de la selle ou du bât.
