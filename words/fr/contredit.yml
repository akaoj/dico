language: fr
word: contredit
type: nom masculin
etymology: de contredire
definitions:
  - Voie de recours qui permet à une partie à un procès de contester la décision du juge dans certains cas (contredit de compétence, à injonction de payer, contredit en matière d'ordre ou de contribution, d'état des créances).
