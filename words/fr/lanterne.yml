language: fr
word: lanterne
type: nom féminin
etymology: latin lanterna
definitions:
  - Boîte faite ou garnie d'une matière transparente, dans laquelle on met une lumière à l'abri.
  - Réverbère qui servait à l'éclairage des rues.
  - (Architecture) Construction de plan centré, percée de baies, sommant un édifice et en principe destinée à en éclairer l'intérieur (tour-lanterne ; lanterne d'escalier).
  - (Bâtiment) Sorte de mitre de cheminée, percée d'ouvertures en périphérie.
  - (Éclairage) Appareil utilisé dans l'éclairage des studios et des théâtres.
  - (Marine) Enceinte vitrée située à la partie supérieure d'un phare, d'un feu ou d'une bouée lumineuse, et qui protège l'appareillage optique.
  - (Mécanique) Pièce métallique portant deux taraudages de même axe et de pas contraires, servant à assembler deux tiges faisant partie d'un ensemble de longueur réglable.
  - (Métallurgie) Pièce métallique creuse constituant l'armature pour un noyau de moule de fonderie.
  - (Textiles) Pièce servant à la commande du mouvement de rotation du cylindre des mécaniques Jacquard ; ce cylindre lui-même.
