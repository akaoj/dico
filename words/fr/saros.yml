language: fr
word: saros
type: nom masculin
etymology: latin scientifique saros
definitions:
  - 'Période de 18 ans 11 jours (ou 10 jours s''il y a 5 années bissextiles dans l''intervalle) qui règle approximativement le retour des éclipses de Soleil et de Lune. (Cette période comprend 223 lunaisons et, en moyenne, 84 éclipses : 42 de Soleil et 42 de Lune.)'
