language: fr
word: parcelles
type: nom féminin
etymology: latin populaire particella, du latin classique particula
definitions:
  - 'Très petite partie de matière : Des parcelles d''or.'
  - Partie d'un terrain d'un seul tenant de même culture ou de même utilisation, constituant une unité cadastrale.
  - En Afrique, lot de terrain bâti ou à bâtir.
  - 'Petite quantité d''un tout, de quelque chose : Conquérir une parcelle de liberté.'
synonyms: []
