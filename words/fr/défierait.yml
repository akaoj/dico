language: fr
word: défierait
type: verbe transitif
etymology: de fier
definitions:
  - Provoquer quelqu'un en duel.
  - 'Inviter quelqu''un à se mesurer à soi dans un jeu, une compétition : Défier un ami aux échecs.'
  - 'Inciter quelqu''un, par la provocation, à faire quelque chose, en prétendant qu''il en est incapable ; le mettre au défi de : Je vous défie de lui parler.'
  - 'Refuser de se soumettre à la force de quelqu''un, à l''action de quelque chose, les braver, les affronter : Défier le danger.'
  - 'Résister avec force, faire face à quelque chose, à un phénomène, ne pas être atteint par lui : Prix qui défient toute concurrence.'
synonyms: []
