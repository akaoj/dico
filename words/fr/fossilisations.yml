language: fr
word: fossilisations
type: nom féminin
etymology: ""
definitions:
  - Passage d'un corps organisé à l'état de fossile. (Elle se fait à l'abri de l'air, par remplacement partiel ou total des tissus par des substances minérales, avec préservation de la forme et, dans certains cas, de la structure.)
  - 'Familier. Fait de se scléroser : La fossilisation d''une administration.'
synonyms: []
