language: fr
word: croissantes
type: nom masculin
etymology: ""
definitions:
  - Aspect d'un astre du système solaire, dont la surface éclairée visible est inférieure à la moitié du disque. (La Lune est visible en croissant le soir entre la nouvelle lune et le premier quartier, et le matin entre le dernier quartier et la nouvelle lune.)
  - 'Forme analogue à celle du croissant de la lune : Troupes disposées en croissant.'
  - Pâtisserie en pâte levée puis feuilletée et roulée en forme de croissant de lune.
  - Emblème de la nouvelle lune par lequel on désignait en Occident le monde musulman et qui fut adopté officiellement par les Ottomans au xixe s. ; aujourd'hui accompagné de l'étoile, symbole de l'islam.
  - (Arboriculture) Instrument à fer recourbé et tranchant, placé au bout d'un long manche, et qui sert à élaguer les arbres.
  - (Bourrelerie) Chacune des deux pièces métalliques qui se fixent sur les attelles et assurent la fermeture du collier.
  - (Héraldique) Meuble représenté les cornes tournées vers le chef.
  - (Mobilier et décoration) Pièce métallique de cheminée servant à soutenir les pelles, les pincettes, etc.
