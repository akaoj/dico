language: fr
word: vergeture
type: nom féminin
etymology: ""
definitions:
  - Littéraire. Fine marque de coup de verge ou de fouet.
  - Fine raie cutanée, d'aspect cicatriciel, due à la distension ou à la rupture des fibres élastiques du derme pendant la grossesse ou après une perte de poids importante.
