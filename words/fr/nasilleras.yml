language: fr
word: nasilleras
type: verbe intransitif
etymology: latin nasus, nez
definitions:
  - Parler du nez.
  - Émettre des sons nasillards.
  - Émettre le son propre à son espèce, en parlant du canard.
  - En parlant du sanglier, fouiller le sol de ses naseaux, et, en parlant du chien de chasse, quêter le nez à terre.
synonyms: []
