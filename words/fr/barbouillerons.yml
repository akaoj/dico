language: fr
word: barbouillerons
type: verbe transitif
etymology: de barboter, avec influence de souiller
definitions:
  - 'Couvrir, maculer quelque chose d''une matière salissante : Sa sœur lui avait barbouillé le visage de chocolat.'
  - 'Enduire grossièrement une surface d''une substance colorée : Barbouiller une façade à la chaux.'
  - 'Exécuter sans art et sans goût une peinture : Barbouiller des paysages.'
  - 'Couvrir quelque chose de signes d''écriture ou de dessins tracés hâtivement, de façon sommaire, confuse : Des murs que l''on a barbouillés de graffiti.'
synonyms: []
