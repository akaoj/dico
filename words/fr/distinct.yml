language: fr
word: distinct
type: adjectif
etymology: latin distinctus
definitions:
  - 'Qu''on peut percevoir nettement par la vue, l''ouïe, l''esprit : Une voix distincte. Idées claires et distinctes.'
  - 'Qui ne se confond pas avec quelque chose ou quelqu''un d''analogue, de voisin : Problèmes distincts. Deux peuples bien distincts.'
synonyms: []
