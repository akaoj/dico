language: fr
word: aveugles
type: adjectif
etymology: ""
definitions:
  - 'Se dit de quelqu''un qui suit sa propre impulsion, sans discernement, sans esprit critique, qui agit de façon irrationnelle : Fureur aveugle.'
  - 'Littéraire. Se dit d''une puissance surnaturelle qui frappe au hasard : L''aveugle instrument du destin.'
  - 'Se dit d''un sentiment qui ne connaît pas de limite ; entier, total : Confiance aveugle.'
  - (Anatomie) Se dit de certaines cavités qui se terminent en cul-de-sac.
  - (Bâtiment) 1.  Se dit du vaisseau central d'une église qui ne reçoit la lumière du jour que par les collatéraux.2.  Se dit d'une arcade, d'une baie simulées (non ajourées), d'un mur, d'une façade sans fenêtres.
  - (Géographie) Se dit d'une vallée sèche que termine à l'aval une contre-pente au pied de laquelle se perdent, par absorption karstique, les eaux qui la drainent épisodiquement à la suite de fortes pluies.
synonyms: []
