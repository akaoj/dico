language: fr
word: treillage
type: nom masculin
etymology: de treille
definitions:
  - Assemblage de lattes ou d'échalas posés parallèlement ou croisés en divers sens, pour former des berceaux, des palissades ou des espaliers dans les jardins, etc.
  - Fils de fer tendus, qui servent de supports à la vigne et à ses pousses.
synonyms: []
