language: fr
word: oeillère
type: nom féminin
etymology: de œil
definitions:
  - Chacune des pièces de cuir rigide attachées à la têtière d'un cheval pour l'empêcher de voir sur les côtés et garantir les yeux du fouet.
  - Jour de la visière des armures de tête ; ouverture du chanfrein du cheval armé.
  - Petite coupe ovale servant à faire des bains d'yeux avec un produit antiseptique.
synonyms: []
