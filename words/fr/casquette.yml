language: fr
word: casquette
type: nom féminin
etymology: de casque
definitions:
  - Coiffure à calotte plate, rigide ou souple, munie d'une visière.
  - 'Symbole de telle ou telle fonction : Casquette syndicale.'
  - Au xixe s., coiffure des officiers de l'armée d'Afrique, haute et souple ; aujourd'hui, coiffure de travail de l'armée de terre et coiffure traditionnelle des officiers et sous-officiers de l'aviation et de la marine.
synonyms: []
