language: fr
word: mignon
type: adjectif
etymology: radical expressif mīñ
definitions:
  - 'Qui a du charme, une certaine grâce, qui est joliment arrangé, décoré : Qu''elle est mignonne cette petite fille ! C''est mignon chez vous.'
  - 'Familier. Doux, gentil, aimable : Les enfants ont été très mignons ce week-end.'
synonyms: []
