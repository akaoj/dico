language: fr
word: édifice
type: nom masculin
etymology: latin aedificium
definitions:
  - Ouvrage d'architecture de proportions importantes, pouvant comporter plusieurs corps de bâtiments.
  - 'Assemblage formé par la réunion de plusieurs choses disposées avec un certain art : L''édifice d''une chevelure.'
  - 'Vaste ensemble organisé dont les éléments sont liés les uns aux autres : L''édifice social.'
  - En géologie,synonyme de appareil.
synonyms: []
