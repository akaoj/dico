language: fr
word: tuffeaux
type: nom masculin
etymology: de tuf
definitions:
  - Variété de calcaire crayeux, blanc jaunâtre, tendre et poreux, renfermant de nombreux éléments détritiques (micas, quartz) et des débris coquilliers. (Cette roche est utilisée pour la construction [tuffeau de Touraine].)
