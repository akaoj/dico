language: fr
word: haie
type: nom féminin
etymology: francique *hagja
definitions:
  - Alignement d'arbres et d'arbustes qui marque la limite entre deux parcelles, entre deux propriétés. (On dit aussi haie vive.)
  - 'Littéraire. File, rangée de choses verticales formant une suite continue : Une haie de baïonnettes.'
  - 'Rangée de personnes le long d''une voie, d''une rue, etc., sur le passage de quelqu''un : Une double haie de curieux.'
  - (Sports) Barrière, en bois et en métal, qui constitue un obstacle dans certaines courses à pied (100 m et 400 m chez les femmes, 110 m, 400 m, 3 000 m steeple chez les hommes).
synonyms: []
