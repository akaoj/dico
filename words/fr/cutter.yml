language: fr
word: cutter
type: nom masculin
etymology: anglais cutter, de to cut, couper
definitions:
  - Instrument servant à couper le papier, le carton, etc., constitué d'un manche dans lequel coulisse une lame prédécoupée en éléments qu'on élimine (en les cassant) quand ils sont émoussés.
synonyms: []
