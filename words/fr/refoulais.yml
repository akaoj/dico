language: fr
word: refoulais
type: verbe transitif
etymology: ""
definitions:
  - 'Repousser quelqu''un, un groupe, les faire reculer par la force ou les empêcher de passer quelque part, de pénétrer dans un lieu, notamment dans un pays : Refouler des immigrants à la frontière.'
  - 'Faire refluer un liquide en s''opposant à ce qu''il s''écoule : La marée refoule les eaux d''un fleuve dans son estuaire.'
  - 'Empêcher une réaction de s''extérioriser ou refuser de laisser s''exprimer une tendance naturelle, un sentiment : Refouler sa colère.'
  - (Armement) Comprimer, bourrer ou pousser avec le refouloir.
  - (Chemin de fer) Faire reculer une rame à l'aide de l'engin moteur.
  - (Métallurgie) Exécuter un travail de forge pour augmenter la section initiale d'une pièce.
  - (Psychanalyse) Soumettre au refoulement.
  - (Technique) 1.  Déplacer un fluide dans une tuyauterie grâce à une machine, pompe ou compresseur, assurant une vitesse et une pression plus élevées.2.  Faire entrer de force.
synonyms: []
