language: fr
word: écrevisses
type: nom féminin
etymology: francique *krebitja
definitions:
  - Petit crustacé décapode macroure adapté à vivre dans les eaux douces et caractérisé par sa paire de pinces puissantes et sa large nageoire caudale qui lui permet de reculer brusquement en cas de danger. (Omnivore, l'écrevisse se pêche dans un filet dormant amorcé en viande et nommé balance ; de couleur grisâtre, l'écrevisse devient rouge à la cuisson ; elle constitue un aliment recherché, et elle est l'objet d'un élevage en vivier, l'astaciculture.)
  - Grosse pince suspendue à un appareil de levage, servant dans les forges à manipuler les gros lopins.
