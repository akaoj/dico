language: fr
word: expédier
type: verbe transitif
etymology: de expédient
definitions:
  - 'Faire partir quelque chose pour telle destination, l''envoyer à un destinataire par l''intermédiaire d''un transporteur : Expédier un colis par la poste.'
  - 'Familier. Faire rapidement partir quelqu''un pour telle destination ou, péjorativement, envoyer quelqu''un quelque part sans trop de regret de le voir partir : Expédier ses enfants en pension.'
  - 'Familier. Faire quelque chose à la hâte et sans soin : Expédier un repas en dix minutes.'
  - 'En finir au plus vite avec quelqu''un pour s''en débarrasser : Expédier les derniers clients.'
  - Délivrer l'expédition d'un jugement ou d'un acte.
  - Pour un navire de commerce, terminer ses opérations de manutention et accomplir toutes les formalités officielles.
synonyms: []
