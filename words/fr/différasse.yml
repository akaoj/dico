language: fr
word: différasse
type: verbe transitif indirect
etymology: latin differre, être différent
definitions:
  - 'Ne pas être semblable, identique à quelqu''un, à quelque chose ; se distinguer, s''opposer, se différencier : D''un pays à l''autre, les usages diffèrent.'
  - 'Avoir un avis opposé à celui de quelqu''un d''autre ; diverger : Nous différons sur ce point.'
synonyms: []
