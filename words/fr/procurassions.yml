language: fr
word: procurassions
type: verbe transitif
etymology: latin procurare, prendre soin pour
definitions:
  - 'Faire avoir par ses soins quelque chose, quelqu''un à quelqu''un, le lui fournir, l''en pourvoir : Procurer un emploi à un chômeur.'
  - 'Apporter quelque chose à quelqu''un, le fournir, l''offrir : Situation qui procure de nombreux avantages.'
synonyms: []
