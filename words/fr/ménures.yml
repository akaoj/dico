language: fr
word: ménures
type: nom masculin
etymology: latin scientifique menura, du grec mênê, lune
definitions:
  - Grand passereau (95 cm de longueur) des forêts d'Australie, dont le mâle adulte possède des plumes caudales évoquant une lyre, d'où son nom d'oiseau-lyre ou porte-lyre.
