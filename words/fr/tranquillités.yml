language: fr
word: tranquillités
type: nom féminin
etymology: latin tranquillitas
definitions:
  - 'État de ce qui est tranquille, sans agitation : La tranquillité de l''air.'
  - 'État de quelqu''un qui est sans inquiétude, qui n''est pas dérangé : Troubler la tranquillité de ses voisins.'
synonyms: []
