language: fr
word: pochoirs
type: nom masculin
etymology: de pocher
definitions:
  - Plaque évidée selon une forme, un dessin précis, qui permet de peindre cette forme, ce dessin par simple passage d'un pinceau ou d'une brosse sur la plaque.
  - Patron utilisé pour imprimer un motif sur un textile, un papier peint, etc.
synonyms: []
