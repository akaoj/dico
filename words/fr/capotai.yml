language: fr
word: capotai
type: verbe intransitif
etymology: de faire capot, chavirer, terme de marine
definitions:
  - Se renverser, chavirer (bateau), se retourner (voiture).
  - 'En parlant d''un projet, d''une négociation, échouer : Ce nouveau délai va faire capoter le projet.'
  - Familier. Au Canada, perdre la tête.
synonyms: []
