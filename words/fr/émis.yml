language: fr
word: émis
type: verbe transitif
etymology: latin emittere, envoyer dehors
definitions:
  - 'Produire au-dehors un son, une lumière, etc. : Émettre des rayons, des bruits.'
  - 'Exprimer, formuler une parole, une idée : On peut émettre une autre hypothèse.'
  - Mettre en circulation de la monnaie, payer quelqu'un avec un chèque, proposer au public un emprunt.
  - Procéder à la transmission d'un programme de radio, de télévision.
synonyms: []
