language: fr
word: serveur
type: nom masculin
etymology: ""
definitions:
  - Aux cartes, le joueur qui donne les cartes.
  - Joueur qui met la balle en jeu, au tennis, au tennis de table, au volley-ball, etc.
  - Ensemble matériel et logiciel, branché sur un réseau télématique et mettant à la disposition des utilisateurs de ce réseau des banques de données ou de programmes spécialisées ; organisme qui assure ce service. (On dit aussi centre serveur.)
synonyms: []
