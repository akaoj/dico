language: fr
word: cachexies
type: nom féminin
etymology: bas latin cachexia, du grec kakheksia, mauvaise constitution physique
definitions:
  - État d'affaiblissement et d'amaigrissement extrêmes, lors d'une dénutrition ou de la phase terminale de certaines maladies.
  - État d'une carcasse de boucherie à la fois très maigre et œdémateuse (cachexie aqueuse) ou très maigre, mais sans infiltration séreuse de tissu conjonctif (cachexie sèche).
synonyms: []
