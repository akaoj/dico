language: fr
word: charniers
type: nom masculin
etymology: latin carnarium, endroit, récipient où l'on conserve la viande
definitions:
  - Lieu couvert où l'on déposait autrefois les morts ; dépôts d'ossements humains.
  - Endroit où sont entassés et enterrés les cadavres de personnes massacrées.
  - 'Tout lieu couvert de nombreux cadavres, après une catastrophe, une bataille, etc. : Ce qui restait de la ville n''était qu''un charnier.'
synonyms: []
