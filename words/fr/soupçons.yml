language: fr
word: soupçons
type: nom masculin
etymology: latin suspectio, de suspicere, suspecter
definitions:
  - 'Opinion défavorable à l''égard de quelqu''un, de son comportement, fondée sur des indices, des impressions, des intuitions, mais sans preuves précises : De graves soupçons pèsent sur lui.'
  - 'Doute sur l''authenticité de quelque chose : J''ai des soupçons sur sa sincérité.'
  - 'Simple conjecture, idée vague : J''ai quelques soupçons sur l''origine de cette rumeur.'
  - 'Une très faible quantité de quelque chose : Il y avait un soupçon d''ironie dans sa voix.'
synonyms: []
