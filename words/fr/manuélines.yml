language: fr
word: manuélines
type: adjectif
etymology: de Manuel Ier, nom propre
definitions:
  - 'Se dit du style décoratif abondant et complexe qui caractérise l''architecture gothique portugaise à la fin du xve et au début du xvie s. (Monuments les plus célèbres : monastère hiéronymite et tour de Belém, chapelles « imparfaites » de Batalha, adjonctions à l''église du couvent de Tomar.)'
synonyms: []
