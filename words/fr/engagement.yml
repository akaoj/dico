language: fr
word: engagement
type: nom masculin
etymology: ""
definitions:
  - 'Acte par lequel on s''engage à accomplir quelque chose ; promesse, convention ou contrat par lesquels on se lie : Contracter un engagement. Faire honneur à ses engagements.'
  - Action d'engager quelqu'un, de l'employer, de louer ses services ; embauchage.
  - 'Action de faire entrer quelque chose, un groupe dans un espace étroit : L''engagement d''une troupe dans un défilé.'
  - 'Introduction d''une troupe dans une bataille : L''engagement des réserves.'
  - 'Combat de courte durée et localisé : On signale quelques engagements à la frontière.'
  - 'Fait de prendre parti sur les problèmes politiques ou sociaux par son action et ses discours : L''engagement d''un intellectuel.'
  - Action de mettre un objet en gage ; récépissé d'un objet mis en gage.
  - (Comptabilité) Ensemble des obligations envers des tiers.
  - (Finances) Phase préalable et obligatoire à la procédure d'ordonnancement par laquelle l'Administration prévoit une dépense au budget.
  - (Histoire) Acte par lequel le roi de France concédait à un engagiste des terres du domaine royal.
  - (Médecine) Franchissement du plan du détroit supérieur du bassin maternel par le plus grand diamètre de la présentation fœtale.
  - (Militaire) Contrat par lequel une personne déclare vouloir servir volontairement, pendant une durée déterminée, dans les armées ou les formations rattachées, en qualité d'homme du rang ou de sous-officier.
  - (Philosophie) Pour les existentialistes, acte par lequel l'individu assume les valeurs qu'il a choisies et donne, grâce à ce libre choix, un sens à son existence.
  - (Sports) 1.  Synonyme de coup d'envoi.2.  Au football, action de remettre la balle en jeu après un but.3.  Acte par lequel un concurrent notifie aux organisateurs son intention de participer à une compétition.
