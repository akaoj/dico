language: fr
word: parez
type: verbe transitif
etymology: latin parare, préparer
definitions:
  - 'Vêtir quelqu''un avec soin et élégance, le revêtir d''ornements : Parer une mariée.'
  - 'Orner quelque chose, le décorer de manière à ce qu''il soit agréable, beau : Parer une maison de fleurs.'
  - Attribuer à quelqu'un un titre, une qualité plus ou moins mérités.
  - (Boucherie) Enlever d'un morceau de viande la peau, les aponévroses et les graisses superflues pour le rendre propre à la consommation ou pour en améliorer la présentation.
  - (Chirurgie) Procéder au parage d'une plaie.
  - (Horticulture) Rogner les racines des végétaux qu'on veut transplanter.
  - (Marine) Apprêter, mettre en état, préparer (parer les ancres, un canot, par exemple).
  - (Métallurgie) 1.  Chauffer le fer au rouge après forgeage, puis le marteler pour en détacher la couche d'oxyde et mettre le métal à nu.2.  Synonyme de rabattre.
  - (Pêche) Maintenir la senne au fond de l'eau.
  - (Technique) Amincir régulièrement une pièce de cuir, de peausserie ou d'autre matériau sur un de ses bords ou sur la totalité de sa surface afin de faciliter une opération ultérieure (couture, rembourrage, collage, pliage, etc.).
  - (Verrerie) Soumettre à la paraison.
