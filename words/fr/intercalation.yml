language: fr
word: intercalation
type: nom féminin
etymology: latin intercalatio, -onis
definitions:
  - 'Action d''intercaler ; fait de s''intercaler, d''être intercalé : L''intercalation d''un passage dans un texte.'
  - Mot, signe, lettre, etc., d'un caractère ou d'un corps autre que ceux qui sont employés dans la composition d'un ouvrage.
