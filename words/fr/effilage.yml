language: fr
word: effilage
type: nom masculin
etymology: ""
definitions:
  - Action d'effiler.
  - Dans les abattoirs de volailles, opération qui consiste à extraire par le cloaque la totalité de l'intestin sans toucher au gésier.
  - Opération qui consiste à ôter les fils de certaines variétés de haricots verts avant le traitement pour la conservation.
