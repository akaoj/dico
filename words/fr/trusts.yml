language: fr
word: trusts
type: nom masculin
etymology: anglais trust, de to trust, avoir confiance
definitions:
  - Groupement d'entreprises qui, quoique conservant leur autonomie juridique, sont contrôlées par une société mère.
  - Entreprise très puissante exerçant son influence sur tout un secteur de l'économie (souvent péjoratif).
