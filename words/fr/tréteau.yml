language: fr
word: tréteau
type: nom masculin
etymology: latin transtellum, variante de transtillum, diminutif de transtrum, traverse
definitions:
  - Dispositif formé d'un élément long et étroit porté à chaque extrémité par deux pieds obliques et servant (par paire ou davantage) à soutenir une table, un plancher, une estrade, etc.
synonyms: []
