language: fr
word: molasses
type: nom féminin
etymology: ancien français mol, mou
definitions:
  - Formation sédimentaire détritique correspondant à un grès calcaire friable qui se forme dans les zones orogéniques, par destruction de reliefs jeunes avoisinants. (On l'emploie comme pierre à bâtir dans le sud-est de la France.)
