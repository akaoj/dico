language: fr
word: damas
type: nom masculin
etymology: de Damas, nom propre
definitions:
  - Tissu d'ameublement de soie monochrome, ou parfois mélangé (fil, laine, coton), se composant d'un effet de fond et de dessin formé par la face chaîne et la face trame d'une même armure.
  - Hybride d'un prunier domestique avec le prunellier servant de porte-greffe pour les pêchers, pruniers, abricotiers.
  - Sorte d'acier très fin. (On l'appelle aussi acier damassé, acier indien, acier Wootz ;sa surface offre un aspect moiré.)
