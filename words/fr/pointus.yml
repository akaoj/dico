language: fr
word: pointus
type: adjectif
etymology: de pointe
definitions:
  - 'Qui se termine en pointe : Couteau pointu.'
  - 'Se dit d''une voix grêle et aiguë : Parler d''un ton pointu.'
  - 'Littéraire. Qui est pointilleux ou susceptible à l''excès : Esprit pointu.'
  - 'Qui présente un degré très élevé, très poussé de spécialisation : Formation pointue.'
  - Se dit d'un moteur dont la caractéristique de puissance (variation de la puissance en fonction du régime) affecte une forme pointue pour atteindre son maximum puis redescendre rapidement.
synonyms: []
