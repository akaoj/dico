language: fr
word: gommages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''effacer avec une gomme : Le gommage de remarques inutiles.'
  - Action d'atténuer les oppositions, les contrastes violents, les différences accentuées.
  - (Cosmétologie) Nettoyage de la peau avec un produit destiné à éliminer en surface les cellules mortes.
  - (Imprimerie) Action de recouvrir d'une solution de gomme arabique la pierre lithographique ou la plaque offset pour conserver ses propriétés pour une utilisation ultérieure.
  - (Industrie du papier) Application d'un adhésif approprié sur une feuille de papier ou de carton.
