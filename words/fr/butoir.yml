language: fr
word: butoir
type: nom masculin
etymology: de buter
definitions:
  - Obstacle artificiel placé à l'extrémité d'une voie ferrée en impasse, pour arrêter les véhicules qui viendraient à l'atteindre.
  - Limite stricte fixée à l'avance pour enrayer une progression, les prix, les salaires (par exemple).
  - Pièce contre laquelle vient buter une porte en fin d'ouverture.
