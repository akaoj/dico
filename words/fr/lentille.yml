language: fr
word: lentille
type: nom féminin
etymology: latin lenticula, diminutif de lens, lentis, lentille
definitions:
  - Légumineuse annuelle (papilionacée), grêle et basse, cultivée pour sa graine comestible, qui a la forme d'un petit disque renflé en son centre.
  - La graine elle-même, l'un des légumes secs les plus anciennement consommés.
  - Formation géologique sédimentaire d'extension limitée, se terminant latéralement en biseau.
  - Amas minéralisé d'épaisseur relativement faible, s'amincissant sur les bords.
