language: fr
word: cuticule
type: nom féminin
etymology: bas latin cuticula, petite peau
definitions:
  - 'Petite peau très mince : Les cuticules de l''ongle.'
  - Membrane imperméable, souvent présente à la face supérieure des feuilles des dicotylédones, constituée de cutine.
  - Plateau ou bande réfringente, homogène, solide, dont sont recouvertes, à leur pôle apical, certaines cellules épithéliales.
  - Couche externe dure et imperméable du revêtement de divers animaux.
synonyms: []
