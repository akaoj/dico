language: fr
word: annulation
type: nom féminin
etymology: latin ecclésiastique adnullatio
definitions:
  - 'Action d''annuler quelque chose ; abolition, abrogation, résiliation : Annulation d''un contrat.'
  - Décision judiciaire ou administrative anéantissant un acte entaché de nullité.
  - Processus psychologique par lequel un sujet essaie d'effacer, d'invalider un comportement en produisant immédiatement après un comportement de signification directement opposée.
synonyms: []
