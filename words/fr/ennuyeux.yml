language: fr
word: ennuyeux
type: adjectif
etymology: bas latin inodiosus
definitions:
  - 'Qui cause du souci, de l''inquiétude ; fâcheux : Un incident ennuyeux.'
  - 'Qui cause de la lassitude, de la fatigue par sa monotonie, son manque d''intérêt ; assommant : Il est ennuyeux comme la pluie.'
synonyms: []
