language: fr
word: obéras
type: verbe transitif
etymology: latin obaerare, endetter, de aes, aeris, monnaie
definitions:
  - 'Accabler quelqu''un, quelque chose d''une lourde charge financière : La facture pétrolière obère le budget de l''État.'
  - 'Compromettre quelque chose par des engagements anticipés : Cette décision obère l''avenir.'
synonyms: []
