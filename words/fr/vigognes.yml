language: fr
word: vigognes
type: nom féminin
etymology: espagnol vicuña, du quechua
definitions:
  - Petit lama sauvage (camélidé), au pelage laineux, des hautes montagnes du Pérou, du Chili et de Bolivie.
  - Laine fabriquée avec le poil de cet animal ; tissu léger et chaud fait avec cette laine.
synonyms: []
