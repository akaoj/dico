language: fr
word: bourgeons
type: nom masculin
etymology: latin *burrio, -onis, du bas latin burra, bourre
definitions:
  - Forme initiale d'un rameau à feuilles ou à fleurs, avant sa période de développement.
  - Ébauche saillante d'un organe ou, en cas de multiplication végétative, d'un individu (zoïde).
synonyms: []
