language: fr
word: vous
type: pronom personnel de la deuxième personne du pluriel des deux genres
etymology: latin vos
definitions:
  - 'Représente un groupe de personnes à qui l''on s''adresse ou bien la personne à qui l''on s''adresse et une ou plusieurs autres personnes constituant avec elle un groupe ; forme atone avant le verbe, il peut être sujet, objet direct, indirect : Vous êtes mes amis. Je vous vois. Je vous parle.  (vous, complément d''un impératif affirmatif, se place après le verbe auquel il est joint par un trait d''union : Taisez-vous)forme accentuée, il peut être apposé (emphase), complément après une préposition, attribut du sujet, sujet inversé : Nous irons avec vous. C''est vous. Resterez-vous longtemps ?'
  - 'Représente la personne à qui l''on parle dans l''emploi dit de politesse, en dehors des relations familiales ou de camaraderie où on emploie tu (le verbe est au pluriel, mais le participe, l''attribut ou l''apposition sont au singulier :  Vous êtes arrivée).'
  - 'S''emploie en apostrophe : Vous, là-bas, venez ici !'
  - 'S''emploie comme objet indirect fictif pour intéresser le lecteur ou l''auditeur à l''action racontée : Et ces chenapans vous le mettent en pièces en deux temps, trois mouvements.'
  - 'Représente comme complément une ou des personnes indéterminées : Ce monument a un air de grandeur qui vous ravit.'
  - 'Peut être renforcé par même, auquel il est lié par un trait d''union, ou autre : Faites le vous-même, vous autres les artistes.'
synonyms: []
