language: fr
word: sevrés
type: verbe transitif
etymology: bas latin seperare, séparer
definitions:
  - Cesser l'allaitement d'un enfant ou d'un petit animal pour lui donner une alimentation plus solide.
  - Désaccoutumer quelqu'un de quelque chose, en particulier d'une drogue.
  - 'Priver quelqu''un d''un plaisir : On l''avait sevré de ses lectures préférées.'
  - Séparer une marcotte du pied mère après qu'elle a pris racine.
