language: fr
word: assouplit
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre souple ou plus souple une matière, un objet : On assouplit le cuir par divers traitements.'
  - 'Rendre plus souples quelqu''un, son corps, ses muscles, leur donner une plus grande aisance à se mouvoir : Des exercices propres à assouplir les membres.'
  - Rendre le linge moins raide et plus doux au toucher au moyen d'un assouplisseur.
  - 'Rendre quelqu''un, son comportement moins rigide, plus tolérant, plus facile à diriger : Les épreuves ont assoupli son caractère.'
  - 'Rendre une règle, son application moins stricte, moins rigoureuse : Assouplir le règlement.'
synonyms: []
