language: fr
word: poison
type: nom masculin
etymology: latin potio, -onis, potion
definitions:
  - Substance qui, introduite dans l'organisme à dose suffisante, détruit ou altère les fonctions vitales.
  - Littéraire. Ce qui est capable d'exercer une influence malfaisante, pernicieuse.
  - 'Familier. Tâche, action très ennuyeuse : Écrire cette lettre, c''est un vrai poison.'
  - Élément susceptible, par sa présence, de nuire ou d'empêcher les échanges normaux au cours d'un traitement chimique (catalyse, par exemple) ou d'une opération comme la flottation. (Le poison d'un catalyseur solide agit par altération mécanique ou chimique de sa surface.)
