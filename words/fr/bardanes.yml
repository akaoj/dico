language: fr
word: bardanes
type: nom féminin
etymology: latin médiéval bardana, altération de dardana
definitions:
  - 'Herbe vivace des lieux incultes, à longues feuilles, aux fleurs pourprées, et dont le fruit, muni de crochets, se prend dans le pelage des animaux, assurant la dispersion des graines. (Autres noms usuels : teigne, herbe aux teigneux, etc.)'
synonyms: []
