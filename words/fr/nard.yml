language: fr
word: nard
type: nom masculin
etymology: latin nardum, du grec nardos
definitions:
  - Graminée à feuilles raides et fines, rencontrée surtout dans les pelouses montagnardes.
  - 'Nom commun à différentes plantes très odoriférantes : lavande, ail, asaret, valérianes (nard celtique, nard indien).'
synonyms: []
