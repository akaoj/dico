language: fr
word: évangélique
type: adjectif
etymology: latin ecclésiastique evangelicus, du grec euaggelikos
definitions:
  - Relatif à l'Évangile ; contenu dans l'Évangile.
  - Conforme aux préceptes de l'Évangile.
  - (en allemand evangelisch) Qui appartient à une Église protestante.
synonyms: []
