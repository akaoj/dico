language: fr
word: boutons
type: nom masculin
etymology: de bouton 1
definitions:
  - Petite pièce en matière dure, généralement circulaire, qui, cousue sur un vêtement, sert à le fermer ou à l'orner.
  - Pièce arrondie saillante qui sert à manœuvrer une porte, un tiroir, etc.
  - Pièce mobile sur laquelle on agit manuellement pour commander mécaniquement ou électriquement un appareil.
  - (Allumettes) Tête inflammable d'une allumette.
  - (Informatique) Élément d'une interface graphique sur lequel l'utilisateur peut cliquer pour déclencher une action
  - (Militaire) 1.  Insigne dont la forme, la couleur, la frappe sont particulières à l'uniforme de chaque arme.2.  Symbole de l'esprit de corps d'une arme ou d'un service.
  - (Textiles) Petit amas formé d'une ou de plusieurs fibres, emmêlées et pelotonnées sur elles-mêmes.
  - (Verrerie) Renflement ponctuel ornant la jambe d'un verre.
synonyms: []
