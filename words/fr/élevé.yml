language: fr
word: élevé
type: verbe transitif
etymology: de lever
definitions:
  - 'Mettre, placer, porter quelque chose plus haut ; hisser, soulever : Élever des blocs de pierre avec une machine.'
  - 'Littéraire. Tenir quelque chose dressé vers le haut : Cyprès qui élèvent leurs cimes.'
  - 'Placer quelque chose verticalement par rapport au sol ; dresser, ériger : Élever un mât de cocagne.'
  - 'Bâtir, construire : Élever un monument.'
  - 'Littéraire. Fonder, établir : Élever une théorie.'
  - Émettre une objection, un doute, une protestation, etc.
  - 'Augmenter (de tant) une valeur, un niveau : Les pluies ont élevé le niveau du fleuve de 50 centimètres.'
  - 'Porter à un rang supérieur dans un ordre social, moral ou intellectuel : Élever quelqu''un à la dignité de professeur émérite. Élever le débat.'
synonyms: []
