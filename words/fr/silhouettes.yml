language: fr
word: silhouettes
type: nom féminin
etymology: de É. de Silhouette, nom propre
definitions:
  - Dessin au trait dont les contours sont schématiques ou stylisés.
  - Portrait de profil découpé au ciseau dans une feuille de papier noir et appliqué sur un fond clair, en vogue au xviiie s.
  - Ombre projetée de quelque chose ou de quelqu'un, dont la forme et les contours se détachent nettement sur un fond.
  - 'Forme générale d''un être ou d''une chose aux contours vagues : On distinguait deux silhouettes dans le brouillard.'
  - 'Aspect, ligne générale du corps, d''un véhicule, de certains objets : Avoir une silhouette élégante.'
synonyms: []
