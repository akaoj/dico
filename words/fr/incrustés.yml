language: fr
word: incrustés
type: verbe transitif
etymology: latin incrustare, de crusta, croûte
definitions:
  - 'Rehausser un objet, une surface d''une ornementation composée d''éléments d''une matière différente, généralement plus précieuse, insérés à des emplacements préparés en creux et selon le dessin d''un motif de décoration : Incruster de nacre des panneaux de bois.'
  - 'Procéder à l''incrustation : Incruster des bois précieux dans du bois commun.'
  - Recouvrir un corps, un objet d'un dépôt de matière minérale, adhérent et dur, en parlant de certaines eaux.
  - 'En parlant d''une matière minérale, se déposer en adhérant : Le calcaire a incrusté les canalisations.'
  - Remplacer dans un mur une pierre défectueuse.
synonyms: []
