language: fr
word: arête
type: nom féminin
etymology: latin arista
definitions:
  - Pièce osseuse du corps des poissons, se formant dans l'intervalle des masses musculaires et sans homologue chez les vertébrés terrestres.
  - Ligne de relief osseux particulièrement saillante. (Exemple arête du nez.)
  - Ligne qui sépare deux versants d'une montagne.
  - (Bâtiment) Angle saillant formé par la rencontre de deux surfaces.
  - (Botanique) Soie raide prolongeant certains organes pointus (glumes des graminées, etc.).
  - (Cristallographie) Ligne formée par l'intersection de deux faces naturelles d'un cristal.
  - (Géométrie) Intersection de deux faces d'un polyèdre.
  - (Pelleterie) Ligne médiane du dos d'une peau, dont c'est la plus belle partie.
synonyms: []
