language: fr
word: danserai
type: verbe intransitif
etymology: francique *dintjan, se mouvoir de-ci, de-là
definitions:
  - 'Pratiquer l''art de la danse : Apprendre à danser.'
  - 'Interpréter une composition chorégraphique : Elle danse dans « Casse-Noisette ».'
  - 'Mouvoir le corps en cadence : Danser sur l''air d''une trompette.'
  - 'Exécuter une (des) danse(s) : Aller danser à un bal.'
  - 'Faire une série de mouvements évoquant une danse : Danser de joie.'
  - 'Être animé d''une série de mouvements, ou donner cette impression : Les lignes dansent devant mes yeux, je ne peux plus lire.'
  - 'Se succéder rapidement et sans ordre précis dans l''esprit : Pensées qui dansent dans la tête.'
  - 'Subir des modifications incessantes : Les valeurs dansent à la Bourse.'
synonyms: []
