language: fr
word: prolepse
type: nom féminin
etymology: bas latin prolepsis, du grec prolêpsis, de prolambanein, devancer
definitions:
  - Procédé syntaxique consistant à placer dans la principale un terme qui devrait se trouver dans la subordonnée (par exemple la phrase Tu as vu ce type comme il est grand).
  - Figure qui consiste à réfuter à l'avance une objection possible.
