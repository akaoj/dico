language: fr
word: pétille
type: verbe intransitif
etymology: de pet
definitions:
  - 'Produire une série de petits bruits secs : Bois sec qui pétille dans la cheminée.'
  - Faire de petites bulles qui viennent éclater à la surface d'un liquide gazeux avec un bruit léger.
  - En parlant des yeux, briller d'un vif éclat.
  - 'Se manifester avec un vif éclat : L''esprit pétille dans ses yeux.'
synonyms: []
