language: fr
word: dinars
type: nom masculin
etymology: arabe dīnār, du bas grec dênarion
definitions:
  - Monnaie d'or émise à partir de la fin du viie s. dans le monde islamique.
  - Unité monétaire principale de l'Algérie, de Bahreïn, de l'Iraq, de la Jordanie, du Koweït, de la Libye, de la Serbie et de la Tunisie.
synonyms: []
