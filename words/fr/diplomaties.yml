language: fr
word: diplomaties
type: nom féminin
etymology: ""
definitions:
  - Branche de la science politique qui concerne les relations internationales.
  - Action et manière de représenter son pays auprès d'une nation étrangère et dans les négociations internationales.
  - Fonction, carrière de quelqu'un qui est employé à cette représentation ; corps constitué par ces fonctionnaires.
  - Politique extérieure d'un pays, d'un gouvernement.
  - 'Habileté, adresse, souplesse, prudence dans la conduite d''un entretien ou d''une affaire difficile : Il a manqué de diplomatie dans cette affaire.'
