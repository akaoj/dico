language: fr
word: tréfonds
type: nom masculin
etymology: latin trans, au-delà, et fonds
definitions:
  - 'Littéraire. Ce qu''il y a de plus secret, de plus intime : Ces mots retentirent jusqu''au tréfonds de son être.'
  - Sous-sol (minéralisé) d'un fonds terrien. (Pour les substances concessibles, la propriété de la surface du sol ne s'étend pas au tréfonds.)
synonyms: []
