language: fr
word: quantum
type: nom masculin
etymology: latin quantum, quelle quantité
definitions:
  - 'Quantité déterminée, montant dans une répartition, proportion d''une grandeur dans un ensemble : Quantum de frais généraux représentés par la fabrication.'
  - Terme quelque peu désuet désignant une discontinuité élémentaire d'une grandeur quantifiée.
  - Nom désuet de l'énergie lumineuse élémentaire, c'est-à-dire l'énergie d'un photon ; nom désuet du photon lui-même.
synonyms: []
