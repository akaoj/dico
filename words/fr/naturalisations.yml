language: fr
word: naturalisations
type: nom féminin
etymology: ""
definitions:
  - Octroi discrétionnaire par un État de la nationalité de cet État à l'étranger ou à l'apatride qui le demande. (En France, le postulant doit être âgé de 18 ans au moins et résider en France en principe depuis 5 ans.)
  - Acclimatation naturelle et durable d'une espèce animale ou végétale dans une contrée qui lui était étrangère.
  - Adoption durable de mots, d'usages venus de l'étranger.
  - Restitution de l'apparence du vivant, par taxidermie, à un animal mort.
