language: fr
word: peintres
type: nom masculin
etymology: latin populaire pinctor, -oris, du latin classique pictor
definitions:
  - Artiste pratiquant la peinture.
  - Artisan, ouvrier procédant au recouvrement des matériaux, par des enduits et peintures destinés à la décoration ainsi qu'à la protection contre les facteurs de dégradation (air, humidité, etc.), collant les papiers peints et posant les verres à vitre. (On dit aussi peintre en bâtiment.)
  - 'Personne qui représente, décrit d''une façon vive et imagée, par l''écrit ou oralement : Un bon peintre de la vie animale.'
synonyms: []
