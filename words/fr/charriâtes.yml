language: fr
word: charriâtes
type: verbe transitif
etymology: de char 1
definitions:
  - 'Transporter en charrette, en chariot : On a charrié les gerbes jusqu''à la ferme.'
  - 'Entraîner, emporter dans son cours : Rivières qui charrient de l''or.'
  - 'Emporter en même temps : Idéologie qui charrie avec elle des utopies.'
  - Populaire. Se moquer de quelqu'un.
synonyms: []
