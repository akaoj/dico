language: fr
word: annexe
type: nom féminin
etymology: ""
definitions:
  - 'Établissement commercial, administratif, etc., dépendant d''un autre ; bâtiment complétant un bâtiment principal : L''annexe d''un lycée.'
  - Pièce jointe à un ouvrage, un rapport, un procès-verbal, une loi.
  - Chapelle, église détachée d'une paroisse pour la commodité d'un certain nombre d'habitants.
  - Document comptable qui explique et complète les indications fournies par le bilan et le compte de résultat.
synonyms: []
