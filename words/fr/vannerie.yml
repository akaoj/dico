language: fr
word: vannerie
type: nom féminin
etymology: de van 1
definitions:
  - Fabrication d'objets tressés à l'aide de tiges fines et flexibles, dont les principales sont celles d'osier et de rotin.
  - Objets ainsi fabriqués. (La vannerie correspondait autrefois aux exigences de la manutention et du transport des produits agricoles. Cet usage a beaucoup régressé. La fabrication d'objets en rotin, les sièges notamment, relève de la vannerie.)
  - Type d'ornementation imitant le tressage d'osier.
synonyms: []
