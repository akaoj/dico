language: fr
word: loin
type: adverbe
etymology: latin longe
definitions:
  - 'À une distance dans l''espace considérée comme grande : Il est loin derrière.'
  - 'À un point de l''espace relativement éloigné d''un autre : Paris est loin de New York. En avion ce n''est pas loin.'
  - 'À une distance dans le temps (passé ou futur) considérée comme grande : C''est loin tout cela.'
  - 'À une grande distance dans le temps : Nous sommes encore loin de la fin des travaux.'
  - 'Marque la distance, l''écart, la différence, considérés d''un point de vue subjectif : Vous êtes trop loin du sujet.'
  - 'Indique qu''un état n''est pas sur le point d''être atteint : J''étais loin de m''attendre à une pareille nouvelle.'
synonyms: []
