language: fr
word: affolerez
type: verbe transitif
etymology: de fol, fou
definitions:
  - 'Rendre comme fous quelqu''un, un animal, les épouvanter : Les cris de la foule l''affolèrent.'
  - 'Provoquer chez quelqu''un une grande inquiétude : La hausse des prix m''affole.'
  - 'Provoquer chez quelqu''un un désarroi sentimental : Elle l''affolait par ses coquetteries.'
synonyms: []
