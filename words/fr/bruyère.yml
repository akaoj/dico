language: fr
word: bruyère
type: nom féminin
etymology: gaulois *bruco
definitions:
  - Sous-arbrisseau des sols acides (landes, clairières, sous-bois clairs), très ligneux, aux feuilles minuscules, aux petites fleurs pendantes en forme de grelot, qui couvre d'immenses étendues en Bretagne et dans le Massif central. (L'espèce la plus commune est la bruyère cendrée ; on taille des pipes dans le bois rouge de la bruyère en arbre ; la callune, plante d'un genre voisin, est usuellement nommée « bruyère ».)
  - Lande où poussent des bruyères.
