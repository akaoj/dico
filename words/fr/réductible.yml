language: fr
word: réductible
type: adjectif
etymology: ""
definitions:
  - 'Qui peut être ramené à quelque chose de plus simple, de plus intéressant, etc. : La situation n''est pas réductible à un affrontement idéologique.'
  - 'Qui peut être diminué : Une somme réductible.'
  - Qui peut être ramené à un degré moindre d'oxydation.
  - Se dit d'un os qui peut être réduit, remis à sa place.
  - Se dit d'une équation dont le degré peut être abaissé.
synonyms: []
