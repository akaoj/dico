language: fr
word: lécha
type: verbe transitif
etymology: francique *lekkôn
definitions:
  - 'En parlant d''un animal, passer sa langue sur un autre animal, sur quelque chose ou quelqu''un et, en particulier, nettoyer un petit, une partie de son corps à coups de langue : La chatte lèche ses petits.'
  - 'Passer sa langue sur quelque chose pour absorber ce qui s''y trouve : Lécher sa cuiller. Lécher la confiture sur ses doigts.'
  - 'En parlant de l''eau, du feu, effleurer légèrement quelqu''un ou quelque chose, les toucher à peine : Les flammes commençaient à lécher la façade.'
  - Familier. Fignoler quelque chose, le finir avec soin, attention.
synonyms: []
