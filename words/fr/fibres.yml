language: fr
word: fibres
type: nom féminin
etymology: latin fibra
definitions:
  - Élément d'aspect filamenteux qui constitue certains tissus (fibre musculaire, ou myone, fibres conjonctives [élastique, collagène, de réticuline], fibre nerveuse, ou axone).
  - Élément allongé constitutif d'un fil, d'une feuille de papier, du bois, etc.
  - 'Sensibilité de quelqu''un dans tout ce qu''elle a de profond, de personnel (surtout pluriel) : Il l''aimait de toutes les fibres de son être.'
  - 'Sensibilité particulière de quelqu''un ; sentiment (avec un adjectif ou un complément) : Faire jouer la fibre patriotique.'
  - (Industrie du bois) Produit résultant d'une dissociation des éléments anatomiques du bois, servant à la fabrication des papiers et cartons ou des panneaux de fibres ou bois reconstitués.
  - (Botanique) Cellule très allongée, cellulosique ou ligneuse, à membranes épaisses, et effilée en pointe aux deux extrémités, jouant un rôle de soutien pour la plante. (Les fibres du lin, du chanvre ont un usage textile.)
  - (Matériaux) Dans la théorie des poutres, volume engendré par le déplacement parallèle à la fibre moyenne, d'un élément de la section droite.
  - (Métallurgie) Élément de structure micro ou macrographique de forme très allongée, de composition chimique différente de l'alliage de base.
synonyms: []
