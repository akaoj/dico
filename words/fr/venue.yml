language: fr
word: venue
type: nom féminin
etymology: ""
definitions:
  - 'Action, fait de venir, d''arriver en un lieu : Annoncer la venue d''un visiteur.'
  - 'Fait d''apparaître, de survenir, de se produire : La venue du printemps est proche.'
  - En fonderie, facilité avec laquelle un métal coulé remplit le moule en suivant les détails de gravure de l'empreinte.
synonyms: []
