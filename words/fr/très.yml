language: fr
word: très
type: adverbe
etymology: latin trans, au-delà, par-dessus
definitions:
  - 'Indique un superlatif absolu, un degré élevé devant un adjectif, un adverbe, une locution, un participe passé, un adjectif verbal et dans certaines locutions verbales : C''est très simple. Cela se produit très souvent. Il est très en colère. Il fait très froid. J''ai très faim.'
