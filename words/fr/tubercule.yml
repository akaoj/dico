language: fr
word: tubercule
type: nom masculin
etymology: latin tuberculum, de tuber, tumeur
definitions:
  - 'Renflement des axes végétaux, surtout souterrains (racine, rhizome), riches en substances de réserve. (Organes pérennants, ils assurent en outre souvent la multiplication de l''espèce. Ils jouent un rôle important dans l''alimentation humaine : betteraves, carottes, manioc, pommes de terre, igname, ail, etc.)'
  - Surface arrondie des molaires broyeuses.
  - Structure anatomique de petite taille, formant une saillie plus ou moins arrondie à la surface d'un organe, notamment à la surface de certains os ou de certaines régions de l'encéphale.
  - Lésion cutanée, plus volumineuse qu'une papule, bien délimitée et ferme à la palpation.
  - Lésion élémentaire de la tuberculose.
synonyms: []
