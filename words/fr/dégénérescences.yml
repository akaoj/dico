language: fr
word: dégénérescences
type: nom féminin
etymology: ""
definitions:
  - Fait de dégénérer, de perdre les qualités naturelles de sa race, de son espèce.
  - Évolution d'une maladie vers une forme plus grave.
  - 'Littéraire. Diminution des qualités, de la valeur, de la force ; dégradation : Dégénérescence morale.'
  - (Pathologie) 1.  Altération d'une cellule ou d'un tissu qui leur fait perdre leurs caractéristiques fonctionnelles normales et peut aboutir à leur disparition.2.  Synonyme de cancérisation.
synonyms: []
