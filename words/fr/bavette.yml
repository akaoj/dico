language: fr
word: bavette
type: nom féminin
etymology: ""
definitions:
  - Pièce de tissu attachée au cou des bébés pour protéger leur vêtement pendant le repas.
  - Partie d'un tablier, d'une salopette qui couvre la poitrine.
  - Écran fixé à la partie inférieure des passages de roue d'une automobile pour éviter les projections de boue.
  - Bande métallique d'étanchéité placée sur une couverture, en avant d'une fenêtre, etc.
  - Nom donné à plusieurs morceaux du bœuf isolés de la région abdominale.
