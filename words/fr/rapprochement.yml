language: fr
word: rapprochement
type: nom masculin
etymology: ""
definitions:
  - 'Action de rapprocher, de joindre ; fait de se rapprocher : Le rapprochement des lèvres d''une plaie.'
  - 'Fait d''établir ou de rétablir de bonnes relations avec quelqu''un, un groupe, etc. : Le rapprochement franco-allemand.'
  - 'Action de mettre en accord des choses qui s''opposent ou fait, pour celles-ci, d''évoluer de façon à s''accorder : Un rapprochement entre les thèses des négociateurs.'
  - 'Action par laquelle on rapproche deux choses pour les comparer ; rapport que l''on discerne entre elles : Le rapprochement de ces deux textes prouve le plagiat.'
  - Taille de rameaux pour obtenir de nouvelles pousses plus proches de la charpente de l'arbre.
synonyms: []
