language: fr
word: lubrifiants
type: nom masculin
etymology: ""
definitions:
  - Composé ou mélange de composés destiné à faciliter la mise en œuvre des matières plastiques. (Les lubrifiants internes sont mélangés avec la totalité de la matière plastique ; les lubrifiants externes sont appliqués à la surface des granulés ou des moules.)
  - Substance destinée à faciliter les opérations d'abrasion.
synonyms: []
