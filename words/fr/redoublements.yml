language: fr
word: redoublements
type: nom masculin
etymology: ""
definitions:
  - 'Fait de redoubler, de croître en intensité, en force, en quantité : Le redoublement de la tempête.'
  - Fait pour un élève de redoubler sa classe.
  - Répétition d'un ou de plusieurs éléments d'un mot ou du mot tout entier, liée à une modification de sens. (Par exemple dans fifille ou dans gaga.)
synonyms: []
