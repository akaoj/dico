language: fr
word: pouce
type: nom masculin
etymology: latin pollex, -icis
definitions:
  - Le plus gros et le plus court des doigts de la main, opposable aux autres doigts chez l'homme et les primates.
  - Le gros orteil.
  - (Métrologie) 1.  Ancien. Mesure de longueur qui valait 27,07 mm (un douzième partie du pied) .2.  Unité de longueur valant 25,4 mm, encore en usage dans certains pays anglo-saxons ; cette même unité, utilisée partout dans le monde, pour exprimer la taille des écrans (ordinateurs, smartphones, etc.).
