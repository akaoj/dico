language: fr
word: accumulations
type: nom féminin
etymology: bas latin accumulatio
definitions:
  - 'Action d''accumuler ; résultat de cette action : Accumulation de preuves.'
  - (Écologie) Accroissement de la concentration d'une substance toxique qui transite d'un milieu naturel (eau, sol) à une plante, puis à une série d'animaux formant une chaîne alimentaire.
  - '(Géographie) Abandon de matériel alluvial en cours de transport par un processus d''érosion quelconque. (L''accumulation est à l''origine de formes construites : cordons littoraux, dunes, moraines, levées alluviales, amas de tufs calcaires, etc. Elle aboutit à l''exhaussement du fond marin ou de la plate-forme continentale.)'
  - (Linguistique) Procédé rhétorique qui permet de développer une phrase en s'appuyant principalement sur la relation lexicale tout/partie, pour construire une ensemble lié, destiné à faire tableau. (C'est aussi une tactique argumentative, l'addition de preuves, la distribution d'arguments ordonnés devant favoriser la persuasion.)
  - (Pédologie) Redistribution de matières solubles, ou en suspension, liée à des phénomènes d'altération des roches. (Elle aboutit, dans les sols et dans les paysages, à des horizons et à des niveaux d'accumulation.)
  - (Philosophie) Notion générale à toutes les économies mais surtout développée par K. Marx.
