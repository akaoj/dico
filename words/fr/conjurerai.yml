language: fr
word: conjurerai
type: verbe transitif
etymology: latin conjurare, de jurare, jurer
definitions:
  - 'Littéraire. S''engager avec d''autres par serment à réaliser une action funeste ; projeter ensemble, comploter : Conjurer la ruine de quelqu''un.'
  - 'Écarter quelque chose, quelqu''un (de mauvais) par des serments, des pratiques religieuses, magiques, surnaturelles, etc. ; exorciser : Conjurer le mauvais sort.'
  - 'Écarter une action néfaste, la détourner par un moyen quelconque : Conjurer une crise.'
  - 'Littéraire. Prier quelqu''un, le supplier instamment au nom de quelque chose d''important, de sacré, adjurer, implorer : Je vous conjure de vous taire.'
synonyms: []
