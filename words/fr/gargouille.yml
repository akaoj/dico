language: fr
word: gargouille
type: nom féminin
etymology: ancien français gargoule, gorge, du radical onomatopéique garg-, gorge, et goule, gueule
definitions:
  - 'Orifice à écoulement libre d''un chéneau de toiture, d''une fontaine, souvent orné d''un masque ou en forme de figure fantastique (animal) ; cette figure elle-même : Les gargouilles d''une église gothique.'
  - Conduit établi dans un trottoir pour évacuer les eaux vers le caniveau.
synonyms: []
