language: fr
word: frivoles
type: adjectif
etymology: latin frivolus, de peu de prix
definitions:
  - 'Qui est léger, sans constance ni sérieux : Discours frivoles.'
  - Qui a du goût pour les choses vaines, futiles, qui est inconstant et superficiel dans ses goûts ou ses attachements.
synonyms: []
