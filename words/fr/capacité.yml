language: fr
word: capacité
type: nom féminin
etymology: latin capacitas, de capax, -acis, qui peut contenir
definitions:
  - 'Quantité que peut contenir un récipient, un local : La capacité d''une bouilloire.'
  - 'Aptitude de quelqu''un dans tel ou tel domaine : Sa capacité à comprendre.'
  - 'Puissance qu''a quelqu''un, un groupe dans un certain domaine : Il a une grande capacité de travail.'
  - (Électricité) Quantité d'électricité qu'un accumulateur peut restituer à la décharge. (L'unité SI de capacité est le farad.)
  - (Hydrologie) Synonyme de charge limite.
  - (Technique) Enceinte délimitant un volume déterminé et dans laquelle se déroule un processus.
synonyms: []
