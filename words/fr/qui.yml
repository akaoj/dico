language: fr
word: qui
type: pronom relatif
etymology: latin qui
definitions:
  - 'Introduit comme sujet une subordonnée relative : L''homme qui sort d''ici est mon cousin.'
  - 'Après une préposition, ne peut représenter que des humains : Les voisins avec qui il est fâché.'
  - 'Sans antécédent, s''emploie comme sujet ou complément dans une relative indéfinie : Qui ne dit mot consent. Consultez qui vous voudrez.'
synonyms: []
