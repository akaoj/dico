language: fr
word: chenets
type: nom masculin
etymology: de chien
definitions:
  - Chacun des deux supports de métal, composés généralement de deux parties, la tête (souvent décorée) et la tige, que l'on dispose de part et d'autre du foyer d'une cheminée pour surélever les bûches et permettre le tirage.
synonyms: []
