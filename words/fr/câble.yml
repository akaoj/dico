language: fr
word: câble
type: nom masculin
etymology: du bas latin capulum, corde
definitions:
  - Gros cordage en fibres végétales, synthétiques ou en fils métalliques.
  - Ensemble de fils conducteurs isolés les uns des autres et enfermés dans une gaine commune qui les protège électriquement et mécaniquement, utilisé pour l'alimentation électrique ou dans les réseaux de télécommunications.
  - Ensemble de fibres chimiques continues et non tordues, issues des filières, et destinées à la coupe, au craquage et au convertissage.
  - Télégramme transmis par câble.
  - Grosse moulure ayant l'aspect d'un cordage.
synonyms: []
