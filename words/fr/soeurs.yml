language: fr
word: soeurs
type: nom féminin
etymology: latin soror
definitions:
  - Personne du sexe féminin née du même père et de la même mère qu'une autre personne.
  - Synonyme de demi-sœur.
  - 'Celle avec qui on partage le même sort : Elle était ma sœur d''infortune.'
  - 'Littéraire. Ce qui est apparenté à quelque chose d''autre (en parlant de noms féminins) : L''envie et la calomnie sont sœurs.'
  - Nom qu'on donne aux femmes qui ont fait des vœux religieux et que les religieuses se donnent entre elles.
