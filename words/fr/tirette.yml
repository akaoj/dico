language: fr
word: tirette
type: nom féminin
etymology: ""
definitions:
  - Dispositif de commande par traction d'un appareil mécanique ou électrique.
  - Petite tablette à glissière pouvant coulisser à l'extérieur d'un meuble.
  - Petite bande cartonnée que l’on tire pour animer certains éléments mobiles d’un livre pop-up.
  - Vieux. Cordon pour tirer ou suspendre quelque chose.
  - En Belgique, fermeture à glissière.
synonyms: []
