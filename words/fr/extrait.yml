language: fr
word: extrait
type: nom masculin
etymology: de extraire
definitions:
  - 'Passage tiré d''un livre, d''un écrit, d''un discours, d''un film, etc. : Un extrait de la conférence du ministre.'
  - 'Copie littérale et officielle d''une partie d''un acte ou d''un jugement : Extrait d''acte de naissance.'
  - Préparation obtenue en concentrant une solution résultant de l'épuisement d'une substance animale ou végétale par un solvant tel que l'eau, l'alcool ou l'éther. (La concentration s'opère soit au moyen de la chaleur, soit à l'air libre, ou par le vide, ce qui permet de conserver sans altération les extraits d'origine organique.)
  - Hydrocarbure aromatique séparé, par extraction, d'autres hydrocarbures et particulièrement de coupes lubrifiantes.
synonyms: []
