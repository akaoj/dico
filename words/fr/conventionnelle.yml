language: fr
word: conventionnelle
type: adjectif
etymology: bas latin conventionalis
definitions:
  - 'Qui résulte d''une convention entre parties : Bail conventionnel.'
  - 'Qui résulte d''une règle, tacite ou explicite, acceptée par tous ; arbitraire : Signe conventionnel.'
  - 'Qui est admis en vertu des conventions sociales ; qui manque de naturel, de vérité : Sentiments conventionnels.'
  - 'Qui se soumet étroitement aux conventions sociales : Être très conventionnel dans ses goûts.'
  - 'Relatif aux conventions collectives : Politique conventionnelle.'
synonyms: []
