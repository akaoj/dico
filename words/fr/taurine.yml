language: fr
word: taurine
type: nom féminin
etymology: ""
definitions:
  - Dérivé d'acide aminé, découvert initialement dans la bile de taureau et ajouté notamment à certaines boissons énergisantes. (Ces boissons sont désormais autorisées en Europe, bien que les risques d'une consommation excessive soient mal connus.)
