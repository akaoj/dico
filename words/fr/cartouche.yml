language: fr
word: cartouche
type: nom féminin
etymology: de cartouche 1
definitions:
  - Autrefois, cylindre de carton contenant la charge de poudre et la balle du fusil.
  - Charge d'explosif ou de poudre, logée, prête au tir, dans un étui en papier, en carton, en textile ou en métal.
  - Munition d'une arme de guerre ou de chasse comprenant, en un seul ensemble, un projectile (balle, obus, plomb) et une charge propulsive incluse dans un étui ou une douille munis d'une amorce.
  - Petit récipient de plastique, de verre, de métal, etc., contenant une recharge d'encre, de gaz, etc. ; son contenu.
  - Élément de remplacement d'un coupe-circuit à fusible.
  - Boîte servant de magasin, qui contient une bande magnétique enroulée sur un seul noyau.
  - Emballage groupant plusieurs paquets de cigarettes.
  - Boîtier contenant une bande magnétique, un disque ou une pile de disques magnétiques servant de support de données.
  - Boîtier jetable en plastique contenant de l'encre liquide ou en poudre, destiné à certains types d'imprimantes (à jets d'encre, bulles d'encre ou à laser).
  - Boîtier contenant un logiciel vidéo, permettant son chargement dans un appareil de lecture ; ce logiciel.
  - Étui étanche à la lumière, contenant une longueur déterminée de film enroulé sur un axe.
synonyms: []
