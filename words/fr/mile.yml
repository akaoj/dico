language: fr
word: mile
type: nom masculin
etymology: anglais mile
definitions:
  - Mesure itinéraire valant, sous le nom de statute mile, 1 760 yards, soit 1 609,342 6 m dans les pays du Commonwealth et 1 609,347 2 m aux États-Unis. (Le nautical mile des États-Unis est le mille marin international de 1 852 m.)
