language: fr
word: hachis
type: nom masculin
etymology: de hacher
definitions:
  - Préparation faite de viande de boucherie, de volaille, de gibier, de poisson, coupés menu, et qu'on apprête en l'assaisonnant ou en les liant avec une sauce.
  - Herbes aromatiques, champignons, etc., finement coupés.
