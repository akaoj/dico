language: fr
word: regimbèrent
type: verbe pronominal
etymology: ancien français regiber, ruer, de giber, sauter
definitions:
  - En parlant d'un cheval, d'un âne, ruer, se cabrer au lieu d'avancer.
  - 'Littéraire. Résister, se montrer récalcitrant : Il se regimbe contre ses parents.'
