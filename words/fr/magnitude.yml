language: fr
word: magnitude
type: nom féminin
etymology: de magnitudo, -inis
definitions:
  - Nombre qui caractérise l'éclat apparent ou absolu d'un astre.
  - Paramètre caractéristique d'un séisme, indépendant du point de mesure et pouvant se rapporter à l'énergie totale libérée par celui-ci. (La magnitude est calculée à partir d'une valeur enregistrée par un sismographe ; il existe plusieurs échelles suivant le type d'onde considéré [échelles de Richter, de Gutenberg-Richter].)
