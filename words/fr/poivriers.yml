language: fr
word: poivriers
type: nom masculin
etymology: ""
definitions:
  - Arbuste grimpant (pipéracée) cultivé dans les régions chaudes, dont les fleurs sont disposées en chatons filiformes et dont les baies, séchées, constituent le poivre.
  - Petit ustensile qui sert à présenter le poivre sur la table.
synonyms: []
