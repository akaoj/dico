language: fr
word: noria
type: nom féminin
etymology: espagnol noria, de l'arabe nā‘urā
definitions:
  - Appareil destiné à élever l'eau des puits, constitué de godets attachés sur une chaîne sans fin qu'entraîne une roue placée au-dessus du puits. (Les godets plongent renversés dans l'eau, remontent pleins et se déversent dans un réservoir en passant sur la roue.)
  - Allers et retours ininterrompus de véhicules de transport.
