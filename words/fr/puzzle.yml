language: fr
word: puzzle
type: nom masculin
etymology: anglais puzzle, de to puzzle, embarrasser
definitions:
  - Jeu de patience, composé d'un grand nombre de fragments découpés qu'il faut rassembler pour reproduire un sujet complet.
  - 'Fait, situation qu''on comprend totalement après en avoir réuni tous les éléments constitutifs : L''enquêteur plaça la dernière pièce du puzzle.'
