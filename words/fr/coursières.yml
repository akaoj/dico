language: fr
word: coursières
type: nom féminin
etymology: de cours 1
definitions:
  - Passage étroit pris dans l'épaisseur d'un mur, ou en encorbellement, ou porté par une file de supports. (Le triforium des églises gothiques est, en principe, une coursière.)
  - Chemin de ronde d'une forteresse.
  - Rigole amenant jusque dans les moules le métal en fusion sortant du haut fourneau.
  - Dans le centre de la France, sentier qui coupe à travers champs ou sur les flancs d’une montagne ; chemin de traverse, raccourci.
