language: fr
word: bastion
type: nom masculin
etymology: italien bastione
definitions:
  - Ouvrage polygonal à deux faces et deux flancs en saillie sur une enceinte.
  - Point fort d'une ligne de défense.
  - 'Ce qui forme une défense solide, un soutien inébranlable de quelque chose : Cette ville est un bastion du socialisme.'
