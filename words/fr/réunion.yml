language: fr
word: réunion
type: nom féminin
etymology: de réunir, avec l'influence de union
definitions:
  - 'Action de réunir, de remettre ensemble des éléments épars ; résultat de cette action : La réunion des pièces d''un dossier.'
  - 'Action de rattacher un territoire à un autre ou à un État : La réunion de la Lorraine à la France en 1766.'
  - 'Action de réunir des personnes en un lieu à une fin déterminée ; fait de se rassembler : Réunion d''anciens élèves.'
  - 'Séance à laquelle assiste un groupe de personnes ; temps pendant lequel elle se déroule : Aller à une réunion syndicale.'
