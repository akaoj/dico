language: fr
word: géantes
type: nom
etymology: latin populaire *gagantem, du latin classique gigas, -antis, du grec gigas, -antos
definitions:
  - Personne, organisme ou chose d'une taille extraordinaire, qui excède de beaucoup la moyenne.
  - Être fabuleux, gigantesque, bienfaisant ou malfaisant.
  - 'Littéraire. Animal ou chose de très grande stature : Le chêne, géant de la forêt.'
  - 'Littéraire. Personne qui dépasse de beaucoup les autres par son génie : Les géants, Homère, Eschyle, Hugo.'
  - Personnage de grande taille, parfois articulé, que l'on fait défiler lors de processions religieuses, de cortèges de carnaval ou de spectacles de rue.
  - 'Entreprise, société, pays dont la puissance est exceptionnelle : Les géants de l''automobile.'
  - Être fabuleux né du sang d'Ouranos fertilisant Gaia, la Terre (avec majuscule). [Les Géants entreprirent l'assaut de l'Olympe mais, aidé d'Héraclès, Zeus repoussa leur assaut par la foudre et les flèches.]
