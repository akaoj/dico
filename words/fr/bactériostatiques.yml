language: fr
word: bactériostatiques
type: adjectif et nom masculin
etymology: ""
definitions:
  - Se dit de tout phénomène ou de toute substance, notamment antibiotique (tétracyclines, chloramphénicol, macrolides), capable d'inhiber la multiplication des bactéries sans les tuer. (L'effet bactériostatique d'un antibiotique est déterminé par la mesure de sa concentration minimale inhibitrice [C.M.I.], c'est-à-dire la plus petite concentration de l'antibiotique considéré requise pour inhiber in vitro la croissance d'une souche bactérienne.)
synonyms: []
