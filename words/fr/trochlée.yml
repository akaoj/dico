language: fr
word: trochlée
type: nom féminin
etymology: latin trochlea, du grec trokhilia, poulie
definitions:
  - 'Nom donné à certaines structures anatomiques dont la forme ressemble à une poulie. (Exemple : trochlées fémorale, humérale.)'
  - Petite formation fibrocartilagineuse qui sert de poulie de réflexion au muscle grand oblique de l'œil.
synonyms: []
