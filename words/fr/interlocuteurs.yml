language: fr
word: interlocuteurs
type: nom
etymology: latin moderne interlocutor, du latin classique interloqui, interrompre celui qui parle
definitions:
  - 'Toute personne conversant avec une autre : Quand il parle, il évite de regarder son interlocuteur.'
  - 'Membre d''un parti adverse ou personne d''opinion contraire avec lesquels on peut être conduit à entamer des pourparlers, des discussions : Un interlocuteur valable.'
  - Sujet parlant qui reçoit des énoncés produits par un locuteur ou qui y répond.
synonyms: []
