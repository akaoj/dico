language: fr
word: scats
type: nom masculin
etymology: américain scat, d'origine onomatopéique
definitions:
  - Style vocal propre au jazz, dans lequel les paroles sont remplacées par des syllabes et des onomatopées de fantaisie. (Créé par L. Armstrong, le scat a été renouvelé, notamment par E. Fitzgerald, S. Vaughan, D. Gillespie et Al Jarreau.)
