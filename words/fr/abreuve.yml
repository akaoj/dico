language: fr
word: abreuve
type: verbe transitif
etymology: latin populaire *abbiberare, du latin bibere, boire
definitions:
  - Faire boire des animaux, les mener à l'abreuvoir.
  - 'Littéraire. Imbiber profondément la terre, l''arroser : La rupture de l''oléoduc a abreuvé le sol de pétrole.'
  - 'Répandre des idées dans un milieu, inonder quelqu''un de quelque chose, le lui donner à satiété : Abreuver quelqu''un d''attentions indiscrètes.'
  - (Bâtiment) Mettre sur un subjectile poreux une couche d'impression ou d'enduit pour boucher les pores et rendre la surface lisse.
  - (Métallurgie) En fonderie, s'infiltrer dans la masse du sable d'un moule, en parlant du métal liquide.
  - (Peintures et vernis) Donner une première couche de peinture sur un objet en bois, afin de boucher les pores du matériau.
  - (Tonnellerie) Remplir d'eau des tonneaux, des cuves pour faire gonfler le bois, et, par ce moyen, s'assurer qu'ils ne fuient pas.
