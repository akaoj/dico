language: fr
word: justifierai
type: verbe transitif
etymology: bas latin ecclés. justificare, du latin classique justus, juste, et facere, faire
definitions:
  - 'Défendre, disculper quelqu''un d''une accusation, le mettre hors de cause : Justifier quelqu''un devant ses accusateurs.'
  - 'Appuyer la réalité, l''exactitude de quelque chose par des preuves, des documents : Vous aurez à justifier le versement de cette somme.'
  - 'Faire admettre quelque chose, en établir le bien-fondé, la nécessité : Le gouvernement a justifié sa décision par la situation économique.'
  - 'Faire apparaître quelque chose comme légitime, l''autoriser : La fin ne saurait justifier les moyens.'
  - 'Montrer après coup que quelque chose n''était pas faux, mal fondé : Ce garçon a pleinement justifié la confiance qu''on lui a témoignée.'
  - Mettre entre chaque mot d'une ligne en cours de composition l'espacement nécessaire pour qu'elle ait la longueur requise.
  - Mettre au nombre des justes.
synonyms: []
