language: fr
word: fulminé
type: verbe transitif
etymology: ""
definitions:
  - 'Littéraire. Formuler des paroles avec véhémence à l''égard de quelqu''un, de quelque chose : Elle fulmina des menaces à l''égard du malheureux.'
  - En parlant d'une autorité ecclésiastique, publier une loi pénale ou un rescrit et les rendre exécutoires.
