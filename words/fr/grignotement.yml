language: fr
word: grignotement
type: nom masculin
etymology: ""
definitions:
  - 'Action de grignoter ; bruit fait en grignotant : Le grignotement d''une souris.'
  - 'Action de gagner peu à peu du terrain, de s''approprier progressivement quelque chose : Le grignotage d''une circonscription par l''opposition.'
  - 'Action de dépenser progressivement : Le grignotage d''un capital.'
synonyms: []
