language: fr
word: râpasses
type: verbe transitif
etymology: latin populaire *raspare, du germanique *raspôn, rafler
definitions:
  - 'Réduire quelque chose en poudre ou en menus éléments (miettes, fins copeaux, etc.), à l''aide d''une râpe ou d''un instrument similaire : Râper des carottes.'
  - 'User, façonner à l''aide d''une râpe une pièce de bois ou d''une matière plus ou moins tendre : Plombier qui râpe l''embouchure d''un tuyau.'
  - 'Produire sur le corps une sensation de grattement : Un tissu qui râpe la peau.'
synonyms: []
