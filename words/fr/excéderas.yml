language: fr
word: excéderas
type: verbe transitif
etymology: latin excedere, dépasser
definitions:
  - 'Dépasser quelque chose en quantité, en valeur, en durée : Les bagages excèdent le poids réglementaire.'
  - 'Soutenu. Aller au-delà de certaines bornes ; outrepasser : Excéder ses pouvoirs.'
  - 'Importuner grandement quelqu''un, lui imposer une tension extrême, une gêne insupportable : Cet enfant m''excède avec ses questions.'
synonyms: []
