language: fr
word: armoise
type: nom féminin
etymology: latin artemisia, du grec artemisia, herbe d'Artémis
definitions:
  - Nom générique commun à l'absinthe, l'estragon, le génépi et l'aurone. (Ce sont des plantes aromatiques, utilisées en liquoristerie, pharmacie ou comme condiments ; famille des composées.)
