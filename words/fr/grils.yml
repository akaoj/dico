language: fr
word: grils
type: nom masculin
etymology: forme masculine de grille
definitions:
  - Grille métallique ou plaque en fonte nervurée, qui permet de faire griller des aliments à feu vif.
  - (Chemin de fer) Petit faisceau de garage composé de plusieurs voies parallèles reliées à une ou deux de leurs extrémités.
  - (Équipements ménagers) Synonyme usuel de grilloir.
  - (Théâtre) Plancher à claire-voie, situé au-dessus du cintre, pour la manœuvre des décors.
synonyms: []
