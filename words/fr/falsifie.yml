language: fr
word: falsifie
type: verbe transitif
etymology: latin médiéval falsificare, du latin classique falsus, faux
definitions:
  - 'Altérer, dénaturer une substance, un produit pour tromper : Falsifier un alcool.'
  - 'Altérer le contenu d''un texte, l''authenticité d''un document, afin d''induire en erreur : Falsifier un acte.'
  - Altérer la monnaie quant à sa valeur intrinsèque.
synonyms: []
