language: fr
word: gaillets
type: nom masculin
etymology: latin scientifique galium, croisé avec caille-lait
definitions:
  - 'Herbe (rubiacée) à tige quadrangulaire, à feuilles opposées paraissant verticillées, à petites fleurs blanches, jaunes ou rouges. (Principales espèces : croisette, gratteron, mollugine, gaillet jaune, etc.) [Nom usuel caille-lait.]'
synonyms: []
