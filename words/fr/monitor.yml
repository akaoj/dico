language: fr
word: monitor
type: nom masculin
etymology: anglais monitor, surveillant
definitions:
  - Bâtiment fortement cuirassé, de moyen tonnage et de faible tirant d'eau (avec majuscule) [Mis en service aux États-Unis en 1862, ce type de bâtiment équipa progressivement la plupart des marines jusqu'en 1900, et la flotte britannique l'utilisa à nouveau en 1915 et 1942.]
  - Grosse lance à eau, installée sur un affût, alimentée sous forte pression, utilisée pour l'abattage et l'entraînement par l'eau des terrains tendres, ou pour la désagrégation des déblais.
  - En médecine, synonyme de moniteur.
synonyms: []
