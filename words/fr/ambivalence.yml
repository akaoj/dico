language: fr
word: ambivalence
type: nom féminin
etymology: allemand Ambivalenz
definitions:
  - 'Caractère de ce qui peut avoir deux sens, recevoir deux interprétations : L''ambivalence des rêves.'
  - Caractère de quelqu'un qui présente ou manifeste des comportements, des goûts contradictoires ou opposés.
  - 'Tendance à éprouver ou à manifester simultanément deux sentiments opposés à l''égard d''un même objet : amour et haine, joie et tristesse, etc.'
synonyms: []
