language: fr
word: évêque
type: nom masculin
etymology: latin ecclésiastique episcopus, du grec episkopos, surveillant
definitions:
  - Dans les Églises catholiques et orientales, dignitaire de l'Église qui possède la plénitude du sacerdoce et qui a régulièrement la direction spirituelle d'un diocèse.
  - Dans plusieurs Églises réformées, dignitaire ecclésiastique.
synonyms: []
