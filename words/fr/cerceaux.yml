language: fr
word: cerceaux
type: nom masculin
etymology: bas latin circellus, du latin classique circus, cercle
definitions:
  - Cercle de bois léger que les enfants s'amusent à pousser devant eux avec une baguette.
  - Cercle en bois, en acier flexible servant à divers usages.
  - En tonnellerie, synonyme de cercle.
