language: fr
word: osiers
type: nom masculin
etymology: ancien français osiere, du bas latin auseria
definitions:
  - Tige ou rameau produits par certaines espèces de saules, utilisés en vannerie.
  - Ces espèces de saules elles-mêmes. (On les cultive dans des lieux humides pouvant être submergés en hiver.)
synonyms: []
