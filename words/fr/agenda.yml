language: fr
word: agenda
type: nom masculin
etymology: bas latin agenda, choses qui doivent être faites
definitions:
  - Registre ou carnet prédaté, sur lequel on inscrit jour par jour ce qu'on doit faire.
  - 'Ensemble de choses à traiter dans une période donnée ; emploi du temps : Avoir un agenda chargé.'
synonyms: []
