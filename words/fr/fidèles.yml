language: fr
word: fidèles
type: adjectif
etymology: latin fidelis, de fides, foi
definitions:
  - 'Dont l''attachement, le dévouement à quelqu''un restent constants, et sur lesquels on est sûr de pouvoir compter : Un chien fidèle à son maître. Un ami fidèle.'
  - 'Qui n''a de relations amoureuses qu''avec une personne, en particulier avec son conjoint : Un mari fidèle.'
  - 'Qui ne varie pas dans son attachement à un groupe, dans ses engagements : Fidèle à son parti.'
  - 'Qui est attaché à un commerçant, un lieu, un produit, etc., et qui les choisit de préférence à tout autre : Elle est fidèle à son boucher.'
  - 'Qui ne varie pas dans ses opinions, dans les règles qu''il s''est fixées : Rester fidèle à ses idées politiques.'
  - Qui remplit ses engagements, tient ses promesses, ne manque pas à sa parole.
  - 'Qui reste conforme à ses propres caractéristiques, qui reste dans leur ligne : Fabricant fidèle à sa réputation de qualité.'
  - 'Qui ne modifie, n''altère en aucune façon la réalité qu''il reproduit ou exprime, les faits qu''il rapporte : Une fidèle description. Historien fidèle.'
  - 'Se dit d''un instrument de mesure dont les indications se répètent lorsqu''on répète une même mesure : Une balance fidèle.'
synonyms: []
