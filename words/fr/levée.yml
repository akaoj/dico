language: fr
word: levée
type: nom féminin
etymology: ""
definitions:
  - 'Action de faire cesser, de suspendre : La levée d''une interdiction.'
  - 'Action de ramasser, de recueillir, de percevoir : La levée des impôts.'
  - (Agriculture) Stade où apparaissent les premières parties aériennes chez une plante en germination.
  - (Banque) Ensemble des sommes d'argent, prises en même temps ou dans un intervalle donné, dans un établissement de crédit.
  - (Boulangerie) Augmentation du volume de la pâte, due à la fermentation panaire.
  - (Économie) Action de faire enlever les marchandises déposées chez un intermédiaire.
  - (Géographie) 1.  Digue parallèle à la rive d'un cours d'eau, édifiée pour protéger la vallée contre les inondations.2.  Bourrelet de rive en bordure de la mer (crête de plage), d'un chenal de marée ou du lit d'un canyon sous-marin.
  - (Jeux) 1.  Ensemble des cartes qu'un joueur gagne et ramasse sur un seul coup.2.  Au bridge, chaque pli au-delà du sixième.
  - (Mécanique) Amplitude du déplacement d'une soupape ou d'un clapet, entre sa position de fermeture et celle d'ouverture.
  - (Postes) Action de retirer les lettres d'une boîte, pour les acheminer vers leur destination ; lettres ainsi ramassées.
  - (Sylviculture) Action d'enlever l'écorce femelle du chêne-liège. (L'enlèvement de l'écorce mâle est le démasclage.)
  - (Textiles) Ce qu'on enlève sur la largeur d'une étoffe, sur une pièce de toile, pour faire un vêtement.
  - (Verrerie) Glace coulée assujettie sur la table de coulée pour être travaillée et polie.
synonyms: []
