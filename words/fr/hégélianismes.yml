definitions:
  - Doctrine de Friedrich Hegel.
  - Ensemble des courants de pensée qui se réclament de Friedrich Hegel, parmi lesquels Bruno Bauer, Ludwig Feuerbach, Moses Hess, Karl Marx, Johann Rosenkrantz. (L'hégélianisme s'est transporté en Angleterre et en Écosse [McTaggart, Bosanquet], en France [Hamelin] ; puis il s'est prolongé, en France notamment grâce à A. Kojève.)
