language: fr
word: divergentes
type: adjectif
etymology: latin divergens, -entis
definitions:
  - 'Qui diverge, s''écarte de plus en plus à partir d''un point de départ : Rayons divergents.'
  - 'Qui est opposé, en désaccord : Des opinions divergentes.'
  - (Mathématiques) Se dit d'une intégrale, d'une série, d'une suite qui ne converge pas.
  - (Physique et chimie) Se dit d'une réaction, chimique ou nucléaire, dont le taux augmente.
synonyms: []
