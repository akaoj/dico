language: fr
word: exclu
type: nom
etymology: ""
definitions:
  - 'Personne qui a été rejetée, chassée du groupe, de l''organisation, de l''institution dont elle faisait partie : Les exclus du parti.'
  - Terme utilisé depuis la fin des années 1980 et qui désigne l'ensemble des individus vivant au-dessous du seuil de pauvreté.
