language: fr
word: perforations
type: nom féminin
etymology: bas latin perforatio, -onis
definitions:
  - Action de perforer, fait d'être perforé.
  - 'Endroit perforé, trou : Les perforations sont mal faites.'
  - Trou à angles arrondis, pratiqué au bord (ou dans l'axe) de la pellicule photographique ou cinématographique.
  - Trou de dimensions normalisées, effectué dans une carte ou une bande.
  - Creusement d'un trou dans une roche, à l'aide d'un marteau perforateur, en vue d'y placer des charges d'explosif.
  - Ouverture pathologique dans la paroi d'un organe creux.
synonyms: []
