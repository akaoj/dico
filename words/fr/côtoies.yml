language: fr
word: côtoies
type: verbe transitif
etymology: de côte 1
definitions:
  - 'Marcher le long de quelque chose, à côté de quelque chose ; suivre, s''étendre le long de quelque chose ; longer : Le chemin côtoie la rivière.'
  - 'Être en contact avec quelqu''un, un milieu, vivre près d''eux ; être très proche de quelque chose ; coudoyer : Côtoyer toutes sortes de gens. Dans ces quartiers où la misère côtoie la richesse.'
synonyms: []
