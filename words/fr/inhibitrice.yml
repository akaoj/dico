language: fr
word: inhibitrice
type: nom masculin
etymology: ""
definitions:
  - Corps chimique qui agit par inhibition.
  - Substance ou dispositif qui empêche la germination d'une graine (tels les téguments imperméables à l'eau et à l'oxygène), le développement d'un bourgeon (tel le bourgeon apical vis-à-vis des bourgeons axillaires voisins).
  - Substance que l'on incorpore en faibles quantités dans un produit pétrolier, pour ralentir certains phénomènes indésirables.
synonyms: []
