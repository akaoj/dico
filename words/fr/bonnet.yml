language: fr
word: bonnet
type: nom masculin
etymology: peut-être latin médiéval abonnis, bandeau servant de coiffure
definitions:
  - Petite coiffure, souple et sans bord, emboîtant bien la tête.
  - (Habillement) Chacune des deux poches d'un soutien-gorge.
  - (Marine) Coiffure circulaire en laine surmontée d'un pompon et portant un ruban sur lequel est inscrit le nom du bâtiment.
  - (Zoologie) L'une des poches de l'estomac des ruminants, contribuant à la rumination.
synonyms: []
