language: fr
word: pressages
type: nom masculin
etymology: ""
definitions:
  - Repassage à la presse.
  - Action de presser des surfaces à coller pour les maintenir en contact pendant le durcissement de la colle.
  - Opération consistant, dans la fabrication des fromages à pâte pressée, à soumettre le fromage à une pression après moulage, afin d'en parfaire l'égouttage.
  - Procédé de façonnage rapide qui consiste à comprimer la pâte céramique dans un moule ayant la forme de l'objet à reproduire.
  - Fabrication des disques à l'aide d'une presse et à partir de matrices ; le disque lui-même.
  - Procédé de façonnage à la presse de matériaux poudreux ou pâteux.
synonyms: []
