language: fr
word: régularité
type: nom féminin
etymology: bas latin regularis, régulier
definitions:
  - 'Caractère de ce qui est conforme aux règles, aux normes établies : Veiller à la régularité d''un scrutin.'
  - 'Caractère de ce qui présente de bonnes proportions, une disposition, des formes équilibrées : Des traits d''une grande régularité.'
  - 'Caractère de ce qui se produit, se développe, fonctionne sans variations ni interruptions imprévues : Régularité des battements du cœur.'
  - 'Caractère de ce qui se reproduit, revient à des moments déterminés du temps : Emploi du temps d''une parfaite régularité.'
  - 'Caractère de quelqu''un de régulier dans son activité, ses occupations : Collaborateur apprécié pour sa régularité.'
