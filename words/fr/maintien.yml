language: fr
word: maintien
type: nom masculin
etymology: ""
definitions:
  - 'Action, fait de maintenir, de se maintenir : Maintien des libertés, des prix.'
  - 'Fait de maintenir, de soutenir une partie du corps : Soutien-gorge qui assure un bon maintien.'
  - 'Manière de tenir son corps : Soyez simple dans votre maintien.'
