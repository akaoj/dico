language: fr
word: webers
type: nom masculin
etymology: de W. E. Weber, nom propre
definitions:
  - Unité SI de flux d'induction magnétique (symbole Wb), équivalant au flux magnétique qui, traversant un circuit d'une seule spire, y produit une force électromotrice de 1 volt si on l'annule en 1 seconde par décroissance uniforme.
synonyms: []
