language: fr
word: levains
type: nom masculin
etymology: latin populaire *levamen, -inis, du latin classique levare, lever
definitions:
  - Culture de micro-organismes sélectionnés que l'on introduit dans les produits à fermenter (pâte à pain, moût de brasserie, etc.) en vue de maîtriser la fermentation.
  - Morceau de pâte en cours de fermentation incorporé à la pâte en cours de pétrissage pour en provoquer la levée par dégagement de gaz carbonique. (Le levain traditionnel est obtenu empiriquement à partir d'une pâte ensemencée spontanément avec des levures de l'environnement ; le levain « rationnel » est obtenu à l'aide de levure industrielle.)
  - 'Littéraire. Ce qui peut faire naître ou exciter une action, une passion : Levain de discorde.'
