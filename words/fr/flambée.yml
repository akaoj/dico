language: fr
word: flambée
type: nom féminin
etymology: de flamber
definitions:
  - Feu clair, que l'on allume pour se réchauffer.
  - 'Éclat soudain, accès brutal et violent, manifestation brusque et généralement courte : Une flambée de colère.'
  - 'Hausse brutale des prix : Flambée de l''immobilier.'
