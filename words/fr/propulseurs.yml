language: fr
word: propulseurs
type: nom masculin
etymology: de propulsion
definitions:
  - Organe, machine ou moteur destinés à assurer le déplacement d'un engin mobile, notamment d'un bâtiment de navigation.
  - Synonyme de moteur-fusée.
  - Appareil permettant d'alimenter en pâte plastique la filière d'une machine de filage.
  - Planchette ou baguette destinée à accélérer la vitesse de frappe des sagaies.
synonyms: []
