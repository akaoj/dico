language: fr
word: éthéré
type: adjectif
etymology: latin aethereus, du grec aitherios
definitions:
  - 'Qui est extrêmement léger, délicat, impalpable ou fugitif ; aérien : Une créature céleste, éthérée.'
  - 'Qui s''élève au-dessus des sentiments communs ; sublimé, pur : Un amour éthéré.'
synonyms: []
