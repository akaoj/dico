language: fr
word: côte
type: nom féminin
etymology: latin costa, flanc
definitions:
  - Chacun des os plats, en forme d'arc, qui constituent la charpente du thorax.
  - (Architecture) 1.  Chacune des saillies qui peuvent diviser la surface concave d'une coupole, ou la surface convexe d'un dôme, dans le sens de la hauteur.2.  Listel séparant les cannelures d'une colonne.
  - '(Botanique) 1.  Grosse nervure des feuilles.2.  Division naturelle marquée sur quelques fruits : Côtes de melon.3.  Pétiole charnu de certaines plantes : Côtes de bette.'
  - (Couture) Bande verticale en relief formée au tricot par le point de côtes.
  - (Musique) Une des lamelles de bois constituant la caisse d'un instrument à cordes.
  - (Textiles) En tissage, saillie longue et étroite à la surface d'un tissu.
synonyms: []
