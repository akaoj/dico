language: fr
word: glands
type: nom masculin
etymology: latin glandem, accusatif de glans, -andis
definitions:
  - Fruit du chêne, akène contenant une graine sans albumen et recouvert à sa base d'une cupule provenant du pédoncule. (Les glands de certaines espèces de chêne sont comestibles.)
  - Populaire. Imbécile, idiot.
  - Extrémité renflée de la verge.
  - Élément de passementerie de forme ovoïde.
synonyms: []
