language: fr
word: biodégradation
type: nom féminin
etymology: ""
definitions:
  - Décomposition des effluents industriels ou des déchets domestiques par des bactéries, généralement en milieu aquatique.
  - Dans les sols, ensemble des phénomènes biologiques qui aboutissent à la décomposition des débris végétaux et des substances humiques en CO2, H2O, NH3 (minéralisation).
