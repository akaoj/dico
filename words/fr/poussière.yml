language: fr
word: poussière
type: nom féminin
etymology: ancien français pous, du latin populaire *pulvus, du latin classique pulvis, -eris
definitions:
  - 'Terre sèche réduite en particules très fines et très légères : Le vent soulève des tourbillons de poussière.'
  - 'Particules très fines qui se détachent de matériaux divers sous l''effet de chocs ou de déflagrations : Poussières industrielles. (Les poussières produites dans diverses industries peuvent provoquer un certain nombre de maladies, le plus souvent reconnues comme maladies professionnelles [conioses et pneumoconioses].)'
  - 'Particules diverses qui s''accumulent sur les objets, et constituent un élément de saleté : Essuyer la poussière.'
  - 'Très petite particule de matière : Avoir une poussière dans l''œil.'
  - 'Un très grand nombre de choses dispersées : Une poussière de petits États constituait l''Allemagne du XVIIe s.'
  - 'Symbole littéraire de la fragilité de la vie : L''homme n''est que poussière.'
