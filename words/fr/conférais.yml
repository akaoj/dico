language: fr
word: conférais
type: verbe transitif
etymology: latin conferre, attribuer
definitions:
  - 'Donner, accorder un titre, une charge à quelqu''un en vertu de l''autorité qu''on a de le faire : Conférer une décoration à quelqu''un.'
  - 'Donner à quelque chose une valeur, une qualité particulière : L''intonation peut conférer des sens très différents à la même expression.'
synonyms: []
