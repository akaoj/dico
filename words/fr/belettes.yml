word: belettes
type: nom féminin
etymology: de belle
definitions:
  - Petit mammifère carnivore fauve, très bas sur pattes, d'Eurasie et d'Afrique du Nord. (La belette peut pénétrer dans les terriers ; elle prend un pelage blanc lors des hivers froids ; elle se rend utile en détruisant mulots et campagnols.)
