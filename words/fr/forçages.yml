language: fr
word: forçages
type: nom masculin
etymology: de forcer
definitions:
  - Traitement que l'on fait subir à certains légumes, certaines plantes à fleurs (tulipes, jacinthes, etc.), pour les obliger à se développer, fleurir ou fructifier en dehors des périodes normales. (La plante est mise en repos par le froid, la sécheresse ou des substances chimiques, puis on lui apporte les éléments nécessaires à sa croissance rapide.)
  - Processus énergétique ou mécanique dont l'action modifie les diverses composantes d'un système climatique ou météorologique.
  - Fabrication d'un moule ou d'une partie de moule par le matriçage d'un poinçon en acier dur, représentant l'objet, dans un acier ou dans un autre métal plus doux, que l'on durcit ensuite s'il y a lieu.
