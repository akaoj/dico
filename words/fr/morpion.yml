language: fr
word: morpion
type: nom masculin
etymology: de mords, impératif de mordre, et pion
definitions:
  - Populaire. Pou du pubis (nom scientifique phtirius).
  - Populaire. Petit gamin, garçon très jeune.
  - Jeu dans lequel chacun des deux joueurs s'efforce d'aligner, le premier, cinq croix ou ronds sur les intersections des lignes d'un papier quadrillé.
synonyms: []
