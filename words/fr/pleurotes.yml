language: fr
word: pleurotes
type: nom masculin
etymology: ""
definitions:
  - Champignon basidiomycète, comestible, à pied excentrique tel que le pleurote du panicaut (appelé aussi oreille-de-chardon ou ragoule), le pleurote en huître qui forme des touffes sur les vieux troncs et le pleurote de l'olivier, clitocybe jaune-orangé, vivant en touffes au pied des oliviers ou des chênes dans les régions méridionales. (Ses lames sont phosphorescentes dans l'obscurité.) [Certaines espèces, notamment le pleurote en huître, sont cultivées.]
