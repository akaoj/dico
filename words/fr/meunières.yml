language: fr
word: meunières
type: nom masculin
etymology: ""
definitions:
  - Nom usuel du mousseron.
  - Maladie de la laitue et de quelques plantes voisines. (Le meunier de la laitue fait apparaître sur les feuilles de grandes taches décolorées et duvetées.)
  - Variété de pinot à grains noirs, servant à préparer les vins de Champagne.
  - Autre nom du chevaine, de la blatte, du martin-pêcheur.
synonyms: []
