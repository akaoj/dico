language: fr
word: déifiassent
type: verbe transitif
etymology: latin ecclésiastique deificare
definitions:
  - 'Élever quelqu''un au rang d''un dieu ; diviniser : Les Romains déifièrent la plupart de leurs empereurs.'
  - 'Littéraire. Donner un caractère sacré à quelque chose, quelqu''un ; le vénérer, l''exalter : Déifier le progrès.'
synonyms: []
