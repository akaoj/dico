language: fr
word: tétras
type: nom masculin
etymology: bas latin tetrax, coq de bruyère, du grec tetraks, faisan
definitions:
  - Autre nom usuel du coq de bruyère. (Le grand tétras, ou coq de bruyère, de la taille du dindon, est un hôte des forêts de conifères des Pyrénées, des Alpes et du Jura. Le tétras-lyre ou coq des bouleaux est présent dans les Alpes et les Ardennes.)
