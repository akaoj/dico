language: fr
word: recéler
type: verbe transitif
etymology: de celer
definitions:
  - 'Action de détenir, garder en sa possession des objets qu''on sait avoir été volés par un autre : Receler des bijoux volés. Receler quelqu''un.'
  - Donner asile à quelqu'un, le cacher pour le soustraire aux recherches de la justice.
  - 'Renfermer, contenir en soi des choses plus ou moins cachées ou secrètes : Un sol qui recèle des réserves minérales.'
synonyms: []
