language: fr
word: rouets
type: nom masculin
etymology: de roue
definitions:
  - Instrument à roue mû par une pédale, qui servait autrefois à filer la laine, le chanvre et le lin.
  - Rondelle d'acier dentée qui, en butant sur un silex, provoquait l'étincelle et faisait partir le coup des armes à feu (xve-xviie s.).
  - Grosse poulie avec réa et caisse métalliques, généralement portée par les mâts de charge.
  - Pièce fixée au palâtre et s'opposant à l'introduction d'une clé dont le panneton ne comporte pas de fente appropriée.
  - Charpente présentant la forme intérieure d'un puits, et qu'on établit au fond pour commencer les fondations.
