language: fr
word: jockey
type: nom
etymology: anglais jockey, diminutif de Jock, forme écossaise de Jack
definitions:
  - Cavalier professionnel qui monte les chevaux de course.
  - Numéro de cirque exécuté par un acrobate qui mène une course en quittant fréquemment sa monture, qu'il rejoint en sauts divers (debout, à genoux, sur une jambe).
synonyms: []
