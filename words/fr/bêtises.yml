language: fr
word: bêtises
type: nom féminin
etymology: de bête
definitions:
  - 'Manque d''intelligence ou de jugement ; stupidité : J''ai eu la bêtise de ne pas vérifier aussitôt.'
  - 'Propos stupide, irréfléchi, ou futile et plaisant ; sottise : J''ai peut-être dit une bêtise ?'
  - 'Action irréfléchie, imprudente ou répréhensible : Vous avez fait une bêtise en refusant cette proposition.'
  - 'Chose futile, sans importance : Dépenser son argent en bêtises.'
  - Berlingot à la menthe. (Spécialité de Cambrai.)
synonyms: []
