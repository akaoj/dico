language: fr
word: crevasses
type: nom féminin
etymology: de crever
definitions:
  - 'Fente, déchirure, fissure à la surface d''un corps : Crevasse dans le sol.'
  - Fente étroite et profonde à la surface d'un glacier, souvent liée à l'étirement de la glace sur une pente plus raide.
  - Fissure cutanée peu profonde.
  - Fissure de la peau du pli du paturon et du boulet (chevaux, bovidés), accompagnée d'inflammation.
synonyms: []
