language: fr
word: cuvette
type: nom féminin
etymology: ""
definitions:
  - Récipient large, peu profond, portatif, à bord arrondi, évasé et servant principalement à la toilette.
  - Partie d'un lavabo qui reçoit l'eau.
  - Bassin en faïence ou en porcelaine d'un siège de W.-C.
  - Dépression de terrain sans écoulement vers l'extérieur.
  - (Armement) Pièce qui garnit l'ouverture du fourreau du sabre pour empêcher la lame de sortir trop aisément.
  - (Bâtiment) 1.  Tête évasée d'un tuyau de descente de chéneau, de gouttière.2.  Synonyme de culière.
  - (Géologie) Dépression des couches autour d'un axe vertical et dont la section par un plan horizontal est sensiblement circulaire.
  - (Gravure et lithographie) Synonyme de coup de planche.
  - (Maroquinerie) Synonyme de cabine.
  - (Navigation intérieure) Lit d'un canal.
  - (Travaux publics) Emplacement dans lequel on construit les réservoirs de stockage de produits dangereux.
