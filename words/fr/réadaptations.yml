language: fr
word: réadaptations
type: nom féminin
etymology: ""
definitions:
  - Action de réadapter ; fait de se réadapter.
  - Adaptation d'une espèce vivante à un nouveau milieu, d'où provenaient toutefois ses ancêtres.
  - Reprise progressive de l'activité après une maladie ou une blessure.
