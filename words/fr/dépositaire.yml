language: fr
word: dépositaire
type: nom
etymology: bas latin juridique depositarius
definitions:
  - 'Personne à qui a été remis quelque chose et qui s''oblige à le garder jusqu''au jour où elle le restituera à première réquisition : Le dépositaire d''une lettre.'
  - 'Personne à qui on a confié quelque chose d''important qu''on ne doit pas livrer ; gardien : Être le dépositaire d''un secret.'
  - Revendeur de publications périodiques lié par un contrat d'exclusivité à une entreprise éditrice ou aux messageries pour une ville ou une région donnée.
  - Personne à qui le déposant confie un bien meuble pour une période déterminée.
  - Intermédiaire à qui des marchandises sont confiées, pour les conserver, pour les vendre au nom et pour le compte de leur propriétaire ou en son propre nom pour le compte du propriétaire.
synonyms: []
