language: fr
word: bistre
type: nom masculin
etymology: ""
definitions:
  - Couleur d'un brun jaunâtre préparée à partir de la suie et qui fut employée, comme encre ou en lavis, du Moyen Âge au début du xixe s. environ
  - Matière brunâtre qui se condense parfois sur les parois des conduits de cheminée.
