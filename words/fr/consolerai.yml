language: fr
word: consolerai
type: verbe transitif
etymology: latin consolari
definitions:
  - 'Soulager quelqu''un qui a de la peine, du chagrin, l''aider dans sa douleur : Consoler un enfant qui pleure.'
  - 'Apaiser, adoucir : Consoler la douleur de quelqu''un.'
  - 'Apporter à quelqu''un un réconfort, une compensation qui fera disparaître la peine éprouvée : Rien ne pourra me consoler de mon échec.'
synonyms: []
