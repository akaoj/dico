language: fr
word: formulaires
type: nom masculin
etymology: de formule
definitions:
  - 'Recueil de formules : Formulaire pharmaceutique.'
  - Imprimé sur lequel figure une série de questions administratives auxquelles l'intéressé doit répondre ; questionnaire.
  - Modèle d'acte juridique.
  - Recueil d'actes types servant de modèles, et d'où l'on avait retranché tout ce qui avait un caractère particulier. (À partir de la fin du xie s., on rencontre des formulaires de notariat et des formulaires de chancellerie pontificale, impériale ou royale.)
  - Acte d'acceptation de la condamnation du jansénisme que devaient souscrire le clergé et les fidèles français. (En 1664, une bulle d'Alexandre VII en prescrivit la signature à toute personne qui voudrait s'approcher des sacrements. Cet ordre souleva de vives controverses, surtout après 1701.)
