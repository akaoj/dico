language: fr
word: secours
type: nom masculin
etymology: de secourir
definitions:
  - 'Action de secourir quelqu''un : Appeler un ami à son secours.'
  - 'Aide financière, matérielle : Elle a reçu un secours de ses parents.'
  - 'Renfort en hommes, en matériel pour porter assistance à quelqu''un en danger : Les premiers secours sont arrivés peu après l''accident.'
  - 'Soins donnés à un malade, un blessé, un accidenté dans un état critique : Secours d''urgence aux noyés.'
  - 'Aide, moyen utile fourni par quelque chose : Avec le secours du dictionnaire, j''ai pu comprendre.'
  - (Droit) Aide subsidiaire et exceptionnelle accordée après enquête à une personne ou à une famille dans le besoin par une caisse d'allocations familiales.
synonyms: []
