language: fr
word: enrobage
type: nom masculin
etymology: ""
definitions:
  - Action d'enrober des matériaux avec un liant.
  - Action d'enrober une substance alimentaire, un produit pharmaceutique ; couche qui enrobe.
  - Procédé de conservation des fruits par revêtement d'une couche protectrice.
  - Enveloppe protectrice et comestible de certains produits alimentaires, telles les crèmes glacées.
  - Adjonction de sucre au café que l'on grille pour lui donner du brillant.
  - Action d'entourer l'âme d'une électrode de soudage électrique avec une matière minérale ou organique, pour améliorer les caractéristiques du métal déposé par fusion ; revêtement plus ou moins épais d'une électrode de soudage à l'arc.
