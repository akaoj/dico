language: fr
word: intestine
type: nom masculin
etymology: latin intestina, intestins
definitions:
  - Long segment du tube digestif constitué par le duodénum, le jéjunum, l'iléon, le cæcum, le côlon et le rectum.
  - Partie postérieure, d'origine endodermique et dépourvue de poches d'accumulation, du tube digestif des animaux. (Chez les vertébrés, la paroi intestinale est unistratifiée, glandulaire et absorbante ; seuls les mammifères ont un duodénum différencié, véritable organe chimiosensible.)
synonyms: []
