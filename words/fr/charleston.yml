language: fr
word: charleston
type: nom masculin
etymology: de Charleston, ville des États-Unis où est née cette danse
definitions:
  - Danse d’origine afro-américaine, popularisée par un spectacle de Broadway (1923), très en vogue entre 1925 et 1928, caractérisée par les pivotements, sur place et rapides, des pieds lancés sur le côté, après flexion des genoux.
  - Musique au rythme rapide et syncopé accompagnant cette danse.
synonyms: []
