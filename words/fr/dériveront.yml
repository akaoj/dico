language: fr
word: dériveront
type: verbe intransitif
etymology: anglais to drive, pousser, croisé avec le précéd.
definitions:
  - 'S''écarter de sa direction ; aller à la dérive sous l''effet du vent, d''un courant : Le bateau s''est détaché et dérive.'
  - S'abandonner, se laisser aller ; aller à la dérive.
  - (Armement) En parlant d'un projectile, s'écarter du plan de tir.
synonyms: []
