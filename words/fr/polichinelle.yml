language: fr
word: polichinelle
type: nom masculin
etymology: napolitain Polecenella
definitions:
  - Personnage popularisé par le théâtre de marionnettes et caractérisé par deux bosses, l'une devant, l'autre derrière. [Dans ce sens, avec majuscule]
  - Marionnette, jouet en forme de Polichinelle.
  - Familier. Homme ridicule par sa facilité à changer d'opinions au gré des circonstances ou de l'influence de quelqu'un.
synonyms: []
