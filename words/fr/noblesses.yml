language: fr
word: noblesses
type: nom féminin
etymology: ""
definitions:
  - 'Condition de noble : Noblesse héréditaire.'
  - 'Classe sociale constituée par les nobles : La noblesse d''Empire.'
  - 'Caractère de quelqu''un, de quelque chose qui est grand, élevé, généreux : La noblesse de cœur.'
  - Caractère majestueux, distingué, de l'aspect physique, de la démarche, de la manière d'être de quelqu'un.
  - 'Dans le domaine littéraire ou artistique, caractère de pureté sévère et de majesté : Noblesse de style.'
synonyms: []
