language: fr
word: batifolant
type: verbe intransitif
etymology: ancien italien batifolle, moulin
definitions:
  - 'S''ébattre avec joie ; gambader : Les enfants batifolent sur la pelouse.'
  - 'Familier. S''amuser, perdre son temps à des enfantillages : Des oisifs, qui ne pensent qu''à batifoler.'
  - Familier, vieilli. Se permettre des libertés avec une femme.
synonyms: []
