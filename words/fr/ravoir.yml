language: fr
word: ravoir
type: verbe transitif
etymology: ""
definitions:
  - 'Reprendre possession de quelque chose : Je ne peux pas ravoir le livre que j''ai prêté.'
  - 'Parvenir à remettre quelque chose en état, le récupérer, lui donner un aspect neuf : On a beau frotter, on ne peut pas ravoir ces chandeliers.'
