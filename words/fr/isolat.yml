language: fr
word: isolat
type: nom masculin
etymology: de isoler, avec l'influence de habitat
definitions:
  - Petit écosystème complètement isolé qui abrite une biocénose n'ayant aucun échange génétique avec le reste du monde et menacée par le confinement. (Par exemple une île, un lac, un massif montagneux, une oasis.)
  - Population humaine suffisamment isolée pour pouvoir être définie et qui a un effectif suffisamment petit pour que les divers paramètres qui la caractérisent puissent être évalués avec précision.
  - Groupe ethnolinguistique isolé du reste de la communauté, ou bien vestige d'une communauté disparue.
