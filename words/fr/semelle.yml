language: fr
word: semelle
type: nom féminin
etymology: peut-être altération de lemelle, variante picarde de lamelle, du latin lamella, petite lame
definitions:
  - Partie résistante en cuir, en bois, en caoutchouc, etc., qui forme le dessous de la chaussure et qui se trouve en contact avec le sol.
  - Pièce taillée, en forme de semelle, que l'on met à l'intérieur d'une chaussure.
  - 'Familier. Viande très dure : Il nous a servi de la semelle.'
  - (Agriculture) Couche de terre tassée formant obstacle à une bonne pénétration des racines.
  - (Bâtiment) 1.  Pièce de bois horizontale servant d'assise au pied d'un poteau, d'un étai, ou sorte de sablière supportant un arbalétrier de toiture.2.  Fondation basse, élargie pour répartir les charges linéaires (mur) ou concentrées (poteau, pilier). [La semelle filante supporte un mur.]3.  Dans une marche, synonyme de tablette.
  - (Manutention et stockage) Synonyme de pied-de-chèvre.
  - (Équipements ménagers) Base du fer à repasser.
  - (Mines) Partie inférieure d'un élément de soutènement qui repose sur la sole.
  - (Sports) Face du ski destinée à glisser sur la neige.
