language: fr
word: croix
type: nom féminin
etymology: latin crux, crucis
definitions:
  - Gibet formé le plus souvent de deux pièces de bois placées en travers l'une de l'autre, où l'on attachait les condamnés à mort.
  - 'Gibet sur lequel fut supplicié Jésus-Christ (avec majuscule) : La sainte Croix.'
  - Passion de Jésus-Christ ; ses souffrances sur la Croix (avec majuscule).
  - Ornement de bois, de métal figurant la croix, symbole du christianisme ; représentation de la croix chrétienne sur les édifices et monuments religieux.
  - 'Disposition de deux objets allongés qui se coupent soit à angle droit, soit en X : Un couteau et une fourchette posés en croix sur l''assiette.'
  - 'Marque écrite ou imprimée figurant une croix ou un X : Mettre une croix dans la case qui convient.'
  - Objet de parure, bijou en forme de croix.
  - Insigne, en forme de croix, d'un ordre de chevalerie, d'un ordre de mérite ou d'une décoration (par exemple croix de guerre).
  - 'Littéraire. Peines, afflictions, épreuves envoyées par le sort : Chacun a, porte sa croix en ce monde.'
  - (Héraldique) 1.  Pièce résultant de la combinaison du pal et de la fasce.2.  Ornement extérieur des armes ecclésiastiques catholiques romaines, placé en pal derrière l'écu.
  - (Numismatique) Côté d'une pièce de monnaie qui portait une croix. (Le côté de pile, à l'opposé, portait l'écusson du souverain. D'où le jeu ancien à croix ou pile, équivalent de notre pile ou face.)
