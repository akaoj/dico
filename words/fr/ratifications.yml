language: fr
word: ratifications
type: nom féminin
etymology: latin médiéval ratificatio
definitions:
  - Action de ratifier quelque chose.
  - Acte juridique par lequel une personne prend à son compte l'opération juridique effectuée en son nom par un tiers qui n'en avait pas reçu pouvoir.
  - Procédure par laquelle le Parlement confère force de loi aux ordonnances prises par le gouvernement dans le cadre d'une loi d'habilitation de l'article 38 de la Constitution de 1958.
  - Acte par lequel une puissance contractante exprime, postérieurement à la signature d'un traité, son consentement à être liée par ce traité.
