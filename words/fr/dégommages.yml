language: fr
word: dégommages
type: nom masculin
etymology: ""
definitions:
  - 'Action de décoller en enlevant la gomme : Dégommage d''une vignette.'
  - Familier. Mise en congé, renvoi, destitution de quelqu'un.
  - 'Familier. Action de dégommer, de faire tomber quelque chose en l''atteignant d''un tir : Dégommage d''un avion.'
  - Dans le cas des fibres textiles libériennes ou corticales, opération consistant à dégrader les ciments interstitiels des faisceaux fibreux, afin de libérer les fibres.
synonyms: []
