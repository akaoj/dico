language: fr
word: affirmatifs
type: adjectif
etymology: bas latin affirmativus
definitions:
  - 'Qui marque l''affirmation, l''approbation : Ton affirmatif.'
  - 'Qui soutient quelque chose, qui l''affirme : Je suis affirmatif : tout s''est passé ainsi.'
  - Se dit d'une phrase caractérisée par l'affirmation.
synonyms: []
