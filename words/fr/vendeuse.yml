language: fr
word: vendeuse
type: nom
etymology: de vendre
definitions:
  - Personne physique ou morale qui procède à une vente, fait un acte de vente. (Le féminin peut être venderesse.)
  - 'Personne spécialement chargée de la vente, dans un magasin, une entreprise : Vendeuse dans un grand magasin.'
  - 'Petit marchand de certains produits : Vendeuse de légumes.'
synonyms: []
