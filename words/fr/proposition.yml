language: fr
word: proposition
type: nom féminin
etymology: latin propositio
definitions:
  - 'Action de proposer quelque chose ; ce que l''on propose : Faire une proposition avantageuse.'
  - Unité syntaxique élémentaire construite autour d'un verbe, et dont la réunion par coordination ou subordination constitue la phrase effectivement réalisée. (On distingue les propositions indépendantes, qui se confondent avec la phrase, les propositions principales et les propositions subordonnées [relatives, complétives, circonstancielles]. Le découpage d'un énoncé en propositions est appelé « analyse logique ».)
  - En logique, assertion fondamentale jugée trop élémentaire pour être qualifiée de théorème. (Sa caractéristique essentielle est d'être susceptible de recevoir une valeur de vérité.)
synonyms: []
