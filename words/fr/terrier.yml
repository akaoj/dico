language: fr
word: terrier
type: nom masculin
etymology: de terre
definitions:
  - Abri souterrain creusé par un animal dans la terre pour lui servir de gîte ou d'abri.
  - Chien dressé pour la chasse des animaux habitant des terriers (renards, blaireaux, lapins).
  - Synonyme de censier.
synonyms: []
