language: fr
word: assoupissez
type: verbe transitif
etymology: du bas latin assopire, rassasier
definitions:
  - 'Plonger quelqu''un dans un sommeil peu profond : Le roulement régulier du train l''avait assoupi.'
  - 'Rendre moins vif ou faire disparaître momentanément un état corporel ou affectif : Le calmant avait assoupi sa douleur.'
