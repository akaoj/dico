language: fr
word: rectifions
type: verbe transitif
etymology: latin médiéval rectificare, du latin classique rectus, droit, et facere, faire
definitions:
  - 'Modifier quelque chose pour le rendre adéquat : Faire rectifier un costume.'
  - 'Rendre quelque chose exact en le corrigeant : Rectifier un calcul.'
  - 'Faire disparaître une erreur : Rectifier une faute dans un texte.'
  - Argot. Tuer, assassiner quelqu'un.
  - (Chimie) Soumettre à la rectification.
  - (Mathématiques) Déterminer la longueur d'un arc, lorsque c'est possible. (Il est dit alors rectifiable.)
  - (Mécanique) Parachever par meulage la surface d'une pièce usinée.
synonyms: []
