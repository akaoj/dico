language: fr
word: jumelles
type: nom féminin pluriel
etymology: ""
definitions:
  - Instrument d'optique formé de deux lunettes identiques associées de façon à permettre la vision binoculaire. (Les jumelles de théâtre [grossissement de l'ordre de 2] sont généralement formées de deux lunettes de Galilée. Les jumelles à grossissement supérieur sont dotées d'un ensemble objectif-oculaire dans lequel on introduit deux prismes pour redresser l'image.)
  - Pièces en bois ou en métal entre lesquelles est enserré le mât d'un yacht et qui lui permettent en pivotant autour d'un axe de se replier à l'horizontale sur l'arrière.
  - Outil de mouleur, servant à régulariser les noyaux dans un moulage.
