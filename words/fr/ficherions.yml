language: fr
word: ficherions
type: nom féminin
etymology: de fiche 1
definitions:
  - Feuille de papier ou de carton rigide, utilisée pour prendre des notes, enregistrer des indications, etc., et classée avec d'autres documents de même format dans un fichier.
  - 'Imprimé de format déterminé, souvent détachable d''un magazine, qui comporte des indications pratiques (recettes, conseils, etc.). [Suivi d''un nom apposé avec ou sans trait d''union : Fiche-cuisine. Fiche bricolage.]'
  - Petite plaque servant de marque ou de monnaie à certains jeux.
synonyms: []
