language: fr
word: couronnant
type: verbe transitif
etymology: de couronne, d'après latin coronare, entourer
definitions:
  - 'Mettre une couronne sur la tête de quelqu''un : Couronner la tête de lauriers.'
  - Poser solennellement une couronne sur la tête de quelqu'un pour le faire roi, reine.
  - 'Récompenser quelqu''un, son œuvre par un prix, une distinction : Ouvrage que l''Académie a couronné d''un prix.'
  - 'Littéraire. Entourer la tête de quelqu''un comme d''une couronne : Des cheveux blancs couronnent son front.'
  - 'Littéraire. Dominer, se trouver au-dessus de quelque chose, d''un lieu ; être disposé autour, en surplomb : Les remparts couronnaient la ville.'
  - 'Constituer l''achèvement parfait, la digne conclusion de quelque chose : Cette nomination couronne sa carrière.'
  - Occuper une position militaire après en avoir chassé les défenseurs.
  - Placer une couronne sur une dent.
synonyms: []
