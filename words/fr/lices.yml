language: fr
word: lices
type: nom féminin
etymology: francique *lîstja, barrière
definitions:
  - Palissade de bois dont on entourait les châteaux fortifiés.
  - Terrain ainsi clos, qui servait aux joutes, aux tournois.
  - Toute enceinte destinée aux exercices de plein air.
  - Bordure marquant la limite intérieure d'une piste d'athlétisme, de cyclisme.
  - Pièce de bois horizontale assemblée sur des poteaux pour former une barrière.
synonyms: []
