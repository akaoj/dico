language: fr
word: brameraient
type: verbe intransitif
etymology: ancien provençal bramar, chanter, du gotique *bramon
definitions:
  - Crier, en parlant du cerf, du daim ou d'autres cervidés, à l'époque du rut. (Se dit du cri prolongé ; pour le cri bref, on emploie raire ou réer.)
  - Littéraire. S'exprimer sur le ton de la plainte.
  - Populaire. Crier, pleurer fort, brailler.
synonyms: []
