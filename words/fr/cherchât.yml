language: fr
word: cherchât
type: verbe transitif
etymology: ancien français cerchier, du bas latin circare, aller autour
definitions:
  - 'Se déplacer, parcourir un lieu, faire des efforts pour trouver ou retrouver quelque chose ou quelqu''un qui se trouve à un endroit inconnu ou oublié : Chercher une facture égarée.'
  - 'Fouiller un lieu : Cherche dans tes poches.'
  - 'Faire des efforts pour obtenir un renseignement : Chercher le sens d''un mot dans un dictionnaire.'
  - 'Essayer de découvrir, de trouver la chose ou la personne dont on a besoin et qui conviendrait : Chercher une secrétaire, chercher du travail.'
  - 'Faire des efforts intellectuels pour se souvenir de quelque chose : Chercher le nom d''un vieil ami.'
  - 'Réfléchir pour essayer de découvrir quelque chose par l''esprit, d''en avoir l''idée, la connaissance : Chercher la solution d''un problème.'
  - 'Réfléchir, faire appel à sa mémoire : Cherche encore, tu trouveras.'
  - 'Mettre tout en œuvre pour se trouver dans telle ou telle situation : Il ne cherche que son avantage dans cette affaire. Chercher la bagarre.'
  - 'S''efforcer de faire quelque chose : Chercher à séduire quelqu''un.'
  - 'Familier. Provoquer quelqu''un : Quand on me cherche, on me trouve.'
synonyms: []
