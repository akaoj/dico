language: fr
word: fureurs
type: nom féminin
etymology: latin furor, -oris, délire
definitions:
  - 'Colère violente, frénétique, furie : Être en fureur, dans une fureur noire. Accès du fureur.'
  - 'Passion, engouement irrésistible qu''on a pour quelque chose : La fureur du jeu. La fureur de vivre.'
  - 'Littéraire. Violence impétueuse des éléments naturels : La fureur des flots.'
  - 'Littéraire. Caractère de violence, d''acharnement extrême dans l''action : La fureur des combats.'
  - Synonyme de émotion (populaire).
synonyms: []
