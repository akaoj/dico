language: fr
word: orientée
type: verbe passif
etymology: ""
definitions:
  - 'Avoir telle direction, telle orientation, telle position par rapport aux points cardinaux : Maison orientée à l''ouest.'
  - 'Avoir une certaine tendance idéologique ; être engagé : Ce film est orienté à droite.'
  - (Mathématiques) Se dit d'un arc géométrique ou d'une surface sur lesquels on a défini deux classes d'équivalence d'arcs paramétrés ou de représentations paramétrées chacune étant affectée d'un signe différent.
synonyms: []
