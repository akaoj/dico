language: fr
word: berline
type: nom féminin
etymology: de Berlin
definitions:
  - Automobile possédant une carrosserie fermée à quatre ou six places et comportant quatre portes et quatre glaces latérales.
  - Véhicule hippomobile fermé, à quatre roues, possédant quatre places et des portières vitrées.
  - Wagon utilisé dans la mine.
