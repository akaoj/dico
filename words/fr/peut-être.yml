language: fr
word: peut-être
type: adverbe
etymology: de pouvoir et être
definitions:
  - 'Marque la probabilité, l''éventualité, la vraisemblance, la possibilité : Il viendra peut-être demain. Peut-être a-t-il oublié ; suivi de que et de l''indicatif, en tête de phrase, peut être renforcé par bien : Peut-être bien qu''il sera arrivé avant nous.'
  - 'En fin de phrase, indique parfois le défi : Je ne sais pas conduire, peut-être ?'
  - 'Avec un adjectif numéral, indique l''approximation : Il y avait peut-être vingt personnes à la réunion.'
synonyms: []
