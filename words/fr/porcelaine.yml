language: fr
word: porcelaine
type: nom féminin
etymology: italien porcellana, coquillage en forme de vulve de truie, de porcella, truie
definitions:
  - Produit céramique à pâte fine, compacte, généralement blanche, vitrifié dans sa masse et revêtu, le plus souvent, d'une couverte brillante et transparente.
  - Objet de porcelaine.
  - Très beau mollusque gastropode des mers chaudes, au manteau bordé de tentacules rabattus sur la coquille. (Celle-ci est ovoïde, porcelainée, tachetée, et le dernier tour masque totalement la spirale ; l'orifice est en fente à rebords dentés.)
