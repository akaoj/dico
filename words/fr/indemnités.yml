language: fr
word: indemnités
type: nom féminin
etymology: bas latin indemnitas, -atis
definitions:
  - Somme d'argent destinée à dédommager quelqu'un d'un préjudice subi. (Dans le cadre de la responsabilité civile, l'indemnité prend le nom de dommages et intérêts.)
  - Supplément au traitement des fonctionnaires destiné à couvrir certaines sujétions (indemnité de résidence, etc.).
  - Somme destinée à rembourser une dépense imputable à l'exercice de la profession. (Elle ne constitue pas un élément du salaire.)
  - Somme, généralement forfaitaire, versée aux salariés pour compenser une augmentation du coût de la vie.
