language: fr
word: dégradé
type: nom masculin
etymology: ""
definitions:
  - 'Diminution progressive et méthodique de l''intensité d''une couleur, d''une lumière : Des tons en dégradé.'
  - 'Résultat obtenu en dégradant une couleur ; ensemble de tons d''une même couleur, allant du plus foncé au plus clair : Un dégradé de bleus.'
  - Technique de coupe consistant à ménager des épaisseurs échelonnées dans la chevelure.
  - (Cinéma, photographie) Procédé par lequel on donne une intensité lumineuse différente aux diverses parties de l'image.
