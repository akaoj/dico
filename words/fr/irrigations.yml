language: fr
word: irrigations
type: nom féminin
etymology: latin irrigatio, -onis
definitions:
  - Apport d'eau réalisé sur un terrain cultivé ou une prairie en vue de compenser l'insuffisance des précipitations et/ou des réserves hydriques du sol et, ainsi, de permettre le plein développement des plantes.
  - Action de mettre une partie malade en contact prolongé avec un liquide (irrigation d'une plaie avec un drain perforé, irrigation d'une cavité naturelle avec une canule, etc.).
