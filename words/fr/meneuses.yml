language: fr
word: meneuses
type: nom
etymology: de mener
definitions:
  - 'Littéraire. Personne qui par son ascendant et son autorité dirige un mouvement populaire : Les meneurs de la Révolution française.'
  - 'Agitateur qui entraîne une grève ou une manifestation : L''arrestation des meneurs mit fin aux troubles.'
