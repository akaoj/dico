language: fr
word: merrain
type: nom masculin
etymology: bas latin materiamen, du latin classique materia, matière, bois
definitions:
  - Planche obtenue en débitant un billot de bois, et qui sert à façonner une douelle.
  - Tronc des bois du cerf ou du chevreuil d'où partent les andouillers.
synonyms: []
