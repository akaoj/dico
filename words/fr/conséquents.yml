language: fr
word: conséquents
type: adjectif
etymology: latin consequens, de consequi, suivre
definitions:
  - 'Qui agit avec esprit de suite et en conformité avec ses principes, ses décisions, etc. : Être conséquent dans ses actes.'
  - 'Qui est d''une grande importance ; considérable : Il tient un magasin d''antiquités assez conséquent. (Emploi critiqué.)'
  - (Géographie) Se dit, dans la terminologie de W. M. Davis, d'un cours d'eau dont l'orientation est conforme à la pente de la surface originelle lors de l'émersion. (Ce terme a été détourné de son sens initial pour qualifier les rivières qui coulent conformément au pendage des couches ; il est ici préférable de lui substituer le terme de cataclinal.)
  - (Logique) Relatif au conséquent.
synonyms: []
