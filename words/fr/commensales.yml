language: fr
word: commensales
type: nom
etymology: latin médiéval commensalis, du latin classique cum, avec, et mensa, table
definitions:
  - Littéraire. Personne qui mange (habituellement) à la même table qu'une autre ; compagnon de table ; hôte.
  - Animal qui pratique le commensalisme. (Exemple le pluvian avec le crocodile, le pique-bœuf avec les bovins, le poisson pilote avec les requins ou l'amphiprion avec les actinies.)
  - Micro-organisme qui est l'hôte habituel d'un organisme sans lui causer de dommage.
synonyms: []
