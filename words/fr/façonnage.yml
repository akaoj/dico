language: fr
word: façonnage
type: nom masculin
etymology: ""
definitions:
  - 'Action de façonner un ouvrage, de donner une forme à un objet : Façonnage du cuir.'
  - 'Action de former quelqu''un dans un certain sens : Façonnage du caractère.'
  - (Bijouterie) Succession d'opérations qui transforment une pierre brute en pierre taillée.
  - (Carrières) Mise à la dimension ou à la forme marchande des blocs abattus.
  - (Imprimerie) Ensemble des opérations qui terminent la fabrication d'un imprimé.
  - (Sylviculture) Ensemble des opérations nécessaires pour transformer les arbres abattus en produits commercialisables.
  - (Verrerie) Travail de finition d'articles de verre, soit à chaud par ramollissement, soit à froid mécaniquement.
synonyms: []
