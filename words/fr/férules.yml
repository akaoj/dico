language: fr
word: férules
type: nom féminin
etymology: latin ferula
definitions:
  - Grande plante ombellifère vivace, originaire de la région méditerranéenne et d'Asie occidentale, aux feuilles très découpées, en lanières étroites. (Plusieurs espèces fournissent des gommes-résines [asa-fœtida].)
