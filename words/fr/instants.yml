language: fr
word: instants
type: nom masculin
etymology: de instant 1
definitions:
  - 'Durée très courte, très petit espace de temps : Je ne resterai que quelques instants.'
  - 'Le moment présent : Vivre dans l''instant.'
  - 'Moment précis dans le temps : Attendre l''instant propice.'
synonyms: []
