language: fr
word: faîtage
type: nom masculin
etymology: de faîte
definitions:
  - Pièce supérieure d'une charpente de toit, assurant l'appui des chevrons.
  - Feuille, en général de plomb, ou suite de tuiles faîtières ou de faîteaux dont on couronne le faîte d'un toit.
  - Synonyme de faîte.
synonyms: []
