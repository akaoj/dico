language: fr
word: blâment
type: verbe transitif
etymology: latin populaire *blastemare, du latin ecclésiastique blasphemare, du grec blasphêmein, blasphémer
definitions:
  - 'Désapprouver quelqu''un, son action, les juger moralement condamnables : Blâmer une décision trop hâtive.'
  - 'Sanctionner quelqu''un par un blâme : Blâmer un militaire.'
