language: fr
word: granuleuse
type: adjectif
etymology: ""
definitions:
  - 'Qui est divisé ou aggloméré en petits grains : Roche granuleuse.'
  - 'Dont la surface est ou semble couverte de petits grains : Un cuir granuleux.'
  - Synonyme de granulocytaire.
  - Qui présente des granulations pathologiques.
