language: fr
word: correction
type: nom féminin
etymology: latin correctio, -onis
definitions:
  - 'Qualité de ce qui est correct, conforme aux règles : La correction du langage.'
  - 'Qualité de quelqu''un, de son comportement qui est correct, respecte les bienséances, la morale : Agir avec correction.'
  - 'Action de rectifier une faute : Correction d''une erreur.'
  - Action de noter des copies d'examen ou de concours.
  - 'Modification apportée à un texte, qui corrige une erreur : Approuver une correction dans un acte.'
  - 'Action de lire, de contrôler quelque chose pour en corriger les erreurs ; travail du correcteur d''imprimerie : Correction d''un texte sur épreuves.'
  - 'Action de corriger un déficit, un défaut, une défaillance ; modification, rectification ainsi apportée : La correction des troubles de la vue.'
  - 'Réprimande, punition destinée à corriger quelqu''un ; en particulier, châtiment corporel, coups : Infliger une sévère correction à quelqu''un.'
synonyms: []
