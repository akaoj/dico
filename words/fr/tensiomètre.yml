language: fr
word: tensiomètre
type: nom masculin
etymology: ""
definitions:
  - Appareil servant à mesurer la tension superficielle d'un liquide.
  - Synonyme de sphygmomanomètre.
  - Appareil servant à mesurer la déformation d'un solide soumis à des contraintes mécaniques.
  - Appareil ou dispositif permettant de mesurer et/ou d'enregistrer la force de tension qui s'exerce sur un filament, fil ou filé, au cours du tricotage, du tissage, etc.
synonyms: []
