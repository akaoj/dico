language: fr
word: spencer
type: nom masculin
etymology: anglais spencer, du nom de lord John Charles Spencer
definitions:
  - Veste courte, ouverte et à revers, s'arrêtant à la taille.
  - Vieux. Sorte de dolman très ajusté, porté par certains officiers de cavalerie (spahis, état-major, etc.).
  - Habit sans basques porté en tenue de soirée par certains officiers.
synonyms: []
