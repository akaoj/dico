language: fr
word: torpillage
type: nom masculin
etymology: ""
definitions:
  - Action de torpiller ; fait d'être torpillé.
  - Manœuvres provoquant l'échec, la ruine d'une institution, d'une entreprise.
  - Opération destinée à augmenter la productivité d'un puits, et qui consiste à faire éclater une charge de dynamite au droit de la couche productrice.
synonyms: []
