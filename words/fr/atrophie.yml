language: fr
word: atrophie
type: nom féminin
etymology: grec atrophia, dépérissement
definitions:
  - Diminution acquise de poids et de volume d'une cellule, d'un tissu ou d'un organe.
  - 'Perte ou affaiblissement d''une faculté : Atrophie de l''intelligence.'
  - 'Réduction de l''activité : L''atrophie progressive d''une industrie.'
synonyms: []
