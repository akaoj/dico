language: fr
word: tricoterait
type: verbe transitif
etymology: moyen français tricoter, sauter, de tricot, gourdin, diminutif de trique
definitions:
  - 'Exécuter un tissu à mailles entrelacées, avec des aiguilles spéciales : Tricoter la laine.'
  - 'Réaliser un vêtement par ce travail : Tricoter un pull.'
  - 'Familier. Préparer minutieusement quelque chose, le mettre en forme ; élaborer : Tricoter un scénario, un accord.'
synonyms: []
