language: fr
word: vacilleront
type: verbe intransitif
etymology: latin vacillare
definitions:
  - 'Osciller, balancer d''un côté et de l''autre et risquer de tomber : Le poteau vacille dangereusement. Vaciller sur ses jambes.'
  - 'Subir des variations d''intensité, scintiller faiblement : Une lueur vacillait dans ses yeux.'
  - 'Littéraire. Être incertain, manquer d''assurance, de fermeté : Mémoire qui vacille.'
synonyms: []
