language: fr
word: éliminations
type: nom féminin
etymology: ""
definitions:
  - 'Action de supprimer quelqu''un, quelque chose d''un ensemble : Élimination des indésirables.'
  - 'Action d''écarter, de rejeter quelqu''un, quelque chose à la suite d''un choix, d''un examen, d''une sélection, etc. : Élimination d''un candidat.'
  - 'Action de tuer quelqu''un : L''élimination d''un tueur par un gang rival.'
  - Évacuation par les émonctoires des produits de déchet résultant du métabolisme de l'organisme, et des substances toxiques ou inutiles.
  - Mise hors compétition d'un concurrent, d'une équipe par le concurrent ou l'équipe adverse.
  - (Chimie) Réaction au cours de laquelle un ou plusieurs atomes de substrat diminuent leur coordinence.
  - (Logique) Opération par laquelle on peut supprimer une formule biunivoque dans les deux langages de deux théories.
synonyms: []
