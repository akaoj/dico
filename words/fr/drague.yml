language: fr
word: drague
type: nom féminin
etymology: anglais drag, de to drag, tirer
definitions:
  - Engin de terrassement destiné à enlever, du fond d'un cours d'eau ou du fond de la mer, du sable, du gravier ou de la vase.
  - Engin mobile, fait d'un filet armé ou de métal, destiné à racler le fond pour en rapporter des éléments vivants ou minéraux.
  - Dispositif employé pour enlever ou détruire les mines sous-marines.
  - Filet à manche pour pêcher à la traîne.
  - Petit chalut pour pêcher les coquilles Saint-Jacques et les praires.
  - Familier. Action d'aborder quelqu'un en vue d'une aventure amoureuse facile.
