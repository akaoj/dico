language: fr
word: milans
type: nom masculin
etymology: ancien provençal milan, du bas latin milanus, du latin classique milvus
definitions:
  - Rapace diurne (accipitridé) d'assez grande taille (60 cm), au plumage brun, à la queue longue et fourchue, au vol lent et plané, se nourrissant surtout de charognes. (On trouve en France le milan royal, relativement sédentaire, et le milan noir, un peu plus petit, qui arrive au printemps et repart dès la fin de juillet vers l'Afrique tropicale.)
synonyms: []
