language: fr
word: domicile
type: nom masculin
etymology: latin domicilium, habitation
definitions:
  - 'Lieu où quelqu''un habite en permanence ou de façon habituelle ; résidence : Changer de domicile.'
  - En astrologie, maison solaire ou lunaire des sept astres qui accomplissent au moins une révolution dans la durée moyenne d'une vie humaine.
synonyms: []
