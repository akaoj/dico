language: fr
word: colons
type: nom masculin
etymology: latin colonus
definitions:
  - Personne qui a quitté son pays pour aller exploiter une terre, faire du commerce, etc., dans une colonie ; descendant de ces immigrés, installé à demeure dans ce pays et cohabitant avec les autochtones.
  - Enfant d'une colonie de vacances.
  - Membre d'une colonie pénitentiaire.
  - Sous l'Empire romain, personne de condition libre, mais attachée héréditairement au sol qu'elle cultive.
synonyms: []
