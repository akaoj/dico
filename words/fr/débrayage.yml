language: fr
word: débrayage
type: nom masculin
etymology: ""
definitions:
  - Opération consistant à séparer deux arbres solidarisés par l'embrayage, de façon à les rendre indépendants et à obtenir l'arrêt de l'arbre conduit, tout en laissant l'arbre conducteur en mouvement (surtout en matière de conduite automobile).
  - 'Action de se mettre en grève ; grève de courte durée : Les syndicats ont décidé un débrayage de deux heures.'
