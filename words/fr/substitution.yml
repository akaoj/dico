language: fr
word: substitution
type: nom féminin
etymology: bas latin substitutio
definitions:
  - 'Action de substituer, fait de se substituer : Substitution de documents.'
  - (Biologie) Remplacement d'une population d'êtres vivants par une nouvelle population de la même espèce, mais présentant un ou plusieurs caractères différents. (Ce mode d'évolution, bien observé sur la phalène du bouleau, a lieu lorsqu'un changement du milieu favorise la forme vivante plus que la forme initiale.)
  - '(Chimie) Réaction au cours de laquelle un atome, dans une molécule, échange contre un autre atome un atome auquel il est lié, sans changer sa coordinence. (Par exemple, l''action du chlore sur le méthane se traduit par un échange d''atomes de chlore et d''hydrogène : CH4 + Cl2 → HCl + CH3Cl. À cette substitution de type radicalaire s''ajoutent les substitutions nucléophiles, électrophiles et péricycliques.)'
  - (Droit) Autorisation accordée par la loi à une autorité d'agir après mise en demeure de celle qui est normalement compétente mais se montre défaillante (substitution du préfet au maire dans le cadre des pouvoirs de police).
  - (Économie) 1.  Introduction, dans les achats des consommateurs, de biens voisins et aux qualités similaires, qui remplacent d'autres biens qui se trouvaient antérieurement acquis.2.  Action de substituer un facteur de production à un autre (substitution du capital au travail, par exemple).
  - (Linguistique) Élimination d'un mot par un autre au cours de l'évolution d'une langue.
  - (Mathématiques) Synonyme de permutation.
  - (Psychanalyse) Mise en place d'une formation substitutive.
