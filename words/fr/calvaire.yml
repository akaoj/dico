language: fr
word: calvaire
type: nom masculin
etymology: latin ecclésiastique calvaria
definitions:
  - Monument composé de une ou de trois croix (celles de Jésus et des deux larrons crucifiés avec lui).
  - Synonyme de crucifixion.
  - 'Souffrance morale, épreuve : La maladie de son mari a été pour elle un calvaire.'
