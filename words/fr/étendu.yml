language: fr
word: étendu
type: verbe passif
etymology: ""
definitions:
  - 'Occuper une vaste surface ; être vaste, large : Le lac est très étendu.'
  - 'Être considérable par la variété ou le champ de sa nature ou de son action : Il a des pouvoirs étendus.'
  - 'S''appliquer à un grand nombre de choses : Mot pris dans son acception la plus étendue.'
  - 'Être dilué avec un liquide : Couleurs étendues.'
  - En parlant d'un corps, avoir la propriété de l'étendue.
synonyms: []
