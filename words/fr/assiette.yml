language: fr
word: assiette
type: nom féminin
etymology: latin populaire *assedita, manière d'être assis
definitions:
  - 'Manière dont un cavalier est assis sur sa selle : Avoir une bonne assiette.'
  - 'Manière dont quelqu''un repose sur ses pieds ; stabilité : Écarter les jambes pour se donner de l''assiette.'
  - 'Manière dont quelque chose repose sur sa base ; cette base elle-même : L''assiette d''une statue.'
  - (Aéronautique) Position du trièdre d'un avion par rapport au trièdre de référence terrestre.
  - (Arts décoratifs) Dernière couche de préparation, rougeâtre, dont on revêt une surface avant la dorure à la feuille.
  - (Droit) Détermination de la base d'un droit.
  - (Marine) Quotient de la différence des tirants d'eau arrière et avant d'un navire par sa longueur. (L'assiette traduit l'inclinaison longitudinale du navire et conditionne sa bonne marche.)
  - (Sylviculture) Caractéristiques d'une coupe en forêt, comportant sa situation, ses limites et sa surface.
  - (Travaux publics) Surface occupée par la chaussée et les parties accessoires d'une route.
