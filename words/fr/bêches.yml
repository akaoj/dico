language: fr
word: bêches
type: nom féminin
etymology: de bêcher
definitions:
  - Outil de labour à bras, constitué d'une lame ou de dents dans le prolongement d'un manche et qui permet de retourner la terre.
  - Pièce travaillante équipant certains instruments de travail du sol.
  - Dispositif d'ancrage dans le sol d'une flèche d'affût de canon.
synonyms: []
