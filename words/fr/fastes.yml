language: fr
word: fastes
type: nom masculin pluriel
etymology: latin fasti dies, jours fastes
definitions:
  - 'Littéraire. Ensemble d''événements mémorables conservés dans la mémoire historique d''un pays, d''une institution : Les fastes de l''Empire.'
  - Chez les Romains, calendrier établi par les pontifes et opposant les jours fastes aux jours néfastes ; liste annuelle des noms des magistrats éponymes, les consuls (fastes consulaires) ; liste des triomphes (fastes triomphaux).
synonyms: []
