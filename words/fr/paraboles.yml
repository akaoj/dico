language: fr
word: paraboles
type: nom féminin
etymology: latin parabole, du grec parabolê, comparaison
definitions:
  - Genre littéraire en usage dans le judaïsme proche-oriental, consistant en une comparaison développée dans un récit conventionnel dont les éléments sont empruntés à la vie quotidienne et permettant de concrétiser un aspect de la doctrine. (Jésus, dans son enseignement, a beaucoup usé de la parabole.)
  - Récit allégorique, comparaison.
synonyms: []
