language: fr
word: rétives
type: adjectif
etymology: latin populaire restivus, du latin classique restare, s'arrêter
definitions:
  - Se dit d'un animal qui s'arrête ou recule au lieu d'avancer.
  - 'Qui s''oppose à toute discipline : Un enfant rétif qui n''obéit jamais.'
  - 'Littéraire. Se dit d''un esprit qui ne répond pas aux sollicitations : Une mémoire rétive.'
synonyms: []
