language: fr
word: recteurs
type: nom
etymology: latin rector, de regere, diriger
definitions:
  - Fonctionnaire de l'Éducation nationale nommé par décret du président de la République en Conseil des ministres, révocable à tout moment et responsable d'une académie.
  - Sous l'Ancien Régime, chef d'une université.
  - Supérieur d'un collège de jésuites.
  - Ecclésiastique ou laïque placé à la tête d'une université catholique.
  - Responsable d'un sanctuaire de pèlerinage non paroissial.
  - En Bretagne, curé de petite paroisse.
synonyms: []
