language: fr
word: flamberge
type: nom féminin
etymology: de Flamberge, nom de l'épée de Renaud de Montauban, héros de chansons de geste, du germanique *Froberga, avec l'influence de l'ancien français flamble, flamme
definitions:
  - Aux xviie et xviiie s., longue épée de duel très légère.
