language: fr
word: fluctuation
type: nom féminin
etymology: bas latin fluctuatio, -onis
definitions:
  - 'Variations successives et en sens contraires (surtout pluriel) : Les fluctuations de la Bourse.'
  - Mouvement provoqué au sein d'une masse fluide (abcès, par exemple) par la pression en un point, et perçu par la palpation en un point éloigné.
  - Variation spontanée d'une grandeur physique macroscopique autour de sa valeur moyenne.
synonyms: []
