language: fr
word: trappistines
type: nom féminin
etymology: de trappiste
definitions:
  - Religieuse de l'ordre de la Trappe. (Les religieuses trappistines ou cisterciennes de la stricte observance, fondées en 1125, acceptèrent la réforme de Rancé en 1664. L'ordre dépend de l'abbé général des trappistes.)
  - Liqueur fabriquée par les trappistes.
