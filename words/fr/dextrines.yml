language: fr
word: dextrines
type: nom féminin
etymology: latin dextra, main droite, la dextrine étant dextrogyre
definitions:
  - Nom des polyholosides provenant de la dégradation de l'amidon par chauffage ou par hydrolyse. (Sous forme de poudres insolubles dans l'eau, les dextrines sont employées dans les industries des colles, des colorants et des produits pharmaceutiques.)
