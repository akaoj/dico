language: fr
word: olive
type: nom féminin
etymology: latin oliva
definitions:
  - Fruit à noyau, de forme ellipsoïdale, que produit l'olivier et dont on extrait une huile alimentaire.
  - Petit objet ayant une forme ronde ou ellipsoïdale.
  - Petit interrupteur de forme elliptique placé sur un fil électrique.
  - Chacune des deux éminences blanches ovoïdes de la face antérieure du bulbe rachidien.
  - Bouton de bois en forme d'olive, de certains vêtements militaires (capotes de guérite, etc.).
  - Pompon ou support de plumet des képis ou shakos de certains uniformes (Saint-Cyr, Garde républicaine).
  - Mollusque gastropode des mers chaudes.
  - Nom usuel du flion.
synonyms: []
