language: fr
word: tapette
type: nom féminin
etymology: de taper
definitions:
  - Petite tape.
  - Type de piège à souris, qui assomme ou tue l’animal par la détente d’un ressort.
  - Ustensile en forme de raquette servant à battre les tapis ou à tuer les mouches.
  - Jeu consistant à lancer une bille contre un mur pour qu’en retour elle en heurte d’autres.
  - 'Familier. Volubilité : Avoir une sacrée tapette.'
  - Familier. Personne bavarde.
  - Vulgaire. Homosexuel.
  - Tampon de graveur.
synonyms: []
