language: fr
word: dissonant
type: adjectif
etymology: ""
definitions:
  - 'Qui forme un son peu agréable, sans harmonie à l''oreille ; discordant : Cris dissonants.'
  - 'Littéraire. Se dit de choses dont le rapprochement produit une impression désagréable : Couleurs dissonantes.'
  - En musique, se dit d'un accord dont les composantes forment entre elles une dissonance.
synonyms: []
