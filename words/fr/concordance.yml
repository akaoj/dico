language: fr
word: concordance
type: nom féminin
etymology: latin médiéval concordantia
definitions:
  - 'Rapport de conformité entre deux ou plusieurs choses ; accord, correspondance, analogie : La concordance des témoignages.'
  - Disposition normale, non plissée, de couches sédimentaires sur des couches plus anciennes.
  - 'Phénomène par lequel le verbe d''une subordonnée se met au temps ou au mode du verbe de la proposition dont il dépend et non au temps ou au mode qu''il aurait s''il n''avait pas été subordonné. (Exemple de concordance des temps : Je crains qu''il ne soit trop tard/Je craignais qu''il ne fût trop tard.)'
synonyms: []
