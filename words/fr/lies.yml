language: fr
word: lies
type: nom féminin
etymology: bas latin lias, du gaulois *liga, dépôt
definitions:
  - Dépôt qui se forme dans les liquides fermentés comme la bière, le vin. (La lie de vin contient des sels de potassium et de calcium.)
  - 'Littéraire. Rebut, ce qu''il y a de plus vil, de plus mauvais : La lie du peuple.'
synonyms: []
