language: fr
word: oeil
type: nom masculin
etymology: latin oculus
definitions:
  - 'Organe pair de la vue, formé, chez les mammifères, du globe oculaire et de ses annexes (paupières, cils, glandes lacrymales, etc.) : La prunelle de l''œil.'
  - 'Cet organe considéré du point de vue de son aspect, de sa forme et en particulier l''iris pour sa couleur : Avoir les yeux bleus.'
  - 'Cet organe considéré comme l''expression du caractère, du sentiment ; regard : Il a l''œil vif.'
  - 'Regard attentif, surveillance, vigilance : Rien n''échappe à l''œil de la mère.'
  - 'Manière de voir, de comprendre, d''interpréter, etc. : Regarder les événements d''un œil froid.'
  - (Agroalimentaire) Synonyme de ouverture.
  - (Armement) (pluriel œils) Ouverture ménagée dans un obus pour y introduire la charge d'éclatement et visser la fusée.
  - (Horticulture) 1.  Point végétatif situé à l'aisselle d'une feuille et pouvant évoluer l'année même en rameau ou en bouton à fleur.2.  Dépression en couronne laissée par les traces du calice au sommet des fruits des pomacées (pommes, poires).3.  Petite cavité sur le tubercule de pomme de terre, d'où sortira un bourgeon.
  - (Imprimerie) (pluriel œils) Partie du caractère représentant le dessin de la lettre reproduit à l'impression sur le papier pendant le tirage.
  - (Marine) (pluriel œils) Boucle formée à l'extrémité d'un filin.
  - (Outillage) (pluriel œils) Trou pratiqué dans la tête d'un marteau pour y fixer le manche.
  - (Technique) (pluriel œils) Judas optique.
  - (Théâtre) Trou pratiqué dans le rideau d'un théâtre et permettant de regarder la salle depuis la scène.
  - (Viticulture) Bourgeon de vigne laissé lors de la taille.
