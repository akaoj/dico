language: fr
word: rococos
type: nom masculin
etymology: de rocaille
definitions:
  - Style artistique en vogue au xviiie s. (Allemagne, Autriche, Bohême, Russie, Italie, Espagne, etc.), qui dérive à la fois du grand style baroque italien et du décor rocaille français. (Le terme s'applique à une partie de la production picturale italienne et française, claire, légère et mouvementée, à l'architecture et au décor des abbayes de l'Allemagne du Sud et de l'Autriche, à toute une ornementation foisonnante, asymétrique et lumineuse, qui sera progressivement supplantée, dans la 2e moitié du xviiie s., par la discipline néoclassique.)
synonyms: []
