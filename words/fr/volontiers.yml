language: fr
word: volontiers
type: adverbe
etymology: bas latin voluntarie, du latin classique voluntarius, volontaire
definitions:
  - 'De bon gré ; avec plaisir : C''est un film que je reverrais volontiers.'
  - 'Par une tendance naturelle, par habitude : Il est volontiers satisfait de lui-même.'
