language: fr
word: conjurations
type: nom féminin
etymology: latin conjuratio, -onis
definitions:
  - 'Entreprise concertée secrètement entre des personnes liées par un engagement solennel pour renverser le pouvoir établi ; complot, conspiration : Fomenter une conjuration.'
  - Littéraire. Action menée conjointement contre quelqu'un, quelque chose, pour leur nuire, pour les détruire.
  - Action d'écarter, de conjurer, par des moyens magiques, les effets d'une influence maléfique ; paroles magiques destinées à cet effet.
  - En magie blanche, ensemble de prières et d'exorcismes destinés à mettre en fuite le démon ; en magie noire, action d'évoquer le démon.
synonyms: []
