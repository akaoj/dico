language: fr
word: cellulite
type: nom féminin
etymology: ""
definitions:
  - Dépôt de graisse sous-cutané, donnant à la peau un aspect capitonné et piqueté (peau d'orange), surtout sur les cuisses et les fesses (culotte de cheval).
  - Inflammation grave du tissu sous-cutané, d'origine infectieuse.
