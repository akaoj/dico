language: fr
word: réciproque
type: adjectif
etymology: latin reciprocus, qui revient au point de départ
definitions:
  - 'Qui marque un échange équivalent entre deux personnes, deux groupes : Une amitié réciproque.'
  - 'Qui est la réplique inverse de quelque chose : Proposition réciproque.'
  - Se dit d'un verbe pronominal qui exprime l'action exercée par deux ou plusieurs sujets les uns sur les autres (par exemple Pierre et Paul se battent).
synonyms: []
