language: fr
word: flageolasses
type: verbe intransitif
etymology: peut-être de flageolet, jambe grêle
definitions:
  - 'Trembler et vaciller à la suite d''une émotion, d''une fatigue : Cheval dont les jambes flageolent.'
  - 'Littéraire. Faiblir, perdre de sa solidité, de sa fermeté : Courage qui flageole.'
synonyms: []
