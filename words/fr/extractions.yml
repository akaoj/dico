language: fr
word: extractions
type: nom féminin
etymology: bas latin extractio, -onis, du latin classique extrahere, extraire
definitions:
  - 'Action d''extraire, de tirer quelque chose hors du lieu où il se trouve enfoncé, enterré : L''extraction du sable d''une rivière.'
  - Intervention chirurgicale ou médicale consistant à retirer de l'organisme un tissu (une tumeur, par exemple), un organe (dent, etc.) ou un corps étranger.
  - 'Action de tirer quelqu''un d''un lieu où on l''a enfermé : Extraction d''un prisonnier de sa cellule.'
  - 'Vieilli. Origine sociale de quelqu''un ; condition : Être d''extraction bourgeoise.'
  - (Apiculture) Opération qui a pour objet de séparer le miel des rayons de cire.
  - (Armement) Action de retirer l'étui de la chambre d'une arme après le départ du projectile.
  - (Chimie) Opération qui consiste à retirer d'une matière première un ensemble de produits qui constituent l'extrait.
  - (Droit pénal) Sortie temporaire d'un détenu sous escorte.
  - (Mathématiques) Opération consistant à extraire la racine carrée ou cubique d'un nombre.
  - (Mines) Production d'une mine, d'une carrière.
  - (Pétrole) Procédé de raffinage, qui, à l'aide d'un solvant sélectif, permet d'extraire certains corps, comme les hydrocarbures aromatiques, que l'on ne peut séparer par distillation.
  - (Thermique) Opération consistant à évacuer une partie de l'eau d'une chaudière.
synonyms: []
