language: fr
word: lavabo
type: nom masculin
etymology: latin lavabo, je laverai, premier mot d'un psaume
definitions:
  - Appareil sanitaire en forme de cuvette, alimenté en eau et permettant de faire sa toilette.
  - Pièce où sont installés un ou plusieurs de ces appareils dans certaines collectivités ou lieux publics.
  - Dans les monastères médiévaux, fontaine d'ablutions, à vasque et habituellement à plusieurs jets.
  - Action du prêtre qui se lave les mains à la messe, après la présentation des offrandes ; moment de la messe où se fait ce geste ; lieu de l'église où se fait ce geste.
