language: fr
word: jetons
type: nom masculin
etymology: de jeter 1
definitions:
  - Petite pièce de métal, d'ivoire, de nacre, utilisée autrefois pour calculer, ou donnée en cadeau (jetons d'or ou d'argent à frappe décorative), et dont on se sert aujourd'hui pour marquer et payer au jeu.
  - Petite pièce de métal en forme de pièce de monnaie, servant à faire fonctionner certains appareils.
  - 'Populaire. Coup de poing : Recevoir un jeton.'
  - 'Familier. Marque, trace d''un coup : Carrosserie parsemée de jetons.'
synonyms: []
