language: fr
word: isatis
type: nom masculin
etymology: latin isatis, laitue, du grec isatis, pastel
definitions:
  - Nom générique de la guède.
  - Petit renard des régions arctiques, aux oreilles courtes, et dont l'épaisse fourrure hivernale, d'un gris bleuâtre chez certains individus, est le « renard bleu », très recherché.
synonyms: []
