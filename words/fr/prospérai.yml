language: fr
word: prospérai
type: verbe intransitif
etymology: latin prosperare, faire réussir
definitions:
  - 'Être dans une situation favorable, une période de croissance, de développement : Après des débuts difficiles, cette entreprise prospère.'
  - 'Se développer au mieux sous le rapport de la santé : Enfants qui prospèrent au grand air.'
synonyms: []
