language: fr
word: secourrions
type: verbe transitif
etymology: ancien français secourre, du latin succurrere, avec l'influence de courir
definitions:
  - 'Porter secours à quelqu''un, un groupe, les aider à sortir du danger qui les menace : Secourir des alpinistes en difficulté.'
  - 'Apporter une aide matérielle ou morale à quelqu''un : Secourir une personne dans la gêne.'
synonyms: []
