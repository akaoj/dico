language: fr
word: pluricellulaire
type: adjectif
etymology: ""
definitions:
  - Se dit des espèces vivantes qui, pendant la plus grande partie de leur cycle reproductif, sont formées de plusieurs cellules constituant des tissus différenciés et des organes distincts. (Les animaux pluricellulaires sont les métazoaires, les plantes de cette catégorie sont les métaphytes.)
