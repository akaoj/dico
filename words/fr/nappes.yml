language: fr
word: nappes
type: nom féminin
etymology: latin mappa
definitions:
  - Pièce de linge de maison dont on couvre la table pendant les repas.
  - 'Vaste étendue plane et généralement de faible épaisseur sur le sol ou sous terre : Nappe de gaz, de pétrole.'
  - 'Masse de brume, de brouillard, etc., aux contours plus ou moins précis : Attention aux nappes de brouillard.'
  - (Architecture) Surface plane ou courbe, structure formée de câbles ou de barres assemblés en résilles.
  - (Mathématiques) Partie connexe d'une surface.
  - (Pêche) Portion de filet.
  - (Pelleterie) Assemblage de petites peaux cousues côte à côte pour former une surface rectangulaire destinée à la confection.
  - (Textiles) Ensemble de fibres textiles disposées en couche régulière.
  - (Vannerie) Ensemble des brins ou des montants parallèles entre eux dans une pièce de vannerie.
synonyms: []
