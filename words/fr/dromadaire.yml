language: fr
word: dromadaire
type: nom masculin
etymology: latin dromedarius, du grec dromas kamêlos, chameau qui court
definitions:
  - Chameau d'Afrique, du Proche-Orient et de l'Inde, à une seule bosse dorsale, objet d'un élevage important comme bête de somme et comme monture. (Le dromadaire est parfaitement adapté aux milieux chauds et arides.)
