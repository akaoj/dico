language: fr
word: bois
type: nom masculin
etymology: francique *bosk, buisson
definitions:
  - Matière dure qui constitue le tronc, les branches et les racines des grands végétaux, formée par des vaisseaux conduisant la sève brute, les fibres et le parenchyme.
  - 'Réunion d''arbres couvrant un certain espace de terrain ; terrain ainsi couvert : Bois de chênes.'
  - 'Partie en bois d''un objet : Le bois d''une raquette.'
  - Familier. Objet en bois (rame, ski, club de golf, etc.).
  - (Beaux-arts) Gravure sur bois (de fil ou de bout). (On dit aussi bois gravé.)
  - (Mobilier et décoration) Carcasse d'un siège ou d'un lit sans aucune garniture.
  - (Sports) Club de golf à tête en bois, destiné aux coups les plus longs. (Le bois est dénommé driver, brassie ou spoon.)
  - (Technique) 1.  Tronc d'arbre équarri ou débité en planches ou en poutres pour servir à la construction.2.  Branche ou fragment de tronc d'arbre destinés à servir de combustible.
