language: fr
word: assorties
type: verbe transitif
etymology: de sorte
definitions:
  - 'Réunir des choses qui se conviennent, dont les caractères sont en harmonie : Assortir les accessoires de sa toilette.'
  - 'Accompagner quelque chose d''un complément, d''un élément accessoire : Assortir un contrat d''une clause particulière.'
