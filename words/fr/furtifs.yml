language: fr
word: furtifs
type: adjectif
etymology: latin furtivus, dérobé, de fur, furis, voleur
definitions:
  - 'Qui se fait rapidement, à la dérobée, de manière à échapper à l''attention : Une larme furtive.'
  - 'Littéraire. Qui passe rapidement, presque inaperçu : Des apparitions furtives.'
  - Se dit d'un avion construit de manière à ne pouvoir être détecté que très difficilement par les radars.
synonyms: []
