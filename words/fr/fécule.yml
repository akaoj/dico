language: fr
word: fécule
type: nom féminin
etymology: latin faecula
definitions:
  - Amidon contenu dans des organes souterrains, racines et tubercules (pomme de terre, igname, manioc, etc.), d'où on l'extrait sous forme d'une fine poudre blanche. (On réserve le nom d'amidon au produit, d'ailleurs identique, retiré des graines de céréales ; les fécules sont utilisées dans l'alimentation humaine et animale, en papeterie, dans l'industrie des colles, en pharmacie et en métallurgie comme agglomérant des poudres métalliques.)
