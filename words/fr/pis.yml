language: fr
word: pis
type: nom masculin
etymology: latin pectus, poitrine
definitions:
  - 'Mamelle de certaines femelles laitières : jument, vache, chèvre, brebis.'
  - Partie inférieure des parois thoracique et abdominale des bovins de boucherie, de la pointe du sternum à la cuisse.
