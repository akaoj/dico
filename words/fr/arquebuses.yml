language: fr
word: arquebuses
type: nom féminin
etymology: tchèque hákovnice, canon à crochets, avec l'influence de l'italien archibugio
definitions:
  - Arme à feu qui se portait sur l'épaule et qui utilisait la déflagration de la poudre, allumée à l'aide d'une mèche (arquebuse à mèche) ou d'une roue dentée tirant d'un morceau de pyrite une étincelle (arquebuse à rouet).  [Vers 1570, l'arquebuse fut remplacée par le mousquet.]
