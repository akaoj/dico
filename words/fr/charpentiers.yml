language: fr
word: charpentiers
type: nom masculin
etymology: latin carpentarius, charron, de carpentum
definitions:
  - Ouvrier capable de tracer, tailler et assembler un ouvrage de charpente en bois (charpentier en bois) ou en fer (charpentier en fer).
  - Entrepreneur de travaux de charpente.
