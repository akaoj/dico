language: fr
word: forêts
type: nom féminin
etymology: ancien français forest, du bas latin silva forestis, forêt en dehors de l'enclos
definitions:
  - Grande étendue de terrain couverte d'arbres ; ensemble des grands arbres qui occupent, qui couvrent cette étendue.
  - 'Grande quantité de choses qui s''élèvent en hauteur : Une forêt de bras levés.'
synonyms: []
