language: fr
word: incorporassions
type: verbe transitif
etymology: bas latin incorporare, du latin classique corpus, -oris, corps
definitions:
  - 'Mêler intimement une matière à une ou plusieurs autres matières, de façon qu''elles forment un mélange homogène : Incorporer peu à peu le beurre à la farine.'
  - 'Faire entrer quelque chose dans un ensemble ; intégrer : Incorporer des parcelles à une propriété.'
  - 'Faire entrer quelqu''un dans une collectivité en tant que membre constituant : Incorporer les nouveaux venus dans le club.'
  - Procéder à l'incorporation d'une recrue ou d'un réserviste.
synonyms: []
