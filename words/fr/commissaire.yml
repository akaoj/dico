language: fr
word: commissaire
type: nom
etymology: latin médiéval commissarius
definitions:
  - 'Personne chargée d''organiser, d''administrer quelque chose pour une durée limitée : Les commissaires d''une course.'
  - '(Histoire) Représentant du roi, pourvu d''une commission temporaire et révocable. (Le commissaire était envoyé en tournée d''inspection dans le royaume dès le xiiie s. Investi en 1551 du titre de commissaire départi, il était chargé de diverses fonctions : contrôle des officiers, répartition de la taille, etc.)'
  - (Militaire) 1.  Officier ou fonctionnaire militaire chargé de missions d'ordre administratif ou judiciaire.2.  Officier des Commissariats de l'armée de terre, de l'air ou de la marine.
  - (Politique) Membre d'une commission nommée par une assemblée délibérante.
  - (Sports) Personne officiellement chargée de faire respecter les règlements.
synonyms: []
