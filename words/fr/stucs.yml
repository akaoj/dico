language: fr
word: stucs
type: nom masculin
etymology: italien stucco
definitions:
  - Matériau imitant le marbre, composé ordinairement de chaux éteinte, de plâtre fin, d'une colle et de poussière de marbre ou de craie. (Très utilisé en décor et sculpture décorative chez les Romains, en Italie surtout à partir de la Renaissance, dans l'art baroque, le rococo allemand, etc.)
synonyms: []
