language: fr
word: noix
type: nom féminin
etymology: latin nux, nucis
definitions:
  - Fruit à coque ligneuse, entourée d'une écorce verte dite « brou », qui est produit par le noyer.
  - Familier. Personne stupide ; imbécile.
  - Quantité de beurre de la grosseur d'une noix.
  - (Armement) Roue dentée qui, dans les anciennes armes à feu à platine, retenait par son cran le chien armé, faisant office de gâchette.
  - (Charbons) Charbon criblé en morceaux de 30 à 50 mm.
  - (Manutention et stockage) Poulie utilisée avec des chaînes, et dont la gorge est munie d'alvéoles ayant la forme des maillons de la chaîne.
  - (Mécanique) Pièce pourvue d'un filetage femelle, et qui entraîne en translation l'élément sur lequel elle est fixée, lors de la rotation de la vis qui la traverse.
  - (Menuiserie) Gorge ou rainure, en général de section semi-circulaire. (La noix d'une fenêtre en bois assure une meilleure jonction entre le dormant où elle est creusée et le battant, dit battant de noix, qui porte une languette, dite elle aussi noix, destinée à s'insérer dans cette noix.)
  - '(Pharmacie) Nom sous lequel la Pharmacopée française désigne un certain nombre de graines ou de cônes, utilisés en thérapeutique, sous le nom de « noix » : noix d''arec, de ben, de galle, dite aussi galle d''Alep, de cyprès, de cola, de muscade et la noix vomique.'
  - (Physique et chimie) Élément servant à assembler entre elles diverses pièces (tiges, supports) d'un montage expérimental.
  - (Textiles) Petite poulie fixée aux broches de diverses machines textiles (bobines, métier à filer, moulin, etc.), sur laquelle prend appui la corde ou la sangle commandant la rotation des broches.
