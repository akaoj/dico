language: fr
word: tournois
type: adjectif invariable
etymology: latin turonensis, de Tours
definitions:
  - Se dit de la monnaie frappée jadis à Tours (denier tournois, ixe-xiiie s. ; gros tournois, à partir du xiiie s.).
  - Se dit de certaines monnaies royales frappées ailleurs qu'à Tours.
  - Se dit d'une monnaie de compte de l'ancienne France.
synonyms: []
