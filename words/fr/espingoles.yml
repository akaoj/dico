language: fr
word: espingoles
type: nom féminin
etymology: ancien français espringale, du moyen néerlandais *springelen, sauter
definitions:
  - Gros fusil à canon évasé (xvie s.).
  - Petite bouche à feu, au canon évasé, dont on garnissait les hunes au temps de la marine à voile, avant l'abordage.
synonyms: []
