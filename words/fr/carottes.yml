language: fr
word: carottes
type: nom féminin
etymology: latin carota, du grec karôton
definitions:
  - Plante cultivée pour sa racine comestible de forme cylindrique, plus ou moins allongée, de couleur rouge. (Il existe aussi des carottes fourragères à la racine plus volumineuse, blanche ou jaune, ainsi que des carottes sauvages, très communes dans les prés et au bord des chemins.)
  - Enseigne rouge en forme de deux cônes verticaux opposés par leur base commune et devenue réglementaire pour la signalisation des bureaux de tabac en France.
  - Familier. Avantage que l'on fait miroiter à quelqu'un pour obtenir quelque chose de lui.
  - Fragment de tissu prélevé sur un organe par ponction-biopsie au moyen d'une aiguille creuse spéciale.
  - Échantillon cylindrique de terrain, découpé par un outil spécial de forage appelé carottier.
  - Dans le moulage des polymères par injection, matière ayant rempli le canal d'alimentation entre le nez du cylindre d'injection et l'entrée dans le moule.
  - Un des modes de présentation du tabac à mâcher en France.
