language: fr
word: fluidifiassions
type: verbe transitif
etymology: ""
definitions:
  - Faire passer un corps à l'état fluide ou en augmenter la fluidité.
  - Rendre fluide la circulation automobile ; lui donner un débit régulier.
  - Rendre un métal plus fluide par addition d'un flux (ou fondant) ou par élévation de température.
