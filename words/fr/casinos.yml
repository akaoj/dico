language: fr
word: casinos
type: nom masculin
etymology: italien casino, petite maison, puis maison de jeu
definitions:
  - 'Établissement de jeux, de restauration et de spectacles, dans les stations balnéaires ou climatiques. (Les jeux autorisés sont : la roulette, la boule, le chemin de fer, le black jack, le trente-et-quarante, le baccara, l''écarté, la roulette américaine, le craps, le vingt-trois et, dans certains casinos, les machines à sous.)'
synonyms: []
