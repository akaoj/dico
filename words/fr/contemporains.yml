language: fr
word: contemporains
type: adjectif et nom
etymology: bas latin contemporaneus, du latin classique cum, avec, et tempus, -oris, temps
definitions:
  - 'Qui vit à la même époque que quelqu''un d''autre, que celle où certains événements se produisent : Pascal est le contemporain de Molière.'
  - 'Qui appartient à l''époque présente, au temps présent : Auteurs contemporains.'
synonyms: []
