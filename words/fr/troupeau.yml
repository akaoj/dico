language: fr
word: troupeau
type: nom masculin
etymology: ancien français tropel, du francique *throp, village
definitions:
  - Ensemble d'animaux d'une même espèce domestique ou de ruminants sauvages vivant ensemble.
  - Ensemble d'animaux d'une espèce domestique présent sur une exploitation agricole.
  - Ensemble d'animaux d'une espèce domestique dont la garde est confiée à une ou à plusieurs personnes.
  - Littéraire. Ensemble de personnes placées sous la direction d'un pasteur spirituel.
  - Multitude, foule, considérée dans son comportement collectif, impersonnel, passif.
synonyms: []
