language: fr
word: quadrature
type: nom féminin
etymology: bas latin quadratura
definitions:
  - Calcul d'une intégrale définie ou détermination d'une aire.
  - En mathématique, synonyme de intégration.
  - Configuration présentée par deux astres dont l'écart angulaire dans le ciel est de 90°. (Dans le cycle des phases de la Lune, le premier quartier et le dernier quartier correspondent aux époques où la Lune et le Soleil sont en quadrature.)
synonyms: []
