language: fr
word: éviers
type: nom masculin
etymology: ancien français eve, eau, du latin populaire *aquarium, égout
definitions:
  - Cuve munie d'une alimentation en eau et d'une vidange, dans laquelle s'effectuent les lavages domestiques à la main, en particulier la vaisselle.
  - En Belgique, lavabo.
