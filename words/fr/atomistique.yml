language: fr
word: atomistique
type: adjectif
etymology: ""
definitions:
  - Relatif à l'atomisme.
  - Se dit de la théorie chimique selon laquelle tous les corps simples sont formés d'atomes.
  - Se dit d'un marché sur lequel se rencontrent un grand nombre d'acheteurs et de vendeurs ; se dit de l'offre ou de la demande sur un tel marché. (Dans le cas contraire, on parle de marché [ou de capitalisme] « moléculaire ».)
synonyms: []
