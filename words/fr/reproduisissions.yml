language: fr
word: reproduisissions
type: verbe transitif
etymology: ""
definitions:
  - 'Produire, engendrer un être nouveau : Reproduire des animaux par insémination artificielle.'
  - 'Faire un ou plusieurs exemplaires d''un objet par des procédés appropriés : Reproduire une médaille par moulage.'
  - 'Faire que quelque chose se produise à nouveau : Une expérience que l''on peut reproduire.'
  - 'Traduire, aussi fidèlement que possible, quelque chose, un personnage par le moyen de l''expression, de l''écriture, de l''art : Reproduire, en les parodiant, les attitudes de quelqu''un.'
  - 'Constituer la représentation de quelque chose d''autre : Cette gravure reproduit un portrait du XVIIIe s.'
  - 'Restituer un phénomène aussi fidèlement que possible : Reproduire les sons avec un magnétophone.'
  - 'Faire paraître un texte, une œuvre qui a déjà fait l''objet d''une publication antérieure : Demander l''autorisation de reproduire une photographie.'
  - En sociologie, assumer la reproduction.
synonyms: []
