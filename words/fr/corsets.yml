language: fr
word: corsets
type: nom masculin
etymology: ancien français cors, vêtement
definitions:
  - Sous-vêtement baleiné maintenant la taille et le ventre.
  - 'Contrainte forte destinée à empêcher la libre disposition de quelque chose : Le corset du crédit.'
  - Dispositif entourant les jeunes arbres pour les défendre contre les déprédations des animaux domestiques ou le choc des instruments aratoires.
synonyms: []
