language: fr
word: séparée
type: verbe passif
etymology: ""
definitions:
  - 'Être distinct, différent, à part d''une autre chose : La facture vous sera adressée par envoi séparé.'
  - Se dit d'un espace topologique dans lequel, pour tout couple de points x et y, il existe un voisinage de x et un voisinage de y, disjoints.
