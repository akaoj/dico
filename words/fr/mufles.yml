language: fr
word: mufles
type: nom masculin
etymology: moyen français moufle, de l'allemand Muffel, museau
definitions:
  - Extrémité du museau de certains mammifères, notamment des ruminants, carnivores et rongeurs, à la peau nue et humide. (Le mufle est appelé chilome lorsqu'il est bien distinct des narines, rhinarium lorsqu'il ne l'est pas.)
  - Familier et vieux. Visage gros et laid, épais.
synonyms: []
