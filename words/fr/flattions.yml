language: fr
word: flattions
type: verbe transitif
etymology: francique *flat, plat de la main
definitions:
  - Caresser un animal avec le plat de la main.
  - 'Chercher à plaire à quelqu''un par des louanges excessives, intéressées : Flatter un ami par des discours élogieux.'
  - 'Encourager une mauvaise attitude, un mauvais sentiment, les exciter avec complaisance : Flatter la paresse.'
  - 'Procurer à quelqu''un un sentiment de fierté, d''orgueil : Cette promotion le flatte.'
  - 'Faire paraître quelqu''un plus beau que dans la réalité : Sa nouvelle coiffure le flatte.'
  - 'Littéraire. Affecter agréablement les sens : Musique qui flatte l''oreille.'
synonyms: []
