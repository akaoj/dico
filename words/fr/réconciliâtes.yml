language: fr
word: réconciliâtes
type: verbe transitif
etymology: latin reconciliare
definitions:
  - 'Ramener des personnes à la bonne entente, rétablir entre elles des relations amicales : Je voudrais te réconcilier avec ton père.'
  - 'Inspirer à quelqu''un une appréciation plus favorable de quelqu''un, de quelque chose : Ce repas les a réconciliés avec la cuisine du pays.'
  - 'Littéraire. Concilier des idées, des systèmes que tout semble opposer : Réconcilier la science et la religion.'
synonyms: []
