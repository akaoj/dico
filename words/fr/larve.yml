language: fr
word: larve
type: nom féminin
etymology: latin larva, fantôme
definitions:
  - Forme embryonnaire apparaissant à l'éclosion de l'œuf et présentant avec l'adulte de son espèce des différences importantes, tant par sa forme que par son régime alimentaire ou même son milieu. (Une larve est une écophase.)
  - Dans l'Antiquité romaine, fantôme malfaisant, spectre d'un homme coupable de quelque crime ou victime d'une mort violente.
synonyms: []
