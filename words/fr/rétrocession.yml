language: fr
word: rétrocession
type: nom féminin
etymology: bas latin retrocessio
definitions:
  - Acte portant cession à un tiers d'un droit acquis.
  - Transfert de la propriété d'un bien acquis à la personne qui l'avait antérieurement cédé.
  - Disparition de certains signes d'une maladie, sans que celle-ci ait nécessairement évolué vers la guérison.
synonyms: []
