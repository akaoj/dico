language: fr
word: teindre
type: verbe transitif
etymology: latin tingere
definitions:
  - 'Soumettre quelque chose à l''action d''une substance qui lui fait prendre une couleur déterminée : Teindre un habit en noir. Le brou de noix teint le bois.'
  - 'Littéraire. Imprégner quelque chose de telle couleur, le colorer : La lumière du soleil teignait la mer en vert émeraude.'
  - Effectuer une coloration permanente des cheveux.
synonyms: []
