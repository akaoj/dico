language: fr
word: crédits
type: nom masculin
etymology: latin creditum, de credere, croire
definitions:
  - 'Littéraire. Confiance, estime, considération dont bénéficie quelqu''un ou quelque chose ; autorité : Cet astronome jouit d''un crédit certain auprès de ses collègues.'
  - 'Autorisation de dépenses accordée par les autorités qui établissent, votent ou règlent les budgets ; somme ainsi allouée : La bibliothèque dispose d''un crédit de dix mille euros.'
  - Acte par lequel une banque ou un organisme financier effectue une avance de fonds ; délai accordé pour un remboursement ; montant de l'avance.
  - Nom donné à certaines banques (avec majuscule).
  - (Comptabilité) Partie du compte d'un tiers où figurent ses créances, son avoir. (À l'inverse, les créances sur ce tiers figurent au débit, ou doit, de son compte.)
synonyms: []
