language: fr
word: mimétismes
type: nom masculin
etymology: grec mimeisthai, imiter
definitions:
  - Particularité des espèces qui, en raison de leur forme et/ou de leur couleur, peuvent se confondre avec l'environnement ou avec les individus d'une autre espèce.
  - Reproduction machinale, inconsciente, de gestes et d'attitudes des gens de l'entourage.
synonyms: []
