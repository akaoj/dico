language: fr
word: cyclothymiques
type: adjectif et nom
etymology: ""
definitions:
  - Qui relève de la cyclothymie ; atteint de cyclothymie.
  - Dans la biotypologie de E. Kretschmer, se dit d'un tempérament qui oscille entre deux pôles, la tristesse et la gaieté, qui se succèdent chez un même sujet. (Il correspond au biotype pycnique et peut évoluer vers la psychose maniaco-dépressive.)
