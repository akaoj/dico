language: fr
word: galerie
type: nom féminin
etymology: italien galleria, du bas latin galeria
definitions:
  - Large passage intérieur ou extérieur (mais couvert) à un édifice, à usage de communication ou de dégagement.
  - Voie piétonne couverte, sur laquelle s'ouvrent des boutiques (galerie marchande ou commerciale).
  - 'Local d''exposition où se fait le commerce de tableaux ou d''objets d''art ; raison sociale attachée à ce lieu : Galerie d''art.'
  - 'Collection d''œuvres ou d''objets d''art, en particulier exposés les uns à côté des autres : Une belle galerie de tableaux.'
  - 'Ensemble de personnes présentes à un jeu, à une compétition : Applaudissement de la galerie.'
  - 'Ensemble des personnes présentes et susceptibles de porter un jugement ; assistance, public : Amuser la galerie.'
  - Toute voie de communication souterraine horizontale ou faiblement inclinée dans les mines, les égouts, les caves, etc.
  - Structure métallique posée sur le toit d'une voiture et servant à arrimer des bagages.
  - '(Architecture) 1.  Salle d''apparat de plan allongé.2.  Au Moyen Âge, sorte de passage (souvent étroit), de coursière couverte. (Exemple : galerie de triforium.)'
  - (Arts décoratifs) 1.  Petite balustrade métallique en haut de certains meubles, de marquises, de serres.2.  Bande de métal qu'on place devant une cheminée, entre les chenets.
  - (Eaux et assainissement) Ouvrage souterrain où l'on place les tuyaux de distribution d'eau.
  - (Militaire) Communication souterraine utilisée dans le génie de mines ou reliant les organes d'un ouvrage fortifié.
  - (Sports) En spéléologie, couloir exondé de dimensions et de pentes diverses.
  - (Théâtre) 1.  Partie la plus voisine des combles, dans les anciens théâtres.2.  Étage situé au-dessus des loges et des fauteuils de balcon.
  - (Zoologie) Couloir de circulation creusé dans le sol par un animal.
