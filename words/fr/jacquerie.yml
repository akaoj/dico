language: fr
word: jacquerie
type: nom féminin
etymology: de Jacques
definitions:
  - Révolte des paysans français contre les nobles, pendant la captivité de Jean II le Bon. (Partie du Beauvaisis en mai 1358, elle se répandit en Picardie, dans le nord de l'Île-de-France et en Champagne, mais fut réprimée par Charles le Mauvais en juin.) [avec une majuscule]
  - Toute révolte paysanne.
synonyms: []
