language: fr
word: anse
type: nom féminin
etymology: latin ansa
definitions:
  - Partie recourbée en arc, en anneau, etc., par laquelle on prend certains récipients.
  - Petite baie peu profonde.
  - Nom donné à toute portion d'organe qui décrit un arc (anse intestinale, anse artérielle).
synonyms: []
