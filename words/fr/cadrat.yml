language: fr
word: cadrat
type: nom masculin
etymology: latin quadratum, peut-être par l'intermédiaire de l'italien quadrato
definitions:
  - Élément typographique, fondu sur une hauteur plus faible que celle des caractères, servant à remplir les espaces entre les mots d'une ligne. (La largeur [ou chasse] des cadrats est basée sur la valeur du cadratin, dont ils constituent un multiple.)
synonyms: []
