language: fr
word: étrésillon
type: nom masculin
etymology: ancien français estesillon, bâillon, de teser, tendre
definitions:
  - Pièce de bois ou d'acier placée transversalement dans une tranchée pour s'opposer à l'éboulement des terres ; ou entre des murs pour les étayer ; ou en travers d'une baie pour en maintenir les tableaux.
synonyms: []
