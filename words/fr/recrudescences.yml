language: fr
word: recrudescences
type: nom féminin
etymology: latin recrudescere, reprendre des forces
definitions:
  - Exacerbation des manifestations d'une maladie, des ravages d'une épidémie après une rémission temporaire.
  - 'Brusque réapparition de quelque chose avec redoublement d''intensité, d''activité : Recrudescence du froid.'
