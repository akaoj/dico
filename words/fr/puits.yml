language: fr
word: puits
type: nom masculin
etymology: latin puteus
definitions:
  - Grand trou, généralement circulaire et doté d'un muraillement, creusé dans la terre pour atteindre la nappe aquifère souterraine (nappe libre ou phréatique).
  - Littéraire. Symbole de ce qui est profond, mystérieux, impénétrable.
  - (Bâtiment) Excavation en forme de puits, remplie de béton, utilisée comme fondation.
  - (Forage et pétrole) Trou obtenu par une opération de forage et caractérisé par sa finalité (puits d'exploration, puits de développement, puits d'injection, puits de production, puits d'intervention) ou par son résultat (puits de pétrole, puits de gaz, puits sec ou stérile).
  - (Marine) Espace séparant les superstructures, sur le pont d'un bâtiment de commerce. (On dit aussi puits de superstructure.)
  - (Militaire) Excavation utilisée dans la guerre de mines pour gagner de la profondeur au départ (puits d'attaque) ou au cours de la progression (puits de mine), ou pour placer un fourreau au-dessous d'une galerie adverse.
  - (Mines) Trou généralement vertical, de section constante, creusé dans le sol en vue d'accéder au gisement et d'en extraire le minerai.
  - (Sports) En spéléologie, conduit de développement vertical, ouvert ou non à l'extérieur.
  - (Travaux publics) Galerie verticale ou à forte pente (puits en charge, puits d'aération, etc.).
