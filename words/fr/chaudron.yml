language: fr
word: chaudron
type: nom masculin
etymology: du radical de chaudière
definitions:
  - Récipient circulaire profond, de cuivre ou de fonte, surmonté d'une anse et servant pour certaines cuissons telles que confiture, confit, etc. ; son contenu.
  - Familier. Mauvais instrument de musique.
  - 'Lieu clos où règne une activité généralement menaçante : Le chaudron des cités de banlieue.'
