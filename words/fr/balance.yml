language: fr
word: balance
type: nom féminin
etymology: latin populaire *bilancia, du latin classique bis, deux fois, et lanx, lancis, plateau
definitions:
  - Appareil qui sert à comparer des grandeurs, particulièrement des masses.
  - 'Comparaison entre deux situations faisant ressortir un état d''équilibre : La balance des forces au pouvoir.'
  - Populaire. Dénonciateur, mouchard.
  - (Économie) 1.  Différence entre le débit et le crédit d'un compte.2.  Tout document comptable présenté de manière à constater l'égalité entre les débits et les crédits.3.  Tableau périodique récapitulant les mouvements et les soldes d'un ensemble de comptes.
  - (Électroacoustique) Dispositif de réglage de l'intensité acoustique délivrée par chaque canal d'une chaîne d'amplification pour obtenir l'équilibre sonore désiré ; ce réglage lui-même.
  - (Pêche) 1.  Petit filet pour la pêche des crevettes et des écrevisses.2.  Dispositif de pêche comportant un hameçon placé à chacune des deux extrémités d'un fil métallique et une plombée en son centre.
