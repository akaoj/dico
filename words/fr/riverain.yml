language: fr
word: riverain
type: adjectif et nom
etymology: de rivière
definitions:
  - Qui habite le long d'une rivière.
  - 'Qui habite le long d''une rue, à la lisière d''un bois, le long d''une voie de communication, près d''un aéroport : Les riverains du boulevard se plaignent du bruit.'
synonyms: []
