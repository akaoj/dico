language: fr
word: temporaires
type: adjectif
etymology: latin temporarius, de tempus, -oris, temps
definitions:
  - 'Qui ne dure qu''un temps limité : Il a été nommé à titre temporaire.'
  - 'Qui exerce une activité pour un temps limité : Employer un personnel temporaire.'
  - Se dit d'une forme de travail selon laquelle une entreprise (la société de travail temporaire) met, pour une durée déterminée, des travailleurs à la disposition d'entreprises (entreprises utilisatrices) ayant besoin de personnel, mais ne désirant pas procéder à des embauches à titre définitif. (Le recours au travail temporaire ainsi que le contenu du contrat de mise à disposition doivent respecter des conditions strictes.)
