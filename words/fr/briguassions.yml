language: fr
word: briguassions
type: verbe transitif
etymology: de brigue
definitions:
  - 'Chercher à obtenir un emploi en faisant acte de candidature : Briguer une place de rédacteur.'
  - 'Rechercher avec ardeur un honneur, une faveur, etc. : Il brigue l''honneur d''être reçu par vous.'
synonyms: []
