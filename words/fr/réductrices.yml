language: fr
word: réductrices
type: nom masculin
etymology: ""
definitions:
  - Corps chimique susceptible de fixer l'oxygène et plus généralement de céder des électrons. (Les réducteurs les plus utilisés sont le carbone [métallurgie], l'hydrogène [industries organiques], les métaux [par exemple l'aluminium dans l'aluminothermie] et de nombreuses matières organiques.)
  - Appareil permettant de recopier en les réduisant les dessins, les gravures, etc.
  - Mécanisme employé pour transmettre un mouvement de rotation en en réduisant la vitesse dans un rapport défini, au moyen de poulies et courroies, trains d'engrenages, etc.
