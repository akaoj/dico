language: fr
word: paroxysmes
type: nom masculin
etymology: grec paroksusmos, exacerbation, de oksunein, aiguiser
definitions:
  - Période d'une maladie ou d'une douleur où les signes atteignent leur maximum d'intensité.
  - 'Le plus haut degré d''un état affectif : Le paroxysme du désespoir.'
  - 'Le plus haut degré d''un phénomène : L''incendie était à son paroxysme.'
synonyms: []
