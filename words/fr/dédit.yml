language: fr
word: dédit
type: nom masculin
etymology: ""
definitions:
  - Action de se dédire, de revenir sur ce qui a été dit, promis.
  - Possibilité pour le contractant de ne pas exécuter son obligation ; acte dans lequel le dédit est stipulé ; somme à payer par le débiteur en cas d'inexécution de l'obligation.
