language: fr
word: rejets
type: nom masculin
etymology: de rejeter
definitions:
  - 'Action de rejeter, de renvoyer hors de soi : Le rejet d''une épave par la mer.'
  - 'Ce qui est rejeté : Des rejets de chlore ont pollué la rivière.'
  - 'Fait de refuser, de ne pas admettre ; abandon : Le rejet d''une requête.'
  - (Apiculture) Jeune essaim d'abeilles qui abandonne la ruche natale.
  - (Biologie) Phénomène par lequel un organisme receveur se défend contre un greffon provenant d'un autre sujet et le rend inapte à remplir sa fonction.
  - (Géologie) Valeur du déplacement entre les deux compartiments d'une faille.
  - (Grammaire) Le fait de déplacer à la fin de la proposition le sujet ou le verbe.
  - (Littérature) Procédé inverse de l'enjambement par lequel on rejette seulement une expression brève ou un mot ou deux au vers suivant ; mot ainsi rejeté.
  - (Sylviculture) Jeune pousse d'arbre provenant du recépage d'une souche (rejet de souche) ou d'une tige (rejet de tige).
synonyms: []
