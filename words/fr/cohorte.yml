language: fr
word: cohorte
type: nom féminin
etymology: latin cohors, -ortis
definitions:
  - Unité tactique de base de la légion romaine (environ 600 hommes, soit un dixième de la légion), constituée de trois manipules.
  - 'Familier. Groupe de personnes : Une cohorte de touristes.'
  - Ensemble des individus ou des couples considérés ensemble sur le plan démographique.
synonyms: []
