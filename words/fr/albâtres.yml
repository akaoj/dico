language: fr
word: albâtres
type: nom masculin
etymology: latin alabastrum, du grec alabastros
definitions:
  - Variété de calcite ou de gypse. (L'albâtre calcaire est une variété de carbonate de calcium [calcite], et l'albâtre gypseux, ou alabastrite, une variété de gypse.)
  - Objet en albâtre (vase, sculpture, etc.).
  - 'Littéraire. Symbole de la blancheur : Cou d''albâtre.'
synonyms: []
