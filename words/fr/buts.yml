language: fr
word: buts
type: nom masculin
etymology: peut-être ancien nordique butr, bûche
definitions:
  - 'Point matériel pris pour cible et qui constitue l''objectif, la limite, le terme d''une trajectoire, d''un mouvement : La balle passa à côté du but.'
  - 'Ce pour quoi quelque chose est conçu, utilisé ou pratiqué ; objet, fin : La gymnastique a pour but d''assouplir le corps.'
  - 'Ce qui sous-tend une action, constitue un projet ; intention, dessein, objectif : Quel était le but de votre démarche ?'
  - 'Préoccupation, objectif majeurs qui guident les actions de quelqu''un ; idéal, objectif : Donner un but à la vie.'
  - 'Résultat escompté d''une action, d''un projet : La politique que vous avez menée a atteint son but.'
  - (Sports) 1.  Dans presque tous les sports d'équipes où l'on se sert d'un ballon, endroit où l'on cherche à faire entrer le ballon ; point marqué quand le ballon atteint cet endroit.2.  En pelote basque, action du joueur qui met la pelote en jeu soit au début de la partie, soit au début de chaque point.3.  Synonyme de cochonnet.
