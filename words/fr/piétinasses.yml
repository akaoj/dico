language: fr
word: piétinasses
type: verbe intransitif
etymology: de piéter
definitions:
  - 'Frapper le sol des pieds à plusieurs reprises tout en restant sur place : Piétiner de rage.'
  - 'Avancer très lentement, à petits pas, ou rester sur place en ébauchant des mouvements de marche : La foule piétinait à l''entrée du cinéma.'
  - 'Ne faire aucun progrès, stagner : Les discussions piétinent.'
synonyms: []
