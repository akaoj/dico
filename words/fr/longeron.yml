language: fr
word: longeron
type: nom masculin
etymology: de long
definitions:
  - Élément principal de la structure d'une aile, d'un empennage ou d'un fuselage d'avion, caractérisé par sa longueur et sa section.
  - Pièce longitudinale d'un véhicule automobile.
  - Poutre longitudinale constituant une des pièces maîtresses du châssis principal ou d'un bogie d'un véhicule ferroviaire.
  - Pièce longitudinale secondaire d'un tablier de pont.
synonyms: []
