language: fr
word: ères
type: nom féminin
etymology: bas latin aera, nombre
definitions:
  - Point de départ de chaque chronologie particulière.
  - 'Période historique correspondant à cette chronologie particulière : Ère chrétienne. En l''an 1500 de notre ère.'
  - 'Période caractérisée par certains faits de civilisation ; âge, époque : Ère industrielle.'
  - 'Toute période marquée par un état particulier : Une ère de bonheur.'
  - 'Plus grande unité conventionnelle du temps géologique. (Venant après le précambrien, on distingue, dans l''ordre chronologique, le paléozoïque, ou primaire [durée : 340 millions d''années], le mésozoïque, ou secondaire [180 millions d''années], le cénozoïque, ou tertiaire [65 millions d''années], qui, selon les auteurs, englobe ou non le quaternaire.)'
synonyms: []
