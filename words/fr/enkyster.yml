language: fr
word: enkyster
type: verbe passif
etymology: de kyste
definitions:
  - En parlant d'un être vivant, être immobilisé à l'intérieur d'un kyste.
  - En parlant d'un corps étranger ou d'un produit pathologique, s'envelopper d'une coque de tissu conjonctif.
  - 'S’installer durablement, en parlant d’un phénomène indésirable, d’une situation pénible : Les mesures éducatives visent à empêcher que la délinquance ne s’enkyste.'
synonyms: []
