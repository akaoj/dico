language: fr
word: écorces
type: nom féminin
etymology: bas latin scortea, manteau de peau, de scortum, peau
definitions:
  - Ensemble de couches cellulaires de l'axe des végétaux vasculaires, entourant le cylindre central, séparé de celui-ci par un endoderme et recouvert extérieurement par un épiderme.
  - Enveloppe de certains fruits (par exemple écorce d'orange).
  - 'Aspect visible de quelque chose, aspect extérieur, apparence de quelqu''un : Sous une écorce assez rude, c''est un homme généreux.'
  - Synonyme de cortex.
synonyms: []
