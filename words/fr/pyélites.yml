language: fr
word: pyélites
type: nom féminin
etymology: ""
definitions:
  - Inflammation aiguë, subaiguë ou chronique des parois du bassinet du rein, le plus souvent d'origine infectieuse.
  - (Radiologie) Aspect anormal (strié, par exemple) du bassinet, révélant le plus souvent une atteinte inflammatoire des parois des cavités excrétrices.
