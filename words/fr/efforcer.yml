language: fr
word: efforcer
type: verbe pronominal
etymology: de force
definitions:
  - 'Tendre toutes ses forces, tenter de faire quelque chose en employant tous les moyens dont on dispose, en faisant des efforts ; tâcher, essayer, tenter : S''efforcer de comprendre.'
  - 'S''appliquer à quelque chose, s''y attacher : Il s''efforçait à une amabilité qui paraissait exagérée.'
synonyms: []
