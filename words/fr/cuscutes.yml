language: fr
word: cuscutes
type: nom féminin
etymology: latin médiéval cuscuta, de l'arabe kachūt
definitions:
  - Plante sans chlorophylle, à tige filiforme, qui vit en parasite des plantes vertes, dans les tissus desquelles elle enfonce des suçoirs (lin, vigne, houblon, luzerne, etc.).
synonyms: []
