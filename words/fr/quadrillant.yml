language: fr
word: quadrillant
type: verbe transitif
etymology: ""
definitions:
  - Couvrir une surface de lignes droites se coupant de façon à former des carrés.
  - Procéder au quadrillage d'une région, d'une ville.
  - 'Procéder à une opération militaire ou policière de quadrillage : La police quadrille le Quartier latin.'
