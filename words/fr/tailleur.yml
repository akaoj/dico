language: fr
word: tailleur
type: nom masculin
etymology: de tailler
definitions:
  - Artisan qui fait des vêtements sur mesure.
  - Spécialisation du métier de la couture ayant trait à la réalisation de vêtements en tissu lourd.
  - 'Ouvrier spécialisé dans la taille de certains matériaux : Tailleur de marbre.'
  - Tenue féminine composée d'une jupe et d'une veste tailleur.
synonyms: []
