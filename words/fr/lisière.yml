language: fr
word: lisière
type: nom féminin
etymology: ancien français liste, bordure, du germanique lista, ou ancien français lis, féminin de lice, fil de trame
definitions:
  - 'Bord, extrémité d''un lieu : La lisière d''un champ.'
  - Végétation, rideau d'arbres qui sont en bordure d'une forêt ; plantes qui croissent sur le bord d'un terrain.
  - Bord longitudinal d'une pièce d'étoffe, parfois d'une armure différente et souvent d'une autre couleur que le reste de la pièce.
synonyms: []
