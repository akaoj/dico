language: fr
word: indépendamment
type: locution prépositive
etymology: ""
definitions:
  - 'En considérant à part chacun des éléments : Considérer les deux faits indépendamment l''un de l''autre.'
  - 'En plus de, par surcroît, en mettant à part quelque chose : Indépendamment du confort, vous avez une vue superbe.'
