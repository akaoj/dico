language: fr
word: billes
type: nom féminin
etymology: francique *bikkil, dé
definitions:
  - Petite boule de marbre, d'agate, d'argile, de verre dont les enfants se servent pour jouer.
  - Boule d'ivoire avec laquelle on joue au billard, à la roulette ou à la boule.
  - Familier. Tête, figure.
  - Sphère d'acier dur utilisée dans les organes de liaison, les roulements afin de diminuer le frottement.
