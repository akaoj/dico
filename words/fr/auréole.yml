language: fr
word: auréole
type: nom féminin
etymology: latin aureola corona, couronne d'or
definitions:
  - Cercle lumineux dont les peintres et les sculpteurs entourent souvent la tête de Dieu, de la Vierge, des saints. (Également usité dans des religions autres que chrétiennes.)
  - 'Cercle lumineux ou coloré, halo : La lune n''a pas d''auréole ce soir.'
  - Trace circulaire laissée par un liquide, un détachant sur une étoffe, un papier, etc.
synonyms: []
