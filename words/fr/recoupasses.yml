language: fr
word: recoupasses
type: verbe transitif
etymology: ""
definitions:
  - 'Couper de nouveau quelque chose ou encore de quelque chose : Recoupons-nous un peu de pain.'
  - Donner une coupe différente à un vêtement, le retoucher.
  - 'Coïncider avec quelque chose et apporter une confirmation : Témoignage qui recoupe la version officielle de l''accident.'
