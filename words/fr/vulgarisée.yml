language: fr
word: vulgarisée
type: verbe transitif
etymology: ""
definitions:
  - 'Mettre des connaissances, des idées à la portée de tous, les faire connaître au grand public : Vulgariser une science.'
  - 'Littéraire. Faire perdre à quelque chose son caractère distingué, délicat : Vulgariser un air d''opéra par une prononciation canaille.'
