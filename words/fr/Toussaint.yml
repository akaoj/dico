language: fr
word: Toussaint
type: nom féminin singulier
etymology: ancien français feste Toz Sainz, fête de tous les saints
definitions:
  - Fête catholique, instituée au viiie s., qui se célèbre le 1er novembre en l'honneur de tous les saints et qui anticipe en fait sur le jour des morts, célébré officiellement le 2 novembre. (Elle est en France, depuis 1801, l'une des quatre fêtes religieuses chômées.)
