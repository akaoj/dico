language: fr
word: doigt
type: nom masculin
etymology: latin digitus
definitions:
  - 'Chacune des parties libres et mobiles qui terminent la main de l''homme : Compter sur ses doigts.'
  - Chacune des parties d'un gant qui couvrent les doigts.
  - 'L''index servant à manifester quelque intention : Montrer les gens du doigt. Un élève lève le doigt.'
  - 'Mesure approximative évaluée par l''épaisseur d''un doigt : Raccourcir une jupe de deux doigts.'
  - (Mécanique) Petite pièce servant d'appui ou d'arrêt à une autre.
  - (Zoologie) Chacun des appendices formant ensemble la partie distale (ou acropode) de la main ou du pied, qui terminent les membres des animaux vertébrés terrestres.
synonyms: []
