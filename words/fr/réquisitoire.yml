language: fr
word: réquisitoire
type: nom masculin
etymology: latin requisitum, de requirere, réclamer
definitions:
  - Plaidoirie du ministère public devant le juge répressif afin de requérir l'application ou non de la loi pénale envers le prévenu ou l'accusé.
  - 'Discours dans lequel on accumule les accusations contre quelqu''un, quelque chose : Dresser un réquisitoire contre les abus.'
