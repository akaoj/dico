language: fr
word: fonctionnalisme
type: nom masculin
etymology: ""
definitions:
  - Doctrine selon laquelle, en architecture et dans le mobilier, la forme doit toujours être l'expression d'une fonction, d'un besoin (xxe s.).
  - Doctrine sociologique selon laquelle la société est perçue comme un système dont l'équilibre dépend de l'intégration de ses diverses composantes. (Le fonctionnalisme privilégie l'étude des mécanismes d'adaptation et d'intégration.)
  - École britannique d'anthropologie (Radcliffe-Brown, Malinowski), qui met l'accent sur la notion de dynamisme de la culture, en la considérant comme une totalité organique dont les divers éléments s'expliquent par la fonction qu'ils y remplissent.
  - Nom donné à plusieurs courants théoriques (école de Prague, Martinet, Jakobson, etc.) selon lesquels les éléments linguistiques se définissent en vertu de leur fonction dans un système (la langue) qui n'existe lui-même comme tel que par sa fonction de communication.
  - En psychologie, doctrine suivant laquelle les comportements sont essentiellement déterminés par la fonction qu'ils remplissent.
