language: fr
word: masse
type: nom féminin
etymology: latin massa, amas
definitions:
  - 'Quantité importante d''une matière compacte, sans forme définie : Une masse de terre obstruait la route.'
  - 'Quantité, volume importants de liquide, de gaz formant une unité compacte : Des masses d''air froid viennent du nord-est.'
  - 'Volume important constitué d''éléments nombreux, serrés : Une masse de cheveux.'
  - 'Volume constitué par une quantité relativement importante : Rassembler une masse de documents.'
  - 'Aspect imposant d''un ensemble dont on ne distingue pas les parties, les détails : On aperçoit d''ici la masse blanche des nouveaux immeubles.'
  - 'Grande quantité de choses, de gens : Il y a des masses de candidats pour ce poste.'
  - 'La majorité, la plus grosse partie d''un ensemble défini : La masse des indifférents.'
  - 'Grand nombre de personnes formant un ensemble défini comme socialement homogène, par opposition à l''individu : Culture de masse.'
  - 'Le commun des hommes, la multitude, par opposition à l''élite : Un spectacle qui plaît à la masse.'
  - (Automobile) Ensemble métallique de la voiture par où se ferment les circuits électriques de l'équipement unifilaire.
  - (Beaux-arts) Ensemble d'éléments constituant un tout au sein d'une composition, que ce soit par l'effet du dessin, de la couleur ou de la lumière. (On compose un sujet par masses en négligeant volontairement les détails.)
  - (Droit) Ensemble de biens.
  - (Électricité) 1.  Corps conducteur dont le potentiel est pris comme référence.2.  Dans l'appareillage électrique, partie conductrice accessible qui n'est pas normalement sous tension, mais qui peut le devenir en cas de défaut.
  - (Jeux) Somme d'argent engagée au jeu.
  - (Militaire) Allocation forfaitaire attribuée à un corps de troupes pour subvenir aux besoins d'un chapitre déterminé (habillement, campement, couchage, ameublement, casernement).
  - '(Physique) Quotient de la force appliquée à un corps par l''accélération que cette force imprime au mouvement de ce corps (masse inerte) ; grandeur qui caractérise un corps en ce qui concerne l''attraction qu''il subit de la part d''un autre (masse pesante). [Unité SI : le kilogramme.]'
  - (Topographie) Ensemble des parcelles appartenant à un ou plusieurs propriétaires.
  - (Travaux publics) Ensemble de la pierre en sa place naturelle dans la carrière.
