language: fr
word: arrache
type: nom masculin
etymology: ""
definitions:
  - Mouvement d'haltérophilie à un ou à deux bras par lequel la barre est amenée en un seul temps au-dessus de la tête, à bout de bras tendu(s).
  - Type de tissu de laine cardée, dont l'aspect duveteux est obtenu par passage du tissu sur une laineuse, qui ouvre les fils de trame et met en évidence les fibres de laine constitutives.
synonyms: []
