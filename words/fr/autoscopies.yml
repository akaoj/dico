language: fr
word: autoscopies
type: nom féminin
etymology: ""
definitions:
  - Technique audiovisuelle de formation, reposant sur l'analyse en groupe de sa propre image filmée.
  - En parapsychologie, faculté de voir à l'intérieur de son propre corps.
  - Hallucination rare où l'on se voit soi-même.
