language: fr
word: boomerangs
type: nom masculin
etymology: anglais boomerang, peut-être du nom d'une tribu indigène de l'Australie
definitions:
  - Arme de jet des aborigènes d'Australie, faite d'une lame de bois courbée, capable en tournant sur elle-même de revenir en direction de son point de départ.
  - Sport pratiqué à l'aide d'un instrument similaire, en bois ou en plastique ; cet instrument lui-même.
synonyms: []
