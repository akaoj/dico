language: fr
word: chaulages
type: nom masculin
etymology: ""
definitions:
  - Action d'amender une terre agricole avec de la chaux ou avec un amendement calcique afin de remédier à son excès d'acidité.
  - Action de tremper les semences dans une solution à base de chaux, avant de les mettre en terre, pour détruire les germes parasites.
  - Action de répandre de l'eau de chaux (sur le sol, les murs, les arbres, etc.) pour détruire les insectes et les végétations parasites.
  - Opération consistant à répandre de la chaux dans un étang pour désinfecter son sol et augmenter sa productivité.
  - Opération métallurgique consistant à faire passer un fil en cours de tréfilage dans un lait de chaux bouillant pour en supprimer l'acidité et le lubrifier.
  - Addition d'un lait de chaux pour précipiter dans une exploitation saline les sels de manganèse.
