language: fr
word: haricot
type: nom masculin
etymology: de haricot 1
definitions:
  - Plante annuelle ou vivace (papilionacée), grimpante, à feuilles trifoliolées dont on cultive de nombreuses variétés pour ses gousses (haricot vert) ou pour ses graines, qui sont des légumes très répandus.
  - Fruit du haricot
  - (Médecine) Petit récipient à usage médical en forme de haricot.
synonyms: []
