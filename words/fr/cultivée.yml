language: fr
word: cultivée
type: verbe transitif
etymology: de cultiver 1
definitions:
  - 'Développer, entretenir une qualité, un don ; former : Cultiver sa mémoire.'
  - 'Développer une idée, un sentiment, les faire prospérer : Journal qui cultive la curiosité morbide.'
  - 'Littéraire. S''intéresser à un art, une science, s''y adonner : Cultiver la poésie.'
  - 'Se livrer avec plaisir à une manière d''être ou d''agir : Il cultive le paradoxe.'
  - 'Entretenir des relations suivies avec quelqu''un, en général dans un esprit intéressé : C''est une relation à cultiver.'
synonyms: []
