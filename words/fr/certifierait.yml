language: fr
word: certifierait
type: verbe transitif
etymology: latin ecclésiastique certificare, confirmer
definitions:
  - 'Affirmer quelque chose à quelqu''un, assurer que quelque chose est vrai ; soutenir : Il m''a certifié qu''il était absent ce jour-là.'
  - 'Garantir quelque chose par une certification : Certifier une signature.'
synonyms: []
