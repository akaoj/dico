language: fr
word: dès
type: préposition
etymology: latin populaire de ex, hors de
definitions:
  - 'Marque le point de départ dans le temps ; depuis, à partir de : Vous partirez dès demain.'
  - 'Marque le point de départ dans l''espace : Fleuve navigable dès sa source.'
  - 'Suisse. À partir de tel prix : Location de voiture dès 40 francs par jour.'
synonyms: []
