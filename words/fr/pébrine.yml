language: fr
word: pébrine
type: nom féminin
etymology: provençal pebrino, de pebre, poivre
definitions:
  - Maladie du ver à soie, contagieuse et héréditaire, causée par un sporozoaire, et qui se traduit par l'atrophie, l'irrégularité dans la taille des vers et souvent des taches noires sur l'épiderme.
synonyms: []
