language: fr
word: policier
type: adjectif
etymology: ""
definitions:
  - 'Qui relève de la police, du maintien de l''ordre, de la force publique : Violences policières.'
  - Se dit d'un régime politique qui s'appuie sur la police, sur son omniprésence. (État policier, par opposition à État de droit.)
  - Se dit d'un roman, d'un film qui prennent pour sujet l'enquête menée à l'occasion d'un crime ou d'un délit.
