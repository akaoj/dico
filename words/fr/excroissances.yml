language: fr
word: excroissances
type: nom féminin
etymology: bas latin excrescentia, avec l'influence de croissance
definitions:
  - Tumeur ou pseudotumeur inflammatoire qui fait saillie à la surface du corps, telle que les verrues, les loupes, les papillomes, les végétations vénériennes, etc.
  - 'Développement parasitaire de quelque chose : Excroissance bureaucratique.'
synonyms: []
