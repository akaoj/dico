language: fr
word: stratégiques
type: adjectif
etymology: grec stratêgikos
definitions:
  - Qui intéresse la stratégie militaire, par opposition à tactique.
  - Qui concerne la guerre ou la politique de défense.
  - 'Qui est fait dans le cadre d''une stratégie, d''un plan bien déterminé : Un repli stratégique.'
synonyms: []
