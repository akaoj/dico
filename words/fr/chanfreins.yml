language: fr
word: chanfreins
type: nom masculin
etymology: ancien français chanfraindre, de chant, partie la moins large d'un objet, et fraindre, briser
definitions:
  - Moulure plate obtenue en abattant l'arête d'une pierre.
  - Petite coupe en biseau effectuée sur l'arête vive d'une pièce de bois ; surface oblique ainsi obtenue.
synonyms: []
