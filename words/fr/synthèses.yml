language: fr
word: synthèses
type: nom féminin
etymology: latin synthesis, du grec sunthesis
definitions:
  - Opération intellectuelle par laquelle on réunit en un tout cohérent, structuré et homogène divers éléments de connaissance concernant un domaine particulier.
  - 'Exposé oral ou écrit réunissant ces divers éléments de connaissance : Écrire une synthèse sur l''histoire de la IVe République.'
  - 'Littéraire. Être ou chose qui rassemble, réunit en soi des éléments d''origines diverses : Elle est la synthèse parfaite des qualités de son père et de sa mère.'
  - (Biologie) Opération chimique par laquelle les cellules vivantes fabriquent les diverses substances constitutives, énergétiques ou fonctionnelles dont l'organisme a besoin pour subsister, croître et se multiplier.
  - (Chimie) Préparation d'un composé chimique à partir des éléments constitutifs.
  - (Chirurgie) Réunion des parties d'une plaie, des fragments d'un os brisé.
  - (Philosophie) Chez Descartes, opération qui, par l'examen des causes par leurs effets, démontre ce qui est contenu dans les conclusions (c'est le complément de l'analyse) ; chez Kant, acte constitutif de la connaissance par lequel le sujet établit des liaisons entre ses diverses représentations ; dans la terminologie hégélienne et marxiste, troisième terme d'une contradiction de type dialectique.
