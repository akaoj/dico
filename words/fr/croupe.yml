language: fr
word: croupe
type: nom féminin
etymology: francique *kruppa
definitions:
  - Partie du corps des quadrupèdes, en particulier des équidés, correspondant au bassin et au sacrum, ainsi qu'aux muscles qui s'y attachent. (Les dimensions, l'orientation et la musculature de cette région sont souvent prises en considération dans l'appréciation des animaux.)
  - Familier. Partie du corps d'une personne, en particulier d'une femme, comprenant les reins et les fesses.
  - Partie supérieure et arrondie d'une montagne ou d'une colline.
  - (Bâtiment) Versant de toiture, généralement triangulaire, réunissant à leur extrémité les longs-pans de certains toits allongés. (Ce pan triangulaire définit la croupe droite ; il existe des croupes polygonales, à plusieurs pans, et des croupes arrondies.)
  - (Histoire) Part d'intérêt accordée par les fermiers généraux à leurs prêteurs, sous l'Ancien Régime.
