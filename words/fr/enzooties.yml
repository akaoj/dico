language: fr
word: enzooties
type: nom féminin
etymology: grec en, dans, et dzôotês, nature animale
definitions:
  - Maladie épidémique, qui n'atteint que les animaux d'une seule localité ou d'une seule exploitation, soit en permanence, soit à certaines époques. (S'oppose à épizootie.)
