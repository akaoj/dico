language: fr
word: numéral
type: adjectif
etymology: bas latin numeralis, du latin classique numerus, nombre
definitions:
  - Se dit d'un terme qui exprime une idée de nombre (adjectif numéral cardinal) ou de rang (adjectif numéral ordinal).
  - Se dit des symboles (lettres, chiffres, etc.) servant à représenter les nombres dans un système de numération.
synonyms: []
