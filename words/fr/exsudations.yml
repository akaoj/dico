language: fr
word: exsudations
type: nom féminin
etymology: bas latin exsudatio, -onis
definitions:
  - 'Formation d''un exsudat par passage à travers les parois des vaisseaux de certains éléments du sang, à la surface des muqueuses ou de la peau (suintement), dans les tissus (œdème), les cavités voisines : plèvre (pleurésie), péricarde (péricardite), péritoine (ascite).'
  - Présence anormale, à la surface d'un alliage ou d'une matière plastique, d'un de ses constituants.
synonyms: []
