language: fr
word: ordonnances
type: nom féminin
etymology: de ordonner
definitions:
  - 'Action de disposer, d''arranger selon un ordre ; disposition des éléments d''un ensemble : L''ordonnance des mots dans une phrase. L''ordonnance d''un repas.'
  - 'Prescription d''un médecin ; papier sur lequel elle est portée : Délivrer un médicament sur ordonnance.'
  - (Architecture) 1.  Disposition d'ensemble des parties d'un édifice.2.  Application d'un ordre à la décoration d'une façade.
  - (Droit) 1.  Acte pris par le gouvernement, avec l'autorisation du Parlement, dans des domaines qui relèvent normalement de la loi.2.  Acte pris par le gouvernement en vertu des articles 11, 47 et 92 de la Constitution dans certains domaines (référendum ; budget ; mise en œuvre de la Constitution).3.  Acte juridictionnel ou d'administration judiciaire émanant d'un magistrat du siège.
  - (Histoire) Texte de loi émanant du roi.
  - (Militaire) Prescription conforme au règlement.
synonyms: []
