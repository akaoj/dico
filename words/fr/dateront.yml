language: fr
word: dateront
type: verbe intransitif
etymology: ""
definitions:
  - 'Marquer un moment important, faire date dans une histoire : Cet événement a daté dans sa vie.'
  - 'Remonter à ce moment, commencer à cette date : Notre amitié ne date pas d''hier.'
  - 'Accuser fâcheusement son ancienneté, son caractère vieilli et démodé : Cette robe date un peu.'
synonyms: []
