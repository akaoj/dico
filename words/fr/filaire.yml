language: fr
word: filaire
type: adjectif
etymology: de fil
definitions:
  - Se dit des télécommunications, technologies ou appareils qui nécessitent une connexion à un câble (par opposition à sans-fil.
  - Se dit des appareils de transmission militaire fonctionnant par fil conducteur.
  - Se dit, en conception et en fabrication assistées par ordinateur, d'un type de représentation des objets sur écran, dans lequel n'apparaissent que les arêtes extérieures de ces objets.
synonyms: []
