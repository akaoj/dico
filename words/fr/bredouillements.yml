language: fr
word: bredouillements
type: nom masculin
etymology: ""
definitions:
  - 'Bredouillage : Des bredouillements indistincts.'
  - Défaut de prononciation dans lequel les mots sont articulés de façon précipitée, sans être espacés, les dernières syllabes de l'un se mêlant aux premières syllabes du mot suivant et rendant le discours plus ou moins indistinct.
