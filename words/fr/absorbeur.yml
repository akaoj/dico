language: fr
word: absorbeur
type: nom masculin
etymology: ""
definitions:
  - Appareil utilisé pour l'absorption de certains éléments d'un mélange gazeux.
  - Partie d'une machine frigorifique à absorption dans laquelle le fluide frigorigène gazeux est dissous dans une solution absorbante.
  - Matériau ou écran servant à absorber des particules ou des rayonnements.
synonyms: []
