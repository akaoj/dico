language: fr
word: monstrueuse
type: adjectif
etymology: latin monstruosus
definitions:
  - 'Qui est atteint de graves malformations : Enfant monstrueux.'
  - 'Qui est excessivement laid : Une figure monstrueuse.'
  - 'Qui est d''une intensité extraordinaire ; excessif, gigantesque : Prix monstrueux. Une erreur monstrueuse.'
  - 'Qui atteint un degré extrême dans le mal : Crime monstrueux.'
synonyms: []
