language: fr
word: synchrone
type: adjectif
etymology: bas latin synchronus, du grec sugkhronos
definitions:
  - Se dit des mouvements qui se font dans un même temps.
  - (Informatique et télécommunications) Se dit de phénomènes, de machines, de tâches, de signaux ou d'informations dont les rythmes propres sont égaux, multiples ou sous-multiples.
synonyms: []
