language: fr
word: bouillie
type: nom féminin
etymology: de bouillir
definitions:
  - Farine de céréales cuite à ébullition dans de l'eau, du bouillon ou du lait jusqu'à consistance plus ou moins épaisse.
  - 'Matière ayant la consistance de la bouillie : Boue formant une bouillie épaisse.'
  - 'Mélange confus, indistinct : Une bouillie de mots.'
  - (Agriculture) Suspension de produits fongicides ou insecticides, utilisée pour traiter les maladies des plantes ou pour combattre les insectes nuisibles. (La principale est la bouillie bordelaise, utilisée dans le traitement du mildiou.)
