language: fr
word: tarabustiez
type: verbe transitif
etymology: dialecte tara, agacer, et *buster, frapper
definitions:
  - 'Traiter quelqu''un assez durement, le harceler, lui faire des reproches : Tarabuster ses enfants.'
  - 'Être pour quelqu''un un sujet de préoccupation, de tourment ; tracasser : Ce projet le tarabustait quelque peu.'
synonyms: []
