language: fr
word: occupée
type: verbe passif
etymology: ""
definitions:
  - 'Être tenu sous une domination étrangère ; être envahi par un ennemi : Restituer les territoires occupés.'
  - 'En parlant d''un lieu de travail, être envahi par des travailleurs, qui manifestent ainsi leur mécontentement : Usine occupée.'
  - 'Comporter des habitants, des résidents : Cet appartement occupé est à vendre.'
  - 'En parlant d''un local, d''une place, être pris, utilisés par quelqu''un : Les toilettes sont occupées.'
  - 'Ne pas être libre, disponible, être déjà pris par une tâche quelconque : Je suis très occupé, je ne peux pas le recevoir. Avoir des journées très occupées.'
  - 'En parlant d''une ligne téléphonique, ne pas être libre, être déjà utilisée par un autre usager au moment où on veut l''utiliser : Ça sonne occupé.'
synonyms: []
