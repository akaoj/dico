language: fr
word: liqueurs
type: nom féminin
etymology: latin liquor, de liquere, être liquide
definitions:
  - Boisson alcoolisée, préparée sans fermentation, à partir d'alcool, de produits végétaux, d'eau et de produits sucrés (sucre, caramel, miel) ; eau-de-vie sucrée ou non.
  - Toute préparation pharmaceutique liquide. (Les liqueurs renfermant des substances toxiques doivent porter le nom de « solutés ».)
synonyms: []
