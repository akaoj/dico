language: fr
word: liche
type: nom féminin
etymology: bordelais licho ou ancien provençal locha, du francique lekkôn, lécher
definitions:
  - Poisson voisin des carangues, au corps haut et comprimé, présent l'été en Méditerranée et dans le golfe de Gascogne. (Atteignant 2 m de long, la liche est renommée pour sa pêche sportive et pour sa chair.)
synonyms: []
