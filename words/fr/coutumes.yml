language: fr
word: coutumes
type: nom féminin
etymology: latin consuetudo, -inis, habitude
definitions:
  - 'Manière d''agir établie par l''usage chez un peuple, dans un groupe social ; tradition : Une coutume ancestrale.'
  - L'une des sources du droit, issue d'un usage général et répété, et dont l'autorité est reconnue par tous, à condition de ne pas aller à l'encontre d'une loi.
  - Recueil des coutumes d'un pays.
synonyms: []
