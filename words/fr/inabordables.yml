language: fr
word: inabordables
type: adjectif
etymology: ""
definitions:
  - 'Où l''on ne peut aborder : Un îlot inabordable par gros temps.'
  - 'Qui est impossible ou très difficile à atteindre : L''Everest, sommet longtemps inabordable.'
  - 'Qu''il est très difficile d''aborder ou d''approcher, en raison de sa qualité, de ses hautes fonctions ou de ses dispositions d''humeur : Ses nouvelles responsabilités l''ont rendu inabordable.'
  - 'Dont le prix est exorbitant : Les fraises sont inabordables.'
synonyms: []
