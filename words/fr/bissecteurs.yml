language: fr
word: bissecteurs
type: adjectif
etymology: ""
definitions:
  - Se dit d'une partie de courbe ou de surface qui bissecte un secteur de plan ou d'espace.
  - Se dit d'un plan contenant l'arête d'un dièdre, tel que l'intersection avec un plan orthogonal à celle-ci soit bissectrice de la section rectiligne correspondante.
synonyms: []
