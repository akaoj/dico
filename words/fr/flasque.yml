language: fr
word: flasque
type: nom masculin ou féminin
etymology: peut-être moyen néerlandais vlacke, fond plat, ou variante de flache
definitions:
  - Chacune des deux pièces latérales d'un affût de canon, qui supportent les tourillons.
  - Pièce massive ou ajourée, fixée à la carcasse du stator d'une machine tournante, servant à protéger les enroulements et dans laquelle peut être monté un palier.
  - Pièce mécanique de faible épaisseur, généralement de révolution.
  - Chacun des plateaux circulaires montés sur les côtés d'un noyau de bande magnétique, afin de faciliter la manipulation de cette bande.
synonyms: []
