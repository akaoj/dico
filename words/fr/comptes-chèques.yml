language: fr
word: comptes-chèques
type: nom masculin
etymology: bas latin computus, du latin classique computare, compter
definitions:
  - 'Action de compter, de faire le calcul ; calcul, dénombrement : Faire le compte de ses dépenses.'
  - 'Résultat trouvé en comptant à l''issue d''un calcul ; total : Le compte est exact.'
  - 'Somme qui est due ; ce qui appartient ou revient à quelqu''un : Le compte n''y est pas.'
  - 'Littéraire. Relation détaillée d''actes, d''événements ; compte-rendu récapitulatif : Écrire dans un carnet le compte de ses journées.'
  - Dispositif qui permet à une personne de sécuriser son parcours professionnel en capitalisant divers droits (formation, congé, chômage, prévention des risques), et qui est mis en place dès son entrée dans la vie active.
  - (Banque) Ensemble des écritures au crédit ou au débit d'un client, dans une banque, chez un agent de change, un établissement financier, etc.
  - (Comptabilité) Tableau à deux colonnes où sont enregistrés les débits et les crédits.
  - '(Informatique) Espace regroupant les données personnelles de l''utilisateur d’un site Web interactif ou d’un système informatique : Gérer son compte Twitter.'
  - (Sports) En boxe, temps de dix secondes compté lorsqu'un boxeur est à terre et passé lequel il est déclaré battu (knock-out).
  - (Textiles) Nombre de fils de chaîne d'un tissu compris dans une unité de mesure.
synonyms: []
