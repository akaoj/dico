language: fr
word: hotte
type: nom féminin
etymology: francique *hotta
definitions:
  - Grand panier qui se fixe sur le dos au moyen de bretelles et qui sert à transporter divers objets.
  - Partie d'un coffre de cheminée, diversement revêtue, située entre le manteau de cette cheminée et le plafond de la salle.
  - Tronc de pyramide, en maçonnerie ou en tôle, relié à un organe de tirage (cheminée de ventilation, aspirateur), servant à aspirer et à diriger vers l'extérieur d'un bâtiment des fumées de foyer, de four, ou des vapeurs.
