language: fr
word: vaporeux
type: adjectif
etymology: latin vaporosus, de vapor, vapeur
definitions:
  - 'Qui est voilé de brume, de nuages : Ciel vaporeux.'
  - 'Littéraire. Dont l''éclat est comme voilé par un brouillard : Lumière vaporeuse.'
  - 'Qui est transparent, flottant et léger : Un déshabillé vaporeux.'
synonyms: []
