language: fr
word: banjo
type: nom masculin
etymology: anglo-américain banjo, de l'espagnol bandurria, du grec pandoura, luth à trois cordes
definitions:
  - Luth à caisse circulaire dont la table d'harmonie est en peau.
  - Carter de pont arrière d'une automobile dont la forme rappelle celle de l'instrument de musique.
synonyms: []
