language: fr
word: municipes
type: nom masculin
etymology: latin municipium
definitions:
  - Cité italienne conquise par Rome, mais qui avait conservé son autonomie municipale tout en participant plus ou moins aux droits et devoirs de la cité romaine. (À la fin de la guerre sociale [88 avant J.-C.], toutes les cités italiennes reçurent le statut de municipe.)
