language: fr
word: disparaître
type: verbe intransitif
etymology: de paraître, d'après le bas latin disparere
definitions:
  - 'Ne plus être perceptible à la vue, à l''ouïe, à l''odorat ; ne plus être éprouvé : Le bateau disparaissait à l''horizon. La douleur disparut.'
  - 'Être caché, dissimulé par quelque chose : Les trottoirs disparaissent sous la neige.'
  - 'Cesser de se trouver quelque part, de s''y manifester : Il a disparu de la scène politique.'
  - 'Ne plus se trouver quelque part, de manière inexplicable, pour des raisons que l''on suppose être la fuite, le rapt, le vol, etc. : L''enfant a disparu de chez lui.'
  - 'Cesser d''être, mourir : Un dialecte qui a disparu. Il a été porté disparu en mer.'
synonyms: []
