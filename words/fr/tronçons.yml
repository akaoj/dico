language: fr
word: tronçons
type: nom masculin
etymology: ancien français truns, du latin populaire *trunceus, tronqué, du latin classique truncus
definitions:
  - 'Morceau d''un objet, allongé et plus ou moins cylindrique : Couper la barre en tronçons de quatre centimètres.'
  - Billot scié dans un tronc d'arbre.
  - 'Segment, partie d''une ligne, d''une voie : Un nouveau tronçon d''autoroute.'
  - 'Partie d''une suite de personnes, de véhicules, d''une suite de mots, d''idées, etc. : La manifestation s''est divisée en tronçons.'
  - Chacun des éléments du fût d'une colonne, s'agissant de cylindres de pierre plus hauts que larges et posés en délit (caractères inverses de ceux du tambour).
synonyms: []
