language: fr
word: régulièrement
type: adverbe
etymology: ""
definitions:
  - 'D''une manière régulière, uniforme, normale : Cette montre marche régulièrement.'
  - 'À des moments réguliers : Il dîne régulièrement à 8 heures.'
  - 'Conformément à la règle, à la loi, aux règlements : Assemblée régulièrement élue.'
  - 'Familier. Si les choses se passent normalement : Régulièrement, c''est lui qui devrait gagner.'
synonyms: []
