language: fr
word: barytons
type: nom masculin
etymology: grec barutonos
definitions:
  - Voix masculine intermédiaire entre le ténor et la basse.
  - Chanteur qui possède cette voix.
  - Instrument grave à cordes frottées utilisé en Allemagne aux xviie et xviiie s. (Haydn lui a destiné 175 pièces, écrites pour le prince Esterházy.)
  - En grec, mot dont la syllabe finale porte un accent grave (par opposition à oxyton).
synonyms: []
