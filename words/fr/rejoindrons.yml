language: fr
word: rejoindrons
type: verbe transitif
etymology: ""
definitions:
  - 'Aller retrouver quelqu''un quelque part : Rejoindre sa famille dans le Midi.'
  - 'Atteindre, rattraper quelqu''un qui est devant, qui a pris de l''avance : Coureur qui rejoint le peloton.'
  - 'Gagner un lieu : Rejoindre Paris par l''autoroute.'
  - 'Mener, conduire quelque part : Cette route rejoint l''autoroute.'
  - 'Gagner ou regagner le poste auquel on est affecté : Rejoindre son poste à l''étranger.'
  - 'Devenir membre d''un groupe, s''y joindre : Rejoindre l''opposition.'
  - 'Être d''accord avec l''attitude de quelqu''un, partager ses idées : Il a rejoint mon point de vue.'
synonyms: []
