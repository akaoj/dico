language: fr
word: soies
type: nom féminin
etymology: latin seta
definitions:
  - Fil souple et résistant produit par la larve de divers papillons, en particulier du bombyx du mûrier, et qui lui sert à tisser sa coque nymphale, ou cocon ; étoffe faite avec ce fil.
  - Fil sécrété par les araignées, les mollusques (byssus de la moule), les cochenilles.
  - Poil raide et flexible porté par divers mammifères (porc), toutes les annélides sauf les sangsues, divers insectes et certaines plantes (pédicelle des mousses).
  - Chez les mammifères et les oiseaux, synonyme de vibrisse.
  - Fil de pêche en soie naturelle ou en fibres artificielles.
  - Dans l'industrie cotonnière, synonyme de fibre.
  - Partie du fer ou de la lame d'un couteau, d'un outil, etc., sur laquelle se monte la poignée, la garde ou le manche.
  - Synonyme de saie.
