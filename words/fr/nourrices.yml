language: fr
word: nourrices
type: nom féminin
etymology: bas latin nutricia
definitions:
  - Femme qui, moyennant un salaire, allaitait, nourrissait et éventuellement gardait chez elle l'enfant en bas âge d'une autre femme.
  - Femme qui, moyennant un salaire, garde un ou des jeunes enfants chez elle pendant la journée. (Elle a le statut d'assistante maternelle.)
  - (Boucherie) Morceau de la région de la rotule du bœuf et destiné au pot-au-feu.
  - (Salines) Dans les salins ou marais salants, bassin de conservation de l'eau de mer concentrée, avant son introduction dans les cristallisoirs.
  - (Technique) Récipient de carburant de secours.
  - (Thermique) Capacité alimentée par une arrivée d'eau et pourvue de plusieurs départs correspondant aux divers grands services d'un immeuble (ballons d'eau chaude, surpresseurs, etc.).
  - (Zoologie) Chez les fourmis ou les abeilles, ouvrière qui prend soin des œufs et nourrit les larves et les nymphes.
  - (Zootechnie) Femelle qui nourrit ses petits de son lait.
