language: fr
word: adret
type: nom masculin
etymology: provençal adreit, bon côté
definitions:
  - En montagne, versant le plus ensoleillé d'une vallée, opposé à l'ubac. (Ce terme et son synonyme endroit sont surtout employés dans les Alpes ; leur équivalent pyrénéen est soulane. L'adret est le versant le plus favorable aux cultures et à l'habitat.)
