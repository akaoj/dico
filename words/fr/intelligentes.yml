language: fr
word: intelligentes
type: adjectif
etymology: latin intelligens, -entis
definitions:
  - 'Se dit de l''être humain en tant qu''il conçoit et saisit les rapports entre les choses : L''homme est un être intelligent.'
  - Se dit, par analogie avec l'être humain, d'animaux, de machines automatiques, etc.
  - 'Qui fait preuve de discernement, de jugement, de bon sens : C''est un type intelligent.'
  - 'Qui dénote l''intelligence : Un regard intelligent.'
  - 'Se dit d''un bien dont la maintenance ou le fonctionnement sont assurés par un dispositif automatisé capable de se substituer, pour certaines opérations, à l''intelligence humaine : Voiture, immeuble intelligents.'
