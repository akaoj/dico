language: fr
word: rééducation
type: nom féminin
etymology: ""
definitions:
  - Action de rééduquer ; ensemble des moyens mis en œuvre pour rééduquer.
  - Ensemble des mesures d'assistance, de surveillance ou d'éducation ordonnées par le juge à l'égard de l'enfance délinquante ou des mineurs en danger physique ou moral (assistance éducative, protection judiciaire).
  - Ensemble des moyens et des soins non chirurgicaux mis en œuvre pour rétablir plus ou moins complètement l'usage d'un membre, d'une fonction ; spécialité médicale correspondante.
