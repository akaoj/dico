language: fr
word: rouissages
type: nom masculin
etymology: ""
definitions:
  - Action de rouir des plantes textiles. (Il se pratique par immersion plus ou moins prolongée [rouissage à l'eau], ou par exposition à la chaleur et à l'humidité au sol des andains de tiges [rouissage à terre]. En France, le rouissage à terre a pris le pas sur le rouissage à l'eau.)
