language: fr
word: daims
type: nom masculin
etymology: bas latin damus, du latin classique dama
definitions:
  - Mammifère ruminant cervidé à bois palmés et à robe tachetée de blanc, connu à l'état sauvage en Europe méditerranéenne et au Proche-Orient, et élevé pour l'agrément dans de nombreux parcs. (La femelle, dépourvue de cornes, est la daine.)
  - Peau chamoisée de cet animal.
synonyms: []
