language: fr
word: étamage
type: nom masculin
etymology: ""
definitions:
  - Action de déposer une couche d'étain sur une pièce métallique pour la préserver de l'oxydation. (L'étamage se fait au trempé, dans un bain d'étain fondu, ou électrolytiquement. L'étamage de la tôle d'acier extra-doux donne le « fer-blanc ». L'étamage du cuivre s'exécute surtout pour les ustensiles de cuisine et les fils conducteurs électriques.)
  - Action de mettre le tain à une glace. (Pour l'étamage des glaces, on applique sur une de leurs faces un amalgame d'étain et l'on chasse par la pression l'excédent de mercure.)
