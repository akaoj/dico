language: fr
word: débraierais
type: verbe transitif
etymology: de embrayer
definitions:
  - Manœuvrer dans une voiture la pédale de débrayage pour supprimer la liaison existant entre l'arbre moteur et l'arbre entraîné.
  - Supprimer la liaison qui existait entre une pièce motrice et une pièce entraînée.
synonyms: []
