language: fr
word: boustrophédons
type: nom masculin
etymology: grec boustrophêdon, de bous, bœuf, et strophas, -ados, qui se meut en tournant
definitions:
  - Écriture archaïque (grec, étrusque, etc.) dont les lignes se lisaient alternativement de gauche à droite puis de droite à gauche, à la manière des sillons tracés dans un champ.
