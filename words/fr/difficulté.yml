language: fr
word: difficulté
type: nom féminin
etymology: latin difficultas, -atis
definitions:
  - 'Caractère de ce qui est difficile ; complication : Ne pas se cacher la difficulté d''une entreprise.'
  - 'Caractère difficile de quelque chose, ensemble des points qui posent problème : Des exercices de difficulté croissante.'
  - 'Ce qui est difficile ; point difficile, obstacle à vaincre, à surmonter : Il a triomphé de toutes les difficultés.'
  - 'Embarras éprouvé par quelqu''un pour faire quelque chose : Parler avec difficulté.'
  - 'Ce qui crée un embarras, un obstacle, un ennui ; problème : Avoir des difficultés en mathématiques.'
synonyms: []
