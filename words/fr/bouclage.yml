language: fr
word: bouclage
type: nom masculin
etymology: ""
definitions:
  - 'Action de boucler, de fermer, d''enfermer, d''encercler, etc. : Le bouclage d''un quartier par la police.'
  - Action de boucler les cheveux.
  - Synonyme de bouclement.
  - Action de boucler un journal ; moment où l'on boucle l'édition du jour.
  - Tuyauterie ou circuit de raccordement assurant une alimentation de secours réciproque entre deux réseaux.
synonyms: []
