language: fr
word: rapporteuse
type: nom masculin
etymology: ""
definitions:
  - Personne chargée d'exposer l'état d'un procès, d'une affaire, l'opinion d'une commission sur un projet ou une proposition de loi.
  - Instrument de vérification employé en construction mécanique pour mesurer les angles dièdres.
  - Cercle ou demi-cercle gradué servant à mesurer ou à reporter des angles.
