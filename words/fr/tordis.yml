language: fr
word: tordis
type: verbe transitif
etymology: latin populaire *torcere, du latin classique torquere
definitions:
  - 'Déformer quelque chose en le pliant, en le courbant, en le tournant sur lui-même : Tordre une barre de fer. Tordre du linge pour l''égoutter.'
  - 'Tourner plus ou moins violemment un membre, une partie du corps : Tordre le bras à son agresseur.'
  - 'Déformer les traits de quelqu''un, faire naître une expression mauvaise : La colère lui tordait la bouche.'
  - 'Donner à quelqu''un la sensation d''une crispation, d''une torsion au niveau d''un organe : Des brûlures qui tordent l''estomac.'
  - Donner une torsion, par exemple à un filé ; enrouler des écheveaux l'un à l'autre par un effort de torsion.
synonyms: []
