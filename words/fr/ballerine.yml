language: fr
word: ballerine
type: nom féminin
etymology: italien ballerina, de ballare, danser
definitions:
  - Titre attribué aux principales danseuses d'une compagnie ou d'une troupe de ballet.
  - Danseuse, sans distinction de rang.
  - Chaussure légère pour femme, inspirée du chausson de danse.
synonyms: []
