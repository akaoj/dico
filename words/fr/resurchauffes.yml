language: fr
word: resurchauffes
type: nom féminin
etymology: ""
definitions:
  - Opération ayant pour objet d'améliorer le rendement du cycle thermodynamique de la vapeur, en relevant la température de la vapeur surchauffée, après son passage dans l'étage à haute pression d'une turbine et avant son admission dans l'étage à basse pression.
