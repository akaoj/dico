language: fr
word: grenadier
type: nom masculin
etymology: ""
definitions:
  - Soldat chargé de lancer des grenades.
  - Soldat appartenant à certaines unités d'élite (grenadiers de France [1749-1771], grenadiers royaux [1745-1789], grenadiers à pied ou à cheval de la Garde consulaire et des gardes impériales du premier et du second Empire).
  - Familier. Personne, en particulier femme, de haute taille, aux manières hardies et très viriles.
synonyms: []
