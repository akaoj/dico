language: fr
word: balustre
type: nom masculin
etymology: italien balaustra, fleur et fruit du grenadier
definitions:
  - Sorte de petit pilier, élément de barreaudage d'une balustrade, en général tourné et composé d'un piédouche, d'une panse, d'un col et d'un chapiteau.
  - Sorte de rouleau horizontal qui garnit les faces latérales du chapiteau ionique (chacune de ses extrémités est une volute).
  - Chacune des colonnettes pouvant orner le dossier d'un siège.
  - Au xviie s., balustrade qui, dans les chambres de parade des rois et des grands, fermait l'alcôve.
  - Compas de précision, muni d'un système à vis permettant un réglage fin et stable de l'écartement des branches.
