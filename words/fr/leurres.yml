language: fr
word: leurres
type: nom masculin
etymology: ancien français loire, du francique *lôpr, appât
definitions:
  - Appât artificiel (poisson d'étain, poisson nageur, devon, cuiller, mouche, etc.) employé dans la pêche au lancer.
  - 'Ce sur quoi on aurait tort de se fonder, ce qui trompe : C''est un leurre de croire qu''il peut réussir.'
  - Objet simulant un matériel militaire, utilisé pour tromper l'ennemi.
  - Moyen de contre-mesure électronique, passif (bandes de papier métallisé) ou actif (brouilleurs), destiné à créer de faux échos radars.
  - Objet rassemblant un ou plusieurs caractères essentiels d'un stimulus susceptible de déclencher un comportement donné, utilisé par les éthologistes dans l'étude des comportements animaux.
  - Morceau de cuir imitant la forme d'un oiseau, auquel on fixe des plumes et des morceaux de viande, et servant au dressage des oiseaux de fauconnerie.
