language: fr
word: graminées
type: nom féminin
etymology: latin gramineus, de gramen, -inis, gazon
definitions:
  - Plante monocotylédone, à feuilles engainantes simples et rubanées, à tige généralement creuse (chaume), à fleurs généralement hermaphrodites sans calice ni corolle, à inflorescences en épis, en grappes ou en panicules d'épillets. (Le fruit est un caryopse [« grain »] contenant une graine à albumen farineux. Les graminées forment une très nombreuse famille [6 000 espèces], de l'ordre des glumiflores.)
