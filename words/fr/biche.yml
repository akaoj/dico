language: fr
word: biche
type: nom féminin
etymology: ancien français bisse, du latin bestia, bête
definitions:
  - Femelle du cerf et des espèces voisines. (La biche n'a pas de cornes.)
  - En Afrique, gazelle ou antilope.
  - Nom parfois donné à la femelle du lucane.
  - Vieux. Femme entretenue.
synonyms: []
