language: fr
word: brefs
type: adjectif
etymology: latin brevis
definitions:
  - 'D''une durée courte, qui dure très peu de temps : Un bref instant. Une vie brève.'
  - 'Exprimé en peu de mots : Une lettre brève.'
  - Se dit d'un phonème dont la durée d'émission est relativement courte.
synonyms: []
