language: fr
word: rabat
type: nom masculin
etymology: de rabattre
definitions:
  - 'Partie d''un objet conçue pour pouvoir se rabattre, se replier afin d''assurer une fermeture : Grand sac de cuir avec des poches à rabat.'
  - Synonyme de rabattage.
  - Revers de col faisant office de cravate porté par les gens de robe et d'Église, les professeurs d'université en toge.
  - Morceau de tissu destiné à dissimuler l'ouverture d'une poche ou à simuler celle-ci.
  - Partie d'une couverture de livre, imprimée ou non, se repliant à l'intérieur de celle-ci.
synonyms: []
