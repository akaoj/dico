language: fr
word: esthète
type: nom et adjectif
etymology: de esthétique, d'après le grec aisthêtês, celui qui sent
definitions:
  - Personne qui considère l'art comme une valeur essentielle ; artiste.
  - Péjoratif. Personne qui affecte le culte raffiné du beau formel, au détriment de toute autre valeur.
synonyms: []
