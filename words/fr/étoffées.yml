language: fr
word: étoffées
type: verbe transitif
etymology: ancien français estofer, du francique *stopfôn, rembourrer
definitions:
  - Utiliser suffisamment d'étoffe dans la confection d'un vêtement ou d'un élément de l'ameublement pour donner un effet d'ampleur.
  - 'Donner à un texte, à un personnage, etc., plus de force, de richesse, d''ampleur : Étoffer un roman en corsant l''action.'
  - 'Donner des formes plus rondes à quelqu''un, à son corps ; développer : Ce séjour à la montagne l''a un peu étoffé.'
  - 'Permettre à quelqu''un d''acquérir du poids, de l''expérience, d''affermir sa personnalité ; épanouir : Ce poste de responsable l''a étoffé.'
  - En sculpture, donner plus d'ampleur à une figure par un jeu de draperies.
synonyms: []
