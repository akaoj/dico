language: fr
word: fonctionnels
type: adjectif
etymology: ""
definitions:
  - 'Qui est bien adapté à sa fonction, qui convient parfaitement à sa destination : Un mobilier fonctionnel.'
  - (Chimie) Qui caractérise une fonction chimique.
  - (Géographie) Se dit d'une forme de terrain dont le façonnement se continue actuellement, par opposition à une forme relique ou résiduelle.
  - (Linguistique) Relatif au fonctionnalisme.
  - (Pathologie) Synonyme de extraorganique.
  - (Physiologie) Relatif à une fonction de l'organisme.
synonyms: []
