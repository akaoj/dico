language: fr
word: bronzons
type: verbe transitif
etymology: de bronze
definitions:
  - 'Brunir, hâler son teint, son corps : Le soleil bronze la peau.'
  - Donner à la surface d'un matériau quelconque, à l'aide de procédés variés, l'aspect de telle ou telle espèce de bronze, de patine de bronze.
  - Donner une couleur bleuâtre ou brune à un métal, en le chauffant.
synonyms: []
