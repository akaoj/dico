language: fr
word: radieuses
type: adjectif
etymology: latin médiéval radiosus, du latin classique radius, rayon
definitions:
  - 'Qui émet des rayons lumineux, et en particulier se dit du soleil quand il brille de tout son éclat : Un radieux soleil de printemps.'
  - 'Se dit d''un temps ou d''une journée clairs, lumineux, ensoleillés : Une matinée radieuse.'
  - 'Qui rayonne de joie, qui manifeste un vif contentement : Les candidats reçus étaient radieux.'
  - 'Littéraire. Qui se manifeste avec éclat et pureté, ou est lié à l''idée de la joie : Une beauté radieuse.'
synonyms: []
