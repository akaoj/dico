language: fr
word: racleriez
type: verbe transitif
etymology: ancien provençal rasclar, du latin populaire *rasiculare, du latin classique radere, gratter
definitions:
  - 'Frotter avec vigueur une surface avec un instrument ou un corps dur pour détacher certaines parties qui y adhèrent : Racler l''intérieur d''une casserole.'
  - 'Enlever quelque chose en raclant, en grattant : Racler le grillé dans le fond d''un plat.'
  - 'Heurter quelque chose en frottant : Quille du bateau qui a raclé le fond.'
  - 'Jouer sans habileté d''un instrument à cordes : Passer des heures à racler son violon.'
  - Polir une pièce de menuiserie au moyen d'un racloir.
synonyms: []
