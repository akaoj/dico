language: fr
word: coccinelle
type: nom féminin
etymology: latin scientifique coccinella, du bas latin coccinus, écarlate
definitions:
  - Petit coléoptère de forme hémisphérique, aux élytres rouges ou jaunes ornés de quelques grosses taches noires, très commun dans les jardins, prédateur des pucerons, utile à l'agriculture. (Nom usuel bête à bon Dieu.)
synonyms: []
