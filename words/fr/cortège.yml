language: fr
word: cortège
type: nom masculin
etymology: italien corteggio, de corte, cour
definitions:
  - 'Groupe de personnes qui en accompagnent une autre pour lui faire honneur : Cortège de mariage.'
  - 'Manifestation sur la voie publique quel qu''en soit l''objet (procession, défilé, etc.) : Un cortège de manifestants.'
  - 'Groupe de personnes ou d''animaux qui suivent quelqu''un ou quelque chose : La voiture était suivie d''un cortège de chiens.'
  - 'Littéraire. Ensemble de choses qui accompagnent quelque chose d''autre : La guerre et son cortège de malheurs.'
synonyms: []
