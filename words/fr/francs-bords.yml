language: fr
word: francs-bords
type: nom masculin
etymology: ""
definitions:
  - Distance verticale, mesurée au milieu de la longueur d'un navire, depuis le pont continu le plus élevé jusqu'à la ligne de charge indiquant le tirant d'eau maximal autorisé.
  - Espace de terrain, libre de propriétaire, qui borde une rivière ou un canal, au-delà des digues ou du chemin de halage.
synonyms: []
