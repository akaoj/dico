language: fr
word: dômes
type: nom masculin
etymology: ancien provençal doma, du grec dôma, maison
definitions:
  - Couverture d'un grand édifice, soit constituée par l'extrados d'une coupole, soit supportée au-dessus de celle-ci par l'intermédiaire d'une charpente ; toit galbé de plan centré, à versant continu ou à pans.
  - 'Ce qui offre l''aspect d''un dôme : Le dôme d''une pendule.'
  - (Anatomie) Terme désignant certaines portions d'organes, en raison de leur forme (dôme vésical, dôme pleural).
  - (Géologie) Pli antiforme sans allongement.
  - (Marine) À bord des navires de guerre, carcasse formant voûte au-dessus des panneaux de descente, et permettant de disposer un capot pour le temps de pluie.
  - (Sellerie et maroquinerie) Accessoire métallique destiné à protéger des frottements le fond d'un sac, d'une valise, etc.
  - (Thermique) Partie supérieure d'un four à réverbère.
