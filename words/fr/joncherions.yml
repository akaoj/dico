language: fr
word: joncherions
type: verbe transitif
etymology: de jonc
definitions:
  - 'Couvrir un lieu de feuilles, de fleurs, de débris de végétaux : Le vent avait jonché le sol de feuilles mortes.'
  - 'Être épars sur le sol en abondance : Les cadavres jonchaient le champ de bataille.'
synonyms: []
