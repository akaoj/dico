language: fr
word: retroussait
type: verbe transitif
etymology: de trousser
definitions:
  - 'Relever le bas, les manches d''un vêtement vers le haut : Retrousser ses jupes. Retrousser les manches.'
  - 'Relever vers le haut : Retrousser ses babines.'
  - Essuyer plus ou moins une planche en taille-douce après l'avoir encrée, de façon à obtenir un tirage d'un aspect plus fondu que ne le donne un essuyage rigoureux.
synonyms: []
