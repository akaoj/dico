language: fr
word: moches
type: adjectif
etymology: de amocher, de moche, écheveau de laine vendu en gros paquets, du francique *mokka, masse informe
definitions:
  - 'Qui est laid : Il est moche comme un pou. Cette chemise est moche.'
  - 'Qui est désagréable, pénible : C''est moche ce qui lui arrive.'
  - 'Qui est méprisable, moralement condamnable ou qui manque d''élégance : Tu as été moche avec elle.'
synonyms: []
