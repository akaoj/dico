language: fr
word: composteurs
type: nom masculin
etymology: italien compositore
definitions:
  - Appareil à marquer ou numéroter par un procédé à encre à sec ou par perforation.
  - Appareil mis à la disposition des voyageurs pour composter leurs titres de transport.
  - Outil dans lequel le compositeur typographe assemble manuellement les caractères.
synonyms: []
