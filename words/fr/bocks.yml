language: fr
word: bocks
type: nom masculin
etymology: allemand bockbier
definitions:
  - Verre à bière contenant en principe un quart de litre ; son contenu.
  - En Allemagne, bière fortement alcoolisée et d'une très grande stabilité.
  - Récipient muni d'un long tuyau de caoutchouc terminé par une canule et qui sert à administrer des injections, des lavements, etc.
synonyms: []
