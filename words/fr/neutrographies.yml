language: fr
word: neutrographies
type: nom féminin
etymology: ""
definitions:
  - Radiographie effectuée au moyen d'un faisceau de neutrons. (On l'utilise pour des matériaux qui ont un pouvoir diffusant important pour les neutrons, tels les matériaux hydrogénés [poudres, explosifs, matières plastiques] ou des objets de forte épaisseur, qui sont de ce fait opaques aux autres rayonnements.)
