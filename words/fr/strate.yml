language: fr
word: strate
type: nom féminin
etymology: latin stratum, couche
definitions:
  - Couche de terrain sédimentaire différente des dépôts inférieur et supérieur.
  - 'Chacun des niveaux, des plans imaginaires qui, accumulés, superposés, sont constitutifs de quelque chose : Les strates de la personnalité.'
  - 'Niveau atteint par le feuillage des végétaux. (Dans une forêt, on distingue, depuis le haut jusqu''au sol : la strate arborescente, la strate arbustive, la strate herbacée et la strate muscinale, qui est celle des mousses.)'
  - Chacun des sous-ensembles en lesquels on divise une population à échantillonner.
synonyms: []
