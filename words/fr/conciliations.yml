language: fr
word: conciliations
type: nom féminin
etymology: latin conciliatio, -onis
definitions:
  - 'Action qui vise à rétablir la bonne entente entre des personnes dont les opinions ou les intérêts s''opposent : Rechercher la conciliation entre les parties opposées.'
  - 'Littéraire. Action de rendre les choses compatibles : La conciliation de témoignages contradictoires.'
  - Procédé de règlement amiable des conflits collectifs du travail, fixé préalablement par convention collective ou par accord entre les parties. (En l'absence de convention ou d'accord, la loi prévoit la possibilité pour les parties de recourir à une commission nationale ou régionale de conciliation.)
  - Mode de règlement pacifique des différends entre États.
  - Intervention d'un juge pour tenter de rapprocher les parties à un procès et pour les mettre d'accord.
