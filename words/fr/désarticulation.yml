language: fr
word: désarticulation
type: nom féminin
etymology: ""
definitions:
  - Intervention chirurgicale consistant en l'ablation d'un segment de membre ou d'un membre entier à la hauteur d'une articulation.
  - Caractéristique des économies sous-développées, consistant en la juxtaposition de secteurs faiblement liés dont le développement des uns n'entraîne pas celui des autres.
