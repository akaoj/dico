language: fr
word: robotisai
type: verbe transitif
etymology: ""
definitions:
  - Équiper une usine, un atelier, etc., de robots, remplacer les machines habituelles par des robots.
  - 'Faire accomplir une opération par des robots : Robotiser la peinture des automobiles.'
  - Transformer quelqu'un en robot, en lui ôtant toute réflexion critique.
