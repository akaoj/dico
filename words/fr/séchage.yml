language: fr
word: séchage
type: nom masculin
etymology: ""
definitions:
  - 'Action de sécher ou de faire sécher : Le séchage des cheveux.'
  - Traitement qui a pour but d'éliminer d'un corps, en totalité ou en partie, l'eau qui s'y trouve incorporée.
  - Passage de la couche de peinture de l'état liquide à l'état solide.
synonyms: []
