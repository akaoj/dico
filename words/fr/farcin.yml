language: fr
word: farcin
type: nom masculin
etymology: latin populaire farcimen, -inis, du latin classique farciminum
definitions:
  - Nom donné à plusieurs affections des équidés et des bovidés. (Le farcin des équidés est la manifestation cutanée de la morve. Il se traduit par des tumeurs qui laissent échapper un liquide jaune et visqueux. Le farcin des bovidés est une maladie bactérienne des pays tropicaux caractérisée par une lymphangite purulente.)
