language: fr
word: régalien
type: adjectif
etymology: latin regalis, royal
definitions:
  - (Histoire) Se dit d'un droit attaché à la royauté, ou qui, en république, manifeste une survivance des anciennes prérogatives royales. (Le droit de grâce du président de la République, en France, est un droit régalien.)
  - 'Se dit des fonctions politiques et administratives (police, défense, etc.) qui dépendent directement de l''État ou de son représentant suprême : Ministères régaliens.'
