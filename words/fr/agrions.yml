language: fr
word: agrions
type: nom masculin
etymology: du grec agrios, sauvage
definitions:
  - Petite libellule du groupe des demoiselles, de coloration variable (bleue, verte, rouge, etc.) à reflets métalliques, souvent avec des motifs noirs, au vol lent, aux ailes appliquées dorsalement l'une contre l'autre au repos et dont la larve porte trois branchies à l'arrière.
synonyms: []
