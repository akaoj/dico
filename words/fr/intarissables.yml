language: fr
word: intarissables
type: adjectif
etymology: ""
definitions:
  - 'Qui ne peut tarir, être tari : Source intarissable.'
  - 'Dont on ne peut épuiser les ressources : Mine intarissable.'
  - 'Qui ne s''épuise pas : Imagination intarissable.'
  - 'Dont il est difficile d''arrêter les paroles : Bavard intarissable.'
