language: fr
word: convertiraient
type: verbe transitif
etymology: latin convertere, tourner
definitions:
  - 'Littéraire. Changer, transformer une chose en une chose différente : Convertir un château en hôtel.'
  - 'Amener ou ramener quelqu''un à la religion que l''on tient pour vraie : Les missionnaires ont converti au christianisme une partie de ces populations.'
  - 'Amener quelqu''un à adopter une opinion, un parti qu''il repoussait jusqu''alors ; rallier : Finalement, je l''ai converti à notre projet de voyage.'
  - Exprimer une grandeur à l'aide d'une autre unité.
  - Échanger une monnaie contre une autre.
  - Réduire le taux des intérêts de sa dette.
  - Procéder au convertissage.
synonyms: []
