language: fr
word: émettrice
type: nom masculin
etymology: ""
definitions:
  - En cybernétique, organe traduisant les diverses positions qu'il est susceptible de prendre par l'émission des signaux caractéristiques de ces positions.
  - L'une des trois électrodes d'un transistor, constituant la région la plus dopée.
  - Appareil destiné à produire des signaux radioélectriques et à les fournir à une antenne en vue d'une radiocommunication. (La plupart des émetteurs comprennent au moins un oscillateur pilote et un modulateur, des amplificateurs de puissance et des alimentations en énergie.)
synonyms: []
