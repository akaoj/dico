language: fr
word: aqueduc
type: nom masculin
etymology: latin aquaeductus, conduit d'eau, de aqua, eau, et ducere, conduire
definitions:
  - Canal creusé ou construit pour assurer l'adduction de l'eau dans une agglomération ou pour irriguer des cultures.
  - Ouvrage d'art, pont supportant ce canal.
  - 'Nom donné à certains canaux de l''organisme : aqueduc de Fallope, par lequel le nerf facial traverse le rocher ; aqueduc du limaçon, dans l''oreille interne ; aqueduc de Sylvius, cavité épendymaire qui fait communiquer le IIIe ventricule avec le IVe ventricule.'
synonyms: []
