language: fr
word: bourdonnement
type: nom masculin
etymology: ""
definitions:
  - Bruit sourd et continu que produit le battement des ailes d'un grand nombre d'insectes et de certains petits oiseaux.
  - 'Bruit sourd, vrombissement : Le bourdonnement d''un moteur.'
  - Murmure de voix humaines ; bruit confus signalant une activité.
  - Sensation sonore n'ayant pas son origine dans un bruit extérieur.
synonyms: []
