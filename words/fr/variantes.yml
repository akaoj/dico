language: fr
word: variantes
type: nom féminin
etymology: de varier
definitions:
  - Chose qui diffère légèrement d'une autre de la même espèce.
  - Texte d'un auteur qui, dans un passage déterminé, diffère de la leçon communément admise, soit que la tradition manuscrite offre plusieurs leçons, soit que l'auteur lui-même ait rectifié le texte d'une première édition.
  - Chacune des différences que présente une réplique ou une copie par rapport à l'œuvre d'art première.
  - Itinéraire d'alpinisme légèrement différent de la voie classique ou de la voie normale et s'y raccordant.
  - Aux échecs, suite de coups réalisable, parmi d'autres, pour atteindre un objectif.
  - Réalisation particulière que peut connaître un phonème ou un morphème en fonction du locuteur ou en fonction de sa position et de son environnement dans la chaîne parlée.
synonyms: []
