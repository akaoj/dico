language: fr
word: conseillées
type: verbe transitif
etymology: latin populaire consiliare, du latin classique consiliari
definitions:
  - 'Indiquer à quelqu''un ce qu''il doit faire, lui recommander quelque chose ou quelqu''un ; donner l''avis de faire telle chose, suggérer : Je vous conseille cet excellent restaurant.'
  - 'Donner à quelqu''un des conseils ; le diriger, l''orienter, lui servir de guide : Conseiller un enfant dans ses études.'
synonyms: []
