language: fr
word: consolidation
type: nom féminin
etymology: bas latin consolidatio, -onis
definitions:
  - 'Action de consolider quelque chose : La consolidation d''un édifice.'
  - (Chirurgie) Action par laquelle les fragments d'un os fracturé se ressoudent.
  - (Comptabilité) Pratique comptable qui consiste à agréger les comptes des sociétés appartenant à un même groupe en vue de présenter les résultats et la situation financière d'ensemble du groupe.
  - (Droit) Réunion sur une même personne de droits jusque-là séparés.
  - (Finances) Substitution d'une dette à moyen ou à long terme à une dette à court terme.
  - (Géologie et travaux publics) Accroissement de la densité sèche d'un terrain par suite de son tassement sous l'effet de son propre poids.
  - (Psychologie) Phénomène supposé qui jouerait un rôle dans la mise en mémoire et qui en serait une condition. (Ce phénomène serait postérieur à ceux qui ont lieu dans la perception et les activités psychologiques courantes, mais sa nature est jusque-là mal connue.)
