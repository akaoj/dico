language: fr
word: horizon
type: nom masculin
etymology: latin horizon, -ontis, du grec horidzôn, -ontos
definitions:
  - Ligne imaginaire circulaire dont l'observateur est le centre et où le ciel et la terre (ou la mer) semblent se confondre.
  - 'Partie de la terre, de la mer ou du ciel qui borne cette ligne : Apercevoir une voile à l''horizon.'
  - Étendue de terre et de ciel qu'un observateur peut apercevoir autour de lui.
  - 'Lieu où l''on vit et qui borne l''existence : Il faut changer d''horizon.'
  - 'Domaine qui s''ouvre à l''esprit et à l''activité de quelqu''un : Élargir son horizon.'
  - 'Perspectives d''avenir dans un domaine : L''horizon politique s''éclaircit.'
  - (Astronomie) 1.  Grand cercle de la sphère céleste, en un lieu donné, formé par l'intersection de cette sphère et du plan horizontal.2.  Synonyme rare de plan horizontal.
  - (Géologie) Lit ou niveau très fin et bien distinct dans une séquence lithologique.
  - (Pédologie) Couche du sol plus ou moins épaisse et sensiblement parallèle à la surface. (L'ensemble des horizons d'un sol, ou profil du sol, résulte des transformations d'une même roche mère [horizon C] par simple altération [horizon B], incorporation de matière organique [litière végétale L et horizons humifères A0a1], appauvrissement [horizons éluviaux A2 et E] ou, au contraire, par accumulation d'argiles, d'hydroxydes et de complexes organominéraux [horizons illuviaux B]. Les horizons, caractérisés par leur aspect morphologique, leur nature physico-chimique et minéralogique, et leurs relations réciproques, servent de fondement à la classification et au diagnostic agronomique des sols.)
  - (Préhistoire) Distribution de traits culturels identiques sur une vaste région, au cours d'une période limitée.
