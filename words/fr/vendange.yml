language: fr
word: vendange
type: nom féminin
etymology: latin vindemia, de vinum, vin, et demere, récolter
definitions:
  - 'Récolte du raisin destiné à produire du vin ; le raisin récolté : Faire la vendange, les vendanges.'
  - 'Temps de la récolte du raisin (surtout pluriel) : Pendant les vendanges.'
synonyms: []
