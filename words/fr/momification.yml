language: fr
word: momification
type: nom féminin
etymology: ""
definitions:
  - Transformation d'un cadavre d'homme ou d'animal en momie.
  - Ensemble des phénomènes qui se produisent dans un cadavre placé dans un endroit très sec ou très chaud, ou quand l'action des bactéries responsables de la putréfaction se trouve entravée.
