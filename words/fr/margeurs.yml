language: fr
word: margeurs
type: nom masculin
etymology: ""
definitions:
  - Sur les presses d'impression automatiques, dispositif servant à marger.
  - Dispositif qui, dans les machines à écrire, ménage une marge fixe d'un côté ou de l'autre du papier.
  - Cadre dont un des côtés est fixé par charnière sur un plateau qui sert à maintenir la feuille de papier sensible en position repérée pour le tirage, et à réserver les marges blanches sur une photographie.
synonyms: []
