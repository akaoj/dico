language: fr
word: établissement
type: nom masculin
etymology: ""
definitions:
  - 'Action d''établir, de construire : L''établissement d''un barrage, d''un empire.'
  - 'Action de s''établir, de prendre pied dans une région, au point de vue industriel ou commercial : L''établissement des Français en Afrique.'
  - 'Action d''installer, de mettre en vigueur ; instauration : L''établissement d''une république.'
  - Littéraire. Action de pourvoir d'une situation, d'une position sociale.
  - 'Action de fournir un plan, un projet, le détail d''un compte : Établissement d''un devis.'
  - 'Action de démontrer, de fournir des preuves de quelque chose : L''établissement de la vérité.'
  - 'Entreprise, usine, maison de commerce d''une certaine importance : Établissement industriel.'
  - (Droit) Unité technique de production, dotée d'un matériel et d'un personnel propres, constituant une fraction de l'entreprise ou pouvant coïncider avec l'entreprise.
  - (Menuiserie et charpente) Ensemble des signes tracés sur les pièces d'un ouvrage avant l'assemblage.
