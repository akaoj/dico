language: fr
word: envelopper
type: verbe transitif
etymology: ancien français voloper, peut-être du latin médiéval faluppa, copeau, avec l'influence du latin volvere, faire rouler
definitions:
  - 'Entourer, couvrir complètement quelqu''un, quelque chose avec quelque chose : Envelopper un enfant dans une couverture.'
  - 'En parlant de quelque chose (papier, tissu, matière, etc.), entourer, recouvrir un objet : La gangue enveloppe la pierre précieuse.'
  - 'Se répandre autour de quelqu''un, de quelque chose : La brume qui enveloppe la ville.'
  - 'Accompagner quelque chose de quelque chose pour le dissimuler, entourer : Il enveloppe sa vie de mystère.'
  - 'Contenir quelque chose, quelqu''un, dans quelque chose ; englober, inclure : Envelopper dans son étude tous les aspects du problème.'
  - 'Cerner quelqu''un, le prendre comme dans un filet : Envelopper ses contradicteurs dans d''habiles arguments.'
  - 'Entourer quelqu''un comme de quelque chose qui couvre : Envelopper quelqu''un d''un regard tendre.'
  - Se déployer tout autour de l'adversaire pour l'attaquer ; cerner, encercler.
  - Établir une enveloppe autour d'un ouvrage fortifié.
  - En parlant d'une famille de courbes ou de surfaces, avoir une courbe ou une surface pour enveloppe.
synonyms: []
