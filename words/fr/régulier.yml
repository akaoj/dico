language: fr
word: régulier
type: adjectif
etymology: bas latin regularis, du latin classique regula, règle
definitions:
  - 'Qui est conforme aux dispositions légales en vigueur : Un congé régulier.'
  - 'Familier. Qui respecte avec loyauté les conventions et les usages d''un groupe ou d''un milieu social : Être régulier en affaires.'
  - 'Qui ne s''écarte pas des règles de la morale sociale, des bienséances : Mener une vie régulière.'
  - 'Qui répond aux règles, aux conventions établies dans un domaine de connaissance ou d''activité : Poème de forme régulière.'
  - 'Qui est soumis à un rythme constant, égal : Assurer un travail régulier.'
  - 'Qui se produit ou qui se fait à des moments ou en des lieux uniformément espacés : Prendre ses repas à des heures régulières. Des espacements réguliers séparent les plants.'
  - 'Dont la forme, la disposition, les proportions, etc., se caractérisent par la mesure, l''équilibre, l''harmonie, la symétrie : Visage aux traits réguliers.'
  - 'Qui a un caractère permanent, suivi, non occasionnel : N''avoir aucune activité régulière.'
  - 'Qui, dans sa vie, son activité, se distingue par l''exactitude, la ponctualité, la constance : Un employé régulier.'
  - (Botanique) Se dit des fleurs symétriques par rapport à un axe.
  - (Linguistique) Se dit de toute forme conforme au paradigme considéré comme fondamental, en tant qu'il rend compte du plus grand nombre de formes.
  - (Mathématiques) 1.  Se dit d'un polyèdre dont toutes les faces sont des polygones réguliers et dont tous les angles polyèdres des sommets sont isométriques.2.  Se dit d'un polygone dont tous les côtés ont la même longueur et dont tous les angles ont la même mesure.3.  Se dit d'une pyramide dont les faces latérales sont des triangles isocèles isométriques.4.  Se dit d'un prisme dont les bases sont des polygones réguliers.
  - (Religion) Se dit, par opposition à séculier, des ordres religieux soumis à une règle, ou de ce qui les concerne.
  - (Zoologie) Se dit d'un oursin à symétrie axiale pentamère parfaite.
