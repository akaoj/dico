language: fr
word: brise-glaces
type: nom masculin
etymology: ""
definitions:
  - Navire destiné à briser la glace obstruant un chenal et à maintenir un passage libre pour la navigation. (De forme ramassée, il possède une coque renforcée, une forte étrave et un puissant appareil propulsif qui lui permettent de monter sur la glace et de l'écraser sous son poids.)
  - Outil en forme de marteau, destiné à briser, de l'intérieur, les glaces d'un véhicule en cas d'accident.
