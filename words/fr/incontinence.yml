language: fr
word: incontinence
type: nom féminin
etymology: latin incontinentia
definitions:
  - 'Manque de modération dans les propos que l''on tient : Incontinence verbale.'
  - Littéraire. Manque de tempérance dans les plaisirs sexuels.
  - Perte de contrôle du sphincter anal, incapable de retenir les selles.
