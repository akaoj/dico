language: fr
word: branchements
type: nom masculin
etymology: ""
definitions:
  - Action de brancher ; fait d'être branché.
  - (Bâtiment et travaux publics) Conduite amenant un fluide de la concession distributrice à l'usager.
  - (Chemin de fer) Appareil de voie permettant à une voie de se diviser en deux.
  - (Électricité) Ligne électrique destinée à raccorder une installation à un réseau.
  - (Informatique) Choix d'une suite d'instructions parmi plusieurs possibles, qui permet, au cours de l'exécution d'un programme, de sélectionner l'une ou l'autre de ses parties, à la suite, par exemple, du résultat d'un test.
  - (Polymères) Chaîne latérale d'une macromolécule.
synonyms: []
