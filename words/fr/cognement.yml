language: fr
word: cognement
type: nom masculin
etymology: ""
definitions:
  - Action de cogner, de frapper à coups répétés ; bruit sourd résultant de cette action.
  - Série de bruits sourds caractéristiques du déréglage de l'allumage d'un moteur à explosion ou du jeu exagéré d'une bielle.
