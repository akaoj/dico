language: fr
word: remords
type: nom masculin
etymology: ancien français remors, participe passé de remordre
definitions:
  - 'Vive douleur morale causée par la conscience d''avoir mal agi : Les remords le harcèlent.'
  - 'Vif regret : Vous n''achetez pas le meuble, c''est sans remords ?'
synonyms: []
