language: fr
word: justificatif
type: nom masculin
etymology: ""
definitions:
  - Document apportant la preuve matérielle que quelque chose a bien été fait.
  - Exemplaire ou extrait du journal prouvant l'insertion d'un article ou d'une annonce, et envoyé à l'auteur ou à l'annonceur.
  - Liste des emplacements où ont été posées des affiches, avec leurs dimensions.
