language: fr
word: centrale
type: nom féminin
etymology: ""
definitions:
  - Nom générique d'installations, de dispositifs dans lesquels on opère certains traitements dont les résultats sont distribués à divers postes utilisateurs.
  - (Droit) 1.  Synonyme de maison centrale.2.  Synonyme de confédération de syndicats.
  - (Électricité) Ensemble d'installations constituant une usine génératrice d'énergie électrique par conversion d'autres formes d'énergie.
synonyms: []
