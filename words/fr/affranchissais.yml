language: fr
word: affranchissais
type: verbe transitif
etymology: de franc, libre
definitions:
  - Rendre quelqu'un libre, rendre un pays, une institution politiquement indépendants.
  - Faire d'un esclave ou d'un serf un homme libre.
  - 'Libérer quelqu''un d''une contrainte : Tous ces appareils ont partiellement affranchi la femme des soins du ménage.'
  - Populaire. Renseigner quelqu'un, le mettre au courant de quelque chose.
  - Argot. Initier quelqu'un aux pratiques du milieu.
  - (Arboriculture) Enterrer le bourrelet de greffe d'un arbre pour permettre au greffon de développer des racines.
  - (Industrie du bois) Couper un élément en bois perpendiculairement à son axe.
  - (Jeux) Rendre une carte maîtresse, en faisant tomber toutes les cartes qui lui sont supérieures.
  - (Œnologie) Procéder à l'affranchissement d'une cuve, d'un tonneau.
  - (Postes) Payer le port au moment de l'expédition, généralement en y apposant des timbres-poste.
synonyms: []
