language: fr
word: fuselées
type: verbe passif
etymology: ""
definitions:
  - 'S''amincir en allant vers l''extrémité, avoir la forme de fuseau : Doigts fuselés.'
  - Être renflé vers le milieu (fût de colonne, de colonnette, etc.).
  - En héraldique, en parlant d'un écu ou d'un quartier, être divisé en losanges allongés d'émaux alternés ; en parlant d'une pièce ou d'une partition, être formée de fusées juxtaposées.
synonyms: []
