language: fr
word: ptérodactyles
type: nom masculin
etymology: ""
definitions:
  - Reptile fossile volant (ptérosaurien) du jurassique supérieur d'Europe, à queue courte, à mâchoires sans dents recouvertes d'un bec corné. (Les ptérodactyles ont probablement été des animaux du littoral, au vol faible, se nourrissant de proies aquatiques.)
