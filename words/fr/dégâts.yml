language: fr
word: dégâts
type: nom masculin
etymology: ancien français degaster, dévaster
definitions:
  - 'Destruction, dommages, ravages dus à un cataclysme, à un accident, à une émeute, etc. (surtout pluriel) : Dégâts causés par la grêle, par un cyclone, par une fuite d''eau.'
  - 'Désordre profond, dommage important causé par quelqu''un ou par quelque chose : Le tabac fait des dégâts dans l''organisme.'
synonyms: []
