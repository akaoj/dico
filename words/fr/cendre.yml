language: fr
word: cendre
type: nom féminin
etymology: latin cinis, -eris
definitions:
  - Éléments incombustibles d'une chose qui, après la combustion de celle-ci, se retrouvent à l'état pulvérulent sous forme solide. (Les cendres sont constituées de sels de potassium, de calcium et de magnésium ainsi que d'oxydes de fer et de manganèse, qui leur donnent leur coloration.)
  - Fragments volcaniques de taille inférieure à 2 mm, projetés par les éruptions volcaniques.
synonyms: []
