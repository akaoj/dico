language: fr
word: financières
type: adjectif
etymology: ""
definitions:
  - Qui concerne la gestion des patrimoines privés ou publics ainsi que les opérations effectuées sur le marché des capitaux à long terme (émissions d'actions, d'obligations).
  - 'Relatif à l''argent dont on peut disposer : Avoir des problèmes financiers.'
  - 'Relatif aux finances publiques ou privées, aux affaires d''argent : La situation financière est très mauvaise.'
  - (Cuisine) Se dit d'un apprêt à base de truffes, de champignons, de quenelles de veau ou de volaille, de ris de veau, etc., le tout lié avec une sauce madère à l'essence de truffes (sauce financière) et utilisé pour garnir des feuilletages.
