language: fr
word: exaspérations
type: nom féminin
etymology: bas latin exasperatio, -onis
definitions:
  - 'Action de rendre plus intense, plus violent un sentiment, une sensation : L''exaspération du désir.'
  - 'État de grande irritation, de violente colère : Cette réplique le mit au comble de l''exaspération.'
