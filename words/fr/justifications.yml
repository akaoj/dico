language: fr
word: justifications
type: nom féminin
etymology: bas latin ecclésiastique justificatio, -onis
definitions:
  - 'Action de justifier quelqu''un ou de se justifier ; défense : Ouvrage qui vise à la justification d''un condamné politique.'
  - 'Action de produire des arguments qui établissent la légitimité de quelque chose ; apologie : La justification de la violence.'
  - 'Action de prouver la réalité, la matérialité, l''exactitude de quelque chose : Justification d''identité.'
  - 'Raison, preuve servant à justifier quelque chose : Exiger des justifications.'
  - (Matériel de bureau) Alignement des caractères à l'extrémité gauche ou droite d'un texte dactylographié.
  - (Droit) Synonyme de éclaircissement.
  - (Imprimerie) 1.  Dimension préalable sur laquelle est effectuée la composition des lignes d'un texte.2.  Mise de longueur des lignes composées sur une dimension prédéterminée.
  - (Théologie) Dans la théologie de saint Paul, acte par lequel Dieu fait passer l'homme pécheur de l'état de péché à celui de justice, c'est-à-dire de salut par la foi.
