language: fr
word: bousculeras
type: verbe transitif
etymology: moyen français bousser, heurter, et culer, marcher à reculons
definitions:
  - Mettre un ennemi en déroute, créer le désordre chez lui.
  - Heurter violemment quelque chose en le renversant.
  - 'Heurter quelqu''un, le pousser jusqu''à lui faire perdre l''équilibre : Bousculer les gens pour passer le premier.'
  - 'Apporter un renouvellement brutal, un changement complet dans quelque chose : Bousculer des habitudes.'
  - Inciter quelqu'un par des rappels à l'ordre à se presser, le brusquer.
synonyms: []
