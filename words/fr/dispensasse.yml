language: fr
word: dispensasse
type: verbe transitif
etymology: latin dispensare, répartir
definitions:
  - 'Donner quelque chose à quelqu''un, le lui accorder : Dispenser les soins aux malades.'
  - 'Autoriser quelqu''un à ne pas faire quelque chose, lui épargner de le faire, l''en décharger, exempter : Dispenser un élève d''éducation physique. Je vous dispense de vos réflexions.'
synonyms: []
