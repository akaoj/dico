language: fr
word: pagodes
type: nom féminin
etymology: portugais pagode, du tamoul pagôdi, du sanskrit bhagavat
definitions:
  - Édifice religieux, issu du stupa indien, consacré au culte du Bouddha en Extrême-Orient.
  - Petite figurine chinoise à tête mobile, fabriquée en Chine aux xviie et xviiie s. pour l'exportation.
  - Monnaie d'or indienne frappée du début du xviie au xixe s.
