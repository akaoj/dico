language: fr
word: faisan
type: nom masculin
etymology: latin phasianus, du grec phasianos, oiseau de Phasis, fleuve de Colchide
definitions:
  - Oiseau galliforme à plumage brillant chez le mâle, omnivore et polygame, originaire d'Asie centrale.
  - Familier, vieilli. Commerçant malhonnête ; individu qui vit d'affaires louches.
synonyms: []
