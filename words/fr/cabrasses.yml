language: fr
word: cabrasses
type: verbe transitif
etymology: ancien provençal cabra, chèvre, du latin capra
definitions:
  - Faire dresser un cheval sur ses pieds de derrière.
  - Relever la partie antérieure d'un avion pour le faire monter.
  - 'Provoquer chez quelqu''un une opposition vigoureuse et tenace ; buter, braquer : Ma réponse brutale l''a cabré.'
synonyms: []
