language: fr
word: chartreuses
type: nom féminin
etymology: de la Grande- Chartreuse
definitions:
  - Couvent de chartreux.
  - (nom déposé) Liqueur verte ou jaune préparée par les moines de la Grande-Chartreuse à partir de nombreuses plantes.
  - Dans le sud-ouest de la France, maison de campagne, souvent longue et basse.
