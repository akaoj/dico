language: fr
word: horaire
type: nom masculin
etymology: ""
definitions:
  - 'Organisation, indication, relevé des heures de départ, d''arrivée des services réguliers des transports publics : Horaire des trains.'
  - 'Tableau, imprimé, recueil indiquant ces heures : Consulter l''horaire dans une gare.'
  - 'Organisation, répartition des heures de travail, indication des heures où a lieu une activité : Une profession dont l''horaire est contraignant. (Les horaires collectifs de travail sont fixés par l''employeur dans le respect des dispositions législatives réglementaires et conventionnelles en la matière. Ils sont affichés sur les lieux de travail. Ils doivent être préalablement soumis, ainsi que toute modification éventuelle, à l''Inspection du travail.)'
  - 'Emploi du temps, temps d''occupation de quelqu''un : Avoir un horaire bien rempli.'
