language: fr
word: impulsion
type: nom féminin
etymology: latin impulsio, -onis, de impellere, pousser à
definitions:
  - 'Action d''une force qui agit par poussée sur quelque chose et tend à lui imprimer un mouvement ; mouvement ainsi produit : Donner une impulsion.'
  - 'Action propre à accroître le développement, le dynamisme d''une activité, d''une entreprise ; effet qui en résulte : L''impulsion donnée au tourisme dans cette région.'
  - 'Agent, cause qui pousse quelqu''un à l''action : Agir sous l''impulsion de la colère.'
  - (Mathématiques) Fonction (généralisée) nulle, sauf en un point donné unique.
  - (Physique) 1.  Produit d'une force par l'intervalle de temps pendant lequel elle agit. (Le terme est parfois employé comme synonyme de quantité de mouvement, bien qu'il représente une variation de quantité de mouvement.)2.  Phénomène caractérisé par une variation brusque d'une grandeur physique, suivie d'un retour rapide à sa valeur initiale.
  - (Psychiatrie) Besoin irrésistible d'accomplir un acte absurde ou antisocial.
synonyms: []
