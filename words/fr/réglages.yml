language: fr
word: réglages
type: nom masculin
etymology: ""
definitions:
  - 'Action de mettre au point le fonctionnement d''un appareil, d''un mécanisme ; manière dont il est réglé : Le réglage d''un moteur.'
  - Action ou manière de régler du papier.
  - Ensemble des opérations consistant à amener le point moyen d'un tir à une distance de l'objectif inférieure à la précision recherchée.
