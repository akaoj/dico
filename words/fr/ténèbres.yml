language: fr
word: ténèbres
type: nom féminin pluriel
etymology: latin tenebrae
definitions:
  - 'Obscurité profonde, sinistre, qui peut provoquer la peur, l''angoisse : La panne a plongé la ville dans les ténèbres.'
  - 'Domaine de ce qui est obscur, inconnu, difficile à comprendre : Les ténèbres de la personnalité humaine.'
  - Office de nuit du jeudi et du vendredi saints.
synonyms: []
