language: fr
word: cachalot
type: nom masculin
etymology: espagnol cachalote, du portugais cacholote, de cachola, grosse tête
definitions:
  - Très grand mammifère cétacé à dents, des mers chaudes, pouvant mesurer jusqu'à 18 m, et chassé pour l'huile (spermaceti) accumulée dans son énorme tête. (Il existe cependant un cachalot nain mesurant moins de 4 m.)
synonyms: []
