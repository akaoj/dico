language: fr
word: lissages
type: nom masculin
etymology: de lisse 1
definitions:
  - Action de lisser quelque chose.
  - (Agroalimentaire) Homogénéisation du caillé, dans la préparation du fromage frais, par écrasement des grains entre des rouleaux ou par projection sur un obstacle.
  - (Armement) Opération consistant à revêtir des grains de poudre d'un produit refroidisseur.
  - (Chirurgie) Synonyme de lifting.
  - (Marine) Synonyme de balancement des formes.
  - (Métallurgie) Opération qui consiste à lisser la surface intérieure d'un moule de fonderie après la sortie du modèle.
  - (Métrologie) Élimination des perturbations et des fluctuations rapides, dans les relevés de mesures d'un phénomène physique.
  - (Industrie du papier) Opération effectuée au moyen d'une lisse ou d'une calandre sur le papier ou le carton.
  - (Cuirs et peaux) Opération consistant à donner du lustre, du brillant aux peaux et aux cuirs soit à la main, avec l'étire à glacer, soit avec une lissette, soit à la lisseuse.
  - (Pyrotechnie) Dans la fabrication des poudres en grains, opération consistant à rendre lisse la surface des grains ou à la durcir, ou à la modifier par un gélatinisant.
  - (Statistique) Opération statistique par laquelle on substitue, à un ensemble de points traduisant le résultat d'une série d'observations, une courbe dite de lissage, continue et sans points anguleux ; réalité économique traduite par cette courbe.
  - (Textiles) Lavage pratiqué sur les rubans de laine peignée.
