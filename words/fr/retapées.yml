language: fr
word: retapées
type: verbe transitif
etymology: ""
definitions:
  - 'Familier. Réparer, remettre en état sommairement une chose usagée ou abîmée : Retaper de vieux meubles.'
  - 'Familier. Remettre quelqu''un en bonne condition physique : Ce traitement devrait le retaper.'
  - Familier. Refaire un lit superficiellement.
  - Taper de nouveau un texte à la machine.
synonyms: []
