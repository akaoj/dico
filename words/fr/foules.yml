language: fr
word: foules
type: nom féminin
etymology: de fouler
definitions:
  - 'Multitude de personnes réunies en un même lieu : L''orateur harangue la foule.'
  - 'Le commun des hommes pris collectivement, la masse, la multitude : L''engouement des foules pour un artiste.'
  - 'Un grand nombre de : Il faut tenir compte d''une foule de détails.'
  - Rassemblement fortuit de nombreux animaux de la même espèce, sans structure ni fonction.
  - (Sociologie) Ensemble d'individus anonymes et semblables, et dont les sentiments et les idées sont orientés dans une même direction.
synonyms: []
