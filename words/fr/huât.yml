language: fr
word: huât
type: verbe transitif
etymology: onomatopée
definitions:
  - 'Accueillir quelqu''un, un spectacle par des huées : Se faire huer par une assemblée.'
  - Au cours d'une battue, effrayer le gibier en faisant du bruit, pour lui faire prendre une certaine direction ; crier pour indiquer qu'un sanglier est pris.
synonyms: []
