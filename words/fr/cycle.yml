language: fr
word: cycle
type: nom masculin
etymology: bas latin cyclus, du grec kuklos
definitions:
  - 'Suite de phénomènes se renouvelant dans un ordre immuable : Le cycle des saisons.'
  - (Biochimie) Ensemble des transformations subies par un système le ramenant à son état initial.
  - (Biologie) Toute succession régulièrement répétitive de la même suite de phénomènes, à intervalles réguliers, dans l'existence d'un être vivant, d'une lignée ou de l'ensemble du monde vivant.
  - (Chimie) Chaîne d'atomes fermée, fréquente surtout parmi les composés du carbone.
  - (Enseignement) 1.  Division de l'enseignement dans les écoles maternelle et primaire. (On distingue le cycle des apprentissages premiers [école maternelle], le cycle des apprentissages fondamentaux [grande section de maternelle, CP, CE1] et le cycle des approfondissements [CE2, CM1, CM2])2.  Division des enseignements secondaire et supérieur. (Dans l'enseignement secondaire, le premier cycle va de la sixième à la troisième incluse, le second cycle de la seconde à la terminale. Dans l'enseignement supérieur, le premier cycle correspond au niveau licence, le second cycle au niveau master, le troisième cycle au niveau doctorat.)
  - (Littérature) Ensemble de poèmes, en général épiques, groupés autour d'un fait, d'un héros. (Exemple cycle d'Arthur.)
  - (Mathématiques) Permutation dans laquelle, un certain nombre d'éléments restant fixes, les autres éléments subissent une permutation circulaire.
  - (Mécanique) 1.  Ensemble des opérations réalisées par une machine automatique entre deux passages successifs par un même état.2.  Ensemble des opérations successives nécessaires au fonctionnement d'un moteur à explosion.
  - (Pédologie) Flux de circulation des éléments minéraux entre le sol et la végétation.
  - (Physique) 1.  Partie d'un phénomène périodique qui s'effectue durant une période.2.  Succession de réactions thermonucléaires qui ont lieu dans la matière stellaire. (Ces réactions sont responsables de l'essentiel de l'énergie émise par les étoiles.) [→ cycle de Bethe.]
  - (Thermodynamique) Succession de transformations qui ramènent un système dans son état initial.
