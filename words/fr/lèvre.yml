language: fr
word: lèvre
type: nom féminin
etymology: latin populaire *labra, du latin classique labrum
definitions:
  - Chacune des deux parties charnues qui forment le contour de la bouche de l'homme.
  - (Botanique) Chacun des deux lobes médians d'une corolle zygomorphe comme celle des labiées.
  - (Céramique) Bord de l'orifice d'un vase.
  - (Géologie) Chacune des deux parois d'une faille.
  - (Usinage) Arête coupante d'un foret ou d'une dent de fraise.
  - (Zoologie) Chacune des deux pièces horizontales, placées l'une au-dessous (labium), l'autre au-dessus (labre) de l'ouverture buccale des arthropodes.
synonyms: []
