language: fr
word: membre
type: nom masculin
etymology: latin membrum
definitions:
  - Appendice du tronc de l'homme ou des animaux, disposé par paires et servant à la locomotion ou, parfois, à la préhension.
  - 'Personne qui fait partie d''un corps, d''une communauté, d''une famille, d''un club, etc. : Les membres du Parlement, de l''Académie française, de l''Église.'
  - (Architecture) 1.  Partie d'architecture telle que corps de moulure, frise, corniche (vieux).2.  Partie structurelle telle qu'arc, colonne, linteau, etc.
  - (Géologie) Unité lithostratigraphique hiérarchiquement située entre la couche et la formation.
  - (Linguistique) Partie d'un constituant ou constituant d'une unité de rang supérieur.
  - (Marine) Synonyme de couple.
  - (Mathématiques) Chacune des deux expressions situées respectivement à gauche et à droite du signe = (égal) dans une équation ou une égalité, ou des signes > (plus grand que) ou < (plus petit que) dans une inéquation ou une inégalité.
synonyms: []
