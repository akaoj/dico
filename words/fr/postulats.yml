language: fr
word: postulats
type: nom masculin
etymology: latin postulatum, demande
definitions:
  - Proposition que l'on demande d'admettre avant un raisonnement, que l'on ne peut démontrer et qui ne saurait être mise en doute.
  - 'Principe de base, qui ne peut être mis en discussion : Les postulats politiques de la droite.'
  - En Suisse, vœu qu'un parlementaire transmet au pouvoir exécutif après qu'il a été approuvé par la majorité de l'assemblée.
  - Temps qui précède le noviciat, dans une communauté religieuse.
synonyms: []
