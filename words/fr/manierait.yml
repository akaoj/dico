language: fr
word: manierait
type: verbe transitif
etymology: de main
definitions:
  - 'Tenir quelque chose entre ses mains, le tourner en divers sens, le manipuler : Des bibelots à manier avec précaution.'
  - 'Se servir d''un appareil, d''un instrument, l''utiliser : Apprendre à manier un sextant. Manier le pinceau.'
  - 'Manœuvrer un véhicule, une machine : Un camion difficile à manier.'
  - 'Employer, combiner avec habileté des mots, des idées, des sentiments : Manier l''humour.'
  - Pétrir à la main du beurre avec de la farine pour les mêler intimement.
synonyms: []
