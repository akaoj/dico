language: fr
word: léonines
type: adjectif
etymology: latin leoninus, de leo, leonis, lion
definitions:
  - 'Littéraire. Qui est propre au lion, qui rappelle le lion : Une chevelure léonine.'
  - 'Se dit d''un partage où quelqu''un se réserve la plus grosse part, la part du lion : Un accord de commerce léonin.'
synonyms: []
