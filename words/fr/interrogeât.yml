language: fr
word: interrogeât
type: verbe transitif
etymology: latin interrogare
definitions:
  - 'Poser une ou des questions à quelqu''un, lui demander un renseignement : Pour les heures d''ouverture, interrogez le gardien.'
  - 'Poser des questions à un candidat, un élève, etc., pour vérifier ses connaissances, lui faire passer un examen, une épreuve : En géographie, on nous a interrogés sur le climat canadien.'
  - Soumettre quelqu'un à interrogatoire.
  - 'Examiner quelque chose avec attention pour en tirer une réponse aux questions que l''on se pose : Le marin interroge le ciel.'
  - Entrer en communication, généralement à distance, avec un répondeur téléphonique, un serveur ou une base de données pour en obtenir des informations.
  - Consulter quelqu'un, solliciter discrètement son avis en le regardant.
synonyms: []
