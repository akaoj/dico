language: fr
word: paladins
type: nom masculin
etymology: italien paladino, du bas latin palatinus, chambellan
definitions:
  - Seigneur de la suite de Charlemagne. (Dans les chansons de geste, Roland et Olivier font partie des douze paladins de l'empereur.)
  - Littéraire. Celui qui est prêt à défendre les justes, à se poser en redresseur de torts.
synonyms: []
