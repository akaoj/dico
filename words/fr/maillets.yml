language: fr
word: maillets
type: nom masculin
etymology: diminutif de mail
definitions:
  - Gros marteau à deux têtes, en bois dur, en cuir parcheminé, en plastique ou en caoutchouc, utilisé par les menuisiers, les sculpteurs sur pierre, les tonneliers, etc.
  - Sorte de masse en bois, de forme tronconique, du sculpteur sur bois.
  - Instrument en bois, à long manche, formant un marteau à deux têtes, utilisé pour le jeu de croquet.
  - Instrument du joueur de polo, composé d'un manche flexible et d'une tête de bois en forme de marteau cylindrique.
synonyms: []
