language: fr
word: barbotaient
type: verbe intransitif
etymology: de l'ancien français bourbouter, patauger dans la boue
definitions:
  - Fouiller du bec dans l'eau bourbeuse ou dans la vase, en parlant d'oiseaux aquatiques.
  - 'S''ébattre dans l''eau, en parlant d''un animal ou de quelqu''un : Petit enfant qui barbote dans son bain.'
  - Marcher difficilement sur un sol bourbeux, patauger dans la boue.
  - En parlant d'un gaz, passer à l'état de bulles dans un liquide, dans un dessein d'absorption, de purification, de contrôle de débit.
synonyms: []
