language: fr
word: déhancher
type: verbe pronominal
etymology: ""
definitions:
  - Faire porter sur l'une ou l'autre jambe le poids de son corps en accentuant la saillie de la hanche opposée ; avoir cette posture.
  - Se déplacer en balançant les hanches avec souplesse ou avec noblesse ; se dandiner.
