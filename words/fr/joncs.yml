language: fr
word: joncs
type: nom masculin
etymology: latin juncus
definitions:
  - Herbe monocotylédone vivace très commune dans les lieux frais ou marécageux et caractérisée par ses longues tiges sans feuilles.
  - Populaire. Or ; somme d'argent ; fric.
  - Anneau ou bracelet dont le cercle est de grosseur uniforme.
  - Ficelle ou fil plastique enrobé destiné à décorer ou à renforcer une tige de chaussure, un ouvrage de maroquinerie, de sellerie, etc.
  - Monobrin de matière plastique de diamètre compris entre 1 et 4 mm.
synonyms: []
