language: fr
word: coaptations
type: nom féminin
etymology: latin ecclésiastique coaptatio, -onis, harmonie
definitions:
  - En chirurgie, réduction d'une luxation ou des fragments osseux d'une fracture.
  - Ajustement immédiat et parfait de deux organes d'un même individu formés séparément ou de deux individus de sexe opposé (organes sexuels notamment).
synonyms: []
