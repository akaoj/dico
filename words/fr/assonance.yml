language: fr
word: assonance
type: nom féminin
etymology: espagnol asonancia, du latin assonare, faire écho
definitions:
  - Répétition d'un même son vocalique dans une phrase (par opposition à allitération).
  - 'Rime réduite à l''identité de la dernière voyelle accentuée (exemple : sombre, tondre ; peintre, feindre ; âme, âge).'
