language: fr
word: redressement
type: nom masculin
etymology: ""
definitions:
  - 'Action de redresser ; fait de se redresser : Un brusque redressement du corps.'
  - 'Action de redonner à quelque chose une forme droite ou sa forme primitive : Redressement d''une barre tordue.'
  - Action de redresser un véhicule, un bateau, etc.
  - 'Retour à un niveau ou un rythme de développement normal, à un état satisfaisant : Redressement de la balance des comptes.'
  - (Comptabilité) Opération par laquelle on corrige un compte erroné pour l'établir conformément à la réalité.
  - (Droit) Correction, opérée par un inspecteur des impôts après vérifications, conduisant à une majoration des sommes dues au titre de l'impôt par le contribuable.
  - (Économie) Assainissement et relance d'une entreprise en difficulté.
  - (Électricité) Action de transformer un courant alternatif en courant unidirectionnel.
  - (Topographie) Restitution photographique d'un cliché oblique d'un terrain plan.
