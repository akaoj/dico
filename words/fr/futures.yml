language: fr
word: futures
type: adjectif
etymology: latin futurus, participe futur du verbe esse, être
definitions:
  - 'Se dit d''un temps, d''une période à venir ; se dit de ce qui se produira dans ce temps, cette période : Les générations futures.'
  - 'Qui va arriver, qui se fera, qui sera tel dans un avenir plus ou moins proche : Un futur appartement. Un futur champion.'
synonyms: []
