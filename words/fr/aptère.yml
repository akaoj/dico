language: fr
word: aptère
type: adjectif
etymology: grec apteros
definitions:
  - Se dit des animaux sans ailes dans les espèces ou les groupes pourvus d'ailes (fourmis ouvrières, par exemple).
  - Se dit des statues de divinités représentées sans ailes.
  - Se dit des temples dépourvus de colonnes sur les faces latérales.
synonyms: []
