language: fr
word: surélevasses
type: verbe transitif
etymology: ""
definitions:
  - 'Accroître la hauteur d''une construction par une partie surajoutée : Surélever un immeuble de deux étages.'
  - 'Placer quelque chose à un niveau plus haut que son niveau habituel ou que l''espace environnant : Surélever la scène d''un théâtre.'
synonyms: []
