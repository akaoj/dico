language: fr
word: baveraient
type: verbe intransitif
etymology: ""
definitions:
  - Laisser couler de la bave ; laisser couler de sa bouche de la nourriture ou de la boisson.
  - 'En parlant d''un liquide, s''étaler en faisant des taches : L''encre a bavé sur la page.'
  - 'Familier. Éprouver, concevoir un sentiment violent à l''occasion de quelque chose : Ta réussite le fait baver d''envie.'
