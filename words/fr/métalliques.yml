language: fr
word: métalliques
type: adjectif
etymology: latin metallicus, du grec metallikos
definitions:
  - 'Fait de métal ou d''un alliage, propre au métal : Passerelle métallique. Éclat métallique.'
  - 'Qui a l''apparence du métal, qui évoque le métal par sa dureté, sa sonorité, etc. : Voix, reflet métallique.'
synonyms: []
