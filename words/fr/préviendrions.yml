language: fr
word: préviendrions
type: verbe transitif
etymology: latin praevenire, prendre les devants
definitions:
  - 'Informer quelqu''un, le mettre au courant, en particulier d''un incident, d''un problème, etc. : Elle est mal, il faut prévenir le médecin.'
  - 'Annoncer à l''avance quelque chose à quelqu''un, le mettre au courant de ce qui va se produire, pour qu''il ne soit pas pris au dépourvu : Ils sont venus sans nous prévenir.'
  - 'Satisfaire un désir, une demande avant même qu''ils soient nettement formulés, esquissés : Il est attentif à prévenir mes moindres souhaits.'
  - 'Empêcher une critique d''exister en répondant à l''avance à son objet : Cette mise au point préviendra toute objection.'
  - 'Prendre les mesures nécessaires pour éviter un mal, un danger : Prévenir une catastrophe.'
  - 'Influencer quelqu''un à l''avance contre, en faveur de quelqu''un ou quelque chose, le mettre dans une disposition hostile ou favorable à leur égard : On m''avait prévenu contre lui.'
  - 'Annoncer à quelqu''un ce qui risque de lui arriver dans tel ou tel cas : Je t''avais prévenu.'
synonyms: []
