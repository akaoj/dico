language: fr
word: ameuterions
type: verbe transitif
etymology: de meute
definitions:
  - 'Rassembler des personnes dans un dessein hostile, dans l''intention de provoquer des désordres ou de les exciter contre quelqu''un, quelque chose ; soulever : Ameuter la foule contre l''orateur.'
  - 'Provoquer l''émotion de quelqu''un et le faire accourir : Ses cris ameutèrent les voisins.'
  - Faire chasser ensemble les chiens de meute.
