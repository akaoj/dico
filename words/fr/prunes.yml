language: fr
word: prunes
type: nom féminin
etymology: latin populaire *pruna, du latin classique prunum
definitions:
  - Fruit du prunier, drupe dont on consomme le péricarpe charnu qui entoure le noyau. (Les principales variétés de prunes sont la reine-claude, la prune d'Agen, ou prune d'ente, la mirabelle, la quetsche.)
  - Populaire. Coup.
  - Eau-de-vie obtenue par distillation des prunes.
synonyms: []
