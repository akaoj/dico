language: fr
word: équilibres
type: nom masculin
etymology: bas latin aequilibrium, du latin classique aequus, égal, et libra, balance
definitions:
  - 'État de repos, position stable d''un système obtenus par l''égalité de deux forces, de deux poids qui s''opposent : Mettre les plateaux d''une balance en équilibre.'
  - 'État de quelqu''un, d''un animal qui maîtrise sa position et ses mouvements, qui ne tombe pas : Avoir peine à garder son équilibre.'
  - 'Juste proportion entre des éléments opposés, entre des forces antagonistes, d''où résulte un état de stabilité, d''harmonie : Une période d''équilibre politique.'
  - 'Juste répartition des éléments d''un tout : Équilibre de l''alimentation.'
  - 'Rapport d''harmonie entre les tendances psychiques, les rythmes ou les domaines d''activité de quelqu''un : Dans ces circonstances difficiles, il a su garder un bel équilibre.'
  - (Chimie) État d'un système de corps dont la composition ne varie pas. (L'équilibre peut résulter d'une absence de réaction chimique ou de l'existence de deux réactions inverses se produisant avec la même vitesse.)
  - (Chorégraphie) Pose acrobatique tenue en général la tête en bas, le corps dressé à la verticale, la tête et les mains servant de point d'appui au sol.
  - (Cirque) Exercice consistant soit à conserver immobile son corps placé en position instable, soit à maintenir stables des objets étagés d'une manière apparemment fragile.
  - (Économie) Situation d'une économie caractérisée par l'égalité entre les volumes d'offre et de demande sur les marchés des marchandises, des capitaux, du travail.
  - (Pédologie) Résultat des interactions complexes des différents facteurs du milieu (climat, végétation, êtres vivants et facteurs physiques locaux tels que la topographie) sur le milieu minéral, qui aboutissent aux sols naturels.
