language: fr
word: touages
type: nom masculin
etymology: de touer
definitions:
  - Remorquage, à l'aide d'un toueur, de bâtiments sur les voies de navigation intérieure.
  - Système de traction des instruments agricoles, l'appareil de traction (tracteur toueur) se halant sur une chaîne ou un câble fixé aux extrémités du champ.
synonyms: []
