language: fr
word: reconquerrez
type: verbe transitif
etymology: ""
definitions:
  - 'Conquérir de nouveau quelque chose, le reprendre après l''avoir perdu : Les troupes ont reconquis le terrain.'
  - 'Recouvrer quelque chose, le regagner : Reconquérir l''estime de ses amis.'
  - Être de nouveau aimé, estimé par quelqu'un.
synonyms: []
