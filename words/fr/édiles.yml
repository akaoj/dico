language: fr
word: édiles
type: nom masculin
etymology: latin aedilis, de aedes, maison
definitions:
  - Littéraire. Magistrat municipal d'une grande ville.
  - Dans la Rome antique, magistrat chargé de la police, de l'inspection des édifices, des jeux publics et de l'approvisionnement.  (Apparus à Rome en 493 avant J.-C., les édiles [2 magistrats, puis 4 après 367] étaient élus par les comices tributes. César, édile lui-même en 65 avant J.-C., restreignit leur pouvoir et porta leur nombre de 4 à 6. Sous l'Empire, leurs attributions furent limitées à la voirie et à la police des marchés.)
