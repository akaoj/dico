language: fr
word: puce
type: nom féminin
etymology: latin pulex, -icis
definitions:
  - Insecte siphonaptère pulicidé, parasite de l'homme et des mammifères.
  - Familier. Personne de petite taille.
  - Appellatif affectueux à l'égard d'une petite fille.
  - Pastille de silicium sur laquelle est implanté un circuit intégré.
  - Jeu qui consiste à faire sauter des jetons dans un réceptacle en appuyant sur leur bord avec le bord d'un jeton plus grand.
synonyms: []
