language: fr
word: bord
type: nom masculin
etymology: francique *bord, bord d'un vaisseau
definitions:
  - 'Partie de terre ferme contiguë à une étendue d''eau naturelle et qui en constitue la limite ; côte, rivage ; berge ; rive : Le bord d''une rivière. Les bords de la Seine.'
  - 'Limite supérieure d''une cavité, d''un récipient ; pourtour d''un orifice : Des verres remplis jusqu''au bord. Les bords d''une plaie.'
  - 'Partie extrême d''une surface : Le bord d''une feuille de papier.'
  - (Astronomie) Pourtour du disque d'un astre à diamètre apparent sensible (Soleil, Lune, planète).
  - (Chapellerie) Synonyme de passe.
  - '(Marine) 1.  Le bateau lui-même2.  Côté du navire considéré par rapport au vent. : Les hommes du bord.'
  - (Vannerie) Gros cordon en osier tressé, garnissant le haut d'un panier sur son pourtour.
synonyms: []
