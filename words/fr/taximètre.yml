language: fr
word: taximètre
type: nom masculin
etymology: du grec taksis, taxe
definitions:
  - Compteur équipant les taxis et indiquant la somme à régler en fonction du kilométrage parcouru.
  - Appareil composé d'un cercle gradué de 0 à 360° et muni d'une alidade, pour la prise des relèvements.
