language: fr
word: vampires
type: nom masculin
etymology: allemand Vampir, du slave upuri
definitions:
  - Mort qui, suivant la superstition populaire, sort la nuit de sa tombe pour sucer le sang des vivants.
  - Littéraire. Personne qui commet de nombreux assassinats ou des violations de sépulture.
  - Littéraire. Personne qui s'enrichit du travail et du bien d'autrui.
  - Petite chauve-souris (desmodontidé) d'Amérique du Sud, se nourrissant du sang de mammifères et d'oiseaux endormis. (Les vampires peuvent transmettre à l'homme et aux animaux domestiques la rage, ainsi que des maladies parasitaires [trypanosomiases].)
