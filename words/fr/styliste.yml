language: fr
word: styliste
type: nom
etymology: ""
definitions:
  - Écrivain qui brille surtout par le style.
  - Personne qui détermine les produits d'une collection de couture et en supervise l'exécution.
  - Modéliste spécialisé dans tel ou tel domaine de création, comme le vêtement, la chaussure, la maroquinerie de luxe, etc.
