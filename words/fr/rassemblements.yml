language: fr
word: rassemblements
type: nom masculin
etymology: ""
definitions:
  - 'Action de rassembler des choses éparses : Rassemblement des documents pour une enquête.'
  - 'Action de réunir des personnes, des animaux dispersés : Le rassemblement des élèves dans la cour.'
  - 'Réunion de personnes sur la voie publique : Interdiction de tout rassemblement.'
  - 'Union en vue d''une action commune : Rassemblement de toutes les énergies.'
  - Grande réunion politique, meeting.
  - Nom pris par certains partis politiques (avec une majuscule).
  - Sonnerie de clairon ou de trompette destinée à rassembler des soldats isolés.
synonyms: []
