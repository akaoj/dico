language: fr
word: filament
type: nom masculin
etymology: latin médiéval filamentum, assemblage de fil, de filum, fil
definitions:
  - 'Élément de forme fine et allongée ; fibre ou matière qui a cette forme : Les filaments de l''amiante.'
  - (Astronomie) Protubérance solaire vue en projection sur le disque du Soleil.
  - (Électricité) Dans des lampes électriques, fil conducteur de faible diamètre porté à l'incandescence par le passage du courant.
  - (Électronique) Fil très mince, généralement de tungstène, chauffé par le passage d'un courant et utilisé dans les tubes électroniques comme source d'électrons.
  - (Textiles) Fibre textile de très grande longueur, dite continue.
synonyms: []
