language: fr
word: rabiot
type: nom masculin
etymology: gascon rabiot, rebut de pêche, de rave
definitions:
  - 'Part supplémentaire de nourriture ou de boisson prise sur ce qui reste après que tout le monde a été servi : Demander du rab.'
  - Temps de service actif supplémentaire auquel est astreint un militaire qui a encouru une peine disciplinaire.
  - 'Temps supplémentaire de travail : Faire du rab.'
  - 'Avantage ou bénéfice supplémentaire inespéré : Un rab de sommeil.'
synonyms: []
