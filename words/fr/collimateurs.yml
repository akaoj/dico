language: fr
word: collimateurs
type: nom masculin
etymology: du latin collineare, viser
definitions:
  - Instrument d'optique formé d'une lentille convergente achromatique et d'une fente éclairée, située dans le plan focal de cette lentille. (Les collimateurs permettent d'obtenir un faisceau de rayons lumineux parallèles. Ils sont utilisés pour ramener l'axe optique d'une lunette dans une même direction.)
  - (Langage militaire) Équipement de visualisation pour l'aide à la navigation des avions de chasse.
