language: fr
word: coudes
type: nom masculin
etymology: latin cubitus
definitions:
  - Articulation située à la jonction du bras et de l'avant-bras.
  - Partie de la manche de vêtement qui recouvre le coude.
  - 'Angle saillant, changement brusque de direction ; courbure brusque d''un objet : Le coude d''un tuyau. La rue faisait un coude.'
  - Pâte alimentaire de semoule de blé dur, moulée en gros tube court et coudé.
  - Pièce de cuir à coudre ou thermocollante qui sert à protéger extérieurement de l'usure le coude d'une manche.
  - Élément de tuyauterie en forme d'arc de cercle, directement réalisé par cintrage, ou rapporté.
synonyms: []
