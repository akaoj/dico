language: fr
word: apurement
type: nom masculin
etymology: de apurer
definitions:
  - Vérification de l'exactitude d'un compte. (En droit public, la Cour des comptes ou les tribunaux administratifs sont, selon les cas, chargés de l'apurement des comptes des personnes ayant le maniement des deniers publics ; l'acte de libération délivré à ces comptables s'appelle « arrêt de quitus ».)
