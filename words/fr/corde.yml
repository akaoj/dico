language: fr
word: corde
type: nom féminin
etymology: latin chorda, du grec khordê, boyau
definitions:
  - 'Matériau constitué de torons tordus ensemble, fabriqué avec diverses matières textiles naturelles (lin, chanvre, coton, alfa, etc.) ou chimiques (polyamide, polyester, etc.) : Semelles de corde.'
  - 'Lien constitué de ce matériau et servant à divers usages : Corde à linge. Alpinistes reliés par une corde. Faire un nœud à une corde.'
  - Câble tendu en l'air sur lequel marche un funambule.
  - Corde dotée de poignées que l'on tient dans chaque main et par-dessus laquelle on saute en la faisant passer sous les pieds.
  - Lien servant à tendre un arc.
  - Limite intérieure d'une piste ou d'un circuit.
  - Fil de boyau, de soie, d'acier, parfois simple ficelle, tendu sur la table d'harmonie d'un instrument de musique et dont la vibration produit un son. (On distingue les instruments à cordes pincées [guitare], frappées [piano], frottées [violon].)
  - 'Littéraire. Supplice de la potence : Mériter la corde.'
  - (Géométrie) Segment qui a pour extrémités deux points d'une courbe.
  - (Pêche) Ligne de fond pour la rivière comme pour la mer. (Dans ce dernier cas, on dit aussi palangre.)
  - (Pyrotechnie) Brin de poudre à section pleine.
  - (Sports) Fil de Nylon ou de boyau étiré, utilisé pour la fabrication des raquettes de tennis.
  - (Sylviculture) Mesure ancienne pour le bois de chauffage valant de 2 à 5 stères.
synonyms: []
