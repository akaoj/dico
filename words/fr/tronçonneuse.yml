language: fr
word: tronçonneuse
type: nom féminin
etymology: ""
definitions:
  - Machine servant au tronçonnage des grumes ou des pièces de bois.
  - Scie portative à moteur servant principalement à l'abattage, à l'ébranchage et au tronçonnage des arbres.
  - Machine-outil destinée au tronçonnage.
