language: fr
word: exporterions
type: verbe transitif
etymology: anglais to export, du latin exportare, porter hors
definitions:
  - Vendre et expédier des produits nationaux à l'étranger.
  - 'Répandre quelque chose à l''étranger : Exporter la révolution.'
  - (Informatique) Transférer un fichier d'une application vers une autre, à l'aide d'un format approprié.
synonyms: []
