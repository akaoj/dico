language: fr
word: inflammables
type: adjectif
etymology: latin inflammare, allumer
definitions:
  - 'Qui prend feu, s''enflamme facilement et brûle rapidement : L''hydrogène est très inflammable.'
  - 'Figuré.  Se dit d’un sujet d’actualité propre à déchaîner les passions ; brûlant : La crise migratoire est une question hautement inflammable.'
  - 'Littéraire. Qui se prend facilement d''une passion ardente : Tempérament inflammable.'
synonyms: []
