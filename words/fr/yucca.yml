language: fr
word: yucca
type: nom masculin
etymology: taïno yucca, manioc
definitions:
  - Liliacée sous-ligneuse ou arborescente aux feuilles réunies en touffes, aux grandes fleurs violettes ou d'un blanc crème. (Originaires d'Amérique centrale surtout, les yuccas sont cultivés pour leur port élégant. Leur pollinisation est assurée par le papillon tegeticula.)
synonyms: []
