language: fr
word: féliciterons
type: verbe transitif
etymology: bas latin felicitare, du latin classique felix, -icis, heureux
definitions:
  - 'Complimenter quelqu''un sur quelque chose qui lui fait honneur, sur sa conduite : On l''a félicité d''avoir sauvé un enfant de la noyade.'
  - 'Apporter ses félicitations à quelqu''un à l''occasion d''un événement heureux, d''une réussite remarquable, etc. : Féliciter les jeunes mariés.'
synonyms: []
