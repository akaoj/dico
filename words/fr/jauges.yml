language: fr
word: jauges
type: nom féminin
etymology: francique *galga, perche
definitions:
  - Dispositif propre à mesurer une quantité déterminée de liquide ou de grain.
  - Détermination de la quantité de produit stockée dans un réservoir.
  - (Agriculture) Tranchée ouverte dans la terre par le labour à la bêche ou à la charrue.
  - (Arboriculture et sylviculture) Tranchée remplie de sable et arrosée, dans laquelle on dispose des jeunes plants en attendant la plantation.
  - (Bonneterie) Unité de mesure servant à déterminer la densité des aiguilles sur les machines à tricoter. (La jauge la plus utilisée exprime le nombre d'aiguilles par pouce.)
  - (Charpente) Règle graduée que les charpentiers emploient pour le tracé des assemblages.
  - (Marine) Capacité totale ou partielle d'un bateau de commerce, évaluée au moyen de certaines règles précises.
  - (Mécanique) Instrument servant à contrôler ou à mesurer une cote intérieure.
  - (Métallurgie) Sorte de calibre pour apprécier le diamètre et la section d'un fil métallique rond.
  - (Métrologie) Nom donné à divers types de manomètres permettant d'évaluer de très basses pressions.
  - (Pêche) Pièce triangulaire pour mesurer les mailles d'un filet.
  - (Sports) En yachting, dimension conventionnelle, s'exprimant en unités linéaires (mètres ou pieds), résultant de l'application d'une formule qui permet de comparer des bateaux de différents types participant à une course-croisière, au point de vue de leur vitesse et de leurs qualités nautiques, en tenant compte notamment de leur longueur et de la surface de la voilure.
