language: fr
word: canalisa
type: verbe transitif
etymology: de canal
definitions:
  - Améliorer la navigabilité d'une rivière, en régulariser le cours.
  - 'Rassembler des choses ou des gens, les regrouper afin de les diriger dans un sens déterminé : Le service d''ordre canalisait la foule vers la sortie.'
synonyms: []
