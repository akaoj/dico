language: fr
word: verge
type: nom féminin
etymology: latin virga
definitions:
  - Autrefois, instrument de punition corporelle formé d'une baguette flexible ou d'une poignée de brindilles.
  - Tringle de métal.
  - Synonyme de pénis.
  - Au Canada, unité de mesure valant trois pieds.
  - Ancienne unité de mesure agraire, équivalant à un quart d'arpent, ou 0,1276 ha.
  - Barreau susceptible de vibrer pour produire un son.
  - Tige d'une ancre, qui relie les pattes à l'organeau.
synonyms: []
