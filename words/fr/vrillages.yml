language: fr
word: vrillages
type: nom masculin
etymology: de vriller
definitions:
  - Torsion donnée aux pales d'une hélice ou à une aile d'avion lors de leur construction.
  - Effet dû à une mauvaise fixation de la torsion des fils et se traduisant par une inclinaison des colonnes de mailles dans un tricot.
  - Défaut présenté par les fils textiles qui ont subi une torsion trop poussée.
  - Torsion sur soi-même des fils de pêche.
synonyms: []
