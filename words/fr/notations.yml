language: fr
word: notations
type: nom féminin
etymology: latin notatio, -onis
definitions:
  - 'Action ou manière de noter par des signes conventionnels : Notation phonétique.'
  - 'Action de donner une note accompagnée d''une observation : Notation d''un devoir.'
  - 'Action de noter, de représenter par le dessin, la peinture ; ce qui est ainsi noté : Des notations colorées dans un paysage.'
  - 'Ce qui est noté, dit ou écrit brièvement, observation : De simples notations de voyage.'
  - (Banque) Synonyme de rating.
  - (Chorégraphie) Transcription des pas, des mouvements et des figures d'une œuvre chorégraphique à l'aide de signes conventionnels. (Parmi les systèmes de notation chorégraphique prévalent la labanotation et le Benesh System.)
  - (Musique) Ensemble des signes conventionnels destinés à symboliser les sons et leur exécution. (Ce sont des lettres ou des graphiques, telles les notes représentées, depuis le xve s., par des ovales blancs ou noirs, correspondant à une longueur de son.)
