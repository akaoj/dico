language: fr
word: fluidifiante
type: nom masculin
etymology: ""
definitions:
  - Se dit de substances qui fluidifient les sécrétions (bronchiques, biliaire, etc.) ou les épanchements.
  - Se dit d'un produit employé pour modifier les qualités de consistance de produits comme les bitumes, les peintures ou les boues de forage.
