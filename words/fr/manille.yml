language: fr
word: manille
type: nom féminin
etymology: ancien provençal manelha, anse, du latin manicula
definitions:
  - Anneau allongé dont une extrémité peut être ouverte ou fermée (par un axe vissé, une clavette, une broche conique) et servant à relier deux tronçons de chaîne.
  - Étrier métallique en forme d'U ou de lyre, aplati aux deux extrémités, fermé par un manillon et utilisé pour des jonctions entre câbles, cordages, voilures, etc.
synonyms: []
