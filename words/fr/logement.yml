language: fr
word: logement
type: nom masculin
etymology: ""
definitions:
  - 'Action de procurer un logement à des personnes : Assurer le logement et la nourriture des troupes.'
  - 'Action de loger les habitants d''une ville, d''un pays ; fait de se loger : La crise du logement.'
  - 'Partie d''un immeuble, d''une maison, où l''on habite : Un logement de deux pièces.'
  - 'Lieu, et en particulier cavité, où vient se loger quelque chose : Logement du pêne d''une serrure.'
  - (Armement) Dans le mécanisme des armes portatives, cavité destinée à recevoir les pièces (notamment l'obturateur) qui doivent avoir un certain jeu.
  - (Marine) Chambre de bord.
  - (Mécanique) Cavité ménagée dans une pièce pour y loger une partie d'une autre pièce (tête de vis, par exemple).
  - (Militaire) 1.  Cantonnement assigné à des militaires chez des particuliers.2.  Autrefois, détachement chargé de préparer un cantonnement.
synonyms: []
