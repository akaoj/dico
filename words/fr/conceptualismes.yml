language: fr
word: conceptualismes
type: nom masculin
etymology: de conceptuel
definitions:
  - Doctrine philosophique qui affirme que l'universel existe dans les choses et que, séparé d'elles, il n'est ni une réalité en soi, comme le veulent les réalistes, ni un simple mot, comme le soutiennent les nominalistes, mais une conception de l'esprit, qui exprime la nature essentielle de la pensée. (La première forme que reçoit le conceptualisme se trouve chez Abélard.)
