language: fr
word: miraculeuses
type: adjectif
etymology: ""
definitions:
  - 'Qui tient du miracle : Guérison miraculeuse.'
  - 'Qui semble dû à un miracle ; prodigieux : C''est miraculeux que vous ayez été là à ce moment précis.'
  - 'Qui produit des effets étonnants ; merveilleux : Un produit miraculeux pour nettoyer les moquettes.'
synonyms: []
