language: fr
word: infléchirent
type: verbe transitif
etymology: de inflexion
definitions:
  - 'Incliner quelque chose, le plier de façon à produire une courbe : L''atmosphère infléchit les rayons des astres.'
  - 'Influer sur l''évolution de quelque chose en en modifiant le cours : Infléchir le cours des événements.'
