language: fr
word: barbarie
type: nom féminin
etymology: latin barbaria
definitions:
  - 'Caractère de quelqu''un ou de quelque chose qui est barbare, cruel, féroce : La barbarie d''une répression.'
  - 'État d''une société qui manque de civilisation : L''abandon de ces principes nous ferait retomber dans la barbarie.'
  - 'Action barbare, cruelle : Considérer la chasse comme une barbarie.'
synonyms: []
