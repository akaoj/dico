language: fr
word: maladresses
type: nom féminin
etymology: de maladroit, avec l'influence de adresse
definitions:
  - 'Caractère d''une personne maladroite, de ses gestes ou de ses réalisations : Remarquer la maladresse d''un dessin.'
  - 'Défaut d''habileté, de savoir-faire dans la conduite, dans les actions : La maladresse a fait échouer les négociations.'
  - 'Acte maladroit : Accumuler les maladresses.'
synonyms: []
