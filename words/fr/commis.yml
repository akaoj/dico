language: fr
word: commis
type: nom masculin
etymology: de commettre
definitions:
  - 'Employé subalterne chargé de la vente dans une maison de commerce ou des écritures dans une administration, une banque : Commis de magasin. (Au féminin, on dit commise.)'
  - 'Employé subalterne, ou aide dans une exploitation agricole, certains commerces : Le boucher a changé de commis.'
synonyms: []
