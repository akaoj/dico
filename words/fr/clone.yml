language: fr
word: clone
type: nom masculin
etymology: grec klôn, -ônos, jeune pousse
definitions:
  - Être vivant engendré par un parent unique, sans sexualité (c'est-à-dire par reproduction végétative ou asexuée) et par conséquent identique, d'un point de vue génétique, à son parent.
  - Ensemble des cellules résultant des divisions successives d'une cellule donnée sans aucune différenciation (ces cellules sont donc identiques à la cellule initiale.
  - Familier. Individu qui aurait été obtenu par clonage, copie conforme d'un autre individu.
  - Micro-ordinateur totalement compatible (matériel et logiciel) avec un autre choisi comme référence.
synonyms: []
