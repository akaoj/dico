language: fr
word: éluvions
type: nom masculin
etymology: latin scientifique eluvium, de eluere, rincer, avec l'influence de diluvium, déluge
definitions:
  - Ensemble des fragments d'une roche qui sont restés sur place après sa désagrégation par les agents atmosphériques. (L'éluvion s'oppose à l'alluvion, qui a été transportée.)
synonyms: []
