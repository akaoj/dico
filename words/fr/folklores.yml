language: fr
word: folklores
type: nom masculin
etymology: anglais folk, peuple, et lore, science
definitions:
  - Ensemble des pratiques culturelles (croyances, rites, contes, légendes, fêtes, cultes, etc.) des sociétés traditionnelles.
  - 'Aspect pittoresque de ce qui tranche avec les habitudes, la vie ordinaire : Le folklore des vacances.'
