language: fr
word: étourdit
type: verbe transitif
etymology: latin populaire *exturdire, mettre dans l'état d'une grive étourdie par les raisins, du latin classique turdus, grive
definitions:
  - 'Frapper les sens d''une sorte d''engourdissement, faire perdre à demi connaissance à quelqu''un : Étourdir son adversaire d''un coup de poing.'
  - 'Causer une sorte d''ivresse, griser quelqu''un : Après l''apéritif, il se sentit déjà étourdi.'
  - 'Détourner l''esprit de quelqu''un des problèmes qui le préoccupent, le griser : Il l''emmenait tous les soirs à des fêtes pour l''étourdir.'
  - 'Fatiguer, importuner quelqu''un par du bruit, des paroles, etc. ; abrutir, abasourdir : Tout ce brouhaha m''a étourdi.'
synonyms: []
