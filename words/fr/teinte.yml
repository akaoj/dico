language: fr
word: teinte
type: nom féminin
etymology: de teint 2
definitions:
  - Nuance d'une couleur, qui dépend soit du pigment employé, soit du mélange de la couleur de base avec une certaine proportion d'une autre couleur.
  - 'Nuance légère, petite dose de quelque chose : Dans sa réponse, il y a une teinte d''ironie.'
  - Couleur et nuance que prennent au cours du chauffage les pièces d'acier.
synonyms: []
