language: fr
word: délicats
type: adjectif
etymology: latin delicatus, choisi, de deliciae, délices
definitions:
  - 'D''une finesse propre à satisfaire quelqu''un dont le goût est exigeant, raffiné, recherché, sensible aux nuances : Des mets délicats.'
  - 'Qui est exécuté avec une grande finesse ; élégant : Dentelle délicate.'
  - 'Qui est sensible aux agents physiques, aux moindres agressions extérieures ; fragile, frêle : Une peau délicate. Un tissu délicat. Avoir une santé délicate.'
  - 'Dont la finesse évoque la grâce : Les traits délicats de son visage.'
  - 'Qui présente des aspects difficiles à apprécier, embarrassants à exécuter ; complexe, malaisé, dangereux : Une situation délicate.'
  - 'Qui est très difficile à contenter ; exigeant : Les enfants sont très délicats sur la nourriture.'
  - 'Qui manifeste du tact, le désir d''être agréable et qui témoigne d''une grande sensibilité, d''une grande finesse de sentiments ; scrupuleux : Un procédé délicat.'
  - 'Qui est scrupuleux sur le plan moral : Être délicat sur le plan de l''honnêteté.'
synonyms: []
