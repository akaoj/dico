language: fr
word: confinent
type: verbe transitif indirect
etymology: de confins
definitions:
  - 'Littéraire. Toucher à un lieu par ses frontières : La Suisse confine à l''Allemagne, à l''Autriche, à la France et à l''Italie.'
  - 'Être très proche de quelque chose : Un air de satisfaction qui confine à l''insolence.'
synonyms: []
