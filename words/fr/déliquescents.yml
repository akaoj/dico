language: fr
word: déliquescents
type: adjectif
etymology: latin deliquescens, de deliquescere, se liquéfier
definitions:
  - Qui présente la propriété de déliquescence.
  - 'Qui est en pleine décadence, qui va en s''affaiblissant moralement : Société déliquescente.'
  - 'Dont les facultés intellectuelles sont très affaiblies : Un vieillard déliquescent.'
synonyms: []
