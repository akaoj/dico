language: fr
word: potable
type: adjectif
etymology: bas latin potabilis, du latin classique potare, boire
definitions:
  - 'Qu''on peut boire sans danger : Eau potable.'
  - 'Se dit d''une boisson qui n''est pas bonne, à peine buvable : Ce café est à peine potable.'
  - 'Familier. Dont on peut se contenter : Un film potable.'
synonyms: []
