language: fr
word: relaxation
type: nom féminin
etymology: latin relaxatio
definitions:
  - Ensemble des phénomènes qui se produisent spontanément lorsque l'équilibre d'un système physique a été rompu et grâce auxquels le système revient progressivement à l'état d'équilibre.
  - Méthode d'étude des réactions chimiques très rapides (de l'ordre de la μs), consistant à perturber brusquement un système en équilibre et à déterminer la vitesse des réactions conduisant à un retour à l'équilibre.
  - Diminution, en fonction du temps, de la contrainte subie par un solide maintenu dans un état constant de déformation.
  - Décroissance, avec le temps, de la tension nécessaire pour maintenir constant l'allongement d'un polymère.
