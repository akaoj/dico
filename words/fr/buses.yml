language: fr
word: buses
type: nom féminin
etymology: peut-être ancien français busel, tuyau, du latin bucina
definitions:
  - Élément de conduite qui assure l'écoulement et l'évacuation d'un fluide.
  - Pièce du carburateur, en forme de tuyère, qui augmente la vitesse de l'air lors de son passage au niveau du gicleur.
  - Pièce permettant le raccordement des appareils de chauffage au conduit de fumée.
synonyms: []
