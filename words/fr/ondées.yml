language: fr
word: ondées
type: adjectif
etymology: ""
definitions:
  - Qui forme, présente des sinuosités.
  - Se dit d'un bois dont le fil présente de légères ondulations régulières, anomalie appréciée pour le tranchage.
  - Se dit d'une pièce héraldique aux bords découpés en sinuosités alternativement concaves et convexes.
synonyms: []
