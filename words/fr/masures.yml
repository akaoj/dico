language: fr
word: masures
type: nom féminin
etymology: bas latin mansura, demeurer, du latin classique manere
definitions:
  - Maison misérable ou délabrée.
  - Maison rurale traditionnelle du pays de Caux, composée de plusieurs bâtiments d'habitation et d'exploitation dispersés dans un prés clos de haies et planté de pommiers.
