language: fr
word: réprimons
type: verbe transitif
etymology: latin reprimere
definitions:
  - 'Arrêter la manifestation, le développement d''un sentiment, d''une parole, d''un geste : Réprimer un mouvement de colère.'
  - 'Exercer des contraintes afin d''empêcher le développement d''une action jugée dangereuse : Réprimer une révolte.'
synonyms: []
