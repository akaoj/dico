language: fr
word: hasardas
type: verbe transitif
etymology: de hasard
definitions:
  - 'Exposer quelque chose à un risque, à un danger éventuel : Hasarder sa vie dans un combat sans espoir.'
  - 'Tenter une action, l''entreprendre en risquant d''échouer ou de déplaire : Hasarder une démarche.'
  - 'Placer sa main, son pied, etc., quelque part en courant un risque : Il hasarde un pied dans l''eau froide de la mer.'
  - 'Avancer une idée, une demande, etc., la formuler au risque de déplaire : Hasarder une question.'
synonyms: []
