language: fr
word: irrégularité
type: nom féminin
etymology: bas latin irregularitas, -atis
definitions:
  - 'Manque de régularité, de symétrie, d''uniformité de quelque chose, de ponctualité chez quelqu''un : Avoir une certaine irrégularité dans ses horaires.'
  - 'Action irrégulière, contraire à la loi, au règlement : On a relevé certaines irrégularités dans les comptes.'
  - 'Chose, surface irrégulière : Irrégularités de terrain.'
  - Empêchement interdisant la collation, la réception et l'exercice d'un ordre sacré pour un défaut ou un délit incompatible avec le ministère.
synonyms: []
