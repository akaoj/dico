language: fr
word: contemplation
type: nom féminin
etymology: latin contemplatio, -onis
definitions:
  - 'Action de contempler quelqu''un, quelque chose, de les regarder avec attention et longuement : Contemplation d''un tableau.'
  - 'État de l''esprit qui s''applique profondément à un objet intellectuel, état de l''âme qui se donne tout entière à la méditation : Contemplation intérieure.'
  - Union à Dieu, par la connaissance affective.
synonyms: []
