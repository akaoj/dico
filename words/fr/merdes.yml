language: fr
word: merdes
type: nom féminin
etymology: latin merda
definitions:
  - Vulgaire. Gros excrément de l'homme et de quelques animaux.
  - 'Très familier. Ennui, difficulté : Je n''ai que des merdes en ce moment.'
  - 'Très familier. Être ou chose sans valeur : Il n''achète que des merdes.'
  - 'Très familier. Produit toxique : Usine chimique qui rejette sa merde dans la rivière.'
synonyms: []
