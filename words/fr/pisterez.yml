language: fr
word: pisterez
type: verbe transitif
etymology: de piste
definitions:
  - 'Familier. Guetter quelqu''un et le suivre sans se faire voir : Policier qui piste un truand.'
  - Suivre un gibier à la piste.
  - Déposer sur un film les pistes magnétiques sur lesquelles seront ensuite enregistrés les sons.
