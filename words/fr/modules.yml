language: fr
word: modules
type: nom masculin
etymology: latin modulus, mesure
definitions:
  - 'Élément juxtaposable, combinable à d''autres de même nature ou concourant à une même fonction : Acheter progressivement les modules d''une bibliothèque.'
  - Dans un programme éducatif, unité d'enseignement qu'un étudiant, un élève peut combiner à d'autres afin de personnaliser sa formation.
  - (Architecture) Dans l'architecture antique et classique, commune mesure conventionnelle d'une ordonnance, correspondant en général au demi-diamètre du fût de la colonne dans sa partie basse (au-dessus du congé).
  - (Astronautique) Partie d'un véhicule spatial constituant une unité à la fois structurelle et fonctionnelle.
  - (Bâtiment) Unité de coordination modulaire, aboutissant à une trame, pour permettre l'emploi d'éléments standardisés industriels.
  - (Économie) Unité de travail de base à partir de laquelle, dans le cadre de l'horaire modulaire, chaque travailleur peut composer la durée de son travail et son emploi du temps.
  - (Hydrologie) Débit moyen annuel d'un cours d'eau. (Le chiffre correspond au module absolu ; le module relatif ou spécifique fournit le débit par km2 de bassin.)
  - (Mathématiques) Synonyme vieilli de norme (d'un vecteur).
  - (Mécanique) Quotient du diamètre primitif d'un engrenage par le nombre de dents.
  - (Numismatique) Diamètre d'une monnaie, d'une médaille.
