language: fr
word: fuseront
type: verbe intransitif
etymology: de fusée
definitions:
  - 'Jaillir comme une fusée : Un jet de vapeur fusa de la machine.'
  - 'Retentir, jaillir, en parlant d''un son, d''une exclamation, d''un rire : Les cris fusèrent de tous côtés.'
  - Se répandre à partir d'une source lumineuse, en parlant d'une lumière.
  - En parlant du pus, se répandre par fusées.
synonyms: []
