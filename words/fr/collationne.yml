language: fr
word: collationne
type: verbe transitif
etymology: de collation 3
definitions:
  - Comparer entre eux des exemplaires manuscrits ou imprimés.
  - Vérifier des textes, des actes.
  - Noter la collation d'un ouvrage en vue de son classement.
  - Vérifier si les éléments d'un volume à relier sont bien placés dans l'ordre.
