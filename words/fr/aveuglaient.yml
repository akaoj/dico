language: fr
word: aveuglaient
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelqu''un aveugle : La bombe en explosant l''a aveuglé.'
  - 'Éblouir quelqu''un, l''empêcher momentanément de voir : La lueur des phares m''a aveuglé.'
  - 'Priver quelqu''un de sa lucidité, lui faire perdre tout discernement : La haine l''aveugle.'
  - Colmater provisoirement une voie d'eau, une ouverture, la fermer.
synonyms: []
