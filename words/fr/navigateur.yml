language: fr
word: navigateur
type: nom masculin
etymology: ""
definitions:
  - Appareil permettant la détermination automatique du point d'un navire, d'un avion ou d'un char et son écart par rapport à sa route.
  - (Informatique) Logiciel, également appelé « butineur », « explorateur » ou « fureteur », permettant l'affichage des pages web à l'écran et proposant des fonctionnalités étendues pour l'exploration sur le Net.
synonyms: []
