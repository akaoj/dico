language: fr
word: rotengles
type: nom masculin
etymology: allemand Roteugel
definitions:
  - Poisson (cyprinidé) des eaux douces et calmes, proche du gardon, mais au corps plus haut, avec de grandes écailles et des yeux dorés. (Il s'hybride facilement avec le gardon ou la brème bordelière.)
