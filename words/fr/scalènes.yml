language: fr
word: scalènes
type: adjectif
etymology: bas latin scalenus, du grec skalênos, oblique
definitions:
  - Se dit d'un triangle dont les trois côtés sont de longueurs inégales.
  - Se dit de muscles pairs, au nombre de trois, en forme de triangle, tendus de la nuque aux côtes. (Ce sont des muscles inspirateurs.)
synonyms: []
