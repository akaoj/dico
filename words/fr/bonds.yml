language: fr
word: bonds
type: nom masculin
etymology: de bondir
definitions:
  - 'Mouvement d''un corps élastique qui repart, rebondit en heurtant un obstacle, ou d''un corps quelconque qui heurte un corps élastique : Balle qui fait plusieurs bonds sur le sol.'
  - 'Saut que fait quelqu''un ou un animal grâce à une brusque détente des membres inférieurs ou postérieurs : Franchir un fossé d''un bond.'
  - 'Évolution rapide marquant un progrès, une hausse, etc. : Un bond prodigieux de l''économie.'
synonyms: []
