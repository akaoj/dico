language: fr
word: garrots
type: nom masculin
etymology: ancien français garokier, barrer la route, du francique *wrokkôn, tordre
definitions:
  - Morceau de bois que l'on passe dans la corde d'une scie pour la serrer en la tordant.
  - Appareil, lien serré autour d'un membre pour ralentir ou arrêter la circulation veineuse ou artérielle (en cas d'hémorragie, avant une opération, etc.).
  - Supplice par strangulation, usité principalement en Espagne ; instrument de ce supplice. (La peine de mort par strangulation a été abolie partiellement en 1978.)
