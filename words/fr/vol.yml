language: fr
word: vol
type: nom masculin
etymology: de voler 1
definitions:
  - 'Action de voler ; suite de mouvements d''ailes coordonnés au moyen desquels les oiseaux, les insectes se soutiennent dans les airs et s''y déplacent : Le vol des abeilles.'
  - 'Distance qu''un oiseau parcourt ou peut parcourir en volant sans se reposer : Le vol de la perdrix n''est pas long.'
  - 'Groupe d''oiseaux, d''insectes se déplaçant ensemble : Un vol d''oies sauvages.'
  - 'Fait pour un avion, un engin de se déplacer dans l''air, dans l''espace : Vol en rase-mottes.'
  - 'Parcours fait avec un avion, un engin ; l''avion lui-même : À quelle heure part le vol 506 ?'
  - 'Littéraire. Déplacement d''un objet léger dans l''air : Le vol des flocons de neige.'
  - (Fauconnerie) 1.  Chasse faite avec des oiseaux de proie.2.  Équipage d'oiseaux de proie dressés à chasser le gibier.
  - (Théâtre) Appareil qui descend des dessus du théâtre et sert à faire paraître ou se mouvoir dans l'air les divinités, les apparitions.
