language: fr
word: pétillement
type: nom masculin
etymology: ""
definitions:
  - 'Série de petits bruits produits par quelque chose qui pétille : Le pétillement du champagne.'
  - 'Littéraire. Éclat vif, scintillement : Le pétillement du regard.'
  - 'Mouvement très vif de l''esprit : Pétillement de joie.'
