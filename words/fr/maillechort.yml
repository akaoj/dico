language: fr
word: maillechort
type: nom masculin
etymology: du nom des inventeurs Maillot et Chorier
definitions:
  - Alliage de cuivre (45 à 75 %), de zinc (5 à 45 %) et de nickel (6 à 26 %), avec parfois des additions de plomb, de manganèse ou de fer. (Facilement déformables à froid et résistant bien à la corrosion, les maillechorts sont utilisés en orfèvrerie, en micromécanique et pour la fabrication de ressorts.)
synonyms: []
