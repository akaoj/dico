language: fr
word: consécutif
type: adjectif
etymology: latin consecutus, de consequi, suivre
definitions:
  - 'Se dit de plusieurs choses qui se suivent sans interruption dans le temps : Dormir dix heures consécutives.'
  - 'Qui est le résultat, la conséquence de quelque chose : L''inflation consécutive à la hausse des prix du pétrole.'
  - (Logique) Relatif à une consécution.
synonyms: []
