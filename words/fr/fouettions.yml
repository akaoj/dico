language: fr
word: fouettions
type: verbe transitif
etymology: ""
definitions:
  - 'Frapper quelqu''un, un animal avec un fouet : Le cocher fouettait ses chevaux.'
  - 'Frapper vivement quelque chose, quelqu''un à coups répétés ; cingler : La pluie lui fouettait le visage.'
  - 'Stimuler, exciter quelqu''un, un sentiment : Cette remarque fouetta son amour-propre.'
  - Battre au fouet des blancs d'œufs ou une préparation.
synonyms: []
