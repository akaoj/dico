language: fr
word: pirateries
type: nom féminin
etymology: ""
definitions:
  - 'Activité de pirate : La Méditerranée a longtemps été livrée à la piraterie.'
  - Actes d'hostilité, de déprédation ou de violence commis en mer par l'équipage d'un navire contre un autre bâtiment de mer ou contre son propre bâtiment.
  - Vol effronté, escroquerie scandaleuse.
  - Délit consistant à pirater un film, un logiciel, etc.
