language: fr
word: sonorisations
type: nom féminin
etymology: ""
definitions:
  - Action de sonoriser ; fait d'être sonorisé.
  - 'Ensemble de matériels permettant la diffusion des sons, en particulier avec une grande puissance sonore. (Abréviation familière : sono.)'
  - (Cinéma) Adjonction du son (dialogues, bruitage, musique) à un film cinématographique.
  - (Phonétique) Passage d'une consonne sourde à la sonore correspondante (par exemple [t] > [d], [s] > [z]).
