language: fr
word: jurassiques
type: adjectif et nom masculin
etymology: de Jura, nom propre
definitions:
  - 'Se dit d''une période de l''ère secondaire, ayant duré 60 millions d''années environ. (Le jurassique est marqué par le début du morcellement du Gondwana : le départ de Madagascar, de l''Inde, de l''Australie et de l''Antarctique crée l''océan Indien.)'
