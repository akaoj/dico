language: fr
word: flamme
type: nom féminin
etymology: latin flamma
definitions:
  - 'Gaz incandescent produit par une matière en combustion : Régler la flamme d''un chauffe-eau.'
  - 'Feu symbolique allumé en l''honneur de quelqu''un, de quelque chose : La flamme olympique.'
  - 'Littéraire. Vif éclat : La flamme de son regard.'
  - 'Littéraire. Vive ardeur, chaleur, passion : Discours plein de flamme.'
  - 'Littéraire. Amour, passion amoureuse : Déclarer sa flamme.'
  - (Carrières) Défaut d'homogénéité dans le granite.
  - (Éclairage) Petite ampoule électrique à incandescence, allongée et pointue.
  - (Marine) Pavillon long et étroit, hissé en haut du mât principal d'un navire de guerre.
  - (Militaire) Banderole à deux pointes flottantes qui garnissait les lances de la cavalerie.
  - (Postes) Marque illustrée à caractère touristique ou publicitaire, associée au timbre à date, qui sert à oblitérer mécaniquement les correspondances.
  - (Textiles) Grosseur en forme de fuseau, apparaissant le long d'un fil.
  - (Thermique) Dans une combustion, partie du milieu gazeux où se produit la transformation chimique de gaz combustible et de gaz comburant en gaz brûlés.
synonyms: []
