language: fr
word: cornette
type: nom féminin
etymology: de corne
definitions:
  - Coiffe de certaines religieuses.
  - Type de chicorée scarole.
  - Nom de divers outils servant à tailler le cuir, à lame courbe (cornette à chantourner, à couper, à tracer).
  - Sous l'Ancien Régime, étendard d'une compagnie de cavalerie ; cette compagnie elle-même ; pavillon d'un chef d'escadre.
