language: fr
word: inscriraient
type: verbe transitif
etymology: latin inscribere, avec l'influence de écrire
definitions:
  - 'Graver ou écrire quelque chose de manière qu''il demeure, qu''on ne l''oublie pas : Inscrire ses initiales sur le tronc d''un arbre.'
  - 'Mettre (le nom de) quelqu''un sur une liste pour qu''il fasse partie d''un groupe, d''un organisme, d''un établissement, etc. : Inscrire son enfant à l''école. Inscrire un passager sur une liste d''attente.'
  - 'Faire entrer quelque chose dans un ensemble, l''y inclure, l''y placer : Inscrire une question à l''ordre du jour. Il faut inscrire ce projet dans un cadre plus large.'
  - Construire ou déterminer graphiquement, quand elle existe, une figure telle qu'une courbe, un polygone, une surface ou un polyèdre lui soit circonscrit.
  - 'En sports, marquer : Inscrire le but de la victoire.'
synonyms: []
