language: fr
word: surchauffe
type: nom féminin
etymology: ""
definitions:
  - État d'un appareil, d'un moteur qui chauffe au-delà de la normale.
  - Augmentation de la demande solvable de biens de consommation plus rapide que l'accroissement du produit national brut, pouvant entraîner l'inflation.
  - Chauffage à une température trop élevée et/ou pendant un temps trop long d'un métal ou d'un alliage, qui entraîne une dégradation des propriétés mécaniques.
  - État d'une vapeur dont la température est supérieure à la température d'ébullition correspondant à sa pression ; opération portant la vapeur à cet état.
  - État métastable d'un corps dans un état physique qui n'est pas stable à la température où il se trouve mais qui le serait à une température plus basse.
