language: fr
word: vélin
type: nom masculin
etymology: ancien français veel, veau
definitions:
  - Peau de veau ou de mouton préparée pour l'écriture, la peinture, etc., plus lisse et plus fine que le parchemin ordinaire.
  - Papier de luxe fabriqué autrefois pour imiter la blancheur et l'uni du vélin ; aujourd'hui papier ne présentant pas de vergeures.
synonyms: []
