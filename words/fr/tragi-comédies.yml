language: fr
word: tragi-comédies
type: nom féminin
etymology: latin tragicomoedia
definitions:
  - Œuvre dramatique qui tient de la tragédie et de la comédie.
  - En France, au xviie s., tragédie dont le dénouement est heureux.
  - Événement où alternent des événements graves et des événements drôles, heureux.
synonyms: []
