language: fr
word: numéros
type: nom masculin
etymology: italien numero, du latin numerus, nombre
definitions:
  - 'Nombre utilisé pour indiquer la place de quelque chose dans une série, pour attribuer un tour dans une file d''attente, pour identifier quelqu''un, quelque chose : Les numéros des pages d''un livre. Numéro d''immatriculation d''une voiture.'
  - 'Suivi d''un chiffre, d''un nombre, après un nom, désigne une chose, une entité par le nombre qu''on leur a attribué (s''abrège en n°) : Chambre numéro 2.'
  - 'Nombre d''une série destiné à un jeu de hasard ; billet portant l''inscription de ce nombre et qui donne le droit de concourir au tirage d''une loterie : Jouer sur le numéro 7. Le numéro gagnant.'
  - 'Chaque partie, chaque livraison d''une publication périodique : Le dernier numéro de cette revue était remarquable.'
  - Chacun des tours composant une attraction dans un spectacle de variétés ; l'attraction elle-même.
  - 'Familier. Personne originale, bizarre : C''est un drôle de numéro.'
  - (Marine) En yachting, ensemble de chiffres que les yachts de course sont astreints à porter dans le haut de leur voilure.
  - (Optique) Numéro indiquant en dioptries la puissance optique d'un verre de lunettes.
  - (Pharmacie) Mis à la fin d'une formule médicale (en abrégé n°), indique le nombre d'unités semblables à préparer et à délivrer.
  - (Textiles) Chiffre indiquant la grosseur d'un fil. (Le numéro métrique [Nm] d'un fil est la longueur en mètres d'un gramme de ce fil.)
