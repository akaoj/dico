language: fr
word: sûreté
type: nom féminin
etymology: de sûr, d'après latin securitas
definitions:
  - 'Littéraire. État de quelqu''un ou de quelque chose qui est à l''abri, n''a rien à craindre : Prendre des précautions pour sa sûreté.'
  - 'Caractère précis, efficace de quelqu''un ou de quelque chose, sur lequel on peut compter d''une façon certaine : Mémoire d''une sûreté absolue.'
  - 'Dispositif de protection : Il a mis deux sûretés à sa porte, un verrou et une chaîne.'
  - (Armement) Agencement d'une arme en vue d'un fonctionnement sans incident.
  - (Droit) Garantie fournie par l'engagement d'une caution (sûreté personnelle) ou par un bien du débiteur (sûreté réelle) pour l'exécution d'une obligation.
  - (Militaire) Ensemble des mesures actives et passives permettant à une force militaire d'éviter la surprise.
  - (Serrurerie) Plus ou moins grande aptitude d'une serrure à résister aux tentatives d'ouverture par un moyen autre que sa clef.
