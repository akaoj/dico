language: fr
word: mulet
type: nom masculin
etymology: ancien français mul, du latin mulus
definitions:
  - Hybride mâle, stérile, produit par l'accouplement d'un âne et d'une jument. (La femelle est la mule.) ; race de cet hybride, comprenant des individus mâles comme femelles, telle que le mulet breton.
  - Voiture de remplacement servant à un pilote de course en cas d'ennuis mécaniques de dernière minute sur sa voiture habituelle.
  - Cerf qui a mis bas ses bois et qui n'a pas encore de refaits.
synonyms: []
