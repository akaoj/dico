language: fr
word: chasse-neige
type: nom masculin invariable (Réf. ortho. nom masculin)
etymology: ""
definitions:
  - Appareil servant à déblayer la neige tombée sur une voie de circulation. (On distingue les engins à soc, munis d'étraves, de racleurs ou de lames biaises, tirés ou poussés par un véhicule et rejetant la neige sur le côté de la route, et les appareils de déblaiement mécanique, qui lancent la neige au loin grâce à l'action d'une turbine.)
  - À skis, mode de freinage, de virage ou d'arrêt créé par la divergence des talons des skis par rapport aux spatules.
