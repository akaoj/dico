language: fr
word: dérèglement
type: nom masculin
etymology: ""
definitions:
  - 'État de ce qui est déréglé, irrégulier, désordonné, qui ne fonctionne plus régulièrement ; détraquement : Dérèglement du pouls.'
  - 'Action de s''écarter des règles de la morale ; désordres dans la manière de se conduire : Le dérèglement des mœurs.'
synonyms: []
