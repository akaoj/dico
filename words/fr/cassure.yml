language: fr
word: cassure
type: nom féminin
etymology: ""
definitions:
  - 'Résultat de l''action de casser ; endroit où un objet est cassé : La cassure est très nette.'
  - 'Rupture, discontinuité dans l''espace, le temps, le rythme ou dans une relation : Provoquer une cassure dans une alliance.'
  - Pli formé au fer chaud sur un vêtement.
  - Synonyme ancien de fracture (de l'écorce terrestre).
  - Surface rompue des minéraux dont l'examen peut se faire selon l'éclat, la texture ou la forme.
