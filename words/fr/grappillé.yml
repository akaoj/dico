language: fr
word: grappillé
type: verbe transitif
etymology: de grappe
definitions:
  - 'Littéraire. Cueillir (des fruits, des fleurs), les ramasser çà et là : Grappiller dans les champs.'
  - 'Faire un bénéfice, un profit, un gain illicites : Grappiller un peu d''argent en travaillant au noir.'
  - 'Prendre çà et là au hasard : Grappiller quelques idées dans ses lectures.'
synonyms: []
