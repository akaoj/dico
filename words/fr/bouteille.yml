language: fr
word: bouteille
type: nom féminin
etymology: bas latin buticula, de buttis, tonneau
definitions:
  - Récipient allongé à goulot étroit, en verre, en plastique, en métal ou en terre destiné aux liquides, notamment aux boissons ; son contenu.
  - 'Bouteille de vin, d''alcool : Sortir une bonne bouteille.'
  - Bouteille de vin d'appellation contrôlée, d'une contenance égale ou voisine de 73 cl.
  - (Pêche) Synonyme de carafe.
synonyms: []
