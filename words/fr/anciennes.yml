language: fr
word: anciennes
type: nom masculin
etymology: ""
definitions:
  - 'Personnage et, en particulier, écrivain de l''Antiquité gréco-latine (souvent avec majuscule et pluriel) : Les traductions des Anciens.'
  - En Afrique, homme à qui son âge confère le rang de notable dans un village.
  - 'Tout bijou, meuble, etc., appartenant au style d''une époque révolue : Acheter de l''ancien.'
  - 'Ensemble des immeubles anciens : Préférer l''ancien au neuf.'
  - Recrue ayant achevé la première moitié de son temps de service.
  - Nom donné autrefois dans l'Ancien Israël aux notables qui exerçaient collégialement une autorité religieuse morale et sociale.
  - Dans l'Église primitive, nom donné au collège des chefs spirituels des Églises locales.
  - Chez les calvinistes, nom donné autrefois aux membres du conseil presbytéral chargés avec le pasteur de veiller au culte, au maintien de la discipline et à l'administration de la paroisse.
synonyms: []
