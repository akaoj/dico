language: fr
word: rotules
type: nom féminin
etymology: latin rotula, petite roue
definitions:
  - Os de forme triangulaire, qui participe à la constitution du squelette de la partie antérieure du genou et permet les mouvements de flexion-extension de l'articulation de celui-ci.
  - Pièce de forme sphérique, utilisée comme articulation dans des organes devant pouvoir s'orienter dans tous les sens.
synonyms: []
