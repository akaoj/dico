language: fr
word: élite
type: nom féminin
etymology: ancien français eslit, participe passé de élire
definitions:
  - 'Groupe minoritaire de personnes ayant, dans une société, une place éminente due à certaines qualités valorisées socialement : Élite intellectuelle. Le poids social des élites.'
  - Premier ban des obligations militaires (de 20 à 32 ans), dans l'armée suisse.
synonyms: []
