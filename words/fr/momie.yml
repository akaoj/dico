language: fr
word: momie
type: nom féminin
etymology: latin médiéval mummia, de l'arabe mūmiya, masse résineuse
definitions:
  - Cadavre conservé au moyen de matières balsamiques ou de l'embaumement.
  - Vieux. Personne très sèche et très maigre.
  - Vieux. Personne figée dans des idées surannées.
  - Fruit attaqué par le monilia, qui persiste desséché sur l'arbre.
synonyms: []
