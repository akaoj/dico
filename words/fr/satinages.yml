language: fr
word: satinages
type: nom masculin
etymology: ""
definitions:
  - Action de satiner ; fait d'être satiné.
  - Opération destinée à atténuer le relief occasionné par le foulage sur les feuilles imprimées typographiquement.
  - Opération de finissage du cuir qui consiste à en presser le côté fleur contre une plaque d'acier poli chauffée.
  - Calandrage destiné à donner du lustre à un tissu ou à un papier.
synonyms: []
