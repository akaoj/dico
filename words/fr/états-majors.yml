language: fr
word: états-majors
type: nom masculin
etymology: de état et major
definitions:
  - Groupe d'officiers (et de personnel qualifié) chargé d'assister un chef militaire dans l'exercice de son commandement.
  - 'Ensemble des collaborateurs les plus proches d''un chef, des responsables les plus importants d''un groupe : L''état-major d''un parti.'
  - Sur un navire de commerce, ensemble des officiers auxquels viennent s'ajouter, sur les paquebots, le commissaire et ses adjoints, ainsi que le médecin.
synonyms: []
