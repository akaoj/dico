language: fr
word: constitutifs
type: adjectif
etymology: ""
definitions:
  - 'Qui entre nécessairement dans la constitution, la composition de quelque chose ; constituant : L''oxygène et l''hydrogène sont les éléments constitutifs de l''eau.'
  - 'Qui appartient à la nature même de quelque chose : L''espace est une propriété constitutive de la matière.'
  - Qui établit juridiquement un droit.
synonyms: []
