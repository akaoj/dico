language: fr
word: vénération
type: nom féminin
etymology: latin veneratio
definitions:
  - 'Respect profond que l''on a pour quelqu''un : Regarder quelqu''un avec vénération.'
  - 'Sentiment de piété, d''adoration, de respect mêlé de crainte, pour les choses saintes : Professer une profonde vénération pour les reliques d''un saint.'
synonyms: []
