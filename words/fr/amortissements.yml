language: fr
word: amortissements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''amortir, de s''amortir ; état de ce qui est amorti : L''amortissement d''un coup.'
  - (Architecture) Élément ornemental placé au sommet d'un axe vertical d'une élévation (acrotère, fleuron au faîte d'un pignon ; statue, pot à feu à l'aplomb d'un support ; etc.).
  - (Comptabilité) Constatation comptable de la dépréciation de certains éléments d'actif résultant de l'usure ou de l'obsolescence.
  - (Physique) 1.  Phénomène ayant pour effet de réduire l'énergie cinétique d'un corps en mouvement.2.  Diminution progressive de l'amplitude dans un mouvement oscillatoire, sous l'effet de résistances diverses.
