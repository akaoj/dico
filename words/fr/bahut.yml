language: fr
word: bahut
type: nom masculin
etymology: peut-être d'origine germanique
definitions:
  - Au Moyen Âge, coffre, souvent à couvercle bombé, où l'on rangeait les vêtements.
  - Nom donné à certains buffets (buffets bas surtout).
  - Populaire. Taxi, automobile, camion.
  - Argot. Lycée, collège.
  - Assise supérieure, en général bombée, d'un mur de quai ou d'un parapet de pont.
  - Mur bas destiné à porter les arcades d'un cloître, une grille, etc.
synonyms: []
