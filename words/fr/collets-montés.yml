language: fr
word: collets-montés
type: nom masculin
etymology: de col
definitions:
  - Vieux. Partie du vêtement qui entourait le cou.
  - Piège en crin ou en laiton, destiné à prendre les oiseaux et les mammifères.
  - (Anatomie) Partie de la dent constituant le point d'union entre la racine et la couronne.
  - (Bâtiment) Partie la plus étroite des marches d'un escalier à vis.
  - (Botanique) Zone de passage entre la partie aérienne et la partie souterraine d'une plante, généralement située au niveau de la surface du sol.
  - (Boucherie) Morceau de viande correspondant au cou chez le veau et chez le mouton.
  - (Histoire du costume) Petite pèlerine courte.
  - (Plomberie) Élargissement pratiqué à l'extrémité d'un tuyau de façon à y fixer une bride.
synonyms: []
