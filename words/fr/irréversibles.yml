language: fr
word: irréversibles
type: adjectif
etymology: ""
definitions:
  - 'Qui suit un processus qu''on ne peut ni enrayer ni renverser : Mouvement, maladie irréversible.'
  - 'Qu''on ne peut faire agir en sens inverse : L''histoire est irréversible.'
  - Se dit d'une réaction chimique qui n'est pas limitée par la réaction inverse et se poursuit jusqu'à disparition d'un des corps réagissants.
  - Se dit d'une transformation thermodynamique qui n'est pas réversible.
synonyms: []
