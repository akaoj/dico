language: fr
word: grappe
type: nom féminin
etymology: germanique *krappa, crochet
definitions:
  - 'Inflorescence, généralement centripète et plus ou moins conique, dans laquelle les fleurs sont portées par des rameaux insérés isolément sur l''axe principal à différents niveaux (groseillier, cytise, glycine). [Il existe des grappes composées : lilas, raisin.]'
  - 'Assemblage de fruits portés par des pédoncules sur un même axe : Grappe de raisin, de groseilles.'
  - 'Groupe de personnes ou de choses serrées, réunies, plus ou moins étagées : Des grappes humaines. Des grappes de saucissons suspendus au plafond.'
synonyms: []
