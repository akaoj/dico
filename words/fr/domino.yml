language: fr
word: domino
type: nom masculin
etymology: de domino 1
definitions:
  - Chacune des pièces du jeu de domino, constituée par un rectangle plat dont le dessous est noir et dont le dessus blanc est divisé en deux parties marquées de points (de 0 à 6).
  - Le jeu lui-même.
  - Bloc de jonction ou de dérivation électrique ayant l'aspect d'un domino.
synonyms: []
