language: fr
word: bébé
type: nom masculin
etymology: onomatopée ou anglais baby
definitions:
  - 'Tout petit enfant : Avoir un bébé.'
  - Familier. Enfant dont la conduite est par trop puérile, ou adulte qui manque totalement de maturité.
  - 'Petit d''un animal (avec un nom en apposition) : Un bébé phoque.'
  - 'Familier. Tâche lourde ou délicate : Refiler le bébé à quelqu''un. Hériter du bébé.'
synonyms: []
