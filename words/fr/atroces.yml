language: fr
word: atroces
type: adjectif
etymology: latin atrox, -ocis
definitions:
  - 'Extrêmement pénible à supporter : Des souffrances atroces.'
  - 'Qui révolte par sa cruauté : Un crime atroce.'
  - 'Familier. Très désagréable par sa laideur, son mauvais goût, etc. : Elle portait une robe atroce.'
synonyms: []
