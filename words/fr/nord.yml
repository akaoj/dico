language: fr
word: nord
type: nom masculin invariable
etymology: ancien anglais north
definitions:
  - 'Un des quatre points cardinaux, situé dans la demi-direction de l''axe de rotation terrestre telle qu''un observateur, situé au point où cet axe perce la Terre et regardant au-dessus de sa tête, voit les étoiles se déplacer dans le sens inverse des aiguilles d''une montre. (Abréviation : N.)'
  - Partie d'un pays, d'une région, qui se trouve en direction du nord.
  - 'Exposition vers le nord : Cet appartement est en plein nord.'
  - Pays situés dans l'hémisphère Nord, à des latitudes élevées (avec majuscule).
  - Ensemble des pays industrialisés, par opposition aux pays en voie de développement (le Sud). [Le dialogue Nord-Sud a été inauguré en 1975 par la Conférence sur la coopération économique internationale.]
