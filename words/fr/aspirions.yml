language: fr
word: aspirions
type: verbe transitif
etymology: latin aspirare, souffler
definitions:
  - 'Absorber l''air, un gaz, etc., par les voies respiratoires, le faire pénétrer dans les poumons : Il ouvrit la fenêtre pour aspirer un peu d''air frais.'
  - 'Attirer un liquide en créant un vide partiel ; déplacer un fluide pouvant entraîner ou véhiculer des matières solides : Aspirer la poussière de la moquette.'
  - Réaliser une aspiration.
synonyms: []
