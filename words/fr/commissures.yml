language: fr
word: commissures
type: nom féminin
etymology: latin commissura
definitions:
  - Territoire tissulaire où se réunissent deux parties, ou qui sert de pont entre deux parties (commissures des lèvres, de la valvule mitrale).
  - 'Faisceau de substance blanche unissant les hémisphères cérébraux entre eux. (On distingue : 1° la commissure blanche antérieure, située entre les piliers antérieurs du trigone ; 2° le corps calleux, qui unit les hémisphères cérébraux ; 3° le trigone ou fornix.)'
synonyms: []
