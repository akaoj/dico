language: fr
word: corpuscule
type: nom masculin
etymology: latin corpusculum, atome
definitions:
  - En physique, synonyme désuet de particule.
  - Très petit élément, en particulier fragment de poussière, présent habituellement dans l'air et seulement dans certaines conditions.
  - Organe anatomique globuleux et de taille réduite.
synonyms: []
