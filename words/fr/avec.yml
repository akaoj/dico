language: fr
word: avec
type: préposition
etymology: bas latin *apud hoc, avec cela
definitions:
  - 'Indique :'
  - 'L''accompagnement de quelqu''un : Pierre est venu avec sa femme.'
  - 'Le fait d''être muni de quelque chose : Sortir avec un parapluie.'
  - 'L''identité de sentiments, de vues, l''association : Avec cet auteur, je pense que le progrès n''est pas linéaire.'
  - 'La simultanéité : Paul se lève avec le jour.'
  - 'La relation, comme complément d''adjectif et de verbe : Être aimable avec tout le monde.'
  - 'Le moyen : Creuser le sol avec une pioche.'
  - 'La manière : Répondre avec humour.'
  - 'La cause : Avec ce brouillard, on n''y voit pas à vingt mètres.'
  - 'L''opinion de quelqu''un (auquel on s''oppose) : Avec toi, l''argent seul compte.'
  - 'La possession, comme complément du nom : Un appartement avec terrasse.'
synonyms: []
