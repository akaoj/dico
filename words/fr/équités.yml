language: fr
word: équités
type: nom féminin
etymology: latin aequitas, -atis, de aequus, égal
definitions:
  - 'Qualité consistant à attribuer à chacun ce qui lui est dû par référence aux principes de la justice naturelle ; impartialité : Manquer d''équité.'
  - 'Caractère de ce qui est fait avec justice et impartialité : L''équité d''un partage.'
  - Source subsidiaire de solution des conflits internationaux à laquelle le juge international peut avoir recours pour atténuer la rigueur d'une règle de droit ou combler une lacune juridique. (Le juge statue ex æquo et bono.)
