language: fr
word: ravitailleur
type: nom masculin
etymology: ""
definitions:
  - Bateau conçu pour l'aide aux travaux en mer (remorquage, opérations de plongée, secours aux installations de forage, etc.).
  - Bâtiment de la flotte de guerre spécialement équipé pour le ravitaillement en mer d'une escadre, d'aéronefs ou de sous-marins (nucléaires, notamment).
  - Synonyme de avion-citerne.
synonyms: []
