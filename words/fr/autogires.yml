language: fr
word: autogires
type: nom masculin
etymology: espagnol autogiro, nom donné à cet appareil par son inventeur, Juan de La Cierva, en 1923
definitions:
  - Aéronef dont la sustentation est due au mouvement circulaire d'un rotor tournant librement sous l'action du vent relatif créé par le déplacement horizontal de l'appareil.
synonyms: []
