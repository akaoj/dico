language: fr
word: cierges
type: nom masculin
etymology: latin cereus, bougie, de cera, cire
definitions:
  - Longue chandelle de cire, que l'on brûle dans les églises.
  - Très grande cactacée d'Amérique tropicale sèche, en forme de cylindre côtelé, aux rameaux en chandelier, et dont les fleurs ne s'épanouissent que la nuit. (200 espèces, dont 30 du genre cereus ; taille max. 13 m.)
