language: fr
word: modelions
type: verbe transitif
etymology: de modèle
definitions:
  - 'Façonner l''argile, la terre, la cire, etc., en leur donnant une forme particulière : Modeler des petites figurines en terre.'
  - 'Déterminer la forme de quelque chose : La mer a modelé les contours du rivage.'
  - Souligner les formes de quelqu'un, les mettre en valeur ; mouler.
  - 'Régler quelque chose, son action, les conformer par rapport à un modèle : Modeler sa conduite sur celle de son père.'
  - 'Déterminer la nature, le caractère, les actions de quelqu''un : Les institutions ont modelé un nouveau type de citoyen.'
  - En dessin, en peinture, rendre le volume, le relief des choses, essentiellement par le jeu des ombres et des lumières.
synonyms: []
