language: fr
word: ritualisme
type: nom masculin
etymology: de rituel
definitions:
  - Respect strict des rites poussé jusqu'à l'exagération et au formalisme.
  - Mouvement religieux, parallèle au mouvement d'Oxford et qui se développa, après la sécession de Newman, au sein de l'Église anglicane.
synonyms: []
