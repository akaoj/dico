language: fr
word: élément
type: nom masculin
etymology: latin elementum
definitions:
  - Entité chimique fondamentale commune aux diverses variétés d'un même corps simple ainsi qu'aux combinaisons de ce corps simple avec d'autres corps.
  - 'Chacune des choses qui entrent dans la composition de quelque chose d''autre ou qu''on assemble pour constituer un ensemble, un composé : Les éléments qui entrent dans la composition d''un parfum.'
  - 'Objet, pièce ayant son unité et qu''on peut ajouter à un ensemble pour le compléter, pour former un tout plus vaste : Racheter un élément de cuisine.'
  - 'Information, donnée, fait, etc., nécessaire à la compréhension de quelque chose ; facteur : Vous avez là tous les éléments du problème.'
  - 'Chacune des personnes constituant un groupe, en particulier considérée dans son comportement, son activité au sein du groupe ; individu : Cet élève est un bon élément.'
  - 'Groupe faisant partie d''un ensemble plus vaste : L''élément masculin était majoritaire.'
  - 'Milieu physique dans lequel un être se sent à l''aise ; cadre intellectuel, domaine d''activité dans lequel quelqu''un se trouve à son aise et qui lui est familier : L''eau est son élément. Au milieu de tous ces intellectuels, elle ne se sentait pas dans son élément.'
  - (Électricité) Couple d'une pile électrique, d'un accumulateur.
