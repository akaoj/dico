language: fr
word: halloween
type: nom féminin singulier
etymology: anglais to hallow, sanctifier et een, abréviation de even, veille
definitions:
  - Fête annuelle d'origine anglo-saxonne, qui a lieu le 31 octobre, au cours de laquelle les enfants se déguisent en fantômes et en sorcières et placent devant chaque porte un panier, pour que le chef de famille y dépose un cadeau.
