language: fr
word: marmotte
type: nom féminin
etymology: de marmotter
definitions:
  - Rongeur (sciuridé) de l'hémisphère boréal, aux formes lourdes, hibernant jusqu'à 8 mois par an.
  - Fourrure de cet animal, gris-marron, avec des poils blancs plus longs, utilisée pour la confection de manteaux.
  - Nom commercial de la fourrure du raton laveur, ou racoon.
  - Boîte à échantillons utilisée par les voyageurs de commerce.
  - Variété de cerise bigarreau à chair ferme.
  - Coiffure portée par les femmes au xviiie s., consistant en un fichu enveloppant la tête et dont les extrémités se nouaient sur le front.
