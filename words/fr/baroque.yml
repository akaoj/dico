language: fr
word: baroque
type: adjectif
etymology: portugais barroco, perle irrégulière
definitions:
  - Se dit d'un style artistique qui s'est développé aux xviie et xviiie s., à partir de l'Italie, dans la plupart des pays d'Europe et d'Amérique latine.
  - Se dit d'une tendance littéraire qui, au xviie s., par opposition au classicisme, donnait la primauté à la sensibilité.
  - Se dit d'une esthétique qui a affecté la forme et le langage musicaux en Europe, entre 1580 et 1760 environ.
  - Se dit parfois, dans le déroulement artistique de telle ou telle civilisation, d'une phase de liberté et de virtuosité que l'on entend opposer à une phase antérieure, classique.
  - 'Qui surprend par son caractère inattendu, bizarre, ou par son comportement original, excentrique : Des idées baroques. Un personnage baroque.'
