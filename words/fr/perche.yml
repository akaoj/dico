language: fr
word: perche
type: nom féminin
etymology: latin pertica, gaule
definitions:
  - 'Longue pièce de bois mince, de section généralement ronde : Des perches d''échafaudage.'
  - (Cinéma et télévision) Long support mobile au bout duquel est suspendu le micro et qui permet de placer celui-ci au-dessus des comédiens, en dehors du champ de la caméra.
  - (Cirque) Accessoire d'acrobate utilisé pour divers équilibres ou suspensions.
  - (Électricité) Synonyme de trolley.
  - (Métrologie) 1.  Ancienne mesure de longueur, de 22 pieds environ.2.  Ancienne mesure de surface. (La perche commune valait 400 pieds carrés, soit 42,21 m2.)
  - (Pêche) Espar permettant d'assurer l'ouverture d'un chalut dit « à perche », utilisé pour les poissons plats ou les crevettes.
  - (Sports) 1.  En athlétisme, longue tige de fibre de verre dont on se sert pour franchir la barre dans l'épreuve du saut à la perche.2.  Concours d'athlétisme consistant à franchir une barre horizontale à l'aide d'une perche. (On dit aussi saut à la perche.)3.  Agrès constitué d'une longue barre de bois montée sur un portique pour l'exercice du grimper.4.  Pièce longue et rigide du téléski que le skieur saisit pour être tiré.
  - (Vénerie) Synonyme de merrain.
