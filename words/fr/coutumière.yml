language: fr
word: coutumière
type: adjectif
etymology: ""
definitions:
  - 'Littéraire. Qui a l''habitude de faire quelque chose : C''est une chose dont il n''est pas coutumier.'
  - 'Littéraire. Qui est habituel, ordinaire : Un paysage coutumier.'
  - Se dit de ce qui est établi par la coutume.
