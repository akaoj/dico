language: fr
word: losangées
type: verbe passif
etymology: ""
definitions:
  - 'Présenter une série de losanges, formant en général un motif décoratif : Frise losangée.'
  - En héraldique, se dit d'un écu ou d'un quartier, divisé en losanges d'émaux alternés ; se dit aussi d'une pièce ou d'une partition qui est formée de losanges juxtaposés.
synonyms: []
