language: fr
word: palabre
type: nom féminin ou nom masculin
etymology: espagnol palabra, parole
definitions:
  - Dans les sociétés traditionnelles, assemblées réunissant les membres de la communauté et où s'échangent des informations, se prennent des décisions.
  - En Afrique, procès devant un tribunal coutumier.
  - Discussion longue et oiseuse qui n'aboutit à rien de positif (le plus souvent pluriel).
