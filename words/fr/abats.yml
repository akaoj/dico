definitions:
  - Ensemble des parties comestibles des animaux de boucherie, en dehors de la viande. (Le foie, le cœur, la langue, la cervelle, la rate, les poumons et le ris sont appelés abats rouges. La tête, les pieds, l'estomac sont appelés abats blancs.)
