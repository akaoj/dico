language: fr
word: péripétie
type: nom féminin
etymology: grec peripeteia, événement imprévu
definitions:
  - Changement soudain de la situation du héros d'une action dramatique, d'un récit.
  - 'Événement imprévu, incident qui intervient dans le déroulement d''une action, marquant un changement : Une œuvre fertile en péripéties.'
  - 'Accident secondaire qui ne modifie pas l''essentiel du déroulement d''une action : Les négociations ont connu quelques péripéties.'
