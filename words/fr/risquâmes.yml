language: fr
word: risquâmes
type: verbe transitif
etymology: de risque
definitions:
  - 'Exposer quelque chose à un risque, à un danger possible, à une éventualité fâcheuse : Risquer de l''argent dans une affaire.'
  - 'S''exposer à faire ou à subir telle chose : Vous risquez un accident grave.'
  - 'Avoir une chance de (équivaut à pouvoir ou à un éventuel) : Ce cadeau risque de lui plaire. La boulangerie risque d''être fermée.'
  - 'Engager une action qui comporte des dangers, dont l''issue est douteuse : Risquer une plaisanterie.'
synonyms: []
