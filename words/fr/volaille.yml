language: fr
word: volaille
type: nom féminin
etymology: ancien français volille, du bas latin volatilia, animaux qui volent
definitions:
  - Oiseau élevé dans une basse-cour ou selon les techniques de l'aviculture.
  - Ensemble des oiseaux d'une basse-cour, et particulièrement de gallinacés.
  - 'Viande de ces oiseaux : Manger de la volaille.'
synonyms: []
