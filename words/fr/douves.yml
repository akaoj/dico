language: fr
word: douves
type: nom féminin
etymology: bas latin doga, du grec dokhê, réservoir
definitions:
  - Large fossé destiné à être rempli d'eau et entourant un château.
  - Nom donné à la cunette de fossé et au fossé lui-même.
  - Mur de soutènement d'un bassin ou d'un canal.
  - Dans le steeple-chase, large fossé plein d'eau, précédé d'une claie, d'une haie ou d'une barre fixes.
synonyms: []
