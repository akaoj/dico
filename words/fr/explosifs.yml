language: fr
word: explosifs
type: adjectif
etymology: de explosion
definitions:
  - 'Qui peut faire explosion ou qui est destiné à faire explosion : Mélange explosif.'
  - 'Qui est capable de produire des effets redoutables, des répercussions importantes, de créer une situation dangereuse : Un discours explosif.'
  - Se dit d'une situation qui est tendue à l'extrême.
  - Qui est sujet à de brusques éclats, de brusques violences.
synonyms: []
