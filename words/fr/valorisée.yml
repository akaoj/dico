language: fr
word: valorisée
type: verbe transitif
etymology: latin valor, valeur
definitions:
  - 'Donner, faire prendre de la valeur à quelque chose : Une nouvelle gare valorise les terrains avoisinants.'
  - 'Donner une importance accrue à quelque chose, le mettre en valeur : Son succès l''a valorisé aux yeux de ses amis.'
synonyms: []
