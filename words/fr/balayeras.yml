language: fr
word: balayeras
type: verbe transitif
etymology: ""
definitions:
  - 'Enlever avec un balai ce qui souille le sol : Balayer la poussière.'
  - 'Nettoyer un lieu en poussant avec un balai la poussière, les ordures : Balayer la cuisine.'
  - 'Chasser, pousser, entraîner violemment hors d''un lieu des êtres ou des choses : Balayer l''ennemi hors de ses positions.'
  - 'Éliminer, faire disparaître, anéantir quelque chose : Balayer les obstacles, les résistances.'
  - 'Familier. Renvoyer, congédier sans ménagement quelqu''un : Balayer d''une entreprise tous les incapables.'
  - 'Parcourir, recouvrir successivement toutes les parties d''un espace : Les vagues balayaient la jetée.'
  - Effectuer un balayage grâce à un faisceau lumineux ou électronique.
