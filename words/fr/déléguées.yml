language: fr
word: déléguées
type: nom
etymology: ""
definitions:
  - 'Personne qui reçoit une mission avec tout pouvoir pour la remplir ; mandataire, représentant : Les délégués d''un comité.'
  - Personne qui, dans une délégation, s'engage, sur l'ordre du délégant, envers le délégataire.
  - Élève élu qui représente les autres élèves au conseil de classe ou au conseil d'établissement (collège, lycée).
synonyms: []
