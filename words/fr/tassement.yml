language: fr
word: tassement
type: nom masculin
etymology: ""
definitions:
  - 'Action de tasser ; fait de se tasser : Le tassement d''un remblai.'
  - 'Baisse lente, perte de vitesse d''un mouvement : Le tassement des cours à la Bourse.'
  - Effet que produit la poussée verticale des matériaux dans un bâtiment. (Dangereux lorsque inégalement réparti.)
synonyms: []
