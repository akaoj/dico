language: fr
word: trille
type: nom masculin
etymology: italien trillo, tremblement
definitions:
  - Ornement vocal ou instrumental qui consiste à répéter rapidement et alternativement deux notes conjointes. (Il est indiqué par le signe tr suivi ou non d'une ligne ondulée.)
  - 'Littéraire. Chant, émission sonore faits d''un battement continu et très rapide sur deux tons très voisins : Les trilles d''un oiseau.'
synonyms: []
