language: fr
word: lassassions
type: verbe transitif
etymology: latin lassare
definitions:
  - 'Rendre quelqu''un las ; fatiguer : Ces déplacements journaliers m''ont lassé.'
  - 'Provoquer chez quelqu''un de l''ennui allant jusqu''au dégoût : Il me lasse avec ses démonstrations d''amitié.'
  - 'Venir à bout de l''ardeur, de l''enthousiasme, etc., de quelqu''un : Lasser l''attention de son auditoire.'
synonyms: []
