language: fr
word: pourtours
type: nom masculin
etymology: ancien français portorner, de pour et tourner
definitions:
  - 'Ligne qui forme la limite d''une surface, d''un objet : Place qui a tant de mètres de pourtour.'
  - 'Partie qui avoisine cette ligne à l''extérieur ou à l''intérieur : Le pourtour de la nappe était brodé.'
