language: fr
word: animosités
type: nom féminin
etymology: latin ecclésiastique animositas
definitions:
  - 'Sentiment d''hostilité à l''égard de quelqu''un, qui pousse à lui vouloir du mal, à lui faire du tort ; antipathie, ressentiment : Être en butte à l''animosité d''un adversaire politique.'
  - 'Violence, agressivité qui se manifeste dans l''attitude, les propos, et qui traduit des dispositions malveillantes ; âpreté, véhémence : Une atmosphère d''animosité.'
synonyms: []
