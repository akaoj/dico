language: fr
word: indice
type: nom masculin
etymology: latin indicium
definitions:
  - 'Objet, fait, signe qui met sur la trace de quelque chose : Vous avez plusieurs indices pour résoudre cette énigme.'
  - 'Ce qui signale, dénote, annonce quelque chose ; signe, marque : Son tremblement est un indice de grande nervosité.'
  - Fait établi, moyen de preuve sur lequel le juge fonde sa conviction.
  - 'Trace d''une substance, d''une matière, etc., qui laisse prévoir un gisement : Des indices de pétrole.'
  - Caractère de petite taille qui se place en bas et à droite de la lettre qu'il caractérise (exemple a1 se lit « a indice 1 »).
  - Nombre permettant de résumer et de caractériser la variation relative d'une grandeur simple ou complexe entre deux situations, dont l'une sert de base (temps ou lieu de référence).
  - Nombre affecté à une catégorie d'emploi permettant de calculer le montant de la rémunération correspondante. (Les indices sont regroupés dans une grille indiciaire.)
  - (Bourse) Expression de la variation des cours par rapport à une période de référence. (Aux États-Unis, on utilise l'indice Dow Jones et l'indice Standard and Poor's, en France l'indice de la Compagnie des agents de change et le CAC 40, qui signifie cotation assistée en continu et qui porte sur les 40 valeurs les plus représentatives de l'économie.)
  - (Climatologie) Grandeur remarquable ou quotient qui permet de mesurer un phénomène climatologique ou météorologique (indice d'aridité, indice de refroidissement, etc.).
  - (Géologie) 1.  Minéral révélateur de la présence d'une substance utile.2.  Toute information géochimique utilisable en prospection et fournie par les éléments indicateurs.
  - (Linguistique) Signe qui est dans un rapport de contiguïté avec la réalité extérieure. (Par exemple, la fumée est un indice par rapport au feu, le symptôme par rapport à la maladie.)
  - (Pétrole) Résultat de diverses méthodes d'essai des produits pétroliers (indice d'octane, indice de cétane, indice de viscosité, etc.).
  - (Physique) 1.  Nom donné à certaines grandeurs obtenues comme quotient (sans dimension) de deux grandeurs ou de deux produits de grandeurs de même espèce.2.  Nom de certaines grandeurs non mesurables et seulement repérables sur une échelle conventionnelle.
