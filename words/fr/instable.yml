language: fr
word: instable
type: adjectif
etymology: latin instabilis
definitions:
  - 'Qui n''est pas stable : Équilibre instable.'
  - 'Qui est changeant, variable : Temps instable.'
  - 'Qui ne repose pas sur des bases solides, qui n''est pas durable : Paix instable.'
  - Se dit d'un composé chimique qui se décompose facilement.
  - Se dit d'un équilibre présenté par un système qui, écarté légèrement de sa position d'équilibre, s'en éloigne pour retrouver un état d'équilibre différent.
synonyms: []
