language: fr
word: délicieux
type: adjectif
etymology: bas latin deliciosus
definitions:
  - 'Extrêmement agréable, qui procure un plaisir vif et délicat : Lieu délicieux.'
  - 'Qui excite agréablement le goût et l''odorat ; exquis : Un gâteau délicieux.'
  - 'Qui flatte l''esprit ou le cœur : Un moment délicieux.'
  - 'Qui est très agréable par ses manières, son esprit ; charmant : Quel homme délicieux !'
synonyms: []
