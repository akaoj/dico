language: fr
word: bouée
type: nom féminin
etymology: moyen néerlandais boeye, lien
definitions:
  - Flotteur destiné à servir de signal (lumineux, sonore) et à indiquer un danger pour la navigation, une passe. (Les bouées constituent, avec les amers et les balises, des moyens usuels de signalisation maritime et servent à délimiter les parcours de régate.)
  - Corps flottant qui permet à une personne de se maintenir une partie du corps hors de l'eau.
  - (Hydrologie) Station relais transmettant les renseignements qui lui parviennent d'appareils posés sur le fond.
synonyms: []
