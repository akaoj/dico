language: fr
word: dessous
type: nom masculin
etymology: ""
definitions:
  - 'Face ou partie inférieure de quelque chose : Examiner le dessus et le dessous d''un tapis.'
  - Chacun des étages situés sous la scène d’un théâtre à l’italienne.
  - 'Appartement de l''étage inférieur : Les locataires du dessous.'
  - Vêtement de tissu léger opaque destiné à être porté sous un vêtement transparent avec lequel il s'harmonise.
  - Couche picturale unie dont l'artiste peut revêtir la surface de la préparation, et sur laquelle il exécute la peinture proprement dite.
synonyms: []
