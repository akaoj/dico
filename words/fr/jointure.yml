language: fr
word: jointure
type: nom féminin
etymology: latin junctura, de jungere, joindre
definitions:
  - 'Endroit où deux objets sont en contact : La jointure de deux planches.'
  - 'Endroit où deux os se joignent : Faire craquer les jointures de ses doigts.'
  - Assemblage par une couture de deux pièces placées bord à bord.
  - Synonyme de joncture.
synonyms: []
