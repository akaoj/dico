language: fr
word: assimilations
type: nom féminin
etymology: latin assimilatio
definitions:
  - 'Action d''assimiler ou de s''assimiler : La bonne assimilation des immigrés à la population locale.'
  - (Biologie) Propriété caractéristique de tous les êtres vivants et qui consiste à introduire dans l'organisme des molécules différentes de celles qui le constituent et à les transformer de façon à les rendre identiques à ces dernières.
  - (Géologie) Incorporation d'un matériel à un magma par fusion partielle ou totale des roches traversées et mélange des deux liquides.
  - (Militaire) Correspondance entre les grades d'un corps militaire et ceux d'un autre corps, ou entre les grades militaires et certaines fonctions occupées par des cadres civils.
  - (Phonétique) Action par laquelle un phonème (l'élément assimilateur) communique un ou plusieurs de ses traits à un phonème voisin (l'élément assimilé). [L'assimilation est progressive si l'élément assimilateur précède l'élément assimilé (subside prononcé[sybzid]et non [sybsid]) et régressive dans le cas inverse (absurde prononcé [apsyrd]).]
  - (Psychologie) Selon J. Piaget, processus par lequel l'individu modifie son environnement au moyen de schèmes.
synonyms: []
