language: fr
word: pointerons
type: verbe transitif
etymology: de point
definitions:
  - 'Faire suivre quelque chose d''une marque, d''un nom, d''un chiffre, indiquant qu''une vérification, un contrôle ont été effectués à son sujet : Pointer une liste de candidats à un examen.'
  - Enregistrer les heures d'arrivée et de départ des employés dans l'entreprise.
  - 'Désigner précisément quelque chose (du doigt) : Pointer un détail significatif dans un rapport.'
  - 'Figuré. Signaler, mettre en lumière ; dénoncer : Pointer une difficulté.'
  - (Informatique) Déplacer le pointeur sur l'écran d'un ordinateur jusqu'à le poser sur l'élément à sélectionner.
  - (Technique) Amorcer des trous avec le pointeau.
  - (Textiles) Sur une carte représentant l'armure d'un tissu, colorier une case correspondant à l'intersection d'un fil de chaîne et d'un fil de trame.
  - (Zootechnie) Juger de la valeur d'un animal par la méthode du pointage.
synonyms: []
