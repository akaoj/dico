language: fr
word: bruants
type: nom masculin
etymology: de bruire
definitions:
  - Passereau voisin du pinson, vivant dans les régions froides et tempérées non boisées et dont il existe en France de nombreuses espèces (proyer, zizi, bruant des roseaux, bruant jaune, etc.). [Ce sont des oiseaux granivores et insectivores, au bec très court.]
