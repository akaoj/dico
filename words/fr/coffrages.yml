language: fr
word: coffrages
type: nom masculin
etymology: de coffre 1
definitions:
  - Forme de bois, de métal ou de toute autre matière, servant de moule au béton.
  - Action de poser cette forme pour maintenir des matériaux jusqu'à leur prise.
  - Paroi provisoire en planches destinée à maintenir les terres ébouleuses d'une tranchée.
  - Habillage pour dissimuler un appareil, des conduits, etc.
synonyms: []
