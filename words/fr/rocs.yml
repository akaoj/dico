language: fr
word: rocs
type: nom masculin
etymology: forme masculine de roche
definitions:
  - 'Masse de pierre très dure et cohérente qui fait corps avec le sous-sol : Habitation creusée dans le roc.'
  - 'Symbole littéraire de fermeté ou d''insensibilité : C''est un roc, rien ne peut le toucher.'
synonyms: []
