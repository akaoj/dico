language: fr
word: naïade
type: nom féminin
etymology: latin naias, -adis, du grec naias, -ados
definitions:
  - Nymphe des eaux douces, d'une fontaine ou d'un ruisseau (souvent avec une majuscule).
  - Littéraire. Baigneuse.
  - Nom usuel commun à des insectes de tous ordres, tant larves ou nymphes qu'adultes, et à une plante, le naias.
synonyms: []
