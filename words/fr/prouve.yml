language: fr
word: prouve
type: verbe transitif
etymology: latin probare
definitions:
  - 'Établir la vérité de quelque chose par des témoignages, des raisonnements, etc. : Il a réussi à prouver son innocence.'
  - 'Manifester un sentiment par un acte, le montrer concrètement, en être le témoignage : Comment pourrais-je vous prouver ma reconnaissance ?'
  - 'Servir de preuve, indiquer, révéler : Cette réponse prouve une grande naïveté.'
synonyms: []
