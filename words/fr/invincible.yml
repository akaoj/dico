language: fr
word: invincible
type: adjectif
etymology: bas latin invincibilis, du latin classique vincibilis, de vincere, vaincre
definitions:
  - 'Qu''on ne peut vaincre : Un héros invincible.'
  - 'Dont on ne peut triompher, qu''on ne peut surmonter : Peur invincible.'
  - 'Qu''on ne peut réfuter : Un argument invincible.'
  - 'Littéraire. À quoi on ne peut résister : Avoir un charme invincible.'
synonyms: []
