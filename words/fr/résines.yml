language: fr
word: résines
type: nom féminin
etymology: latin resina
definitions:
  - Produit de sécrétion végétale, solide ou semi-fluide, translucide, fusible à basse température, insoluble dans l'eau et difficile à cristalliser.
  - Composé macromoléculaire naturel ou synthétique, utilisé dans les industries des matières plastiques, des peintures, des adhésifs, etc. (Le terme générique « polymère » doit être utilisé, de préférence à celui de « résine ».)
synonyms: []
