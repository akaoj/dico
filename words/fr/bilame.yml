language: fr
word: bilame
type: nom féminin ou masculin
etymology: ""
definitions:
  - Bande métallique double, formée de deux lames minces et étroites de métaux inégalement dilatables, soudées par laminage. (Sous l'effet d'une variation de température, le bilame s'incurve, propriété utilisée dans les thermostats et les disjoncteurs.)
  - Système de deux miroirs qui peut produire le phénomène d'interférence.
  - Fibre textile bicomposée dont les composants sont constitués par deux filaments accolés.
synonyms: []
