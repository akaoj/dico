language: fr
word: cartes
type: nom féminin
etymology: latin charta, papier
definitions:
  - Assemblage de plusieurs feuilles de papier collées ensemble et formant une feuille épaisse.
  - 'Feuille de carton, ordinairement imprimée, document qui permet de constater l''identité de quelqu''un, son appartenance à un groupe, qui lui donne certains droits ou avantages, etc. : Carte d''étudiant, d''électeur. Carte de priorité.'
  - Carton sur lequel sont fixés des petits objets de même nature qui se vendent ensemble ou à la pièce.
  - Feuille sur laquelle sont inscrits, avec leur prix, les mets servis par un restaurant.
  - (Informatique) Support de montage de circuits électroniques pouvant être inséré dans un micro-ordinateur pour en étendre les capacités dans un domaine donné (par exemple carte graphique, carte d'extension mémoire).
  - (Maroquinerie)  Carton léger permettant le renforcement d'articles minces.
  - (Industrie du papier) Papier très rigide et de surface très unie.
  - (Textiles) Papier quadrillé, sur lequel on représente l'armure d'un tissu.
synonyms: []
