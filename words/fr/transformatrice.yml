language: fr
word: transformatrice
type: nom masculin
etymology: ""
definitions:
  - 'Appareil statique à induction électromagnétique, à deux enroulements ou plus, destiné à transformer un système de tensions et courants alternatifs en un autre système de tensions et courants, de même fréquence mais généralement de valeurs différentes, dans le but de transmettre une énergie électrique. (Abréviation familière : transfo.)'
synonyms: []
