language: fr
word: vineuse
type: adjectif
etymology: latin vinosus
definitions:
  - Se dit d'un vin riche en alcool.
  - Se dit d'une année où le vin est bon.
  - Se dit d'une région riche en vignobles.
  - 'Qui rappelle le goût ou l''odeur du vin : Haleine vineuse.'
  - 'Qui rappelle la couleur du vin rouge : Teint vineux.'
synonyms: []
