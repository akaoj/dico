language: fr
word: crucifixion
type: nom féminin
etymology: latin ecclésiastique crucifixio, -onis
definitions:
  - Action de crucifier quelqu'un.
  - Supplice du Christ sur la Croix.
  - Représentation du Christ mis en Croix, soit en peinture, dessin, gravure, soit en bas ou haut relief.
synonyms: []
