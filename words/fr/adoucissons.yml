language: fr
word: adoucissons
type: verbe transitif
etymology: ""
definitions:
  - 'Rendre quelque chose plus doux, moins âpre, moins rude au toucher, à la vue, etc. : Ce savon adoucit la peau. Adoucir les couleurs d''un tableau.'
  - 'Rendre moins durs l''aspect, l''attitude de quelqu''un, leur donner de la douceur : Adoucir ses propos, son regard.'
  - 'Diminuer l''intensité des sentiments, le degré, la violence des actions de quelqu''un : La musique adoucit les mœurs.'
  - Rendre moins froid ou moins chaud le temps, le climat.
  - (Architecture) 1.  Raccorder deux membres d'architecture, l'un en saillie, l'autre en retrait, à l'aide d'une moulure concave.2.  Infléchir l'extrémité d'une marche d'escalier.
  - (Eaux et assainissement) Diminuer la dureté d'une eau.
  - (Matériaux) Frotter la surface d'un matériau dur (pierre) avec un abrasif, de telle sorte qu'il ne subsiste d'autres irrégularités que les rayures très fines dues à cet abrasif. (L'aspect obtenu est la taille adoucie.)
  - (Métallurgie) Réduire par oxydation la teneur en carbone et en impuretés oxydables d'une fonte ou d'un acier.
  - (Pétrole) Désodoriser une essence ou un distillat léger et les rendre non corrosifs par un procédé de raffinage.
