language: fr
word: kéfirs
type: nom masculin
etymology: mot caucasien
definitions:
  - Boisson fermentée gazeuse, acide et légèrement alcoolisée, d'origine caucasienne, fabriquée à partir du lait de vache, de chèvre, de brebis ou de chamelle (kéfir de lait) ou d’eau sucrée additionnée de fruits (kéfir d’eau ou kéfir de fruits).
  - Alcool résultant d'une distillation de lait fermenté.
synonyms: []
