language: fr
word: caducée
type: nom masculin
etymology: latin caduceum, du grec kêrukeion, bâton d'un héraut
definitions:
  - Principal attribut d'Hermès, formé d'une baguette surmontée de deux petites ailes, et autour de laquelle s'entrelacent deux serpents.
  - Emblème des médecins, composé d'une baguette autour de laquelle s'enroule le serpent d'Asclépios et que surmonte un miroir symbolisant la prudence.
synonyms: []
