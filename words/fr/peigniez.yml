language: fr
word: peigniez
type: verbe transitif
etymology: latin pectinare
definitions:
  - Démêler, arranger avec un peigne les cheveux, la barbe de quelqu'un, les poils d'un animal.
  - Apprêter avec des peignes des matières textiles (laine, coton, lin, chanvre, etc.) ou des étoffes.
synonyms: []
