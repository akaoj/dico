language: fr
word: construction
type: nom féminin
etymology: latin constructio, -onis
definitions:
  - 'Action de construire quelque chose : Construction d''un navire, d''un immeuble.'
  - 'Ensemble des techniques qui permettent de bâtir ; secteur d''activité dont l''objet est de bâtir : Matériaux de construction.'
  - 'Ce qui est construit, maison, bâtiment ou monument : Des constructions récentes.'
  - 'Ensemble d''industries fabriquant du matériel, des véhicules, des appareils, etc : Les constructions navales.'
  - 'Action et manière de construire un ensemble (œuvre, théorie, etc.), d''en agencer les divers éléments : La construction d''un roman.'
  - 'Action d''élaborer un système, une institution, un État et d''en assurer la réalisation : La construction de l''Europe.'
  - 'Création de l''esprit : Ce système philosophique est une belle construction.'
  - Manière dont les mots sont disposés dans la proposition, les propositions dans la phrase, d'après leur sens et leur rôle syntaxique, selon des règles propres à chaque langue.
  - Suite d'éléments linguistiques dont le groupement obéit à un schéma syntaxique ou morphologique.
