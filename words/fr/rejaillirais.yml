language: fr
word: rejaillirais
type: verbe intransitif
etymology: ""
definitions:
  - 'Jaillir sur quelqu''un, quelque chose avec force à la suite d''un choc, d''une pression : L''eau du robinet lui a rejailli sur la figure.'
  - 'Retomber sur quelqu''un, un groupe, les atteindre en retour : La honte a rejailli sur nous tous.'
synonyms: []
