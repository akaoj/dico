language: fr
word: margraves
type: nom masculin
etymology: allemand Markgraf, de Mark, frontière, et Graf, comte
definitions:
  - Titre donné depuis Charlemagne aux chefs militaires d'une marche. (Dotés de fiefs, mais inférieurs aux ducs, les margraves devinrent au xiie s. princes d'Empire.)
synonyms: []
