language: fr
word: parrains
type: nom masculin
etymology: bas latin patrinus, du latin classique pater, père
definitions:
  - Celui qui accompagne un enfant ou un adulte au baptême ou qui présente un confirmand à la confirmation.
  - Celui qui donne un nom à quelque chose ou à quelqu'un.
  - Celui qui présente, introduit quelqu'un dans un cercle, dans une société, un club, etc.
  - Chacun des deux académiciens qui assistent le récipiendaire, le jour de sa réception.
  - Celui qui préside au baptême d'une cloche, au lancement d'un navire, etc.
  - Chef de la mafia ou d'une famille de la mafia.
  - Citoyen élu (maire, parlementaire, etc.) soutenant la candidature d'un postulant à l'élection présidentielle.
synonyms: []
