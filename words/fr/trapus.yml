language: fr
word: trapus
type: adjectif
etymology: ancien français trape
definitions:
  - 'Qui est court et large et donne une impression de force : Un petit homme trapu.'
  - 'Littéraire. Qui est peu élevé et a une base large : Une maison trapue.'
  - 'Familier. Qui a de solides connaissances : Être trapu en latin.'
  - 'Familier. Se dit d''une question difficile : Un problème de maths trapu.'
synonyms: []
