language: fr
word: violations
type: nom féminin
etymology: latin violatio
definitions:
  - 'Action de transgresser une règle, la loi, un accord : Violation d''un traité.'
  - 'Action de pénétrer de force dans un lieu : Violation d''un territoire.'
  - Profanation d'un lieu sacré causée par des actes délictueux graves, et qui entraîne l'interdiction du culte dans ce lieu jusqu'à ce qu'il y ait réparation accomplie par une liturgie pénitentielle appropriée.
synonyms: []
