language: fr
word: fédérales
type: adjectif
etymology: latin foedus, -eris, traité
definitions:
  - 'Relatif à une fédération d''États : Constitution fédérale.'
  - Se dit en Suisse de ce qui est relatif à la Confédération helvétique.
  - 'Qui concerne le pouvoir central d''un État fédéral : Police fédérale.'
  - Qui concerne une fédération syndicale, une fédération de sociétés, etc.
synonyms: []
