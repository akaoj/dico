language: fr
word: tube
type: nom masculin
etymology: latin tubus
definitions:
  - Conduit pour fluides, généralement cylindrique, aux parois constituées d'un matériau homogène (verre, métal).
  - 'Conditionnement cylindrique, rigide pour contenir des poudres ou des substances solides : Tube de cachets d''aspirine.'
  - 'Emballage allongé, malléable pour contenir une substance pâteuse que l''on fait sortir par pression des doigts : Un tube de pâte dentifrice.'
  - Familier. Chanson, disque à grand succès.
  - Familier et vieux. Chapeau haut de forme.
  - Populaire. Métro.
  - Populaire. Téléphone.
  - (Anatomie) Canal ou conduit naturel.
  - (Armement) La bouche à feu proprement dite.
  - (Biologie) Nom de divers organes creux cylindriques tels que la base de certaines corolles gamopétales, les organes sporifères des bolets, les podia des oursins, etc.
  - (Chimie) Appareil de chimie, en verre, à allure cylindrique allongée, dans lequel on place ou on fait circuler des fluides.
  - (Électronique) Enceinte en verre, en céramique ou en acier, à vide poussé ou contenant un gaz sous faible pression, qui comporte plusieurs électrodes entre lesquelles circulent des charges électriques, et destinée à engendrer, amplifier, moduler ou démoduler des signaux électriques.
synonyms: []
