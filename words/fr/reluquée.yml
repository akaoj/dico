language: fr
word: reluquée
type: verbe transitif
etymology: moyen français luquer, du moyen néerlandais loeken, regarder
definitions:
  - 'Regarder quelqu''un avec une curiosité indiscrète : Reluquer une femme dans la rue.'
  - 'Considérer quelque chose avec envie, avec convoitise : Il reluque la place de directeur.'
synonyms: []
