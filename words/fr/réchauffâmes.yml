language: fr
word: réchauffâmes
type: verbe transitif
etymology: de échauffer
definitions:
  - 'Chauffer, rendre chaud ou plus chaud ce qui s''est refroidi : Réchauffer un potage. Le soleil commence à réchauffer l''atmosphère.'
  - 'Redonner de la chaleur, faire disparaître la sensation de froid : Battre des mains pour les réchauffer.'
  - 'Donner une ambiance plus chaleureuse à quelque chose, un lieu : Des tentures rouges réchauffaient la pièce.'
  - 'Ranimer un sentiment, lui redonner de la force : Réchauffer l''ardeur des troupes.'
  - Donner un ton plus chaud à une peinture.
