language: fr
word: écarteurs
type: nom masculin
etymology: ""
definitions:
  - Instrument de base de chirurgie permettant d'écarter les tissus superficiels de la zone à opérer pour accéder librement aux régions profondes.
  - Dans les courses landaises, celui qui provoque la charge de l'animal et l'évite au dernier moment par un écart.
