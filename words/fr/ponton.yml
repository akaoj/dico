language: fr
word: ponton
type: nom masculin
etymology: latin ponto, -onis
definitions:
  - Chaland ponté servant au transport de matériel dans les arsenaux militaires ou utilisé comme flotteur.
  - Vieux vaisseau désarmé servant de dépôt de matériel, de caserne flottante, de navire-école ou de prison.
  - 'Appontement servant de débarcadère : Accoster au ponton.'
  - 'Plate-forme flottante : Ponton de ski nautique.'
  - Engin flottant utilisé au service de la voie d'eau et pouvant porter des installations mécaniques.
