language: fr
word: situations
type: nom féminin
etymology: de situer
definitions:
  - 'Manière dont quelque chose, un lieu est placé par rapport à d''autres choses, d''autres lieux : Leur boutique jouit d''une très bonne situation.'
  - 'État de quelqu''un par rapport à son rang, à sa fortune : Améliorer sa situation.'
  - 'État, fonction de quelqu''un, de quelque chose dans un groupe ou dans un domaine déterminé : La situation de la France dans la Communauté européenne.'
  - 'Place, emploi rémunéré et stable : Avoir une belle situation.'
  - 'Ensemble des événements, des circonstances, des relations concrètes au milieu desquels se trouve quelqu''un, un groupe : Cette situation ne peut plus durer.'
  - Tableau des éléments qui composent le patrimoine d'une entreprise à une date donnée.
