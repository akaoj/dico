language: fr
word: cycliques
type: adjectif
etymology: latin cyclicus
definitions:
  - 'Qui revient à intervalles réguliers, se reproduit selon un cycle : Les crises cycliques de l''économie.'
  - (Médecine) Se dit d'une maladie qui, en l'absence de traitement, passe par des étapes successives régulières, que l'on peut prévoir dès l'apparition des premiers signes.
  - (Musique) Se dit d'une forme musicale dont la construction est subordonnée à un thème qui apparaît dans chacun des épisodes constituant l'œuvre.
