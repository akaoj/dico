language: fr
word: trichromies
type: nom féminin
etymology: ""
definitions:
  - Ensemble des techniques permettant de reproduire toutes les sensations colorées par la combinaison des trois couleurs primaires. (La trichromie fut définie pour la première fois par Thomas Young [1801].)
  - Impression réalisée à partir de trois formes imprimantes qui reçoivent respectivement un encrage avec les encres jaune, magenta et cyan.
  - 'Technique de teinture ou d''impression utilisant un mélange pondéré de trois colorants (exemple : rouge, jaune, bleu) pour reproduire une nuance déterminée.'
