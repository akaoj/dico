language: fr
word: insaisissable
type: adjectif
etymology: ""
definitions:
  - Que la loi défend de saisir.
  - 'Que l''on ne peut saisir, appréhender : Voleur insaisissable.'
  - 'Qui ne peut être perçu nettement : Nuances insaisissables de couleurs.'
  - Qu'on a du mal à cerner, sur qui on ne peut avoir prise.
synonyms: []
