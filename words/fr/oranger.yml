language: fr
word: oranger
type: nom masculin
etymology: ""
definitions:
  - Arbre du groupe des agrumes, à feuilles persistantes, du genre citrus, cultivé dans les régions chaudes et qui produit les oranges. (Les États-Unis, le Brésil, l'Espagne, l'Italie sont les principaux pays producteurs.)
  - Eau de fleur d'oranger, essence extraite par distillation des fleurs du bigaradier et utilisée comme arôme en pâtisserie.
synonyms: []
