language: fr
word: curieux
type: adjectif
etymology: ""
definitions:
  - 'Qui est très désireux de voir ou d''apprendre quelque chose : Je suis curieux de savoir ce qu''on pense de moi.'
  - 'Qui témoigne du désir de voir et de savoir : Elle le regardait d''un œil curieux.'
  - 'Qui est propre à inspirer ce désir, qui est digne d''intérêt, remarquable : C''est une curieuse petite ville.'
  - 'Qui est bizarre, étrange, étonnant, singulier : Un curieux personnage qu''on ne peut définir.'
synonyms: []
