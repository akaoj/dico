language: fr
word: réalisation
type: nom féminin
etymology: ""
definitions:
  - 'Action de réaliser quelque chose, de le faire passer du stade de la conception à celui de la chose existante ; fait de se réaliser, d''être réalisé : Il est vain de croire à la réalisation de telles utopies.'
  - 'Ce qui a été réalisé : Cet ouvrage constitue une réalisation remarquable.'
  - Action de diriger la préparation et l'exécution d'un film ou d'une émission de télévision, d'en assurer la mise en scène ; le film ou l'émission ainsi réalisés.
  - Vente de biens en vue de leur transformation en argent.
  - Manifestation concrète d'une unité abstraite du système linguistique d'une langue. (Le français ne possède qu'un seul phonème /R/, qui connaît de nombreuses réalisations.)
  - Notation ou exécution complète des accords d'une basse chiffrée.
synonyms: []
