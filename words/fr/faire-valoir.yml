language: fr
word: faire-valoir
type: nom masculin invariable
etymology: ""
definitions:
  - Personnage de second plan qui sert à mettre en valeur l'acteur principal.
  - Personne, groupe qui sert à mettre en valeur une autre personne, un autre groupe.
  - Dans un cirque, régisseur de piste qui souligne les exploits et donne la réplique aux artistes, en particulier aux clowns ; clown blanc qui, par son jeu, met en relief les qualités comiques de son (ou ses) partenaire(s).
  - Manière de mettre en valeur une terre, une exploitation agricole, caractérisée par les rapports existant entre le propriétaire foncier et l'exploitant. (On distingue le faire-valoir direct [où le propriétaire se confond avec l'exploitant], le fermage et le métayage.)
