language: fr
word: audition
type: nom féminin
etymology: latin auditio
definitions:
  - 'Action d''entendre, d''écouter : Juger d''une pièce de théâtre à la première audition.'
  - 'Présentation par un artiste de variétés, un acteur, un danseur, de son répertoire ou d''un extrait de son répertoire en vue d''obtenir un engagement : Passer une audition.'
  - Perception des sons résultant de l'excitation par des ondes sonores de l'organe sensoriel (organe de Corti) qui transforme un message mécanique en un courant bioélectrique transmis aux centres supérieurs d'intégration, où a lieu l'élaboration de la sensation auditive.
