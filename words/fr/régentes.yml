language: fr
word: régentes
type: nom
etymology: latin regens, -entis, gouvernant
definitions:
  - Personne qui exerce une régence.
  - Magistrat qui exerçait l'autorité dans les villes néerlandaises.
  - 'Au xiiie s., professeur d''université : Docteur régent de théologie.'
  - Celui qui dirigeait une classe dans un collège.
  - En Belgique, professeur diplômé qui exerce dans le premier cycle de l'enseignement secondaire.
  - En Suisse, instituteur, institutrice.
synonyms: []
