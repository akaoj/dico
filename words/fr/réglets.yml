language: fr
word: réglets
type: nom masculin
etymology: de règle
definitions:
  - Moulure de section rectangulaire dont la largeur est sensiblement égale à la saillie.
  - Règle plate graduée, de bois ou de métal, utilisée par les typographes.
  - Petite règle servant à vérifier la planitude du parement d'une pièce de bois après le dégauchissage.
  - Règle constituée d'un ruban en acier à ressort, graduée et servant en mécanique pour la mesure des longueurs.
