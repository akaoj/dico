language: fr
word: décentralisation
type: nom féminin
etymology: ""
definitions:
  - Système d'organisation des structures administratives de l'État dans lequel l'autorité publique est fractionnée et le pouvoir de décision remis à des organes autonomes régionaux ou locaux.
  - Politique d'aménagement du territoire visant à rétablir l'équilibre entre Paris et la province en incitant les entreprises industrielles et commerciales à transférer leurs usines et leurs bureaux en province.
  - Ensemble des méthodes d'organisation et de gestion consistant à transférer le pouvoir de décision aux niveaux hiérarchiques inférieurs.
