language: fr
word: foyer
type: nom masculin
etymology: latin populaire *focarium, du latin classique focus, foyer
definitions:
  - Lieu où l'on fait le feu, âtre ; le feu lui-même.
  - 'Partie d''un appareil de chauffage dans laquelle s''effectue la combustion : Le foyer d''une cuisinière.'
  - 'Lieu où habite la famille, demeure ; la famille elle-même, le milieu familial : Recevoir un étranger à son foyer. Fonder un foyer. La chaleur d''un foyer.'
  - 'Local servant de lieu de réunion, de distraction ou même d''habitation à certaines catégories de personnes : Foyer d''étudiants, foyer rural.'
  - Siège d'un processus pathologique, localisé ou extensif.
  - 'Siège principal, centre actif à partir duquel se répand quelque chose : Un foyer d''agitation.'
  - Point où convergent des rayons émis par une source de lumière ou de chaleur très éloignée.
  - (Géophysique) Synonyme de hypocentre.
  - (Mathématiques) Point fixe qui, associé à une droite donnée (directrice), permet de donner une définition métrique des coniques.
synonyms: []
