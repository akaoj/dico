language: fr
word: gobassent
type: verbe transitif
etymology: radical gaulois *gobbo-, bec
definitions:
  - 'Avaler quelque chose en aspirant et sans mâcher : Gober une huître.'
  - 'Familier. Croire des propos facilement, sottement, sans examen : Il gobe tout ce qu''on lui raconte.'
  - En parlant d'un poisson, engamer, et en particulier prendre un insecte à la surface de l'eau.
synonyms: []
