language: fr
word: injecteurs
type: nom masculin
etymology: ""
definitions:
  - Appareil destiné à introduire un liquide ou un gaz dans une cavité du corps ou dans un tissu.
  - Dispositif réalisant l'injection du carburant ou du combustible dans un moteur-fusée, une chaudière, etc.
  - Appareil utilisant un fluide animé d'une grande vitesse pour entraîner un fluide ou un produit pâteux ou pulvérulent.
