language: fr
word: carence
type: nom féminin
etymology: bas latin carentia, du latin classique carere, manquer
definitions:
  - 'Absence, manque de quelque chose : Carence en vitamines.'
  - 'Fait pour quelqu''un, pour un organisme, de manquer à sa tâche, à ses obligations : Carence des pouvoirs publics.'
  - (Droit) 1.  Manque de ressources d'un débiteur.2.  Constat par lequel un huissier de justice relève par procès-verbal l'absence de biens meubles susceptibles de saisie chez un débiteur ou simplement l'absence d'un débiteur.
synonyms: []
