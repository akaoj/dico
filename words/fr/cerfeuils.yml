language: fr
word: cerfeuils
type: nom masculin
etymology: latin caerefolium, du grec khairephullon
definitions:
  - Petite ombellifère annuelle aromatique, cultivée parmi les fines herbes.
  - Nom de diverses plantes voisines, les unes utilisées en liquoristerie, les autres rejetées comme toxiques.
synonyms: []
