language: fr
word: dénaturassiez
type: verbe transitif
etymology: ""
definitions:
  - 'Altérer un goût, une saveur : Un médicament qui dénature le goût du vin.'
  - 'Fausser le sens de quelque chose, en altérer la nature ; déformer : Le compte-rendu dénaturait son discours.'
  - Modifier la nature ou le sens d'un acte juridique, avec l'intention de l'interpréter.
  - Pratiquer la dénaturation de certaines substances.
synonyms: []
