language: fr
word: compenserait
type: verbe transitif
etymology: latin compensare
definitions:
  - 'Contrebalancer, équilibrer un effet par un autre, neutraliser un inconvénient, un préjudice par un avantage, un dédommagement ; dédommager : L''accroissement des impôts compense les dépenses nouvelles.'
  - 'Satisfaire plus que nécessaire un besoin pour remplacer l''inassouvissement d''un autre besoin : Elle compense, en mangeant, le manque d''affection qu''elle ressent.'
  - En droit, effectuer une compensation.
synonyms: []
