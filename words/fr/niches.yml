language: fr
word: niches
type: nom féminin
etymology: de nicher
definitions:
  - Renfoncement ménagé dans un mur et pouvant recevoir une statue, un meuble, etc.
  - Renfoncement aménagé dans un objet quelconque.
  - Petite cabane servant d'abri à un chien.
  - (Chemin de fer) Retrait ménagé dans la paroi d'un tunnel ferroviaire, pour permettre aux agents de la voie de s'y réfugier à l'approche d'un train.
  - (Économie) Segment d'un marché où il existe peu de concurrence et qui permet à une entreprise de développer un nouveau créneau commercial. (La niche est souvent délaissée par les grandes entreprises pour des raisons de rentabilité car ce micromarché a un potentiel faible de clientèle.)
  - (Géographie) Dépression arrondie, de forme plus ou moins hémisphérique, entaillant un versant (niche de nivation), au départ d'une coulée ou d'une loupe de solifluxion (niche de décollement),à un éboulement (niche d'arrachement).
  - (Liturgie) Petit baldaquin mobile décoré, destiné à exposer le saint sacrement au-dessus du tabernacle.
  - (Pathologie) Cavité creusée dans la paroi d'un organe, communiquant avec la cavité normale de cet organe et constituant l'élément anatomopathologique essentiel des ulcères et des cancers ulcérés.
