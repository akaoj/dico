language: fr
word: trésorerie
type: nom féminin
etymology: ""
definitions:
  - Administration du Trésor public.
  - Mode de conservation et de mouvement des fonds qui appartiennent à l'État ou à une personne publique.
  - Ensemble des actifs liquides d'une entreprise, d'une association.
  - Bureau, fonction d'un trésorier-payeur général.
  - Ministère des Finances en Grande-Bretagne.
  - Budget, somme d'argent dont quelqu'un dispose par rapport à sa gestion.
synonyms: []
