language: fr
word: flocages
type: nom masculin
etymology: ""
definitions:
  - Application de fibres plus ou moins longues sur un support (papier ou autre) recouvert d'un adhésif. (La tontisse et le papier tontisse d'autrefois résultaient déjà d'un flocage.)
  - Procédé d'insonorisation et d'isolement thermique réalisé par projection d'un adhésif et de fibres sur une poutre ou un panneau.
synonyms: []
