language: fr
word: autruches
type: nom féminin
etymology: latin populaire *austruthio, du latin classique avis, oiseau, et struthio, autruche, du grec strouthion
definitions:
  - Très grand oiseau ratite (struthionidé) d'Afrique et du Proche-Orient, ne volant pas mais courant très vite sur des pattes à deux doigts, couvant en groupes polygames et élevé autrefois pour ses plumes.
