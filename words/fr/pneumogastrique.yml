language: fr
word: pneumogastrique
type: adjectif
etymology: ""
definitions:
  - Nerf pneumogastrique ou pneumogastrique (nom masculin), nerf faisant partie de la dixième paire de nerfs crâniens, qui envoient des rameaux au larynx, au pharynx, au cœur, à l'estomac, à l'intestin et au foie. (Ils font partie du système parasympathique.)
synonyms: []
