language: fr
word: carneaux
type: nom masculin
etymology: picard carner, variante de crener, entailler
definitions:
  - Ouverture ménagée dans les voûtes des fours pour le passage des flammes.
  - Conduit qui mène du foyer à la cheminée les produits de la combustion.
  - Sur un banc d'essai de lanceurs spatiaux ou une aire de lancement, ensemble du déflecteur et de la tranchée servant à canaliser le jet de flammes et à évacuer les gaz brûlés.
synonyms: []
