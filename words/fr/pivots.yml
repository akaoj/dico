language: fr
word: pivots
type: nom masculin
etymology: prélatin *pugã, pointe
definitions:
  - Palier à axe vertical, destiné à supporter une charge verticale.
  - 'Base, soutien essentiel, ce sur quoi tout repose ; axe, clef de voûte autour de quoi tout s''organise : Être le pivot d''une conjuration.'
  - (Botanique) Racine principale, droite et verticale, des plantes à système radiculaire pivotant.
  - (Horlogerie) Partie cylindrique ou cylindroconique située aux extrémités d'un axe, d'un arbre et servant au guidage en rotation et en translation.
  - (Sports) Synonyme de centre.
  - (Vénerie) Chacun des deux os saillants situés de chaque côté de l'os frontal du cerf, du daim, et qui portent les dagues ou la meule et le merrain.
