language: fr
word: frottera
type: verbe transitif
etymology: peut-être ancien français freter, du bas latin frictare
definitions:
  - 'Passer, en appuyant, un objet sur un autre objet ou une surface, d''un mouvement sec et unique ou d''un mouvement répété : Frotter deux cailloux l''un contre l''autre.'
  - 'Passer quelque chose sur quelque chose dans un mouvement répété et en exerçant une pression pour nettoyer, astiquer, faire briller : Frotter une tache avec du savon.'
  - 'Passer, d''un mouvement répété et appuyé, la main sur une partie du corps ou frictionner : Frotte-lui le dos pour le réchauffer.'
  - 'Enduire quelque chose d''un produit par frottement, par friction : Frotter les croûtons d''ail.'
  - Couvrir un tableau d'un frottis.
synonyms: []
