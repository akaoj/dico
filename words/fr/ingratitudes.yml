language: fr
word: ingratitudes
type: nom féminin
etymology: bas latin ingratitudo, -inis
definitions:
  - 'Caractère de celui qui est ingrat ; acte, parole manifestant ce sentiment : Payer quelqu''un d''ingratitude.'
  - Manquement grave au devoir de reconnaissance, à la suite duquel une donation ou un legs peuvent être révoqués.
