language: fr
word: analyseurs
type: nom masculin
etymology: ""
definitions:
  - Appareil qui permet de déterminer le spectre d'un son ou d'une vibration matérielle.
  - Appareil de contrôle utilisé dans les industries chimique et pétrolière pour renseigner les opérateurs sur la qualité des produits mis en œuvre.
  - Système permettant de déterminer l'état de polarisation d'une lumière.
  - Événement, objet dont l'action inconsciente, souvent imprévisible, produit un effet de sens et fait éclater des groupes ou des personnes précédemment unis sous les images du moi.
synonyms: []
