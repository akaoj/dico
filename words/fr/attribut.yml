language: fr
word: attribut
type: nom masculin
etymology: latin médiéval attributum, chose attribuée
definitions:
  - 'Ce qui appartient en propre à quelqu''un, à quelque chose : La parole est un attribut de l''homme.'
  - 'Signe symbolique d''une fonction, d''un métier : La balance est l''attribut de la justice.'
  - Accessoire, emblème servant à caractériser une figure mythologique ou allégorique. (Zeus a pour attributs le foudre et l'aigle ; l'Amour, l'arc, les flèches et la torche ; saint Matthieu, l'homme ailé ; saint Laurent, le gril ; etc. Séparé du personnage auquel il est lié, l'attribut devient symbole.)
  - Terme indiquant une manière d'être ou une qualité attribuée au sujet ou à l'objet par l'intermédiaire d'un verbe.
  - Dans la philosophie classique, ce que l'on sait de la substance en général.
