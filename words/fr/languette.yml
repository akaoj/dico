language: fr
word: languette
type: nom féminin
etymology: de langue 1
definitions:
  - 'Objet qui a une forme mince, étroite et allongée : Une languette de papier.'
  - Partie de la tige, ou pièce rapportée de la tige, protégeant le cou-de-pied.
  - (Bâtiment) Petite cloison de séparation, par exemple dans un conduit de cheminée.
  - (Menuiserie) Profil saillant continu sur la rive d'une planche ou d'un panneau, destiné à s'assembler avec une rainure.
  - (Musique) Lame mobile qui produit les vibrations dans les instruments à anche.
  - (Pêche) Synonyme de navette.
  - (Technique) Petite pièce plate fixée à l'une de ses extrémités, généralement par encastrement.
synonyms: []
