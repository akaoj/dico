language: fr
word: sillon
type: nom masculin
etymology: radical gaulois *selj-, amasser de la terre
definitions:
  - Trace laissée par un instrument de labour à la surface du champ.
  - Petite rigole ouverte à la binette pour semer en ligne.
  - 'Littéraire. Ride marquant le visage : L''âge avait creusé des sillons sur son visage.'
  - (Agriculture) Synonyme rare de raie de labour.
  - (Anatomie) Rainure que présente la surface de certains organes.
  - (Chemin de fer) Dans un graphique de circulation ferroviaire, zone où il est possible de placer un certain nombre de trains à vitesse semblable et se succédant très rapidement.
  - (Électroacoustique) Piste gravée à la surface d'un disque phonographique et contenant l'enregistrement.
synonyms: []
