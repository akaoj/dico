language: fr
word: estrapade
type: nom féminin
etymology: italien strappata, de strappare, arracher, peut-être du gotique *strappan
definitions:
  - Supplice qui consistait à hisser le condamné en haut d'un mât et à le laisser tomber brusquement, un câble le retenant à quelque distance du sol.
  - Mât, potence qui servait à ce supplice.
synonyms: []
