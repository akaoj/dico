language: fr
word: écomusées
type: nom masculin
etymology: ""
definitions:
  - Institution culturelle assurant sur un territoire donné les fonctions de recherche, de conservation, de présentation et de mise en valeur d'un ensemble de biens naturels et culturels représentatifs d'un milieu et des modes de vie qui s'y sont succédé. (L'idée d'écomusée, lancée par Georges Rivière dans les années 1950, fut expérimentée à partir de 1968 dans les parcs naturels régionaux français, puis en 1971 au Creusot.)
