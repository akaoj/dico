language: fr
word: skis
type: nom masculin
etymology: norvégien ski
definitions:
  - Chacun des deux longs patins utilisés pour glisser sur la neige ou sur l'eau (ski nautique).
  - Sport pratiqué sur la neige avec ces patins.
  - 'Familier. Sports d''hiver : Aller au ski.'
  - Patin d'atterrissage remplaçant l'atterrisseur sur certains avions, planeurs ou hélicoptères.
synonyms: []
