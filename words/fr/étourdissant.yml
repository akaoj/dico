language: fr
word: étourdissant
type: adjectif
etymology: ""
definitions:
  - 'Qui étourdit, fatigue, abrutit par son bruit ; abrutissant, assourdissant : Clameurs étourdissantes.'
  - 'Qui cause de la stupéfaction admirative par son caractère extraordinaire, inattendu, merveilleux ; sensationnel : Il a été étourdissant d''esprit pendant tout le repas.'
synonyms: []
