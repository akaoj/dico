language: fr
word: morceau
type: nom masculin
etymology: ancien français mors
definitions:
  - 'Chacune des parties détachées d''un objet qui a été brisé, coupé, etc. : Un vase brisé en mille morceaux.'
  - 'Quantité qu''on prélève sur un tout : Prendre un bon morceau de beurre.'
  - 'Petite quantité de quelque chose : Écrire sur un morceau de papier.'
  - 'Présentation de certains aliments (en particulier du sucre) sous une forme solide, correspondant parfois à une dose, souvent calibrée : Sucre en morceaux.'
  - 'Partie de la carcasse d''un animal comestible : Les bas morceaux du bœuf.'
  - 'Partie de quelque chose ; bribe : Des morceaux de sa vie lui revenaient en mémoire.'
  - 'Extrait, fragment d''une œuvre littéraire : Recueil de morceaux choisis.'
  - Œuvre ou fragment d'œuvre musicale.
  - Œuvre ou partie d'une œuvre d'art considérée sous le rapport de sa qualité, de son achèvement.
  - 'Populaire. Personne assez corpulente : Quel morceau !'
  - 'Familier. Chose énorme (à faire) : Ce boulot, c''est un sacré morceau.'
