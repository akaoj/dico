language: fr
word: contrats
type: nom masculin
etymology: bas latin contractus
definitions:
  - 'Convention, accord de volontés ayant pour but d''engendrer une obligation d''une ou de plusieurs personnes envers une ou plusieurs autres. (Quatre conditions sont nécessaires pour la validité du contrat : le consentement des parties, la capacité de contracter, un objet certain, une cause licite.)'
  - 'Acte authentique qui constate cette convention : Signer un contrat. Contrat notarié.'
  - 'Simple accord fondé sur la seule bonne foi : Contrat verbal.'
  - Argot. Convention conclue entre une organisation, un individu et un ou plusieurs tueurs professionnels en vue d'assassiner une ou plusieurs personnes ; le commanditaire lui-même.
  - Au bridge, enchère la plus élevée formulée au cours des déclarations et déterminant le nombre de levées à réaliser.
