language: fr
word: cymaise
type: nom féminin
etymology: latin cymatium, du grec kumation, petite vague
definitions:
  - Corps de moulures supérieur, à talon ou à doucine, d'une corniche d'entablement.
  - Vieux. Moulure de lambris, à hauteur d'appui, sur laquelle portait la première rangée de tableaux, la mieux en vue, dans une exposition.
  - Mur d'une salle d'exposition, même dépourvu de cette moulure.
synonyms: []
