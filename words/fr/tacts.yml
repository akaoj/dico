language: fr
word: tacts
type: nom masculin
etymology: latin tactus, de tangere, toucher
definitions:
  - Domaine de la sensibilité cutanée qui est impliqué dans la perception consciente des stimulations mécaniques d'intensité modérée au niveau du revêtement cutané et muqueux.
  - 'Sentiment délicat de la mesure, des nuances, des convenances dans les relations avec autrui : Avoir le tact de ne pas relever une erreur.'
synonyms: []
