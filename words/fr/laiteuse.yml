language: fr
word: laiteuse
type: adjectif
etymology: ""
definitions:
  - 'Qui ressemble au lait, qui en a l''aspect : Liquide laiteux.'
  - 'Qui a la couleur blanche du lait : Teint laiteux.'
  - Se dit d'une huître qui renferme dans sa cavité palléale ses larves en incubation, et dont l'aspect est blanchâtre.
  - Se dit des pierres fines, et notamment des opales, qui offrent des taches d'un blanc trouble.
  - Synonyme de lactescent.
synonyms: []
