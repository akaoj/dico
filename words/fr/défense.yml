language: fr
word: défense
type: nom féminin
etymology: bas latin defensa
definitions:
  - 'Fait de lutter pour la protection de quelqu''un ou de quelque chose, action de défendre quelqu''un ou quelque chose ou de se défendre : La police est d''abord chargée de la défense de la population. Certains animaux n''ont aucun moyen de défense.'
  - 'Ce qui permet de protéger quelqu''un ou quelque chose, possibilité de défendre quelqu''un ou quelque chose ou de se défendre : Ma seule défense sera la fuite !'
  - 'Fait d''interdire quelque chose à quelqu''un ; interdiction : Il était sorti malgré la défense de sa mère.'
  - (Bâtiment) Corde de sûreté à laquelle s'attache le couvreur.
  - (Défense) Ensemble des actions ayant pour objet d'assurer la sécurité et l'intégrité du territoire, ainsi que la vie des populations ; les organismes civils et militaires chargés de cette mission. (On dit aussi défense nationale.)
  - (Droit) 1.  La partie qui se défend.2.  Procédé qui permet au défendeur de réagir contre l'attaque dont il est l'objet (défense au fond ; exception ; fin de non-recevoir ; demande reconventionnelle). [On dit aussi moyen de défense.]
  - (Équitation) Action du cheval qui résiste ou se soustrait à une demande de son cavalier.
  - (Marine) Morceau de bois, ballon en liège ou en caoutchouc, etc., placé le long du bord d'un navire pour amortir un choc ou empêcher le frottement de la coque contre un quai ou un autre navire.
  - (Psychanalyse) Acte par lequel un sujet confronté à une représentation insupportable la refoule, faute de se sentir les moyens de la lier, par un travail de pensée, aux autres pensées.
  - (Sports) 1.  Action de s'opposer aux offensives de l'adversaire.2.  Ensemble des joueurs qui participent à cette action.
  - (Travaux publics) Dispositif constitué par des pieux et destiné à protéger un pont ou un ouvrage à la mer contre les chocs des bateaux.
