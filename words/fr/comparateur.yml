language: fr
word: comparateur
type: nom masculin
etymology: ""
definitions:
  - Instrument de précision utilisé pour comparer une dimension d'une pièce à celle d'un étalon. (Le comparateur mécanique, muni d'un palpeur et d'un cadran à aiguille, donne une précision de 1/100 de millimètre. On atteint le 1/1 000 de millimètre avec le comparateur à microscope et le projecteur de profil qui donne sur un écran une image très agrandie du contour de la pièce que l'on peut ainsi comparer à un profil de référence.)
  - Organe qui compare deux signaux ou qui compare une grandeur à sa valeur de référence pour faire apparaître l'écart éventuel.
  - Site Internet qui analyse les offres de prix pour un produit recherché et en présente le classement à ses visiteurs.
