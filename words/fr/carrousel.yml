language: fr
word: carrousel
type: nom masculin
etymology: napolitain carusello
definitions:
  - Reprise de parade où les cavaliers évoluent suivant des figures convenues et le plus souvent en musique ; lieu où se donne cette parade.
  - En Belgique, en Suisse, manège de fête foraine.
  - 'Suite rapide de personnes ou de choses qui s''entrecroisent : Le carrousel ministériel.'
  - Appareil destiné au transport, en circuit fermé, de charges, d'objets ou de marchandises.
  - Récipient rond destiné à contenir des diapositives prêtes à être projetées sur l'écran.
