language: fr
word: déposante
type: nom
etymology: ""
definitions:
  - Personne qui fait un dépôt d'argent dans une banque, une caisse d'épargne.
  - Personne qui fait enregistrer une marque, un brevet auprès de l'Administration.
  - Personne qui confie un bien meuble au dépositaire.
  - Personne qui fait une déposition en justice.
