language: fr
word: centrage
type: nom masculin
etymology: ""
definitions:
  - Action de centrer une pièce, une photographie, un ouvrage, etc.
  - Opération qui a pour but de déterminer le centre d'une face de pièce ou d'y percer un trou en vue de son montage entre pointes.
  - Orientation de l'axe principal d'un instrument topographique, à la verticale d'un repère, à l'aide d'un fil à plomb ou d'une lunette de centrage.
