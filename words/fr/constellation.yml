language: fr
word: constellation
type: nom féminin
etymology: bas latin constellatio, -onis
definitions:
  - Groupe d'étoiles voisines sur la sphère céleste, présentant une figure conventionnelle déterminée, à laquelle on a donné un nom particulier.
  - Région du ciel dans laquelle se trouve ce groupe d'étoiles.
  - Ensemble de satellites de télécommunications placés sur des orbites polaires circulaires, dans des plans différents, de manière à couvrir l'ensemble du globe.
  - 'Groupe de choses éparses : Une constellation de taches sur un habit.'
  - 'Littéraire. Groupe de personnes illustres, éminentes : Une constellation de savants.'
synonyms: []
