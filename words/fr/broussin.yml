language: fr
word: broussin
type: nom masculin
etymology: peut-être de brosse
definitions:
  - Excroissance apparaissant sur certains arbres (frêne, orme, érable, noyer…) à la suite de défauts de circulation de la sève. (Les broussins, appelés loupes en ébénisterie, y sont recherchés pour leur structure veinée et leur coloris.)
synonyms: []
