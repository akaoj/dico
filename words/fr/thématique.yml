language: fr
word: thématique
type: adjectif
etymology: grec thematikos
definitions:
  - 'Qui s''organise autour de thèmes : Encyclopédie thématique.'
  - Relatif aux thèmes musicaux.
  - Se dit d'une voyelle qui s'adjoint au radical d'un mot pour former le thème ; se dit d'une forme constituée avec une voyelle thématique.
synonyms: []
