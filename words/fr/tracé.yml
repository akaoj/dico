language: fr
word: tracé
type: nom masculin
etymology: ""
definitions:
  - 'Représentation par des lignes d''un dessin, d''un plan : Le tracé d''un boulevard.'
  - Ligne continue formant le contour naturel d'une côte, d'une voie, etc.
  - (Broderie) Points à l'aiguille pour marquer les contours des motifs à broder.
  - (Travaux publics) Jalonnement sur le sol des lignes caractéristiques d'un ouvrage (tracé d'une route, d'une voie de chemin de fer, d'une fortification).
synonyms: []
