language: fr
word: universités
type: nom féminin
etymology: latin médiéval universitas, communauté
definitions:
  - Au Moyen Âge, institution ecclésiastique jouissant de privilèges royaux et pontificaux et chargée de l'enseignement.
  - 'Ensemble d''établissements scolaires relevant de l''enseignement supérieur regroupé dans une circonscription administrative : L''université de Caen, de Paris-X.'
  - Bâtiments d'une université.
  - Ensemble du personnel enseignant et administratif des universités d'un pays.
  - Ensemble des membres de l'enseignement public des divers degrés, dépendant de l'Éducation nationale.
