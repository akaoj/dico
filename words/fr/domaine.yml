language: fr
word: domaine
type: nom masculin
etymology: bas latin dominium, pouvoir, peut-être du latin classique dominus, maître
definitions:
  - 'Propriété foncière ; bien, terre : Un domaine de soixante hectares.'
  - 'Lieu préféré par quelqu''un, un animal, ou qu''il se réserve ; territoire : Le jardin était le domaine des enfants.'
  - 'Champ d''activité d''une personne : Dans quel domaine s’est-elle spécialisée ?'
  - 'Secteur, champ couvert par une science, une technique, etc. : Le domaine scientifique.'
  - Subdivision d'une zone climatique ou d'une grande aire biogéographique.
  - 'Secteur relevant de la compétence d''une institution, de quelqu''un, ou secteur d''activité où quelqu''un est particulièrement à l''aise : Cette question n''est pas du domaine des tribunaux.'
  - (Droit) Ensemble des biens corporels, mobiliers ou immobiliers appartenant à l'État ou aux collectivités locales.
  - (Informatique) Partie d'une adresse d'Internet qui identifie, par pays, par activité ou par organisation, un des niveaux de la hiérarchie d'Internet.
  - (Mathématiques) Partie d'un espace topologique. (On réserve parfois ce terme pour des parties ouvertes et connexes.)
synonyms: []
