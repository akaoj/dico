language: fr
word: critères
type: nom masculin
etymology: latin criterium, du grec kritêrion, de krinein, juger
definitions:
  - 'Principe, élément de référence qui permet de juger, d''estimer, de définir quelque chose : Critère moral, subjectif.'
  - 'Méthode pratique permettant de vérifier si un objet mathématique possède ou non une propriété déterminée. (Exemple : critère de convergence de d''Alembert.)'
synonyms: []
