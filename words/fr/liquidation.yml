language: fr
word: liquidation
type: nom féminin
etymology: de liquider
definitions:
  - Action de mettre fin à une situation difficile, en particulier par des mesures énergiques.
  - 'Action de se débarrasser d''une personne gênante en l''assassinant : La liquidation d''un témoin gênant.'
  - (Bourse) Règlement des opérations à terme et des opérations conditionnelles.
  - (Commerce) 1.  Cessation d'un commerce, d'une association, impliquant le recouvrement des créances, le règlement des dettes, la réalisation du stock et de l'installation, et l'attribution du solde aux ayants droit.2.  Vente de marchandises à bas prix, soit pour une cessation de commerce, soit pour l'écoulement d'un stock indésirable.
  - (Droit) 1.  Action de calculer et de fixer ce qui était indéterminé en toute espèce de compte.2.  Ensemble des opérations préliminaires au partage d'une indivision.
  - (Finances) Fixation du montant exact d'une dépense publique préalablement engagée.
