language: fr
word: flexibilité
type: nom féminin
etymology: bas latin flexibilitas, -atis
definitions:
  - 'Qualité de ce qui est flexible, souple : La flexibilité de l''osier.'
  - 'Qualité de quelque chose qui peut s''adapter aux circonstances particulières : Flexibilité des horaires.'
  - 'Littéraire. Qualité de ce qui plie, de ce qui cède facilement : Flexibilité d''esprit.'
  - (Architecture) Aptitude d'un espace construit à se plier à une utilisation évolutive ou différente.
  - (Droit) En matière d'aménagement du temps de travail, ensemble des mesures susceptibles d'assouplir les règles concernant le temps de travail afin d'adapter l'entreprise aux fluctuations saisonnières de l'activité (annualisation du temps de travail par exemple).
  - (Économie) Capacité que possèdent une économie, une entreprise, etc., de s'adapter rapidement et d'une manière efficace aux changements conjoncturels du marché (baisse de la demande, changement de goût de la clientèle, etc.)
  - (Transports) Hauteur dont s'affaisse un ressort, une suspension sous une charge unitaire. (Elle s'exprime généralement en mm/t.)
synonyms: []
