language: fr
word: couveuses
type: nom féminin
etymology: ""
definitions:
  - Animal qui couve ou est apte à couver.
  - Appareil utilisé autrefois pour faire éclore les œufs sans l'intervention de la poule. (On se sert aujourd'hui d'incubateurs.)
  - Enceinte fermée destinée à isoler un nouveau-né fragile et à le maintenir dans les conditions proches de celles de l'utérus maternel tout en permettant les soins.
