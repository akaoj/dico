language: fr
word: saumures
type: nom féminin
etymology: bas latin salmuria, du latin sal, salis, sel, et muria, saumure
definitions:
  - Solution aqueuse de sel aromatisée où l'on conserve des viandes, des poissons ou des légumes.
  - Solution aqueuse d'un sel utilisée comme fluide caloporteur dans l'évaporateur d'une machine frigorifique.
  - Eau fortement salée dont on extrait le sel par évaporation.
