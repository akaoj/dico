language: fr
word: dissimulations
type: nom féminin
etymology: latin dissimulatio, -onis
definitions:
  - 'Action de dissimuler, de cacher ce qui existe ; chose que l''on dissimule : La dissimulation du testament a lésé un des héritiers.'
  - 'Action de cacher ses pensées, ses intentions réelles ; caractère de quelqu''un qui agit avec hypocrisie : Visage où on lit la dissimulation.'
synonyms: []
