language: fr
word: condition
type: nom féminin
etymology: latin condicio, -onis
definitions:
  - 'Place que quelqu''un occupe dans une société hiérarchisée selon des critères économiques, culturels, sociaux, selon la classe à laquelle il appartient : Il y avait dans notre groupe des gens de toutes les conditions.'
  - 'Situation, manière d''être, d''évoluer, de quelqu''un, d''un groupe, etc., à un moment donné, dans un contexte particulier : La condition des femmes dans les entreprises.'
  - 'Littéraire. Sort, destinée, avenir de quelqu''un, d''un groupe : La condition humaine.'
  - 'Circonstance extérieure, fait, situation, contexte dont l''existence est nécessaire pour que quelque chose ait lieu, se produise, se fasse : La condition pour que je vienne est qu''il ne soit pas invité.'
  - 'Ensemble des circonstances, des faits, des éléments qui constituent le cadre d''une activité, le milieu, la situation favorables pour qu''une action se déroule, qu''un phénomène se produise : Les conditions de travail dans une usine.'
  - 'Base d''un accord, qualité ou élément requis pour qu''il y ait acceptation, marché, etc., pour que quelque chose puisse se faire : Candidat qui remplit les conditions exigées pour ce poste.'
  - 'Clause restrictive : J''accepte, mais j''y mets une condition, c''est que nous partagions les frais.'
  - (Droit) Événement futur et incertain de la réalisation duquel on fait dépendre soit la naissance (condition suspensive), soit la résolution d'un droit (condition résolutoire). [Les conditions impossibles, immorales et illicites entraînent l'annulation de l'acte dans lequel elles sont insérées.]
  - (Logique) Condition nécessaire et suffisante, condition telle qu'elle entraîne nécessairement une conséquence donnée et, en même temps, l'exclut nécessairement si elle n'est pas posée.
  - (Textiles) Établissement où l'on détermine, après dessiccation, le poids marchand des matières textiles sous tous états.
