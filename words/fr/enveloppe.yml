language: fr
word: enveloppe
type: nom féminin
etymology: de envelopper
definitions:
  - 'Ce qui enveloppe quelque chose ; revêtement : Un colis dans son enveloppe de plastique.'
  - Pochette de papier destinée à recevoir une lettre, un document, etc.
  - 'Littéraire. Apparence extérieure de quelqu''un : Sous une rude enveloppe, il cache un cœur sensible.'
  - 'Somme d''argent offerte à quelqu''un en échange d''un service : Donner une enveloppe au gardien.'
  - Dans un budget, limite supérieure de dépenses autorisées à un titre quelconque et à l'intérieur desquelles l'aménagement peut varier ; ensemble de crédits affectés à quelque chose.
  - 'Littéraire. Corps humain, par opposition à l''âme, à l''esprit : Enveloppe corporelle.'
  - (Anatomie) Membrane ou ensemble de plusieurs membranes entourant un organe.
  - (Beaux-arts) Ce qui lie, unifie les formes d'une peinture, d'un dessin ; atmosphère, fondu.
  - (Fortification) Ligne fortifiée continue doublant, à l'extérieur, une enceinte.
  - (Mathématiques) Courbe ou surface tangente à chacun des éléments d'une famille de courbes ou de surfaces.
  - (Technique) Synonyme de pneu.
synonyms: []
