language: fr
word: aérogares
type: nom féminin
etymology: ""
definitions:
  - Ensemble de bâtiments situés sur un aéroport et utilisés pour recevoir le public et les passagers avant leur embarquement ou après leur débarquement.
  - À l'intérieur des grandes villes, lieu de départ et d'arrivée des moyens de transport assurant la liaison avec l'aérodrome.
