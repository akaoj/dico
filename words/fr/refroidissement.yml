language: fr
word: refroidissement
type: nom masculin
etymology: ""
definitions:
  - Fait de refroidir, de se refroidir, de s'abaisser, en parlant de la température.
  - Indisposition, malaise causé par une température trop basse, favorisant le développement de certaines affections.
  - 'Diminution de la chaleur d''un sentiment, d''un état affectif : Refroidissement d''une amitié.'
  - Opération destinée à évacuer une partie de la chaleur produite par la combustion du mélange gazeux dans les cylindres d'un moteur thermique ; ensemble du dispositif utilisé. (Les moteurs automobiles sont généralement refroidis par un courant d'eau prélevant la chaleur au contact des cylindres et la restituant dans le radiateur, qui est muni d'un ventilateur. Dans les motocyclettes, le refroidissement est souvent assuré par simple circulation de l'air autour des ailettes garnissant les cylindres et les culasses.)
