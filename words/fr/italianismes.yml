language: fr
word: italianismes
type: nom masculin
etymology: ""
definitions:
  - Idiotisme propre à l'italien.
  - Mot, expression, tournure propre à l'italien et emprunté par une autre langue.
  - Tendance, chez des artistes étrangers, à l'imitation de la manière italienne, de modèles italiens. (Cette tendance a culminé de la Renaissance auxviiie s.)
synonyms: []
