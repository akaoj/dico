language: fr
word: lavis
type: nom masculin
etymology: de laver
definitions:
  - Procédé tenant du dessin et de la peinture, qui consiste dans l'emploi d'un pigment délayé à l'eau, spécialement l'encre de Chine, passé au pinceau.
  - 'Œuvre ainsi obtenue. (Généralement monochrome [bistre, sépia, aujourd''hui encre de Chine], le lavis permet d''indiquer le modelé des choses en distribuant les ombres et les lumières. Peinture extrême-orientale, depuis le xe s. environ ; artistes occidentaux classiques : Vénitiens du xvie s., Poussin, le Lorrain, Rembrandt…)'
