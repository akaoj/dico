definitions:
  - Relatif aux lombes. (La région lombaire, située dans le bas du dos, correspond à la zone des cinq vertèbres lombaires et des masses musculaires avoisinantes. Appelée parfois de façon familière « les reins », elle constitue la paroi abdominale postérieure et est localisée, au niveau de la colonne vertébrale, entre la douzième côte et la crête iliaque. Elle comprend, outre les vertèbres lombaires, qui supportent l'essentiel du poids du corps, une partie interne, formée par de puissantes masses musculaires vertébrales latérales, et une partie externe, constituée par les masses musculaires de la paroi abdominale postérieure.)
