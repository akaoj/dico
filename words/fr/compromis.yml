language: fr
word: compromis
type: nom masculin
etymology: latin compromissum
definitions:
  - 'Action qui implique des concessions réciproques ; transaction : La vie en société nécessite des compromis.'
  - 'Moyen terme, état intermédiaire, transition : Cette attitude est un compromis entre le classicisme et le modernisme.'
  - Convention par laquelle les parties à un litige soumettent l'objet de celui-ci à un arbitrage.
synonyms: []
