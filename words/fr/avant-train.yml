language: fr
word: avant-train
type: nom masculin
etymology: ""
definitions:
  - Partie avant des anciennes voitures.
  - Partie antérieure du corps des quadrupèdes.
  - Partie de certaines charrues dotée de deux roues et servant de support à l'age.
  - Véhicule hippomobile à deux roues, qui servait à la traction des canons et des caissons d'artillerie.
