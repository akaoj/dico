language: fr
word: pythies
type: nom féminin
etymology: latin pythia, du grec puthia, de Puthô, ancien nom de Delphes
definitions:
  - À Delphes, servante d'Apollon qui rendait ses oracles par son intermédiaire. (Juchée sur un trépied, elle était prise d'un vertige [« délire divin »], et les prêtres interprétaient ses paroles, message d'Apollon.)
