language: fr
word: remua
type: verbe transitif
etymology: de muer
definitions:
  - 'Faire changer un objet de place, de position : Une malle difficile à remuer.'
  - 'Bouger, mouvoir une partie de son corps : Remuer la tête.'
  - 'Agiter, déplacer les parties ou les éléments d''une matière, d''un liquide : Remuer son café avec une cuiller.'
  - 'Évoquer quelque chose de passé : Remuer de vieux souvenirs.'
  - 'Émouvoir profondément quelqu''un, le troubler : Trouver les accents qui remuent l''auditoire.'
synonyms: []
