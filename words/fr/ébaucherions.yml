language: fr
word: ébaucherions
type: verbe transitif
etymology: ancien français esbochier, de bauc, poutre, du francique *balk
definitions:
  - Tracer les grandes lignes d'une œuvre, d'un travail, lui donner grossièrement une première forme ; esquisser.
  - 'Commencer, entamer une action : Ébaucher une négociation avec un adversaire.'
  - 'Commencer un geste, une action puis s''arrêter ; esquisser : Il ébaucha un timide sourire.'
  - (Bâtiment) Dégrossir un bloc de pierre pour lui donner une forme proche de celle désirée.
  - (Bijouterie) Tailler sommairement les premières facettes d'un diamant.
  - (Beaux-arts) Commencer à grands traits une composition, modeler sommairement l'argile, dégrossir un bloc de marbre, etc.
  - (Mécanique) Effectuer l'usinage d'une pièce brute, en laissant subsister les surépaisseurs nécessaires à sa finition.
