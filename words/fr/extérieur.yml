language: fr
word: extérieur
type: nom masculin
etymology: ""
definitions:
  - 'Ce qui est au-dehors : L''extérieur de la ville.'
  - 'Partie de quelque chose tournée vers le dehors et qui est visible de cet endroit : L''extérieur d''une maison.'
  - 'Apparence physique de quelqu''un, sa tenue, ses manières : Il a un extérieur négligé.'
  - 'Les pays étrangers : Les relations avec l''extérieur.'
  - Partie d'une piste, d'un circuit, d'un hippodrome opposée à la corde.
  - Ensemble des caractéristiques de l'aspect extérieur du corps d'un animal sur lesquelles on porte une appréciation en fonction des productions que l'on en attend.
  - En Belgique, au football, ailier.
synonyms: []
