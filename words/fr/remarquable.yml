language: fr
word: remarquable
type: adjectif
etymology: ""
definitions:
  - 'Qui est susceptible d''être remarqué, d''attirer l''attention : Cette rencontre entre chefs d''État est un événement remarquable.'
  - 'Qui se distingue par ses hautes qualités : Travail remarquable.'
  - 'Qui se signale à l''attention par tel point : La girafe est remarquable par la longueur de son cou.'
synonyms: []
