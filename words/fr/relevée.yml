language: fr
word: relevée
type: nom masculin
etymology: ""
definitions:
  - 'Action de noter par écrit ou par un dessin ; liste, tableau ainsi réalisés : Faire un relevé des dépenses. Le relevé des compteurs.'
  - Représentation en plan, coupe et élévation d'un bâtiment existant.
  - Copie dessinée ou peinte d'une œuvre d'art, généralement ancienne (et surtout d'une peinture murale), d'une inscription, etc.
  - Mouvement, départ pieds à plat, permettant à la danseuse de se dresser sur les pointes (sur les demi-pointes pour le danseur) et de reprendre sa position initiale.
  - Méthode d'observation d'une population statistique afin d'en connaître le nombre ou la quantité.
synonyms: []
