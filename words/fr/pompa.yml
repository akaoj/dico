language: fr
word: pompa
type: verbe transitif
etymology: ""
definitions:
  - 'Aspirer et/ou refouler un liquide, un fluide avec une pompe : Pomper l''eau d''une cale.'
  - 'Aspirer un liquide comme le fait une pompe : Insecte qui pompe le sang.'
  - Populaire. Boire (du vin) en quantité.
  - 'Absorber un liquide en le retenant : L''éponge a pompé toute l''eau.'
  - 'Familier. Prélever sur les ressources d''un pays, de quelqu''un jusqu''à les épuiser totalement : Les impôts m''ont pompé tout mon argent.'
  - 'Populaire. S''inspirer d''une idée, d''un texte, copier en fraudant, en particulier à une épreuve : Élève qui a pompé la solution du problème sur son voisin.'
  - Familier. Fatiguer quelqu'un jusqu'à l'épuisement.
synonyms: []
