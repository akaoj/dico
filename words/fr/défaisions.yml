language: fr
word: défaisions
type: verbe transitif
etymology: ""
definitions:
  - 'Remettre quelque chose à l''état premier, réaliser à l''inverse les opérations précédentes : Défaire une couture.'
  - 'Mettre quelque chose en désordre, le démolir, désorganiser ses éléments, déranger son agencement, etc. : Les enfants ont défait le lit.'
  - 'Sortir quelque chose d''un emballage, en enlever le contenu : Défaire ses bagages.'
  - 'Faire que quelque chose n''existe plus, qu''il soit rompu : Défaire un mariage.'
  - 'Desserrer les fermetures d''un vêtement, en détacher, en dénouer les pièces : Défaire sa cravate.'
  - 'Mettre un groupe en déroute, le vaincre : Nos troupes auraient défait l''armée ennemie.'
  - 'Faire perdre l''habitude de quelque chose à quelqu''un : Sa maladie l''a défait de son envie de fumer.'
