language: fr
word: cinnamome
type: nom masculin
etymology: latin cinnamomum, du grec kinnamômon
definitions:
  - Lauracée arborescente ou arbustive, toujours verte, de Sri Lanka, de Chine et du Japon, telle que les canneliers et un grand arbre d'Extrême-Orient dont le bois distillé fournit du camphre.
synonyms: []
