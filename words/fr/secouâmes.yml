language: fr
word: secouâmes
type: verbe transitif
etymology: ancien français secourre, du latin succutere, agiter
definitions:
  - 'Imprimer de brusques mouvements à quelque chose, à quelqu''un : Les cahots nous secouaient. Secouer le flacon avant de l''ouvrir.'
  - 'Agiter la tête, la main, les épaules, etc., vivement et de manière répétée en signe de quelque chose : Il secoua la tête en signe de dénégation.'
  - 'Agiter vivement quelque chose pour le débarrasser de quelque chose (liquide, poussière, poudre, etc.) : Secouer la salade.'
  - Sortir de son inaction en se libérant de sa paresse, de son indolence, de sa torpeur, etc.
  - Tenter de se libérer, de se débarrasser d'une autorité, d'un joug, de la routine, de préjugés, etc.
  - 'Causer à quelqu''un un choc physique ou moral, ébranler son équilibre : Un deuil qui secoue toute une famille.'
  - 'Familier. Mener quelqu''un, le commander avec vivacité, rudesse ou le gronder pour l''inciter à agir, à travailler : Secouer un élève.'
synonyms: []
