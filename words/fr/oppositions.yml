language: fr
word: oppositions
type: nom féminin
etymology: bas latin oppositio, -onis
definitions:
  - 'Situation de choses placées vis-à-vis ; effet qui résulte du rapprochement, de la coexistence de choses opposées : Une opposition de couleurs.'
  - 'Situation de ce qui est en contradiction avec quelque chose, de ce qui n''y est pas conforme, situation de choses ou de personnes qui s''affrontent : Une opposition de caractères.'
  - 'Action de s''opposer à quelque chose, d''y mettre obstacle par sa résistance : Il manifestait son opposition à la peine de mort.'
  - Fait de s'opposer à quelqu'un, de lui résister, d'être plus ou moins hostile ou agressif à son égard.
  - 'Ensemble des partis et des forces politiques qui s''opposent à un moment donné au pouvoir et au gouvernement et dont le programme est opposé à celui de la majorité politique : La presse d''opposition.'
  - (Astrologie et astronomie) Configuration présentée par deux astres dont l'écart angulaire dans le ciel est de 180°.
  - (Banque et bourse) 1.  Acte par lequel le propriétaire de titres au porteur perdus ou volés s'oppose par voie de notification à toute négociation de ces titres avant intervention de justice.2.  Faculté qu'a le tireur d'un chèque ou d'un effet de commerce de s'opposer à son paiement en cas de perte, de vol ou de liquidation des biens du porteur.3.  Faculté qu'a un créancier d'empêcher, s'il ne peut obtenir son paiement, que la banque se dessaisisse des fonds figurant au compte de son débiteur.
  - (Chorégraphie) Relation existant entre les mouvements des bras et des jambes par rapport à l'axe médian du corps.
  - (Droit) 1.  Acte par lequel une personne déclare mettre obstacle à un autre acte, à une procédure ou à l'exécution d'un jugement.2.  Voie de recours ouverte en principe contre une décision de justice rendue par défaut et tendant à rétraction de celle-ci par la juridiction dont elle émane.3.  Synonyme de saisie-arrêt.
  - (Linguistique) Rapport distinctif existant entre des unités de même niveau (phonème, morphème) pouvant être substituées l'une à l'autre en un point donné de l'énoncé. (Ainsi, la différence de voisement entre | p | et | b | permet de distinguer pas et bas, ce qui constitue une opposition phonologique.)
