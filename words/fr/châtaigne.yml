language: fr
word: châtaigne
type: nom féminin
etymology: latin castanea, du grec kastanon
definitions:
  - Fruit du châtaignier, constitué par une enveloppe épineuse, la bogue, enfermant une amande divisée en plusieurs graines comestibles. (Le fruit est appelé marron lorsque l'amande est entière à l'intérieur de la même enveloppe.)
  - Graine du fruit du châtaignier, consommée sous forme de crèmes et purées, marrons glacés.
  - Populaire. Coup de poing ; bagarre.
  - (Zootechnie) Plaque cornée qui se forme en certains points de la partie interne des membres des équidés.
synonyms: []
