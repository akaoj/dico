language: fr
word: tapeculs
type: nom masculin
etymology: de taper et cul
definitions:
  - Petit tilbury à deux places.
  - Voiture mal suspendue où l'on est durement secoué.
  - Balançoire constituée d'une longue planche de bois basculant de part et d'autre de son point d'appui central.
  - Brimade, consistant à taper le derrière de quelqu'un par terre en le tenant par les bras et les jambes.
  - Exercice d'équitation consistant à monter sans étriers pour acquérir une bonne assiette.
  - Nom donné au trot assis lorsqu'il n'est pas correctement effectué.
  - Porte à bascule qu'on adaptait surtout aux poternes du Moyen Âge.
  - Mât établi tout à l'arrière de certains voiliers, en particulier les ketchs et les yawls ; petite voile aurique de ce mât.
synonyms: []
