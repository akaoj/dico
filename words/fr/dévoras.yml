language: fr
word: dévoras
type: verbe transitif
etymology: latin devorare
definitions:
  - 'Manger entièrement un animal, quelqu''un en le déchirant, en le déchiquetant, en parlant d''un animal : Le loup a dévoré l''agneau.'
  - 'Manger avec voracité, goulûment, engloutir, en parlant de quelqu''un : Enfant qui dévore son goûter.'
  - 'Ronger quelque chose, le mordre, le piquer abondamment jusqu''à le détruire, en parlant d''insectes : Les mites ont dévoré la couverture.'
  - 'Utiliser quelque chose, le consommer, le prendre en très grande quantité : La crise a dévoré tous ses capitaux.'
  - Lire avec avidité un livre, un journal, etc.
  - 'Envahir quelqu''un, l''absorber totalement ; ronger : L''envie de tout lui dire la dévorait.'
synonyms: []
