language: fr
word: charrette
type: nom féminin
etymology: de char 1
definitions:
  - Véhicule à deux roues muni d'un brancard simple ou double et de deux ridelles.
  - Familier. Travail intensif de dernier moment pour remettre à temps un projet, un ouvrage.
  - 'Familier. Fournée de personnes licenciées d''une entreprise, exclues d''une organisation, expulsées d''un pays. : Faire partie de la dernière charrette.'
synonyms: []
