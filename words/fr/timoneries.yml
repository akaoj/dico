language: fr
word: timoneries
type: nom féminin
etymology: ""
definitions:
  - Abri qui protège l'appareil à gouverner et l'homme de barre sur les bateaux de petit tonnage. (Sur les grands navires, on dit passerelle.)
  - Ensemble des timoniers d'un navire ; service dont ils sont chargés.
  - Ensemble des éléments entrant dans la commande des freins ou de la direction d'une automobile.
