language: fr
word: poursuivraient
type: verbe transitif
etymology: ""
definitions:
  - 'Suivre vivement quelqu''un, un animal, un véhicule pour l''atteindre : Les policiers poursuivaient un malfaiteur.'
  - 'Ne pas laisser quelqu''un tranquille, s''acharner contre lui : Poursuivre un rival d''une haine tenace.'
  - 'Obséder quelqu''un, le tourmenter : Un remords permanent le poursuit.'
  - 'Continuer à faire quelque chose, à y progresser : Poursuivre ses études.'
  - 'Continuer à parler ou reprendre son discours : Il poursuivit son exposé.'
  - 'Chercher à atteindre un but, un objectif : Poursuivre un idéal.'
  - Exercer une poursuite judiciaire ; mettre en mouvement l'action publique à l'encontre de l'auteur d'une infraction en vue d'obtenir sa condamnation.
