language: fr
word: refonte
type: nom féminin
etymology: ""
definitions:
  - Action de refondre un métal, de donner une nouvelle forme à un objet de métal.
  - 'Action de remanier afin d''améliorer : La refonte d''un dictionnaire.'
  - Dissolution de sucre cristallisé dans de l'eau ; sirop obtenu par cette opération.
  - Opération de rajeunissement général d'un bâtiment.
  - Opération consistant à refondre le papier à l'aide de broyeurs ou de désintégrateurs.
