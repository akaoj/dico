language: fr
word: analystes
type: nom
etymology: ""
definitions:
  - Spécialiste de l'analyse mathématique, financière, etc.
  - Personne qui se plaît à l'analyse, qui sait analyser une pièce, un film, un texte, le caractère de quelqu'un, etc.
  - Officier chargé de procéder à l'analyse des objectifs justiciables d'un tir nucléaire.
  - Informaticien chargé d'analyser les problèmes qui lui sont soumis et de définir les procédures ou algorithmes susceptibles de les résoudre à l'aide d'un programme informatique.
  - Synonyme de psychanalyste.
synonyms: []
