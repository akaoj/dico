language: fr
word: plumes
type: nom féminin
etymology: latin pluma
definitions:
  - Phanère corné épidermique complexe, dont l'ensemble recouvre le tégument des oiseaux et sert à la protection du corps, à la régulation thermique et souvent au vol.
  - Grosse plume d'oiseau (généralement d'oie) dont on taillait le tube et qui servait autrefois à écrire.
  - Morceau de métal à l'extrémité en forme de bec fendu, fixé sur un porte-plume ou un stylo et servant à écrire.
  - 'Symbole, image de l''action, de la façon d''écrire : Avoir la plume facile.'
  - 'Vieux. Écrivain : Ce fut une des meilleures plumes de son temps.'
  - Personne, chose très légère.
  - (Zoologie) Grande feuille cornée, transparente, portée dorsalement, sous un repli de peau, par les calmars.
synonyms: []
