language: fr
word: voiles
type: nom masculin
etymology: latin velum
definitions:
  - 'Pièce d''étoffe, le plus souvent légère, qui sert à couvrir, à cacher quelque chose à la vue : Ôter le voile qui couvre une statue.'
  - Étoffe très légère de laine, de coton, de soie, de textiles artificiels ou synthétiques, utilisée pour la confection de vêtements ou pour la fabrication de rideaux de fenêtre.
  - 'Pièce d''étoffe servant à cacher le bas du visage ou à couvrir la tête des femmes dans certaines circonstances : Les femmes musulmanes portent un voile. Voile d''infirmière, de première communiante, de deuil.'
  - 'Pièce d''étoffe légère et transparente dans laquelle quelqu''un se drape : La danseuse s''enroulait dans ses voiles.'
  - 'Littéraire. Tout ce qui cache, dérobe à la vue ou fait paraître plus flou : Un voile de brume.'
  - 'Littéraire. Un semblant, quelque chose qui en a l''apparence : Je vis dans son regard un voile de tristesse.'
  - (Aéronautique et astronautique) Ensemble de perturbations physiologiques dues à de fortes accélérations (supérieures à 4 g) et qui se manifestent par des troubles de la vision.
  - (Automobile) Disque à surface conique qui, dans une roue, assure la liaison entre le moyeu et la jante.
  - (Botanique) Enveloppe qui réunit le chapeau des champignons basidiomycètes au pied, et dont on retrouve parfois les débris, après ouverture, sous forme d'anneau sur le pied et d'écailles sur le chapeau.
  - (Charpente) Charpente moderne formée d'une nappe de lamelles disposées en réseau.
  - (Médecine) Lésion peu importante du poumon, qui correspond à un aspect radiologique de diminution homogène de la transparence. (Il peut s'agir de tuberculose, ou d'une pneumopathie banale.)
  - (Œnologie) Pellicule microbienne que l'on rencontre sur le vin et les boissons alcooliques laissées en vidange.
  - (Optique) Altération du brillant spéculaire d'une surface caractérisée par la présence de plages diffusantes.
  - (Photographie) Noircissement parasite d'une émulsion, qui peut être dû à la nature de la surface sensible, au développement, à une oxydation aérienne ou à un vieillissement.
  - (Textiles) Assemblage léger de fibres textiles obtenu à la sortie de la carde.
  - (Zoologie) Synonyme de velum.
