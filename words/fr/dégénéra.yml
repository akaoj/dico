language: fr
word: dégénéra
type: verbe intransitif
etymology: latin degenerare
definitions:
  - 'Perdre ses qualités premières, s''abâtardir, se dévaluer : Une race qui dégénère.'
  - 'Se changer en quelque chose de (plus) mauvais, évoluer, tourner mal : Une bronchite qui dégénère en pneumonie.'
  - En parlant d'une maladie, de bénigne devenir grave ; en parlant d'une tumeur, de bénigne devenir cancéreuse.
synonyms: []
