language: fr
word: installés
type: verbe transitif
etymology: latin médiéval installare, établir, de stallum, stalle
definitions:
  - 'Établir solennellement quelqu''un dans sa charge, sa fonction, son emploi : Installer le président d''un tribunal.'
  - 'Mettre quelqu''un dans un logement pour qu''il y vive de façon habituelle : Nous avons installé notre fille dans son nouvel appartement.'
  - 'Placer quelqu''un confortablement quelque part (siège, lit, etc.) : Installer un malade dans son lit.'
  - 'Placer quelque chose, le disposer, le mettre quelque part : Où va-t-on installer le canapé ?'
  - 'Mettre en place un appareil, le poser, en faisant les travaux nécessaires : Installer le téléphone dans un appartement.'
  - 'Aménager un local en y disposant tout ce qui est nécessaire : Installer un appartement.'
  - 'Implanter quelque chose, quelque part, l''y établir : La direction prévoit d''installer une usine en province.'
synonyms: []
