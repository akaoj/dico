language: fr
word: présumera
type: verbe transitif
etymology: latin praesumere, de sumere, prendre
definitions:
  - 'Donner quelque chose comme probable, penser en se fondant sur tel fait ; supposer quelqu''un être tel : Je présume d''après votre bronzage que vous avez eu du soleil. Je le présume honnête.'
synonyms: []
