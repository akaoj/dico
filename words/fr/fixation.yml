language: fr
word: fixation
type: nom féminin
etymology: de fixer
definitions:
  - 'Action de fixer, d''assujettir solidement à ou contre quelque chose : La fixation du moteur sur le bâti.'
  - 'Moyen, dispositif, instrument, par lesquels on fixe quelque chose : Les fixations risquent de céder.'
  - 'Action d''établir quelqu''un dans un lieu déterminé : La fixation des nomades sur les terrains municipaux.'
  - 'Action de déterminer, d''établir de manière précise : La fixation de l''impôt.'
  - (Biologie) 1.  Utilisation de fixateurs avant examen histologique ou bactériologique.2.  État des végétaux et des animaux qui sont solidaires d'un support.
  - (Beaux-arts) Action de rendre stables un pastel, un fusain en leur appliquant un fixatif par vaporisation.
  - (Chimie) 1.  Stabilisation d'un corps volatil.2.  Type de réaction chimique consistant à introduire un élément nouveau dans un corps.
  - (Parfumerie) Incorporation, dans une composition odorante, de produits fixes ou à point d'ébullition élevé, afin de retarder l'évaporation des constituants les plus fugaces.
  - (Psychanalyse) Persistance d'une recherche de satisfactions libidinales liées à un objet disparu.
  - (Sports) Mécanisme qui permet de solidariser le ski et la chaussure.
synonyms: []
