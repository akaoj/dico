language: fr
word: superhétérodyne
type: nom féminin
etymology: ""
definitions:
  - Récepteur radioélectrique dans lequel les signaux reçus de l'antenne sont combinés dans un changeur de fréquence à une oscillation sinusoïdale fournie par une hétérodyne réglable, de manière à transposer les composantes du signal dans une bande de fréquence fixe. (La plupart des récepteurs radioélectriques actuels sont de ce type.) [On dit aussi récepteur à changement de fréquence.]
synonyms: []
