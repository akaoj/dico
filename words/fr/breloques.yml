language: fr
word: breloques
type: nom féminin
etymology: peut-être de emberlificoter, avec influence de loque, lambeau
definitions:
  - Petit bijou fantaisie que l'on porte pendu à une chaîne, à un bracelet, etc.
  - Sonnerie de clairon ou batterie de tambour utilisée autrefois pour faire rompre les rangs à une troupe rassemblée.
