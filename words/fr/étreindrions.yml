language: fr
word: étreindrions
type: verbe transitif
etymology: latin stringere, serrer
definitions:
  - 'Serrer quelque chose, quelqu''un, le saisir fortement en l''entourant de ses membres, empoigner : Le malheureux étreignait désespérément la bouée.'
  - 'Serrer quelqu''un dans ses bras pour l''embrasser ; enlacer : Il étreignait longuement son fils retrouvé.'
  - 'En parlant d''un sentiment, serrer douloureusement ; oppresser, tenailler : L''émotion m''étreint.'
synonyms: []
