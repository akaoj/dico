language: fr
word: tétralogies
type: nom féminin
etymology: grec tetralogia
definitions:
  - Ensemble de quatre pièces (trois tragédies et un drame satyrique) présenté par les auteurs grecs aux concours dramatiques.
  - Ensemble de quatre œuvres, littéraires ou musicales, liées par une même inspiration, un thème commun.
