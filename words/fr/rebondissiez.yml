language: fr
word: rebondissiez
type: verbe intransitif
etymology: de bondir
definitions:
  - 'Faire un ou plusieurs bonds après avoir touché un autre corps : Une balle en tombant rebondit sur le sol.'
  - 'Prendre un élan nouveau après un arrêt passager ; avoir un développement nouveau et imprévu : L''action de la pièce rebondit.'
  - Rétablir sa position après une période de difficultés.
synonyms: []
