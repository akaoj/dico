language: fr
word: reculasse
type: verbe intransitif
etymology: de cul
definitions:
  - 'Aller, progresser en arrière ou en marche arrière : Sa voiture a heurté la mienne en reculant.'
  - 'Être porté vers l''arrière : Un canon recule au départ du coup.'
  - 'Se retirer en cédant à la force : Subir le choc de l''ennemi sans reculer.'
  - 'S''éloigner, être ou paraître reporté en deçà d''une certaine limite : Falaise dont le bord recule chaque année.'
  - 'Perdre du terrain par rapport à une position antérieure : Le dollar recule de quelques centimes.'
  - 'Renoncer à faire quelque chose devant une difficulté ; hésiter : Il n''est pas homme à reculer devant le danger.'
synonyms: []
