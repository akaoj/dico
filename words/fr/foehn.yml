language: fr
word: foehn
type: nom masculin
etymology: suisse allemand föhn, du latin favonius, vent tiède
definitions:
  - Vent chaud et sec, dû à l'affaissement de l'air après le passage d'un relief, soufflant notamment sur les vallées autrichiennes et suisses, au N. des crêtes alpines, entre le Vorarlberg et le Léman. (Il provoque un réchauffement rapide de l'ordre de 10 °C, lié aux effets d'une chute du taux d'humidité et du réchauffement adiabatique.)
  - En Suisse, synonyme de sèche-cheveux.
