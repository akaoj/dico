language: fr
word: national
type: adjectif
etymology: ""
definitions:
  - 'Relatif à une nation ; qui appartient à une nation, par opposition à international : Hymne national.'
  - 'Qui intéresse le pays tout entier, par opposition à régional, local : Les concours nationaux.'
  - 'Qui représente le pays tout entier : La volonté nationale.'
  - 'Se dit d''un parti politique qui prétend s''identifier aux intérêts de la nation ; nationaliste : Les partis nationaux.'
synonyms: []
