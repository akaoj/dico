language: fr
word: contre-attaque
type: nom féminin
etymology: ""
definitions:
  - Riposte offensive locale déclenchée soudainement contre une attaque adverse par une unité militaire.
  - Dans les jeux de ballon, riposte offensive intervenant pendant l'attaque adverse, ou juste à la fin.
  - Autrefois, travaux exécutés par la garnison d'une forteresse pour dégager ses champs de tir ou pour prendre à revers l'assaillant.
