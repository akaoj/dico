language: fr
word: matelas
type: nom masculin
etymology: italien materasso, de l'arabe matlowdotrahlowdot, tapis
definitions:
  - Pièce de la literie, sorte de long et large coussin piqué ou capitonné, rembourré de laine, de mousse, ou à ressorts, et généralement posé sur un sommier.
  - 'Couche épaisse de quelque chose faisant office de matelas : Tomber sur un matelas de foin.'
  - 'Quantité importante de quelque chose permettant d''éviter les incidents imprévus : Un matelas propre à subvenir aux besoins éventuels.'
  - Disposition d'un matériau mince en couches superposées, destinées à être coupées en une seule fois (industrie du vêtement, de la chaussure, etc.).
synonyms: []
