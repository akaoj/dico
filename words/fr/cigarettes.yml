language: fr
word: cigarettes
type: nom féminin
etymology: de cigare
definitions:
  - Cylindre de tabac finement haché, enveloppé dans un papier mince, parfois muni d'un filtre, et destiné à être fumé.
  - Gâteau sec, roulé en forme de cigarette. (On dit aussi Cigarette Russe [nom déposé].)
