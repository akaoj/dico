language: fr
word: multidimensionnelle
type: adjectif
etymology: ""
definitions:
  - Qui a des dimensions multiples, qui concerne des niveaux variés.
  - Se dit d'un espace mathématique à plus de trois dimensions.
  - Se dit de données statistiques relatives à un grand nombre d'individus, qu'on représente comme des éléments d'un espace vectoriel à plusieurs dimensions pour leur appliquer les méthodes de l'analyse des données.
synonyms: []
