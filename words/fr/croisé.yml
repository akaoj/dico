language: fr
word: croisé
type: nom masculin
etymology: de croisé1
definitions:
  - Pas de danse latéral qui consiste à faire passer une jambe devant ou derrière l'autre.
  - Exercice exécuté par deux trapézistes volants qui changent de trapèze.
  - Armure caractérisée par un rapport d'armure carré, comprenant un nombre pair de fils de chaîne et de fils de trame.
  - Tissu réalisé à l'aide de cette armure et présentant toujours un effet de côte incliné d'une lisière à l'autre.
synonyms: []
