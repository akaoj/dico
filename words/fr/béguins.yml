language: fr
word: béguins
type: nom masculin
etymology: de béguine
definitions:
  - Coiffe nouée sous le menton, portée par les béguines.
  - Bonnet d'enfant, formé d'une bande centrale et de deux parties latérales, emboîtant bien la tête, noué sous le menton.
  - Coiffe en tissu utilisée sous le casque.
synonyms: []
