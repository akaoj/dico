language: fr
word: mention
type: nom féminin
etymology: latin mentio, -onis
definitions:
  - 'Action de signaler, de citer, de nommer ; fait d''être signalé, cité, nommé : Il n''y a aucune mention de cet événement dans la presse.'
  - 'Courte indication portée sur des documents, des imprimés, des formulaires : Rayer les mentions inutiles.'
  - 'Appréciation favorable donnée par le jury dans certains examens : Avoir la mention bien.'
synonyms: []
