language: fr
word: provocateurs
type: nom
etymology: latin provocator
definitions:
  - 'Personne qui incite à la violence, qui cherche à provoquer un affrontement, du désordre : Cet élève est un provocateur.'
  - Personne qui s'infiltre dans un organisme ou une manifestation à la seule fin de commettre des actes qui justifieraient des représailles.
synonyms: []
