language: fr
word: amygdales
type: nom féminin
etymology: grec amugdalê, amande
definitions:
  - Organe lymphoïde en forme d'amande, situé dans le pharynx. (L'amygdale linguale est située à la base de la langue, dans l'hypopharynx ; les deux amygdales palatines sont situées de chaque côté de l'oropharynx ; l'amygdale pharyngée est située sur la paroi postérieure du rhino-pharynx. L'hypertrophie de l'amygdale pharyngée constitue les végétations adénoïdes).
