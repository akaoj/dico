language: fr
word: novations
type: nom féminin
etymology: bas latin novatio, -onis
definitions:
  - Fait d'apporter de la nouveauté.
  - Apparition d'un caractère nouveau dans une lignée animale ou végétale.
  - 'Convention éteignant une obligation en lui substituant une obligation nouvelle (exemple : changement de débiteur ou de créancier, d''objet ou de cause).'
  - Littéraire. Innovation.
