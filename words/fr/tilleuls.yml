language: fr
word: tilleuls
type: nom masculin
etymology: latin populaire tiliolus, diminutif de *tilius, tilleul
definitions:
  - Arbre (tiliacée) des régions tempérées de l'hémisphère Nord, utilisé pour son bois et pour ses fleurs, dont on fait des tisanes.
  - Infusion de fleurs de tilleul séchées.
synonyms: []
