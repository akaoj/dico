language: fr
word: ponctuas
type: verbe transitif
etymology: latin médiéval punctuare, du latin classique punctum, point
definitions:
  - Marquer un texte de signes de ponctuation selon les règles.
  - 'Souligner ses phrases de gestes, de pauses, d''exclamations en parlant à des interlocuteurs : Il ponctuait sa harangue de coups de poing sur la table.'
  - 'Littéraire. Marquer quelque chose, l''accompagner par une manifestation sonore qui l''accentue : Les coups de tonnerre ponctuaient le silence de la nuit.'
  - Marquer les repos d'un morceau de musique, diviser les phrases.
