language: fr
word: aisselles
type: nom féminin
etymology: latin populaire *axella
definitions:
  - Partie inférieure de l'épaule, formant le creux à la jonction du bras et du thorax.
  - Angle aigu formé par un axe avec le pétiole d'une feuille. (C'est à l'aisselle des feuilles que naissent les rameaux, issus de bourgeons axillaires.)
synonyms: []
