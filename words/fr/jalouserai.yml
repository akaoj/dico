language: fr
word: jalouserai
type: verbe transitif
etymology: ""
definitions:
  - 'Considérer quelqu''un avec jalousie, éprouver à son égard un sentiment d''envie : Jalouser un concurrent pour sa réussite.'
  - 'Désirer ardemment une chose possédée par un autre et que l''on regarde comme un avantage enviable : Jalouser les qualités d''un ami.'
