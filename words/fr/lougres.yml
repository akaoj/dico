language: fr
word: lougres
type: nom masculin
etymology: anglais lugger
definitions:
  - Voilier comportant en général deux mâts gréés de voiles au tiers. (Il fut utilisé, notamment aux xviiie et xixe s., le long des côtes de la Manche et de l'Atlantique comme bateau de cabotage ou pour la garde du littoral.)
synonyms: []
