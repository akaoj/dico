language: fr
word: douteux
type: adjectif
etymology: ""
definitions:
  - 'Dont on peut douter, qui n''est pas sûr, certain ; hypothétique, problématique : L''issue du procès est douteuse.'
  - 'Dont on n''est pas sûr, sur quoi on s''interroge, qui n''a pas été vérifié : Fait douteux. Orthographe douteuse.'
  - 'Dont la valeur, les intentions sont contestables : Raisonnement douteux. Plaisanteries d''un goût douteux.'
  - 'Qui provoque la méfiance, la désapprobation ou le rejet par son manque de netteté, de propreté, etc. : Une chemise douteuse. Une viande douteuse.'
  - 'Dont l''honnêteté, la sincérité sont incertaines ; louche, suspect : Un individu douteux.'
synonyms: []
