language: fr
word: fantasmagorie
type: nom féminin
etymology: grec phantasma, fantôme, et allégorie
definitions:
  - Procédé consistant à produire dans l'obscurité, sur une toile transparente, au moyen d'appareils de projection dissimulés, des figures lumineuses diaboliques.
  - 'Spectacle extraordinaire qui paraît irréel : Ce feu d''artifice est une véritable fantasmagorie.'
  - 'Illusions troublantes, visions fantastiques : Les fantasmagories des rêves.'
  - Présence dans une œuvre de motifs, thèmes fantastiques destinés à créer une atmosphère surnaturelle ; œuvre ainsi faite.
