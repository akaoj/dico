language: fr
word: jerricans
type: nom masculin
etymology: anglais jerrican, de Jerry, surnom donné aux Allemands par les Anglais, et can, bidon
definitions:
  - Récipient métallique muni d'un bec verseur, et contenant environ 20 litres d'essence pour auto.
  - Récipient métallique ou plastique de 2 à 20 litres et destiné à contenir tous liquides.
synonyms: []
