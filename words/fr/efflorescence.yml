language: fr
word: efflorescence
type: nom féminin
etymology: anglais efflorescence
definitions:
  - Transformation des sels qui perdent leur eau de cristallisation en devenant pulvérulents.
  - Corps pulvérulent ainsi produit.
  - Oxyde métallique qui se forme à la surface de certains minéraux.
  - Sel se déposant à la surface d'une maçonnerie et composé, en général, de carbonates ou de sulfates alcalins ou alcalinoterreux.
  - Poussière, ayant l'aspect de la résine ou de la cire, qui recouvre certains fruits (prunes, raisins) ou les feuilles de quelques végétaux (choux).
