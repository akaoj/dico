language: fr
word: joues
type: nom féminin
etymology: prélatin *gábota, de *gaba, gorge
definitions:
  - Partie latérale du visage, limitée par la tempe, l'œil, le nez, la bouche, le menton et l'oreille.
  - (Boucherie) Morceau du bœuf correspondant à la région du maxillaire inférieur, vendu comme abat par les tripiers et servant à faire du pot-au-feu.
  - (Charpente) Épaisseur de bois restant de chaque côté d'une mortaise ou d'une rainure.
  - (Marine) Partie renflée de la coque d'un navire, immédiatement en arrière de l'étrave.
  - (Menuiserie) Paroi longitudinale d'un outil à fût (rabot, bouvet), située d'un côté ou de l'autre de la lumière.
  - (Mobilier et décoration) Dans un fauteuil ou un canapé, espace compris entre un accotoir, le dossier et le siège. (La joue est soit ouverte, soit remplie par une jouée.)
synonyms: []
