language: fr
word: richesses
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Biens matériels, argent, valeurs, en tant qu''objets de propriété : Amasser des richesses.'
  - 'Objets de grand prix ou de grande valeur : Les richesses d''un musée.'
  - 'Ressources d''un pays, d''une région exploitées pour la satisfaction des besoins : La mise en valeur des richesses du sol.'
  - 'Produits de l''activité économique d''une collectivité : Circulation des richesses.'
  - 'Biens, valeurs d''ordre intellectuel, spirituel : Les richesses d''une œuvre littéraire.'
synonyms: []
