language: fr
word: montée
type: nom féminin
etymology: ""
definitions:
  - 'Action de monter : La montée des escaliers.'
  - 'Fait de s''élever, d''être porté à un niveau plus élevé : La montée des eaux.'
  - 'Voie, chemin en pente qui conduit à un lieu élevé : Gravir la montée.'
  - 'Élévation en quantité, en valeur, en intensité : La montée des prix. La montée des périls.'
  - En Afrique, début de la demi-journée de travail.
  - (Bâtiment) 1.  Chacune des deux parties comprises entre faîte et supports latéraux d'un arc, d'une voûte.2.  Flèche d'un arc, d'une voûte.
synonyms: []
