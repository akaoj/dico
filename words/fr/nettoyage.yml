language: fr
word: nettoyage
type: nom masculin
etymology: ""
definitions:
  - 'Action, manière de nettoyer, en particulier un objet, un petit local : Produit pour le nettoyage des sols.'
  - 'Familier. Action de débarrasser un lieu, un groupe de tous les éléments indésirables, ennemis en arrêtant, en parlant de la police, en tuant, en parlant d''une bande de gangsters, ou en congédiant, en parlant d''une entreprise : Le nettoyage d''un quartier.'
synonyms: []
