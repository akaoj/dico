language: fr
word: bardeau
type: nom masculin
etymology: peut-être de barde, selle
definitions:
  - Tuile de bois pour toiture et pour bardage vertical.
  - Cette même tuile en matériau synthétique ou aggloméré.
  - Chacune des planchettes refendues que l'on pose sur les solives pour recevoir un carrelage.
synonyms: []
