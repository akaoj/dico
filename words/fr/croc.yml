language: fr
word: croc
type: nom masculin
etymology: francique *krok, crochet
definitions:
  - 'Crochet servant à suspendre quelque chose : Un croc de boucher.'
  - Perche armée d'une pointe et d'un crochet servant à manœuvrer les bateaux.
  - Canine pointue de certains mammifères, dépassant largement les dents voisines.
  - Familier. Dent de l'homme.
  - Crochet double, en usage jusqu'au xvie s., qui servait à tendre l'arbalète.
  - Hameçon emmanché pour pêcher dans les rochers.
synonyms: []
