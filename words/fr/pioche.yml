language: fr
word: pioche
type: nom féminin
etymology: de pic
definitions:
  - Outil formé d'un fer allongé, aux extrémités pointues ou tranchantes, solidement emmanché, servant à creuser, à défoncer, etc.
  - (Jeux) Tas de cartes, de dominos qui restent après la distribution, et dans lequel on peut puiser ; talon ; action de piocher dans ce tas.
synonyms: []
