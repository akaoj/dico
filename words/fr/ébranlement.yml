language: fr
word: ébranlement
type: nom masculin
etymology: ""
definitions:
  - 'Fait de s''ébranler, de se mettre en marche : L''ébranlement du convoi.'
  - 'Secousse, mouvement de ce qui s''ébranle : L''ébranlement des vitres sous le coup de l''explosion.'
  - 'Fait de chanceler, de vaciller, de menacer ruine : L''ébranlement du ministère.'
  - 'Choc psychologique, sensation profonde d''un trouble : Ébranlement de l''esprit.'
synonyms: []
