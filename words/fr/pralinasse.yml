language: fr
word: pralinasse
type: verbe transitif
etymology: de praline
definitions:
  - Préparer un aliment pour bétail par enrobage dans une sauce épaisse, à la manière des pralines.
  - Ajouter du pralin à une préparation pour la parfumer.
  - Enrober les racines d'un arbre ou des graines dans du pralin.
