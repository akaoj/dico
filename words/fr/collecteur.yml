language: fr
word: collecteur
type: nom masculin
etymology: ""
definitions:
  - Personne qui, jadis, percevait des impôts.
  - Conduite ou canalisation principale qui, dans les adductions d'eau, les égouts, les réseaux de drainage, etc., reçoit les ramifications des conduites secondaires.
  - (Aéronautique) Synonyme de convergent.
  - (Automobile) Tuyauterie qui amène les gaz carburés aux orifices d'admission des cylindres d'un moteur, ou qui recueille les gaz brûlés aux sorties d'échappement de la culasse.
  - (Électricité) Dans une machine à courant continu, ensemble de lames conductrices, isolées les unes des autres, mais reliées aux sections d'un enroulement et sur lesquelles frottent les balais.
  - (Électronique) Électrode de sortie d'un transistor à jonctions.
  - (Mines) Produit chimique tensioactif qui permet, en se fixant sélectivement sur certains grains de minéraux, de séparer ceux-ci des autres grains non sensibles, ou déprimés.
  - (Ostréiculture) Système à base d'ardoises, de tuiles, de coquilles, de métal, etc., utilisé pour le captage des larves d'huîtres.
synonyms: []
