language: fr
word: crawl
type: nom masculin
etymology: anglais crawl, de to crawl, ramper
definitions:
  - Nage sur le ventre, à propulsion par mouvements alternatifs des bras et des jambes. (Caractérisé par une propulsion continue, le crawl est la nage la plus rapide. Tous les records du monde de nage libre actuels ont été réalisés en crawl.)
synonyms: []
