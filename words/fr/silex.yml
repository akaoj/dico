language: fr
word: silex
type: nom masculin
etymology: latin silex
definitions:
  - Roche sédimentaire siliceuse d'origine physico-chimique, constituée de calcédoine, de quartz et d'un peu d'opale. (Les silex se présentent généralement en rognons, à cassure conchoïdale et éclat vitreux, disséminés dans des roches carbonatées.)
