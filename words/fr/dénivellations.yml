language: fr
word: dénivellations
type: nom masculin
etymology: ""
definitions:
  - 'Action de déniveler ; fait d''être dénivelé : Les dénivellations de la route.'
  - 'Différence de niveau : Les dénivellations d''une zone accidentée.'
  - 'Différence de degré à l''intérieur d''un groupe hiérarchisé : Les dénivellations sociales.'
  - Différence de niveau entre deux points rapprochés d'un même ensemble (rails, côtés d'une route, etc.).
synonyms: []
