language: fr
word: transporterons
type: verbe transitif
etymology: latin transportare, de trans, au-delà de, et portare, porter
definitions:
  - 'Faire passer, amener quelqu''un ou quelque chose d''un lieu à un autre : Transporter des voyageurs. Un fleuve qui transporte des alluvions.'
  - 'Placer, situer un fait, un texte dans d''autres conditions de lieu ou de temps, dans un genre différent, etc. : Transporter un roman à l''écran.'
  - 'Permettre à quelqu''un de se retrouver, en imagination, dans tel lieu, telle époque passée ou à venir : Un film de science-fiction qui transporte le spectateur au XXIe siècle.'
  - 'Littéraire. Susciter chez quelqu''un un sentiment très vif : La nouvelle le transporta de joie.'
  - Procéder à la transportation d'un condamné.
  - Effectuer le transfert d'une somme d'un compte à un autre au moyen d'un virement par écritures.
synonyms: []
