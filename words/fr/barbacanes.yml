language: fr
word: barbacanes
type: nom féminin
etymology: peut-être de l'arabe bāb al-baqara, porte pour les vaches
definitions:
  - Ouverture verticale étroite qui donne de l'air et du jour à un local.
  - Au Moyen Âge, ouvrage généralement semi-circulaire couvrant une porte de place.
  - Ouverture verticale étroite ménagée dans la maçonnerie d'un ouvrage d'art pour faciliter l'écoulement des eaux d'infiltration.
synonyms: []
