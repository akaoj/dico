language: fr
word: oboles
type: nom féminin
etymology: latin obulus, du grec obolos
definitions:
  - Unité de monnaie et de poids de la Grèce antique, qui valait le sixième de la drachme, soit, dans le système attique, 0,71 g.
  - Ancienne monnaie française qui valait la moitié du denier.
  - 'Très petite somme, petit secours en argent, offrande de peu d''importance : Verser son obole à une œuvre.'
synonyms: []
