language: fr
word: présumés
type: verbe passif
etymology: ""
definitions:
  - 'Être considéré, supposé tel avant l''établissement de faits certains : Tout homme est présumé innocent.'
  - 'Remplir effectivement telle fonction, sans pour autant qu''il y ait certitude : Il est l''auteur présumé de ce roman.'
synonyms: []
