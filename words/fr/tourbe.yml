language: fr
word: tourbe
type: nom féminin
etymology: francique *turba
definitions:
  - Sol hydromorphe à nappe phréatique permanente, à accumulation de matière organique incomplètement décomposée, provenant des débris végétaux et racines des plantes hygrophiles (surtout les sphaignes). [Fossile ou actuelle, la tourbe fournit, après séchage, un combustible médiocre.]
synonyms: []
