language: fr
word: casier
type: nom masculin
etymology: ancien français chasier, panier pour égoutter les fromages, du latin casearius, de caseus, fromage
definitions:
  - Meuble de rangement, ou partie de meuble, présentant un ensemble de cases ouvertes juxtaposées.
  - Élément de rangement indépendant et souvent combinable (casier à légumes, à bouteilles, à livres, etc.).
  - Logement aménagé dans la contre-porte d'un réfrigérateur (casier à beurre, à œufs, etc.).
  - Service qui procède au classement et à la conservation des relevés des contributions.
  - Récipient à parois ajourées pouvant être manutentionné à la main, par une ou deux personnes.
  - Nasse que l'on emploie à la pêche des gros crustacés tels que homards, langoustes, etc. ; caisse grillagée utilisée pour l'élevage des huîtres.
