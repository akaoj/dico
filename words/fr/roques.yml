language: fr
word: roques
type: nom masculin
etymology: de roquer
definitions:
  - Aux échecs, mouvement comptant pour un seul coup et consistant à déplacer le roi et à faire passer l'une des tours de l'autre côté du roi, quand aucune pièce ne les sépare et que le roi n'est pas en échec.
