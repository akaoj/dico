language: fr
word: retrait
type: nom masculin
etymology: ancien français retraire, se retirer
definitions:
  - 'Action, fait de se retirer d''un lieu, de revenir en arrière : Le retrait des troupes. Le retrait d''un fleuve après la crue.'
  - 'Action de se retirer d''une action dans laquelle on était engagé : Le retrait d''une équipe de la compétition.'
  - 'Fait de subir une diminution de volume ; cette diminution elle-même : Un matériau qui présente un retrait important.'
  - 'Action de reprendre ce qui avait été accordé, mis en réserve : Le retrait du permis de conduire. Retrait d''argent.'
  - (Architecture) Autrefois, petite pièce d'habitation dépendant le plus souvent de la chambre à coucher et où l'on pouvait s'isoler.
  - (Industrie du bois) Diminution de dimension d'un bois lorsque son état d'humidité décroît.
  - (Céramique) Resserrement de la pâte céramique par perte d'humidité au cours du séchage et de la cuisson, qui provoque une diminution des dimensions de l'objet.
  - (Droit) Disparition d'un acte administratif sur décision de l'Administration. (Le retrait, qui est rétroactif, n'est possible que s'il est fondé sur l'illégalité de l'acte.)
  - (Métallurgie) Contraction que subissent les produits métalliques au cours d'une opération (coulée, refroidissement, frittage).
