language: fr
word: recueillissiez
type: verbe transitif
etymology: latin recolligere, rassembler
definitions:
  - 'Prendre quelque chose, le cueillir, le ramasser : Les abeilles recueillent le pollen sur les fleurs.'
  - 'Rassembler en un tout des choses prises à des endroits différents : Recueillir de l''argent.'
  - 'Recevoir, récupérer dans un récipient un élément qui coule, se répand : Bassin qui recueille les eaux de pluie.'
  - 'Recevoir, enregistrer, consigner quelque chose par écrit ou d''une autre façon : Recueillir les dernières paroles d''un mourant.'
  - 'Obtenir pour soi : Recueillir la moitié des suffrages.'
  - 'Donner asile et protection à quelqu''un, à un animal : Une vieille dame qui recueille les chats.'
