language: fr
word: estompant
type: verbe transitif
etymology: de estompe
definitions:
  - Adoucir ou ombrer un dessin avec l'estompe.
  - 'Couvrir quelque chose d''une ombre unie ou légèrement dégradée en voilant les traits : Retoucher une photographie en estompant les rides.'
  - 'Couvrir quelque chose d''ombre en en rendant les contours incertains : La brume estompe les collines.'
  - 'Atténuer la rudesse ou l''acuité de quelque chose : Estomper les difficultés de l''entreprise.'
synonyms: []
