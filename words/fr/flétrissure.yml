language: fr
word: flétrissure
type: nom féminin
etymology: de flétrir 1
definitions:
  - 'Action de s''altérer, de se ternir ; fait d''être flétri : La flétrissure de la peau.'
  - 'Littéraire. Grave atteinte à l''honneur, à la réputation de quelqu''un : C''est une flétrissure qui ne pourra jamais s''effacer.'
synonyms: []
