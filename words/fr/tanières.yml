language: fr
word: tanières
type: nom féminin
etymology: ancien français tainiere, du latin populaire taxonaria, du gaulois taxo, blaireau
definitions:
  - Abri souterrain de certains mammifères sauvages, naturel ou quelque peu aménagé, mais non entièrement creusé, par opposition au terrier.
  - Littéraire. Habitation sombre et misérable.
  - 'Littéraire. Lieu où quelqu''un vit retiré : Rentrer dans sa tanière.'
synonyms: []
