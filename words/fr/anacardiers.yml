language: fr
word: anacardiers
type: nom masculin
etymology: de anacarde
definitions:
  - Arbre fruitier (térébinthacée) cultivé dans les régions chaudes d'Afrique et d'Amérique. (Le pédoncule du fruit est charnu et comestible [pomme de cajou] ; on mange aussi l'amande du fruit ou noix de cajou, dont la pulpe fournit une huile caustique ; nom usuel espavel.)
