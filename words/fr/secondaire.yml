language: fr
word: secondaire
type: adjectif
etymology: latin secundarius
definitions:
  - 'Qui n''occupe pas le premier rang dans un domaine donné, qui n''a qu''une importance de second ordre : Une ville secondaire.'
  - 'Qui se produit dans un deuxième temps, comme conséquence de quelque chose, qui lui est subordonné : Les effets secondaires de ces mesures.'
  - (Chimie) 1.  Se dit d'un atome de carbone ne portant qu'un seul atome d'hydrogène ainsi que d'un alcool dont le groupement OH est fixé sur un tel atome de carbone.2.  Se dit d'une amine ou d'un amide dont l'atome d'azote ne porte qu'un seul atome d'hydrogène.
  - (Pathologie) Se dit d'une maladie ou d'une manifestation pathologique consécutives à une autre.
  - (Psychologie) Se dit en caractérologie d'une personne dont les réactions aux événements sont lentes, durables et profondes (par opposition à primaire).
synonyms: []
