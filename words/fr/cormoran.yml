language: fr
word: cormoran
type: nom masculin
etymology: ancien français corp, corbeau, et marenc, marin
definitions:
  - Oiseau aquatique piscivore très vorace, aux teintes sombres, au long bec crochu, aux pattes palmées, du monde entier. (Les cormorans sont employés en Chine pour la pêche, un anneau autour du cou les empêchant d'avaler le poisson. Au Pérou et au Chili, leur guano est recueilli comme engrais.)
synonyms: []
