language: fr
word: régressions
type: nom féminin
etymology: latin regressio, de regredi, rétrograder
definitions:
  - 'Marche en arrière, recul : Régression de l''inondation.'
  - 'Évolution en sens inverse d''un phénomène qui cesse de progresser ; diminution ; baisse : Régression de la natalité, d''une production.'
  - Retour à un stade antérieur du développement psychique.
  - (Biologie) Perte ou atrophie, dans une espèce vivante, d'un ou de plusieurs organes qui étaient bien développés chez ses ancêtres (pertes des yeux chez certains animaux cavernicoles, par exemple).
  - (Géographie) Recul de la mer, qui peut se produire par abaissement du niveau marin, construction et progradation littorale, mouvement tectonique local ou régional.
  - (Pédologie) Retour plus ou moins brutal d'un sol, par érosion, à un sol initial, peu évolué, ou à la roche mère nue.
  - (Psychanalyse) Processus de l'organisation libidinale du sujet qui, confronté à des frustrations intolérables, fait retour, pour s'en protéger, à des stades archaïques de sa vie libidinale et s'y fixe en vue d'y retrouver une satisfaction fantasmatique.
  - (Statistique) Détermination de la grandeur approximative d'un phénomène correspondant à la grandeur certaine d'un autre phénomène.
