language: fr
word: ligota
type: verbe transitif
etymology: ancien français ligote, corde, de l'ancien occitan liga, lier
definitions:
  - 'Attacher étroitement quelqu''un (à quelque chose) ou lier ses membres de sorte qu''il n''ait plus sa liberté de mouvement : Les bandits avaient ligoté le caissier à une chaise.'
  - 'Faire perdre à quelqu''un de sa liberté d''action, d''expression : Son serment l''avait ligoté.'
synonyms: []
