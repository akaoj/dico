language: fr
word: doctrinaire
type: nom
etymology: ""
definitions:
  - 'Personne qui participe à l''élaboration et à la propagation d''une doctrine ; théoricien : Les doctrinaires du socialisme.'
  - Sous la Restauration, membre d'une école de pensée politique fondée par Royer-Collard, et dont la théorie du compromis entre les principes de 1789 et la légitimité monarchique (« le juste milieu ») fut appliquée de 1840 à 1848 (Guizot).
