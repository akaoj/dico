language: fr
word: contraction
type: nom féminin
etymology: latin contractio, -onis
definitions:
  - 'Diminution de volume par resserrement : La contraction d''un gaz par la pression.'
  - 'Diminution de l''importance, de la quantité de quelque chose : Contraction de la masse monétaire.'
  - Réunion de deux éléments linguistiques en un seul (par exemple, la contraction de de et de les donne des).
  - Durcissement des traits qui trahit une sensation, une impression désagréable.
  - 'Tension nerveuse ; crispation : Au début de l''entretien, sa contraction était évidente.'
  - Diminution de la longueur ou du volume d'un muscle ou d'un organe, entraînant un mouvement ou une mise sous tension.
  - (Géologie) Théorie (aujourd'hui abandonnée) développée par L. Élie de Beaumont (1852) selon laquelle les causes principales de la formation des montagnes résideraient dans un refroidissement provoquant une contraction de l'écorce terrestre.
  - (Phonétique) Synonyme de coalescence.
  - (Physique) Contraction d'une veine fluide, étranglement que subit une veine de liquide ou de gaz qui s'échappe par un orifice ou un ajutage.
synonyms: []
