language: fr
word: ample
type: adjectif
etymology: latin amplus
definitions:
  - Se dit d'un vêtement large, qui n'est pas ajusté.
  - 'Se dit de ce qui est abondant, large, puissant : Un geste, une voix ample.'
  - Se dit d’un vin dont l’arôme, le bouquet et la saveur sont très riches et complets.
