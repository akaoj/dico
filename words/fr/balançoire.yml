language: fr
word: balançoire
type: nom féminin
etymology: de balancer
definitions:
  - Siège suspendu sur lequel on se balance.
  - Longue pièce de bois dont le centre de gravité repose sur un point d'appui et qui permet à deux personnes assises aux deux extrémités de basculer alternativement.
  - Familier. Baliverne, propos en l'air, mystification.
