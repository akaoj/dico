language: fr
word: anguille
type: nom féminin
etymology: latin anguilla, diminutif de anguis, serpent
definitions:
  - Poisson serpentiforme au corps visqueux, aux nageoires réduites, capable de respirer hors de l'eau et qui vit dans les cours d'eau, étangs et prairies mais se rend jusqu'au milieu des océans pour y pondre.
synonyms: []
