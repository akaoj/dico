language: fr
word: échantillonnages
type: nom masculin
etymology: ""
definitions:
  - 'Action d''échantillonner ; collection d''échantillons : Un échantillonnage de tissus.'
  - (Chimie) Prélèvement d'un échantillon. (Ce peut être une opération élémentaire ou un ensemble d'opérations faisant succéder des étages de prélèvement séparés par des étages de fragmentation, d'homogénéisation, de séchage, etc.)
  - (Cybernétique) Action de définir la variation d'une grandeur dans le temps par la suite de ses valeurs, à des instants définis.
  - (Informatique et télécommunications) Mesure, à intervalles réguliers, de la valeur de l'amplitude d'un signal continu, en vue d'établir une représentation approchée de ce signal. (L'échantillonnage est le plus souvent suivi d'une quantification des valeurs trouvées et de leur représentation par un signal numérique.)
  - (Marine) Ensemble des dimensions des éléments de structure d'un navire (membrures, carlingues, tôles du bordé, etc.).
  - (Musique) Technique de composition consistant à mettre bout à bout des extraits d'enregistrements préexistants.
  - (Statistique) Procédé utilisé pour choisir un échantillon et qui est à la base de l'enquête par sondage.
