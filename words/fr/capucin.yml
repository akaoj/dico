language: fr
word: capucin
type: nom masculin
etymology: italien cappuccino, de cappuccio, capuce
definitions:
  - Religieux d'une branche de l'ordre mendiant exempt des Frères mineurs. (Fondés en 1528 par Matteo da Bascio, frère mineur, désireux de faire revenir son ordre à l'idéal franciscain, les capucins se sont spécialisés dans l'apostolat populaire. Ils sont environ 12 000.)
  - Singe cébidé d'Amérique centrale, vivant en troupes.
  - Nom communément donné au lièvre par les chasseurs.
  - Nom que les oiseleurs donnent à divers petits oiseaux du genre munie.
  - Pigeon ayant un capuchon de longues plumes qui interdit toute vision latérale.
synonyms: []
