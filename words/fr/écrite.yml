language: fr
word: écrite
type: nom masculin
etymology: latin scriptum
definitions:
  - 'Chose écrite ; document écrit, œuvre, ouvrage écrits : On n''a pas pu produire d''écrit contre l''accusé.'
  - 'Ensemble des épreuves écrites d''un examen, d''un concours : Passer l''écrit avant l''oral.'
