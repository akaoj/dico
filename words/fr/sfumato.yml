language: fr
word: sfumato
type: nom masculin
etymology: mot italien
definitions:
  - En peinture, modelé vaporeux destiné à suggérer par les gradations de la couleur et de la lumière l'échelonnement en profondeur des objets dans l'atmosphère. (Peintres italiens comme Léonard de Vinci, Corrège, Andrea del Sarto…)
