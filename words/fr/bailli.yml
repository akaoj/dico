language: fr
word: bailli
type: nom masculin
etymology: 'ancien français baillir, administrer, ancienne forme : baillif'
definitions:
  - Au Moyen Âge et sous l'Ancien Régime, agent du roi de France placé à la tête d'un bailliage.
  - En Italie, en Suisse et dans quelques parties de l'Allemagne, titre donné à certains magistrats civils.
  - Dans l'ordre de Malte, chevalier d'un grade supérieur à celui de commandeur.
synonyms: []
