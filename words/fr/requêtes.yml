language: fr
word: requêtes
type: nom féminin
etymology: ancien français requerre, ou de requérir
definitions:
  - 'Demande adressée à une autorité, à quelqu''un : Adresser une requête à quelqu''un.'
  - Mode de saisine d'une juridiction.
  - Demande écrite présentée directement à un juge et qui a pour but d'obtenir une décision provisoire, en raison de l'urgence du problème à régler.
synonyms: []
