language: fr
word: drap
type: nom masculin
etymology: bas latin drappus
definitions:
  - Étoffe résistante, en laine pure ou mélangée, ayant subi l'opération du foulage, souvent suivie d'un grattage rendant la surface duveteuse et conférant au tissu de grandes qualités de protection thermique.
  - Pièce de toile de lin, de coton, de chanvre, etc., taillée et ourlée à des dimensions diverses et dont on garnit les lits pour isoler le corps du matelas (drap de dessous) ou de la couverture (drap de dessus).
  - En Belgique, serviette.
synonyms: []
