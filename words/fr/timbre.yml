language: fr
word: timbre
type: nom masculin
etymology: grec byzantin timbanon, du grec classique tumpanon, tambour
definitions:
  - 'Qualité particulière du son, indépendante de sa hauteur ou de son intensité mais spécifique de l''instrument, de la voix qui l''émet : Voix au timbre chaud. (Il est lié aux intensités relatives des harmoniques qui composent le son.)'
  - 'Sonnerie ou sonnette : Timbre de bicyclette.'
  - Abréviation courante de timbre-poste, timbre-quittance, timbre-ristourne.
  - Vignette de la taille et de la forme d'un timbre-poste, vendue au profit d'une œuvre ou attestant le paiement d'une cotisation.
  - Instrument qui sert à imprimer une marque, un cachet sur un document.
  - (Armement) Partie du casque d'armure qui recouvrait le crâne.
  - (Droit) 1.  Marque imprimée ou vignette qui, apposée sur les papiers destinés à la rédaction de certains actes juridiques, représente le paiement de la taxe perçue au profit du Trésor (d'où le nom de timbre fiscal).2.  Bureau où l'on timbre le papier.
  - (Économie) Marque d'une maison de commerce, d'une administration imprimée sur un document.
  - (Héraldique) Nom générique des ornements surmontant l'écu (casque, cimier, couronne, etc.).
  - (Musique) Petite cloche métallique, demi-sphérique frappée par un marteau.
  - (Thermique) Plaque indiquant la pression maximale admissible dans une machine à vapeur ; pression limite indiquée par la plaque.
synonyms: []
