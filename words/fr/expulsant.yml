language: fr
word: expulsant
type: verbe transitif
etymology: latin expulsare, de expellere, faire sortir
definitions:
  - 'Faire sortir quelqu''un d''un lieu par voie autoritaire ou juridique ; procéder à une expulsion : Expulser un locataire.'
  - 'Rejeter plus ou moins brutalement quelqu''un d''un groupe, d''un organisme ; exclure : Expulser un élève du lycée.'
  - 'Repousser hors des frontières un étranger majeur qui constitue une menace grave pour l''ordre public ou qui a été condamné pénalement : Expulser un étranger entré sur le territoire illégalement.'
  - 'Évacuer quelque chose (de son organisme), le rejeter, l''éliminer : Expulser un calcul de la vessie.'
synonyms: []
