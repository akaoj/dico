language: fr
word: lotirions
type: verbe transitif
etymology: de lot
definitions:
  - 'Diviser un terrain en lots, y faire des lotissements : Lotir un terrain pour le vendre.'
  - Attribuer quelque chose à quelqu'un, le lui donner en partage.
  - Littéraire. Réserver un sort bon ou mauvais à quelqu'un.
synonyms: []
