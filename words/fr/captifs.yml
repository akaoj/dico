language: fr
word: captifs
type: adjectif
etymology: latin captivus, de capere, prendre
definitions:
  - 'Littéraire. Qui est prisonnier, asservi, privé de liberté : Peuple captif.'
  - Se dit d'un animal enfermé dans une cage, retenu dans un zoo.
  - Se dit d'un marché qui s'offre en exclusivité ou en quasi-exclusivité à certaines entreprises, l'entrée de concurrents sur ce marché s'avérant difficile ou impossible (cas, par exemple, des restaurants d'autoroute, des usagers des transports en commun dépourvus de véhicule individuel).
synonyms: []
