language: fr
word: culotte
type: nom féminin
etymology: de cul
definitions:
  - Vêtement à jambes habillant le corps de la taille aux genoux.
  - Sous-vêtement féminin habillant le corps, de la taille au haut des cuisses.
  - Sous-vêtement ou vêtement de bébé ou d'enfant de même forme.
  - 'Populaire. Perte au jeu, revers : Prendre une culotte à la roulette.'
  - 'S''emploie en apposition avec ou sans trait d''union : Jupe-culotte.'
  - Morceau du bœuf et du veau dans la partie postérieure de la croupe.
  - Ensemble des deux gigots entiers du mouton.
  - Ensemble des poils et des franges de la partie postérieure de la cuisse du chien.
  - Partie postérieure de la cuisse des quadrupèdes, d'autant plus rebondie que l'animal est spécialisé dans la production de viande.
  - En Afrique, Sous-vêtement féminin ou masculin (slip, caleçon, boxer), habillant le corps de la taille aux cuisses.
