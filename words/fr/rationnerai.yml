language: fr
word: rationnerai
type: verbe transitif
etymology: ""
definitions:
  - 'Attribuer à chaque consommateur une quantité limitée d''un produit : Rationner certaines denrées alimentaires.'
  - 'Limiter quelqu''un, une collectivité sur la consommation de certains produits : On nous rationne sur l''électricité.'
  - 'Mesurer la quantité de nourriture à quelqu''un : Maison de retraite où l''on rationne les pensionnaires.'
synonyms: []
