language: fr
word: tenue
type: nom féminin
etymology: de tenir
definitions:
  - 'Action de tenir une assemblée, ou fait de se réunir, de siéger : Interdire la tenue d''une réunion.'
  - 'Action, manière de diriger, d''administrer, d''entretenir une maison, un établissement, une collectivité, de tenir des livres de compte, etc. : Un intérieur dont la tenue laisse à désirer.'
  - 'Manière dont quelqu''un se tient physiquement : Cet élève a une mauvaise tenue quand il écrit.'
  - 'Manière de se comporter au regard des convenances, de la bienséance : La mauvaise tenue d''un enfant à table.'
  - 'Manière dont quelqu''un se présente, est habillé : Une tenue négligée.'
  - 'Ensemble de vêtements propres à une profession, à une activité, à une circonstance : Tenue de soirée.'
  - Ensemble de vêtements et d'accessoires, pouvant comprendre des armes, qui équipent un militaire.
  - 'Qualité de ce qui obéit à un souci de rigueur dans le domaine intellectuel, esthétique, moral : Un roman d''une haute tenue.'
  - Qualité d'un tissu qui a de l'aplomb, qui ne se déforme pas.
  - Fermeté dans la valeur des titres.
  - Seconde phase de l'articulation d'un phonème, pendant laquelle les organes articulateurs conservent la position atteinte au terme de la tension.
  - Prolongation, d'une durée variable, de la valeur des notes ou d'accords semblables. (Elles s'obtient par une liaison.)
  - Repaire du poisson ; son poste de chasse.
