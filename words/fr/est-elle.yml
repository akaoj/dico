language: fr
word: est-elle
type: nom masculin invariable
etymology: moyen anglais east
definitions:
  - Côté de l'horizon où le soleil se lève ; l'un des quatre points cardinaux, à droite quand on est face au nord.
  - Lieu situé vers l'orient, par rapport à celui où l'on se trouve.
  - Ensemble des pays socialistes situés à l'est de l'Europe et qui adhéraient au pacte de Varsovie (avec une majuscule).
  - Région orientale d'un pays, en particulier de la France (avec une majuscule).
synonyms: []
