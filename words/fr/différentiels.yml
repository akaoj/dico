language: fr
word: différentiels
type: nom masculin
etymology: ""
definitions:
  - Écart, exprimé en pourcentage, qui existe entre deux variables de même nature. (Le différentiel d'intérêt traduit l'écart enregistré entre les taux d'intérêt de deux devises ; le différentiel d'inflation, l'écart des taux d'inflation entre deux pays.)
  - Dans une automobile, mécanisme de transmission du couple moteur aux roues motrices, qui leur permet de tourner à des vitesses différentes dans les virages.
  - En mécanique, combinaison cinématique donnant des démultiplications de mouvement par différence entre les mouvements de deux arbres intermédiaires (on dit aussi engrenage différentiel) ; mécanisme démultiplicateur dont la course ou la vitesse finale est égale à la différence entre celles de deux organes intermédiaires se déplaçant en sens inverses à des vitesses très voisines.
