language: fr
word: sulfure
type: nom masculin
etymology: latin sulfur, soufre
definitions:
  - Corps résultant de l'union du soufre avec un autre corps.
  - Sel de l'acide sulfhydrique.
  - 'Camée en céramique noyé dans du cristal fondu, où il prend un aspect argenté. (Bohême, France, Angleterre, depuis le xviiie s. : décor de vases, de flacons ; médaillons, presse-papiers.)'
synonyms: []
