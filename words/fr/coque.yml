language: fr
word: coque
type: nom féminin
etymology: latin coccum, excroissance
definitions:
  - Enveloppe dure d'un être ou d'un organe, notamment comestible, tel qu'un œuf, un mollusque, une noix, etc.
  - Mollusque bivalve comestible des côtes de France, très commun. (Ancien genre cardium, aujourd'hui cerastoderma.)
  - 'En Acadie (Canada), synonyme de mye : Soupe aux coques.'
  - Carcasse d'un navire, constituée du bordé, des cloisons, des ponts et des raidisseurs.
  - Structure métallique rigide d'une voiture, qui tient lieu de cadre de châssis et de carrosserie.
  - (Bâtiment) Structure continue, mince, à surface courbe, rendue rigide à la fois par sa forme et par la nature de ses constituants (ciment armé, métal, bois, plastiques).
  - (Chaussure) Dans une chaussure de ski moulée, bloc de matière plastique rigide garni d'un chausson intérieur (mousse plastique ou tissu) destiné à envelopper le pied.
  - (Coiffure) Grosse boucle de cheveu que l'on fait boucler en la coiffant.
  - (Couture) Boucle faite par un morceau de ruban ou de tissu noué.
  - (Maroquinerie) Élément en métal léger ou en matériau plastique, formant le support d'un objet à gainer.
  - (Matériaux) Solide limité par deux surfaces courbes, la distance entre ces surfaces étant petite vis-à-vis de leurs rayons de courbure et de leurs autres dimensions.
