language: fr
word: fantasme
type: nom masculin
etymology: latin phantasma, -atis, du grec phantasma, apparition
definitions:
  - 'Représentation imaginaire traduisant des désirs plus ou moins conscientsspécialement en psychanalyse, scénario de l''accomplissement du désir inconscient. : Être dominé par ses fantasmes. Les fantasmes d''une société. (Les fantasmes peuvent être conscients [rêveries diurnes, projets] ou inconscients [rêves, symptômes névrotiques].)'
