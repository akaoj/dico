language: fr
word: tavelure
type: nom féminin
etymology: ""
definitions:
  - 'Littéraire. État d''une surface tavelée ; chacune de ces mouchetures : Murs couverts de tavelures dues à l''humidité.'
  - Maladie des arbres fruitiers provoquée par des champignons, et caractérisée par des taches sur les feuilles, les rameaux et les fruits.
