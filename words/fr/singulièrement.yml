language: fr
word: singulièrement
type: adverbe
etymology: ""
definitions:
  - 'Littéraire. D''une manière étrange, bizarre, curieuse : Il s''est conduit singulièrement.'
  - 'Fortement, beaucoup : Ce film m''a singulièrement déplu.'
  - 'Principalement, particulièrement : La crise économique atteint singulièrement les salariés.'
