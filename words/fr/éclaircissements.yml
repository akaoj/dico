language: fr
word: éclaircissements
type: nom masculin
etymology: ""
definitions:
  - 'Action d''éclaircir quelque chose, fait de s''éclaircir : Éclaircissement d''une peinture.'
  - 'Explication, information nécessaire à une plus complète compréhension de quelque chose : Demander des éclaircissements.'
  - Précision que le fisc peut demander au contribuable en vue d'expliquer des anomalies dans sa situation financière.
