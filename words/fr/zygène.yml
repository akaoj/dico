language: fr
word: zygène
type: nom féminin
etymology: bas latin zygaena, du grec dzugaina, requin
definitions:
  - Papillon aux fortes antennes, protégé de ses prédateurs par l'acide cyanhydrique dont son corps est imprégné. (L'espèce commune en France, aux ailes rouge et noir, vit sur la spirée et le lotier.)
synonyms: []
