language: fr
word: éclatantes
type: adjectif
etymology: ""
definitions:
  - 'Se dit d''un bruit, d''un son très fort, très net, perçant : Voix éclatante.'
  - 'Se dit d''une couleur vive ou très brillante ; flamboyant : Un rouge éclatant.'
  - 'Qui est admirable, spectaculaire, qui s''impose par sa netteté ; remarquable : Une santé éclatante.'
  - 'Qui a telle ou telle qualité de manière évidente : Éclatante de beauté.'
synonyms: []
