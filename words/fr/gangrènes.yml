language: fr
word: gangrènes
type: nom féminin
etymology: latin gangraena, du grec gaggraina
definitions:
  - Affection caractérisée par la mort des tissus, touchant essentiellement les membres mais parfois aussi des viscères tels que le foie, le poumon ou l'intestin.
  - 'Littéraire. Mal insidieux qui menace d''envahir la société, un organisme, une institution, etc. : Administration atteinte par la gangrène de la corruption.'
  - Maladie cryptogamique de la pomme de terre apparaissant surtout sur les tubercules en conservation.
synonyms: []
