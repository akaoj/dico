language: fr
word: cobayes
type: nom masculin
etymology: tupi sabuya, par l'intermédiaire du portugais
definitions:
  - Petit mammifère rongeur d'Amérique du Sud, creusant son terrier dans les prairies et n'en sortant que la nuit. (Le cobaye a été très utilisé pour les expériences de laboratoire, mais on tend à le remplacer par le rat ou la souris.)
  - 'Familier. Sujet d''expérience : Servir de cobaye.'
synonyms: []
