language: fr
word: conventionnement
type: nom masculin
etymology: ""
definitions:
  - Action par laquelle un médecin ou un professionnel de la santé ou bien un établissement sont liés à la Sécurité sociale par une convention de tarifs ; état d'un établissement conventionné.
  - Passation d'accords entre les pouvoirs publics et les organismes constructeurs de logements aux termes desquels certains avantages leur sont réservés.
