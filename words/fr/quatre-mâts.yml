language: fr
word: quatre-mâts
type: nom masculin invariable
etymology: ""
definitions:
  - Grand voilier à quatre mâts. (Le quatre-mâts barque porte des voiles carrées au mât de misaine, aux grands mâts avant et arrière, et une voile aurique au mât d'artimon ; le quatre-mâts carré, des voiles carrées à tous ses mâts ; le quatre-mâts goélette, des voiles carrées au mât de misaine et des voiles auriques aux trois autres mâts.)
