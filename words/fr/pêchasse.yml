language: fr
word: pêchasse
type: verbe transitif
etymology: latin populaire *piscare, du latin classique piscari, de piscis, poisson
definitions:
  - 'Prendre ou essayer de prendre du poisson : Pêcher le thon sur les côtes de Sicile.'
  - 'Recueillir ou capturer des animaux aquatiques : Pêcher des grenouilles.'
  - 'Retirer quelque chose de l''eau : Pêcher un cadavre dans la Seine.'
  - 'Familier. Aller chercher, trouver quelque chose de difficile, d''inattendu, de bizarre : Pêcher une information à bonne source.'
synonyms: []
