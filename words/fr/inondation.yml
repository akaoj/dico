language: fr
word: inondation
type: nom féminin
etymology: latin inundatio, -onis
definitions:
  - Submersion des terrains avoisinant le lit mineur d'un cours d'eau ; eaux qui inondent.
  - 'Présence anormale d''une grosse quantité d''eau dans un local, due à une fuite, un incident, etc. : Ferme le robinet, tu vas provoquer une inondation.'
  - 'Afflux considérable de quelque chose : Inondation d''un marché par des produits étrangers.'
synonyms: []
