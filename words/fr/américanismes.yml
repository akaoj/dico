language: fr
word: américanismes
type: nom masculin
etymology: anglais americanism
definitions:
  - Ensemble des sciences humaines appliquées à l'étude du continent américain.
  - Engouement pour les États-Unis, leurs idées, leurs manières de vivre.
  - Idiotisme propre à l'anglais d'Amérique du Nord.
  - Tendance à préférer l'action pratique à l'étude ou à la contemplation, attribuée à certains milieux ecclésiastiques des États-Unis, groupés à la fin du xixe s. autour du professeur Th. Hecker. (Une lettre de blâme de Léon XII, en 1899, mit fin à cette tendance.)
