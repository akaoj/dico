language: fr
word: cerces
type: nom féminin
etymology: latin populaire *circa, du latin circus, cercle
definitions:
  - Dans le bâtiment, sorte de gabarit en bois donnant le contre-profil d'une courbe.
  - Armature ou câble disposé selon une forme circulaire pour reprendre les efforts d'extension dans un ouvrage cylindrique en béton.
  - Pièce de terre réfractaire, en forme de couronne et qui contient les céramiques lors de la cuisson, les protégeant de la flamme.
  - Synonyme de calibre.
synonyms: []
