language: fr
word: barbiers
type: nom masculin
etymology: ""
definitions:
  - Celui dont le métier est de raser le visage et de soigner la barbe.
  - 'Nom usuel commun à trois poissons : le porte-écuelle, porteur d''une ventouse ventrale en forme de plat à barbe, le chirurgien, doté d''une épine caudale tranchante et l''anthias (serran de la Méditerranée), ou « barbier » au sens strict, aux nageoires filamenteuses.'
synonyms: []
