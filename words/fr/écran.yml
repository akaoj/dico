language: fr
word: écran
type: nom masculin
etymology: néerlandais scherm
definitions:
  - Panneau ou dispositif protégeant contre la trop forte chaleur d'un feu ou contre une lumière trop vive.
  - 'Tout ce qui arrête le regard, qui dissimule, empêche de voir : Un écran de fumée.'
  - 'Ce qui protège d''une agression extérieure quelconque : Se faire un écran avec la main.'
  - 'Ce qui s''interpose, s''intercale et dissimule : Son attitude n''est qu''un écran qui cache ses véritables intentions.'
  - Surface blanche en tissu, matière plastique ou autre matière destinée à recevoir des images photographiques ou cinématographiques par projection.
  - 'Surface sur laquelle se forme l''image visible dans un tube cathodique : Une télévision avec un écran de 51 centimètres.'
  - Appareil sur lequel sont affichés les caractères, les illustrations, les données ou les résultats d'opérations effectuées sur un matériel électronique. ( En photocomposition, ils servent à la vérification de la saisie, à effectuer les corrections ou la mise en pages lors du traitement. On dit aussi écran de visualisation.)
  - (Électricité) Dispositif utilisé pour réduire la pénétration d'un champ électromagnétique dans une région déterminée. (Dans le cas d'un champ électrique, l'écran est appelé cage de Faraday.)
  - (Informatique, télévision) Dispositif d'affichage électronique d'images ou de données. (À la technologie de l'écran cathodique succèdent aujourd'hui celles de l'écran à cristaux liquides [LCD], de l'écran à plasma et de l'écran à LED)
  - (Nucléaire) Dispositif destiné à arrêter tout ou partie d'un rayonnement.
  - (Publicité) Temps de télévision, de radio, destiné à recevoir de la publicité.
  - (Sports) Au basket-ball, action qui permet au possesseur de la balle de se démarquer grâce au mouvement du partenaire qui place son corps en obstacle sur le chemin de son adversaire.
