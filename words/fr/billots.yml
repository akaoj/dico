language: fr
word: billots
type: nom masculin
etymology: de bille 2
definitions:
  - Bloc de bois sur lequel on tranchait la tête des condamnés.
  - Tronc de bois gros et court, ordinairement posé sur trois pieds, servant à couper ou à hacher.
  - Table de bois debout, sur laquelle le boucher travaille les viandes.
  - Entrave destinée à empêcher un animal au pâturage d'en franchir les clôtures.
  - Emballage léger de forme trapézoïdale.
  - Masse de bois qui porte une enclume.
  - Pièce de bois ou de toute autre matière sur laquelle se fait le découpage de cuirs ou d'autres matériaux à l'emporte-pièce.
synonyms: []
