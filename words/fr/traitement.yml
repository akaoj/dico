language: fr
word: traitement
type: nom masculin
etymology: de traiter
definitions:
  - 'Manière d''agir, de se comporter envers quelqu''un, à l''égard d''un animal : Un traitement odieux.'
  - 'Action de traiter, d''examiner, d''exposer méthodiquement : Le traitement d''une question.'
  - 'Action de régler un problème en prenant diverses mesures : Le traitement social du chômage.'
  - Part de la rémunération des fonctionnaires compte non tenu des indemnités diverses.
  - Ensemble des opérations que l'on fait subir à des matières premières, à des substances ou à des matériaux pour les transformer.
  - Ensemble des méthodes employées pour lutter contre une maladie et tenter de la guérir.
  - (Agriculture) Pulvérisation d'un liquide ou application d'un produit quelconque en vue de lutter contre les ennemis des cultures ou des élevages.
  - (Cinéma) Développement d'un synopsis.
  - (Pétrole) Procédé de raffinage à l'aide d'un réactif, d'un solvant.
  - (Photographie) Ensemble des opérations faisant apparaître l'image latente d'une surface sensible exposée et permettant d'assurer sa conservation.
  - (Sylviculture) Ensemble des opérations culturales appliquées à un peuplement forestier, en vue d'en obtenir le meilleur rendement.
  - (Textiles) Ensemble des opérations mécaniques, chimiques et thermiques qui, dans l'industrie du blanchiment, de la teinture, de l'impression et de l'apprêt, concourent à l'ennoblissement d'une étoffe.
