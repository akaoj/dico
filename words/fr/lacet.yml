language: fr
word: lacet
type: nom masculin
etymology: de lacs
definitions:
  - Cordon étroit qu'on passe dans des œillets pour serrer un vêtement, attacher des chaussures, fermer un sac, etc.
  - 'Nœud coulant utilisé pour capturer du gibier ; collet : Poser des lacets.'
  - 'Série de zigzags d''une route, d''un chemin : Une route qui monte en lacet.'
  - (Aéronautique) Mouvement d'un avion autour d'un axe vertical passant par son centre de gravité.
  - (Chemin de fer) Ensemble d'oscillations transversales que présentent les trains et, le plus souvent, les locomotives seules. (On dit aussi mouvement de lacet.)
  - (Passementerie) Petit cordon utilisé dans l'habillement pour coulisser ou serrer et dans l'ameublement comme élément de finition.
  - (Serrurerie) 1.  Collier à écrou, soutenant et maintenant la tige d'une espagnolette.2.  Piton à scellement ou terminé en vis, sur lequel vient s'adapter un bouton de porte, une poignée, etc.
