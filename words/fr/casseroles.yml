language: fr
word: casseroles
type: nom féminin
etymology: ancien provençal cassa, récipient, du bas latin cattia, creuset, du grec kuathion, petit vase pour puiser
definitions:
  - Ustensile de cuisson cylindrique, à fond plat et à manche droit, avec bec ou bord verseur.
  - 'Familier. Son, voix, instrument de musique faux ou peu mélodieux : Ce piano est une vraie casserole.'
  - 'Familier. Événement, action dont les conséquences négatives nuisent à la réputation de quelqu''un : Il traîne quelques casseroles.'
  - Familier. Réflecteur électrique donnant au théâtre des lumières de différentes couleurs.
  - Belgique. Marmite.
