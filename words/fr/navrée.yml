language: fr
word: navrée
type: verbe passif
etymology: ""
definitions:
  - 'Être vivement attristé de quelque chose, désolé, confus (peut s''employer comme formule de politesse pour exprimer un simple regret ou un refus) : Je suis navré de vous avoir manqué à la gare.'
  - 'Manifester de la tristesse, de la confusion : Il me regarda d''un air navré.'
