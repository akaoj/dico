language: fr
word: basoche
type: nom féminin
etymology: peut-être latin basilica, basilique, lieu où se tenaient les tribunaux
definitions:
  - Ensemble des clercs des cours de justice qui étaient constitués en associations dont l'origine remonte à Philippe le Bel.
  - Vieux et péjoratif. Ensemble des avoués, notaires, huissiers, etc.
