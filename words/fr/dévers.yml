language: fr
word: dévers
type: nom masculin
etymology: latin deversus, de devertere, détourner
definitions:
  - Angle formé par le plan de symétrie d'un véhicule et le plan perpendiculaire à la chaussée ou à la voie ferrée. (Il facilite le passage du véhicule en courbe, et l'empêche d'être poussé vers l'extérieur sous l'effet de la force centrifuge.)
  - Synonyme de déversement ; valeur, mesurée, d'un déversement.
  - Forme évasée de la coque à l'avant du navire, depuis la flottaison jusqu'au pont supérieur.
  - Relèvement du bord extérieur d'une route dans les virages pour éviter le dérapage.
