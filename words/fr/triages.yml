language: fr
word: triages
type: nom masculin
etymology: ""
definitions:
  - Action de trier, de répartir en choisissant.
  - Gare spécialisée chargée de recevoir les trains de marchandises provenant de diverses directions, de trier les wagons par direction de destination, de former de nouveaux trains et de les expédier. (On dit aussi gare de triage.)
  - 'Fractionnement d''un matériau morcelé en plusieurs parties par identification qualitative ou quantitative de certaines caractéristiques physiques. (L''opération peut être manuelle [scheidage] ou mécanisée, et plus ou moins élaborée : du simple épierrage à l''enrichissement.)'
  - Synonyme de garderie.
