language: fr
word: abbayes
type: nom féminin
etymology: latin ecclésiastique abbatia
definitions:
  - Communauté de moines ou de moniales gouvernée par un abbé ou une abbesse ; bâtiments abritant cette communauté. (Une abbaye était dite nullius dioecesis quand son territoire était totalement indépendant du diocèse où il se trouvait inclus.)
  - Sous l'Ancien Régime, bénéfice, revenu dont jouissait l'abbé.
  - En Suisse, confrérie de tireurs ; concours de tir et fête organisés par cette confrérie.
synonyms: []
