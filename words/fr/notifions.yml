language: fr
word: notifions
type: verbe transitif
etymology: latin notificare
definitions:
  - 'Faire connaître quelque chose à quelqu''un dans les formes légales ou usitées, lui faire part d''une décision définitive : Notifier à l''accusé l''arrêt de la cour. Je lui ai notifié son congé.'
