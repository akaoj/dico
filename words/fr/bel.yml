language: fr
word: bel
type: nom masculin
etymology: de Graham Bell, nom propre
definitions:
  - Unité sans dimension égale au logarithme décimal du rapport d'une puissance sonore donnée à une autre puissance sonore. (Symbole B.) [On utilise plutôt le décibel (dB). Les sons que peut percevoir l'oreille sont compris entre 0 et 120 dB.]
