language: fr
word: inaudibles
type: adjectif
etymology: bas latin inaudibilis
definitions:
  - 'Que l''on ne peut pas percevoir ou qu''on perçoit mal par l''ouïe : Le pouls est quasiment inaudible.'
  - Qu'on ne peut plus entendre ou dont on ne peut pas supporter l'audition (musique, enregistrement, etc.).
synonyms: []
