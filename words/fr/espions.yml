language: fr
word: espions
type: nom
etymology: ancien français espier, épier, avec l'influence de l'italien spione
definitions:
  - Personne chargée de recueillir des renseignements dans un pays au bénéfice d'une puissance étrangère ; agent secret.
  - 'Personne qui guette les actions de quelqu''un pour essayer de surprendre ses secrets : Il se croit entouré d''espions.'
  - 'Apposé à un nom (avec ou sans trait d''union), désigne ce qui est chargé de recueillir secrètement des renseignements sur un pays étranger : Satellite(-)espion.'
synonyms: []
