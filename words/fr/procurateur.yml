language: fr
word: procurateur
type: nom masculin
etymology: latin procurator
definitions:
  - Titre de certains fonctionnaires romains, délégués par l'empereur à la tête de certains services ou comme gouverneurs de provinces impériales (dites procuratoriennes).
  - Titre d'une des principales dignités, dans les Républiques de Venise et de Gênes.
