language: fr
word: courrier
type: nom masculin
etymology: italien corriere, du latin currere, courir
definitions:
  - 'Correspondance envoyée ou reçue par la poste ; lettres, paquets, imprimés reçus ou envoyés par quelqu''un, une entreprise, etc. : Expédier son courrier.'
  - Service des postes s'occupant de convoyer ou de trier les lettres, les envois, etc.
  - Voiture, bateau, avion, etc., qui assure le transport de dépêches, lettres, journaux.
  - Nom donné à un certain nombre de journaux.
  - 'Ancien. Chronique d''un journal transmettant les nouvelles de la mode, du théâtre, des lettres, etc. : Courrier littéraire.'
  - Homme qui précédait la poste à cheval pour faire préparer les relais.
  - Homme qui portait les lettres, les dépêches en malle-poste.
synonyms: []
