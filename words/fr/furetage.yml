language: fr
word: furetage
type: nom masculin
etymology: ""
definitions:
  - Chasse du lapin pratiquée à l'aide d'un furet.
  - Action de fureter, de fouiner, de chercher partout pour découvrir quelque chose.
  - Opération forestière qui consiste à couper à intervalles réguliers les brins les plus gros d'un taillis.
