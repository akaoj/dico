language: fr
word: haussa
type: verbe transitif
etymology: latin populaire *altiare, du latin classique altus, haut
definitions:
  - 'Porter quelque chose à un niveau plus élevé, plus haut : Hausser la main.'
  - 'Augmenter la hauteur de quelque chose, surélever : Hausser une maison d''un étage.'
  - 'Porter quelque chose, quelqu''un, à un niveau supérieur, augmenter sa valeur, son importance : Hausser ses prétentions.'
  - 'Augmenter un prix, une valeur (de tant) : Hausser le prix d''une denrée de 10 %.'
synonyms: []
