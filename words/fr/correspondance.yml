language: fr
word: correspondance
type: nom féminin
etymology: de correspondant
definitions:
  - 'Rapport de ressemblance, de conformité, d''harmonie entre deux ou plusieurs choses ; point de ressemblance : Il y a une correspondance certaine entre ces deux manuscrits.'
  - 'Coordination entre des services de transport permettant de passer commodément d''un service, d''un réseau à un autre en un point déterminé du parcours : Une ligne d''autobus assure la correspondance entre la gare et l''aéroport.'
  - 'Moyen de transport dont le service est établi en liaison avec celui d''un autre : Rater la correspondance.'
  - 'Communication par échange de lettres, de messages : Nous sommes en correspondance depuis longtemps.'
  - 'Ensemble de lettres écrites par quelqu''un ou échangées entre des personnes : La correspondance de Flaubert a été éditée.'
  - 'Vieux. Communication entre deux lieux, deux choses : La Méditerranée est en correspondance avec l''Atlantique par le détroit de Gibraltar.'
  - (Presse) Article adressé au journal par ses correspondants.
