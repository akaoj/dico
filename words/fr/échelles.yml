language: fr
word: échelles
type: nom féminin pluriel
etymology: ""
definitions:
  - 'Établissements français, puis européens, créés à partir du xvie s. dans les principaux ports et dans quelques villes de l''intérieur de l''Empire ottoman, où les négociants européens bénéficiaient des privilèges des capitulations et où, éventuellement, résidait un consul. (Les principales Échelles de Barbarie étaient : Tripoli de Barbarie, Tunis, Alger, Safi, Mogador, Fès. Les principales Échelles du Levant étaient : Le Caire, Alexandrie, Damiette, Jaffa, Acre, Beyrouth, Tripoli, Lattaquié, Alep, Alexandrette, Smyrne et Salonique.)'
synonyms: []
