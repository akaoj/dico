language: fr
word: automoteurs
type: nom masculin
etymology: ""
definitions:
  - Engin blindé de l'artillerie dont le canon est placé en casemate ou sous tourelle.
  - Synonyme vieilli de canon automouvant.
  - Bâtiment porteur motorisé, par opposition aux bâtiments porteurs non motorisés (péniches tractées ou chalands remorqués) et aux bâtiments non porteurs motorisés (remorqueurs, pousseurs).
  - Rame automotrice Diesel.
