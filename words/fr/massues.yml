language: fr
word: massues
type: nom féminin
etymology: latin populaire *matteuca, de *mattea, bâton
definitions:
  - Bâton noueux qui servit d'arme contondante de l'Antiquité jusqu'au xvie s.
  - Un des engins de la gymnastique rythmique.
  - Renflement terminal de l'antenne de divers insectes.
synonyms: []
