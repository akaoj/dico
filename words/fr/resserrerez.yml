language: fr
word: resserrerez
type: verbe transitif
etymology: ""
definitions:
  - 'Serrer quelque chose de nouveau ou davantage : Resserrer sa ceinture.'
  - 'Rendre quelque chose plus étroit ou plus compact : Resserrer le cercle.'
  - 'Rendre plus serré, plus tendu quelque chose de relâché, de dilaté : Lotion qui resserre les pores de la peau.'
  - 'Maintenir quelque chose à l''intérieur de limites étroites, en réduire l''extension : Resserrer un chapitre en quelques pages.'
  - 'Renforcer, raffermir des relations : Ces circonstances ont resserré leur amitié.'
  - 'Rendre quelque chose plus rigoureux, plus sévère : Resserrer la discipline.'
synonyms: []
