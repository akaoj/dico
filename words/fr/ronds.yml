language: fr
word: ronds
type: adjectif
etymology: latin populaire *retundus, du latin classique rotundus, de rota, roue
definitions:
  - 'Qui a la forme d''un cercle, d''une sphère, d''un cylindre : Un plat rond. Des perles rondes.'
  - 'Dont la forme est arrondie ou présente une courbe : Une reliure à dos rond.'
  - 'Se dit des parties du corps pleines et charnues : Des joues bien rondes.'
  - 'Familier. Qui est de petite taille et assez corpulent : Un petit homme rond.'
  - 'Vieux. Qui a des manières directes, qui va droit au but : Être rond en affaires.'
  - Populaire. Qui est ivre.
  - 'Se dit d''un nombre entier ou, selon la grandeur du nombre, sans dizaines, centaines ; se dit de la quantité qui s''exprime par ce nombre : Cela fera 51 euros, disons 50 euros pour faire un compte rond.'
  - (Anatomie) Se dit de muscles et de ligaments en raison de leur forme.
  - (Œnologie) Se dit d'un vin ayant de la rondeur.
synonyms: []
