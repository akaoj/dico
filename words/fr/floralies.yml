language: fr
word: floralies
type: nom féminin pluriel
etymology: latin floralia, de Flore, nom propre
definitions:
  - Fêtes en l'honneur de Flore, qui se célébraient au printemps à Rome et dans les environs. (Instituées en 238 avant J.-C., ces fêtes de caractère licencieux furent l'occasion de développer les représentations théâtrales.)
