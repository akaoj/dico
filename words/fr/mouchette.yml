language: fr
word: mouchette
type: nom féminin
etymology: de moucher
definitions:
  - Dans une fenêtre de style gothique flamboyant, soufflet aux contours en courbe et contre-courbe.
  - Partie saillante du larmier d'une corniche.
  - Rabot avec lequel le menuisier fait et arrondit les baguettes.
  - Moulure ou profil ornemental obtenu avec cet outil.
synonyms: []
