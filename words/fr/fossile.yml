language: fr
word: fossile
type: nom masculin
etymology: latin fossilis, tiré de la terre
definitions:
  - Débris ou empreinte de plante ou d'animal, ensevelis dans les couches rocheuses antérieures à la période géologique actuelle, et qui s'y sont conservés.
  - Familier. Personne très âgée ou ayant des idées arriérées.
synonyms: []
