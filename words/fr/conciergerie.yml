language: fr
word: conciergerie
type: nom féminin
etymology: ""
definitions:
  - Au Moyen Âge, étendue de la juridiction du concierge du Palais.
  - Logement du concierge d'un bâtiment administratif ou d’un château..
  - Service d’un grand hôtel, génér. attenant à la réception, chargé de veiller au bon déroulement du séjour des clients (accueil, conseils, renseignements) et de satisfaire leurs demandes (réservation de billets, location de voiture, etc.).
  - Par extension. Service proposé à des particuliers (conciergerie privée) ou à des salariés (conciergerie d’entreprise), sur le modèle d’une conciergerie d’hôtel, offrant une gamme de prestations personnalisées visant à leur faciliter la vie au quotidien.
