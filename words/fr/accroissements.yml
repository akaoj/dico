language: fr
word: accroissements
type: nom masculin
etymology: de accroître
definitions:
  - Vieux. Action de croître, de pousser ; croissance.
  - 'Augmentation en quantité, en valeur, en intensité : Accroissement de la production, de la population.'
  - (Démographie) Variation de l'effectif d'une population durant une période, définie par la somme de la balance des naissances et des décès(accroissement naturel) et de la balance migratoire (migration nette).
  - (Sylviculture) Augmentation des dimensions (en hauteur, en diamètre, en volume) d'un arbre pendant une période déterminée, généralement une année.
synonyms: []
