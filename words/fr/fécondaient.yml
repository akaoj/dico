language: fr
word: fécondaient
type: verbe transitif
etymology: latin fecundare
definitions:
  - 'Transformer un œuf en embryon, commencer le processus de la fécondation : La plupart des poissons ne fécondent leurs œufs qu''après la ponte.'
  - Rendre une femelle pleine, en parlant d'un animal.
  - Littéraire. Rendre une femme enceinte.
  - 'Littéraire. Rendre une terre fertile, productive : La pluie féconde les champs.'
  - 'Littéraire. Enrichir quelqu''un, son esprit, le rendre créatif : La culture féconde l''intelligence.'
synonyms: []
