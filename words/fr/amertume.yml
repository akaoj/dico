language: fr
word: amertume
type: nom féminin
etymology: latin amaritudo
definitions:
  - 'Saveur amère : L''amertume du café.'
  - 'Ressentiment causé par le regret ou la déception : Évoquer avec amertume l''échec de ses projets.'
  - Maladie des vins due à des bactéries qui provoquent la production d'acroléine et l'apparition d'une saveur amère.
