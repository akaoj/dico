language: fr
word: estampâtes
type: verbe transitif
etymology: francique *stampôn, fouler, avec l'influence de l'italien stampare
definitions:
  - Former un morceau de métal par estampage.
  - Imprimer une gravure dans un métal en feuille par déplacement des épaisseurs.
  - Donner à une matière (métal, papier, cuir, etc.) une forme déterminée en la pressant ou en la frappant entre une matrice et sa contrepartie.
synonyms: []
