language: fr
word: corail
type: nom masculin
etymology: bas latin corallum, du latin classique corallium
definitions:
  - Cnidaire octocoralliaire à beau squelette rouge arborescent, des mers chaudes.
  - Substance ferme et rouge contenue dans la carapace de certains crustacés et mollusques et que l'on utilise dans quelques préparations.
synonyms: []
