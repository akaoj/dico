language: fr
word: épices
type: nom féminin pluriel
etymology: ""
definitions:
  - En France, au Moyen Âge et sous l'Ancien Régime, présents faits à un juge par un plaideur, puis taxe payée obligatoirement au juge comme rétribution. (Consistant généralement en dragées ou confitures, les épices devinrent obligatoires et furent converties en argent en 1402.)
  - Argot scolaire. Classes préparatoires aux grandes écoles commerciales.
