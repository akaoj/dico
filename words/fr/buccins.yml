language: fr
word: buccins
type: nom masculin
etymology: latin bucinum, altération de bucina, trompette
definitions:
  - 'Gros mollusque gastropode très commun sur les côtes d''Europe, aux grosses pontes en grappes parcheminées. (Les buccins sont carnivores : ils perforent la coquille d''autres mollusques à l''aide d''une trompe.)'
  - Trompe dont on se servait dans l'Antiquité.
  - Sorte de trombone à coulisse dont le pavillon est en forme de tête de serpent.
synonyms: []
