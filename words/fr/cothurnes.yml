language: fr
word: cothurnes
type: nom masculin
etymology: latin cothurnus, du grec kothornos
definitions:
  - Dans l'Antiquité, brodequin qui couvrait la moitié de la jambe et se laçait par-devant.
  - Chaussure à semelle épaisse dont usaient les acteurs tragiques, pour rehausser leur taille.
  - Littéraire. Symbole du genre tragique.
  - Type de chaussure à semelle épaisse s'inspirant du cothurne antique.
  - Argot. Orthographe plaisante de coturne.
synonyms: []
