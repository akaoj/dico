language: fr
word: cumulez
type: verbe transitif
etymology: latin cumulare, entasser
definitions:
  - 'Réunir sur sa personne plusieurs droits, qualités, titres : Cumuler des diplômes.'
  - Exercer simultanément plusieurs emplois et percevoir plusieurs traitements.
  - 'Ajouter quelque chose à quelque chose d''autre en formant un ensemble excessif : Il cumule les erreurs de gestion avec les imprudences financières.'
synonyms: []
