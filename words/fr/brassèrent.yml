language: fr
word: brassèrent
type: verbe transitif
etymology: gallo-roman *braciare
definitions:
  - Réaliser le brassage de la bière.
  - 'Remuer quelque chose en tous sens, l''agiter vigoureusement : Brasser une pâte.'
  - 'Mêler, fondre des personnes, des groupes en un tout : La guerre a brassé les populations.'
synonyms: []
