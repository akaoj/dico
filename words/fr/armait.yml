language: fr
word: armait
type: verbe transitif
etymology: latin armare
definitions:
  - 'Pourvoir d''armes, d''un armement quelqu''un, une collectivité, les doter de moyens d''attaque ou de défense : Armer des rebelles.'
  - 'Garnir d''armes un lieu, une place, les munir des défenses nécessaires : Armer une citadelle.'
  - 'Doter quelqu''un, un groupe, un lieu de telle arme ou de tel objet pouvant servir d''arme : Armer un gardien d''un revolver.'
  - 'Inciter quelqu''un, un groupe à l''hostilité contre d''autres : Armer un peuple contre ses voisins.'
  - 'Garnir, munir quelque chose d''un élément qui en fait une arme, ou le renforce : Armer une canne d''une pointe d''acier.'
  - 'Mettre quelqu''un en état de résister à un danger, une épreuve : Armer ses enfants contre les difficultés de la vie.'
  - Mettre un appareil (photo), une arme, un mécanisme, etc., dans un état permettant son fonctionnement.
  - Faire entrer quelqu'un dans la chevalerie.
  - Procéder à l'armement d'un navire.
synonyms: []
